      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s famously been a member of the Bey Hive for years, and was
        all of us when Beyoncé performed at Coachella.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba1920-d031-4fdf-bdd5-ecc6dc29fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
      'mgnl:createdBy': 'janine'
