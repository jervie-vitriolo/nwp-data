  'transport-strike-success-acto-jeepney':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T00:19:37.675+08:00
    'imagesource': 'jcr:477db4f8-5b12-4608-9a3c-e117ddaf8df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bada7b89-b217-4279-9a67-48d52293bf10'
    'lead': 'Monday''s nationwide transport strike caused commuters to arrive late
      for work because of the scarcity of jeepneys on the roads in the morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T00:23:02.870+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:40:37.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:38:58.563+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney groups: Transport strike was a success'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598fccb-76e5-442a-9790-293ab1d9bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Monday''s nationwide transport strike caused commuters to arrive late for
        work because of the scarcity of jeepneys on the roads in the morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379783b-75a3-45ce-9e6e-c71bf604236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill in for the lack of public transportation, local governments
        used their vehicles to give free rides, with even the police pitching in by
        using patrol cars to serve stranded passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613672c3-e34e-4f46-9f87-c3d8f0d3ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Transport Organizations (ACTO) president Efren
        de Luna said nine out of 10 jeepneys in major cities took part in the strike
        and warned they would do more if government insists on replacing old jeepneys
        with modern ones. However, he apologized to commuters for the inconvenience
        that that strike caused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d56df-d740-4261-974b-9e9e49fbd674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay humihingi ng paumanhin sa ating mga pasahero kung sila
        man ay nahirapan sa ngayon pero kasama po kayo sa ipinaglalaban namin sa aming
        kilos-protesta na ginawa po namin ngayon," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a285b-ab5b-40fa-ab07-f872bf420a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are apologizing to passengers if they were inconvenienced
        today, but were are fighting for you as well.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499781e1-adcc-4003-afc2-19430f401e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said buying new vehicles is too expensive, and could force jeepney
        drivers to raise fares.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffb02b-a3ac-46bb-a4bb-c3b6b8eb8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Metro Manila Development Authority (MMDA) said they
        would “never” let transport groups succeed in inconveniencing commuters, its
        spokeswoman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb95ad2-b4e3-43bd-8c90-ebfe1e80a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said the strike failed to make
        an impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e016a0c-3c04-466a-b2fd-3bd03aaf88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were not successful. The government will never allow them
        to be successful,” she told CNN Philippines’ Newsroom Ngayon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16546059-6359-41d3-846f-6a3e1863560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialogo said they were able to accommodate stranded passengers amid
        the scarcity of jeepneys across Metro Manila. Transport officials deployed
        bus and “Libreng sakay” (free ride) services in anticipation of the strike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a7f8d-b95f-444f-bd3e-da7521152849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala nang [There are no more] reported stranded passengers,” she
        reported as of 10 a.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e9f8b-dd5a-41c9-be81-9b762153a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups such as ACTO and the Stop and Go coalition are
        protesting against the jeepney and UV express modernization program because
        of its heavy cost to jeepney drivers and operators. The government wants to
        phase out all old jeepneys and UV Express service vehicles by 2020 and replace
        them with units that have environment-friendly engines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1ec44-a243-442d-bf73-a70190271f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modern jeepney costs more than P2 million, Stop and Go Coalition
        President Jun Magno said. Government said the modern vehicles were worth P1.2
        million to P1.8 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528122b-2e37-40c4-9243-17af99f3865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra earlier warned those who will participate in the transport strikes
        of a possible cancellation of their franchises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375eb110-b962-4e39-ad9a-ede7792a9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T00:23:02.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:40:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the protests, he maintained that there are still thousands
        who support the government’s initiative.</p>'
  'pompeo-trump-ukraine-phone-call':
    'author': 'Zachary Cohen and Jamie Gangel, CNN'
    'caption': 'US Secretary of State Mike Pompeo was on the July 25 phone call between
      President Donald Trump and Ukrainian President Volodymyr Zelensky that has come
      under scrutiny following last week''s release of a whistleblower complaint dealing,
      in part, with circumstances surrounding that conversation, a source familiar
      told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T06:06:17.889+08:00
    'imagesource': 'jcr:a1f91333-6ed3-4525-ac1b-fc93685b7851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684f35ac-7c7c-48ea-b6af-a6dba3f12d1c'
    'lead': 'US Secretary of State Mike Pompeo was on the July 25 phone call between
      President Donald Trump and Ukrainian President Volodymyr Zelensky that has come
      under scrutiny following last week''s release of a whistleblower complaint dealing,
      in part, with circumstances surrounding that conversation, a source familiar
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T06:08:55.813+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:40:36.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:38:58.786+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Mike Pompeo was on Trump''s July 25 phone call with Ukrainian
      President'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca6e9c-f95f-4c5a-ac3d-e5396c61d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Mike Pompeo was on
        the July 25 phone call between President Donald Trump and Ukrainian President
        Volodymyr Zelensky that has come under scrutiny following last week''s release
        of a whistleblower complaint dealing, in part, with circumstances surrounding
        that conversation, a source familiar told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5eee3f-27fe-4c74-92f1-52e1cfbdc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rough transcript of the conversation released by the White House
        shows Trump repeatedly pushed Zelensky to investigate former Vice President
        Joe Biden and his son Hunter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23edcf8-9a96-4997-80bc-f820ce7c3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that call, Trump asks Zelensky to speak with his personal
        lawyer, Rudy Giuliani, and suggests that the Ukrainian President "look into"
        Biden and his son.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751441f-8cfe-42a6-9b80-5f4fe3258baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of talk about Biden''s son, that Biden stopped the
        prosecution and a lot of people want to find out about that so whatever you
        can do with the attorney general would be great. Biden went around bragging
        that he stopped the prosecution so if you can look into it. ... It sounds
        horrible to me," Trump said, according to the White House transcript.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadab504-a4b8-4919-b4c0-eddb7ad41d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb9e75-2a0c-4ce9-a19e-f67bb0657194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported that Pompeo was on the July
        25 phone call between the two leaders. The State Department has not yet responded
        to CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf4299-2cc4-4c79-83f1-92e6e90899bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was asked about the whistleblower complaint last week while
        in New York for the United Nations General Assembly and said at the time he
        had not yet read it in full. When asked if he or his staff acted improperly
        Pompeo did say that, to the best of his knowledge, "each of the actions that
        were undertaken by State Department officials was entirely appropriate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c3405-301b-4257-9aee-75b35b50a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat offered a similar response during an ABC News
        interview eight days ago when questioned about the complaint and reports that
        Trump had repeatedly pressed the Ukrainian leader to investigate the Bidens
        with help from Giuliani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4ff5c-2c2a-4ac8-b930-c68640f73af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just gave me a report about a (intelligence community) whistleblower
        complaint, none of which I''ve seen," Pompeo said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af1a33-9ab4-4226-a8fe-5e2048dacd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has not publicly addressed the State Department''s role in
        Giuliani''s dealings with Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec77c2b-8b86-4ac2-9d29-72d0456365b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked earlier this month about Giuliani''s efforts at getting
        himself involved in foreign affairs as he publicly called for an investigation
        by the Ukrainian government into Biden, Pompeo was generally supportive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50adf3d-0b43-4494-8802-dd7294a1fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was election interference that took place by the vice
        president, I think the American people deserve to know," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb37485-6ae9-4c54-ac07-c4bb09943245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the chairmen of three House committees subpoenaed
        Pompeo over his failure to produce documents related to Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd06ae8-4109-43c8-ba64-0426b3d228a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the House of Representatives'' impeachment inquiry,
        we are hereby transmitting a subpoena that compels you to produce the documents
        set forth in the accompanying schedule by October 4, 2019," the chairmen of
        the House Foreign Affairs, Intelligence and Oversight committees wrote in
        a letter to Pompeo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f80a9f-a862-4067-b919-0df59c2e71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subpoenaed documents shall be part of the impeachment inquiry
        and shared among the Committees," wrote Democratic Reps. Adam Schiff of California,
        Eliot Engel of New York and Elijah Cummings of Maryland. "Your failure or
        refusal to comply with the subpoena shall constitute evidence of obstruction
        of the House''s impeachment inquiry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9259cd-895d-469d-a0c1-7c88a0d5e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the subpoena, the chairmen informed the top US diplomat
        in a separate letter that they had scheduled depositions for five State Department
        officials who have been mentioned in relation to the inquiry: Ambassador Marie
        "Masha" Yovanovitch, now-former Ambassador Kurt Volker, Deputy Assistant Secretary
        George Kent, Counselor T. Ulrich Brechbuhl and Ambassador Gordon Sondland.
        Volker resigned on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0a469-69fb-4dfa-9728-4660b5134b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a State Department spokesperson confirmed that Volker,
        at the request of Ukrainian Presidential Adviser Andriy Yermak, had "put Yermak
        in direct contact with Mr. Giuliani."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dbf4d-1944-4e89-bd2b-f824a8b8d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Giuliani is a private citizen and acts in a personal capacity
        as a lawyer for President Trump. He does not speak on behalf of the U.S. Government,"
        the spokesperson said in a statement at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f655d0a-c111-4d57-9bcf-f04bea757a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff, Engel and Cummings also issued a subpoena to Giuliani on
        Monday for documents related to his Ukrainian work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ce175-fd2b-4e6e-8277-14bab942e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9c472-a1c3-4ebc-9022-690b6c5bc197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:08:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/30/politics/pompeo-trump-ukraine-phone-call/index.html">Source:
        Mike Pompeo was on Trump''s July 25 phone call with Ukrainian President</a>"</em></p>'
  'trump-giuliani-impeachment-strategy':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'caption': 'US President Donald Trump and those close to him have lagged in mounting
      a viable defense nearly a week since House Speaker Nancy Pelosi announced she
      would launch a formal impeachment inquiry. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T06:09:32.860+08:00
    'imagesource': 'jcr:1da7ce52-2e3a-43e9-8ebe-995eb8bc26f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fa13ecc-62e5-4c7c-b2d9-fd961c570d9e'
    'lead': 'US President Donald Trump and those close to him have lagged in mounting
      a viable defense nearly a week since House Speaker Nancy Pelosi announced she
      would launch a formal impeachment inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T06:11:34.309+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:40:36.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:38:59.066+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump allies concerned he doesn''t understand gravity of impeachment
      fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880bfdf-31e2-49b5-8629-2c8269fa92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump and those
        close to him have lagged in mounting a viable defense nearly a week since
        House Speaker Nancy Pelosi announced she would launch a formal impeachment
        inquiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2a82e-7f69-4ef4-9cd2-5388ac446020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and her deputies have signaled they''ll work quickly to depose
        key players in the Ukraine scandal, hoping for swift proceedings that won''t
        spill into the 2020 election year. But Trump has been slow to cobble together
        a response, convinced he has no need for a separate impeachment team and confident
        in his own ability to counter-message Democrats, multiple sources close to
        the White House told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44a434-1906-4e5a-8271-f0c73bc7175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after Pelosi''s announcement, there is now a growing concern
        among the President''s allies that he doesn''t understand the implications
        of what lies ahead or how quickly it''s moving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fdda8-23e4-4820-a101-9e55c49ad090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the weekend on the phone with aides and allies, railing
        against the whistleblower and those who provided the person with information
        related to his phone calls with foreign leaders, according to people familiar
        with the conversations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d7ccc-c84d-4ee1-9b8a-d8c76e11fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also waged battle on Twitter, calling for the outing of the whistleblower,
        demanding the House intelligence Chairman Adam Schiff be questioned for treason
        after he read a fictionalized version of the President''s call with Zelensky
        and accusing officials who provided the whistleblower with information of
        spying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328039f-ca72-48f6-b8d6-a20fca7a5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fervent tweeting, there were signs the White House
        would rely on its allies in Congress to defend the President as the impeachment
        inquiry heats up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111988a-c765-4b90-906d-0f8d744adbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the limits of that plan were apparent Sunday, as Republican
        lawmakers struggled to justify what Trump said to his Ukrainian counterpart
        during a July phone call. A whistleblower complaint alleges Trump abused his
        official powers "to solicit interference" from Ukraine on that call in the
        upcoming 2020 election, and that the White House took steps to cover it up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0659d6d-a14d-4e2a-95f3-e89dcdcefdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied doing anything improper, despite a transcript released
        by the White House showing he repeatedly pushed Ukrainian President Volodymyr
        Zelensky to investigate former Vice President Joe Biden -- his potential 2020
        political rival -- and his son, Hunter Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719447c8-89c8-4bc0-a559-3c85e4c8c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by Joe or Hunter Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9f83f-41a6-4944-a38e-dce245c332d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rocky interviews</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30d335-42ac-4011-97f1-245bb70cce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews on Sunday talk shows, top GOP allies of the President
        repeated White House talking points -- or in the case of Sen. Lindsey Graham
        of South Carolina, appeared to be reading directly from a prepared script.
        In an appearance on CBS'' "60 Minutes," House Republican Leader Kevin McCarthy
        was challenged for regurgitating White House talking points, though he denied
        having received them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0e1c0-e26c-4bb4-a5cd-6a8c07705b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan, the top Republican on the House Oversight Committee,
        and CNN''s Jake Tapper got into a contentious exchange Sunday on "State of
        the Union" after the lawmaker made false and misleading claims about the unfolding
        Ukraine drama.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d58c94-f31b-44ae-8932-23924dfc78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday appearances did little to quell the furor around Trump''s
        behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172d37b-2aa8-4d96-a67d-eae8bf4267af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were in front of cameras without a strong rebuttal, Trump
        privately resisted appeals for help. He has dismissed talks of forming an
        impeachment response team, raging that talk of bringing former aides back
        to help him projected weakness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f0047-0446-4b19-9975-c10d2d71f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, some of Trump''s allies raised bringing in his former
        campaign manager Corey Lewandowski to spearhead a response team. The two men
        never discussed the idea directly, and talks fell apart after Trump grew angry
        that the discussions became public. White House aides now say it doesn''t
        appear likely to happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487adb6-17d8-4e9d-8412-b96414518648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has privately declared he doesn''t need any more lawyers,
        even though several people have privately told him that his personal attorney,
        Rudy Giuliani, isn''t helping him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a310f60-c623-4c49-b610-6edfae0c6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outside attorneys who defended Trump during special counsel
        Robert Mueller''s investigation into Russian meddling in the 2016 election,
        including Jay Sekulow, have switched to working on impeachment. Despite Trump''s
        resistance, at least one administration official conceded it was likely additional
        lawyers would be needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650203e-0d29-4c23-b822-ce3a60c3a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No war room</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0752b-01b1-4456-b2f1-de0cffd7439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekulow said last week that no impeachment war room at the White
        House is being set up. The President met Friday with White House lawyers and
        his personal counsel to discuss a strategy for dealing with the Democrats''
        impeachment investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3206b-66c5-44f7-870d-7ca2b7fc2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides were expected to further brief Trump on plans for an impeachment
        response sometime this week, according to administration officials, though
        some inside the White House view the past six days as a lost opportunity to
        shape public opinion at the outset of the inquiry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877e804-9600-41d0-9e13-0daf844d8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to control the message himself on Twitter, mainly
        in angry bursts fueled by conservative media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d348461-4460-4113-a548-d1bc7607fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuming has caused some fractures within the Republican Party
        -- a problem for the White House, which has largely relied on Republicans
        in Congress and outside the administration to defend Trump, instead of internal
        administration officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f098f-800b-4eb3-8a52-d6602e723ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Adam Kinzinger of Illinois, responding to Trump''s tweet
        quoting a pastor warning of a "Civil War like fracture," wrote that language
        was "beyond repugnant."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0493a-66d7-4c03-a373-39c23eb20ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have visited nations ravaged by civil war," he wrote. "I have
        never imagined such a quote to be repeated by a President."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab110cc1-01f4-4ee0-baf5-97aa9d0ea774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s behavior throughout the controversy has frustrated top
        officials in the West Wing because the President will not give up on his conspiracy
        theories about the 2016 election that can be found in the rough transcript
        of Trump''s call with Zelensky.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c7f51-a11f-4fc7-8a2b-e698620e8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first homeland security adviser Tom Bossert, who was pushed
        out when John Bolton arrived as national security adviser, was the first former
        official to break with Trump on the nature of his call with Zelensky, saying
        he was "deeply disturbed" by the matter but cautioned that it was "far from
        proven" whether the President threatened to withhold military aid over it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a9860-8dac-4a5d-aaf0-cea717b5cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bossert painted a portrait of a President consumed by "debunked"
        conspiracy theories about Ukraine, warned over and over they were wrong, and
        still intent on pursuing them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca06ae8-ec8d-49e9-8f96-0f52acc3375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point I am deeply frustrated with what he and the legal
        team is doing and repeating that debunked theory to the President. It sticks
        in his mind when he hears it over and over again," Bossert said on ABC''s
        "This Week."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b441f2-611c-4f65-8d13-d1d34b900bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giuliani effect</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af1de8-9d20-4c91-aeb9-3c525b357028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossert''s frustration with Giuliani reflects growing anger in Trump''s
        orbit at the former New York City mayor, who operated outside the confines
        of the administration to pursue Ukrainian officials and convince them to investigate
        the Bidens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9fecc-229d-40e5-b91a-fb917f8a4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has stood back as Giuliani has entangled the secretary of
        state and other administration officials in the scandal, asserting Mike Pompeo
        had a hand in his Ukrainian outreach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a8eca-ba11-47ed-a394-95c885642746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not do this on my own," Giuliani said on CBS Sunday. "I did
        it at the request of the State Department, and I have all of the text messages
        to prove it. And I also have a thank you from them from doing a good job.
        When I talked to the secretary last week, he said he was aware of it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699e473-d977-4788-bf04-5c98a69d937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deep frustration inside the White House over his doings,
        Giuliani has been the mainstay defending Trump on television.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb482b5-dfa8-4b31-bc4c-4312442656e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, in part, on purpose, two people close to the matter said.
        Because Giuliani is seen as someone who can''t be controlled by anyone other
        than Trump, officials have decided to sit back and let him go on television
        until he burns himself out. Then, these people said, the President''s allies
        who are better equipped will step in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071b563-aedd-40c2-89c7-8b2fe6d41a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether it will be too late by then.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809d12b-65ff-4eb3-95ab-1e4c54b2f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:34.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/30/politics/trump-giuliani-impeachment-strategy/index.html">Trump
        allies concerned he doesn''t understand gravity of impeachment fight</a>"</em></p>'
  'House-Democrats-subpoena-Trump-lawyer-Giuliani-impeachment-inquiry':
