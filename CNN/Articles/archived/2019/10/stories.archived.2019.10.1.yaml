      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a85c0-dd60-45af-a1bb-8202aa2a2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports previously stated that a <a href="http://cnnphilippines.com/news/2019/01/23/house-of-representatives-batocabe-bounty.html"
        target="_blank">₱50-million reward</a> for those who can point to Batocabe’s
        killers has been raised by House lawmakers and President Rodrigo Duterte.</p>'
