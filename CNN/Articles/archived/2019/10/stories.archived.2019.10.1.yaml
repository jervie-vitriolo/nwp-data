  'ukraine-rudy-giuliani-probe-political-rivals-kiev':
    'author': 'Clarissa Ward and Salma Abdelaziz, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T19:35:55.620+08:00
    'imagesource': 'jcr:d19f2dfb-f87f-4c61-8a23-1a27937494a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf3fcca-9181-4ef2-83bf-861381c7166f'
    'lead': 'Two Ukrainians named in the whistleblower report that touched off an
      impeachment inquiry into US President Donald Trump have told CNN that his personal
      lawyer actively pushed for an investigation into his political rivals'' dealings
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T19:39:30.418+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:39.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:14.476+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Kiev', 'Ukraine', 'Rudy-Giuliani', 'Donald-Trump']
    'template': '1'
    'title': 'Ukrainians named in whistleblower report say Giuliani was clear about
      wanting to open probe into political rivals'' dealings in Kiev'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c03b0-0db5-4e98-9505-973136721bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two Ukrainians named in the whistleblower
        report that touched off an impeachment inquiry into <a href="https://edition.cnn.com/2019/09/30/politics/trump-giuliani-impeachment-strategy/index.html"
        target="_blank">US President Donald Trump</a>&nbsp;have told CNN that his
        personal lawyer actively pushed for an investigation into his political rivals''
        dealings in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0b66b-b685-4e54-ab06-f4e163e6f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreii Telizhenko, who worked in the Ukrainian embassy in Washington
        between December 2015 and May 2016, says <a href="https://edition.cnn.com/2019/09/29/politics/rudy-giuliani-house-intelligence-committee-testimony/index.html"
        target="_blank">Rudy Giuliani</a>&nbsp;approached him for a face-to-face meeting
        in May of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a65720-dc72-4784-b1b0-578df0d9d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sergeii Leschenko, an advisor to President Volodymyr Zelensky,
        says Giuliani began applying pressure on Zelensky''s team to dig up dirt on
        Democratic presidential candidate Joe Biden and his son Hunter shortly after
        the former comedian was elected in April 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9873eac-573c-4a77-8459-3faa34f88137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each has a different perspective on the crisis — Telizhenko believes
        that the issues surrounding Biden merit further investigation — but both agree
        that Giuliani was open in his motivations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc9f1b-3fe5-4adf-b24f-5e2ab8583bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing on the part of Joe or Hunter
        Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fdba0-e0f2-4141-a33c-574795dae2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telizhenko is known for his repeated claims in the media that Democrats
        colluded with Ukrainian officials to dig up dirt on then-candidate Donald
        Trump and his team in an effort to boost Hilary Clinton''s chances in the
        2016 elections. These claims have been repeatedly debunked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531549c7-1f7a-45bc-80f3-5b0e385c1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Telizhenko, he and Giuliani spent about six hours in
        New York in late May of this year and discussed a range of issues including
        the business dealings of Hunter Biden in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e55c1-b08c-4086-87e9-5b7335769951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what was discussed, he replied: "My insights on what''s happening
        with the US-Ukrainian relationship and the DNC Ukraine collusion was also
        mentioned. Mr. Giuliani also asked me about Vice President Biden, what my
        thoughts was, what were my insights on him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cad67a-89bf-4494-be10-d3e696b73f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this line of inquiry was a priority for Giuliani,
        Telizhenko responded, "Yes, he doesn''t hide it, it''s his work, that''s what
        he was hired to do — to represent the President of the United States and his
        personal interests."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30534006-ec4e-453f-b8c4-bccc19b0bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telizhenko, who is 29 and a frequent visitor to Washington, says
        he has met with Giuliani about two or three times since their initial meeting,
        and insists that the debunked conspiracy theories against the Democratic Party
        should be investigated by both the US and Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33acff5e-d10f-4c79-88c7-a507af78c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, there is no conspiracy theories. We need to investigate this
        properly to show to the public there is no conspiracy theories, or maybe there
        are, but that''s what we have to find out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fe697-d94f-4eea-806b-e2aeefa5ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leschenko is clear about Giuliani''s motives. "For Giuliani it was
        the only interest in Ukraine," Leschenko told CNN. "To get this information
        about Biden and to use this information in the US. He was not interested in
        Ukraine at all — what is going on here, [the] reform process, or anti-corruption
        effort, nothing. He was just focused on this topic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ec977-78ec-4ede-b822-54aa61b98853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he believed Giuliani was acting on behalf of Trump,
        Leschenko says there was little room for doubt. "For sure (it was) not for
        his private purposes. He is not, let''s say, a private person to be interested
        in this whole mess, but just because he had relations with [the] American
        President."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a144a7e-53e3-4ffc-b2af-594c9a70b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted a conversation with a close associate of President
        Zelensky: "I met with some official from this administration before this inauguration
        and he said we know who Giuliani is, we know what is his role, we know that
        he is acting not just a private person but on behalf of his client (Trump)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef47e70-10a5-47de-84e5-8293f4006c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It was a clear fact that Giuliani acted on behalf of
        Trump and they are interested in Biden."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943057c7-6d43-4186-afcd-1153d9a1f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s probes did not go unnoticed by an incoming Ukrainian
        administration desperate for US support and military aid to battle Russian-backed
        separatist rebels fighting for control of the country''s eastern regions.
        "No one wanted to start the presidency with a conflict with American counterparts,"
        Leschenko said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a484dc-08db-48fa-bc73-045439595143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Giuliani for comment. He has previously denied any
        wrongdoing and defended his efforts to get a Ukrainian investigation launched.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b18d6-5774-4e3e-bd43-f88e1b452e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:39:30.421+08:00
      'mgnl:createdBy': 'pia'
