      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> October is
        finally here, which only means one thing: it’s beer lovers’ favorite time
        of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc263d83-0c9d-45bd-8347-3a9a46d5c311'
      'mgnl:activationStatus': true
