      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598aa15-f77a-4bf4-84e6-669910cd2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official trailer for documentary film "The Kingmaker" was released
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93cfaf-1b57-450a-80c1-861d5c7ee95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
