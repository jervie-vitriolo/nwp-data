        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B3CNOrBDYQU/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Photo by @sussexroyal | We are pleased to announce that Prince
        Harry, The Duke of Sussex @sussexroyal is guest-curating our Instagram feed
        today! “Hi everyone! I’m so happy to have the opportunity to continue working
        with @NatGeo and to guest-curate this Instagram account; it’s one of my personal
        favourites. Today I’m in Liwonde National Park, Malawi an important stop on
        our official tour of southern Africa, planting trees for the Queens Commonwealth
        Canopy. As part of this takeover, I am inviting you to be a part of our ‘Looking
        Up’ social campaign. To help launch the campaign, here is a photograph I took
        today here in Liwonde of Baobab trees. “#LookingUp seeks to raise awareness
        of the vital role trees play in the Earth’s ecosystem, and is an opportunity
        for all of us to take a moment, to appreciate the beauty of our surroundings.
        So, join us today and share your own view, by looking up! Post images of the
        trees in your local community using the hashtag #LookingUp. I will be posting
        my favourite images from @NatGeo photographers here throughout the day, and
        over on @sussexroyal I will be sharing some of my favourite images from everything
        you post. I can’t wait to see what you see when you’re #LookingUp 🌲 🌳” •••
        His Royal Highness is currently on an official tour to further the Queens
        Commonwealth Canopy, which was launched in 2015. Commonwealth countries have
        been invited to submit forests and national parks to be protected and preserved
        as well as to plant trees. The Duke has helped QCC projects in the Caribbean,
        U.K., New Zealand, Australia, Botswana, Malawi, and Tonga. Now, almost 50
        countries are taking part and have dedicated indigenous forests for conservation
        and committed to planting millions of new trees to help combat climate change.
        The Duke’s longtime passion for trees and forests as nature’s simple solution
        to the environmental issues we face has been inspired by the work he has been
        doing on behalf of his grandmother, Her Majesty Queen Elizabeth II, for many
        years.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
