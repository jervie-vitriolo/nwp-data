    'lead': 'President Rodrigo Duterte says he will talk to US President Donald Trump
      if the bill that seeks to ban officials behind the detention of Senator Leila
      de Lima from US territory passes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T22:14:18.015+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:39:35.177+08:00
