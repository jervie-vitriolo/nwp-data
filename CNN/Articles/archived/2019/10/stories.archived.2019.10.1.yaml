      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e54c2-ffdc-4cb4-978c-93729d934a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was made to float for seven months. <em>Ang tanong ko</em> (my
        question is), why was I not charged for anything, when he (Magalong) had all
        the power, he had all the influence, and he had all the time?" Albayalde told
        CNN Philippines'' Politics As Usual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567c5cd-1b3c-4a4d-a58b-a4691fe822f2'
