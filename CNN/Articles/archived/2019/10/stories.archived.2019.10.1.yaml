      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f698e0-38cc-468c-a712-96339b64ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We export 90% of our annual production to 45 countries. You can
        even find mastiha in American health food store GNC as a food supplement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953952c-0f96-4029-b040-3be4f5407218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
