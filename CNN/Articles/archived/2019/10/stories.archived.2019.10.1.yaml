      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the Palawan town in the 1940s, “Culion” follows the story
        of three women seeking a cure for the dreaded disease leprosy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b13913-7454-431b-be87-f9a3c187d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:08:11.981+08:00
