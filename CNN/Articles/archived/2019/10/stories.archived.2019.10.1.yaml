      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/meghan-markle-johannesburg-victoria-yards-intl/index.html"
        target="_blank"><em>Meghan receives dungarees for Archie on Johannesburg visit
        without Harry</em></a>"</p>'
