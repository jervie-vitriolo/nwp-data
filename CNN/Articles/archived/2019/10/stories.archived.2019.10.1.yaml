      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of Duterte''s anti-drug war, De Lima has been detained
        since 2017 for allegedly abetting illegal drug trade in the national penitentiary
        during her term as Justice Secretary under the previous administration. She
        has maintained her innocence and accused the government of fabricating the
        cases against her.</p>'
