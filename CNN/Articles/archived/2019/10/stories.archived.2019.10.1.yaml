    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fredenil-“Fred”-Castro', 'Fred-Castro', 'Capiz', 'Ping-Lacson',
      'pork-barrel', '2020-budget', 'House-of-Representatives', 'Congress', 'Senate']
    'template': '1'
    'title': 'Castro renews call for Lacson’s apology over ‘pork’ accusations'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0ac42-905a-4d46-a805-dfa8369f1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Capiz
        2nd District Rep. Fredenil “Fred” Castro will not withdraw his call for Senator
        Ping Lacson to apologize over his “pork barrel” accusations, which the solon
        said have tainted some congressmen’s reputations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65813e-5eee-44cb-86c5-e0ba39a4a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier said 22 deputy speakers of the lower chamber will
        receive ₱1.5-billion while other congressmen will get up to ₱700 million each
        in “pork.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d20ca-23b0-4024-9179-c1d350421db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three House lawmakers, including Castro, have vehemently denied
        the senator’s claims and demanded an apology from him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e0682-c064-40f6-a05f-85217f12c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/25/Ping-Lacson-congressmen-pork-apology.html"
        href="https://www.cnnphilippines.com/news/2019/9/25/Ping-Lacson-congressmen-pork-apology.html">Congressmen
        demand apology from Lacson over ‘pork’ accusations</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190edda-057c-47c7-8f6c-f12f9e7604be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/29/house-of-representatives-antipork-lray-villafuerte-ping-lacson.html">House
        vows to fight pork ‘to the death,’ too</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c15439-1827-4919-adb3-b45d87dbeaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source on Tuesday, Castro
        said their call for Lacson’s apology is the “collective sentiment of all members
        of the House of Representative.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c29953-1cad-4b0a-8bfe-c52328036022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This issue is very devastating to each and every member of the
        House of Representatives <em>lalong lalo na ‘pag umuwi ka sa distrito mo hindi
        naman alam ng mga tao</em> what really is pork barrel as defined by the Supreme
        Court. They start commenting, <em>nagsisimula na sila ng kwentuhan d’yan</em>
        trying to criticize and everybody is a victim,” Castro told CNN Philippines’
        The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c708d-ce40-4974-8deb-d9d79a56e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This issue is very devastating to each and every member
        of the House of Representatives. When you are in your district, people don''t
        really understand pork barrel as defined by the Supreme Court, yet they start
        commenting and criticizing. Everybody is a victim.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d0f0a-7fd5-420b-96d8-8ee3a8562377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has resulted in a rift between Lacson and some lawmakers,
        which continued despite calls for a ceasefire by their colleagues in Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7466e7-a60f-49e9-a7cc-26f49c0c599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his recent accusation, Lacson even released a document showing
        Castro requesting financial assistance amounting to over P258 million, for
        the construction of a municipal hall in Dumalag town.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23d2fb-7e85-4947-9a9e-02ba4c47cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro reiterated that the letter was just a “simple letter request”
        that congressmen normally submit to public officials and government agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745577e5-b154-484b-a49c-f64ad32f6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an ordinary letter request <em>kaparehas ng mga</em> letter
        request <em>na pinapadala din namin sa mga</em> department,” he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274df03-a7c9-476c-8aa6-0730a513ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said he supports the scrutiny of the national budget,
        saying that putting away alleged pork insertions “places everybody on equal
        footing.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b5b2e-d723-403a-a3a5-2aeb6ea8d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:24:59.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I join Senator Lacson [in] his effort. I am an anti-pork congressman.
        I believe in priority of the good use, honest use of government funds, the
        people’s money,” he said.</p>'
  'oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops':
