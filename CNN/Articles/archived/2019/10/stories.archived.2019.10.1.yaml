      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cbf0b-0b9e-44a4-a0b7-ce6f75f32cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed vice president three years ago with a lead
        of 263,473 votes against Marcos during the May 2016 elections. The recount
        began in April 2018, two years after Marcos filed his poll protest. In June,
        Robredo asked the PET to declare her as winner as her lead rose by about 15,000
        from the recount in three provinces. However, the PET dismissed the petition
        in July since it has not released the final tally at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b063cb-8a36-40b3-97e4-66159f969f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:08:59.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that while she is assured given the turnout of the
        ballot recount, she remains anxious about the PET''s ruling. The high court
        postponed its ruling on Marcos'' poll protest set Tuesday, with the possible
        voting moved to October 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574dc36e-daf4-4276-94f8-cb48a82ca4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

