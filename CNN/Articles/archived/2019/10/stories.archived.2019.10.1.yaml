      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one song featuring Beyoncé and Adele with a Chris Martin
        piano solo on the bridge," Tedder said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e34d49-b6a9-418c-9f93-d7a8fa887da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
