  'Trump-Australian-PM-Russia-probe':
    'author': 'Evan Perez and Paul LeBlanc, CNN'
    'caption': 'Australian Prime Minister Scott Morrison (L) and US President Donald
      Trump (R)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
