    'template': '1'
    'title': 'Negative interest rates are inflating real estate prices. These cities
      are at risk of a bubble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb65197-0126-4c55-84cd-2537d6857248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even as the Brexit chaos helps to
        deflate London''s real estate bubble by undermining the city''s status as
        a financial capital, record low interest rates are pushing prices in other
        European cities to dangerously high levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4693fdf-df3c-4abc-a24a-698dc67af720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9daa2-872d-42df-afcb-753378775d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest risk of a real estate bubble currently exists in the
        southern German city of Munich, according to a new report by analysts at Swiss
        bank UBS. Amsterdam is not far behind, while Paris and Frankfurt — home to
        the European Central Bank — have moved into the "bubble risk zone," which
        means that prices could fall abruptly after rising steadily for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77abdc4-8ba0-4291-945d-e8b059941c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cd03c-279b-4450-a265-b2428f9535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, and Canada''s Toronto and Vancouver, are also in bubble
        territory, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d76dbb-6c8c-461e-878b-ea395e45bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d086d-bdd6-496e-9cbb-3136bdc33db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its fifth year, the UBS Global Real Estate Bubble Index analyzes
        residential property prices in 24 major cities by examining trends in the
        relationships between prices, incomes, rent costs, economic growth and construction
        activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966e14d-b8bc-4705-9cb1-2838330dad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325accb-3189-4e8a-a28e-3e2317d462f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frankfurt prices soar</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4b9a7-8ce7-4d36-98d8-9c4c5f63b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit has hurt London''s standing as an investment magnet and made
        other big global cities relatively more attractive. They are drawing companies
        and professionals worried about the UK''s departure from the European Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4ba46-ef85-48ea-9da9-4bf718f3c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6423a-7568-43ea-bfcc-c2c2b861eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, low interest rates have played an even bigger role in boosting
        real estate valuations in countries that use the euro, one of the report''s
        authors, Matthias Holzhey, told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bb380-1101-4a4e-9e33-551c29e616e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e46a9f-8d68-4e97-a36f-11a3a591352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rate increases, a typical trigger of a housing market correction,
        are not expected any time soon, weak economic growth in the region would make
        things "fragile," said Holzhey, who is head of Swiss real estate investments
        at UBS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71598908-c549-4fac-aaf9-275e15866560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa164d5-2fc8-4901-b38e-b53929df72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank in September pushed interest rates deeper
        into negative territory and announced a fresh stimulus package to kickstart
        flagging economic growth. But loose monetary policy has done little to boost
        borrowing and spending by businesses and consumers. Instead, owners of financial
        assets have benefited, borrowing heavily at very low costs to pour money into
        property or stocks in the hunt for better returns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b8bbf-9bdd-4c04-bb0c-3322105f4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349916d-8893-4656-a64e-9eafa2b5ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of Milan, cities in Europe exhibited the strongest
        price growth of any surveyed over the past year, UBS found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa61302-82a7-41b4-a34b-3fe96139378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29827e7a-eca7-44e3-aa47-d97d7dfd549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich was at the greatest risk of a real estate bubble, while Frankfurt
        was the only city to see prices rise by double-digit percentages, which were
        common globally in previous years, the report found. Frankfurt had been "very
        cheap compared to London and other cities," said Holzhey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3232a52-251b-4ed6-93b7-36dfd299ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120ad1e-7f0a-4e00-88a7-d454ccd825ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though building activity in Frankfurt hit a record high in
        2017, population growth has outstripped new supply, leading to an 80% jump
        in real price growth over the past decade, according to the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b0d87-1fde-4de1-b9a8-860a0f43e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe4a10-3063-439d-988a-398c95ebe647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, prices fell more than 5% over the previous year in
        Sydney, Vancouver and Dubai, driven in part by regulations, such as taxes
        on foreign buyers and fees charged to owners who leave properties vacant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26445cc7-eecb-4a81-acb4-fb1a650b35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe7c95-16a2-4ce7-aaa5-73ef28d86ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS also expects an increase in housing market regulations in Europe,
        Holzhey said. "They usually come at the peak," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fe06c-374b-45a6-a18c-4960a84ecb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db162398-4f1b-4219-b6fd-7954de41ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was partly to address low affordability, which poses one of
        the biggest risks to property values in urban centers, the report added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af280084-bfcc-4656-a93b-838383f50709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d2e88-7485-4890-bb16-adb306e89da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>London still unaffordable despite Brexit</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d10057-3ead-49a3-8e06-60005ecb95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit, which gave rise to uncertainty about the city''s future
        standing in Europe, had weighed on London property prices, said Holzhey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a82551-ffa4-4704-b593-15d61b9b341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a2069-ba99-41ed-ae35-53c9f5e2b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the Brexit referendum just three years ago, London
        was Europe''s most "unaffordable" city following a 50% surge in prices between
        2012 and 2016, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f302c8-aea1-43a3-94c0-0ae74903e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f58eb-2dc8-45a9-bdec-fbae46b280d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although prices are 10% off their 2016 peak, the city''s housing
        market remains overvalued. "Despite the recent price decline, even a highly
        skilled employee needs to work 14 years to buy a 60m2 [650 square feet] flat
        near the city center," the report finds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d28175-ec42-4462-a5e9-b73b903248e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49275ed-4ddb-4c2c-806b-2e79ca169c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Halifax, London homeowners spend almost half of their
        disposable income on their mortgage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a513e4-555a-409d-bdfb-cbe52d998927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d72c8-b4ed-4ab2-a383-94dd013e497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, UBS isn''t writing off the London market, which could prove
        attractive to foreign buyers because of the weakness of the pound.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5597a-43a7-44af-ba95-7a9053e36627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751feff2-0d26-4298-96f3-432bba1dee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Brexit uncertainty goes away foreign demand will return," Holzhey
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a73e9-357a-4a99-92f7-90850924746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:38:16.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.059+08:00
