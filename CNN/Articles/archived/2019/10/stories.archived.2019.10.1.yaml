      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4f5c6-491a-4455-b194-a61fac5e9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde stressed he does not regret his phone call to Aquino,
        adding he was only doing the cops'' families a favor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee65387-4448-4a05-8e4e-7d11aabd41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acaa8b7-7db7-4f47-9076-21d0f3cfa456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should I regret it? I did not ask for anything. That is just
        a favor for all the families. Remember these are families, these policemen
        have families also," the police chief noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab548142-4d13-4784-9384-e73cc62f8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy mars Albayalde''s retirement from police service
        in November.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde1ab5-b993-4322-a21d-21b11b73f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fae00b-0b3f-4dcc-876f-82fb1b37d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The controversial raid</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ed0aa-265e-4e99-b740-1b31001bbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s joint committee investigation revealed the names of
        13 alleged "ninja cops" who faced drug charges for a November 2013 drug raid,
        where they supposedly kept 160 kilograms of shabu for themselves and got P50
        million and new SUVs in exchange for the freedom of Chinese drug trafficker
        Johnson Lee.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91fc2e-3a50-46d9-9bfd-f4c972d8e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5fe74-1882-45a1-802d-7c3045410be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the cops mishandled the operation, and that there was
        a bigger haul other than the 30-kilo shabu the cops had declared. Magalong
        said the street price of shabu dropped after the raid, which suggested the
        seized drugs were recycled and peddled.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40df6f9-9aad-4aef-9ce0-ebb4404c2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603c7b5-4faf-481f-89cc-9e5cf1fe115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon agreed with Magalong, saying Albayalde has command responsibility
        over the botched operation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8ef4e-6388-4b75-85a1-5bfe2f6e6535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb255a29-6907-436e-a582-411ec1529159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, he (Albayalde) was very, very negligent. At
        the most, he was extremely, not looking at the ball," Gordon said. He stressed
        that Albayalde is possibly involved in the "coverup."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf6a40-c7b5-4e3a-9177-9afcf72f60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f48cd4-3ae5-4cb6-8aa5-a877b12121cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga cops managed to have their punishment downgraded, from
        dismissal to a one-rank demotion after filing an appeal. Justice Secretary
        Menardo Guevarra has ordered a review of their case, which he targets to resolve
        in a month''s time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc17ea3-14fc-4758-8861-8d24e3ef54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, for his part, said erring cops should face criminal cases
        and be "dismissed from service" if they are indeed found guilty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354c450-9cd3-4d3b-ab6f-d9cdeaba6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:58:24.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola contributed to this report</em></p>'
  'John-Lloyd-Cruz-comeback-cameo-Culion0':
