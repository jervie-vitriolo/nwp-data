      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417cb811-3018-413b-a753-c6f156314bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
