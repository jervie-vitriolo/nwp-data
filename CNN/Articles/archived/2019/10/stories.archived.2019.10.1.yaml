  'bo-perasol-suspended-three-games-uaap':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-01T14:51:00.507+08:00
    'imagesource': 'jcr:a968a7ad-a7f0-4851-bb2f-9d23f2e9aa3e'
