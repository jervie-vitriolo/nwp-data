      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the approval, the DoTr can start drafting the terms of
        reference for the project. It would then be subjected to a Swiss challenge,
        where other firms would be given a chance to submit a competitive proposal
        for the same project. The contract would be formally awarded to the consortium
        if their proposal continues to be the better deal.</p>'
