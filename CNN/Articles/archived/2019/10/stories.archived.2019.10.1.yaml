      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Immediate police help sought to stop ASF from entering
        Mindanao</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d06399-f3c1-4a7e-8e1f-e0a4d61998ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de562b-c1c6-4859-a1ee-f833c80e702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao Development Authority is seeking help from the police
        to prevent the swine virus from entering the southern Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceec299-531a-4f97-9950-b2c7c768734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398833b-70c7-4b72-8b82-4f05fef52e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 30 letter addressed to Interior and Local Government
        Secretary Eduardo, MinDA Chairman Manny Piñol asked for the ‘immediate deployment’
        police officers to man the quarantine checkpoints to help local government
        units strictly implement the ASF quarantine protocols.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47313a92-6b52-4ad5-932b-0a925f6b6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ac34e-2e71-4036-be99-07f52ef74b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the request following reports that live hogs, pork and pork
        products from countries and areas affected by the swine fever are still being
        transported in Mindanao despite the temporary ban.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f07279-4ae5-4b20-b87d-2c30ef543120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147f2cd-5bf9-4158-98a6-d16c3af56858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol argued that police officers and military men were also tapped
        during the Avian influenza outbreak in Pampanga and Nueva Ecija in 2017, saying
        that government troops'' visibility in quarantine checkpoints at the time
        helped in stopping the spread of the virus. They also assisted in culling
        thousands of chickens within the quarantine zone or the one-kilometer radius
        of the infected areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431dc816-65e9-4b0d-83ab-83d988e33209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6824a-47b3-4ac3-99be-fc0733c56c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus only infects pigs, but humans can be carriers of the disease
        and spread it locally. A virus quickly spreads in an affected hog, which could
        lead to death after three to five days. The Agriculture department has allocated
        ₱60 million worth of financial assistance to hog raisers who have incurred
        losses from the swine fever.</p>'
  'California-NCAA-Fair-Pay-to-Play-Act-college-athletes':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-01T13:44:25.297+08:00
    'imagesource': 'jcr:36de311f-5adb-4a6d-af55-43317e3d7ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0248a07-376a-4643-8930-7f234a040014'
    'lead': 'The Fair Pay to Play Act allows college athletes in California to sign
      endorsement deals; earn compensation based on the usage of their name, image
      and likeness; and sign all types of licensing contracts that would allow them
      to earn money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:50:17.824+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:40:00.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:07.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California just passed a law that allows college athletes to get paid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7ad86-3b10-468e-b16d-425c84255328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California Governor Gavin Newsom passed
        Senate Bill 206, also known as the Fair Pay to Play Act, into law Monday.
        The law allows college athletes to profit from their name, image and likeness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16fc07-0c4d-4a77-9ed9-82e840b316ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will go into effect in 2023, and if the bill survives the
        expected court challenges, it could reshape the NCAA''s business model.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefabd9-1e30-4a44-8408-fcf1e37aa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal signing of the bill was done on Uninterrupted''s show
        "The Shop," which is hosted by NBA superstar LeBron James.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb6880-de99-4418-a634-698b4b0b09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game changer for student athletes and for equity in sports,"
        said James. "Athletes at every level deserve to be empowered and to be fairly
        compensated for their work, especially in a system where so many are profiting
        off of their talents."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’m so
        incredibly proud to share this moment with all of you. <a href="https://twitter.com/GavinNewsom?ref_src=twsrc%5Etfw">@gavinnewsom</a>
        came to The Shop to do something that will change the lives for countless
        athletes who deserve it! <a href="https://twitter.com/uninterrupted?ref_src=twsrc%5Etfw">@uninterrupted</a>
        hosted the formal signing for SB 206 allowing college athletes to responsibly
        get paid. <a href="https://t.co/NZQGg6PY9d">pic.twitter.com/NZQGg6PY9d</a></p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1178671957962739712?ref_src=twsrc%5Etfw">September
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a18c4-b9f3-4bc7-a4c2-eb1a9e62a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b164fb3-4afb-4cc8-8687-be894601fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair Pay to Play Act allows college athletes in California to
        sign endorsement deals; earn compensation based on the usage of their name,
        image and likeness; and sign all types of licensing contracts that would allow
        them to earn money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed58ef3-1f7e-4982-bb0a-5df175e66566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These college athletes would also be able to hire an agent licensed
        by the state to represent them in any deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6a755-5821-4a3a-b20e-1aacf140582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California member schools will arguably have an advantage in recruiting
        athletes, as they are allowed to profit from their name, image and likeness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb03be-417f-441c-add0-1636f7176dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that California state law is at odds with the policies of
        the NCAA, member schools may have to choose between defying or leaving the
        organization -- or the NCAA will have to change its rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1d49f-8c07-4bd8-aa19-1a2c9513be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems unlikely that the NCAA would terminate the memberships
        of California colleges on account of following state law," Sports Illustrated
        legal analyst <a href="https://www.si.com/college-football/2019/05/25/california-fair-pay-play-act-end-ncaa-amateurism">Michael
        McCann</a> wrote in May. "After all, the NCAA profits considerably by having
        member schools in the state with the highest GDP and largest population."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26a2d1-4fa2-4f27-b94e-f3fa5bd193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid losing those schools, the NCAA will have to either create
        a separate set of rules for member schools in California, or allow all college
        athletes to benefit from the same rights bestowed on athletes in California,
        McCann said.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">College
        athletes can now CONTROL their own names, images and likenesses ..what a beautiful
        yet simple thing. Great work Ramogi! Great work</p>&mdash; Ed O&#39;Bannon
        (@Ed_OBannon) <a href="https://twitter.com/Ed_OBannon/status/1178692692886183936?ref_src=twsrc%5Etfw">September
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21a6ac-618b-4f4a-aa3a-d20dc79c9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17ecb5-be39-4233-b035-2f4384053595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collegiate student athletes put everything on the line -- their
        physical health, future career prospects and years of their lives to compete,"
        said Gov. Newsom on "The Shop." "Colleges reap billions from these student
        athletes'' sacrifices and success but, in the same breath, block them from
        earning a single dollar. That''s a bankrupt model -- one that puts institutions
        ahead of the students they are supposed to serve. It needs to be disrupted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6009ad7-773a-4d13-872f-add6ea1248a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over NCAA amateurism and the money that the NCAA and
        schools generate through college athletic programs has raged on for years.
        Current NCAA amateurism rules are put in place to distinguish college athletes
        from professional athletes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f744ee-74dd-4511-baab-0a750d119155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2017 fiscal year, the NCAA reported $1.1 billion in revenue.
        Considering all the money that these athletic programs generate for both the
        NCAA and each of the schools, critics have argued that students should be
        able to profit off the revenue that they help generate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43f6c6-2a72-4532-a3fb-60d1369f45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA operates as a nonprofit organization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece499a9-c746-49b7-95e3-40e0cdf4b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
