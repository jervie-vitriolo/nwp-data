  'Dallas-Mavericks-Cynthia-Marshall':
    'author': 'Haley Draznin, CNN Business'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2019-10-01T09:38:43.864+08:00
    'imagesource': 'jcr:28e95744-2cd7-43aa-9d2a-3a5a5e8495e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35efca63-d017-4fc2-b25c-2f338b68e908'
    'lead': 'Cynthia Marshall is the first African-American woman to lead an NBA team,
      and she better not be the last. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T09:44:46.258+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:40:20.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:03.079+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cynthia', 'Marshall', 'Dallas', 'Mavericks']
    'template': '1'
    'title': 'The Dallas Mavericks were plagued by a toxic culture. She is turning
      it around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cfeea-6c1b-4e0a-a08b-aab9770de8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She''s the first African-American woman
        to lead an NBA team and says she better not be the last. More than a year
        after being tapped as CEO of the embattled Dallas Mavericks, Cynthia Marshall
        says she has turned around the organization''s culture and has greatly diversified
        its top ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd51fb-e92c-4ec0-9505-15614eb413bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall was hired by owner Mark Cuban last year to transform the
        Mavericks after Sports Illustrated exposed a "corrosive workplace culture"
        at the organization. Months after the article came out, an independent investigation
        launched by the Mavericks unearthed a number of instances over more than 20
        years of sexual harassment and other improper workplace conduct, including
        inappropriate comments, touching, and forcible kissing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efa829-969b-4db3-9543-a87d77862245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall was living in Dallas and enjoying retirement after a 36-year
        career at AT&amp;T when Cuban called her for help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722228aa-f987-4581-ac01-1489eb613999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eb660-6c54-425a-b4ec-0b723d827eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walked in his office and while he greeted me at the door, he
        just looked broken. I mean, he looked as if he had been crying," she recalls
        in the latest episode of CNN''s Boss Files with Poppy Harlow. "He was disturbed
        by it all and just said, ''I need you.'' Literally the mandate was, ''I need
        you to come in and transform the culture.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36b839-aa86-480e-b4b7-6d0188fe31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943714d1-e4fd-44c6-ae94-456271ce6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall accepted the challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50c489-de87-4d60-94ed-de100c8f4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc81664-67ec-4b5c-a4fa-6acda5e8011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban, who purchased a majority stake in the Mavericks in 2000,
        did not face accusations of misconduct, but the independent investigation
        found that he had made "significant errors in judgment." He agreed to donate
        $10 million to women''s advocacy groups "in recognition of the institutional
        and other failures" the investigation found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ab0e0-c46b-41f6-89ad-6b551c05a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587b872-4f2e-47b3-a7d6-ea8dde041a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walked into a bad culture," says Marshall. "I walked into a place
        where the women were not valued and treated the way I would like to see them
        treated. Frankly, I think we had a problem with how we respected and treated
        people of color. It wasn''t a very diverse and inclusive environment when
        I got there. And so we needed to do some things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd37139-12da-4ea2-ae1b-91f7ca0a8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a2539-84c0-44ed-94ae-620653bb676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks, she had implemented a 100-day plan to turn around
        the team''s leadership and create a non-hostile work environment. The first
        areas she focused on were developing a women''s agenda and creating a values-based
        employment system, she says. She also sought to bring transparency to the
        workplace by granting an outside counsel full access to the team''s business
        operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1e1a8-cd7d-4cc7-aa1c-b2b20381d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d684e03-2fdd-4db0-8cc4-d70e51ccc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Marshall was named CEO, none of the employees on the executive
        leadership team were women or people of color. She increased the diversity
        within the leadership team by promoting from within and recruiting from outside
        of the organization. Today, 50% of the executive leadership team are women
        and 47% are people of color.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95caa63-f6d3-416c-91d2-f1462e0ab51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d3cfc-bd24-47ca-b747-380df4878544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also looked at gender parity in terms of pay, but then we looked
        at everybody''s pay," she says. "There was a discrepancy, but I expected bigger
        discrepancies. So we fixed those really quick."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d876987-d7d3-4434-9d52-07be2058bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1d892-eccd-4982-b5fb-791d3a6c3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the changes have gone beyond diversity. Marshall also needed
        to address the cultural issues that led to the harassment and inappropriate
        conduct in the first place. She and her team set up a 24/7 hotline for employees
        to report any concerns they might have, established an external advisory council
        of 27 local Dallas business leaders and implemented ongoing ethics, compliance
        and unconscious bias training sessions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fe7e9-49a3-4fb2-a883-cf4d401539bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ee841-3e05-472a-8da2-257a83c2e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to send a message that we were serious about what was going
        on there. That we would model zero tolerance for inappropriate behavior and
        for false allegations as well," she says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169122d-7e14-4d3c-a205-025e8704980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d6319-0b9d-43e4-95c1-f86d1ad3ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I have to do it for the sisterhood''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c830f71-2f5d-4cce-af8f-5f48a643a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall has been a trailblazer throughout her life. She grew up
        in low-income housing in Richmond, California, attended college on a full
        academic scholarship at University of California, Berkeley, and became her
        university''s first African-American cheerleader.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1a892-5fed-4636-a3e9-579116fea438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc977b-cad7-4bd3-a848-1e571666a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also no stranger to navigating difficult situations. As a
        young girl, she was a victim of physical abuse and witnessed her father shoot
        another man in self-defense, she says. She miscarried four times, lost her
        six-month-old daughter, adopted four children, and survived stage three colon
        cancer. Her faith, she says, has helped guide her and give her the strength
        to take on more challenges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b699208-bfa5-424d-a9ed-9437a7fa7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f49afc-83d1-4471-9e21-7dabec98df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she retired from AT&amp;T, the parent company of WarnerMedia
        which owns CNN, Marshall was senior vice president and chief diversity officer.
        Between her personal and professional experiences, she recognized that she
        was "uniquely qualified" to take on the role at the Mavericks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504ffe9-1e6a-4bae-9457-405b23c4bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dacb27-53f1-45ef-9fc8-f79d585a6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to do it for the sisterhood. I have to help create a great
        place to work," she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8f686-fb61-40f1-a607-d4bb20cbbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f772b3f-b248-4359-87de-4cf48bb4829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she admits she did not know much about basketball before she
        took the role.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa7833-9879-4cf5-b741-a6a2629f4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9740176-7284-43bb-a39e-7210f16ab7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a continuous learner and that''s what I love about this job.
        I am learning the business of basketball and I have a lot of people on the
        team teaching me the business of basketball," she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528272b-7cd7-412c-86dc-5cde27ad063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7405ce44-1bad-4074-af90-58f848f8a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her peers -- and her boss -- acknowledge that. "She is driven, smart,
        compassionate and a realist," Cuban wrote in an email to CNN. "But those don''t
        compare to her thirst to learn. She does whatever it takes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7c42d-66eb-41ea-8bd6-760c3eac54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748608a-8450-4089-b841-61819f48a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marshall continues to run the organization''s day-to-day operations,
        she often reminds Cuban: "You own it, I run it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3c92c-8425-4a9e-ba70-b73d7131ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0aaa3b-b3c0-4176-a663-b5b0b86e713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to tell him that again yesterday," she adds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae46d0-973e-44f8-b7e2-3a09ff876e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d71b9-dbcd-427c-9999-9f53ecf1f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she recognizes she did not accomplish all of this on her own.
        "I own the fact that we have turned around the culture and I didn''t do it
        by myself. I brought some folks in with me. We promoted some people. We created
        a great diverse leadership team."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64094e09-3514-49aa-a1a4-7f0aba5a1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07219554-fa5b-4645-9a4e-8cd6f4c4e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall hopes her work at the Mavericks will set the standard for
        inclusion and diversity in sports organizations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d3c3e-8179-47d8-a3a1-7695c3d90618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9a01b-3bb7-43f8-8e3c-55ca8a56427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get results if you don''t take care of people. And so,
        that''s why I come to work every day. Literally that''s what gets me up in
        the morning," she tells Harlow.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5485bf-fbcd-4338-adfa-7730ac865d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:44:46.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/30/success/dallas-mavericks-ceo-cynthia-marshall-boss-files/index.html">The
        Dallas Mavericks were plagued by a toxic culture. She is turning it around</a>."&nbsp;</em></p>'
