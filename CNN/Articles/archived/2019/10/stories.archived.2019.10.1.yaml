      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song Jiang, 63, escaped from a labor camp in southwestern China''s
        Sichuan province in 2002. He was found living in a narrow cave near his hometown
        in Yongshan county, Yunnan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147291c5-e9cd-4e55-8dde-bc545dc4ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:48:11.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were reportedly given a tip about Song''s whereabouts in
        early September but struggled to search the area because of the difficult
        terrain. They sent out a drone instead, and eventually spotted his camp. Three
        teams were deployed and Song was arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68f91c-da0d-4780-b349-0884856fd46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:48:11.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the China News Service, Song had trouble answering
        police questions as he had not spoken to anyone for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ae183-e6f1-4950-b829-02e59b26198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:48:11.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song was initially imprisoned for abducting and trafficking women
        and children, according to the local police source, who didn''t elaborate
        on the circumstances of his crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40f529-6bad-49cf-89f1-983562ff4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:48:11.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/01/china/china-cave-drone-intl-hnk-scli/index.html"
        target="_blank">Drone finds fugitive living in cave after 17 years on the
        run</a>."</em></p>'
  'cannabis-cafe-united-states':
    'author': 'Allen Kim, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-01T22:51:40.123+08:00
    'imagesource': 'jcr:46bd72b7-db14-4cda-a5d6-e6903ba4ca8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf89f09-7324-4ab9-8695-a360d0e97850'
    'lead': 'Called Lowell Farms: A Cannabis Cafe, it will be the first farm-to-table
      restaurant that highlights cuisine and cannabis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T22:54:17.642+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:33.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:16.523+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cannabis', 'United-States', 'Los-Angeles', 'California']
    'template': '1'
    'title': 'The first cannabis cafe in the United States opens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a8ae0-a718-41ca-9682-6b6268526f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first cannabis cafe in the United States
        opens Tuesday in Los Angeles. Called Lowell Farms: A Cannabis Cafe, it will
        be the first farm-to-table restaurant that highlights cuisine and cannabis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42462080-f4c5-45d9-b855-07bda9ded430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Hollywood created eight cannabis consumption licenses and of
        more than 300 applicants, Lowell Farms was granted the first one, the restaurant
        says. That makes it the first business in the United States to be granted
        a fully legal cannabis consumption license, it says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af3002-36c8-4653-a040-2f7f9d3eeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head chef Andrea Drummer was trained at Le Cordon Bleu in Los Angeles.
        In 2012, she launched her cooperative, Elevation VIP. There, she became known
        for creating THC- and CBD-infused cuisine and has hosted celebrities like
        Miguel and Wiz Khalifa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f4c1d-5e3d-4bdd-9fad-407a43e3a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At <a href="https://www.lowellcafe.com/" target="_blank">Lowell
        Farms</a>, Drummer has created a menu that will be reflective of California
        flavors, and it will feature seasonal dishes that are complementary to the
        effects of THC. Because of current cannabis legislation, the restaurant says,
        its dishes will not be infused with cannabis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aeb17f-79c2-4c04-98df-ede1c8202dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In harmony with the West Hollywood community, the restaurant will
        offer a first-of-its-kind nightlife experience," a spokeswoman told CNN. "Lowell
        Farms: A Cannabis Cafe will serve as a welcoming and safe environment for
        all to enjoy and learn about consumption in the newly legal world of cannabis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977634b0-d451-4afc-9f26-03f9429acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cafe will have its own version of a sommelier, which it is calling
        "tableside flower service." A Lowell Farms "flower host" will discuss the
        different strains available and explain their flavors and effects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed339f-f09d-45da-85ab-8180a7aa7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will be able to smoke marijuana at the cafe using joints,
        pipes and bongs. The 5,900-square foot space will have both a smoking and
        non-smoking patio, and the entire indoor space is a designated smoking area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ebf1d1-920b-4600-9711-b0fef70d7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edibles will also be available for consumption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacdbeb-6549-4a8d-89fd-844e5e6c10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:54:17.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowell Farms: A Cannabis Cafe was created because we believed there
        needed to be a destination for everyone to openly enjoy cannabis in the community,"
        the cafe said in a statement. "Lowell Cafe is a welcoming space for those
        who are cannabis connoisseurs and those who are canna-curious and looking
        to experience cannabis in a welcoming atmosphere."</p>'
