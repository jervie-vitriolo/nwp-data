      'mgnl:lastActivated': 2023-01-27T07:40:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04d1a2-0428-422d-9e53-2e45d10bff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most exports go to the Middle East, which never lost its taste
        for mastiha. Muslims use it during Ramadan as a spice in food and also as
        a house perfume."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641172af-702b-4723-bd75-d0951dec8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb3af0-f6fb-42bd-b50a-cc3acff2d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, it''s been used as a gum, a digestive liqueur and for
        sweet treat "submarine," a soft mastiha fondant served around a spoon in ice
        cold water.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d78493-9ecf-41df-9c0d-cd6710eab612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b638304-4281-4122-84aa-ff7e4fdc159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iakovos Konstantas, an award-winning mixologist from the Oz cocktail
        bar in Chios Town, wants to change all that through his "mastiha project."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a294ac5-edb3-44c1-be5b-1df3ee501348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2853319-4a25-4d07-abe0-6dfe4e376b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an initiative by the Oz team to make mastiha known in the
        bartending scene by entering various competitions using mastiha cocktails,"
        he says. "I love mastiha as a spice. Its flavor is earthy, bitter, grassy,
        wooden."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b63f9-b72f-4ca5-bbc4-2fb04164ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01429196-3112-4ec4-86a4-7bd09818ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konstantas has created a cocktail named Black Pebbles that''s made
        from mastiha liqueur, sesame oil syrup, fresh ginger, cucumber with a touch
        of pickle juice and served in a glass with two round ice cubes and roasted
        sesame seeds on the rim.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c974f-2e1e-4c35-9591-17d58bd831ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d580c-7a5b-41db-8e52-000572ba907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s inspired by the Mavra Volia beach, where Pyrgi builders pick
        up the black sand for their sgraffito designs, and it''s gratifyingly refreshing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c59b96-2270-4974-821d-c32b208bb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad5204-95f0-4084-b328-ac540e0cc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in New York city recently, I went to the famous Angel''s
        Share bar in the East Village," he adds. "And there, 5,000 miles away from
        home, I spotted a bottle of mastiha liqueur."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5dfff-1f2c-46eb-ad64-9ddec9ea3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284f5c9-54e9-4e18-afbb-ebd5f140e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give it five years and mastiha will be used all over the world!"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c4087-cb6f-461c-b821-a5a82e7bed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec94c3d-1738-4756-9047-391b90ee9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iakovos has already started his world domination project by mixing
        mastiha cocktails in Edinburgh, Scotland.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc28cd-b286-4342-9f0b-ae2179b91b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
