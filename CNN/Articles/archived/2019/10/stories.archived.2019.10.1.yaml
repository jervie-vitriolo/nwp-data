      'mgnl:lastActivated': 2023-01-27T07:40:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) –</strong> Most
        parts of the country will experience a generally improved weather, as Typhoon
        ‘Onyok’ is now outside Philippines, the state weather bureau said early Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a50d4d-9202-462b-881e-ff8f89408cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9af58-1aca-47ab-95af-849f79be0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final bulletin for Onyok, the 15th tropical cyclone to enter
        the country, Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said that while has moved away from the country last night,
        its trough will continue to bring scattered light to moderate rain showers
        over Batanes. PAGASA added that light rains may pour over the rest of Luzon
        due to localized thunderstorms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424cec1-f6ae-42f7-a620-fe7be69492d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7711ab-6b92-4f12-835c-8829298c28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Onyok, which was last seen 695 kilometers north of Basco,
        Batanes, could also cause rough sea conditions over the northern and eastern
        seaboards of Northern Luzon and sea travel is discouraged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8d60c-7eff-42da-b65f-7f1932b34dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe1e66-b0b4-40d3-9407-b624303acdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon maintained its strength, carrying maximum sustained
        winds of 140 kilometers per hour near the center and gustiness of up to 170
        kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281dbf5-efbc-40b2-801e-179ed6b99b1f'
