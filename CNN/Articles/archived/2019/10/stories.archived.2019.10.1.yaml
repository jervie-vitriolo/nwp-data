    'template': '1'
    'title': 'Duterte to talk to Trump if US OKs ban on PH officials behind De Lima
      detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727ae1a-701c-473d-b91b-b4768337ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> President
        Rodrigo Duterte said he will talk to US President Donald Trump if the bill
        that seeks to ban officials behind the detention of Senator Leila de Lima
        from US territory passes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393028ee-df93-43ed-8131-52751629a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9b674-5e6c-4c33-a09e-826dd18ae6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they decide to report it out of the committee to the plenary
        for adoption and it is now ripe, it becomes a matter now between two states,
        then that is the time, the State Department or Trump and I, will have to talk,”
        Duterte told reporters Tuesday night before leaving for Russia for a five-day
        visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff28dd-826c-42e3-9bdc-0a9d50b178df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924e806-0fdb-47fc-8f37-ad41044b1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike officials of his administration and his allies, Duterte withheld
        comment about the proposal initiated by US Senators Dick Durbin (D-IL) and
        Patrick Leahy (D-VT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5c33d-8b80-4b67-846b-24dc6a0295fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223a26b-866f-4c9a-acd4-70aaf61c4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the measure is still “unripe” and is not yet worth
        commenting on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08c677-d812-41a1-ba16-33c924266ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec95dee-854e-4bcb-ad7a-3f718aaa1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during his speech, however, the President said “some idiots
        in some parts of the world” have seemed to have forgotten about the principle
        of non-interference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e8122-4e16-4753-acaa-65609a540365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f4f85-db6a-4edb-852d-f91419918b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarities have been drawn between Duterte and Trump, and the
        two presidents have expressed fondness for each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72160f10-f704-492e-8397-6fab0d2d3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9514b2-383e-483d-bbc1-1767fdd5073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to ban some Philippine officials from the US is inserted
        into the 2020 State and Foreign Operations Appropriations Bill, which has
        been approved by the US Senate Appropriations committee. The bill is now pending
        before the whole chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825503f-8316-43aa-a282-7f431a3d370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531841a3-93cf-484a-becb-a75c09a4b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:14:18.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been met with disapproval by Malacañang and some
        lawmakers, saying this is an affront to Philippine sovereignty.</p>'
