    'mgnl:tags': ['Janette-Garin', 'Lito-Atienza', 'dengvaxia', 'Buhay-party-list',
      'Iloilo-representative', 'House-of-Representatives', 'dengue', 'Department-of-Health',
      'vaccines']
    'template': '1'
    'title': 'Atienza dares Garin to resign over Dengvaxia controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ad5db-2ad7-4737-aa41-28b747ef55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Two
        solons had a heated exchange over a dengue vaccine during a plenary session
        of the House of Representatives Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d066a01-7cad-4e06-b2a2-7b1dc86894be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Representative Lito Atienza dared Iloilo Representative
        and former Health Secretary Janette Garin to a televised debate on the Dengvaxia
        mass vaccination program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda1512-9010-49d2-9a27-e76e89bf40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loser in the debate must resign as lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7e400-bb04-4b0d-8492-c1f6a999c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s debate this issue on television and prove to Filipinos you
        did not commit a lapse in judgment and I will prove otherwise. Whoever wins
        in the debate will remain in Congress of the Philippines because the loser
        should, by delicadeza, resign," Atienza said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07795c-879f-42f7-9989-909166d8fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge for me to resign if proven that Dengvaxia causes
        deaths, surely Mr. Speaker, I welcome and I accept that. I''ve said that several
        times, Dengvaxia doesn''t cause deaths," Garin replied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df097137-6026-4868-9ce7-92d403b56b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, during the plenary session, said certain lawmakers were spreading
        fake news about dengue and tetanus vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a1067-23d2-48bb-b4ad-a6b0585042ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Department of Health, when she was secretary, followed
        the World Health Organization guidelines in using Dengvaxia during the 2016
        mass vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd5843-7203-4b85-b7f2-6d7a57b53d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin defended Dengvaxia manufacturer Sanofi Pasteur, and said that
        its findings that the vaccine could lead to severe dengue if administered
        on someone who has never had the virus before does not mean that it was the
        cause of death of some children who took part in a mass vaccination program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef54d39-7131-4500-8a90-47244ffa64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia is currently not allowed to be sold or imported in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2998cb-5c40-4cb0-8ddc-4912c31309b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of making it available were revived with the surge of dengue
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18582814-955f-4e50-add8-bd10f185baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/12/DOH-Dengvaxia-prevent-dengue-epidemic.html"
        target="_blank">DOH: Dengvaxia can prevent future dengue epidemics</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3885b9-f085-484d-873f-7d97bae3cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:21:35.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.957+08:00
