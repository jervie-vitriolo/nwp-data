  'saudi-king-bodyguard-shot-dead':
    'author': 'Sarah El Sirgany and Helen Regan, CNN'
    'caption': 'Royal Guard Major General Abdul-Aziz Al-Faghm guards Saudi King Salman
      bin Abdul Aziz Al Saudi in Antalya, Turkey.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T06:19:35.302+08:00
    'credit': 'From Okan Ozer/Anadolu/Getty'
    'imagesource': 'jcr:6077683d-db33-4035-ac08-8feed775956e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b2af330-4a8f-48c6-975e-3f095246a5c8'
    'lead': 'The bodyguard of Saudi Arabia''s King Salman bin Abdulaziz Al-Saud has
      been shot dead by a friend in the coastal city of Jeddah following an argument,
      police said according to state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T06:23:18.982+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:40:29.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:00.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi king''s bodyguard shot dead after argument with friend'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdbb627-9ea5-42aa-9e16-3f3829262c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The bodyguard of Saudi Arabia''s King
        Salman bin Abdulaziz Al-Saud has been shot dead by a friend in the coastal
        city of Jeddah following an argument, police said according to state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1061ba9-a14a-4b36-94f2-411147393fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Guard Major General Abdul-Aziz Al-Faghm was a familiar figure
        in the kingdom and often seen in photos alongside King Salman at home and
        on official trips abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f54482-538f-4dce-a2f0-4f1d815ec4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Faghm was visiting a friend in the city''s Shate'' district Saturday
        when he got into a dispute with another friend Mamdouh bin Meshaal bin Ali.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d57924-75cf-4aa7-87aa-1a6d63c5bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media did not give details as to the nature of the argument
        but reported that Bin Ali left the house and, "returned with a gun and shot
        General Abdel-Aziz Al-Faghm," according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a6bca-a4f8-4a53-9b55-e1edb8e8bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodyguard was killed and two other people, including the owner
        of the house, were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30eaf02-a647-48c7-ba8e-a4bb5de76e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the scene Bin Ali "started shooting and refused
        to surrender," police said. He was killed in the ensuing shootout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b404d-1b74-427b-b988-d3614d1f6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Al-Faghm''s funeral was held in the holy city of Mecca
        while an investigation into the incident continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad407c-ffad-496d-8073-bf8d21c7009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arab News, Al-Faghm had served the Saudi royal family
        for 15 years, as part of an entourage for the late King Abdullah and then
        as the personal bodyguard to King Salman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102251a8-bc39-4dcf-90b8-c82cec14545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:23:18.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has shocked the kingdom and prompted an outpouring of
        tributes on social media. The Saudi paper Okaz referred to Al-Faghm in a headline
        as the "Keeper of Kings."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f08f2a-a026-4324-a04d-b798244e6e78'
      'mgnl:activationStatus': true
