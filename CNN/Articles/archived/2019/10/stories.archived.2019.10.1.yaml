    'imagesource': 'jcr:463d41f2-12be-44ce-a49d-9ae85f21ad46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9353c67-b81f-4383-bcff-a718e0d54f32'
    'lead': 'Buhay party-list Representative Lito Atienza called out Iloilo Representative
      and former Health Secretary Janette Garin over alleged anomalies in the Dengvaxia
      vaccination program.'
    'mgnl:activationStatus': true
