      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret Filipinos love a good glass of beer — whether it’s
        accompanied by a good barbecue feast or a sports show of your choice. But
        with a wide selection of this favorite drink also comes a lot of misconceptions.</p>'
