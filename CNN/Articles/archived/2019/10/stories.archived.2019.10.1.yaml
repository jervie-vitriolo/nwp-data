    'mgnl:tags': ['Rodrigo-Duterte', 'Donald-Trump', 'Leila-de-Lima', 'United-States',
      'Philippines', 'US-State-Department', 'Dick-Durbin', 'Patrick-Leahy']
    'stories': ['06845c67-0530-443a-b34b-e743a1c7acd3', '79e96187-87a8-4bff-b49e-72139aed41f3',
