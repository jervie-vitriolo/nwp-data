    'template': '1'
    'title': 'Red and processed meat are OK to eat, controversial new guidelines claim.
      Don''t believe it, leading experts say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23eb6b-3439-4dc5-8cdf-e3dbea954c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Leading nutritional experts in the United
        States and the UK are fired up about new dietary recommendations claiming
        there''s no need to reduce your red and processed meat intake for good health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b37894-e9f2-4554-841a-efcf66bbb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a39f8c-7433-41f4-bfe7-e00b91d52fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very irresponsible public health recommendation," said
        Dr. Frank Hu, who chairs the nutrition department at the Harvard T.H. Chan
        School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fad3d3-1813-479d-b662-f5cfd07e3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b83294-0090-4e98-8a79-65a97cc1a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines and five corresponding studies are part of a
        systematic analysis of existing research done by NutriRECS, a recently formed
        international group of nutritionists and health researchers. NutriRECS says
        its mission is to "produce trustworthy nutritional guideline recommendations
        based on the values, attitudes and preferences of patients and community members."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca6956-6fee-4441-ac88-4cfd85ce16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdb8e8-1cd3-4eb9-94d4-70c9880d9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Johnston, the lead author of the guidelines and co-founder
        of NutriRECS, said the analysis failed to find "any certainty that eating
        red meat or processed meat causes cancer, diabetes or heart disease."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8cffb-12a7-4e56-b553-c50278b69dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ba250-fc27-49e7-b813-7e74681b47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the group''s new guidelines make a "weak recommendation"
        based on "low-quality evidence" that most people don''t need to reduce their
        red and processed meat consumption, Johnston said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f9a90-0136-4686-870b-b889f72c01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71dfb1-6384-4b7f-8be2-b696687ba140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you make a ''weak'' recommendation about eating red and
        processed meat?" asked Stanford School of Medicine nutrition scientist Christopher
        Gardner. "I''m completely flabbergasted. I''m also really worried about how
        dangerous this is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273ffe6-2c49-4b61-863a-7860fb57e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768df15-95c6-4f97-9bb2-6b585aba3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston stressed that the new guidance, published Monday in the
        American College of Physicians'' journal "Annals of Internal Medicine," only
        considered the impact of red meat consumption on human health, excluding such
        issues as animal rights and the impact of meat consumption on the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23fe1ec-5cf0-4f70-ac29-9ba346d826d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea5ce5-9c5e-488f-895a-62e6d8111712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted that the group does not represent any national
        or international organization or government," said Jim Mann, who is a professor
        of medicine and human nutrition at the University of Otago in New Zealand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19c140-1cd5-4fa1-b018-46a44770c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3be4fb-e329-45e4-8c1d-ec20b16ecd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guidelines are generally issued by authoritative bodies rather
        than self-selected groups," said Mann, who is a member of the WHO Nutrition
        Guidance Expert Advisory Group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba429b-b83d-4baa-bea6-2daf07322aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360ffaa-a0d2-4ef2-a72c-5e11b0c93ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Contradictory advice</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079a929-6780-44c8-86e7-c9d7559cd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NutriRECS stance contradicts existing guidance by the World
        Health Organization, the UK''s National Health Service, the American Cancer
        Society and the American Heart Association, to name a few, about the dangers
        of red and processed meat consumption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12286f50-a6a6-48ce-84a8-1dcc3569507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21620e-bfd3-49f8-9184-f6ece5bb173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for example, warnings about the link between colorectal cancer
        and processed meats such as ham, bacon, sausage, corned beef, jerky and salami.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734eb1a-9dd1-4347-8e00-259bff7108d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd1815-90ea-4f1a-8c1d-9c9252e410b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s substantial evidence that processed meat can cause bowel
        cancer —&nbsp;so much so that the World Health Organization has classified
        it as carcinogenic since 2015," said Oxford University epidemiologist Tim
        Key, a member of the UK Department of Health''s Scientific Advisory Committee
        on Nutrition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1960b4-2e2f-41c5-89a2-d9acdaf8c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de468aa-e687-4b1c-9bd2-c7cb7c6c4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suggesting that there is no need to limit these foods would put
        people at risk of colorectal cancer and further undermine public confidence
        in dietary advice," said Dr. Nigel Brockton, who is the vice president of
        research at the American Institute for Cancer Research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc6c52-1f9a-461a-879a-a82f1341d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292ca18-72aa-4cf1-864d-173398785017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Key said, recent estimates suggest more than 5,000 people
        a year will develop bowel cancer due to the consumption of processed meat.
        In the United States, colorectal cancer is the third most commonly diagnosed
        cancer; according to American Cancer Society estimates, there will be almost
        150,000 news cases this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a915b05-0c56-4e0a-888a-031fb9f5f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278fd18-df16-4c20-8d3c-81e2a1e7e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the takeaway from this publication is ''red and processed meats
        are back'' that would be a disservice to the public," said nutrition scientist
        Dr. Alice Lichtenstein, the director of the Cardiovascular Nutrition Laboratory
        at the Human Nutrition Research Center on Aging at Tufts University. Her group
        is one of six human nutrition research centers supported by the United States
        Department of Agriculture.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618f3ce-d76b-405a-8ae5-2c03126013c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b0ec1-bd95-4429-a80a-4f557ff87313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sensational," agreed Harvard''s Hu, who served on the USDA
        2015 dietary guidelines advisory committee. "The recommendations do not reflect
        current nutritional literature and will cause a great deal of confusion in
        the general public."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7850de2-92af-457b-8c5a-48226a54e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ed22e-619a-44a6-8cd8-148f634bcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Evidence-based'' guidelines</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb43d6d-334b-4f92-9e0a-310994f0e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research on nutrition is not great quality and that''s just
        a fact," said "Annals" editor-in-chief Dr. Christine Laine, explaining why
        she decided to publish the studies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b87e97-1d7b-4b5c-bd97-dc372070b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928386a-a1ae-4900-b28d-69c120e8d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of groups that have issued strong dietary advice
        that is not supported by high quality reviews of the evidence," she said.
        "So, we were interested in this work because of their methodology."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a861b6-9db9-4872-9dcf-a3e255f62aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f14192-7d1e-4fb6-8f26-87a5a97d2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NutriRECS researchers used a methodology called GRADE, which
        stands for the Grading of Recommendations, Assessment, Development and Evaluation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c29616-cc4b-4275-8a51-76e0c9e36835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4db60-f137-4573-8195-16cf72944656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GRADE was developed to "to reduce unnecessary confusion arising
        from multiple systems for grading evidence and recommendations" and is part
        of a new emphasis on "evidence-based" medicine. NutriRECS member Dr. Gordon
        Guyatt says he coined the term "evidence-based medicine" and helped develop
        GRADE.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9883a-5fec-45c2-9647-97c434de3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff7553-2bf0-4e5c-b933-edd0a42bdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that a well-informed and rational people will make different
        decisions when the evidence is low quality than when the evidence is high
        quality," said Guyatt, who is a Canadian clinical epidemiologist who teaches
        at McMaster University in Hamilton, Ontario.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e96278-b250-47d8-9fdc-d98d5ea546b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c84da-8d73-4c00-8a02-a030c6b4c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics point out the GRADE criteria is best suited to evaluate
        randomized clinical trials. It''s not appropriate for lifestyle studies which
        cannot control variables in the experiment, they say, either because people
        won''t follow the protocol (eat exactly what they are told to eat), or because
        it''s unethical to do the experiment at all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6573d-d7c2-46ac-9246-0bf4fb5f9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731a0a7-b840-4cc9-95aa-e1e5e3010e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t randomize people to smoke, avoid physical exercise, breathe
        polluted air or eat a lot of sugar or red meat and then follow them for 40
        years to see if they die," said Stanford''s Gardner. "But that doesn''t mean
        you have no evidence. It just means you look at the evidence in a more sophisticated
        way."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe3a6c-f390-4a8a-bdb8-9dbad79d3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f610c1-a094-43c8-a8f4-476f379e41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenges of lifestyle research</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff07bbb-5d2d-4989-80dd-65942d434735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randomized clinical trials are considered the gold-standard in science
        because people are randomly assigned into a group that receives the intervention,
        such as a drug or injection, or into a control group which gets a placebo,
        usually a sugar pill or an injection of saline.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37812547-b2a6-4b10-9265-86ea247061e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ad0c9-e7a7-4c78-a8b2-9985efb95084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To control for bias, both groups and the researchers are typically
        "blinded" to whom is receiving the intervention. Researchers also typically
        try to match the two groups in terms of age, sex, ethnicity, body weight,
        smoking status, and any appropriate diseases or health concern such as existing
        high blood pressure or diabetes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d86caa-74ac-4853-ba1f-154319b773af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712aca62-8988-4e14-9f66-0d498c6fbdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In observational studies people are simply observed and certain
        outcomes are measured, but there is no attempt to affect the outcome with
        a treatment. In nutrition, for example, diets are recorded, often from memory,
        and people are followed to see whether they are diagnosed or die from various
        diseases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe8988-7409-42aa-af51-1b6752efbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbe650-6409-4d0b-b600-aee31a82bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because so many things are not controlled, observational studies
        can never show causation —&nbsp;only an association. This is one of the reasons
        that lifestyle science is constantly being updated: eggs are good for you,
        butter is bad; butter is good for you, eggs are bad.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba7cf4-a1be-4344-8ba6-a26ff309ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f0ace-37e2-4da9-87c3-1ed3e1e404c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to address the issue, nutrition researchers recently
        developed a different methodological approach to evaluating their work. Called
        Hierarchies of Evidence Applied to Lifestyle Medicine, or HEALM, the approach
        borrows tools used by other major organizations, such as the USDA, the Community
        Preventive Services Task Force, and the Oxford Centre for Evidence-Based Medicine.
        The HEALM tool was just announced in August, and will need to be used and
        evaluated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1556da-e724-4c41-bbde-bafa5927d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ee93d-a3ff-49c0-9180-d4f674ba080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent nutrition research has also grown more sophisticated by looking
        at real-life scenarios instead of a simple eat or avoid red meat study design.
        The new approach discovers what people eat instead of red meat when they cut
        back. Is it really the whole grains, fresh fruit and veggies that nutritionists
        recommend?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dd6f1-5522-4259-9298-834d0dccfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb185cd-0e21-42cf-b6d0-5441918dd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen is that Americans seem to be committed to eating
        horribly in a number of fascinatingly different ways," Gardner said. "You''re
        not eating meat. Great! What did you have for dinner instead? Oh, a highly
        processed cheese pizza -- no wonder your health hasn''t improved."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75943852-412f-411c-ae09-2e4a6a246e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaadde-72a1-4ba4-8216-2ccdf1340b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Same relative risk, different interpretation</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dbfd9-3318-48a7-b3fc-d6f06a7df2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the NutriRECS reports analyzed "approximately 180 cohort
        studies that included millions of participants" and found there was a "weak
        association between meat consumption and adverse cardiovascular and cancer
        outcomes," Guyatt said. "If the causal relationship exists at all, the benefits
        of reducing meat consumption are very small."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a6af9-d6b5-4400-9d13-f19f5c309a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fb6ac-4749-4d5b-88cc-c716cce98de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers point out that the results NutriRECS found echo cancer
        risks established by other major health organizations —&nbsp;risks those organizations
        considered significant enough to warn the public about the dangers of processed
        meat consumption.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7c1d8-d224-41d2-9b8c-d8c4cdfd913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b8142-e0d2-4412-a5e0-d3b78f1e390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Translating the figures from the new research into the same terms
        as World Cancer Research Fund, they correspond to a relative risk of 18%,
        which is the same as World Cancer Research Fund''s 2010 figure and bigger
        than their 2015 revised figure," said Kevin McConway, a UK professor of applied
        statistics who was not involved in the research.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5c728-0c21-46c5-892c-1b24a83506ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acd843-9679-4c4a-bb36-aab8d7b6cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t sound like a big risk unless you''re one of the 18%.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac51566-0139-4cd9-9bb7-71e1c19fa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8909c5-c52c-4011-9226-bd78d42cfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society ran the numbers and found that by "applying
        the author''s own calculations of individual risk difference to the general
        population ... cutting back on red and processed meats could prevent 8,000
        cancer deaths over the lifetime of 1,000,000 people," said Marji McCullough,
        who is the senior scientific director of epidemiology research for the American
        Cancer Society. "So they''re not saying meat is less risky; they''re saying
        the risk that everyone agrees on is acceptable for individuals."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de2c13-589b-4752-99a5-f2c1a5b30b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d04fd4-e392-4ae6-86cf-f6765800a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Power of the people?</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb895d-cf7c-48fa-ae2e-e0942b967e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guyatt said that it should be up to people to know the quality of
        the evidence and evaluate their own risks based on their personal preferences.
        In fact, one of the systematic reviews done by NutriRECS was a look at 54
        studies on people''s attitudes toward eating red meat.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85633c6-4838-4edf-a1af-80d5bf9a0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce76d64-1662-46de-8788-c1a80e367681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GRADE system believes in people''s autonomy," said Guyatt,
        "and based on the low-quality evidence we found we believe the majority of
        fully informed people would choose to continue their current levels of red
        meat consumption if all they were considering is health issues."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0279f67-db84-48fa-a791-0e3f0ade8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f54340-dd66-427f-b78a-9bcd9c14df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough disagrees. "It''s kind of like saying: We know helmets
        can save lives, but some people still prefer the feeling of the wind in their
        hair. And let''s face it, most people will be OK; they won''t crash."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b13ed5-4ce8-4625-9776-b0c19e0b030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ea50c-aedb-4153-b812-dba4cd3f7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But everyone agrees you should wear a helmet," she continued. "Indeed,
        when making recommendations public health organizations consider the full
        impact of an exposure on population health."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460a273-ab47-45bd-be0b-0081e3face69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58911e-4423-47c7-9e3e-7d79dd5cc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Randomized clinical trials</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e20f7-54c7-410d-b46e-fe51a9f36447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NutriRECS team identified 12 randomized trials but said only
        one —&nbsp;a single trial of almost 49,000 women called the Women''s Health
        Initiative —&nbsp;had credible, but low-quality evidence.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd955d6a-6ba8-4878-8fa0-461eda2c5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e13c5-719d-4ddd-8d03-3d3b599085f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of that study, said NutriRECS, showed diets lower in
        red or processed meat may have "little to no effect" on reducing risk for
        developing heart disease and cancer, including colorectal and breast cancer.
        Nor did it reduce deaths from either heart disease or cancer.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ad953-26ba-4645-85e0-99e66a5efd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf07fff-175a-4e68-b58f-fae474d11d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the Women''s Health Initiative study was not a true
        randomized trial and was never designed to examine the role of any type of
        meat, red or otherwise.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221889fb-4318-4e29-a3b8-31724b3efa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc7206-ca92-48e4-997a-b9d5b2de2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women were counseled to reduce their total fat intake and increase
        their fruit, vegetable and grain intake," said Tuft''s Lichtenstein, who is
        the volunteer spokesperson for the American Heart Association. "We found out
        later they were mostly switching saturated fat with highly processed low-fat
        products that replaced fat with sugar."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673cf27-d7ff-419e-926e-d0a80a53d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb84d3c-93ce-4b11-8124-3ceb401cefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the trial did not test the effect of a low-fat diet on heart
        disease or cancer, using it to say "red meat reduction had no effect on cancer
        or heart disease is highly inappropriate," said Harvard''s Hu.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf531090-c90c-4f5b-8259-fc6b8d678c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e794c-ddb1-4b39-8a2d-8b45b9bd686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Stanford''s Gardner points out that NutriRECS researchers
        eliminated some of the other studies they considered randomly controlled trials
        due to a "high risk of bias for lack of blinding."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650cdb0-3acf-4d7b-91bf-5f86de03c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8169f-4ab0-4d5a-a9a1-8e22ec29cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you blind a study on nutrition?" Gardner asked. "You get
        red meat and I get veggies, but we''re going to blind this so that you don''t
        know you''re eating meat and I don''t know I''m eating vegetables. You just
        can''t do that with food."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa9365-57e8-4919-8f61-590af21ff19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24b230-6896-4d94-b857-e47fdfe58be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s the bottom line?</strong></h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582a0b6-8a25-4094-be84-06fec56b2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For NutriRECS, it''s simply calling attention to the low-quality
        evidence of nutritional studies.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd3643-221e-4541-9074-330b19255b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f13612-0c09-4cfb-80c0-13c90e60f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My point is we should simply acknowledge that we don''t know and
        maybe we will never know the impact of a lifestyle choice," said Guyatt. "And
        when we make recommendations we should distinguish between times when we really
        are sure and times when we really don''t know."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ada61-c6c5-4014-9455-1c6bb76490e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21966e-d9fe-4dc8-9d80-a7eba590eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For public health officials, it''s protection of the public from
        lifestyle choices that might put them in harm''s way, even if the relative
        risks are small.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db12620-1e97-4f16-92a2-6c6489f1fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cb662-b8ba-4053-81b7-888c08a837f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NutriRECS''s own data show that a moderate reduction in red and
        processed meat consumption within a healthy eating pattern can reduce total
        mortality by 13%, heart disease mortality by 14%, cancer mortality by 11%
        and type 2 diabetes risk by 24%," said Hu.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc57f1-0e31-4033-a2ec-3bb9a7f4733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412742bd-3cdf-4a82-a542-615437bf6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few interventions, including drugs, can do all those things at
        the same time," Hu continued. "Statins, for example, can reduce cardiovascular
        risk and total mortality but actually increase risk for type two diabetes
        and have little effect on cancer.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ca8b1-899f-457b-8ee4-b7a5ea0a89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3def65c-a93e-49a0-938e-1bbf6d3b78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''d hate to see Americans take the NutriRECS advice and return
        to doing something that we know can cause harm."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab8215-5132-4265-b5c4-f009cb2f40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:13:04.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/30/health/red-meat-low-quality-evidence-controversy-wellness/index.html"
        target="_blank">Red and processed meat are OK to eat, controversial new guidelines
        claim. Don''t believe it, leading experts say</a></em>"</p>'
  'Olympic-sprinter-Allyson-Felix-Usain-Bolt':
    'author': 'Lauren M. Johnson, CNN'
