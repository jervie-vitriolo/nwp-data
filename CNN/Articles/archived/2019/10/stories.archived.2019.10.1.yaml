    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85004bd0-eee9-46c4-b726-c4dc8ba67526'
    'lead': 'Former Criminal Investigation and Detection Group chief Benjamin Magalong
      says Johnson Lee paid around ₱50 million for his freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T19:42:40.862+08:00
