    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d79a9-4ef7-45d5-9418-2de89c4451c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:52:44.126+08:00
