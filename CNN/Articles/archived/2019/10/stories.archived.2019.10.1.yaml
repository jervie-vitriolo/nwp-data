      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the NCAA says it''s looking at next steps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1563d-a74d-4fd1-ba4e-209184cf7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:40:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a membership organization, the NCAA agrees changes are needed
        to continue to support student-athletes, but improvement needs to happen on
        a national level through the NCAA''s rules-making process. Unfortunately,
        this new law already is creating confusion for current and future student-athletes,
        coaches, administrators and campuses, and not just in California," the NCAA
        said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e99e7c-7a0b-4239-9b00-bd5f025d36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:50:17.827+08:00
      'mgnl:createdBy': 'cjmarquez'
