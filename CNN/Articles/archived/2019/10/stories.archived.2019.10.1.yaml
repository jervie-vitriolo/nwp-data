      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will consider next steps in California while our members move
        forward with ongoing efforts to make adjustments to NCAA name, image and likeness
        rules that are both realistic in modern society and tied to higher education."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a01118-da6a-4afe-8e00-eecfb084a809'
