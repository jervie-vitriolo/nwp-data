      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.instagram.com/p/B3CqRm3lXNE/" target="_blank">Sussex
        Royal</a> Instagram account described the afternoon as "exceptional" and said
        that the Duchess had also learned more about the "wellbeing economy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a276f0-ca1d-400b-a507-acc1d77bb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:52:44.126+08:00
