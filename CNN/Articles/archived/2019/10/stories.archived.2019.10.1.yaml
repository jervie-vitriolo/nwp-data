    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'hazing', 'Horatio-Castillo-III', 'Atio-Castillo',
      'Aegis-Juris-Fraternity', 'Darwin-Dormitorio', 'Philippine-Military-Academy',
      'PMA', 'Republic-Act-11053']
    'template': '1'
    'title': 'Duterte: Cannot stop hazing in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131f935-d349-45dd-b0ed-fa9d60a148e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — President
        Rodrigo Duterte admitted it would be difficult to stop hazing in the country
        despite signing a law that banned it</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547507df-03c0-4772-b22c-a71f1c8291e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on Tuesday before leaving for an official
        visit to Russia, Duterte said, <em>"Prangka-prangka lang, hindi mo maaalis
        yan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48beedac-dc15-4af9-b6a9-40e4666046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Frankly, you can''t get rid of it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93357d3-5911-4102-9c31-0da0e4593239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comment despite having signed <a href="https://cnnphilippines.com/news/2018/07/11/Law-ban-hazing-Duterte-Atio-Castillo.html"
        target="_blank">Republic Act 11053</a> or the Anti-Hazing Act of 2018. The
        law bans all forms of hazing and regulates initiation rites — physical and
        psychological — of fraternities, sororities, and organizations to make it
        safer for recruits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b9ad7-d98f-4942-9605-8d272e00ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law came about after the hazing death of University of Santo
        Tomas freshman law student Horacio "Atio" Castillo III in the hands of Aegis
        Juris Fraternity members on September 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee5954-8e2a-464a-8441-29c44598dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remarks also came after the fatal hazing of Philippine
        Military Academy plebe Darwin Dormitorio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1d9fb-3a55-472c-919c-0170b2b8549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">A month of maltreatment: Dormitorio’s last days</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacc030-f339-48dc-bf0f-567375ec3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would be for the banning of hazing in the country,
        Duterte said, "That is a permanent insanity <em>sa mga ganon."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709df6b0-98f8-4105-9a3a-e35825bdec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recounted how he himself went through hazing in college,
        and was even hospitalized for three days due to "massive hematoma." He added
        he and two classmates wrote to their fraternity to "earnestly" ask to do away
        with hazing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0be593-9d89-4537-ab63-91a2216009c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala rin. Hindi mo talaga maalis ''yan</em> [Nothing happened.
        You can''t get rid of it]... Unless you ban fraternities for all time. Make
        it a criminal offense by joining a fraternity, but that would raise many Constitutional
        issues," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0de00f-506e-4983-afd2-24bf59786c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is against hazing that is "carried too far."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601bc39-a7a7-413f-95b7-527ea80c4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos ''yang</em> human degradation.... <em>Yung</em> you order
        the plebes, the lower class to perform <em>mga</em> oral sex, <em>ganon, hindi
        trabaho ng lalake yan,"</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8859ce2-a091-4f2f-b236-70b71d770cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then with human degradation... When you order plebes,
        lower classmen to perform things like oral sex, that''s not something a man
        does.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400fb7c-6f5c-4c9b-984b-6291c9d38c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such kinds of hazing fosters lifetime animosity between people,
        Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d279cc-aeaf-491a-981e-4c329bbbc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Yung tamang-tama lang. Yung ''pag madala sa ospital,
        mabuhay. Huwag naman yung mamatay... ''Wag lang sumobra."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb606726-c51d-4fab-a89a-c7e52644dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just enough. If you bring someone to the hospital,
        they should be able to live. It should not lead to death. It shouldn''t be
        excessive.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ecd04-0397-4f85-816f-9f9249839056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there were rules to follow, not doing so would mean
        jail or death. <em>"Ganon lang ''yan</em> [That''s just how it is]," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f32818-af0b-4a6f-97b7-7e86601ffa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:23:20.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/9/30/Baguio-police-Darwin-Dormitorio-hazing-suspects.html"
        target="_blank">Baguio police identify 4 more suspects in Dormitorio slay</a></strong></p>'
