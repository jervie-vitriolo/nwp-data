      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d1963-7fae-412f-bd32-2d19a0a6d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.188+08:00
