      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate committee on finance chairman Sonny Angara
        said he plans to sponsor the Senate version of the budget bill in plenary
        once Congress resumes session in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265877a4-ba10-47e3-a34b-1ef94b2fbd7c'
      'mgnl:activationStatus': true
