      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/4/leni-robredo-bongbong-marcos-election-protest.html">Chief
        Justice: No ''foot dragging'' in Marcos'' electoral protest vs. Robredo</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b115d-2775-4f17-97ff-3a95ad52b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount result will determine whether Marcos'' protest will
        be dismissed, or will merit expanding the scope of recount to other areas
        beyond Iloilo, Negros Oriental, and Camarines Sur, the latter being Robredo''s
        bailiwick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2c536-e77c-4cc0-8b4f-73dbf24fc7c7'
