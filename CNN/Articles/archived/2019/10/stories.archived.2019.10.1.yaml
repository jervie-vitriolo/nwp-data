      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Five
        Filipinos were injured when a suspended bridge in northeast Taiwan crashed
        Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde3882-a5f5-4ece-bd18-0da760cbf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:46:43.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Angelito Banayo of Manila Economic and Cultural Office
        said the Filipinos were rushed to the hospital after the Nanfang''ao Bridge
        collapsed just as an oil tanker rolled across.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531307e-df27-43cd-bcc7-4d189b215ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:09:29.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Labor department said the Filipino fishermen
        hurt in the incident in Yilan county were Julio S. Gimawa, Jason N. Villaruel,
        and Allan H. Alcansano. They were treated at Poai Hospital. Meanwhile, John
        Vicente Royo and June B. Flores were brought to the Rong Min Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef71ac-fcb3-4e16-8c58-c3105d15fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:46:43.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker, which proved too heavy for the bridge, crashed and then
        burst into flames, CNN International reported. At least 20 people were injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720b48e-8490-4d78-b8e9-76d39b8d63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:46:43.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five Filipinos have been discharged after receiving treatment.
        However, Banayo said three other Filipinos were trapped inside fishing vessels
        docked below and passing through the waters when the bridge went down. He
        added there''s no word yet about their condition as of this writing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4abf2-328c-4577-8235-834fdced406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:46:43.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescue operations are ongoing, headed by the Taiwanese government,"
        Banayo said in a statement, noting that the President of Taiwan is on-site
        to assess the situation and direct the rescue operations.</p>'
