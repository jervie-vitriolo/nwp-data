    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb60009-a150-4301-a194-674c2a711d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
