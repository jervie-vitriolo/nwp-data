    'template': '1'
    'title': 'R. Kelly''s lawyer is complaining that the singer can only visit with
      one of his girlfriends at a time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43eb1c-5b0c-4ce0-8b97-6e3ec89d9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>R. Kelly''s attorney filed a motion
        arguing for a release on bond in which he bemoaned the singer''s visitation
        privileges that allow him to visit with only one of his girlfriends at a time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aaed8-2d63-4dde-9441-cf2fd638daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e2b05-b9ae-4bfd-9fa8-66ab9cbcb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been held in a Chicago area jail since July on federal
        sex crimes charges. He also faces charges in New York on racketeering, kidnapping,
        forced labor and sexual exploitation of a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981fc3ef-ce85-4ae3-9461-830484aea85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d597d79-562f-4008-8333-1418dcfb328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly pleaded not guilty to the federal charges in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b8588-4d3c-41de-a64d-4611b482ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee4eac-29b6-4ecd-91d1-fb709758c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of sexual misconduct by the singer go back nearly 30
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bda37-8282-41fa-ae22-1dde3a7a2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defe57d-2a99-4949-b715-4d8793f82e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion, filed by attorney Steven Greenberg in US District Court
        in New York Monday, complains that the singer is only allowed one unrelated
        person to visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb7ca7-846c-4e10-93ff-0a8ccd365423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07754592-00ea-4fe0-9dc6-06672c37d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His visits are severely restricted; presently, he is only allowed
        one unrelated person to visit. In other words, although he lives and has lived
        with two lady friends, only one of them is allowed to be on his visiting list,
        and after 90 days he is required to switch," Greenberg says in the motion.
        "No other friends or professional colleagues are allowed to visit. That is
        not right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6410f94-68d7-4d4a-b693-8e816892ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcc4bd-ffc3-4ba2-a8ed-598f9e4dae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his complaints about R. Kelly''s visitation restriction,
        Greenberg asserts that Kelly should be released because he isn''t a flight
        risk and doesn''t pose a threat to the alleged victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d8c8e-a3d4-4a45-944d-8d38f45924a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0a279-bb3b-4a26-a5b9-2d3774144973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:09:35.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:39:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn U.S. District Judge Ann Donnelly is scheduled to hear this
        motion Wednesday.</p>'
  'fred-castro-ping-lacson-pork-barrel-2020-budget':
