      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oktoberfest, the annual two-week beer and music festival, may
        have originated in Munich —&nbsp;but the German tradition is also widely celebrated
        in various parts of the world including the Philippines.</p>'
    '2':
