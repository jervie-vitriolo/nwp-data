      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee667d-d39c-459d-843d-c6ee3187b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre-Olivier Bouée, the chief operating officer of Credit Suisse,
        has resigned with immediate effect, the Swiss bank said Tuesday. The affair
        had caused "severe reputational damage," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519dc4d-3d9c-42b4-a61d-128e352a9de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1b2e1-68fa-4f6d-82d0-ce730ef7c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouée admitted during an investigation by law firm Homburger that
        he had asked Credit Suisse''s security chief to place Iqbal Khan, head of
        wealth management, under observation in late August after rival bank UBS announced
        he would be joining them. The surveillance was conducted by a licensed observation
        firm retained through an intermediary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fc25a-98fd-495e-baec-6e9bc856651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouée had ordered the surveillance on Khan "in order to protect
        the interests of the bank" and had not informed CEO Tidjane Thiam or any other
        member of the bank''s senior leadership, Credit Suisse said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90eeaf-9148-4d9f-84b8-6543afb57333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive reportedly feared that Khan would try to encourage
        Credit Suisse colleagues to join him at UBS. Bouée was concerned that Khan
        posed a risk to the interests of Credit Suisse and the fact that he continued
        to socialize with "key employees" added to his concerns, Credit Suisse said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661dfd74-d437-4487-b635-3c294d15a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, neither Homburger nor the surveillance operation found any
        evidence that Khan had breached his contractual obligations by trying to poach
        employees or clients away from Credit Suisse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df69ad1-bb6e-4736-9081-c8f7aab60e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was observed on seven business days between September 4 and
        September 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd613c08-ec2d-46cb-9681-852b751f79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse commissioned its investigation after prosecutors in
        Zurich opened a case concerning potential coercion or threats following a
        complaint made by Khan, who reportedly confronted one of the people tailing
        him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e86ce-ba00-4970-8450-6a129c9f80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident on September 17 between Khan and "a member of the external
        observation team" was not part of the investigation as it is the subject of
        an ongoing criminal investigation, the bank said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d24be-f9af-4083-ad02-76870b10ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also "did not identify any indication that the
        CEO had approved the observation of Iqbal Khan nor that he was aware of it
        prior to [September 18] after the observation had been aborted," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fb761-d6d8-44d9-8f80-047208d8f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse''s head of global security has also resigned with
        immediate effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fb4fb-9954-4184-a699-836df26c1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouée will be replaced by James Walker, a senior executive at Credit
        Suisse''s finance division. Khan is due to start his new job as co-head of
        wealth management at UBS on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e4d5c-2a54-491c-a5d8-edb49089b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/01/business/credit-suisse-coo-resigns-iqbal-khan/index.html">One
        of Credit Suisse''s top executives has quit over a spying scandal</a>."&nbsp;</em></p>'
  'UK-couple-Ibiza-airbnb':
    'author': 'Stacey Lastoe, CNN'
