    'lead': 'President Donald Trump pressed Australia''s Prime Minister Scott Morrison
      during a recent phone call to help Attorney General William Barr with his review
      of the origins of the Russia probe, according to an official familiar with the
      call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:43:00.909+08:00
