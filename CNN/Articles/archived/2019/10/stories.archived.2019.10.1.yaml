      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daguman was also identified as one of the NPA rebels who allegedly
        ambushed members of the Presidential Security Group in Arakan town in North
        Cotabato on July 10, 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b1019-caf3-4bbc-b881-2d01cc81208e'
      'mgnl:activationStatus': true
