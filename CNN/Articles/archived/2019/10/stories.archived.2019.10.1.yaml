    'template': '1'
    'title': 'WATCH: Imelda Marcos documentary trailer focuses on family''s attempt
      to return to power'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c16ebf-cc74-4d83-9ac2-6b46e197c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.643+08:00
