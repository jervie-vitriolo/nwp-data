      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess also met Mogau Hector Dibakoane, the creative director
        of 94 Colours, a company which mobilizes young people through art in several
        community projects in Makers Valley and Sibusiso Zulu, managing director of
        94 Colours and founder of Sneakers 4 Change, an organization that collects
        and donates sneakers to the less fortunate.</p>'
