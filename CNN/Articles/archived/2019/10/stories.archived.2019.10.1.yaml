    'title': 'Albayalde accused of blocking dismissal of subordinate ''ninja cops'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d2d51-016a-4a6d-a5ca-f430b75c72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:49:40.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)&nbsp;</strong>—
        The country''s top cop is accused of blocking the dismissal of 13 policemen
        over an irregular drug raid in Pampanga that happened when he was provincial
        police chief in 2013.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe090404-c7b9-4bea-b691-9114a08e5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d0990-798f-48e3-83fb-6a949a24026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s Senate hearing on "ninja cops" or policemen involved
        in drugs, Philippine National Police (PNP) Chief General Oscar Albayalde admitted
        that he called then Central Luzon regional police director Aaron Aquino in
        2016 to ask about the status of his subordinates'' case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd38bf-3c40-492f-8b18-66387e3ad6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff93cc-4e4e-4c92-9eed-591279aa6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino confirmed the call and said Albayalde asked him to review
        the cops'' pending dismissal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e9f6d-9c02-4676-a433-f1618e080d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b6d69-6217-46d7-a1ad-b2019608d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi niya [Albayalde] sa akin, ''Sir for the meantime baka
        pwedeng ipareview niyo muna yan at ipacheck kasi gusto kong malaman kung ano
        yung talagang magiging result ng imbestigasyon na yan</em>," Aquino recalled,
        noting that the call was sometime between July and December 2016. During this
        time, both of them were regional police directors – Aquino in Central Luzon
        and Albayalde in Metro Manila.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f25126-2ecc-4b32-825e-5d1fd78f4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04cc63-362e-4c59-be03-85ce6cb4bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Albayalde told me, ''Sir please review that first
        and have it checked because I want to know what would come out of that investigation.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c0901-259b-4034-8909-0e06a15b806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d16395-5f30-4841-9597-eba68630eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who is now the country''s chief drug buster, said he asked
        why Albayalde was interested in the case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20997c93-9c45-4600-a944-82dcd072ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece67d5-7d51-42c5-a18d-40ba13347d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi Sir mga tao ko ''yan</em> (Because those are my men),"
        Aquino recalled Albayalde as saying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bce10-ed99-4845-bb39-1e050d09ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:27:35.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html">READ:&nbsp;13
        ‘drug recycling’ policemen spared from dismissal</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d10dfd-da19-4a42-802b-4edfc21beafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3d691-6f7a-4d05-b4e4-714ca97bebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Do not implement dismissal order''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5a458-e2dd-4e78-9500-ff8c6106c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71454c-ccb6-4254-92bd-fda170998814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino told the same story during a meeting with President Rodrigo
        Duterte, according to Baguio City Mayor Benjamin Magalong, who was then chief
        of the PNP''s Criminal Investigation and Detection Group.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3772f-016c-4eba-b485-7567358256b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4a6c3-4e17-48df-a302-a2b9189e913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, however, said Albayalde asked for more than just a review
        of the case. He stressed that Albayalde specifically asked Aquino not to implement
        the cops'' dismissal order.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109932f2-8f3b-4f9d-9aee-331f33f33ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ebc55-d5ea-44af-8926-d768ebe46883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasabi niya na sa akin at inulit niya kay Presidente na tinawagan
        siya ni General Albayalde at sinasabi sa kanya na ''wag iimplement ''yung
        order</em>," Magalong said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c710a-7537-4be4-bf9d-79ea73866e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
