  '10-things-nigeria':
    'author': 'Noo Saro-Wiwa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T17:00:28.207+08:00
    'imagesource': 'jcr:d03bdab1-7948-4edc-a334-07aafdbd9041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa103818-9539-4843-9bfd-e76d9a4a27e7'
    'lead': 'While the outside world''s perception of Africa''s most populous country
      hasn''t always been overwhelmingly positive, there''s plenty more to this nation
      than its unsavory associations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T17:27:06.790+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:39:42.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:13.249+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 things Nigeria does better than anywhere else'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9833c-3ac3-4805-86f0-3b956d90c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;From email scams to oil spills and
        charlatan Pentecostal preachers, it''s clear that Nigeria has something of
        an image problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c28cec-3ef9-45fa-a005-055071ed5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the outside world''s perception of Africa''s most populous
        country hasn''t always been overwhelmingly positive, there''s plenty more
        to this nation than its unsavory associations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6edd8b-5568-48d3-a064-ed27e36868ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its vibrant culture, sense of humor and adaptability, Nigeria
        has become the "Giant of Africa" in more ways than just population size.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6b17c-e999-43e1-a545-b1a4a9358fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of Nigeria''s Independence Day on October 1, here are 10
        of the many reasons why the destination one in five Africans call home stands
        out from the rest. You may be inspired to add Nigeria to your travel list:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c62005-f1aa-486f-a1b8-5b2220850c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Traditional weddings</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23d122-df88-4c6c-872d-21170683c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nigeria, if you''ve reached your 30th birthday and are still
        unhitched, the elders will harass you down the aisle, which is why barely
        a week goes by without someone staging a traditional wedding ceremony somewhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6fb23-634a-4032-b69c-cb96a2895673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weddings are a sacred part of cultural life, but also an excuse
        to show off cuisine, fabulous clothing, music and dance moves in one life-affirming,
        chromatic bonanza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197e49b-fb40-4f3a-9e96-4ebe718a329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 250-odd ethnic groups, the ceremonies come in a variety of
        styles, depending on your region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6696249-c98d-46e2-b80b-8c917c2e548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southwest, the groom and his friends might prostrate themselves
        at the start.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35020d-317c-46aa-89c9-ec6889db2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the southeast you''ll see them dancing their way into
        the ceremony, wearing bowler hats and clutching walking canes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83667027-3fb3-4c53-9598-353b05dd5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other regions, the bride and groom''s families send each other
        letters of proposal and acceptance before getting down to dowry negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a91ef-d0c2-4d9f-adef-feee5d644781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the serious stuff is done, it''s back to music and dancing
        and, best of all, the tossing of banknotes in the air to make money literally
        rain down on the newlyweds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0d683-b22d-44ec-91ce-5a63a4de83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t experienced a traditional Nigerian wedding, you
        haven''t experienced Nigeria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747eacfc-0eff-44b7-9ae2-5a221e876755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jollof rice</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44dd56-e5c1-4bb3-9f1f-09fb9617d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mouth-watering tomato-based rice dish is a party staple.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f2662-2b6a-4e10-a42c-9926231f41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways to cook it, involving endless permutations of
        meat, spices, chilli, onions and vegetables.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3d2c0-6005-467f-87d0-604962b9e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s widely accepted that Senegal invented this dish, the
        concept spread to West African countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99711bc-7fab-4dd3-85a1-d49998b903cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable are Ghana and Nigeria -- two nations that have
        vied with one another for supremacy in a never-ending battle known as the
        jollof wars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb3061-34e7-4bc8-83ec-6e8393da469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians are the indisputable champions, of course, serving up
        "advanced level" jollof that our Ghanaian rivals can only watch and admire.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5cf11-03a5-4dbc-affb-e1a02bd27f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oya, come chop!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b05ba-c6ab-4d58-8540-bce0aa36c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eating chicken to the bone</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ba9e4-2c35-450a-99ba-b29c8c91e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we''re still on the subject of food, Nigerians are champions
        at eating chicken to the bone and beyond.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0dbb31-8f35-49b9-b536-bac0c0031899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not enough to simply eat the flesh. We break the bone, suck
        out the marrow and pulverize the remainder until there''s almost nothing left.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385290d-b4b4-496e-b50a-14b05385a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your chicken thigh is still forensically identifiable at the
        end of the meal then you haven''t done it right. Abeg, finish am!</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f0425-5587-4fec-b60a-2afe9bf6d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nollywood films</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4a40e-352f-4c7e-b9ad-1e6dc2aeec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Hollywood and India''s Bollywood make more movies than Nigeria.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0fc6a-5b5e-4b9f-b693-172ef0fa5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as Nollywood, our film industry is big business -- so big
        it contributes 5% to national GDP.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a881163-b966-43a2-8622-d6b005cddc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With average flicks churned out in under a two weeks, Nollywood
        films are famous for their poor (albeit improving) production values.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b6435-4322-4b1f-8773-f000e228b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they lack in sophistication they make up for in story lines
        that are an entertaining window on Nigerian moral values and byzantine social
        dynamics.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe4667-9b90-40fc-a9ec-5e6e34515d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narratives exploring servant-master relationships, the supernatural,
        corruption and infidelity are delivered with lashings of shouty, eye-bulging
        overacting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00231430-f22a-45ab-b9bb-b1defcb48b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movies draw a big audience in the rest of Africa, where viewers
        from more reserved societies can revel vicariously in Nigeria''s outlandishness
        and even pick up some of our slang.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c93dc-3981-454b-8b72-d05a5b1a719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian soft power has never been greater.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d4b1c-a8f0-4f95-beab-f6c38d7b43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Durbar royal horse parade</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3e492-d0a9-4db8-b71f-5171900f8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Durbar festival is the cultural highlight of Nigeria''s
        Islamic north.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7db29-6580-4283-8456-3d7f7ba0a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This visual extravaganza is celebrated by thousands of peoples,
        mainly from the Hausa-Fulani ethnic groups, in multiple cities at the end
        of Ramadan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd782a7a-7548-4875-bed6-412875342ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followed by a parade that takes place in the city of Kano at the
        Emir''s Palace, it''s become a longstanding tourist attraction.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13d9bf-5e5c-4791-a68f-df0b388ae835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emir''s sons, noblemen and regiments show their loyalty by trooping
        past on horses, accompanied by musicians.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09cb78-7860-40ee-b1a3-427867ce6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each royal household has its own unique costume, made up of billowing
        robes and turbans that glitter in every color under the sun.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df25bb-65e5-463d-8dba-420f07ab7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing black leather gloves, the princes raise a "power" fist as
        they bounce past the Emir.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d1d8b-5baf-49ad-af44-8485eef6514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being polygamous, the Emirs have literally dozens of sons and every
        one of them takes part, from the middle-aged to the toddlers. Counting them
        all is part of the fun.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae627eb-8ee5-49d8-b4c2-337d8e5100b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Optimism</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca14c8b-456f-4b21-ae1d-ce3904ce3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its political and economic troubles, Nigerians are somehow
        still among the most optimistic and happy people on the planet.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc470d76-65f9-4039-82a9-9bd07b4b0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity doesn''t come knocking -- we chase it, with the help
        of God, who we all know is on our side.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52baa39-5407-441b-af80-d70899e3656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lord may have rested on the seventh day of Earth''s creation,
        but that''s the last day off he''s enjoyed ever since.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df9f74-a0db-454e-8b10-fe96283b5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians call upon Him 24/7, praying and pumping fists and demanding
        His favors.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf868522-568a-456f-af05-c69ec0721a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of our optimistic spirit lies everywhere: It''s in the
        billboards that promise "a divine upgrade", or our hustling entrepreneurial
        spirit, or the crumbling roadside shacks grandly named "Victory Plaza." There''s
        no room for despair when we see ourselves as "temporarily embarrassed millionaires"
        (to quote Steinbeck) on the expressway to heaven.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cbbc9-c5f4-41cc-a5c1-e31421ce1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So next time a Nigerian tells you "I will become the greatest by
        force!" understand that they''re not bragging -- they''re just speaking their
        dreams into existence.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33db744-9a74-4181-831c-d1c56ad9557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Proverbial sense</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46c926-4d6a-46ce-90a3-55bfd8698341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians love a good proverb and we never stop inventing new ones.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44c057-d2fa-468f-9d99-4a607fa8d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aphorisms are blunt and to-the-point. Others can be a little
        cryptic, so you sometimes need a high level of "proverbial sense" to understand
        what they''re getting at:</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4abc89-8f82-4dbf-8537-6b94e3de88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkey no fine but im mama no like am [The monkey might be ugly
        but his mother loves him]."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7bc32-36d0-420f-9c49-de3dbaf9d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t dance well, you''d better not get up."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1681c-d7fd-40ae-b658-ac89044dea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man being carried does not realize how far away the town really
        is."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0b98a-1723-4dc9-9145-1d971e67416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quarrel that doesn''t concern you is pleasant to hear about."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714d918-759a-4d5a-b5b7-085595954aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whip hits at the legs, not the guilt."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cad695-ad7c-4927-b407-f9924402fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until lions have their historians, tales of the hunt shall always
        glorify the hunters."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14991486-1352-41f3-99a7-1cc48538fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one-eyed man does not thank God until he sees a blind man."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c34b9-a19b-44f1-9248-a17e8aa89aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rat wey get only one hole, they quick die [A rat with just one
        hole will soon die]."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2317d1b-97a3-4921-9760-ec4fb084e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After God, fear woman."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b8c63-ce51-4982-9970-a43ee92489d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No license for nonsense [behave yourself]."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059bb187-4c74-4aac-9f24-5facae3abc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No business, no wife."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9291acb-8604-42dd-af8c-93068b9370e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keke [motorized tricycle] today, private jet tomorrow!"</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ce309-7372-4c21-80dc-05f5e09b0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Masquerades</strong></h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6992f-89f1-4f26-b3d4-167ac8b07140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masquerades are a huge aspect of Nigerian culture.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03652c43-2df7-4e55-b002-6e13e97f6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These masked costumed figures are considered to embody the spirits,
        and serve as a fundamental part of Nigerian pre-colonial religious tradition.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3881993-c3ce-4be4-b95a-316892442b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays they double up as entertainment and appear during weddings
        and festivals, particularly at Christmas time.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a8e50-2fd3-48a6-b633-3cbde57f3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria has over 250 ethnic groups, each with its own masquerade.
        The masks and costumes are visually striking.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02891a-c7f1-4ebe-9154-e398065bf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can be made from a variety of materials such as grass, animal
        horns and teeth, and the young men who wear them sometimes cover their limbs
        in black palm oil to mesmerizing and scary effect.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62a92b-f58d-4515-8d7c-9454611a57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masquerades travel through the villages, performing dances,
        acrobatics and reciting incantations.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511403b4-058e-4ca5-8489-a3b6bdab1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasing terrified villagers with bows and arrows or whips is also
        part of the tradition, so get ready to move your feet.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262ae24-8c30-4503-9013-ae172eae7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bronze sculptures</strong></h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59750a12-883a-426b-8313-0d540e5cbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous Benin Bronzes are a collection of plaques and sculptures
        that once decorated the royal palace of the Kingdom of Benin.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b26c4a-c36e-41e4-9899-d43094220d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating back to the 13th century, these exquisite artworks include
        bas-relief images of dignitaries or warriors.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d00a0-1baf-4624-af78-ed489c1ad190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were influenced by the Ife civilization nearby, which produced
        life-sized bronze heads of the Ooni (king) and his queens.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c3c2c-eb6c-4de5-ab14-0045bd53c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Europeans first saw the Hellenic-style realism of the Ife sculptures
        they were "shocked" that Africans could produce such beauty and sophistication.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42491aeb-59f2-400c-af50-f026e7ecf934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British liked the Benin bronzes so much they stole them during
        punitive raids in 1897 and have kept hold of them to this day.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f45c67-d6fc-4091-8968-71d14efa5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the best specimens are displayed at the British Museum in
        London, the Louvre in Paris and Berlin''s Ethnological Museum.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084154e-391b-4a54-a0bc-2ef2871f4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Making the best of ''go slows'' (traffic jams)</strong></h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbace2e4-2271-4ee1-9e2e-4504942924e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic jams -- known as go slows -- are a daily part of life on
        Nigeria''s roads, but although they may delay your journey they needn''t stop
        you from completing your day''s shopping from the comfort of your vehicle.
        Need some socks? Street vendors can sort you out.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8430d-8745-46bf-a10c-f93404049916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll also sell handkerchiefs, belts, books, newspapers, fruit,
        vegetables, chocolates, electrical appliances and even oil paintings -- if
        that''s what you''re after.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7c7ae-d3f0-4614-a45c-f359a4430eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply roll down your window and call for their attention.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4800e22-70cf-4053-ad77-b56ce7b41022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:27:06.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/things-nigeria-does-best/index.html">10
        things Nigeria does better than anywhere else</a>."</em></p>'
  'Hong-Kong-protests-China-National-Day':
    'author': 'Helen Regan and James Griffiths, CNN'
    'caption': 'A man was shot with a live round as violent protests erupted across
      Hong Kong on the 70th anniversary of the People''s Republic of China, in one
      of the most chaotic days of almost four months of political unrest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T17:33:41.877+08:00
    'credit': 'From Mohd Rasfan/Getty Images'
    'imagesource': 'jcr:caf152e9-36c0-4488-a4cf-d4eb45b53c6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5998aca-7956-46b7-b80d-a44347ff1f26'
    'lead': 'A man was shot with a live round as violent protests erupted across Hong
      Kong on the 70th anniversary of the People''s Republic of China on Tuesday,
      in one of the most chaotic days of almost four months of political unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T17:35:45.209+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:39:41.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:13.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Man shot with live round in major escalation of Hong Kong protests'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3375b99-b50e-49e9-a0a4-91baa61aaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:43:11.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man was shot with a live round as
        violent protests erupted across Hong Kong on the 70th anniversary of the People''s
        Republic of China on Tuesday, in one of the most chaotic days of almost four
        months of political unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc571324-03ba-4a10-8317-0a17d9a48ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said an officer "fired a live round" and an 18-year-old man
        was "injured near his left shoulder at about 4 p.m." in the Tsuen Wan district
        of the New Territories. The incident marked a major escalation in violence
        that could galvanize the protests further.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade452b8-e168-4090-b13a-18c7bf351644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was not the first time police had fired live shots during
        17 weeks of unrest, it marked the first injury from one since the protests
        began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087d8f0-948c-4570-87fa-3c0b09166832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Public Relations Branch Senior Superintendent Yolanda Yu
        told reporters that "a large group of rioters attacked police officers on
        a large scale."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b984f5-4e94-4a24-ace7-971e431cd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police officers warned the attacker but he continued to violently
        attack the police," Yu said in a press briefing. "Police officers at the scene,
        whose lives were seriously threatened, fired a live round in order to protect
        himself and his colleagues."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21909407-fdf6-455f-a1dd-aa783317874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known whether the man was a protester, although there
        were clashes between police and demonstrators in the area on Tuesday. The
        man''s condition is not known, and CNN has approached police for an official
        statement. Police said he was taken to the city''s Princess Margaret Hospital.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968777f-60ae-434e-98d2-a6140495cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video uploaded by Campus TV, a Hong Kong University student media
        organization, appears to show the moment a police officer shot the man. The
        video shows black-clad protesters attacking a number of police officers with
        metal bars and other weapons. It also appears to show the individual striking
        a police officer with a pole just before the officer deployed his firearm.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a6fc0-5fa0-4486-8cdb-517199039140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hospital Authority said one man was in critical condition
        at Princess Margaret Hospital but would not comment on the type of injuries
        and would not provide any further information.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3016e8-e85b-4e63-89a0-6f8da4c7ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 51 people had been hospitalized as of 8 p.m. local time
        (8 a.m ET), according to a Hospital Authority spokesperson. Two patients are
        in critical condition and two are serious.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0640e4f-704c-4380-8ad6-234663980095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clashes across the city</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53270a-b580-42b8-8e75-9990d0f9fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and demonstrators clashed in at least eight districts on
        Tuesday, with wildcat protests bringing chaos and disruption to neighborhoods
        on Hong Kong Island, Kowloon and the New Territories.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94751cbf-a7af-43b8-b285-e157a82f9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters charged at police, threw petrol bombs and built barricades
        across roads, while officers fired blue dye from a water cannon, multiple
        rounds of tear gas and rubber bullets. Police also made multiple arrests as
        the day went on.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaebbb5-0195-4d26-ae5b-cd2899758059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed more than a dozen subway stations, as well as
        the entire Tsuen Wan line, which runs from Hong Kong Island to the northwestern
        New Territories.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fef233-a639-4def-b59b-e44eb0a6e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large blaze was seen in Wong Tai Sin in Kowloon, where a line
        of motorbikes caught fire. In Tsim Sha Tsui district, large numbers of protesters
        wearing black faced off with riot police. Trash cans were set on fire and
        placed in front of the closed subway station, and police responded by firing
        more than 20 rounds of tear gas.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d41b2-bd53-419b-aa26-27239f03d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significance of October 1</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7890c3b-928c-4b72-bbd5-200f6cbecf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests first started in June over a controversial bill that
        would have allowed extradition to mainland China. The bill has since been
        withdrawn —&nbsp;one of the protesters'' five major demands —&nbsp;but many
        remain unsatisfied and have vowed to continue until all demands are met.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942850a4-0cd8-45c4-97af-20d32a145d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s escalation in violence came as China celebrated 70 years
        since the founding of the People''s Republic. Chinese President Xi Jinping
        presided over National Day celebrations in Beijing including a massive military
        parade showing off the latest in the country''s advanced weaponry.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01709736-0797-4c13-8282-832034b8c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pointed speech from Tiananmen Square, where Mao Zedong declared
        the founding of the PRC on October 1, 1949, Xi said that China must remain
        "committed to the strategy of peaceful reinforcement of one country two systems,"
        the framework that governs Hong Kong.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbe7d3-8849-43db-8337-5cae767c9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, people in Hong Kong have speculated that October 1 could
        be a deadline for Beijing to take action to end the ongoing protests.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2224d-c56d-4547-b3d3-33de4d037f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anniversary is a significant milestone, and China''s leaders
        will not want it overshadowed. Beijing officials have hinted at the possible
        deployment of troops in Hong Kong, and Chinese paramilitary police have recently
        held large drills in the bordering city of Shenzhen.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da06a2-83eb-4ff2-b56a-c56a4702f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has said there is no such deadline for
        action. In audio leaked to Reuters in early September, Hong Kong Chief Executive
        Carrie Lam can be heard reassuring business leaders that "they and ourselves
        have no expectations that we could clear up this thing before the 1st of October."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfda9ec-64fa-4e6e-af46-34199d5ac325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:37:10.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/01/asia/hong-kong-oct-1-protests-escalation-intl-hnk/index.html">Man
        shot with live round in major escalation of Hong Kong protests</a>"</em></p>'
