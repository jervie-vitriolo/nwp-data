  'CNN-poll-Trump-impeachment':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'caption': 'US President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T09:12:16.553+08:00
    'imagesource': 'jcr:43e6bd05-ada7-4cf8-bf6d-7bf68050b20c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d916ed-68e1-4c43-9ceb-2c740a89ed10'
    'lead': 'Americans are about evenly split over impeaching President Donald Trump
      and removing him from office, as support for that move has risen among independents
      and Republicans, according to a new CNN poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T09:16:13.422+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:40:23.904+08:00
