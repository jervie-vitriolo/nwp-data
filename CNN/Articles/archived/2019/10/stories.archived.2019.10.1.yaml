    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12294e87-83d0-410d-992c-752d53e7a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the verge of extreme danger," a police official said.
        "All acts are one step closer to terrorism. We are deeply concerned about
        public safety tomorrow and we express the strongest condemnation against all
        criminal and violent acts."</p>'
    '126':
