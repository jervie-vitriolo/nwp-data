      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2fd6d-e53e-4b84-9a2d-38d4591d54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several rights activists also mentioned that the Marcos family financed
        the campaign of now President Rodrigo Duterte to pave the way to put Bongbong
        in power.</p>'
