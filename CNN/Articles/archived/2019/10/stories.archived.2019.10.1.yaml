      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d81ad6-a3a1-408c-bc7a-da9af94b5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
