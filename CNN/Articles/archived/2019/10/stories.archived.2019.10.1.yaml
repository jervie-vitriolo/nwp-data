    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de357cb-157c-4c35-b338-42de18f66bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ian and Denise Feltham, a couple from
        the UK, made vacation plans based on an Airbnb listing for a property that
        apparently didn''t exist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0b6b5-2270-4d26-954f-d46210bf03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e94658-274d-49f8-979c-b16849889020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Felthams'' trip to the Spanish island Ibiza included superluxurious
        accommodations for £9,610 (about $11,800) for two weeks in a VIP penthouse,
        complete with a Turkish bath, hot tub and marble-decked terrace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1984b5-afe2-4633-9c7f-9b62178da407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61d59e-4f8a-40c2-9328-f9144cb7da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog-friendly listing -- the Felthams were traveling with their
        two Yorkshire terriers -- seems to have been based on a real apartment. Sort
        of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708625d-edbf-4d71-afaf-37b5c4ff75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3615f97-8824-4d8b-962b-bd7f03fe416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the Airbnb listing, removed following The Sunday Times
        story detailing the botched holiday, were apparently compiled from various
        condos for rent or sale on the Las Boas complex''s website, according to a
        man reached by CNN Travel at Las Boas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3168f16-8d44-4340-ba28-2e01fb0dd4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f104b68-47d5-4db0-ada0-c20039875a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Boas staff member called the Airbnb listing a "fake," saying
        no such property even exists among the 40 units we saw on Las Boas'' website.
        The man was reached at the telephone number listed on the complex''s website
        but declined to give his name or say anything more about the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b8a37-15f9-4bcf-954f-e753442150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a138ffd-9092-42ad-b0f2-a206843d89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Feltham has confirmed to CNN that photos on Las Boas'' website
        match photos posted with the Airbnb listing he and his wife booked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e3cba-94ee-419d-8616-52ff7fdb4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131d4bc-8ca6-478a-96ec-bd1214324abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Cala, who owns a Las Boas unit and is co-founder of The Suites,
        a residential rental website that lists some Las Boas units, expressed confusion
        at the Felthams'' rental property, explaining that the Turkish bath promised
        with the so-called "VIP" penthouse is for the entire complex -- not one unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2c874-685f-4273-8a3f-ac6a68c36506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9565c4-2637-4418-9cdd-9be29fd38a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that while "there are some nice penthouses in the
        building with direct access by lift," there are no private lifts, another
        amenity the Ibiza property listing had promised the Felthams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d75a1-df10-4829-bfbb-f862c5a95946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc6a93-ad11-41e1-9e0c-d668ee380b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cala said that some owners do rent out their places on Airbnb, and
        according to coverage in The Sun, Airbnb is investigating the listing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae6bd7-9bdb-4c2e-96d8-57601a2208ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d4319-e8ca-47b9-8977-63a8e46d8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun published the following statement from Airbnb: "Our handling
        of this issue fell below our usual high standards and we have reached out
        to the guest to apologize and refund them in full. We have suspended the listing
        while we investigate and are continuing to work with the guest to make things
        right."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0059d5-7f87-4cd3-a087-2f3ddf42ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a779fe-26e0-4ae9-a878-47e23d0deb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb did not immediately respond to CNN''s requests for comment
        via phone and email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b892d-fde4-4089-95ed-9f9529883193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94476af1-7241-4455-9a45-64496da7b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Feltham, who CNN Travel first reached through LinkedIn''s messaging
        system, expressed extreme dissatisfaction with Airbnb''s handling of the debacle,
        which had the Felthams scrambling to find a dog-friendly hotel when they discovered
        that their booking literally did not exist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0cd74-fc7a-4854-beda-756059709779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937a2f3-c7ae-431e-8476-65aa4abb1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Feltham grew concerned about the too-good-to-be-true listing
        days before the trip, he contacted Airbnb and says he was passed from one
        person to the next. Lux Travel Collective, the original poster of the listing
        on Airbnb, had gone near radio silent in the days before their scheduled arrival
        and too few details had left Feltham worried about their impending stay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025074c-de6b-4dd8-a6a4-7e81dcf743c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104a317-bd54-483f-ac5a-745b185a3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Airbnb customer service representative wrote to let Feltham
        know she was going on holiday and offered up a few telephone numbers if he
        felt his situation was urgent, Feltham said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e9fbf-f963-40f3-bb13-233df0029796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebccf1-7db1-48c5-bf84-6c35c48bad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time was running out and the Felthams ultimately showed up at
        the expected location of their paid-for Ibiza pad, only to be turned away
        by the building''s reception and forced to quickly recalibrate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e327de7-fa39-42d8-9847-0db3c0fbf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684b6bf-923d-49b2-8456-8d895e6f4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are rubbish, faceless organization," Feltham said of Airbnb
        in his LinkedIn message to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f1e66-f0ed-46dc-af26-ccfcf80eb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:57:42.351+08:00
