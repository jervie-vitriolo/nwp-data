    'template': '1'
    'title': 'Weather to improve as ‘Onyok’ exits PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78cb6d-6669-43ca-bc7d-c5a9fe1b4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:26:14.499+08:00
