      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a826f-1db3-4be0-916e-aa42f189ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke and duchess have been raising awareness of several issues
        while on official tour -- including counter-poaching operations in Malawi,
        gender-based violence in South Africa, elephant protection in Botswana and
        landmines in Angola.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de5005-0489-44d4-9a7d-c165e366c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
