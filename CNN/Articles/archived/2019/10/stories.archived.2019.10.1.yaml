    'template': '1'
    'title': 'Solon sees ‘conspiracy of violence’ in hazing death of Darwin Dormitorio'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663cd5be-fe71-4372-8e61-cc692abc22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — A party-list
        lawmaker and author of the law prohibiting hazing sees a “conspiracy of violence”
        in the hazing death of Philippine Military Academy (PMA) cadet Darwin Dormitorio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e6629-cea0-4ec6-84e9-5f1a04c2c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see a conspiracy of violence here wherein even the doctors are
        in collusion,” Ako Bicol party-list Rep. Alfredo Garbin told CNN Philippines’
        The Source Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d2850-0436-4ff8-bfc0-f88ca0fc9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time those cadets were not admonished and reprimanded
        by their senior officers when obviously hazing is apparently… <em>nangyayari
        doon kay</em> (happening to) Dormitorio,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b374e7-d3b5-4c1a-8d03-be0be9279a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio, 20, died at the PMA hospital in Baguio City on September
        18 after he succumbed to fatal blows as a result of hazing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b9a91-e1e1-4468-87e9-70789345dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified seven suspects in his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8ba4d-c660-4e3a-923e-0b5b3b04acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/9/27/PMA-Darwin-Dormitorio-last-24-hours-hell.html">TIMELINE:
        Darwin Dormitorio''s last 24 hours, as told by police</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9066cd-f58f-4b90-8659-c4021e4458e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat ''to i</em>-address <em>na</em> because that has nothing
        to do with the professional and psychological growth of any cadet <em>na bago
        maka</em>-graduate <em>ay</em> should undergo hazing,” the lawmaker said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff6693-a240-421f-b1b3-7d8e811d1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has to be addressed already because hazing has
        nothing to do with the professional and psychological growth of any cadet.
        It is not right that cadets have to undergo hazing before they graduate.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7aa072-79a0-45bf-84f4-0642780cb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hazing is not needed as it only cultivates a culture of
        violence among future military members.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5aca7b-bff3-4d87-a3f5-b6ea5f49a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to produce a responsible, a good officer of the Armed
        Forces of the Philippines with integrity, responsibility, love and patriotism,
        you don’t need hazing eh baka it will be passed on to the younger cadets,
        and <em>ano ide</em>-develop <em>nila</em> (what would they develop), culture
        of violence?" he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecf336-4ff9-489f-8234-8e50c69cf837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053 or the "Anti-Hazing Act of 2018," which was
        authored by Garbin, bans all forms of hazing and orders the regulation of
        initiation rites — physical and psychological — of fraternities, sororities,
        and organizations to make it safer for recruits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3da7f4-848f-4204-81e9-4e32f4b9ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covers the citizens'' military and army training.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a3b8d-e5b5-43ed-a048-576e0267161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It penalizes violators with life imprisonment and a ₱3-million fine
        if a hazing rite leads to death, rape, sodomy, or mutilation. The previous
        anti-hazing law did not include a fine. Those who were present and involved
        in the planning and conduct of a hazing incident, including the faculty adviser
        also face fines under the 2018 law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d9734-5c90-43c9-86e5-daf44566df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker urged authorities to "impose stiffer penalties" based
        on the measure and schools to sanctions students involved in such prohibited
        activity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c0450-c132-4ab5-b130-9fff074b2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> (A) school even without formal charges can impose
        the necessary sanctions such as reprimand, suspension or even expulsion on
        a summary hearing," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d8fce-96b0-401d-9899-c9b09aa63c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin lamented that educational institutions “are not taking it
        (the law) seriously.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54baebb-56c8-4c0a-8e12-99df288ea8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is only when ‘<em>pag may namamatay o may nai-</em>injured <em>tsaka
        lang ito pinapansin ng mga eskwelahan</em>,” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ccfdc-8df3-4530-918c-290943292c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said there is no need to amend the measure, arguing
        that educational institutions only need to be reminded about their duties
        under the policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4649a-9265-4d75-bfdf-8eabbc4ccbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pagkukulang ay ‘yung pagpapaalala ng mga</em> educational
        institutions and even uniform learning institutions such as PMA <em>na kung
        saan ‘yung kanilang mga obligasyon</em>… there is reasonable supervision over
        the students and their obligation is to conduct information dissemination,
        orientation with regard to the Anti-Hazing Act <em>pero hindi ito nagagawa</em>,”
        Garbin said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5119aa1-aa26-49ef-bb7e-c3952e5eafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Educational institutions and even uniform learning
        institutions such as the PMA have to reminded about their obligations to supervise
        students and to conduct information dissemination or orientation with regard
        to the Anti-Hazing Act. This is not done.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa7dd4-ac74-49ce-8687-dc83eb325c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin also pointed out the need for a discussion about the issue
        among more Filipinos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568059d-a7ee-45d7-9594-273f3574359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa ito nagiging</em> mainstream <em>na usapan. Dapat
        ito ay maging</em> mainstream <em>para maitatak sa isipan ng mga</em> fraternity&nbsp;<em>at</em>
        sorority&nbsp;<em>na ito ay bawal na bawal na</em>,” the solon said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407ac42-77de-41b9-8d31-ae10927d2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:11:26.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This needs to become a mainstream discussion to emphasize
        to fraternities and sororities that hazing is already prohibited.]</p>'
