      '7fef9647-4cf2-4131-8490-fb0282b2e0e0']
    'template': '1'
    'title': '''Ninja cops'' freed Chinese drug lord for ₱50 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602b4e7-57cd-4e7b-a333-406b71d3446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Authorities
        are hunting down a Chinese drug lord who evaded arrest in 2013 after allegedly
        paying policemen ₱50 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641e920-09b5-421e-b5cb-b3e440802ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70516d2-1bfe-4029-bde3-fe154e80a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency chief Director General Aaron
        Aquino told a Senate hearing on Wednesday that the suspect, which he identified
        as Johnson Lee, is in the government''s drug watch list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c12beb-05e2-4ed8-85f6-c6a06c3d7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf5cc5-c173-4b56-b79b-100219b276d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He’s in the PRRD (President Rodrigo Roa Duterte) list, which means
        that it’s validated that he’s a drug lord," Aquino said. The PRRD list reportedly
        contains the names of thousands of public officials and civilians who are
        involved in the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5539f-8e0b-40c0-8448-fced68f26017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79988f4-e14b-40e2-a7a4-148735c03d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Oscar Albayalde said he
        will order the police force to look for Lee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb39097-72cf-41e3-bde0-a49a0ab1d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6c1dc-5d0c-429e-bb5c-240728baf030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the investigation of the PNP''s Criminal Investigation
        and Detection Group, under its former head and now Baguio City Mayor Benjamin
        Magalong, Lee was arrested in an <a href="http://cnnphilippines.com/news/2019/10/1/richard-gordon-pampanga-2013-drug-raid-.html"
        target="_blank">anti-drug operation in Mexico town, Pampanga in November 2013</a>,
        along with cohort Rowel Cabag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3b632-35a5-42ba-af7e-7d93ece6e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540a8b5-a069-4247-a9bf-ac88ac6f2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial police report, however, said a certain Ding Wenku was
        nabbed along with Cabag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82ca7e-89c3-410b-bfe6-bf3f3f1fe093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a4598-66ef-4dce-a756-976b1063194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinatakas nila si</em> Johnson Lee <em>at kumuha sila ng isa
        pang</em> Chinese suspect. According to our sources,<em> si</em> Johnson Lee
        <em>po ay nagbayad ng</em> around 50 million for his freedom," Magalong said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604e1f8-eba8-4000-9400-4c042f423527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7697351-59fd-438e-936b-6110ed56258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They allowed Johnson Lee to escape and they got another
        Chinese suspect. According to our sources, Johnson Lee paid around P50 million
        for his freedom.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f6273-f428-41e0-8e6d-bb128190d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39872635-0036-4191-b481-1de5a0bd28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major Rodney Baloyo, who led the operation, stood by their
        report and denied taking hold of Lee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28bcc5-426e-4f2f-a6a2-5c040ee3299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a88e6c-2816-46bd-8686-9841cd4c4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, however, said this was just one of the lies
        and inconsistent statements from Baloyo, whom he threatened to cite in contempt
        and detain in the Pasay City Jail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab2371-9b1a-40b1-be00-ea3240701c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e364e-f7b1-42b4-965a-7b01235a10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Baloyo and his cohorts or receiving cars from Lee. He
        asked the Land Transportation Office to come up with a report on the whereabouts
        of Lee''s cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f824f5c-3bc0-49d6-8452-d5e46fdc811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e1d50-800f-4b0b-8a35-8e9aaf0f1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo and 12 other Pampanga policemen were ordered dismissed a
        year after the controversial raid. They received the dismissal order almost
        three years later, and then filed an appeal. Their punishment was then <a
        href="https://cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html?fbclid=IwAR01LK52AbDzkzLWnS2Pd-cxXn2dPweEhUIV4wNPAWsONLaYM4hJ0FXgeIw"
        target="_blank">downgraded to a one-rank demotion</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0227f-6580-424f-8464-dc99c1df605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb22ea2-a3df-4422-94cb-6afbe45e7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T19:42:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Tuesday denied allegations he blocked the dismissal
        of his subordinates, who are now on the list of cops linked to the drug trade
        that has been sent to President Rodrigo Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194d789-0a79-423c-a48d-a22186bb4f3a'
      'mgnl:activationStatus': true
