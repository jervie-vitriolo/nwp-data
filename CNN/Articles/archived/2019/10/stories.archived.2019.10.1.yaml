      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming Chief Minister of the new autonomous Bangsamoro region,
        Murad Ebrahim —&nbsp;who used to be referred to as MILF Chairman Murad —&nbsp;has
        discarded his nom de guerre and now uses the name Ahod Ebrahim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150edfe-2829-41f5-9d4f-e315afe6d3ea'
