      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #1: Beer makes you fat</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ab3ac-5c34-4bad-89b5-640740f8622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does the dreaded beer belly really come from? Some people
        automatically associate the drink with more calories, but there are quite
        a lot of low-calorie options for those “on a diet.” Fruit-flavored juices
        like orange and apple, as well as some variations of wine and milk actually
        have more calories than a regular bottle of beer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38999ac2-deaa-47fa-bf13-efb50eef05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #2: Beer is best served ice-cold</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3b86a-7ea2-4bbf-820b-22c43249d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of serving your beer ice-cold or warm is actually a
        matter of preference — and beer type. Several beer types are ideally served
        at room temperature, but variants like stout, porter, and ale are best served
        warm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeed3a3-3e40-4d9b-b0f6-74bdf4771748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #3: Beer is unhealthy</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13f441-1bd9-4b87-81c7-e1ba0d2a92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global studies show moderate beer intake actually poses several
        health benefits. Gluten-free beer, in particular, can lower cholesterol levels.
        The anti-oxidants in beers can help reduce the chances of heart disease and
        diabetes. The presence of minerals like silicon can meanwhile strengthen the
        bones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ba7a8-0fee-4da8-aa65-d0f577f4fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino beer-lovers can learn more about their favorite drink when
        Resorts World Manila (RWM) holds its annual beer fest in the country on October
        4 to 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bee6a-d06d-4023-8ea0-9533ceb61242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “October Fiesta,”  which comes inline with RWM’s 10th anniversary,
        gives Oktoberfest a delightful Filipino twist as it features over 300 craft
        beer styles from more than 30 local craft brewers who are members of the Philippine
        Craft Beer Community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535bb15-2b36-4f95-a4eb-74269b6dd498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can ‘mix and match’ the craft beers with signature RWM
        ‘pulutans’ including Franks’ Pinoy Hotdogs with flavors Adobo, Inasal, and
        Bistek Tagalog; Franks’ Sisig Wrap; RWM Fiesta Ham; and Bolahan’s selection
        of ‘tusok-tusok’ favorites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3104a00-bd1d-46e2-91ac-b9c5e2bc6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day festival will likewise feature performances from Paolo
        Santos, Migz Haleco, Davey Langit, New Maincas, Julius, Hans Dimayuga, Tiara
        Shaye, Juno, and Hello Ceasar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038541e9-5474-473f-8ccb-c108f63513a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“October Fiesta is definitely an event that Filipinos will truly
        love because it promotes a culture of true appreciation for food and craft
        beer pairings that’s completely different from the usual drinking sprees we
        see on TV during beer fest” Resorts World Manila Director for Corporate Communications
        Joee Guilas said. “It’s a true celebration of Pinoy flavors and music.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ccbfd-c578-44fa-b42b-1b426dc75372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Door charges for October Fiesta are at Php1,000 inclusive of five
        Resorts World Manila beer chows, three local craft beer servings, and one
        raffle coupon. Meanwhile, for only Php400, guests may enjoy two local craft
        beers samples and one souvenir pilsner glass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204ed27-6e74-48c8-84b8-561e75bbac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:06:01.891+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:39:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit <a href="https://www.rwmanila.com/">www.rwmanila.com</a> or
        download the RWM Mobile App for more on RWM’s October Fiesta.</p>'
    '17':
      'image': 'jcr:cc323228-1a77-444a-9979-f33f1832d43a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36b567-5b72-450c-b247-7c7167058b07'
