      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that while she is assured given the turnout of the
        ballot recount, she remains anxious about the PET''s ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be678740-ddf0-4c15-a978-d2cf6314cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
