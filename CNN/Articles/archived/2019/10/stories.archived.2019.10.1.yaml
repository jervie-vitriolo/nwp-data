    'template': '1'
    'title': 'Duterte to wait for end of Senate probe before acting on Albayalde,
      ninja cops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cc731-fa45-4f84-9fc7-a0eb10635225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> President
        Rodrigo Duterte said Tuesday evening that he would wait for the Senate to
        wrap up its probe on the case of the so-called <a href="http://cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html"
        target="_blank">“ninja cops”</a> before taking action on them and on Philippine
        National Police chief General&nbsp;Oscar Albayalde, who is implicated in the
        scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57d8e8-1960-4ad1-9e3d-e8a91b87d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In obedience to the separation of powers and respect for each other’s
        department, I should allow the Senate to complete its investigation,” Duterte
        told reporters before leaving for a five-day trip to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc5b5a-49c6-4a78-9ccf-8a0aa22f39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309a362-bd3c-4dc0-9650-67a46fe54c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will wait for the Senate to forward to him the results
        of its probe. He will then send this to Interior Secretary Eduardo Año, who
        can conduct his own investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9d4c4-4643-454f-a4bc-2a7d82b124c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ffe45-f790-457b-99aa-b7394ad1303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expects Año to come up with a report, from which he will
        determine if he will “dismiss, discharge, terminate any and all of them.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f541b4-f5e8-43c5-82de-42556be3f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2deb4-9e0f-4318-bc7a-7ccbc93245d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he does not want to preempt the Interior
        chief’s investigation, but also said that Albayalde’s “only link” to the ninja
        cops was that he happened to be Pampanga’s provincial director at the time
        the <a href="https://cnnphilippines.com/news/2019/10/1/richard-gordon-pampanga-2013-drug-raid-.html"
        target="_blank">questionable drug sting</a> happened in November 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe81b40-ef31-4681-a335-d9ae49679b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdf4fd-645b-4496-b1cd-12f93981d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also deferred to Año for any action on the alleged ninja
        cops — the 13 Pampanga policemen who faced drug charges over the drug raid,
        where they supposedly kept 160 kilograms of shabu for themselves and got ₱50
        million and new SUVs in exchange for the freedom of Chinese drug trafficker
        Johnson Lee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d4b06-0961-4963-9eab-e1a509f9b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203584b-8731-4a27-bc3a-c00c55e9e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon panel chair Richard “Dick” Gordon said he believes
        the cops mishandled the operation and that there was a bigger haul, other
        than the 30 kilos of shabu the cops had declared. Former Criminal Investigation
        and Detection Group chief Benjamin Magalong said the street price of shabu
        dropped after the raid, which suggested the seized drugs were recycled and
        peddled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97d448-7915-40bf-a5ac-75d7dd921941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246c601-bb53-4c2f-864c-23822ed1d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon and Magalong said Albayalde had command responsibility over
        the botched operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6848c33-4fb9-4ecf-a503-7dcac56e102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454be52-cb8d-4d3a-89b6-40c4893f8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, he (Albayalde) was very, very negligent. At
        the most, he was extremely, not looking at the ball," Gordon said. He stressed
        that Albayalde is possibly involved in the "coverup."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fc0de-31d4-4064-b502-e7e780d9cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9e10c-227a-4902-81ff-b36134873070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hopes Duterte acts on the ninja cops to put an
        end to them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52e98e-7714-47eb-a9a1-dec1aad4b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db76ba-2c5c-4c19-af4a-3a40f9566f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 policemen involved in the controversial drug sting were originally
        sacked, but their penalties were <a href="https://cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html?fbclid=IwAR01LK52AbDzkzLWnS2Pd-cxXn2dPweEhUIV4wNPAWsONLaYM4hJ0FXgeIw"
        target="_blank">downgraded to a one-rank demotion</a> three years after filing
        an appeal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f428f2-c58a-400b-a1f0-127b2c2ac77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080f86e-a2fc-45ca-a9bb-199ee63b93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde admitted during the Senate probe that he called then Central
        Luzon regional police director Aaron Aquino in 2016 to <a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html"
        target="_blank">ask about the status of his subordinates'' case</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a35c6-cf8f-4520-91ef-c157842e405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f0bb0-121c-4fc4-b007-d67edb20b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, now chief of the Philippine Drug Enforcement Agency, confirmed
        the call and said Albayalde asked him to review the cops'' pending dismissal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085a158-b12b-43cd-abd3-4d12c9c85e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5392f-d09d-4c08-bf70-4c6b09bb372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>Politics as Usual</em>, Albayalde
        said he does not regret making the call to Aquino.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8f6cb-d238-4470-9c63-f7f6cb343a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f45f22-4d61-48f4-97a6-62c9ef95f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not ask for anything. That is just a favor for all the families.
        Remember … these policemen have families also. Never did I, kahit ngayon,
        never did I influence anything,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929bc87-a808-4116-a83d-160de518d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:03:49.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
