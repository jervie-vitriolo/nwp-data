      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slightly slowed down, moving north at 30 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd914d33-1cbf-4edc-a0ee-6e1b175b2d0a'
      'mgnl:activationStatus': true
