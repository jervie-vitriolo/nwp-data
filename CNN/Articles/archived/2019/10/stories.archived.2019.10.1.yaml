      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/9/15/Department-of-Agriculture-Quezon-City-African-Swine-Fever.html"
        target="_blank">DA says QC gov’t report on ASF-positive pigs premature</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58620b49-6c05-4b65-b680-3c874bd8193d'
