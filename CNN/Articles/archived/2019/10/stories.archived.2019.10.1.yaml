      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a7f41-54ba-4912-9678-44a601fb8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
