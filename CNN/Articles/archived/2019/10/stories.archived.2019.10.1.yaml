    'template': '1'
    'title': 'After Uson’s OWWA appointment, expanded ban on government appointees
      pushed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe8814-59c2-49a9-b330-538849933a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – Election
        watchdog Kontra Daya is pushing for one-year ban on losing party-list nominees’
        appointment to public office, so legislators could prove that they are not
        rubber stamps of the Duterte administration, while questioning former communications
        assistant secretary Mocha Uson’s return to government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf1db2-ef42-4aa1-ab18-452521d46acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Danilo Arao, Kontra Daya convenor, urged the Congress
        to expand the provision in the Article IX-B, Section 6 of the 1987 Constitution,
        which states that "No candidate who has lost in any election shall, within
        one year after such election, be appointed to any office in the Government
        or any Government-owned or controlled corporations or in any of their subsidiaries"
        to cover party-list bets – especially the first and second nominees- who were
        not able to secure seats in Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8395d81-6c77-4782-870c-ce1a8df77f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Government Code of 1991 (Republic Act No. 7160) has a
        similar provision: "Except for losing candidates in Barangay elections, no
        candidate who lost in any election shall, within one (1) year after such election,
        (may) be appointed to any office in the government or any government-owned
        or-controlled corporations or in any of their subsidiaries," he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37337ca2-f36c-48f5-ba79-92eb2383bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Service Commissioner Aileen Lizada said that under these law
        stipulations, Mocha Uson, a former dancer and singer turned blogger, may again
        be appointed in public office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba333b4e-1d1f-4f79-8ea6-94f03c9ea47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one way for legislators to prove that they are not spineless
        puppets of Malacañan Palace,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208220cb-b902-4955-9698-f020e051b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was made after Uson, who was criticized and sued
        for sharing disinformation, and former party-list nominee of AA-Kasosyo, a
        losing party-list candidate in the midterm elections held more than four months
        ago, was appointed as Deputy Executive Director of the Overseas Workers Welfare
        Administration on September 23.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ea588-dd81-43f4-89d2-218c25f66b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convenor said that by amending the said provision, those in
        power could be stopped from taking advantage of the “legal technicalities
        to hide the ugly head of patronage politics.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a75b37-1213-4917-8e47-59791c1f9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao said this proposed amendment of the provision of existing and
        applicable law goes beyond legality, arguing that this is exercising prudence
        “in giving out appointments to government-favored individuals clearly rejected
        by the voters.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2bad7-ec50-4872-a61c-f43e5d87f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao then questioned the qualifications of Uson, saying she “hardly
        made a difference in her work with the Movie and Television Review and Classification
        Board (MTRCB) and the Presidential Communications Operations Office (PCOO),”
        adding that she has a “penchant for spreading ‘fake news.’”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68238be4-8da6-497f-ab87-00c1ce68c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the public to air its disapproval of “recycling the
        likes of Uson.” He also reminded the Filipinos that Uson''s&nbsp;salary will
        come from taxpayers’ money.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc196f-b4df-4581-954e-095650b3c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:41.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This all the more necessitates the need to expose the appointing
        authority’s temerity and Uson’s audacity,” he said.</p>'
