      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d49e74-0f97-4473-b19b-e545b758b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:29:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin earlier apologized to the student community in the wake
        of protests, and promised to take action to make the campus a ‚Äúsafer school.‚Äù
        This includes the proposed set-up of an Office for the Protection of Minors
        and Vulnerable Adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9b045-03b3-48c8-a8c3-82958d3f10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:33:51.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/19/ateneo-de-manila-university-apology-sexual-harassment-protests.html?fbclid=IwAR2">Ateneo
        President apologizes amid sexual harassment protests</a>&nbsp;</strong></p>'
  'kapit-kapit-bahay-bahay':
    'author': 'Rissa Coronel'
    'caption': '‚ÄúKapit, Kapit, Bahay, Bahay‚Äù tells the story of the children and residents
      of Sitio San Roque, an urban poor community under constant threat of eviction.
      Photo by RISSA CORONEL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1', 'f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-10-23T18:30:09.655+08:00
    'imagesource': 'jcr:a7186046-7e54-4464-8d06-ef2e80ab40d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161a2109-1dd3-482f-a602-2632b3ca42ff'
    'lead': '‚ÄúKapit, Kapit, Bahay, Bahay‚Äù tells the story of the children and residents
      of Sitio San Roque, an urban poor community under constant threat of eviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T18:56:38.431+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T08:21:13.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:48.138+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The children‚Äôs book that tells the story of a disappearing community'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d06f62-0928-4af0-a6df-7a025c2af772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.431+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> <a href="https://www.ohchr.org/en/professionalinterest/pages/crc.aspx"
        target="_blank">The United Nations Convention on the Rights of a Child</a>
        states that all children have the right to shelter and adequate living standards.
        But how do urban poor children in a community under constant threat of eviction
        even begin to assert their rights?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f4e7f-1f2a-4a23-89af-a1d288f43b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.432+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitio San Roque is among the <a href="http://nine.cnnphilippines.com/life/culture/2018/07/22/Duterte-admin-urban-poor-communities.html"
        target="_blank">urban poor communities</a> that have been affected by Duterte‚Äôs
        ‚ÄúBuild Build Build‚Äù program. Its people have been pushing back against forceful
        eviction since the Arroyo presidency, but as neighboring developments rise,
        their area and population have shrunk to make way for Quezon City‚Äôs Central
        Business District project. The area is currently flanked by towering commercial
        complexes, obscuring its entrance almost completely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c22308-b9ca-4e87-a5fa-f472fb0688db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.432+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this context that the children of Sitio San Roque grow
        up in; it is their story that the children‚Äôs book ‚ÄúKapit, Kapit, Bahay, Bahay‚Äù
        aims to tell. The book, written by China Patria De Vera and illustrated by
        Gelai Manabat, is an effort launched by Kadamay (Kalipunan ng Damayang Mahirap)
        and the Save San Roque Alliance in the hopes that its story would shed light
        on the plight of Sitio San Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33695a31-3fcd-4b6f-921a-43a3159ea419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.432+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe book was the brainchild of Michael Beltran, the Information
        Officer of the Kadamay National Office. Matagal na niyang inisipang gawing
        children‚Äôs book ang kuwento ng mga bata dito. In-interview talaga namin ‚Äòyung
        mga bata para makuha ‚Äòyung mga kuwento nila,‚Äù explains Manabat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1a946-5e06-4b79-8673-739c3b0b49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.432+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Vera and Manabat feel strongly about the need for <a href="https://cnnphilippines.com/life/culture/literature/2018/10/15/radical-Filipino-childrens-books.html"
        target="_blank">more progressive stories in children‚Äôs books</a>, particularly
        narratives that uplift children in marginalized contexts. ‚ÄúAdvocacy ko kasi
        since undergrad ang pag-aaral ng children‚Äôs literature, at nakikita ko talaga
        ang need para ilapat na ang mga bata sa mga pangyayari sa panlipunan,‚Äù says
        De Vera, who is a member of the Alliance of Concerned Teachers and currently
        teaching at a Lumad School in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98174e-3948-4ae5-abc6-ec98c49188c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.432+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Manabat, she currently works for a children‚Äôs books publisher,
        which she sees as a good vantage point to observe trends in local children‚Äôs
        literature. ‚ÄúKulang sa representation ang urban poor children, palaging children
        in the big city ‚Äòyung nasa kuwento. But if you notice, rumarami na ‚Äòyung mga
        books [on the matter], with one good example being <a href="https://www.facebook.com/AklatAlamid/"
        target="_blank">Aklat Alamid</a> which focuses on children from Mindanao.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1dec5-0d80-4d9b-b55e-85d15849e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.432+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from wanting to shift the focus in children‚Äôs literature,
        De Vera and Manabat have witnessed San Roque‚Äôs struggle firsthand. De Vera
        shares, ‚ÄúYears and years ago, as students, nag-immerse kami [sa San Roque]
        every summer. Nakita namin ‚Äòyung pagbabago ng facade ng community: ginigiba
        ‚Äòyung ibang mga bahay, nawawala ‚Äòyung ibang mga taong kilala namin. Naging
        struggle mag-keep in touch sa kanila.‚Äù</p>'
    '7':
      'image': 'jcr:8446b907-86a7-4f62-9b39-5c586163d530'
      'imageCaption': 'The kids also participated in a banner-making activity after
        the storytelling session. Photo by RISSA CORONEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dff64c-91ad-4846-9017-a14ec3608ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:05:53.961+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18156f7f-a9f7-48bb-8c14-09af2f3988ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:11:15.018+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKapit, Kapit, Bahay, Bahay‚Äù contains true accounts of the children
        and the San Roque community at large. The book opens with the story of Lola
        Baby, a long-time activist against the community‚Äôs eviction. De Vera explains
        that their protagonist is actually based on the many citizens of San Roque
        who persevere against forceful eviction: ‚ÄúRepresentative siya ng kabuuan ng
        mga nanay at tatay sa komunidad.‚Äù We follow Lola Baby‚Äôs narrative as she goes
        about a regular day, maintaining a feeding program, watering the plants, recounting
        the many jobs she‚Äôs held, until ‚Äî Boom! ‚Äî a demolition team bursts through
        their roof.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff43e59-a8e7-4654-8411-d468801e10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:11:15.018+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Lola Baby‚Äôs many jobs, she recounts that being an activist leader
        is her favorite. But one can‚Äôt help but think that her inclination toward
        activism is only due to necessity. In the book, it is still Lola Baby who
        leads the community in barricading against the demolition team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b012c-fd04-4ea2-bc76-648407e0672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:11:15.018+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera shares that the overall story-writing process was done collaboratively
        with the residents of San Roque, as well as with Kadamay and Save San Roque.
        ‚ÄúWe really wanted to integrate the name of [Kadamay] into the story because
        of their efforts to help San Roque. Nagkaroon kami ng bukas na talakayan with
        the orgs and the community na ito ang magiging daloy ng kuwento.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef517fb-2a0e-43ce-9d1d-b02977a268b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important aim of ‚ÄúKapit, Kapit, Bahay, Bahay‚Äù is to destigmatize
        the urban poor sector. ‚ÄúWala ang siyudad kung wala sila,‚Äù De Vera says.&nbsp;‚ÄúWe
        really wanted to humanize them, as they are a large part of the community,
        and of Quezon City‚Äôs economy and workforce.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571b444-6efe-4bb9-9bd9-205c2e7ceb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shines through as the book‚Äôs child-protagonist narrates, ‚ÄúNaisip
        ko, kung sa malayo papalipatin sina Manong Jun, sino na ang magsesemento sa
        kabilang kalsada? Kung papaalisin dito si Manang Wendy, saan na bibili ng
        tanghalian ang mga guwardiya sa tapat? Kung itataboy sina Ate Tata, sino na
        ang magmamaneho sa mga traysikel na sinasakyan ng marami? At kung hindi na
        makakatira rito sina Kuya Boy, babaho ang mga bahay dahil walang kukuha ng
        mga basura nila.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cf9a1-ba41-4c06-a5c1-0cc1750e18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last page of the book contains a typographic illustration of
        a song from an urban poor community, albeit not San Roque, that has been long-sung
        by its children in kindergarten: ‚ÄúBahay namin, laging ginigiba / presyo pataas,
        sahod pababa, laging may demolisyon / merong karahasan, kulang sa edukasyon
        / kawawa naman, kawawa naman kaming mga bata / kaya naman, kaya naman kami‚Äôy
        lumalaban!‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1566d60-5b86-4ba2-81ae-ca35e06aa50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKapit, Kapit, Bahay, Bahay‚Äù may not be a happy tale, but it is
        a true account of the struggles that Sitio San Roque has faced for over a
        decade ‚Äî from being stigmatized as the urban poor, to being forgotten by rapid
        urbanization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb34239-e9dd-4c06-8482-639890e11496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:56:38.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:21:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the story of Lola Baby, who can never abandon her role in
        rallying the community despite her age. Most of all, it is the story of San
        Roque‚Äôs children, being told in the hopes of a better future for them.</p>'
