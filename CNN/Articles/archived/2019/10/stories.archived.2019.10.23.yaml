      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the whole east zone will be affected. Sevilla said
        residents can expect these four to ten-hour interruptions only at nighttime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044907d8-1dd6-4c60-90a8-1f1ff8ec84f3'
