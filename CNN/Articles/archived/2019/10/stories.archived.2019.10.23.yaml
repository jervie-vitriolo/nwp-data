      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Discover and break
        your own limits ‚Äî this is the message top tech company Vivo aims to get across
        as it unveiled the new flagship phone Vivo V17 Pro in the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d009620-84e4-4823-acb9-a574ec219c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.412+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By developing a smartphone with six cameras, the leading global
        company invites photography enthusiasts ‚Äî and even ordinary users ‚Äî&nbsp;to
        step out of the box.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516a8e6-b444-4965-9765-363bfd53547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.413+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Vivo V17 Pro has to offer</h2>'
    '11':
      'image': 'jcr:b01613b7-3ec9-4d55-8bd5-bfc6eb1b1c4b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83af79-2abd-4b5b-b0fc-66c2b80fea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.419+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f171e-5a26-4049-b8ae-349aa690f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.415+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V17 Pro''s dual elevating front camera is a combination
        of a whopping 32 megapixel (MP) main selfie camera and an 8MP Super Wide-Angle
        Selfie lens that can capture wide angles up to 105 degrees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58148208-6fde-459b-b037-b824c35e4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.415+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultra-wide-angle camera feature is perfect not only for group
        shots, but also for selfies with breathtaking landscapes in the background.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d06043-ce6f-4737-bff8-5342a9ae1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.416+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo V17 Pro''s elevating selfie camera also allows for a bezel-less
        screen ‚Äî designed for consumers who love watching videos and playing games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f16f3d-7793-4998-86e6-bd43b7ec2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.417+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its embedded AI algorithms, the device‚Äôs 48MP main camera
        also features a Sony sensor, 1/2‚Äù sensor size, as well as a large F1/8 aperture
        that will help you capture better photos. A 2MP Super Macro camera meanwhile
        allows you to shoot minute details in crisp color and sharp images.</p>'
    '12':
      'image': 'jcr:c987ff8c-3d1c-48cb-bce4-b9dd5115094d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af649a-2cc7-4951-97d0-dcd5d4f4673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.419+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9a1e0-0c53-4687-91ed-b8c831bfc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.418+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no need for stitching apps or constantly switching
        to panoramic mode as the ultra-wide-angle lens lets you shoot various backgrounds
        at your convenience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ac2f4-f38f-41d3-a506-7ba9e09d1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.418+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo‚Äôs latest flagship smartphone also delivers two beautifying
        features ‚Äî the ‚ÄúPose Master‚Äù that suggests various poses, and the Super Night
        Mode feature that solves the perennial problem of shooting in low light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725a17a-c347-4258-84e5-9736594eaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:39:59.418+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V17 Pro runs on Qualcomm Snapdragon 675 AIE processor with 8GB
        RAM + 128GB ROM. Its 4100mAh battery, with Dual-Engine Fast Charging Technology,
        brings higher durability and faster charging for a long-lasting and safe mobile
        experience.</p>'
