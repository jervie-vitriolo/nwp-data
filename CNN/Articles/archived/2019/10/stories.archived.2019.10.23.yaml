      '8ce1345d-2ffc-4ebf-b19b-1a978dae55e9']
    'template': '1'
    'title': 'Murder suspect whose alleged crime sparked Hong Kong protests walks
      free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d8669-0c02-4c30-980f-5fc2b87cc463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Protests in Hong Kong have affected
        everything from esports and the NBA to arguments about free speech on Australian
        university campuses and the US-China trade war. Chinese President Xi Jinping,
        Donald Trump and basketball star Lebron James have all been pulled in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f057e-ddba-49c4-90ba-cb1f8aadb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d365ce8-8efe-40fa-8f6e-a67b9be2063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the global consequences of almost four months of unprecedented
        unrest continue to be felt, the story that started it all has slipped from
        the headlines. On Wednesday, one of the central players in that story walked
        free from a Hong Kong prison on minor charges, after authorities say he confessed
        to killing his girlfriend but, so far, avoided prosecution for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517e563-10c9-4222-a7c0-fea74559b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be9527-75ab-4eb9-ae8d-66a6e39e7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan Tong-kai was sentenced to prison by a judge in April 2019.
        Just over one year earlier, authorities say the then 19-year-old admitted
        to killing his girlfriend, 20-year-old Poon Hiu-wing, while the pair were
        in Taiwan. Poon would have been about 15 weeks pregnant at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c85b2-4b7e-44de-8d2c-f27f482cc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab882b9-89cb-4eba-bb5c-0c6d9b46f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Chan was arrested in March 2018 and soon confessed to the
        killing, according to police, that wasn''t why he was before a judge in April.
        Because Hong Kong and Taiwan have no extradition agreement, and do not usually
        provide cross-border legal assistance -- and because they couldn''t prove
        the alleged murder was planned in Hong Kong beforehand -- prosecutors in the
        city were unable to charge Chan with murder. Instead, he was charged with
        the more minor offense of money laundering, in relation to cash and other
        valuables he stole from Poon after allegedly killing her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf96e6a-336d-43a8-81a0-ea6cd3e639a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acb806-c3e4-44df-86f6-e70bc7c103ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt by Hong Kong''s leader Carrie Lam to plug the extradition
        "loophole" with Taiwan, and at the same time allow suspects to be sent to
        China and Macao, led to months of intense anti-government protests, which
        were initially sparked by fears the extradition law could be used to rendition
        critics of Beijing across the border to face trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fb65a-5131-4525-821e-757290d9ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0f5dc-f198-47c2-8dae-5f8664a55d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests show no signs of stopping, and have only grown more
        chaotic and violent in recent weeks. But on October 23, Chan -- whose lawyers
        did not respond to a request for comment -- walked free, after 19 months behind
        bars on the money laundering charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1989bf-10fb-40e9-b112-3c2919a948c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2b53b-969f-4291-96b4-44f09c8d0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to him now is unclear. The Hong Kong government said
        Chan has offered to hand himself in to Taiwanese authorities, but how that
        will exactly take place is hotly contested. Taipei said it had requested Chan
        be handed into its custody in Hong Kong, along with his alleged confession
        and other documents relating to the case, but Hong Kong has pointed out Taiwanese
        police have no authority to operate in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3209c1-ea1c-4024-8211-ff83a58463c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d03ab-b5af-4a2f-a767-f5f979b8be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authority of Taiwan has no law enforcement power in Hong Kong.
        Chan is Taiwan''s wanted person and his surrender decision is voluntary,"
        Hong Kong''s government said in a statement Wednesday. "As he will be a free
        man after released from jail, the (Hong Kong) Government has no authority
        to impose any restrictive measures on him. He could go to Taiwan accompanied
        by persons of his choice. Upon arrival, the authority of Taiwan can arrest
        him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bed4cb-8c65-4347-88ea-2b86d765a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a92764-2f52-4ae5-8c03-70ac22c15aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan is currently a free man. Speaking outside Pik Uk Prison on
        Wednesday morning, he said that "I understand that because of my irreversible
        wrongdoing, I have caused huge pain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632a49b-ba9d-4b60-9bc9-53a42198d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a140c4c-3336-4c71-bd6f-68534c304ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to pay the price for my impulsiveness and my wrongdoing,
        which is to turn myself in to the Taiwanese authority and serve my sentence
        there," Chan said. "I can only say I am sorry. I hope everyone will forgive
        me, give me a chance to give back to the society."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b480656-51f4-4fb9-a705-dbe278edb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5e872-d9cd-4108-9578-c9e56103d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death at the Purple Garden Hotel</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307dc098-1cf9-487f-999a-239330f55c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a good daughter. In school, she was a good student," Poon
        Hiu-wing''s mother told reporters in February. "What did she do to deserve
        this? Our family never imagined that such a horrible thing could happen to
        such a nice girl."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40395a3f-4fe8-47f8-bf99-125bc2e5cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ae2ee-35d6-44d8-a1ff-2bc9fc86f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, Poon and Chan met in July 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91eb943-b1ca-45b3-8315-8b70b0dd9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1173c7-0caa-42c6-86a4-20bd6d25de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, Poon shared happy selfies of the two of them together.
        In one photo, she smiles at the camera, her eyes wide and her face framed
        by long, dark hair. She''s holding Chan''s arm as he stares into the camera,
        his bowl cut hair hiding his eyebrows. He has big ears which stick out from
        his hair, and a large birthmark under his left nostril.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba0d56-5678-433f-b9fb-79ad28994127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71664d46-9eab-4ef9-86e3-35cd5c99aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, the couple took a holiday to Taiwan. Before they
        left for Taipei, Poon wrote on Facebook that Chan had described her as "his
        first and last girlfriend."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79caf63-49b2-475c-a626-b42db16b1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf091a-aed0-422b-b08a-4c9155bd8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage from the Purple Garden Hotel, verified by Taiwanese
        authorities, shows the couple returning soon after midnight on February 17.
        Chan is walking in front, carrying a large, apparently empty, pink suitcase
        with one hand. Poon follows a short distance behind him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172607ea-a8b2-4d71-99d3-638305b6d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb3814-8ca6-41b4-ab84-af144e502fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chan''s confession, as presented in court, that suitcase
        would be central to what happened next. In a WhatsApp message to her mother,
        authorities say Poon said they''d be returning to Hong Kong later on the 17th.
        But while they were packing in the early hours of the morning, they started
        arguing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d0985-3a54-4745-bcd7-cadf0d3bed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181cd95d-9b5e-48a6-a23c-9d71c5fefcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat soon turned into a blazing argument. According to Chan''s
        confession, cited in court, Poon told him she was pregnant by her ex-boyfriend,
        not him. He says she then showed him a video of her having sex with another
        man.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a078dfc-5213-4093-adfb-b87923202fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d8b63-32a2-43e8-a654-2d4c9711704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the situation escalated, the court heard -- Chan hit
        Poon''s head against the wall of their hotel room and began strangling her
        from behind with both hands. They fell onto the floor, where they struggled
        for about 10 minutes until Poon was dead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6d03f-a930-4554-b9a9-4b2e42d696da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe4065-bf96-414c-a4af-c799a8020e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronted with the corpse of his pregnant girlfriend, Hong Kong
        officials say Chan turned again to the suitcase. He stuffed Poon''s dead body
        into the pink case, folding her near in half to make her fit. He then threw
        her belongings into four plastic bags, according to court documents, and went
        to sleep.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4c6eb-662a-46ed-bf3e-a6630b8ae54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddd747-a32c-4946-9da6-928c9645dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:25 a.m. on February 17, surveillance footage shows Chan leaving
        the hotel alone. He''s lugging a now apparently very heavy pink suitcase behind
        him, and it moves awkwardly over the cobbles on the street outside. He has
        a baseball cap pulled lower over his head, and a black mask over his face.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552ffd7-d916-402b-83e0-26703303e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94791c-f9e7-4934-8b43-60d249737036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disposed of Poon''s belongings in various trash bins near the
        hotel, according to court documents, and then dragged the suitcase to a nearby
        subway entrance. From Zhongshan station, Chan rode the red line north for
        15 stops to Zhuwei station on the outskirts of Taipei, according to Taiwanese
        state media. There he started looking for a place to dump the body, eventually
        settling on a park, where he clumsily hid her in some bushes, Taiwanese police
        say.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3fc89-6e06-41cd-aa3d-55859ec5430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a31d07-55f0-42a6-9f36-9aab0cb5b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he disposed of her belongings, authorities say Chan took
        Poon''s iPhone, her digital camera and an HSBC ATM card. Prosecutors say he
        immediately withdrew the equivalent of about US$700, with plans to go on a
        shopping spree, but changed his mind and caught his flight back to Hong Kong.
        There he further withdrew the equivalent of about $2,400 from Poon''s account,
        and deposited it to his credit card, according to authorities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf05bfc-e476-4d45-8453-55002c8ffebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fe571-d28b-4bda-b9d2-1e454b6e86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities say Chan was enjoying Poon''s money, her parents
        were growing increasingly frantic. Poon hadn''t told them she was traveling
        with a boyfriend, but her mother found a copy of Chan''s Taiwan Entry and
        Exit Permit at Poon''s apartment, the court heard in April. On March 5, she
        filed a missing person report to police in Taiwan, and just over a week later
        they discovered Poon''s now decomposing corpse in the Zhuwei park.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec84b7-655c-493f-b723-f87370f0cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a2ded-f3f2-4c82-8081-a1547cb752fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan was brought in for questioning by Hong Kong police, and he
        admitted to murdering Poon and hiding her body, prosecutors say.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c3bb1-a59d-4c19-8b8b-6778358e59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3e428-1d77-489f-9ac4-7c7c6be0d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extradition woes</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b18ce-792d-4699-be2a-273efe85f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan had admitted to the crime, and he''d been caught spending Poon''s
        money, according to authorities. But police could not prove that he had planned
        the alleged murder in Hong Kong, meaning authorities in the city had no jurisdiction
        over it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c68a1-9670-481d-b285-dac0a2066331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4766d-15ff-4ea6-90d8-1d40dd076090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese prosecutors issued a warrant but without an extradition
        treaty, there was little chance of Chan being sent to Taiwan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81d0b7-b203-4b95-a586-956b3084cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0e43f-e602-4faf-b710-c1887ab666c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials have described the lack of an extradition agreement
        with mainland China as a loophole, but a British official who worked on the
        agreement to hand over the city to Chinese control in 1997 said the building
        of a firewall with China''s legal system was deliberate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d28cf-6b8a-426d-b45b-2e4d17348dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14341bfb-79ed-480e-82f1-4e81a7fe457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK made a conscious decision to create a clear divide between
        the two systems so that the rule of law remains robust," former British foreign
        secretary Malcolm Rifkind wrote in June.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956de7e0-f42f-41ba-8d57-28c5577f6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7084f-d940-4bc1-9549-fdbcfd493488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question of having a comprehensive arrangement for rendition,
        sending fugitives to mainland China, has been under discussion for more than
        20 years, and of course got nowhere," former Hong Kong lawmaker Emily Lau
        told CNN. "And the reason, the main reason, is that Hong Kong and mainland
        China have two very different legal systems, and we cannot guarantee, and
        nobody can guarantee, that anyone sent to mainland China, would get a fair
        trial, because what they have there."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23f02a-bb88-4ba3-be46-f87021283259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9e3f4-3366-4985-81e9-75e9d8437daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Washinton-based watchdog Freedom House, China lacks
        an independent judiciary and fails to protect the right to due process. The
        conviction rate in China has been widely estimated to be around 98%.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94748c3b-7d0f-48c8-8592-23107d8dfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774cf59-1e46-4ede-a8b8-899e5468d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations began over the extradition bill in April, and hundreds
        of thousands of people turned out to protest it on June 9. When the Hong Kong
        government pressed ahead, tens of thousands of protesters successfully blocked
        the city''s legislature from holding a second reading, and in June, Lam agreed
        to suspend it, but not fully withdraw it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e026ed-f5e9-481e-9141-8eea2598fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8572ef-312e-45df-8496-dfd2d2af4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she did announce its withdrawal, in September, it was
        too late: the protest demands had sprawled and the unrest -- by then in its
        fourth month -- showed no sign of stopping.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b99cc-a346-4978-93a4-929fb370ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2c45c-5f40-49a8-872b-7a26a78eea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the Hong Kong legal system is concerned, now that he''s
        left prison, Chan is a free man.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b7e65-aa99-4c33-a4a6-0930923e8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacd0dc-8883-4986-8a86-d4f74ccf38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week -- after lobbying by lawmakers and religious figures --
        Chan told the Hong Kong government he would hand himself over to Taiwanese
        authorities, willing to face justice on the island. This apparent solution
        was thrown into doubt, however, when Taipei raised concerns about accepting
        his surrender without full judicial cooperation from Hong Kong, including
        handing over evidence against Chan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaadacf-0828-46ed-8f83-addb6f43861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a499f-4677-4a62-ad36-7e412763d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The homicide case took place in Taiwan. The body of the deceased,
        key witnesses, exhibits and relevant evidence were all in Taiwan. Without
        doubt, Taiwan has jurisdiction over this offence," Hong Kong''s government
        said Wednesday. "Now that Chan is willing to surrender, Taiwan should receive
        him, and initiate interrogation, evidence gathering and prosecution on him.
        Regarding the relevant evidence in Hong Kong, apart from those voluntarily
        brought with Chan, for other evidence, Hong Kong will, under the legal framework
        and following the procedures, provide all necessary assistance."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f82c82-7723-4984-ae3a-874df1ef001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a79c0-55fe-4890-9601-7bb67918de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poon''s parents have called again and again for justice to be done,
        but there''s not really anything more they can do. Lam has said over and over
        that the extradition bill is dead. Whether there is another way to send Chan
        to face justice for his alleged crime remains to be seen.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906efebf-da8f-4913-bb46-74d405da5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:55:43.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/23/asia/hong-kong-taiwan-murder-intl-hnk/index.html"
        target="_blank">Murder suspect whose alleged crime sparked Hong Kong protests
        walks free</a>."</em></p>'
  'junk-food-sleep-deprivation-study-craving':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-23T20:08:21.609+08:00
    'imagesource': 'jcr:663d2a3a-ad2d-404b-b5d7-379664f7cc61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c10e6597-5b0d-412c-9056-30be509d5cb4'
    'lead': 'What is it about sleep exhaustion and junk food? The answer lies in history,
      back when we dug in the dirt for starchy tubers, foraged for sweet berries and
      gorged on fatty fish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T20:11:21.280+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:21:05.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:50.364+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'research', 'food', 'junk-food', 'sleep', 'sleep-deprivation']
    'template': '1'
    'title': 'There''s a scientific reason you crave junk food when you don''t get
      enough sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7461e0-3dc2-490a-9d4b-0307b56c7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî It''s 3 a.m. and you''re wide awake for
        the second night in a row. You get up and stumble to the kitchen for some
        warm milk mom swears will put you to sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a398a64-ecf5-4f38-8405-c222497599f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are you eating a bowl of ice cream with a side of cookies?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16cadf-f869-48be-9694-5b14bfbf9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re sleep deprived, you''re not like, ''Oh, you know what,
        I want some carrots,'' " said behavioral neuroscientist Erin Hanlon, who studies
        the connection between brain systems and behavior at the University of Chicago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc508816-aa20-453e-a05f-fd3306403dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re craving sweets and salty and starchy things," she added.
        "You want those chips, you want a cookie, you want some candy, you know?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9216d90-55ac-4132-bebb-5298a87eefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ancient system</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85937bfc-6e53-4306-becc-f1a125104be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it about sleep exhaustion and junk food? The answer lies
        in history, back when we dug in the dirt for starchy tubers, foraged for sweet
        berries and gorged on fatty fish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca64508-da2b-4778-b311-aeb98740cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, a lack of sleep triggers ancient instincts that yearn
        for rich, sweet, fatty foods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367a7c0-6220-4a41-b6a0-47f4def9c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evolutionarily speaking, it was a big deal to have a high carb,
        high fat meal, because you didn''t necessarily have those all of the time,"
        explained Hanlon, also a research assistant professor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d4587-0fc6-4636-bd65-a06929220569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think back to feast or famine times, having a meal with
        lots of carbs or fat was something that your brain would say, ''Hey, we want
        to have that.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e6c15-5b98-401c-90a0-23175863f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only the last bit of humanity that we have been able to have
        food around the clock or food that is high in saturated fats and high in carbs,"
        Hanlon continued. "And our brain has not evolved as quickly as the food choices
        that have become available."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383b942-8395-4bb2-abc8-21f440cea49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep and endocannabinoids</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f4a16-d66e-4d19-98d0-2c68c30216fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have heard about two hormones that control our urge to eat:
        leptin and ghrelin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6273def-75af-4360-aa1b-efad91d0cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell my patients to think about them by their first letter,"
        said sleep specialist Dr. Raj Dasgupta, the associate program director of
        the Sleep Medicine Fellowship at Keck Medicine of USC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51019107-04a6-434f-9d5e-1f50debd0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''l'' in leptin stands for lose: It suppresses appetite and
        therefore contributes to weight loss," he said. "The ''g'' in ghrelin stands
        for gain: This fast-acting hormone increases hunger and leads to weight gain."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac18053-cab8-4741-9bd4-54b87905d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re sleep deprived, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2725023/"
        target="_blank">research shows</a>&nbsp;ghrelin levels spike while leptin
        takes a nose dive. The result is an increase in hunger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691799e-5500-4e42-82f7-6823ac3fbfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But food is food, so that doesn''t explain why we crave candy instead
        of carrots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fcc09-98ad-4677-9897-b441c30a81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer that, you have to look at another system of the body:
        The endocannabinoid system. Its job is to keep our body in homeostasis, or
        equilibrium and it regulates everything from sleep to appetite to inflammation
        to pain and more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cf061-7d88-4c7a-90fc-2ad4aba99328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science only discovered the first cannabinoid receptor in 1988,
        in the brain of a rat. Within a few years, they found two receptors, CB1 and
        CB2, and discovered it was present in all vertebrates ‚Äî mammals, birds, reptiles
        and fish ‚Äî and possibly some invertebrates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1096e-481e-4e32-96f5-5ebc9e59f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we know it''s an ancient system, evolving eons ago. In fact,
        the most primitive animal known to have cannabinoid receptors is the sea squirt,
        which lived more than 600 million years ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b0dab-808d-47a4-b632-4ecb9e12e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this system have to do with eating? Endocannabinoids bind
        to the same receptors as the active ingredient in marijuana, which as we know,
        often triggers the "munchies."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34affbbe-d211-4f7e-bf80-6a4cf62ed572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that you can infuse endocannabinoids into specific regions
        of animals'' brains and make them eat," said Hanlon. "They will eat specific
        things, more palatable things. They will choose sucrose over saccharin, despite
        the fact that in theory both taste the same, but the sucrose has more carbs."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79d607-3607-42f2-a6e0-ad32d56f82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers now believe it could be the endocannabinoid system that
        triggers our hedonistic cravings for fatty, starchy and sugary foods.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fba886-fafb-4022-8653-b40c40d09e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like with leptin and ghrelin, sleep deprivation seems to
        make it worse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3ad60-72fc-441a-86d4-56622854af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in 2016, Hanlon compared the circulating levels
        of 2-AG, one of the most abundant endocannabinoids, in people who got four
        nights of normal sleep (more than eight hours) to people who only got 4.5
        hours.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad5e84-6d16-4560-a2e2-f2069b353813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were sleep-deprived reported greater increases in hunger
        and appetite and had higher afternoon concentrations of 2-AG than those who
        slept well. They also had a rough time controlling their urges for high-carb,
        high-calorie snacks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aaa6a0-b33d-44c1-bf41-d9658acfabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? "We don''t know," Hanlon said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66aaaa-c1b2-4515-8bc7-123af8dde675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this research is so new that science doesn''t yet know how
        it all fits together or what can be done about it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccd0f1-24a8-4f6e-8986-72006fe3f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that brings us to the bottom line: There''s not gonna be a pill
        any time soon for the sleep-deprived junk-food junkies that we are.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0788de4-8cfe-4587-97fc-dd9cc55c740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, you''ll have to do what the doctor says to reduce your
        illicit cravings in the middle of the night: Get more sleep.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69615403-3347-4aac-bbf9-976b17481c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:11:21.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/23/health/sleep-junk-food-cravings-wellness/index.html"
        target="_blank">There''s a scientific reason you crave junk food when you
        don''t get enough sleep</a>."</em></p>'
