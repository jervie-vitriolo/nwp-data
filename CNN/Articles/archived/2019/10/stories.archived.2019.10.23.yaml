    'title': 'Shaquille O''Neal weighs in on NBA-China spat, says ''Daryl Morey was
      right'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781e77a-fb80-46e9-be80-5433bea7fc92'
