      'jcr:uuid': '4bc1c76a-5398-4be0-94a4-8318e4ded37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
