      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Peralta‚Äôs appointment as the next top magistrate, Malaca√±ang
        is optimistic the judiciary will ‚Äúcontinue to be well-managed as it thrives
        to uphold the principles of judicial excellence, integrity and independence.‚Äù</p>'
    '35':
