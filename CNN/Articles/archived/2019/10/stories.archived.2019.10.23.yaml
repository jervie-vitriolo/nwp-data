      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319c0b4-ed7e-4012-bd3f-f31718c0bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Academy is herself battered with the stories that came out
        in the news. We pray that the Filipino people will allow PMA to heal and the
        Corps of Cadets learn from its mistake,‚Äù she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363fee8-c45e-4adb-ae02-aabf04e0c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP is also appealing to the public to allow the PMA and the
        Dormitorio family to move forward from Darwin‚Äôs death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e70b9e-27da-49dd-9274-a487e670ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
