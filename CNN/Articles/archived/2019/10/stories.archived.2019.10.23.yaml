    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a06ab-546d-4b41-a5d5-13e000c3cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:04:51.867+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:21:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event began with a grand grazing table showcasing different
        cheeses, bread and biscuits, nuts, fruits, and meat. Five courses followed,
        each boasting unique textures and flavors. First is the cheese, with three
        components: cured egg yolk, cheese foam, and a crunchy topping made with grana
        padano. Served in a glass, the topping was cracked and mixed into the airy
        foam, and the faint sweetness, tang, and salt of the cheeses were complemented
        by the white wine. Next were the scallops with sea urchin mousse, green pea
        emulsion, and micro arugula, which predictably was best suited to the white.</p>'
