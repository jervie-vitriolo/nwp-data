    'template': '1'
    'title': 'Zaldy Ampatuan hospitalized due to heart disease ‚Äì BJMP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f748c00-81f9-44b7-b410-4a193b0cff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:08:50.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> ‚Äî&nbsp;Zaldy
        Ampatauan, one of the primary accused in the Maguindanao massacre, is in the
        hospital due to a heart ailment, a jail official said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485339b9-a936-4b89-bfa9-2a01624a015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3b874-9152-4688-a828-a4571886a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology (BJMP) Spokesperson  Xavier
        Solda said Ampatuan was rushed to the hospital Monday afternoon. He said the
        high-profile suspect suffered from "Cardiovascular Disease Infarction Secondary
        to Cardiac Dysrhythmia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3738b2-cf42-48ac-bab1-ac031e7c1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f79c77-758f-4ca2-b23e-146fd2376072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per last medical bulletin, he is in a stable condition now,"
        Solda said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ad58e-24bb-4520-9b67-53c950c751d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be31df8-ed8f-4e56-9195-4ada4731a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that no special treatment was given to Ampatuan, who
        remains confined in a private hospital as of Wednesday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302129dd-de4c-4f06-af3e-e393df67e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9f424-ae94-4962-b96d-1adfc86ccd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan, former governor of the Autonomous Region of Muslim Mindanao,
        faced trial for the 2009 massacre that left 58 people dead, including 32 media
        workers, in Maguindanao province. Also known as the Ampatuan massacre, victims
        included members of the Mangudadatu family ‚Äì a rival political family of the
        Ampatuans. Ampatuan''s brother, former Datu Unsay town Andal "Unsay" Ampatuan,
        Jr., is also a major suspect, along with their father, Andal Ampatuan, Sr.
        who died in 2015 due to complications from liver cancer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ff7d8-c657-4dad-af78-174a352c9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7399fe7-4b98-4327-bc67-293cd1dc0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice expects the Maguindanao massacre <a href="https://www.cnnphilippines.com/news/2019/8/8/maguindanao-massacre-trial-decision.html">to
        be resolved by November,</a> 10 years after the gruesome mass killing. The
        trial was wrapped up in July.</p>'
  'richard-dick-gordon-senate-joint-committee-report-ninja-cops-oscar-albayalde':
    'caption': 'enator Richard ‚ÄúDick‚Äù Gordon on Wednesday said there was ‚Äúno injustice
      intended‚Äù when he released a draft joint Senate committee report on the ‚Äúninja
      cops‚Äù controversy last week.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-23T12:06:37.214+08:00
    'imagesource': 'jcr:b4d9c858-1d59-4a33-9019-fc1c984bc1b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76470e9d-982a-40c3-938a-cb8805d1a04b'
    'lead': 'This comes after former Philippine National Police chief Gen. Oscar Albayalde‚Äôs
      lawyer, former Solicitor General Estelito Mendoza, lamented the release of the
      report, saying Gordon was ‚Äònot fair‚Äô when he released the investigation results
      and criticized the ex-top cop in public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T12:09:16.485+08:00
