    'template': '1'
    'title': 'New PCG chief: How can PH do oil exploration if not with China? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c268e-2a37-4068-8c6a-5de30e4b9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äî</strong> The
        new head of the Philippine Coast Guard (PCG) said he is all for conducting
        a joint exploration deal with China in disputed waters off West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07988c-bbe5-472f-a4c0-f81616112913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63194f-7dab-4a13-a10a-f1ece6f0081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As commandant of the PCG, we have to follow the direction of our
        President because the President is our chief architect of foreign relations
        and policy. When it comes to diplomatic and maritime economic program, we
        have to submit ourselves to the wisdom of President," new PCG Commandant Vice
        Admiral Joel Garcia told reporters after the change-of-command ceremony on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8db1b7-e932-43f2-ac50-b6855e4ea31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b353ed-3a5b-4818-91fc-de82cbc13628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, a licensed master mariner with a doctorate in public administration,
        added that he fully supports the joint exploration for oil and gas with China,
        saying "it''s for the Filipino people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d81e85-62c4-4d79-96a0-47306db27c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21b556-0ab2-4607-bf8d-4e7c9cd1e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that the Philippines will be better off to have that
        cooperation because if none, how are we going to explore the natural resources
        that we are endowed with with respect to the law of the sea?," the new PCG
        chief added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266851a7-cde4-4f27-a886-12f7629a0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0de9e-6474-4de7-89ca-acec5252b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding on cooperation on oil and gas development
        was signed during Chinese President Xi Jinping''s state visit to the Philippines
        in November 2018. This document states that the two countries agree to fast-track
        arrangements for joint exploration in maritime areas in accordance with international
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdaa38a-a160-4d4d-a1f9-499f99bb22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889ad99-eaf3-4c6f-8dd3-40c100a8db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploration works at Recto Bank have been put on hold following
        a 2012 Presidential order freezing all exploration activities in disputed
        areas, issued by then-President Benigno Aquino III amid rising tensions with
        China. Duterte is <a href="https://cnnphilippines.com/news/2019/5/31/Oil-exploration-deal-rules-eased-Rodrigo-Duterte.html">expected
        to lift the moratorium</a> to make way for the joint exploration.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfe2d8-00bb-4826-9614-98bacffd70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that almost all legal pundits would agree that the
        joint exploration terms and conditions... are still within the bounds of our
        Constitution," said Garcia. He added that he hopes Filipinos can be more enlightened
        about the legal features of the United Nations Convention for the Law of the
        Sea (UNCLOS), which was also the basis of the country''s claims in the South
        China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c788428-809c-4ff1-9181-7feb5820d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/26/antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal.html">Carpio
        sees nothing unconstitutional in TOR on PH-China joint oil, gas exploration
        deal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134530b-2412-4102-ad72-44820da1586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of reference were signed this year, which state that the
        inter-governmental steering committee and working groups will hold a meeting
        every three months on agreed dates and venues. Both Manila and Beijing have
        appointed members to the joint panel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70daa4a1-0257-4dd6-8e2f-b435c0b3058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier drew flak for saying he will "ignore" the 2016 arbitral
        ruling "to come up with an economic activity." He added that China has promised
        to give the Philippines the bigger chunk or 60 percent of the revenues from
        the planned joint project. However, this sharing scheme is not included in
        the recent documents seen by CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015ba0d-81d1-4163-85d7-fd83cfc1880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html">PH,
        China members of joint oil exploration committee revealed</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e1067-87c2-463f-8ee3-5507b3946009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine law, Presidential Decree No. 87, mandates a 60-40 sharing
        arrangement in revenues from the exploitation of the country''s natural resources
        if done with a partner, in favor of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576f721-ff11-4b6f-9955-da849503e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said President Rodrigo Duterte''s marching order is to focus
        on anti-narcotics operations and preserving sovereign rights in the West Philippine
        Sea. He added that among the changes in the PCG under his watch will include
        "strong partnerships" with Indonesian and Malaysian coast guards, on top of
        the country''s alliance with United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02c551-8921-4cb7-8ee0-87ef08e0be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2511b86-3893-4712-85af-dbbb3f703ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:00:50.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PCG is getting a new Eurocopter next month and
        a new ship by January to boost PCG patrol.</p>'
