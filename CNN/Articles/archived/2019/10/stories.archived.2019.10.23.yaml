      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ros√©&nbsp;is a semi-sweet spritz, perfumed with lilac and rose.
        Aside from desserts and sweets, ros√©&nbsp;goes best with lobster, pork, most
        cheeses, roots and vegetables, seeds, and grains.</p>'
