      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar added that ‚Äúat least 70 percent of motorists that will traverse
        the intersection will benefit from the completion of this project. The remaining
        30 percent, on the other hand, is expected to pass through the service road.‚Äù</p>'
    '9':
