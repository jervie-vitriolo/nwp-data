      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Johnson''s seemed to be testing out his Brexit ballot box message
        in the chamber Tuesday night, saying: "Are honorable members really going
        to tell their constituents that at the last minute, they handed the decision
        to Brussels? Let''s get Brexit done!"</p>'
  'under-armour-kevin-plank-ceo':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Under Armour CEO Kevin Plank is leaving the position in 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-23T06:02:49.269+08:00
    'credit': 'From Don Emmert/AFP/Getty Images'
    'imagesource': 'jcr:c1c8e986-8634-440e-b6cf-a0ab0a123175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f680672-56de-4f68-a714-9223b15fd076'
    'lead': 'Under Armour is making changes at the top as it continues to struggle
      against its rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T06:08:23.423+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:21:41.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:39.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kevin-plank', 'under-armour', 'ceo']
    'template': '1'
    'title': 'Under Armour founder Kevin Plank is stepping down as CEO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be81d8-cc4c-44e1-b6e3-ca133a5c07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Under Armour is making changes at
        the top as it continues to struggle against its rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc42f9-5487-41dd-a075-cdda026b8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO and founder Kevin Plank is stepping back from the position,
        the company announced Tuesday. He will be replaced by current chief operating
        officer Patrik Frisk, who will assume the position on January 1, 2020. Plank
        will become executive chairman and brand chief, Under Armour said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81141a-3c09-4fe6-9a63-b97acfca3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plank has been the company''s CEO since its inception in 1996 when
        he started it from his grandmother''s basement in Washington D.C. while he
        was in college. Under Armour moved its headquarters to Baltimore two years
        later, and both Plank and the company have since become synonymous with the
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fbe75d-2221-4de1-8ea2-71315df43d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plank, 47, is also the most recognizable face of the company, for
        better or worse. His name has been tied to negative reports about the company''s
        culture, and recently he''s been dragged into politics and public disagreements
        with President Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85770e6a-bf7c-4506-b594-c53c85112b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plank defended Baltimore when Trump criticized the city over the
        summer. He also was one of the first CEOs to drop out of Trump''s American
        Manufacturing Council in 2017 after the president was reluctant to denounce
        neo-Nazis, the KKK and other white supremacists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bf4e1-e60e-46b4-a867-5f4aff9fef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release Tuesday morning, Plank called Frisk the "right person"
        to be Under Armour''s CEO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70705fa-8742-4177-a62f-ee262f21d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As my partner during the most transformative chapter in our history,
        he has been exceptional in his ability to translate our brand''s vision into
        world-class execution by focusing on our long-term strategy and re-engineering
        our ecosystem through a strategic, operational and cultural transformation,"
        Plank said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e656c-ad87-42af-92e5-813b90541c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frisk said he''s "honored to lead this great brand toward the realization
        of its full potential." He''s been with the company since 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4abf1-2f68-4779-bc6b-b560b95d334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes come as the company''s North American sales are struggling.
        In its most recent earnings report, Under Armour''s sales in the region declined
        3% compared with a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b13f6f-d7c1-4384-ad23-792e1693ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Armour''s business with outside retailers and its direct sales
        through its own website and stores both fell last quarter in the US. Under
        Armour also lowered its forecast for the region, signaling that the brand
        expects struggles to persist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bbb22-1470-4d92-892d-c74d3ec64080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also having trouble attracting customers as Nike, Adidas and
        smaller brands such as Fila and Puma thrive, Cristina Fernandez, analyst at
        Telsey Advisory Group, previously said in a note to clients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db628828-0f84-43e0-aa22-b94c56a74351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Plank has been embroiled in scandal. The Wall Street Journal
        reported Plank was soliciting business advice from MSNBC anchor Stephanie
        Ruhle, which made some employees uncomfortable. Kelley McCormick, Under Armour''s
        senior vice president of communications, told the Journal that Plank and Ruhle
        "are friends." In a statement to CNN Business, a spokesperson for Under Armour
        said that "Mr. Plank is entirely focused on Under Armour and its success."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae47ab6-afb9-4498-acd1-21fbd7a2887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same newspaper also reported on the company''s culture last
        year, and revealed a practice that had allowed employees to charge strip club
        visits to their corporate cards. According to the article, executives and
        employees, including Plank, attended strip clubs with athletes and co-workers
        over the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f513fd-cd52-4123-816e-4a8a59220e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plank and Frisk co-wrote a letter to employees and admitted the
        story was "tough to read."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0a6c3-0021-4d3e-9994-3e3ccca3393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Under Armour said it has "addressed these serious
        allegations of the past and will continue to address workplace behavior that
        violates our policies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e392d-4f42-4ff0-8663-42039e8e4bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock is only up 12% for the year ‚Äî a steep decline from its
        highs in July when it was up as much as 50% for the year. Shares are moving
        2% higher in early trading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd419599-097f-4db9-bbe9-d781cd7a0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄîCNN Business'' Nathaniel Meyersohn contributed to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b1a23-a084-43da-9629-8b01e4656609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:08:23.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.904+08:00
