      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Wine Brothers and San Miguel PureFoods Culinary Center
        recently took guests on a wine walkabout at the Glass Wine Lounge of Sourdough
        Caf√© and Deli along Quezon City‚Äôs Tomas Morato Avenue. The Australian-inspired
        food and wine journey took cues from the aboriginal tradition of letting young
        men explore the world and know it for themselves, the idea being that guests
        could also discover which wine pairings they like best based on their own
        tastes. ‚ÄúWhen you taste the wine and when you taste the food, the flavor of
        the food should be enhanced,‚Äù says Chef Pam Obieta.</p>'
