      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8618ea4-7ddb-459a-8bb7-70107f008ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.238+08:00
