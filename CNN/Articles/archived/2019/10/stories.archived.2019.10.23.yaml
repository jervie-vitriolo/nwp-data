      'mgnl:lastActivated': 2023-01-27T08:21:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was promoted to the Sandiganbayan in 2002; became its Presiding
        Justice in 2008. In 2009, he became the 162nd Associate Justice of the Supreme
        Court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2e824-62ba-4685-a708-f4750e21ad61'
