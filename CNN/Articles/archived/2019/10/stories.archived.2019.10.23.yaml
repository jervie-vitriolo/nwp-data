    'template': '1'
    'title': 'PNP OIC on calls for lifestyle check: It''s up to the President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e646a76-dfc2-46c2-be17-fab345182789'
