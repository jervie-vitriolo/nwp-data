      'mgnl:lastActivated': 2023-01-27T08:21:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642d5a5-6de5-45a9-bad4-e5b0c7af3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiningnan ng doctors kung meron bang naipit na ugat that caused
        the pain. Wala naman po [The doctors checked if there''s a pinched nerve but
        there was none]," Go told reporters in the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7a528-4df4-40a1-93b5-370b9e1a0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.070+08:00
