    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-‚ÄúDick‚Äù-Gordon', 'ninja-cops', 'Oscar-Alabayalde', 'Philippine-National-Police',
      'PNP', 'Estelito-Mendoza']
    'template': '1'
    'title': 'Gordon says ‚Äòno injustice intended‚Äô in release of Senate report on ‚Äòninja
      cops‚Äô probe'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c441e-38ad-4a71-9982-58456b3ddb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> ‚Äî Senator
        Richard ‚ÄúDick‚Äù Gordon on Wednesday said there was ‚Äúno injustice intended‚Äù
        when he released a draft joint Senate committee report on the ‚Äúninja cops‚Äù
        controversy last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4fd8c-63b1-4c39-bda3-324dc97ac621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chair of the Senate Blue Ribbon Committee that led the investigation
        on the issue, said he faced the press as ‚Äúthe entire media at the Senate has
        been knocking at my door, calling me in the house.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c6007-5444-4988-9064-c666dce96680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was very careful. I called Senate President Sotto, I called the
        other senators. I said I‚Äôm going to make [a]&nbsp;statement <em>kasi nag-iimbestiga
        na‚Äô yung</em> justice, <em>nag-iimbestiga na ‚Äòyung</em> local government,
        and we want to make sure that the hardwork that we put in will come out,‚Äù
        he told CNN Philippines‚Äô The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5bed4-0e10-4967-9e8b-a8660c501369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police (PNP) chief Gen. Oscar Albayalde‚Äôs
        lawyer, former Solicitor General Estelito Mendoza, earlier lamented the release
        of the report, saying Gordon was ‚Äúnot fair‚Äù when he released the investigation
        results and criticized Albayalde in public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81e71d-ebad-4364-bc36-345f7a2ffe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/21/richard-gordon-oscar-albayalde-ninja-cops.html">Ex-PNP
        chief''s lawyer: Gordon ‚Äònot fair‚Äô in condemning Albayalde in public over
        ‚Äòninja cops‚Äô</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3779eda-7f9c-4e9f-aed8-6772a9ce3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI understand that the report has specific recommendations. But
        what is lamentable in what he did is he went on the air on a Friday afternoon,
        condemning General Albayalde. That is not fair because Albayalde did not even
        have an opportunity to see or look at the report,‚Äù Mendoza told The Source
        in an earlier interview..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b194b3d-16b4-4a48-8349-69fd787515d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint committee report recommended the filing of graft and drug
        charges against Albayalde over the irregularities in a controversial Pampanga
        drug raid six years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fca824-199b-4b17-a12a-206cb31133f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told the media that the former top cop should be held accountable
        for violating the Comprehensive Dangerous Drugs Act. This is for his and his
        men‚Äôs failure to account for 160 kilos of shabu seized from the drug sting
        in Mexico, Pampanga in November 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9483c-bdbd-4402-997d-e30db19d5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of Alabaylde‚Äôs subordinate policemen, now called ‚Äúninja
        cops,‚Äù supposedly got almost ‚Ç±1 billion from the irregular drug raid, including
        ‚Ç±50 million they extorted in exchange for the freedom of alleged drug trafficker
        Johnson Lee. They allegedly replaced Lee with another man named Ding Wenkun,
        whose case was later dismissed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0439e3-5906-491f-9fb7-94a303d348b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will need to be signed by members of the Senate justice
        and blue ribbon committees before it lands on the plenary for debate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60512b56-3f83-4b08-b2ec-707777ca64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:09:16.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:21:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he will be ‚Äúsurprised‚Äù if a fellow senator opposes the
        findings.</p>'
