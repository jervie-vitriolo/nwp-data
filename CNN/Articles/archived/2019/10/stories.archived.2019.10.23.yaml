      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> On a list of things
        Filipinos are known for, it would be an understatement to say that being wine
        drinkers probably wouldn‚Äôt be at the top, or even make the cut at all. We
        certainly enjoy our drinks, especially our beer, so it would only make sense
        that we‚Äôd enjoy wine as well.</p>'
