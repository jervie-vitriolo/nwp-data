      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wine pairing activity made use of the three variants. There‚Äôs
        the bold red, which holds a flavor profile of red berries, blackcurrant, and
        red plum, made more rich with vanilla. Red wines tend to go well with red
        meat, dishes that have been grilled, smoked, and roasted, and hard cheeses.</p>'
