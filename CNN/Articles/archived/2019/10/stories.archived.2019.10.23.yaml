      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Many bird species are the expert wooers
        of the animal kingdom, courting mates with melodic love songs and grand displays
        of affection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e4065-f19e-4239-8ed8-1e42e180116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad979d7b-90de-4219-b2fd-920c153693ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellbird isn''t one of them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc134d5a-3f9c-4085-b4c9-1080f88914d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b96894-b43d-4689-bf4a-331772f298c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prefers to blare its screeching mating calls in females'' faces
        at almost deafening volumes. Unsurprisingly, the date doesn''t always end
        well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8ce9f-9c0f-4031-ac12-1ff536ecbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee5278-c1be-4cc9-a7ea-bae35f659b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male white bellbird is perhaps the loudest bird ever recorded,
        per findings published in the journal Current Biology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a68464-e774-4668-a1ee-9660526e85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ffc6e-770d-42dc-b305-d4d32b3e944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its volume peaks at 125 decibels -- as a Yale Environmental Health
        and Safety handout puts it, that''s the level where "pain begins."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e3d6c-17d2-4995-9f4c-f9b0a75c8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713c394-af3e-4e33-9aa9-80ceab7b4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a human, the peculiar shriek would sound louder than a jackhammer
        or an eight-lane highway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc68188-8616-4f71-aab7-a6bb9e5ec89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577f74c-8773-4321-91f6-7962178ff1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Podos, study author and a biology professor at the University
        of Massachusetts Amherst, called it the vocal equivalent of a peacock''s elaborate
        tail -- birds attract potential mates with dramatic displays of their fitness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6376e7-fd2c-45bf-81dc-b2ac2ab704cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c425373-8cfc-43d3-8490-f9dcdffdf3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volume, it seems, is a discerning factor in sexual selection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d85a3-2ca5-420b-82a6-c77d90753245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b038a-c9e6-4afa-8ab9-d587180fb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this unique courtship ritual, the male bellbird screams its
        song directly at the female bellbird. Romance takes on a different meaning
        in the avian world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfd0ca-db37-442f-9253-3a2f543af130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6fa05-ecbb-4055-b9cf-eed9d962c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does such a tiny animal make such a booming sound?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdac57-f456-453f-950c-3be92995e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual selection drives everything, Podos said. Females are extremely
        choosy about their potential mates, and the males are driven by courtship
        competition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089e5f4-d24d-49d3-aed3-f4faaed11b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c39c2-222d-480b-a21d-bf9720114876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the volume of their screech evolved from their diet, he said:
        The bellbird plucks and eats whole fruit and spends all day digesting it,
        then spitting out the seeds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbb8a3-8523-4bd4-b54e-25864d92f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67253dea-ac0d-4020-a01d-18d8797e8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podos called it a "very theatrical" ritual -- fitting for a spotlight-hogging
        bird.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1fe6f-015c-4603-8fef-896021003b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb5ec2-a4a1-4618-b176-a261db50cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To swallow fruit whole, their beaks have evolved to open at geometry-defying
        angles, wider than 90 degrees, he said. But it''s had some acoustic benefits,
        too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab175d-4ba0-4a72-9a25-213719878cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd20cc3-5beb-449f-ba29-76c79f64244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The width at which they open their beaks functions like the flared
        end of brass instruments such as trumpets and tubas that amplifies their sound.
        The shape makes for a more efficient transfer of energy, and the birds have
        learned to use their tiny instruments to produce full-throated mating calls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4a84b-202b-4b43-a8e5-a1d57cecf220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e9e2e-415f-49a4-aa4c-512b576f9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researchers still aren''t sure why they scream</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277171ef-f375-4b00-a28c-f579faf69294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they''ve nailed down the bizarre noise, researchers (perhaps
        reeling from ear-splitting headaches) are left wondering -- what''s its function?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8e19c-c13b-4368-b2fb-0aa8bcbd524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22760cae-bb7f-416d-8d40-e113ea1320c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a question that merits further research, Podos said. It would
        certainly never fly in the human world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5515b6-e9ef-443f-bc88-b6b8fd7feccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc707554-0c1c-4a4b-9d5d-4b19f22a97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The females they studied didn''t appear to enjoy the song, even
        though it drew them near the offending male.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad94c0-34a0-45d9-ad98-f2ce7283005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dd908-b843-49b9-a247-1a4319052e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while other species typically dial down the dramatics when a
        potential mate comes near, the bellbird cranked the volume of its song up
        several decibels, potentially damaging female birds'' hearing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006c9c2-478c-462c-a5fe-a953779af7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fc06c-d21e-43ea-8a07-66d563c88c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see any cases when the female accepted the male, when
        they eventually mated," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19557a19-d64a-4986-84eb-290dca66a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a6939-215d-44f4-af99-29356a2229f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bird resides in the Amazon. That could be a bad thing</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3fea7-5a7e-4013-8c8b-6dce5e01df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellbird''s call had never been studied like this before, and
        learning more about its unique function requires more research.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b1aea-681f-42e3-b6a0-fdb0d0b8fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa1832-d6bd-46cf-bb7a-c8cbd042c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 20 years, the team''s field site -- the bird''s habitat --
        could be gone, Podos said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f546a7-9444-442e-840b-c5636f84aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382f0f1-e791-4271-b590-d8a9dcd8cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds inhabit the northern part of the Amazon rainforest in
        Brazil. Dry season there runs from January to March, when conditions are perfect
        for expansive burns (the southern Amazon basin dries out in the summer, and
        this season produced widespread fires).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abeeda-587b-4e52-ad40-55b03c280fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dfa7c-94a9-4088-9978-751e1dc86803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the field, Podos and his team watched farmers set fire
        to clear their land that eventually jumped the road and climbed up the mountain
        toward the peaks where the bellbird lives.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1b659-ddf6-4b81-a14f-47da05b1abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd8d23-76f5-49da-add9-a1ad65c25009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are tons and tons of similar places in the forest that have
        already disappeared," he said. "We don''t know what we''ve lost with that."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4f0d9-d2d1-4782-92fc-1cf7afe574d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f655ed-fad8-4046-8a22-15d1f4414e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is a uniquely biodiverse collection of ecosystems, where
        it''s estimated a new plant or animal species is discovered every two days.
        Future insight into the bellbird and the millions of species it shares the
        Amazon with is threatened by continued habitat loss.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3eff32-556f-4199-9ebe-0f0a23e0d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee34f30-87eb-4779-a1f5-90ca51461b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re gorgeous birds, they''re not very well-known, and through
        no fault of their own, they''re at risk," he said. "It''s just the way that
        human culture has spread."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dc7af-3941-405e-b705-c69373985951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:51:02.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/22/world/loudest-bird-song-scn-trnd/index.html"
        target="_blank">This bird''s ear-splitting song could be the loudest in the
        world. It''s nearly deafened potential mates</a></em>"</p>'
