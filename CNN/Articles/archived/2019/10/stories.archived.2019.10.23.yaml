      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alzheimer''s Association applauded Biogen for pursuing regulatory
        approval for aducanumab.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d878bac-93ea-481b-8f4a-78551654a3ae'
