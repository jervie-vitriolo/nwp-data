      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a31bdc-da32-4dc9-abd2-a67ac5c43dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' comments stoked controversy, with many accusing him of placing
        the value of Chinese business over the American value of free speech. Some
        basketball figures, like former NBA player Charles Barkley, defended James.
        Others like Enes Kanter, who plays for the Boston Celtics, appeared to offer
        sly criticism. "Wow dude!" Kanter tweeted soon after James'' comments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fbb86-2f3c-4aa2-a62b-98c5dc153f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.588+08:00
      'mgnl:createdBy': 'xave'
