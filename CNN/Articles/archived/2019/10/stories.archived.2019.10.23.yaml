    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ea5ff-774d-4d72-9b06-d9f7148b386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:04:51.866+08:00
      'mgnl:createdBy': 'portia'
