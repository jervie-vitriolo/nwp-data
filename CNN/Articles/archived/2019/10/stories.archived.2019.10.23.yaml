    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:39.695+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stay-at-home-dad']
    'template': '1'
    'title': 'Getting dads to do more around the house, starting with a history lesson'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c2694-9427-41b7-a0a4-f7f733c5ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;In the past couple of years, our homes
        have become a key battleground in the fight for gender equality. Who plans
        the dinners? Folds the laundry? Schedules the doctor''s appointments? Probably
        mom. Who''s not particularly happy with this situation? Probably mom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440fd2c-e02b-4889-a31e-d025ef5bc920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ce6b5-b9cc-456b-aeda-16c50615e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as women have taken on more work outside their home, they''re
        still doing the bulk of household chores and childcare at home. Dads, to be
        fair, are putting in more time than their dads. They do roughly three times
        as much childcare, and more than two times as much housework as fathers in
        1965.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfa102-aa3c-462d-8ca1-d6a1ccb9f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9ec7b-b904-4c06-9b9a-95568f14ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end of a long day ‚Äî breakfast, drop-off, work, dinner,
        cleaning, bedtime ‚Äî few women have much interest in contemplating generational
        shifts. What they want is a partner who knows that the soccer jersey needs
        to be washed before tomorrow''s game, and they want a partner who knows that
        now, without being told.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950c7af-1686-447a-88bc-b28095984248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b2831-ac97-40cb-96f2-41408d938097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why don''t men help more around the house? In many cases, laziness
        plays a role. Why worry about soccer jerseys when you know someone else will
        do it? But to focus only on the lazy factor is to miss the widespread, and
        deeply entrenched, cultural and structural forces that are behind gender inequality
        at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a1510-6889-4eb1-9de5-929013750f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcde8b-c9e8-4b29-9ab4-9075ef516795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaining about the unwashed soccer jerseys is a reasonable, and
        often cathartic, response to this imbalance, but it''s not likely to incite
        much change. The fix needs to be bigger, ambitious and strategic. Couples
        need to understand how they ended up in this situation and then coolly, and
        collaboratively, find their way out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25440127-a670-42b3-8325-377eea137677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6a60c-2ed5-4cec-8253-eb236eedec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take history into consideration</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07e238-5455-4797-95ab-f1c8c51b6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of human history, men and women were both heavily involved
        in the running of the home and family business, explains Stephanie Coontz,
        director of research at the Council on Contemporary Families and author of
        "The Way We Never Were: American Families And The Nostalgia Trap." Don''t
        confuse this for gender equality: Broadly speaking, men still had authority
        over women. It''s just that men didn''t get this authority because they earned
        money outside the home, while women tended, wage-free, to the kids and the
        cleaning. Instead, men got their power from hierarchical social institutions,
        such as religion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb0748-1dc6-4082-a5c3-6e909fd1c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0441c9-cfbe-469d-9743-fe450ec25b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 19th century, fathers tended to be heavily involved with
        domestic activities like feeding the wood stoves, fetching and carrying water,
        teaching their children to read, and maintaining ties to extended family and
        neighbors. In other words, they did a lot of what we today consider "emotional
        labor." Meanwhile, women were often in charge of the financial and marketing
        side of their family business, which was often agricultural.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75319510-38e3-4b2f-9d0d-f6f1bea4e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6baee-7bf0-47f3-83b3-d6ad51482403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then waged labor outside the house became the norm and fathers were
        the ones more likely to take these jobs. Women, the breastfeeders and baby
        gestators, were seen as better off staying at home and, with time, all things
        domestic began to be seen as feminine. Moms took over the job of educating
        children, maintaining social relations, and making sure the home stayed clean
        and everyone was fed. Some women did this themselves; others oversaw a team
        of domestic workers to take on these tasks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa68fb-6423-40dc-b603-48c99508acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75a383-11d3-4ab1-9377-fbb961367f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the early 19th century, men took on this special role as
        providers and protectors, and with that came a whole ideology. Men began to
        embrace a masculine identity that was based on not doing women''s work," Coontz
        said. "Women also began to embrace a new identity, unheard of in colonial
        days: We are the family expert. We know how to raise kids. We know how to
        change diapers. Institutions began to be organized around this idea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510b069-7db6-4940-9f6f-9df30794c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b371a58-a615-4363-8be2-d8b9bf0a7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus set-off a culture of gendered expectations, and a legal system
        to reinforce these expectations, that is still with us today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ab446-26f1-4e29-a841-4103edc384bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe330e-bae6-4e96-8ba6-32c4a8050397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare and paid leave are considered unnecessary because mom
        is assumed to be home watching the kids. The incompetent dad became a mainstay
        of popular culture ‚Äî the more incompetent, the more laughable and ultimately
        loveable ‚Äî because who could really expect a man, of all people, to care for
        his children? Girls were hired as babysitters and taught to cook, while the
        independence of those rough-and-tumble boys was fiercely guarded. Such training
        was considered necessary to ensure success as adults for both genders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccb88c-8199-4151-afa1-4b7875f67ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a43d4f-b154-4e2a-a84f-ccbd2226f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering this past teaches us two things. One: Dads aren''t constitutionally
        incompatible with domestic life. Two: Our current situation is the product
        of deeply entrenched cultural and legal systems designed around the single,
        and male, breadwinner model. The catch? The vast majority of us no longer
        live in the single, and male, breadwinner model. We need new systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde840c-3a86-42cb-b7ea-285dd87fef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a862c0-cfe5-446b-9002-6f874fd3ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start with paternity leave</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e38d62-4246-4641-8b69-906fa0b8d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important policies for creating equality at home
        is paid parental leave for everyone. Studies have found that paternity leave
        can have lasting effects on father''s involvement with their kids. For example,
        men who take paternity leave tend to have closer relationships with their
        kids, are more-involved fathers in the long term, and are more likely to equitably
        divide chores with their partners. Paternity leave is also tied to lower divorce
        rates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e7c91-1f3b-4a3a-9c9a-e5b3e60dc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875adc73-81aa-4f3e-9644-6a89278c9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis Ohanian, the co-founder of Reddit and a paid-leave advocate
        currently working with Dove Men+Care and PL+US in the Fight for Paid Family
        Leave, said paternity leave was crucial to the well-being of his wife and
        daughter. Ohanian''s wife, tennis-player Serena Williams, experienced labor-related
        complications that put her on bedrest for six-weeks postpartum. It also helped
        him figure out how to be a dad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3931280-8ed6-47f2-a311-9f6cfde93c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4245c2-5b5a-41f8-aab4-6cdcff3d7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not have children around me growing up, and I hadn''t held
        a little baby until Olympia. I am a big dude. She was a little baby. It was
        nerve-wracking," he explained. "That hands-on time really normalized it. I
        overcame my most primal fears and concerns about parenting in those early
        weeks."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd26a5-188a-4b93-b24f-4a1a35ba8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4779e1c-bf30-45be-b413-ea994eef55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohanian said of all the challenges he has taken on in his life,
        nothing compared to the pressure and responsibility he felt to do right by
        his daughter. When he realized he could handle it, he felt both more confident
        and humble than he had in the past. He had, in short, a new perspective on
        life, and has since observed that other fathers who took time off during their
        children''s first year often feel the same.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa0a82-54ee-4d6c-a041-f7948c043aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c7749-182f-4157-b1a4-00c349ef94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how structural changes, things like laws and workplace policies,
        lead to cultural changes, or how we think and feel about an issue. Today,
        Ohanian makes a point of discussing fatherhood in the workplace as much as
        possible. He wants everyone to stop acting like men aren''t parents too, and
        make it okay for dads to acknowledge the fact that they sometimes need to
        take a break from work in order to parent. This might mean taking paternity
        leave, or an afternoon off for a class field trip or to care for a sick kid.
        He also wants to help colleagues better understand how who they are as workers
        is informed by who they are as parents, and that this can be a point of pride.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44251964-a2ca-4e32-a9c2-2db1a22f0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1135b6-6f94-485a-8ccd-70cb87742ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s foolish to think that when we are working we are separate
        and distinct from our home lives. Our home lives give purpose to what we do
        at work," Ohanian said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2bdf4-9d99-423d-b812-8b987cb05093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0fefa-f150-4e37-95d5-ab51229bc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the near-alchemical magic of paternity leave, only a tiny
        minority of American men take more than a few days off following the birth
        of a child. This is largely the result of the fact that the United States,
        unlike nearly every other country in the world, does not have a national paid
        leave policy. It''s also a result of the lingering stigma surrounding men
        who take time off of work to parent, a stigma Ohanian and a small but growing
        number of men are trying to undo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84681e-69a4-41e7-85ab-d0044b16c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f35950-2012-44b4-88b9-ed9991bd6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As promising as a universal, gender-neutral paid leave policy is,
        it''s not, unfortunately, something any of us can count on tomorrow. Nor will
        it help all the men and women who already had kids. For these parents, the
        fight for systemic change will have to be matched with changes at home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86a073-d967-4695-a547-487cf591af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff606036-7306-4d82-a929-56008f57dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t get mad, get negotiating</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a9252-be7b-46e8-bdbe-4e419bd4a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would it be wonderful if dads stood up in the face of injustice
        and demanded to do more meal-planning and play-date arranging? Yes it would.
        But barring a miracle, it remains up to both parents to work together and
        find a way to more equitably divide domestic work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cefd4-3aac-4104-9de2-49552f442dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b01086-7c1c-4533-914e-ccfc24c88967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Rodsky, author of the new book "Fair Play: A Game-Changing Solution
        for When You Have Too Much to Do (and More Life to Live)," said she understands
        the instinct to get angry. A working mom, she knows firsthand what it''s like
        to have a million loose threads hanging in one''s head, and once pulled over
        to the side of the road to sob because her husband texted her during an extremely
        busy day to ask why she didn''t get blueberries. Still, she doesn''t think
        anger will bring us closer to a solution.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4df3d5-7cb1-460c-97a0-1f44528f7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b041c-05af-4e72-933c-3c08cd9d792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard stories of women shaming their husbands, going on strike,
        acting helpless, saying the only solution is divorce. I can''t," Rodsky said.
        "I am an organizational manager and a mediator. Hearing this is exactly the
        opposite of everything I stand for."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5be76e-f53e-4fd1-9b38-f26f101f30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a29623-29fc-4f69-bd74-4fc26e417dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Rodsky suggests that couples sit down and talk, task-by-task,
        about what needs to be done and who should be fully responsible for it‚Äîconception
        through execution. These conversations give both partners a chance to recognize
        everything that has to happen in order to make their household run, and talk
        about why one of them might do too much of one thing, and too little of another.
        They also give couples a chance to discuss their values, and articulate their
        expectations for family life. The end result doesn''t have to be a perfectly
        equal division of labor, but a mutual sense of fairness.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a43aa-8f66-42c5-aa15-052603029716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af1091-b864-4d9c-b391-b465a4603a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What leads to change is context. In my research, I''ve found that
        when men understand context, they feel empowered to take the lead, and they
        do more," Rodsky said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da16ea-b82b-4cbd-9009-0639330460d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41e543-cbc0-4eee-a532-462d4777a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first few years of parenthood, I made the mistake of
        bringing up the domestic work imbalance whenever I witnessed it in real time.
        I griped about remembering birthday presents, nagged about cleaning dirty
        toilet bowls, and complained about making holiday travel plans.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1d8d-2509-4b05-bbd4-0b0c168abe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916c4f5-2b06-486f-8a33-4d2173ff8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was worse than ineffective, it was counterproductive. My well-meaning,
        if not always fully aware, husband -- a husband who came of age in an era
        when men were expected to do very little around the house and thus wasn''t
        trained for this -- felt attacked and would get defensive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3761c-ee82-4ec8-8096-3b13d6e5445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37558d3d-b0b3-4225-bb8d-44ed70089a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when we left the specifics behind, and began to think
        of the bigger picture of our household, that change happened. We discussed
        our priorities, including everything from how often we wanted homecooked meals,
        to how we would celebrate holidays.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ee583-89fe-48d8-b6b1-794db888c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996874b-5509-45c0-8db3-333f2d9feefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw where we needed to compromise, and where it would be up to
        one of us to make something happen that the other person just didn''t feel
        was necessary. We also realized our individual strengths in housekeeping,
        and made the most of it. He prefers regular activities, such as nightly dishwashing,
        as well as thorough organization projects every couple of months. I''m more
        into to taking on the atmospheric chaos around the house on a regular basis.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0725d-d556-48eb-a3b1-9f0c4b2c9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.401+08:00
