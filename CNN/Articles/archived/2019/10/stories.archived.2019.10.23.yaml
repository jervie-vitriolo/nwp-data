      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta began his career in government service as Third Assistant
        City Fiscal of Laoag City in 1987. He then served at the Manila City Prosecutor''s
        Office before being appointed Presiding Judge of Branch 95 of the Quezon City
        Regional Trial Court in 1994.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edf07e-bdb3-448b-aaa3-070acd25247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.773+08:00
