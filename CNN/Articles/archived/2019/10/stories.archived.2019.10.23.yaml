      'Gene-Nisperos']
    'template': '1'
    'title': 'UP doctor-activist receives death threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fb0e0-c0e4-406c-aecd-464d1853a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> ‚Äî A
        doctor from UP Manila revealed he received death threats, the sender calling
        him an "arrogant communist."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a169b6-7fae-4515-be64-3410806b3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Nisperos, who is also an associate professor at the the UP
        College of Medicine shared the text messages, one of which contained a threat
        to himself and his family. The sender also said he knew where he lived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee871db9-f074-431b-bfc4-8fdcb91e09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad03e6-2735-4fda-84e4-36a3ca90047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko ang..</em>.condo <em>mo.</em> (I know your condo.)
        WE WILL GET YOUR FAMILY ONE BY ONE. <em>Mayabang na</em> communist. <em>TIGNAN
        NATIN kung uubra ang lakas ng hangin mo.</em> (You''re an arrogant communist.
        Let''s see if your airs mean something.) YOU ARE DEAD BY ...... Including
        your children and wife," one message said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aee9db-e1c9-4fdd-87a6-c03861f33874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another text message said Nisperos and his wife, who is also a doctor,
        are "very arrogant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bd814-1c71-4d18-baac-860359e9f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doc Gene, our team is watching you. You and your wife Dr Julie
        was very arrogant to challenge is to line up in gov''t hospital. Both of you
        will line up with cotton in your nosetrills in due time," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf91484-5dfb-48b4-9dc6-a7d1d185d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say Nisperos received the threats a day after he took part
        in a rally asking for a bigger budget for the Philippine General Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0d0df-e68d-45bf-8dd6-889ef44fdbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T23:58:33.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, UP Manila issued a statement condemning the threats
        against Nisperos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
