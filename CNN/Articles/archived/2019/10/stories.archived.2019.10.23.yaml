      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> ‚Äî&nbsp;Third
        time''s the charm for Diosdado Peralta, who has finally been appointed as
        the country''s next Chief Justice after three consecutive attempts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1847f8-46db-4f33-bf08-c9d84138d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:01:04.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Peralta''s appointment paper on
        Wednesday. Duterte chose him over junior colleagues <a href="https://cnnphilippines.com/news/2019/10/15/judicial-bar-and-council-chief-justice-shortlist.html?fbclid=IwAR0oI0glUXKxQpPH32I_8P2hHQM_2LBRKe40jYEFjAFFbBOmk-7EOpEqJUI">Associate
        Justices Estela Perlas-Bernabe and Andres Reyes, Jr.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ed036-be41-48e2-b864-c89a8be1ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:01:04.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after Supreme Court Spokesperson Brian Hosaka announced
        Peralta''s takeover, a tarpaulin congratulating him was already displayed
        at the high court''s building in Manila.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Just minutes after the official announcement, a tarpaulin congratulating Chief
        Justice Peralta is already displayed in front of the Supreme Court | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/C8NKMxQqo1">pic.twitter.com/C8NKMxQqo1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1186906832792506368?ref_src=twsrc%5Etfw">October
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512f8b8-af5b-4f89-97eb-9180ad9523bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:41:22.782+08:00
