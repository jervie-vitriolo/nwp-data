      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was recently spotted using a portable air purifier, worn
        around his neck. Malaca√±ang said the device was meant to protect him against
        coughs and colds.</p>'
