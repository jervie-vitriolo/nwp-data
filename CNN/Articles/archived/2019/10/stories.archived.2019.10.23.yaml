      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said that he thinks Turkey should be held accountable for
        alleged war crimes committed by Turkish-backed proxy forces against the Kurds
        in Syria, allegations that Esper said he assumes are accurate.</p>'
