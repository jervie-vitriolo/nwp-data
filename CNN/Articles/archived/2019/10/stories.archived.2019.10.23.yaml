    'template': '1'
    'title': 'CNN exclusive: US Defense secretary says troops in Syria will ''temporarily''
      go to Iraq before returning to US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03970030-41d4-4959-9c8c-fd8483c5f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusive: Defense secretary says troops in Syria will ''temporarily''
        go to Iraq before returning to US</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf922d19-e813-4a1c-9e94-03c19e17f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Defense Secretary Mark Esper said
        Tuesday that American troops ordered out of northern Syria will "temporarily"
        go to Iraq before they return to the US, and that President Donald Trump has
        not yet approved a plan to keep some troops in Syria to protect oil fields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abada4-0a80-439c-87a4-c825ecb1e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78fdf99-be0c-449c-a94d-55c86c89176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re conducting a phased withdrawal -- deliberate phased withdrawal
        from northeast Syria," Esper told CNN''s Christiane Amanpour in an exclusive
        interview held at the Prince Sultan Air Base, located in a desert area east
        of the Saudi capital of Riyadh. "We will temporarily reposition in Iraq pursuant
        to bringing the troops home. And so it''s just one part of a continuing phase,
        but eventually those troops are going to come home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6844be-11e6-4aec-add3-0636fc072fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fe3fe-821d-455a-9521-66cb5379878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Joint Operations Command said in a statement Tuesday that
        US troops withdrawing from Syria may enter the Kurdish region of Iraq and
        then leave the country, but that they do not have permission to remain in
        Iraq.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7668dc7-aeca-4a15-a50e-b96e3543656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c295cc4-5d60-423f-b850-f5ef1c4e02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as Esper leads the removal of US troops from northern
        Syria, where they had been supporting the SDF. After Trump announced the withdrawal
        of the troops from the region earlier this month, a move that was met with
        a strong bipartisan rebuke, Turkey began a widely-anticipated offensive there,
        which eventually slowed after the US brokered a ceasefire between the two
        countries last week. On Monday, the secretary said some troops will temporarily
        remain in Syria to protect oil fields in the country as the Pentagon continues
        to remove other troops from the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c72270-70e2-448c-9206-95a7b1f5df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82f05a-0c3f-4c42-acc8-fb0d4efd2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the President has authorized that some would stay in
        the southern part of Syria," Esper said. "And we''re looking maybe keeping
        some additional forces to ensure that we deny ISIS and others access to these
        key oil fiends also in middle part of the country, if you will. But that needs
        to be worked out in time. The President hasn''t approved that yet -- I need
        to take him options sometime here soon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e407ac-d7f2-49b3-b595-387a017c4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ddf0b-b895-4eda-9af4-de23eaf773b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Amanpour who the troops would be securing the oil fields
        from, Esper responded: "I don''t talk about securing oil fields as much as
        I talk about denying ISIS access to the oil fields so that they don''t have
        revenue to continue their bad behavior."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09795d08-8324-476f-b491-fc041faa9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9d3a9-51ac-4f94-9f47-4e0a891c00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN on Monday that up to several hundred troops
        may stay in eastern Syria to protect the oil fields and continue the fight
        against ISIS. Several hundred additional US troops will also remain at a base
        in At Tanf in southern Syria, a location near the border with Iraq and Jordan
        that is seen by many analysts as a curb on Iran''s influence in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1056083-bc6a-4892-9505-e42caf544866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded94ebf-0436-481b-8b54-3b3a71810774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My aim is to keep my options open and really keep the President''s
        options open, so that as events change on the ground, whether it''s up in
        northeast Syria or other parts, that we have flexibility to respond to the
        President''s direction," Esper said on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd3e46-78ab-4629-970d-1289ca03774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ba31d-f611-4b72-8891-221b0295144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the ceasefire brokered last week is set to run out,
        Esper told Amanpour that the Kurdish-led Syrian Democratic Forces "are making
        good faith efforts to withdraw from the area in time" and that "if they need
        a little bit more time they should be given a little bit more time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf8fb8-f668-45c2-9c48-a3c018f6e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27d8d2-efd7-4e51-a19b-b0c1dbb350b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said that reports he''s seen in the last day have
        shown that the ceasefire "is largely holding," though there "is some skirmishing
        here and there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea7cfa-9acf-4c1c-a45d-41543e37989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b34be-45c2-4389-b1c6-efebb402c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re not going to go to war with a NATO ally''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86c0ff-12f6-4fbe-9bea-a85171fcd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to questions about criticism aimed at the US''s decision
        to withdraw from northern Syria, the secretary said the United States "didn''t
        sign up to fight a war to defend the Kurds against a longstanding NATO ally."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700539e9-5142-47b9-acc4-885a5ab4b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acbc88-43d8-42e3-85c3-44397b9c26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added later that Turkey "is a longstanding NATO ally," saying,
        "we''re not going to go to war with a NATO ally and certainly not ... with
        regard to a border that we didn''t sign up to defend in the first place."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807c91e-953a-4fb6-bfba-26c53b75309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47a4e7-458b-4475-ae68-7132a1933fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also said that the "11,000 or so" ISIS fighters detained in
        northeast Syria that some feared would be released when the US troop left
        the area have mostly remained in prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8bd16-763e-48d2-a6b4-2bf847bd872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b51254-9fae-41ba-91e9-bb00f5c8fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:44:38.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
