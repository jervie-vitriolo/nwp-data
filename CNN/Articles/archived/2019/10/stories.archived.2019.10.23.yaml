      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96ef3b-c5b4-45dd-992d-2e8e5fdfbbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:28:18.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which hit a local Robinsons Place mall, was declared under
        control at 11:23 p.m. Wednesday and fire out at 9:03 a.m., or 17 hours after
        it was first reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22fed6-e820-49a1-b94d-2f3c239226d8'
      'mgnl:activationStatus': true
