      Wednesday raise concerns over the inclusion of resigned PNP chief Gen. Oscar
      Albayalde in a complaint over the ''ninja cops'' controversy.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:16:13.047+08:00
