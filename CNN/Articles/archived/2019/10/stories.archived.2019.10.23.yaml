  'Nike-CEO-steps-down':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Mark Parker''s tenure at Nike has been marred by two major scandals
      in the past two years. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-23T10:00:47.180+08:00
    'imagesource': 'jcr:f89b6633-05cf-44ab-91cd-bd0c5cbd507f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92eb3d7c-d04a-4ccf-9fb9-0ce40f772e00'
    'lead': 'Mark Parker will step down as Nike''s CEO next year after 13 years leading
      the footwear company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:05:02.002+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:21:34.728+08:00
