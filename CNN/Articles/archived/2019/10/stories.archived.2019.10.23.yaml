      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> ‚Äî The
        officer-in-charge of the Philippine National Police said Wedesday choosing
        the country''s next top cop will be up to President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c62a56-e257-4ba4-9f73-ede98ac8576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen Archie Gamboa said this in response to the call of ACT-CIS
        Representative Eric Yap for all candidates for the PNP''s top post to be subjected
        to a lifestyle check.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe8c30-240e-4318-9303-a8cd7c1b3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said there is a vetting process for candidates being undertaken
        by the Office of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af0a06-202f-4918-96a5-024a1d0b49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the suggestions of the public on how the President should
        choose the next chief PNP, I suggest we respect the President should he include
        lifestyle or any other kind of vetting. I suggest and I fully recommend that
        we leave it up to the Office of the President," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9db0f3-4814-4fe0-83de-db9c52b1dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, Deputy PNP Chief for Operations PLtGen Camilo Cascolan,
        and Directorial Staff Chief PMGen Guillermo Eleazar are the top contenders
        to become the next top cop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90fcde-59c6-4cde-854e-19d5e9e6883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were <a href="https://www.cnnphilippines.com/news/2019/10/21/ano-pnp-chief-endorsement-cascolan-eleazar-gamboa.html"
        target="_blank">nominated</a> by both Interior Secretary Eduardo A√±o and the
        National Police Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5f59e-b997-40eb-8e48-5bebab460729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Cascolan and Eleazar have agreed to the lifestyle check, however,
        Gamboa did not give a categorical answer on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa05088-cc58-4afe-912f-b1092c22acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say this once and again from here on, I will not comment
        anything especially <em>kung</em> involved <em>doon ang</em> question <em>sa
        pagiging</em> candidate <em>ko,"</em> he told members of the media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f6644-d232-4ca5-afe0-edc06b5a3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will say this once and again from here on, I will
        not comment anything especially if this involves questions on my being a candidate.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869601e6-20f0-4265-84cc-433a369a22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he has tried to keep his being OIC of the PNP and a nominee
        separate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0b5e5-a009-411e-944b-c662b25a9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, I told the public <em>na gusto kong ihiwalay
        yung pagiging kandidato ko at pagiging</em> OIC,<em> kasi</em> every time
        I open my mouth as OIC <em>hindi natin maiwasan na talagang ikakabit yun sa
        pagiging kandidato ko,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bcf26-bdb5-4745-8201-01aa23517b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the very beginning, I told the public I wanted
        to keep my being a candidate and being an OIC separate, because every time
        I open my mouth as OIC, it can''t be avoided that my candidacy is put in the
        spotlight.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1020d3-c04e-44ff-9e6d-975d4178f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:08:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/1990/12/13/republic-act-no-6975/"
        target="_blank">Republic Act 6975</a>, the President may choose a PNP chief
        from the pool of star-rank officers and not just from a specific list of nominees.</p>'
