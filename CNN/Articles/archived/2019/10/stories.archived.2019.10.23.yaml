      'mgnl:type': 'text'
      'text': '<p>The dry light white wine is a burst of freshness with lychees and
        lime, topped off with floral notes. White wine goes well with poultry, fish,
        mollusks and shellfish, dishes that have been poached and steamed, soft cheeses,
        greens, beans, and peas.</p>'
