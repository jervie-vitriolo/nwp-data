      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handwritten lyrics to Eric Clapton''s "Layla" are estimated at $50,000-$70,000.
        But Bruce Springsteen''s handwritten lyrics to "Glory Road," which was later
        renamed to "Born to Run," and shares some of the same lyrics, is estimated
        to sell for $80,000-$100,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98efa880-449c-4ff7-b64f-1ab2c5f8064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Jackson''s custom velvet jacket that he wore to Elizabeth
        Taylor''s 65th birthday party and the premiere of his "Ghosts" film will be
        on the block. It is estimated to sell for between $10,000 and $20,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dc60c-d944-48ed-b28f-107eab93e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day event, scheduled for October 25 and 26, will have an
        exclusive collection from Janis Joplin and Big Brother &amp; the Holding Company''s
        archive from its appearance at the 1967 Monterey Pop Festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b1912-0445-409b-85cb-5f48af1e5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the archive has been opened in more than 50
        years, according to the auction company.</p>'
    '12':
