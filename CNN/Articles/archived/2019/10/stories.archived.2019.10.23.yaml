      'jcr:uuid': '860ab828-db5b-49a0-93f9-bd155427c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Julien''s Auctions is honored to offer this spectacular collection
        ... from the 20th century''s greatest artists whose iconic pieces have earned
        their place in the annals of rock history and pop culture," said Darren Julien,
        president and chief executive officer of Julien''s Auctions in a statement.</p>'
