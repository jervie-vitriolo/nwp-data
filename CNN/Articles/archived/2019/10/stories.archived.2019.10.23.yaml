      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin also claimed, without elaborating, that there are 27 new
        cases of hazing at the military school.</p>'
    '15':
