      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> ‚Äî President
        Rodrigo Duterte will inform the public about the result&nbsp;of his medical
        consultation, Malaca√±ang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f93af-8f10-488a-a589-9800a6eda8e7'
      'mgnl:activationStatus': true
