      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Zone Concessionaire Manila Water will also implement service
        interruptions. Spokesperson Jeric Sevilla said they will implement interruptions
        as Angat Dam‚Äôs water level is projected to continue to decrease in the next
        few months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1940a4d-2101-48d3-99c1-f5d68d539854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:27:12.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe ideal level of Angat Dam by yearend is supposedly 212 but projections
        indicate that it‚Äôs going to be 182 so because of this, we will be implementing
        rotational interruptions so that we will be able to stretch the limited supply
        until next year especially for summer,‚Äù Sevilla told CNN Philippines‚Äô <em>Newsroom.</em></p>'
