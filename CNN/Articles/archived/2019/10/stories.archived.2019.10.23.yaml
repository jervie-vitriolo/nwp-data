  'environmental-compliance-certificate-Kaliwa-Dam-project-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-23T15:15:17.884+08:00
    'imagesource': 'jcr:0f0167d2-ecea-4b30-9f71-fbdae2f2eb28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c1021bd-8ff1-4bad-af2b-6e7174ed01ea'
    'lead': 'The Department of Environment and Natural Resources approved the environmental
      compliance certificate of the heavily opposed New Centennial Water Source ‚Äì
      Kaliwa Dam project in provinces of Rizal and Quezon proposed by the Metropolitan
      Waterworks and Sewerage System.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:18:06.418+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:21:21.912+08:00
