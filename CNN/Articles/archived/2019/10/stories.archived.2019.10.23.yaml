    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kidapawan', 'NPA', 'checkpoint', 'extortion', 'Mindaley-Genotiva',
      'Genotiva']
    'template': '1'
    'title': 'Authorities arrest top NPA official in Kidapawan checkpoint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019c47a-d73c-4ea1-bfdb-d6613bdb9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äî</strong> A
        top official of New Peoples'' Army (NPA) was nabbed in a joint military-police
        checkpoint in Kidapawan City, Cotabato on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015362e1-a084-40d7-a8e5-3d24eff76576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Rodjun Rosales, 39th Infantry Battalion commanding officer,
        identified the NPA leader as Mindaley Satentes Genotiva, who goes by the aliases
        Karla, Manang and Liz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76896b87-e8fa-4e10-80d8-70b34cae4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genotiva has warrants of arrest for five counts of attempted murder,
        two counts of frustrated murder cases and one count of murder issued the Regional
        Trial Court Branch 61 in Kidapawan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81a054-8fa5-40cd-8ffe-1d9f61a707f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also identified as head of the sub-regional urban committee
        and regional tax implementation group of the NPA Mindanao command. This group
        is in charge of collecting revolutionary tax from businessmen in Cotabato
        province, southern Bukidnon, and Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce69f1-f165-4d59-8910-cd22aafd8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad with the collaborative efforts of the different agencies
        that led to the arrest of this high-value individual as this will bring justice
        to the victims of her led atrocities and extortion," said Lt. Gen. Felimon
        Santos Jr., Eastern Mindanao Command chief, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45df937-89f4-476d-9271-1985e2b8b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genotiva is detained at the custodial facility of the Kidapawan
        City police station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd33d61-c9b9-4fa8-9d8d-a5d3d34abf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, authorities arrested another NPA commander from Cotabato,
        Rachel Daguman alias Ka Hasmin, in San Francisco, Agusan del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e7987-e561-4559-aba6-7bf3d2e8b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:21:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daguman and Genotiva are prominent NPA leaders in Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d4a28-5f70-400d-a19f-85aa30803e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:34:52.753+08:00
