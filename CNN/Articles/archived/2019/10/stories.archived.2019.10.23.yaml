      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb9094-2657-4768-8808-0d11ac0e3ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.771+08:00
