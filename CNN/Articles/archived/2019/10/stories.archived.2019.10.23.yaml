      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/22/business/under-armour-kevin-plank-ceo/index.html">Under
        Armour founder Kevin Plank is stepping down as CEO</a>"</em></p>'
  'rock-n-roll-auction':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'Rockers, get ready, you could own a piece of music history but only
      if you are willing and able to write a large check. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-23T06:11:05.856+08:00
    'imagesource': 'jcr:21cb84d2-84ef-48a4-82b8-d541c5346b54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45aaa7f5-3a93-436b-b277-360b2b812cbe'
    'lead': 'Rockers, get ready, you could own a piece of music history but only if
      you are willing and able to write a large check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T06:12:42.679+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:21:41.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:39.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kurt-cobain', 'nirvana']
    'template': '1'
    'title': 'Kurt Cobain''s famous sweater, still unwashed, and other rare rock memorabilia
      go up for auction'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa20aa-a0c9-41b8-ab1b-11013d5552c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Rockers, get ready, you could own
        a piece of music history but only if you are willing and able to write a large
        check.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38ba1c-5f15-4505-93ae-31b98c398f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweater once worn by Nirvana frontman Kurt Cobain, as well as
        rare items from David Bowie, Elvis Presley, Madonna, and more artists, will
        be up for auction in New York and online, beginning this Friday, October 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9da74b-8a83-49f2-959b-0a77b5992faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain wore the cardigan during Nirvana''s 1993 concert on MTV Unplugged
        in New York. Recorded in November 1993, it hailed as one of the band''s best
        performances and was played repeatedly on MTV after Cobain died by suicide
        in April 1994. It might even smell like teen spirit ‚Äî according to Rolling
        Stone magazine, the cardigan has never been washed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81847903-265d-40ed-9cf3-d800effb3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested? Expect to pony up $300,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb57dc-a0e6-426c-ade5-a369b56a3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain''s custom Fender Mustang, built in Japan because Fender''s
        Custom Shop wasn''t equipped to build a left-handed version, is included as
        well. Julien''s Auctions estimates it will sell for up to $500,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e4ab0-cfdc-4e48-9b78-3f4247fd481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action will include items such as Presley''s 1968 prototype
        solid rosewood Fender Telecaster electric guitar, which was the very first
        prototype of the model made by Fender''s Custom Shop. It is believed that
        between six and nine of these prototypes were made and given to musicians,
        including George Harrison, who used his during the Beatles 1969 rooftop concert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3e834-1727-4213-b642-b565b1c70f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T06:12:42.680+08:00
