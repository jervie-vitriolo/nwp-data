      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His consultation with a doctor is aimed at determining the medical
        condition of his body, as well as finding out whether his previous spinal
        injury from a past motorcycle accident has been aggravated by his recent fall,"
        Panelo said in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58772c3-9d9c-4d50-9a88-daf4114416bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Christopher "Bong" Go, former Special Assistant
        to the President, said Duterte had an MRI, or Magnetic Resonance Imaging scan
        in the wee hours of Wednesday after leaving Pimentel''s wake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4398e35-30bb-4a2a-b92e-5c9496cf5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.388+08:00
