      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different ways to pair wine and food. Congruent pairing,
        for instance, is when you put similar flavors together to amplify and balance
        them, and it‚Äôs more common in the West. The preferred pairings in the East
        tend to be contrasting: sweet and salty, fat and acid. ‚ÄúSpicy food is not
        easy to pair, but it would go nice with a nice, sweet wine, probably,‚Äù Obieta
        adds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
