    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78cb22-7da7-4ad4-96e5-48587dec47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
      'mgnl:createdBy': 'eimor'
