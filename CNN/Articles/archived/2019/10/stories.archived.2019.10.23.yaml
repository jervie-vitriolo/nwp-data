      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd561f-ba54-44c9-b9f1-65997964c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on Wednesday, the pizza chain will serve a new vegetable
        pizza topped with Incogmeato''s meatless Italian sausage at one location in
        Phoenix, Arizona. The test will last for a limited time. Pizza Hut will sell
        the pie in a new, round pizza box, which it is also testing at the Phoenix
        location.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d96ea-a8e9-42be-b1ec-d52a7afcb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f6411-1636-49ad-95b9-975b6970d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the Garden Specialty Pizza and the new packaging
        may attract customers who are concerned about the environment. Plant-based
        proteins use far less water and are responsible for fewer emissions than their
        animal protein counterparts. And the round pizza boxes use less packaging
        than traditional square boxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf470f-dc60-494f-a71f-7090f4f7dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179df548-c5ef-4ad2-b020-7ef55f419679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took two years to develop the box, said Nicolas Burquier, chief
        customer and operations officer for Pizza Hut. He called the container "the
        most innovative packaging we''ve rolled out to date."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f3ade-fe12-4117-9330-e9d1847d4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74fdf7-41ea-4e0e-b1bd-3fc8339ff9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pizza Hut may be leading the pack when it comes to pizza boxes,
        it''s following a more established pattern by testing out a product that features
        plant-based protein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36669e7e-8372-4086-b0cc-661812cc75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bbca4-f135-4dd4-b35f-cf3c6b2ee9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunkin'' recently announced that it is rolling out its Beyond Meat
        breakfast sandwich nationally in November, two months ahead of schedule, because
        its New York City test of the product exceeded expectations. And Burger King
        announced that it would make its Impossible Whopper available nationally after
        just one month of testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2673a44-7882-4508-8353-b831fd45e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e0d98-e3ca-485d-8adf-68cd597cc997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based proteins also sell well in the grocery aisle. US retail
        sales of plant-based foods have grown 11% in the past year, according to a
        July report from trade group Plant Based Foods Association and the Good Food
        Institute, a nonprofit that supports plant-based businesses. Kellogg, which
        first announced Incogmeato in early September, isn''t the only big food company
        with a new line of meat substitutes. Nestl√©, Tyson, Smithfield and Kroger
        are also launching their own plant-based products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1715dba-9280-4c5f-b0d3-cf333f8312f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119dad8-e6ef-4f9d-b9a4-8f12c29408a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg is also not the first to partner with a restaurant to introduce
        a new product to consumers. Impossible Foods debuted its plant-based sausage
        with Little Caesars in May.</p>'
    '15':
