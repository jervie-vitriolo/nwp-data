      'mgnl:lastActivated': 2023-01-27T08:21:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f1769-2ebf-4830-827a-5522d22e5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations could also increase the political risks for approval
        of a return to service and threaten public confidence in the jet, Spingarm
        wrote. Muilenburg is scheduled to testify before Congress next week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f211931-26d8-4023-84be-d9bcc35bed43'
