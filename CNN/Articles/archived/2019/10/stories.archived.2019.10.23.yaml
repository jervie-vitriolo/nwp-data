      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking is often a social activity, best done with a selection
        of food. Wine is particularly great not just with snacks, but meals: pairing
        it with certain textures and tastes in food, when you know what you like and
        what you‚Äôre doing, can be a wonderful experience that makes both the drink
        and the dish better.</p>'
