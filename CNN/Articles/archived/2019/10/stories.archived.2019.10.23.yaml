      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f18890-4c51-4ad9-8fb0-7927d114a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:23:29.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to see a neurologist after experiencing "unbearable"
        back pain which<a href="https://cnnphilippines.com/news/2019/10/22/duterte-japan-spinal-injury.html">
        forced him to come home early from Japan</a> on Tuesday.&nbsp;He arrived at
        10:33 p.m. at the Villamor Air Base in Pasay City and went straight to the
        wake of former Senator Aquilino "Nene" Pimentel, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91951de9-5d1c-46da-a73a-81c97e7d4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:23:29.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told CNN Philippines that
        the fact that Duterte managed to to pay his respects to Pimentel that night
        meant he was fine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2cf43-1904-4823-8f23-7d1322d08d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc4231-cb24-4dbf-b8b0-9c96f056a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s okay and he would inform our countrymen of whatever result
        his medical consultation with his doctor will turn out," Panelo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ba1eb-bbdd-4113-8677-cdacfaa40088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e9997-9016-4bc4-a6f8-75b2c1ea4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President "wants to know if something serious
        happened to his spinal column" after falling from his motorcycle last week.
        Panelo said Duterte initially refused to go to the hospital probably because
        he felt it unnecessary during that time.</p>'
