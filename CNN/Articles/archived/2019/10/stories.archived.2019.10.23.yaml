    'template': '1'
    'title': 'Anti-trust body probes rice industry for possible collusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2e8c2-15f5-4d5f-b75e-35aeaeda4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äî</strong> The
        government anti-trust body has been looking into the rice sector to check
        possible anti-competitive practices as retail rice prices have not fallen
        as fast as that for palay or unmilled rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b011b2-717b-4818-b1cb-961066df8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4496789-6230-4a34-9b3f-264a6293e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Competition Commission (PCC) Chairman Arsenio Balisacan
        said they are in the middle of a technical working group (TWG) with the Department
        of Agriculture to "closely" examine the market and see if the mismatch in
        price movements "is coming from anti-competitive practices."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf268f-e041-4331-b2b0-28a3e6ec7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of that TWG was to really have a better understanding
        of the situation of the market. Hopefully with that understanding, we can
        have a firmer, more focused investigation if it comes to that ‚Äî if the conclusion
        if there is such a problem and investigation is warranted," Balisacan told
        reporters on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f40eb-95d7-4253-ab59-9ed3a400a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC chief said they are checking multiple leads, including the
        possibility of a collusion among players and the impact of the rice tariffication
        law, for seemingly diverging price trends for palay and rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ab531-cc2c-4157-a87a-9822d66ab84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247fff7-9c76-4b3c-a841-d29c928ee3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the first week of October, farmgate palay prices are down
        by 28.8 percent from a year ago at ‚Ç±15.56 per kilogram. Regular milled rice
        retails at ‚Ç±37.53 per kilogram, 18.3 percent lower year-on-year, according
        to data from the Philippine Statistics Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc77a17-1652-4d01-b7cd-94aa7c031b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/11/average-palay-price-hit-8-year-low.html">Average
        farmgate price of palay lowest in nearly 8 years</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640805e0-5360-41d0-9f5d-b3d1a2f98cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said that the agriculture sector has been contending with
        issues for decades now, and in recent years has been branded a dampener to
        overall economic growth due to low productivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c6278-d964-4479-941b-9fe0e654b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff09a3-f0fc-43b9-943f-53a6b47f5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it''s because of natural calamities like typhoons which
        disrupt the supply chain. Sometimes it''s because of a major disruption in
        the world rice market, so it''s not always the same where those high sharp
        prices at any particular period in time are coming from," said Balisacan,
        also an agricultural economist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd58415-0555-4869-ad4a-d165e6f41aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37639373-5597-4531-b56c-3876f7bdcb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason for this undertaking. You want to understand
        where that is coming from. Is it because of too much imports, is it because
        production is too much relative to the demand from millers on the case of
        the farmgate price?" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b8ac9-978f-4363-9998-415db8c5c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan did not disclose initial findings of the probe yet, but
        said that fines and jail sentences could await parties who might be discovered
        engaging in anti-competitive behavior such as rice cartels or supply hoarding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024dfed-4191-4ed8-b9b1-d033ead9f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fb485-1425-431d-a540-acfb666ec94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tarrification law is meant to reduce the market price of
        rice by easing import restrictions on the food staple, instead imposing importers
        to pay duties to the government for inbound crop shipments. The funds are
        then collated for the ‚Ç±10-billion Rice Competitiveness Enhancement Fund meant
        to aid local farmers affected by the influx of cheap rice imports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073bf99-bbd8-46bc-9c53-c293da9cee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/22/Agriculture-department-won-t-raise-tariff-on-imported-rice.html">Agriculture
        dep''t backtracks, won''t raise tariff on imported rice</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea8b1f-82fd-48c9-94f2-0b97fdb4735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balisacan said the PCC is also eyeing to broaden reviews
        for possible anti-competitive practices in the food sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a32fa1-3136-429a-9fb4-ee19b96cb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:25:04.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Sandra Zialcita contributed to
        this report.&nbsp;</em></p>'
  'on-the-presidents-orders-docu':
    'author': 'Enzo Escober'
    'caption': '"On the President''s Orders" zeroes in on the anti-drug operations
