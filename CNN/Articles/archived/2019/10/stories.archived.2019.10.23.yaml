    'template': '1'
    'title': 'OPINION: In this documentary on Oplan Tokhang, violence is both destructive
      and numbing'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d93258-8f29-42b7-94a5-a3af3dbe9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Violence amuses
        the policemen in ‚ÄúOn the President‚Äôs Orders,‚Äù an incisive new documentary
        about Rodrigo Duterte‚Äôs drug war. ‚ÄúAnong gagawin natin diyan sa 18,000 [drug
        watch] surrenderees?‚Äù Police Chief Jemar Modequillo asks a crowd during a
        community assembly. ‚ÄúPapatayin ba natin ''yan? No ‚Ä¶ Pero ang matigas ang ulo,
        patayin talaga. Tama ba ‚Äòyun?‚Äù The response is ecstatic, and Modequillo breaks
        into a chillingly carefree laugh. ‚ÄúAnti-life kayo ha,‚Äù he accuses them playfully.
        ‚ÄúParang kayo ako, ha.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c33a7-890a-4629-a89b-449b924c3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disquieting glee pervades the documentary, which was released
        by the PBS TV program Frontline and can be <a href="https://www.pbs.org/wgbh/frontline/film/on-the-presidents-orders/"
        target="_blank">streamed for free</a> on their website. Filmmakers James Jones
        and Olivier Sarbil zero in on the anti-drug operations in Caloocan, an epicenter
        of the administration‚Äôs crackdown on drugs. Extrajudicial killings (EJKs)
        are commonplace in the city, and in 2017, three teenagers, Kian delos Santos
        (17), Reynaldo de Guzman (14), and Carl Arnaiz (19) were shot dead by its
        police force. ‚ÄúOn the President‚Äôs Orders‚Äù picks up in the wake of these deaths,
        after protests forced the administration to recalibrate, if only on the surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2b98a-1ce3-4f22-a085-f6d5f8563c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the documentary, we follow the Special Operations Unit
        led by Modequillo, whose job is to curb the mounting wave of violence in Caloocan.
        In practice, this means reminding his men to mind their ‚Äúfinger discipline.‚Äù
        But Modequillo‚Äôs comments, such as the one quoted above, betray his loyalty
        to Dutertesian logic. As we see footage of police raids and news bits of slain
        victims, we also hear clips of the president‚Äôs speeches, including one where
        he grants policemen the authority to kill drug suspects who resist them. ‚ÄúOn
        the President‚Äôs Orders,‚Äù as its title suggests, expands its thesis on violence
        by showing how such commands are internalized by their intended audience,
        dehumanizing not only drug users, but the police as well.</p>'
    '11':
      'image': 'jcr:3431e10e-4c9c-4b9e-a173-5cef638e0066'
      'imageCaption': '‚ÄúThat‚Äôs their choice. They don‚Äôt want to live anymore. They
        want to live in hell already,‚Äù a SWAT Unit leader says about drug addicts
        and pushers. Screenshot from PBS/YOUTUBE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e63265-8a7f-48ae-a7ec-4ada8604161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143ba11-95af-427d-a47a-0ec38c18f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one interview, SWAT Unit Leader Octavio Deimos is asked whether
        the police have anything to do with the EJKs. At first, he refuses to make
        any connection. Then he clarifies: ‚ÄúThe police kill when [the suspected drug
        users] fight back.‚Äù Inexplicably, a sudden fit of laughter overcomes him.
        A light illuminates his face from an angle, lending the scene an ominous quality
        that feels almost too on the nose. ‚ÄúIf the police do it, it is legitimate,
        because we the police are law enforcers. Drug addict or drug pusher ‚Ä¶ that
        kind of person has no place already here,‚Äù he continues. ‚ÄúThat‚Äôs their choice.
        They don‚Äôt want to live anymore. They want to live in hell already.‚Äù He chuckles
        again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ee082-772e-40fa-a9a7-0aa324e7aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this occurs as shootings in Caloocan begin to escalate (though
        there were only two cases of police killings during Modequillo‚Äôs term, this
        decline in ‚Äúofficial‚Äù violence was compensated for by a sudden spike in vigilante
        operations, which totaled to over a hundred in 2018.) The most cutting observations
        made by ‚ÄúOn the President‚Äôs Orders,‚Äù however, lie in its smaller moments.
        We see a jailer belting out a song as he dresses up. Later, he uses his bat
        to strike the open palms of his wards. The fedora-clad figure of Orly Fernandez,
        the manager of a funeral home in Caloocan, haunts the 55-minute film like
        a grim reaper, appearing every so often as a herald of impending mortality.
        Many of the people he buries are victims of the drug war. ‚ÄúAng negosyo namin,
        malakas,‚Äù he says plainly. At the morgue, the body of Jonathan Sevilla, a
        mami vendor killed by a gunman, is silently, routinely rinsed. In one brilliant
        instance of editing, Fernandez‚Äôs looming silhouette is faintly outlined against
        a shot of the corpse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1687c89-f5df-43dc-9a93-aed19ec2a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case Jones and Sarbil seem to be making is this: in Duterte''s
        Philippines, violence has become banal and perfunctory. Living as we do in
        this engine of institutionalized murder, news about bloodshed on the streets
        is received with a kind of unperturbed resignation. If this anomie allows
        for cops to derive pleasure from the idea of shooting suspects, it also cripples
        the senses of those in closest proximity to the drug war. Maybe this numbness
        is its own means of survival. If so, our state has failed its citizens in
        two ways: by divesting underprivileged bodies of their worth and by normalizing
        violence to the point that our basic humanity has been compromised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51198c2b-8cd5-4ec5-9286-c82f644590fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thus a small miracle that the only subjects in ‚ÄúOn the President‚Äôs
        Orders‚Äù who seem to have retained any semblance of personhood are the relatives
        of EJK victims. Loremie, Jonathan‚Äôs sister, visits his grave and tells him
        that his children keep saying his name. ‚ÄúMahirap ang justice dito,‚Äù she says
        in a voice-over, convinced that the police orchestrated her&nbsp;brother''s
        murder. ‚ÄúKung mahirap ka wala kang justice.‚Äù Axel Martinez, whose father Arnold
        was one of 12 people killed by masked gunmen in Caloocan in March 2018, talks
        about finding his father‚Äôs body and asking him to wake up. Though Axel says
        Arnold, a tricycle driver, stopped using drugs and even surrendered to the
        police after Duterte‚Äôs election, he was nonetheless shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a4ac1-2898-4bbe-899d-533ad28bd85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:53.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúMahirap ang justice dito,‚Äù she says in a voice-over, convinced
        that the police orchestrated her&nbsp;brother''s murder. ‚ÄúKung mahirap ka
        wala kang justice.‚Äù</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ec4cd-8664-45f8-b357-86f684b71bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its expert cinematography, the most indelible scene in the
        documentary is one that was captured by a CCTV camera ‚Äî footage of Arnold‚Äôs
        murder. As his son narrates the ordeal, his words are corroborated visually.
        We see Arnold idling away on his tricycle. His other son, who looks about
        three or four, sits in the sidecar. It‚Äôs a normal day on the job; people walk
        by leisurely and other tricycle drivers await passengers. The little boy,
        who wears a Batman sando, stares out of the sidecar, looking vaguely bored.
        His father wears the same expression on his face. And then in one smooth motion,
        a motorcycle glides beside him, two masked gunmen astride. They shoot Arnold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2958e3f-9cd4-48fa-a5e6-53cc0dbcb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little boy doesn''t understand at first. When the gun goes off,
        his head jerks sideways and then back again, as if he has caught glimpse of
        the murder but hasn‚Äôt yet absorbed the shock of it. A second bullet escapes.
        The boy is jolted awake, clutching his stomach. Has he been shot as well?
        He hasn‚Äôt ‚Äî but his father staggers beside him, his face gushing out blood.
        The boy leans into him, concealed from the camera‚Äôs view by the tricycle.
        When we next see him, his father is collapsing on the road, and he is running
        away from the scene, wailing inaudibly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122d0f6-b449-401c-9608-cb82589ddada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:51.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:21:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that boy grows up, he will be able to relive the exact instance
        his innocence was stolen from him. The moment has been recorded, archiving
        that sharp transition between stillness and terror, the mere seconds that
        are sufficient basis for lifelong trauma. On our streets, little boys and
        girls have their childhoods interrupted by gunmen who come to take their parents
        away. These aren''t isolated incidents or glitches in the system, but necessary
        and intended casualties of the government''s campaign against the poor. A
        policeman says that drug users choose to live in hell. He is wrong. We already
        live in hell. And that isn‚Äôt funny.</p>'
  'Boeing-financials-investors':
