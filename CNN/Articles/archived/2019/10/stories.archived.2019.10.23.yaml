      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Belgian Paralympian Marieke Vervoort
        has died aged 40 after ending her life through euthanasia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b61905-ca31-4a0e-af75-4da5e393709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8830f70-b35c-4cf1-8332-9e8e52e49cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vervoort, a Paralympic gold medalist at London 2012, lived with
        a degenerative spinal condition that caused her constant pain and made sleeping
        very difficult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4390c-3223-4032-83bc-3bdece761a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9680a09-afc9-45cf-a348-08e78f5ca52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.diest.be/overlijden-marieke-vervoort" target="_blank">A
        statement from her home city Diest</a> said Vervoort "responded to her choice
        on Tuesday evening."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013546f-0660-44dc-af5f-68dbe47558b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c34378-651d-4590-9a77-27448aef3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vervoort won gold in the T52 100m wheelchair race and silver in
        the 200m race at the London 2012 Paralympics, and claimed two further medals
        at Rio 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed16a1-e2b8-4618-9f93-886fa70214de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60fc8c-6fb6-460e-8129-53680d19c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euthanasia is legal in Belgium, and in 2008, she received assisted
        suicide approval after receiving consent from three different doctors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64223b8e-f361-4947-8ba5-a0398929aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ee969-c9cc-44b4-9800-e79e478651be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/09/12/sport/paralympics-marieke-vervoort-wheelchair-athlete-reflects-on-euthanasia-option/index.html"
        target="_blank">In an interview with CNN in 2016</a>, Vervoort explained that
        her decision to sign the euthanasia papers gave her back control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb38f2b-d5f1-4648-962b-8566b78f692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f2677-4ec5-4aa9-b0ed-1c3fc6e4cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I no longer have a fear of death," she said. "I see it as an operation,
        where you go to sleep and never wake up. For me it''s something peaceful.
        I don''t want to suffer when I''m dying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af090c93-297c-49d3-9379-dae91d89b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aee714-1428-426a-8619-42e6fe2048a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it becomes too much for me to handle than I have my life in
        my own hands."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ce55c-832e-4530-9641-2d2b72ab8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473dd778-e794-4025-aa0c-4839c1315b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/02/06/sport/triathlete-chainsaw-attack-makes-comeback-spt-intl/index.html"
        target="_blank">Mhlengi Gwala: A gruesome chainsaw attack, to dreams of Paralympic
        gold</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cb95f-ac19-4f1e-85e3-8636f7621243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
