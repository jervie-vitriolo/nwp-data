      'mgnl:lastActivated': 2023-01-27T08:21:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145149b-597c-4c5e-9def-cfb13e17c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not murder''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4455c7-c732-4c88-8f57-480fecf848e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vervoort competed in the T52 classification for athletes who have
        limited or no mobility below their waists and who have impaired motor skills
        in their arms and hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c70f3-aa1c-4968-b753-9a1237d965b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20127701-fffd-4fb6-b375-90e65fdb67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since retiring from sport after the Paralympics in 2016 -- admitting
        it had become "too hard on my body" -- Vervoort spent more time with her family,
        friends and her therapy dog, Zenn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674701e-1ee4-4cfc-83c9-0366444eb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c72218-cd02-44d7-806c-b9ebcb90e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m going to have an epileptic attack, she warns me one hour
        before. I don''t know how she feels it," Vervoort said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b2d14-e7d1-4ef0-9064-e3468a4dd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27717f-4e44-46be-80bf-fdda150f558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a few countries, euthanasia is illegal in most of the
        world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10a100-655c-4e61-9394-f6eb9154cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36081745-2d34-4a8d-bbe1-264747dd4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e697c9-de88-4efe-a1db-65b0c5bfab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signing her confirmation papers, Vervoort said she wanted
        to use the attention she garnered to educate other nations that lack assisted
        suicide measures for people whose suffering is unbearable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17944e-c59e-4481-88d6-4dfd51ba3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e621b96-06db-40b6-9650-dd7a01dc4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:47:46.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be fewer suicides when every country has the
        law of euthanasia. I hope everybody sees that this is not murder, but it makes
        people live longer," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66918466-86fe-4518-b93f-0d3c421a8cb5'
      'mgnl:activationStatus': true
