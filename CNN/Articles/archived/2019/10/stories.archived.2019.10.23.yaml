      'mgnl:lastActivated': 2023-01-27T08:21:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd965a-a03d-4b5e-ba7b-fc12eec0e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut by moving forward, the AFP does not mean simply advancing and
        forgetting the incident. We yearn to push forth having in mind timely dispensation
        of justice and positive changes for the academy,‚Äù Arevalo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b257635-1587-4280-9ec3-d51991c0f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
      'mgnl:createdBy': 'xave'
