      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Peralta made several landmark rulings during his
        decades-long service, including on cases against plunder and illegal drugs.</p>'
