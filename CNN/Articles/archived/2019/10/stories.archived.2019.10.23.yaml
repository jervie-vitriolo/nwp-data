      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9023f-56cc-45f0-b345-92f24b075588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks a sharp increase from September, when James
        first disclosed that her office was leading a handful of attorneys general
        in probing the social media company for evidence of anticompetitive practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f14bd2-7e83-474f-b211-7bb3f754f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d7656-5cc5-4b73-b977-c152964a4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of states now includes Colorado, Florida, Tennessee and
        the District of Columbia, as well as Illinois, Indiana, Texas and Virginia
        ‚Äî underscoring the broad scope of the challenges facing Facebook. Mark Zuckerberg,
        Facebook''s CEO and cofounder, is set to testify in Congress on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51f7a1-4a89-405b-b63f-3b2b92a24532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c746d07-d945-47ff-b070-96efd37a0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, James said all of the states involved "are concerned
        the Facebook may have put consumer data at risk, reduced the quality of consumers''
        choices, and increased the price of advertising."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ad850-6fea-4101-9b3b-380708e14b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc614aa7-8303-4a52-8dc1-a07ae627626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue our investigation," she said, "we will use every
        investigative tool at our disposal to determine whether Facebook''s actions
        stifled competition and put users at risk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1d561-f501-45cd-9fbf-35f33219de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec50a3-3c9f-4e6c-bd47-88c52eeff7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN Business, Facebook VP of state and
        local policy Will Castleberry said the company "will work constructively with
        state attorneys general." He added: "We welcome a conversation with policymakers
        about the competitive environment in which we operate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd1d04-8f2d-4830-8a26-531a885f78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d9a83-36fe-413a-b859-085a9e73eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after federal officials and state attorneys
        general met Monday for a day-long session to discuss possible legal avenues
        they could pursue in a future antitrust case against Facebook, according to
        several people familiar with the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36e3a8-10d9-434b-a999-9372e8c43d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425dc7e-9f61-40b9-b6b1-fd581c34c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed-door meeting, held at James'' offices in Manhattan, brought
        together some of Facebook''s most vocal critics, as well as academics and
        current and former officials from the Justice Department and the Federal Trade
        Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c833390-e085-4ef7-bef8-9b77e4de230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd009c-f07f-4625-b394-bacda4216888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting shows how law enforcement officials are increasingly
        probing specific business behaviors that they believe could support an antitrust
        case, rather than discussing tech giants purely in the context of their size.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762186cb-d5a5-4141-8ee2-e576111b3b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edeec2b-5441-4505-97ef-a46a01f47475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen states were represented at the meeting, which ran
        for more than six hours, according to a person in the room. One panel was
        moderated by Colorado Attorney General Phil Weiser, the person said, and James
        delivered concluding remarks. Another similar event is in the works that will
        examine Google, two of the people said. (A group of 50 attorneys general are
        also conducting an antitrust investigation into Google.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fa410-47f4-4edd-91af-5759405dbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04857e-01f1-477d-a194-122a18040d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day''s topics ranged widely ‚Äî from Facebook''s handling of user
        data to its acquisitions of other tech startups. Other debates covered allegations
        that Facebook used inflated metrics to persuade marketers that Facebook users
        were heavy consumers of video. Earlier this month, Facebook reportedly reached
        a $40 million settlement with advertising agencies on that issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc02655-47f4-4b87-b09e-7d775aa12479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e6dcb-ff11-44a1-8d4b-b11cc4e8134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was to determine which of Facebook''s activities could
        be addressed using America''s competition laws, the people said. One person
        familiar with the event described it as a "get your grounding" session for
        legal staffers, particularly those at the state level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bffb5e-ebc0-4586-b0fa-eb19b1351343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afc528-8068-4880-9fa8-14cfebea8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just want to hear from people ‚Äî what kind of evidence you
        would need to demonstrate something, and what kinds of things don''t constitute
        evidence," said the person.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a948c-e116-47eb-bed8-db393a6be55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0523c1-a9a4-4a2a-8b60-40627bcb6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, a number of Democratic presidential candidates
        including Sen. Elizabeth Warren have called for breaking up Amazon, Facebook
        and Google because they are too big and powerful. Others such as entrepreneur
        Andrew Yang are more wary of the idea, arguing that a breakup wouldn''t change
        the companies'' underlying incentives to</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccbdf4-aa6b-4485-bac3-3c57a1bb0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f1d4c-ed99-4902-a5a2-4ff3872f60df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and the DOJ didn''t immediately respond to a request for
        comment. James and the FTC declined to comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a682e-2adb-470b-b671-605379c2eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c1c0b-5906-42e8-ad54-415c9b8a0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attendees of the meeting included Fiona Scott Morton and Hal
        Singer, economists who have been critical of large tech companies; Doug Melamed,
        a former acting chief of the DOJ''s antitrust division; and Dina Srinivasan,
        a former digital advertising executive who this year published a journal article
        evaluating what she identified as a "pattern of false statements and misleading
        conduct" by Facebook designed to hook consumers and disadvantage rivals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f1245-a49a-43cb-9d3e-4bb2a7ddbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91373cd7-59f7-4758-8a79-3b56e4a32b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC and DOJ staff at the meeting asked tough questions of the
        Facebook critics, one of the people said, indicating the officials may have
        been either skeptical of the claims against the company or were playing devil''s
        advocate to test the strength of the arguments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839c7e3-bfc2-40d2-9575-13d8cf8df854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:59:00.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
