      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AKO BICOL party-list Rep. Alfredo Garbin said the PMA should
        stop recruitment ‚Äúuntil such time the AFP can reasonably assure all parents
        and aspirants of their safety and security.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aaf323-bba8-4708-ae39-2da05f534c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
