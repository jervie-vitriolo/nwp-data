    'title': '1 PMA cadet discharged, 5 others detained over newly-surfaced hazing
      video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0985d62-a252-4e67-8c10-04dfcf11359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> ‚Äî One
        Philippine Military Academy (PMA) cadet had been discharged and five others
        detained over new videos that appeared to show the hazing of other cadets
        surfaced this week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b042a-1c66-42f1-a637-2d9e7e4e6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:05.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA Public Information Officer Captain Cheryl Tindog told CNN Philippines
        on Wednesday that the cadet had been discharged last year due to a violation
        of the PMA Honor Code, while the five other cadets who are under investigation
        are in the PMA‚Äôs holding center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132f7b2-f900-4447-8fd0-0c77638cf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:05.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of what the PMA calls "maltreatment" happened inside the
        cadets'' barracks in 2017 and 2018, Tindog confirmed. Footage showed upperclassmen
        beating up plebes, while others watched and even laughed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d40a1-cae8-4996-a529-34f0f45aadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:05.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil meron din tayong</em> all-out war against hazing dito
        sa academy, we are taking this seriously and there is no way <em>na kukunsintihin
        po natin ang ganitong gawain</em>," Tindog said in an interview on CNN Philippines''
        Balitaan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98859086-a21e-4e12-8500-86d253529a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:05.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transltion: Because we also have an all-out war against hazing
        in the academy, we are taking this seriously and there is no way that we are
        tolerating these kind of activities.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7077bf-2019-49d2-80e1-37e14e2b7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:05.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tindog said the videos have been shown to cadets under investigation
        to urge them to speak up. "There is no way that they could lie about it,"
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3b1ee-de27-40fa-9e51-dc1abf499d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:46:05.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained copies of the videos from a source Tuesday
        evening. These made the rounds on social media following the death of PMA
        1st class cadet Darwin Dormitorio who suffered from at least a month of physical
        abuse at the hands of his upperclassmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c68e7-f2e5-43c3-bf2e-c605522d0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven cadets will face court martial proceedings to try them for
        the<a href="https://cnnphilippines.com/news/2019/10/15/darwin-dormitorio-hazing-suspects-pma-cadets-court-martial-administrative-case.html">
        administrative charges they are facing in the PMA.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef9278-236d-4a9b-bc23-ca392b23c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First class cadet Axl Rey Sanopao, 2nd class cadet Christian Zacarias,
        and 3rd class cadets Shalimar Imperial Jr., Felix Lumbag Jr., Julius Carlo
        Tadena, Rey David John Volante, and John Vincent Manalo are also facing murder,
        torture, and hazing raps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11e0aa-8421-4240-9458-11897aa99c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief Lt. Gen. Noel Clement recently
        said that Dormitorio‚Äôs hazing death was an isolated case.‚Äú</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba50cdd-d292-445c-97c3-1d722f86984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (the videos) strongly refutes the claim of PMA that what happened
        to my brother is isolated and was accidental,‚Äù Dormitorio‚Äôs elder brother
        Dexter Dormitorio told CNN Philippines. ‚ÄúRampant ang hazing sa [Hazing is
        rampant in the] PMA.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf7258-9cdf-43d2-b8c6-fbb77f5d2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AFP maintained that the maltreatment experienced by
        the cadets in the videos does not represent the training at the elite military
        school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddc036-36fc-4bb0-b386-d714e4127fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73199c-4964-429b-af0b-10bd55b69c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appealed against the sharing of the videos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254ca6c-c26b-4b43-9367-64029683637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7491fee-e70c-4fa0-a76c-1df59d302111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNo one benefits from it. Both the academy and the Dormitorio family
        have been severely battered with the stories that came out in the news. And
        showing the videos of the said kind would only add insult to injury,‚Äù AFP
        spokesperson Edgard Arevalo said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586748a0-898c-4252-92ac-1dc52fb3cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄòPMA is not perfect‚Äô</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41298a5-d3d6-40e2-a3ec-242338933841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe PMA is not a perfect organization. She has in the ranks of
        the Cadet Corps misfits who need to be dealt with accordingly,‚Äù Tindog said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe0cb7-d99e-4d74-b87a-2c7feaaa2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dc60c-e7b2-4ae5-b58d-8076304cd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio‚Äôs death prompted the top brass of the PMA to resign.
        The new leadership of the PMA have vowed to wage a war on hazing and implement
        reforms to curb maltreatment of cadets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08d0cb-090f-4cab-b7b3-ac6c8a257de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970632ff-bfa0-4b82-93e6-e34ec9cad775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:24:26.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tindog reiterated this stance in her statement and appealed to the
        public for time to ‚Äúlearn from its mistake.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3635fba-2289-4bdf-afc0-b5fefe60bdd3'
