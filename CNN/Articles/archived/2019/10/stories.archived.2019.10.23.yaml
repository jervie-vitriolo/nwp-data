      'mgnl:lastActivated': 2023-01-27T08:21:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 clinical studies of aducanumab were discontinued in March.
        The trials were halted because results of a futility analysis found they were
        unlikely to meet their primary goals at completion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0eecc-f204-4132-b03d-7d4f1ff37834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fa2c3-a349-4f93-80a7-f40d2ac47891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biogen announced that a new analysis, which included
        more patients, showed a significant reduction in clinical decline in one trial.
        Results for some patients in another study support those findings, as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc00c08-c384-4f8e-a6d9-c514b4a42ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62fb6e-bbbb-491b-8d0b-28a47a75798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that patients who received aducanumab experienced
        significant benefits on measures of cognition and function, including memory,
        orientation and language, according to Biogen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da31ee2-a711-4b05-a6e6-6bbd2495110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ad5b6-5268-461a-bdd6-83f6cf704848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope these new analyses pan out," said Dr. Richard Isaacson,
        director of the Alzheimer''s Prevention Clinic at Weill Cornell Medicine in
        New York, who had patients in the original clinical studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be48751-c323-4294-90bf-fb1a9086521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62a653-47ec-44b9-a566-01345851b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised that a reanalysis of the data showed something
        positive," he said, adding, "I do believe that there are going to be probably
        continued regulatory hurdles."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98606839-5e1c-43f9-beca-ec4686b840e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace1fbf-a86a-4cdc-8f52-61a1e8703bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the drug could be extremely expensive, Isaacson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f00f1d-cf19-4976-a98d-f55f58abc382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155acd3-03b9-44df-b98a-e0aa735a746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complicated aspect here is I would not be surprised if additional
        analyses, with larger (numbers), with higher doses, do show signals in either
        the overall population or subgroup analysis, but is that going to be enough
        for the FDA to approve this from a regulatory perspective? Would payers reimburse
        it? I don''t know, but I hope so," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6368a0-d49e-48f7-9d74-a8513d2b248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a07a2-c60d-412c-af53-6b346c56c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are hopeful''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2942c-e637-430c-9806-500a951cbf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company Biogen said it will file an application with the FDA
        in early 2020 and will continue discussions with regulatory authorities in
        Europe and Japan. It will also offer access to aducanumab to eligible patients
        previously enrolled in the phase 3 studies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7ea86-9acf-4848-b00b-1dca8327d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67401db7-e247-4bfd-b8bf-bdec732ec178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of groundbreaking research and is a testament
        to Biogen''s steadfast determination to follow the science and do the right
        thing for patients," Biogen CEO Michel Vounatsos said in the company''s announcement
        on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd2244-1727-4980-87a7-f1d4095ec2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df4f40-3074-4b03-ba26-c44e57bcf29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful about the prospect of offering patients the first
        therapy to reduce the clinical decline of Alzheimer''s disease and the potential
        implication of these results for similar approaches targeting amyloid beta,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3090a89-7dfd-4527-996e-2bbbcb58babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20554317-e33e-4288-a863-efaff6921a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "amyloid hypothesis" says it''s the accumulation of beta-amyloid
        in the brain that is the primary cause of the memory-destroying disease. The
        hypothesis has been the driving force behind Alzheimer''s research for more
        than 20 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52461c12-0201-4b75-93db-05f2e1471b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266239b-c393-435f-a497-beb2481935c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet most attempts to develop amyloid-targeting drugs in people with
        the disease have failed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef6b08-0d76-4270-823c-ac98bc9df031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdd228-7ba4-466a-ba16-80aae4923ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2016, Eli Lilly''s solanezumab failed to surpass placebo
        benefits in a Phase 3 trial of 2,100 patients. In 2013, Pfizer scrapped another
        antibody, bapineuzumab, when it didn''t surpass placebo effects in another
        Phase 3 trial. Experts suggest that the advanced stages of Alzheimer''s among
        study participants in both trials might have contributed to the failures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66322c-6bec-4aca-8b1e-f7a5d115dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e0e25-29a0-4334-bdd0-17a827d5b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck used a different approach to fight beta-amyloid in people
        with late-stage Alzheimer''s with its BACE inhibitor verubecestat but admitted
        defeat in early 2017 after an independent study found that it had "virtually
        no chance" of working. A second attempt to treat earlier stages of Alzehimer''s
        was also scrapped in February.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bbf57-7409-461b-886b-1dbcc1b7ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fb569-92ce-48b3-847a-0034dee12e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s BACE inhibitor atabecestat, designed to
        slow cognitive decline in people at risk for Alzheimer''s, was also scrapped
        in May 2018 when liver enzymes spiked in study participants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad00c16-8476-4970-9863-0f8bb8be2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861ec02-2ddd-47f4-a228-ed379f857f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting in anticipation</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2172c-10fc-4c65-ab34-0ac70b2ab43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s disease is the sixth leading cause of death in the
        United States. About 5.8 million people in the United States currently live
        with Alzheimer''s, and that''s projected to rise to nearly 14 million by 2050.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883eec00-ce4a-495c-8203-896d00c180d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.649+08:00
      'mgnl:createdBy': 'catherine'
