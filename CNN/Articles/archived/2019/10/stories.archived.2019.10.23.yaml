    'imagesource': 'jcr:5104f1fc-c7d6-444d-ad05-dc4d78134b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa58973-112e-4294-91ad-3684ae1df773'
    'lead': 'A woman identified as an official of the New People''s Army was arrested
      in a checkpoint in Kidapawan City, Cotabato on Wednesday. ¬†'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T19:34:52.752+08:00
