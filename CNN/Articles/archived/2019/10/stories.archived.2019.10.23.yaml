      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://haribon.org.ph/stop-kaliwa-dam/</p>'
  'nene-pimentel-dilg':
    'author': 'CNN Philippines Staff'
    'caption': 'The government will pursue constitutional changes to honor the late
      former Senate President Nene Pimentel, known for his strong support for federalism,
      the Department of Interior and Local Government (DILG) said Wednesday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-23T15:23:32.873+08:00
    'imagesource': 'jcr:301a8d7f-8ae0-45cc-944c-1cdcee66cf8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80aa225b-02c3-40ab-b1d2-ace91b7734f4'
    'lead': 'These reforms include a clear provision in the Supreme Court‚Äôs Mandanas
      ruling, which raises the internal revenue allotment of local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:33:22.478+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:21:21.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:45.700+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nene-pimentel', 'DILG', 'IRA', 'Jonathan-Malaya', 'Department-of-Interior-and-Local-Government']
    'template': '1'
    'title': 'Gov‚Äôt to pursue constitutional reforms in honor of Nene Pimentel ‚Äì Interior
      Dept.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582694f-daa9-4ba5-91ac-446890227959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äî</strong> The
        government will pursue constitutional changes to honor the late former <a
        href="https://www.cnnphilippines.com/news/2019/10/20/nene-pimentel-passed-away.html">Senate
        President Nene Pimentel</a>, known for his strong support for federalism,
        the Department of Interior and Local Government (DILG) said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717ea68-246b-4bdc-b96e-5850cecc6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSenator Pimentel wanted the administration to build a bridge for
        the next generation of Filipinos to pursue a better life in the future,‚Äù said
        Interior Undersecretary Jonathan Malaya in a statement. ‚ÄúWe will honor this
        through constitutional reforms that he had advocated all his life.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e0101-1f2d-48e4-b248-3b4fc0b87039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforms will include a clear provision on the Supreme Court‚Äôs
        ruling on the petition of Batangas Governor Hermilando Mandanas, which increases
        the internal revenue allotment (IRA) of all local government units, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c6a28-9c16-44de-a5c5-5b7ca2a568a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case filed with the high court, Mandanas questioned the basis
        of the IRA, which did not include excise, value-added and documentary stamp
        taxes, as part of the national internal revenue taxes. The local government
        units would receive 30 percent from the national internal revenue tax collection
        and this would increase annually by five percent in the succeeding two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead928be-65b9-477e-bed9-a330618294d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruled in 2018 that local governments are entitled
        to a 40 percent share of all government taxes not just from the national internal
        revenue, but <a href="https://www.cnnphilippines.com/news/2019/9/5/internal-revenue-allotment-hike-implementation.html">this
        has yet to be implemented</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f073aaf-69ec-43f8-9d9d-033a1a74d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel authored the Local Government Code of 1991. He was a champion
        of federalism and democracy, which Malaya pointed out, inspired President
        Rodrigo Duterte to seek office in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30be01-7e2e-4cdb-8b1e-c15c33f217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the Cabinet-level Task Force CORE (Constitutional Reform)
        is also finalizing amendments and discussions on ‚Äúpolitical and economic reforms.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99425137-5bb5-4d95-809d-0521d772c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pimentel‚Äôs honor and memory</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12dfb9-cad7-4e83-8ea2-7658943b034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran lawmakers and incumbent senators also offered words of praise
        to Pimentel during a necrological service at the Senate on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce7a77-427a-4455-b4af-470b74dc09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Heherson Alvarez lauded his former colleague for
        his determination to protect the rights of Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3287c-7c1a-42a8-b9b0-1b5c44be261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe right to pursuit of happiness, the right to economic freedom
        that is pursued by true democracy has been pursued by this soulmate of mine,
        my Nene Pimentel,‚Äù Alvarez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631da79-676f-424f-b202-935aefe0b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III called Pimentel his ‚Äúidol friend‚Äù
        and said the former lawmaker was a true model of respectable public service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f705ee-8c9f-44a9-9488-8cb298842a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Matapos mapag-aralan ang iyong buhay, pwede naman palang pumasok
        sa pulitika at mamaalam na marangal pa rin. Paalam po</em>,‚Äù he said in his
        eulogy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b303dee-f7b1-44e4-ae46-9ea28646c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After looking at your life, I see that it is possible
        to enter politics and leave with integrity. Farewell.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e11c6-1b0b-48b0-a318-6e658e2ae733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros said she sees Pimentel as an honorable
        ‚Äúface of the opposition.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8709f83-08bd-412a-a2b2-3332ff081c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe protected and defended our country and our people. <em>Walang
        bahid ng dudang ipinaglaban at minahal niya ang ating bayan</em>,‚Äù Hontiveros
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6032f45-aaf1-41be-9335-ca651881bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Without any doubt, he fought and loved our country.y]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00da5f-c899-4506-a9d8-baad93430927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was a prominent figure agains the Marcos regime in the
        1970s. He was ousted from his position as Cagayan De Oro City mayor at the
        time, and was reinstated after the People Power Revolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f094d-e900-4839-a4c3-c93e092e766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel‚Äôs son, Senator Koko Pimentel, acknowledged in an emotional
        statement, how the late senator was a father figure to all he had met. He
        said it was difficult to process the loss of his father, but he and his family
        found comfort in his father''s legacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f359323-7d72-4038-8cc2-294db7ff60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:33:22.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe gave and sacrificed the best years of his life through this
        institution, his beloved Senate,‚Äù he said. ‚ÄúNene Pimentel was my teacher I
        know he was yours too... He was a father of our nation.‚Äù</p>'
