      'jcr:uuid': '60c9654a-38c2-4656-905e-dd6ef40113b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Britain''s Boris Johnson was momentarily
        buoyed Tuesday night after lawmakers voted to back a Brexit bill for the first
        time since the UK decided to break away from the European Union three years
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25cf6b-d919-4ffe-a3f5-a94d7e2fddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bcb64-759d-4646-befe-5a7b91e1143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any sense of breakthrough for the Prime Minister was blown apart
        just minutes later, when lawmakers rejected a tight timeline to ram the legislation
        through Parliament forcing Johnson to again put his vision for Britain''s
        departure from the EU on hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9513505-126e-4e66-aa14-0e7612df72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcceebc-b963-471e-809b-4d5ac7e77061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he seemed undeterred, claiming the vote as a victory in principle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2870dc-8212-49b4-9992-fc2591fea3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d12972-641c-46a7-bd46-93f9dee7a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few weeks ago, hardly anybody believed that we could reopen
        the Withdrawal Agreement, let alone abolish the backstop ... and certainly
        nobody thought that we could secure the approval of the House for a new deal,"
        Johnson said on his feet, addressing the House of Commons after the vote loss.
        "We should not overlook the significance of this moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0545a03-5ae3-4ae3-bcce-8a41dff087d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ac9e0-5ba3-479c-b340-311f4acefc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament voted by 322 votes to 308 to reject Johnson''s
        controversial timetable for making the bill law, formally known as the program
        motion, moments after supporting the government''s 110-page Withdrawal Agreement
        Bill (WAB), the piece of legislation that will enact Johnson''s deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f1ef9-fe15-4587-9cd0-5c7c13aad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386aaed-453c-495f-b670-8185e5dd8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the defeat, Johnson expressed his disappointment that lawmakers
        voted against the schedule that would have allowed him to deliver on his "do
        or die" promise to pull Britain out of the EU by the current October 31 deadline
        -- which is now just a little over a week away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3974e8-9703-4eb1-b0dd-1f43ca04377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef029fa-2c40-481f-abae-f7bfd3e37d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he suggested that the government "must accelerate preparations
        for a no-deal outcome" while it waits to see if the EU will grant an extension
        to Britain''s departure from the bloc. "The EU must now make up their minds
        on Parliament''s request," Johnson said, adding he would "pause" the legislation
        until the EU delivered its decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8358e-2c4b-45a2-9b4e-955f419f7298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17784425-778f-4f01-ad0e-9f52ae0681a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Johnson''s decision to pause the ratification process,
        and in order to avoid a no-deal Brexit, EU Council President Donald Tusk said
        that he "will recommend the EU27 accept the UK request for an extension,"
        in a post on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90adcf-c7d9-4f50-ad0e-3fddfa6b2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c69a2-9c27-404b-9f98-1c172ed55ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has requested an extension until the end of January 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca3d88-f8aa-4a0b-b869-4026852ded7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9f9c3-800a-448d-8dc1-eda624188718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have welcomed the additional time to review
        the lengthy bill, which was published late Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a852e37-c132-41ef-bbf8-888cfd0aaae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9fd1c-47e5-48e5-ae1b-584a93a8006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote, Labour Party leader Jeremy Corbyn called on the
        government to "work with us all of us to agree a reasonable timetable" for
        the House of Commons to debate, scrutinize and amend this deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e381db-e887-438f-aea5-908ac18aae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528e396-b8fb-4ce0-bbc5-1e61591df79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Johnson had warned that he would pull the bill
        altogether and push for a general election, if MPs attempted to derail the
        government''s legislative timetable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61719e-236b-428a-be55-b2576f752f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f014b10-43e5-4d88-8c8f-28d6bad918d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that threat never came to pass and lawmakers slammed the bluff
        as an attempt to sweep the deal through Parliament without scrutiny.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c8045-4b95-487c-ae19-80c31bb31be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337765b-10f5-4f69-96be-3de858080f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnson''s attempt to bounce a bad deal through Parliament without
        proper scrutiny has been rejected," Labour Shadow Chancellor John McDonnell
        tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fe1eb-9cac-4c13-a628-e360de773103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05f7de-b60d-49e7-a03a-8f7f9a742447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have twice rejected the Prime Minister''s efforts
        to force a snap general election, calling for no-deal Brexit to be taken off
        the table first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91563e-e869-4982-84ee-29e9c2b4bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b24ed1-0748-439a-9516-1638ee8eea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson may feel the calculus for a public vote has shifted
        since Saturday, when he was forced to request a Brexit extension from the
        EU -- something he said repeatedly he''d "rather be dead in a ditch" than
        consent to.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0ad2e-21a7-4544-918c-94411c72fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bf925-d415-455d-a58e-7e84c9b1e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:58:16.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the extension is granted, which looked likely Tuesday night,
        and it was long enough for the nation to hold an election, then it''s full
        steam ahead with the campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43b898-069d-4d59-a11e-f94d5a9e8592'
      'mgnl:activationStatus': true
