    'mgnl:tags': ['metro-manila', 'angat-dam', 'mwss', 'Metropolitan-Waterworks-and-Sewerage-System',
      'maynilad', 'manila-water']
    'template': '1'
    'title': 'MWSS says another water crisis is ‚Äòpossible‚Äô with Angat Dam‚Äôs decreasing
      water level'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bf9d8-a3ac-4f9e-8ff2-924b0a656f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äî</strong> Metro
        Manila and nearby areas may face another water crisis given the decreasing
        level of Angat Dam, Luzon‚Äôs main water source, the Metropolitan Waterworks
        and Sewerage System (MWSS) said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613a03e-8ce2-4279-822a-0866ec457cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS noted that the current water level of Angat Dam is significantly
        lower compared to what it was in the same period last year. As of Wednesday,
        6 a.m., Angat Dam was at 186.23 meters. Last year, it was at over 200 meters,
        said MWSS Administrator Emmanuel Salamat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbe001-b0cc-404b-9d42-e6abdf90b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the downward trend continues then Metro Manila may see another
        water crisis, Salamat said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89e018-c194-4716-8b5d-2a0807276905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Posible ‚Äòyun</em> (water crisis) <em>kung hindi magbabago ‚Äòyung</em>
        down trend <em>ng</em> water supply <em>sa</em> Angat, ‚Äú Salamat told CNN
        Philippines‚Äô <em>Newsroom Ngayon</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bcb3a-9f96-4d85-a8a8-e0ac168b8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That (water crisis) is possible if the down trend
        of Angat''s water supply will not change.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7de52c-3296-4124-9799-e98ac50c09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as water concessionaires Maynilad and Manila Water announced
        a <a href="https://cnnphilippines.com/news/2019/10/23/water-service-interruptions-october-2019.html">fresh
        round of rotational water service interruptions</a> beginning Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe39efc-4b46-4477-8c66-c84644eead05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat said they are still hopeful they will get enough rainfall
        in the coming months to avoid another water crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e622474-2696-459f-b9ad-9b95c4e8e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, measures have been set up to boost the concessionaires‚Äô
        water supply, Salamat assured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77fae3-9320-45fc-8228-bf88330807b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere are also some measures to enhance their water supply treatment
        plant to be able to produce more so we can close the gap <em>‚Äòyung tinatawag
        nating kakulangan sa tubig na sinu</em>supply <em>natin</em> [what we are
        calling the lack in the water supply that we get] from the Angat Dam,‚Äù he
        said.‚Äô</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d67021-1403-447c-af4b-7c4c10b58fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East zone water concessionaire Manila Water said they have prepared
        water tankers ready to be delivered to affected customers when necessary and
        stationed static tanks for residents in elevated areas amid the service interruptions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a17b0a-a766-4252-8cf9-ee513bcca768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:18:19.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Metro Manila residents<a href="https://www.cnnphilippines.com/news/2019/6/24/house-oversight-hearing-water-crisis-tuesday.html">
        faced a water crisis with daily cuts</a> to their water supply that lasted
        as long as 17 hours, after Angat Dam‚Äôs supply plummeted to critical levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26af24c-b2a9-4d08-af82-f66b85356505'
