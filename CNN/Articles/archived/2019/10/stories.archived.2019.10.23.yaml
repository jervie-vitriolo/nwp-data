      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971d567-e19f-4d9a-a4b5-08c2cb84ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
