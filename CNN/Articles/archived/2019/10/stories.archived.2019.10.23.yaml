      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.tiffany.com/stories/very-very-extraordinary-tiffany-gifts/"
        target="_blank">Very Very Tiffany Holiday</a>&nbsp;collection also includes
        a solid sterling silver greenhouse, a custom-made Tiffany Blue motorcycle
        and an 11-day safari in Kenya which comes with a set of custom TiffanyxGlobe-Trotter
        luggage to bring on the journey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032be6d-4124-4468-b350-76960a7aa050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.679+08:00
