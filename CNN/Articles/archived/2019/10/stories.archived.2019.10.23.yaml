      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban, Leyte (CNN Philippines, October 24) ‚Äî</strong>&nbsp;A
        fire broke out in a shopping mall in Tacloban City Wednesday evening, affecting
        250 tenants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c809b-f226-4fc0-83eb-13c85863ccd1'
      'mgnl:activationStatus': true
