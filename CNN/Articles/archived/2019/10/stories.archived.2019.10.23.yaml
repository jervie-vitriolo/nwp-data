      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said in a post on its official website that the online appointments
        only cover applications for provisional authority to legally operate. LTFRB
        also said it does not issue permits every Monday. The board added it will
        only issue the certificate to the applicants or their authorized representatives.</p>'
