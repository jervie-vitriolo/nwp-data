  'Former-US-President-Jimmy-Carter-hospital':
    'author': 'Veronica Stracqualursi, Devon M. Sayers and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-23T05:50:07.251+08:00
    'imagesource': 'jcr:3dbae199-6a61-4f05-8a16-7a61d4b3e81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb9003a-2b12-491b-b4f2-515d7eb49ffc'
    'lead': 'Former US President Jimmy Carter has been admitted to the hospital after
      falling in his home in Plains, Georgia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T05:52:18.974+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:21:43.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:38.539+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Carter hospitalized after fall at Georgia home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65e99b-492d-4ec4-9ee2-20cfd0b776b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Former US President Jimmy Carter has been
        admitted to the hospital after falling in his home in Plains, Georgia, Monday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd69e2d-5688-4abf-8377-51957ce95487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4168c-0e88-42e6-9f67-06d1ff0e0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was admitted to Phoebe Sumter Medical Center for observation
        and treatment of a minor pelvic fracture, Deanna Congileo, director of communications
        for the Carter Center, said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8850ff-6879-4da2-af2d-cad0ace4d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is in good spirits and is looking forward to recovering at home,"
        Congileo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d02cf0-f8da-430e-859a-7dd1e01bb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, who turned 95 earlier this month, fell in his home two weeks
        ago. While getting ready for church, Carter fell and hit his head, requiring
        14 stitches above his brow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd437a-6629-4acc-ba3a-3d559b27400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That afternoon, Carter traveled to Nashville, Tennessee, where he
        kicked off the 36th Carter Work Project with Habitat for Humanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd90ca6-c63e-47af-967c-04db7a10c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell down and hit my forehead on a sharp edge and had to go to
        the hospital. And they took 14 stitches in my forehead and my eye is black,
        as you''ve noticed. But I had a number one priority and that was to come to
        Nashville and build houses," he told a crowd that evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147cc20-2bab-4b8b-93dd-c6347ee32824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Habitat build, Carter was focused on his work, nimbly
        constructing corbels, a wooden support structure, under a tent on an empty
        lot alongside his wife, former first lady Rosalynn Carter. The former president,
        who walked with a cane, briefly fell while working on the corbels, helped
        up by Secret Service agents on site. After standing on his feet for nearly
        an hour, he took a seat and continued his work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e69e18-9d46-4696-8b1e-aefbbb58a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president previously survived brain and liver cancer,
        announcing his cancer was gone in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e3925-4fa7-42c3-b757-9a450e455d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve cut back in the last few months. I''m 92, he''s 95, and
        we thought it was time to stop working steadily all day every day," Rosalynn
        Carter told reporters earlier this month. But they still maintain a busy schedule,
        she said, traveling to Atlanta monthly to spend time at the Carter Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d783e24-0237-490b-a985-278935a6b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T05:52:18.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:21:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll stop when I have to. But I won''t stop until I have to,"
        Jimmy Carter told CNN.</p>'
