    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:45.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'kaliwa-dam-project']
    'template': '1'
    'title': 'DENR approves environmental clearance of China-funded Kaliwa Dam project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42577662-10e0-4b91-8f68-760eec4735d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)‚Äî&nbsp;T</strong>he
        Department of Environment and Natural Resources approved the environmental
        compliance certificate of the heavily opposed New Centennial Water Source
        ‚Äì Kaliwa Dam project in provinces of Rizal and Quezon proposed by the Metropolitan
        Waterworks and Sewerage System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae4299-29f5-4217-91da-8a50f433ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR‚Äôs Environmental Management Bureau issued the conditional ECC
        to MWSS on October 11 for the project, which aims to serve as an alternate
        supply source to prevent a water crisis in Metro Manila and nearby areas</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb507a-c3cd-4cdc-b890-d22b74b9e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMB director Metodio Turrella said in the certificate that the water
        regulator is only allowed to start the ‚Ç±12.2-billion dam project after it
        secures the necessary permits from other pertinent government agencies, including
        the National Commission on Indigenous Peoples, National Historical Commission
        of the Philippines and National Water Resources Board. It also called for
        strict and correct implementation of measures to lessen the construction‚Äôs
        impacts on community health and welfare as well as the environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6803817-6300-42ad-9e5a-18afdbea5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Some of the conditions that MWSS must satisfy include:</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad76105-5912-4493-be02-5941e9c8a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Conducting information, education and communication program to
        stakeholders, residents and all those who will be directly affected by the
        dam construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691b17e-7c81-4bd3-8139-e65c0a1eb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Signing a memorandum of agreement with local government units
        for the Social Development Program six months upon receiving the certificate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536fefb-6237-491c-a34f-98b4b72bcf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Submitting an Indigenous Peoples Development Plan approved by
        the NCIP one year before it proceeds with the implementation phase creating
        a waste management program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f622a-9452-44d6-bf62-17087213542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Building a 20-meter wide buffer zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8992e7e-8b95-433a-ae30-10d955f42d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Establishing reforestation and carbon sink programs. A carbon
        sink is a reservoir that absorbs carbon-containing chemical compounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0f704-ac7c-41c2-b32b-35e9b285a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS must also coordinate with the state weather bureau for
        flood forecasting and warning during dam operations. It should also conduct
        a quantitative risk assessment a month before the project begins and then
        five years after to mitigate the likelihood of danger the dam poses. The certificate
        may be cancelled if the MWSS fails to comply with the EMB''s requirements.
        The MWSS will also have to pay P50,000-fine for every violation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b7561-9e2e-417d-a05b-774bd1270a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 600 million liters of water per day is expected to
        be provided during the first phase of the project implementation. The building
        of the proposed new water source is expected to displace thousands of informal
        settlers and residents, including the Dumagat indigenous group, from whom
        the MWSS needs to get free prior and informed consent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c216c6e-66ca-4cb5-8b60-34782d561b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China granted ‚Ç±12.2 billion in loans with low interest rates for
        the project in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4981a1-1768-402f-ab9d-4f5014c94b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has pushed for the <a href="https://cnnphilippines.com/news/2019/3/18/China-Kaliwa-Dam-water-supply1.html">dam''s
        construction</a> as thousands of Metro Manila and Rizal residents suffered
        from water interruptions earlier this year. This despite calls from environment
        groups such as <a href="https://haribon.org.ph/stop-kaliwa-dam/">Haribon</a>&nbsp;to
        abandon the project because it will cause ‚Äúlong-term, irreversible environmental
        damage to the Sierra Madre and its biodiversity.‚Äù The project violates the
        National Integrated Protected Areas System (NIPAS) Act, and the Expanded NIPAS
        Act as the project area covers the Kaliwa Watershed, which is a declared forest
        reserve and national park and wildlife sanctuary, Haribon added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6ec1d-85ec-4bc2-aa92-390d94489c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:00:51.700+08:00
