      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äî</strong> Residents
        of Metro Manila can expect another round of rotational water service interruptions
        starting Thursday, water concessionaires announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece509d-659c-4868-8518-eebb3d11f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:27:12.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad said the water service interruptions
        are due to the low levels of water sources Angat Dam and Ipo Dam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafd14b-ad89-4113-bf59-2d80e63c7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:27:12.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the weather bureau''s latest update, Angat Dam''s level
        is at 186.23 meters as of Wednesday morning. Its normal high water level is
        210 meters. The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration also said Ipo Dam''s level is at 100.43 meters. Ipo Dam‚Äôs normal
        high water level is at 101 meters. Maynilad is also currently operating with
        only 40 cubic meters per second of water, less than its normal allocation
        of 48 CMS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f45eb-baa6-4c5b-9f81-c614ca2b54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:27:12.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:21:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is Maynilad‚Äôs schedule of water service interruptions:</p>'
