    'template': '1'
    'title': 'Magalong, Gordon question ''weak'' criminal complaint vs. Albayalde '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5353fef-6cea-43cf-9dfc-8c9364283cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)‚Äî</strong> A senator
        and a former senior Philippine National Police official on Wednesday raised
        their concerns about the inclusion of resigned PNP chief Oscar Albayalde in
        a complaint over the "ninja cops" controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4d8f8-8650-42b3-9886-150dceb0ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, former PNP ‚Äì Criminal Investigation
        and Detection Group head Benjamin Magalong said he suspects that the complaint
        is ‚Äúweak,‚Äù arguing that building a case against an individual ‚Äútakes some
        time.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d4951-5c82-4254-9a13-ebc6921ca708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm glad that finally they found some pieces of evidence that would
        implicate Albayalde in the case regarding the incident,‚Äù Magalong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f06952-c9c0-4a88-b17b-c77d203954af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm just a bit wary why the quick filing of case against Albayalde
        because it takes some time to develop, to collect a piece of evidence and
        to develop a case against a particular respondent,‚Äù he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca92b3-0ccb-4f26-9f69-b905096e3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG on Monday included Albayalde in an amended criminal
        complaint against policemen involved in an irregular Pampanga raid on November
        2013. He was the provincial police chief of Pampanga during that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dc4f2-194c-47fc-b98b-5eb8be583d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Albayalde violated laws on the Comprehensive Dangerous Drugs
        Act, Qualified Bribery, Falsification of Public Documents and Perjury, and
        Dereliction of Duty against PNP officers and personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53abe8-fed0-41a8-a2f5-92eb25b1a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stemmed from Magalong‚Äôs earlier accusation that Albayalde attempted
        to block the dismissal of 13 "ninja" or drug-linked cops over the questionable
        drug sting. The Pampanga policemen supposedly kept 160 kilograms of shabu
        for themselves and got ‚Ç±50 million and new SUVs in exchange for the freedom
        of Chinese drug lord Johnson Lee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5635de8-f7d3-4777-acda-fc50e5da6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said there may be possible manipulation in the PNP-CIDG‚Äôs
        investigation on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7e3fa-cad3-45c1-9018-3fa390f9c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI suspect that something happened here. Why did General Corpus
        before he [is transferred] to another position immediately file a case against
        General Albayalde?‚Äù he said, referring to former CIDG chief Maj. Gen. Amador
        Corpuz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b4580-f9a4-4c69-96d1-f323cd8d6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz was recently named as the director for PNP‚Äôs Directorate
        Human Resource and Doctrine Development. He will be replaced by Brig. Gen.
        Joel Coronel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff971eef-ba2e-4d7c-a090-d7bb34060b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWas it done by General Corpus who happens to be his (Albayalde)
        classmate and his trying to vindicate himself or was this done by General
        Coronel? If it‚Äôs Coronel, my confidence would be rather high, but if it‚Äôs
        General Corpus, the speed that they were able to immediately file the case,
        I doubt it,‚Äù he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db350bf-59fb-40d3-b2a0-9794a07d4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Richard ‚ÄúDick‚Äù Gordon, who
        led the Senate‚Äôs investigation on the issue, also expressed his concern over
        the possible charges against the former top cop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a03bc-a6d9-4ef4-864e-2ccdbbc99382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm worried because they may be cherry-picking their charges, ‚Äòyung
        madaling ma-dismiss ‚Äòyun ang gagawin (they will file charges that can be dismissed
        easily),‚Äù he told in a separate interview on The Source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7e9d6-e81c-4616-a737-125fdd6d68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he will write a letter to Justice Secretary Menardo
        Gueverra, suggesting the DOJ to be ‚Äúvery careful‚Äù that they ‚Äúmake sure that
        they have very good case.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdac6e1-11d9-474b-9f44-cd910091b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:16:13.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSuggestion <em>lang</em> (Just a suggestion), make sure that you
        cover it from A to Z. Don‚Äôt cherry-pick because when you cherry-pick, you
        isolate, it can be dismissed,‚Äù the senator said.</p>'
  'tiffanys-luxury-advent-calendar':
