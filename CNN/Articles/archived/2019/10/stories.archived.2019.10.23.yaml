    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'Mark', 'Parker', 'CEO', 'resign']
    'stories': ['c268fc64-466d-40f3-b64f-cad4b011351f', 'b7fe41b7-6426-4636-9b1b-171d39bb8314',
      '72d9c270-147b-47b5-830f-4f675b5f2a6a']
    'template': '1'
    'title': 'Mark Parker to step down as Nike CEO after 13 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e3b8e-ad0a-47df-b6a4-80590b606675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Mark Parker will step down as Nike''s CEO
        next year after 13 years leading the footwear company, Nike announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012eefd-3d49-4298-a1f0-75776d1bc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, 64, has been a Nike employee since 1979, rising through
        the ranks and holding such positions as product designer and co-brand president.
        He was appointed CEO in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5407ba4-1c5f-42d5-abcb-0472ad69d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb13e5-17db-46a3-ace6-040c4c940165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker will hand the reins to John Donahoe, a current Nike board
        member and CEO of cloud computing company ServiceNow, Inc. Parker, previously
        chairman of the Nike board, will become executive chairman after he steps
        down, which he is set to do on January 13, 2020. The company says Donahoe
        will help propel Nike''s digital transformation, which has been a key element
        of Nike''s business strategy in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32045c-4c72-46d1-a726-2e5e4f03fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock announcement comes less than two years after Nike had
        said Parker would remain CEO "beyond 2020."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04088621-f532-4530-a75f-b80ce101a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker''s tenure at Nike has been marred by two major scandals in
        the past two years. In the spring of 2018 there was an executive overhaul
        and multiple lawsuits over alleged gender discrimination and a "boys'' club"
        culture at Nike. More recently, the company shut down its running club, Nike
        Oregon Project, after longtime coach Alberto Salazar was banned from the sport
        for four years for anti-doping violations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776aba3c-f510-44de-b2cd-574a833119b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96fe72-24fd-4dfe-a67c-deda3a9aae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker shot down the idea that those issues were involved in his
        stepping down as CEO in an interview with CNBC Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba75a9c-9cc8-4d79-a4c5-0b26675f669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95abab6-e690-456d-9637-426dfb5636bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to employees obtained by CNN, Parker wrote, "To be clear,
        I''m not going anywhere. I''m not sick. There are no issues I''m not sharing.
        I strongly believe the best way for us to evolve and grow as a company is
        to bring in a phenomenal talent to join our team who has long been part of
        the Nike family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f1f03-d572-4db7-9e9a-dd802a5326a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1e1b1-dc7f-47ff-b6f7-9a1a76f3b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker''s successor had been widely expected to come from inside
        Nike. Former brand president Trevor Edwards had long been considered Parker''s
        heir apparent, until he resigned last spring amid the company''s culture upset.
        Longtime Nike employee and COO Eric Sprunk had also been considered a likely
        candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf9533-1104-45b6-8ba3-80ecab0e836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e71ae4-28ef-4a7f-9ef8-78ba715ae282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other outsider CEO in Nike history was William Perez, who
        was hired from S.C. Johnson &amp; Son to replace Phil Knight in 2004. Perez
        lasted a little more than a year after clashing with Knight over how the company
        should be run.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e5eb3-4f69-4446-b3ca-c2d17cbcf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaaa74-b34f-47cf-a986-b4a567aaa90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John is the right leader and a proven CEO who is no stranger to
        Nike. In his new role as Executive Chairman, Mark will work closely with John
        to build on Nike''s success and seize the opportunities ahead," a Nike spokeswoman
        told CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916d567-5929-484c-a854-11d687c50bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca52d8-d9e3-4a0a-9207-7877c2a47ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about Parker came the same day that Under Armour''s Kevin
        Plank announced he would leave his post as CEO of the Nike rival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e5676-ccbd-4950-93ba-18a6edff6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f763a-0053-446f-88d1-d786771ece62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Powell, retail analyst with the NPD Group, said the news of
        Parker stepping down seems more "abrupt" than the Plank announcement. Plank''s
        company has been plagued by struggling sales in the key North America market,
        while Nike has experienced strong financial success under Parker''s leadership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75559fd8-c23a-4126-97f4-12890bd37f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78f33b-2018-40c9-bf98-a769f69c5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like it was a little bit more urgent and not as thoughtful
        and planned out," Powell said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3332a6-7f80-42da-b4d0-65de58982149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e6a2f-57e8-4dd3-b626-4341fc41ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNBC, Parker said the succession plan has
        been in the works for months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcbeda-208d-4e82-b31f-8c1a54350cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b04649-05b0-4dbc-8c0c-c7c78405f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesley Advisory Group analyst Cristina Fernandez said the announcement
        is "a bit of a surprise" but makes sense given Parker''s long run as CEO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96981a01-faa9-4d99-8d6b-67fedaaa6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499df519-f949-4178-8803-deca627245d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Donahoe brings experience as a public-company CEO and a deep
        background in technology and strategy," Fernandez said in a note to investors
        Tuesday. "These skills should serve the company well, as Nike continues to
        elevate and expand its digital platforms and further integrate technology
        into different facets of the business."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be80f2f-ca88-45cb-b52e-9c28fa4c841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ade74-b9d7-4a7e-afc5-d3f17a1015a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s stock was roughly flat in after-hours trading Tuesday following
        the announcement. ServiceNow''s stock was down 9% after hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839803a7-0588-4af9-8342-7b86b3279b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac274eb-2abc-4156-808b-9a9bc1813335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parker''s legacy at Nike</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a347b2d-f085-4f8c-9937-9d54e14a903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before becoming CEO, Parker had created a legacy for himself
        at Nike.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09dc53-ae46-450a-a6b4-bca8bb6e05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc22954-a209-433c-8196-4aca91c405db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-professed "product geek," Parker is credited with the invention
        of Nike Air, a technology that uses an air bubble in shoe soles for cushioning
        and propulsion. The invention was created for running shoes, but has since
        been applied to many key Nike products and generated billions of dollars in
        sales. Prior to becoming CEO, Parker also led Nike''s multibillion dollar
        global footwear business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda75d56-de5f-4390-8782-dc9a534c00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce2ca6-787d-4d77-a94a-af1fcc08d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark has a proven track record in driving creativity, innovation
        and growth," Knight said of Parker in a 2006 statement when he was named CEO.
        "He''s an experienced, talented executive and has played an instrumental role
        in building our business and making the Nike brand as strong as it is today."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936eee5-0428-4406-bef2-b145dd59709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343a9c5-54f1-4507-a918-912459a1721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming CEO, Parker has pushed the company to invest heavily
        in research and development and build up a massive patent portfolio. In 2018,
        Nike secured 867 patents, according to analysis by the Portland Business Journal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f66dc-f07a-45ef-a5fa-cb5ab313ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a869aa1-a82c-4414-99ef-fd8048925a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Parker has led Nike''s efforts to integrate digital
        technologies into the company. The "Consumer Direct Offense," which Parker
        announced two years ago, has helped Nike grow high margin direct-to-consumer
        and e-commerce sales, as well as subscriptions on its mobile apps. Donahoe,
        with his experience leading ServiceNow and fellow tech giant eBay, will likely
        help further that effort.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca98429-d3c6-42e8-8945-89df918f6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f730277-0899-4a57-93df-854c1043f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his time as CEO, Nike''s stock has grown nearly 800%. Annual
        revenue has grown from $15 billion in 2006 to more than $39 billion in fiscal
        2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3a0a8-5aaa-48e0-8f72-47a87dd9dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2469116-c619-4fa8-b7f4-5bc5c0c7122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move to becoming more of a direct-to-consumer company and less
        of a wholesale company was really the hallmark of his work," NPD Group''s
        Powell said. He added: "Nike during his tenure really did a lot of good work
        around sustainability, making making products that were less wasteful."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be006142-9afe-46b1-ab0b-b4f352f93b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2484a7-2426-4f00-9d09-4e8e4eb95d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nike culture concerns under Parker</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9b90b-66a5-462d-be0a-acbb67ac4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, Parker also faced multiple incidents that raised
        and concerns over the culture of his company, including alleged pay discrimination
        against female employees and backlash over its treatment of pregnant professional
        athletes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867e271-07dd-4333-bf82-a46dc9250bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb778b-9b7f-4788-8723-2f835c0ed294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Anti-Doping Agency''s report finding Nike coach Alberto Salazar
        in violation of anti-doping policies also noted that Parker was included on
        emails about several of Salazar''s drug testing experiments. Parker said in
        a note to employees earlier this month the experiments were not carried out
        in an effort to skirt the rules, but rather to ensure athletes were not sabotaged.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb070b-5246-4544-aea4-77bcb2a21581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1ffc1-37ba-4abb-a0b3-794a33658290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNBC Tuesday, Parker said the change in leadership has "absolutely
        nothing to do with" the Salazar situation, or any other issue.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7f0de-1d94-478e-ac88-3e923139b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d38946-72ef-4d95-add1-47df554fb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it did, corporate culture expert Jim Sisco said the transition
        from Parker to Donahoe is unlikely to have a major effect on Nike''s culture.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d7c15-9ddc-4349-9952-a21cb6493289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ebd50-6bf0-4844-b80f-fa4eec355fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike is a global icon, which provides protection from the numerous
        scandals that have occurred during Mark''s tenure," said Sisco, founder of
        risk advisory consultancy Enodo Group.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d01b86-7f61-4a62-9169-58515ebd572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccde7e-af59-4221-b866-2260047b2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John''s experience at eBay and PayPal illustrate that Nike''s focus
        is on increasing profits by integrating digital marketing and other technologies
        into their operations. Improving their corporate culture is an afterthought,
        which only comes up when an incident like the Salazar crisis occurs ... John
        was brought in to help Nike thrive in this new environment, which shows no
        signs of slowing," Sisco said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c01315-0544-4324-9264-034af6037830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:02.006+08:00
