      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ask the folks at Wine Brothers Philippines, they‚Äôd say that
        wine is fast becoming a more popular choice among young people when they gather
        for drinks, made all the better because it‚Äôs considered good for you and goes
        well with trends of health and wellness. The brand, whose Woomera wines are
        cultivated in vineyards based in New South Wales, Australia, specializes in
        quality wines crafted for Philippine palates ‚Äî meaning they‚Äôre lighter and
        sweeter, more refreshing, perfect for the tropical climate.</p>'
