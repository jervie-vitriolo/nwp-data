      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, 25, and Gomez, 27, had an on-again off-again relationship
        from the time they were teens and were even spending time together a few months
        before he reunited with another former girlfriend, model Hailey Baldwin.</p>'
