      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Monkeys in Malaysia have been found
        to eat rats in such great quantities they could replace chemical pest control
        on palm oil plantations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66d5e9-7cfc-41a1-93b6-99bb94e6e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b3b48-7c82-40fb-8022-16d360767798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pig-tailed macaques are widely regarded as pests themselves and
        researchers thought they mainly ate fruit, as well as small birds and lizards,
        according to a report published in Current Biology on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2eb91-b7e7-4d8d-8eeb-1c655d268d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a9c93-3140-472f-b0c9-30c4b83cbf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was stunned when I first observed that macaques feed on rats
        in plantations," said study co-author Nadine Ruppert, of Universiti Sains
        Malaysia, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6410cb-6b6d-44d7-a6e6-6a29ee6ad87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df1fad-057d-46c7-8bc1-5e3c0ba7ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect them to hunt these relatively large rodents or
        that they would even eat so much meat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a28a0-9fe0-4f38-aac0-0a287fdc4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b130a-ef71-4550-9af1-7ead415692f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil has been much maligned for its role in driving deforestation,
        and researchers believe macaques could enhance palm oil sustainability by
        reducing rat populations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2bb3e-8150-4596-8d1b-b20d881eba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1348662-e36d-498d-89ca-83a7afc86fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia produces 30% of the global supply of palm oil, a versatile
        and cheap vegetable oil used in many foodstuffs as well as consumer products
        like shampoo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665c227-3a5d-46bf-84ce-28af2c40177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6765ff-47b7-49b5-a469-4a810bc6e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rats can cause losses of up to 10% of yield, equivalent to around
        $930 million per year in Malaysia, but chemical rat poisons are inefficient
        and expensive, according to the report. They also impact other species and
        the wider environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39beb57-5d8a-4d88-b05f-a466d9db4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79142b-1784-4b19-b594-896717c7552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers monitored two groups of macaques, which consist of 44
        individuals on average, in the Segari Melintang Forest Reserve from January
        2016 to September 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c4373-ce30-4d1f-a28e-a14a8e117b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c26871-0204-4e38-8b13-365646578de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report shows macaques do eat lots of oil palm fruits, but they
        more than make up for it by eating rats, which are responsible for greater
        crop losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e36b0-c683-47e6-a5b3-442c05d30f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e480f-46bd-4c2a-9701-62b3ff6f8507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By uncovering cavities in oil palm trunks where rats seek shelter
        during the day, one group of pig-tailed macaques can catch more than 3,000
        rats per year," said lead study author Anna Holzner of the University of Leipzig
        and the Max Planck Institute for Evolutionary Anthropology in Leipzig.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793f5c9-7bc7-46b5-9cf8-14f6e3a4c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c26893-9f0a-4fdb-835a-f9ee967c3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaques could reduce crop damage from 10% to less than 3%, said
        researchers, equivalent to a gain of around $650 million per year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e4968-4acf-4908-9d95-05a817fe74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f72d3-f026-438a-9aa9-3d7a67b9e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe that farmers and palm oil companies should protect
        the monkeys, which are listed as vulnerable by the International Union for
        Conservation of Nature, in order to increase the productivity and environmental
        sustainability of plantations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb5e0e-7fd1-4ff3-8878-4a051a6504e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065b7cb-16a6-431f-945e-263d6c6d6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that our results will encourage both private and public
        plantation owners to consider the protection of these primates and their natural
        forest habitat in and around existing and newly established oil palm plantations,"
        said Anja Widdig, the senior author affiliated with the University of Leipzig,
        the Max Planck Institute for Evolutionary Anthropology and the German Centre
        for Integrative Biodiversity Research (iDiv) in Leipzig.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f742fc-69a5-46c6-b460-d80f56a13a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94179179-77f3-4261-82ab-6b79a1cf3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the researchers would work with palm oil companies and
        NGOs on a more productive and sustainable plantation design that incorporated
        wildlife corridors, adding: "This ultimately can lead to a win-win situation
        for both biodiversity and the oil palm industry."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164c0d0-baa7-439b-b020-e841425d076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9b424-429b-4b5b-93fb-4e215ea24752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries such as Indonesia and Malaysia, areas of tropical rainforest
        have been cut down to make room for plantations. Wildlife populations -- especially
        orangutans -- have suffered as a result, according to the World Wildlife Fund.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144da066-a329-48cd-8cfe-c42007c62d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d90e0a-44c5-4501-9c8d-9db0de7e1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the impact of palm oil saw major UK supermarket chain
        Iceland announce that it would stop using the ingredient in its own brand
        products in 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643bc2d5-e148-486c-be41-485c96453829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcb74d-53c2-418b-864d-dd0b48e24608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 2016 ruling from the European Food Safety Authority concluded
        that palm oil is a "potential health concern" when improperly processed, due
        to contaminants that are carcinogenic and genotoxic when heated at high temperatures
        and refined.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3728010-0c0e-47c2-b9c3-6593c7f9c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8656a49-04a3-459f-b2a6-d6704994042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November 2016 report from rights group Amnesty International claimed
        labor abuses were rife on Indonesian palm oil plantations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088f77d-ba49-4e76-b064-03b39a560d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/10/22/asia/macaques-rats-palm-oil-scli-intl-scn/index.html"
        target="_blank">Rat-eating macaques could boost palm oil sustainability in
        Malaysia</a>"</em></p>'
  'walking-the-talk-four-ways-businesses-can-impact-society':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-23T11:30:10.400+08:00
    'imagesource': 'jcr:00660555-8812-4886-beab-246ed889d381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3737d0a-5b8d-4529-84cf-54fb20b1c990'
    'lead': 'More and more consumers now expect companies to take the lead in innovation,
      growth, and sustainability. Here''s how businesses can respond to those demands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:43:35.931+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T08:21:28.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:43.506+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walking the talk: Four ways businesses can impact society'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3caa28-dcf8-4ba8-9d60-7369f0c53d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.931+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong>&nbsp;Businesses
        have a lot more to worry about than sales and profits. More consumers now
        expect companies to take the lead in terms of innovation, spurring economic
        activity, and even for earth-friendly or "green" practices, and these institutions
        have no other option but to respond to such calls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417b720-e223-4468-937e-30485369752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.932+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Globe Business Leadership Innovation Forum 2019, experts
        offered ways on how the private sector can shift to sustainable practices
        while broadening their role for positive change in society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57995f-1028-47c1-977a-971624c0e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.932+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot apparently depends on the ability of firms to embrace available
        and evolving technology. Here are four ways for businesses to become the catalysts
        of evolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444125e-662d-42bf-a266-cc5dd0c2ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.932+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Set goals.</h2>'
    '40':
      'image': 'jcr:cfa99ecb-15ba-4cc5-9bef-0df65a50b02e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7cb20-e99f-4955-bf35-974cfa54ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb1f9c-f0bd-44f0-a5c1-06722a97062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:47:15.380+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies must consciously factor in the pursuit of decent work
        conditions, better infrastructure, and even sustainability targets in their
        business models as a way of assessing a project''s success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff5199-f592-439b-900f-c8ca4c6141b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.932+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually measure sustainability in terms of operating more efficiently
        and also reducing waste," Peter Maquera, Senior Vice President of Globe Business,
        said as he recounts how the Ayala Group approaches sustainability initiatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccc62a-429b-4fa6-8ca9-887924244db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.932+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online solutions could deliver solutions to problems like telecommuting
        while investing in renewable power sources like solar and wind energy could
        cut operating costs for businesses. Ayala Corporation Chairman and CEO Jaime
        Augusto Zobel de Ayala added that the conglomerate has tasked itself to "help
        address developmental challenges" as it maps out expansion plans, as they
        look to reach more communities and provide more efficient ways of doing business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159af93c-3c6d-43bc-9ad6-71270cf9132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Think beyond profits.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02926ecc-894b-42cb-bb80-77bca1bc90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21st-century company should not just be focused on revenues and
        bottom lines. Kate Krukiel, who has worked for non-profit groups, said corporate
        leaders must think of growing the business while responding to changing social
        needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db23b8-97d2-41b0-86e3-9d6d14ec9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social impact is not something that we should sit on on the sidelines.
        It''s something our customers, our partners, our citizens are demanding us
        to lead, so let''s," Krukiel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8c9be-5b3e-4808-bf2f-442309f6a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, sustainability and profit should go hand-in-hand. More
        than making money, businesses should recognize the huge role they play in
        providing solutions to different markets, as they think of ways to improve
        how day-to-day things are done - both in the factory, the office, and even
        in people''s homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadc787-3933-4415-bc19-fece33808b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e1cff-8a7f-49c8-aaad-a13adbca76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Listen to communities.</h2>'
    '41':
      'image': 'jcr:559604ae-b288-446e-8651-4d143e18f7f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e211be-295f-473e-8cc5-670fbdc69ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dac56d-b299-4dad-a72c-a57cb1e5f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:47:15.381+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before any interventions or adjustments, businesses need to identify
        the problem ‚Äî and not just by themselves. For Maquera, inclusion is key.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b77c4-1ea7-4520-9c78-a7eaa61c4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:47:15.381+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feedback mechanisms, largely online, can also be processed and interpreted
        from big data. Krukiel said keeping one''s ears to the ground also proves
        to be a good fix: "Nine times out of 10, they know the answers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac640ea-5c51-4673-849f-6827db029e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms also don''t have to look far, as their own employees can provide
        that voice from the grassroots. What seems to be local or measly customer
        problems can be solved with available technology or programs in one company,
        which can then solve the issue, Krukiel added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376533de-5ead-4fc2-8990-661416a7320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjie Yap, Chairman and Chief Executive Officer at Unilever Philippines,
        said they are likewise giving in to changing consumer demands as they decide
        on how to sell their goods. Nowadays, 54 percent of buyers are now looking
        for purchases that come from suppliers with sustainable practices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49cee4-553d-40da-a75f-7cee3aa50229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are choosing beyond the function a brand offers. They are
        beginning to choose brands that stand for something," Yap said. It''s not
        an option, as green solutions are now seen as a means for survival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052407f-1b47-498f-9030-05706c8d0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Find partners.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc2199-2187-44d3-95c6-c2641ee020e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies do not have to chart the path towards effecting social
        change and sustainability alone. Krukiel said big conglomerates can tap startups
        for innovation while using its own expertise and market share to scale up
        these new solutions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560ff7f-027d-4eef-9936-1c933634e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:21:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobel de Ayala said collective action can unlock greater impact
        "beyond the economic realm."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e4ca6-121e-4ec3-b384-55e81e6d7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:43:35.934+08:00
      'mgnl:createdBy': 'joemil'
