      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin, through the memo, added Ateneo has tapped the services
        of an independent auditor ‚Äúto identify any gaps and recommended ways to improve
        Ateneo‚Äôs processes when it comes to dealing with cases of sexual harassment.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4638880-27a6-405d-a589-06b3a5b393b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:29:04.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9c0eb-bf83-4087-acb8-bc8efa022e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:29:04.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe recognize that our systems are imperfect, and we are working
        together as a community to introduce improvements and eradicate all forms
        of sexual harassment from the halls of the University,‚Äù Villarin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07b498-c6d7-4047-9ad2-987c2f6bd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:29:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce6b95-a8ea-47ce-a2aa-b2c966b40d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:29:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, students and some faculty members of the premier university
        staged protests, calling for the removal of "sexual predators" in campus.
        Some students said there have been cases of sexual harassment where professors
        have gone unpunished.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562ac72-9e7b-4ac8-9b94-4eda5c49e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:29:04.734+08:00
