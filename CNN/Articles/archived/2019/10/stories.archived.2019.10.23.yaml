      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Maynilad said it can still clip the hours of the interruptions
        should its treatment facilities‚Äô receive more water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46feb04e-fd78-4952-bcae-0f0a32c13f46'
      'mgnl:activationStatus': true
