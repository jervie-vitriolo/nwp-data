  'england-murderprobe-truck':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-23T17:23:47.870+08:00
    'imagesource': 'jcr:2f4e888f-5618-464c-a7ef-6d49dfcda373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a694a7a-238b-4a9d-baea-61daf5501b4e'
    'lead': 'UK police have launched a murder investigation after 39 people were found
      dead in a truck container at an industrial park in Essex, 30 kilometers east
      of London. One of the victims was in their teens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T17:26:19.760+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:21:16.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:47.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Essex', 'England', 'Europe', 'murder', 'Bulgaria']
    'template': '1'
    'title': 'Murder probe launched after dozens of bodies found in truck'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f26165-eee7-4efe-b25c-d4cc42d8be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî UK police have launched a murder investigation
        after 39 people were found dead in a truck container at an industrial park
        in Essex, 30 kilometers east of London. One of the victims was in their teens.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c6490-b8af-4069-8ac2-aac5deda42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the truck, which originated in Bulgaria, entered
        the UK through the Welsh port of Holyhead over the weekend. A regular ferry
        service connects Holyhead with the Irish capital, Dublin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee125fc-44fb-4a03-8633-43fd5b6b6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of identifying the victims, however I anticipate
        that this could be a lengthy process," Chief Superintendent Andrew Mariner
        said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e0316-f5d0-46ae-b960-568acf729dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 25-year-old Northern Irish truck driver was arrested "on suspicion
        of murder" after the bodies were discovered at the Waterglade Industrial Park
        in Grays early on Wednesday morning, <a href="https://www.essex.police.uk/news/essex/news/news/2019/october/murder-investigation-launched-after-39-people-found-dead-in-lorry-container/"
        target="_blank">Essex Police said</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9800c23-e322-4641-bb28-9c0320b8b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have arrested the lorry driver in connection with the incident
        who remains in police custody as our enquiries continue," Mariner added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3902d8-eb07-40b2-80e3-f06882826a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Chief Constable Pippa Mills told reporters that it was the
        police''s "number one priority" to find out who the people who died were,
        and where they were from.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06efd3-9328-42e6-a4a0-9bf1b599f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force has set up a helpline for people to call if they are concerned
        their relatives might have been among those inside the truck.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908ddb2-3cc5-4fa6-9f11-9143c93de2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage of the scene, filmed by Reuters, showed a police
        cordon and black tent set up at the back of the white container, which was
        attached to a red Scania truck.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cea74-175a-42d0-9925-652f6bddf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragic incident where a large number of people have lost
        their lives. Our enquiries are ongoing to establish what has happened," Mariner
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4400d-7467-414b-80c3-dc5c3ac5f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have placed a cordon around the area and say they are working
        with the local council "to mitigate against any impact our investigation scene
        will have locally."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65877d85-340b-493a-9146-7a0f2238d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PM ''appalled'' by tragedy</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f82a2-16bd-4397-88d7-f5c346ccfa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the grisly discovery shocked British lawmakers; the local
        Member of Parliament speculated that the incident was linked to human trafficking.
        Police have not confirmed that claim.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41ffbd-83b2-4175-a03a-3f9c217a6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Doyle-Price, who is the Conservative MP for Thurrock, where
        the bodies were found, wrote on Twitter: "Sickening news of 39 people found
        dead in a container in Grays.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33fd16e-a0b9-4043-8364-1ad596242407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People trafficking is a vile and dangerous business. This is a
        big investigation for Essex Police. Let''s hope they bring these murderers
        to justice."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d916f9-c2c6-40b9-b06e-bd9c0d8b19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson tweeted that he was "appalled by this
        tragic incident."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5924da-c1cc-440f-bbd7-b7fe0832e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am receiving regular updates from the Home Office &amp; will
        work closely with Essex Police as we establish exactly what has happened.
        My thoughts are with all those who lost their lives &amp; their loved ones,"
        he wrote.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I‚Äôm appalled by this tragic incident in Essex. I am receiving regular
        updates and the Home Office will work closely with Essex Police as we establish
        exactly what has happened. My thoughts are with all those who lost their lives
        &amp; their loved ones.</p>&mdash; Boris Johnson (@BorisJohnson) <a href="https://twitter.com/BorisJohnson/status/1186936670169587712?ref_src=twsrc%5Etfw">October
        23, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a58f67-4353-4533-8f12-20d619e755d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:16:21.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8beed-9b52-4357-b9f6-831e7b3b34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:16:21.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Home Secretary, Priti Patel, said she was "shocked and saddened"
        by what she called the "utterly tragic incident," according to her Twitter
        account.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Shocked &amp; saddened by this utterly tragic incident in Grays.
        Essex Police has arrested an individual and we must give them the space to
        conduct their investigations.</p>&mdash; Priti Patel MP (@patel4witham) <a
        href="https://twitter.com/patel4witham/status/1186931323514097665?ref_src=twsrc%5Etfw">October
        23, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a8211-69b3-44cf-b829-5860d69c53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:16:21.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739671a2-b3d5-4081-aa7a-888046071943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Brandon Lewis also called the news "tragic" <a
        href="https://twitter.com/BrandonLewis/status/1186925476532629505" target="_blank">in
        a tweet</a>. "Thoughts are with victims, their families &amp; friends. Police
        are working to ensure those responsible are brought to justice," he wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9b28e-a342-4ae2-bfd1-5363b10ca373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy route the truck is believed to have taken to get into
        the UK has also raised eyebrows among haulage industry experts, who suggest
        it may have been attempting to circumvent security checks in the French port
        of Calais and the British port of Dover.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b71c2-d694-4f93-abdc-5b79a80e0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the lorry came from Bulgaria, getting into Britain via Holyhead
        is an unorthodox route," Seamus Leheny, Northern Ireland policy manager for
        the Freight Transport Association (FTA), told PA news agency.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c200a8-fc95-47b6-a39e-393c4fb0e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been saying that security and checks have been increased
        in places like Dover and Calais, so it might be seen as an easier way to get
        in by going from Cherbourg or Roscoff, over to Rosslare, then up the road
        to Dublin.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce08dd-b794-4864-85cf-d7ce7a9b8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long way around and it''ll add an extra day to the journey,"
        Leheny added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db07524-907a-46c3-82d4-411e7e5ba7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human trafficking incidents</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f817282-96f2-47d6-b2d4-79f83d1ad6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Ireland have been alerted to the issue. Irish Prime
        Minister Leo Varadkar told the country''s Parliament on Wednesday that investigations
        would be carried out "if it''s established the truck passed through Ireland."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79f5d2-8dbd-4925-acb2-7474044f49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s police force, An Garda S√≠och√°na, said it was monitoring
        the UK investigation, "and will provide every assistance possible."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa8ca9-8adb-481a-9bf2-fb18cc3c329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years there have been a number of fatal incidents in the
        UK and Europe involving large numbers of migrants who were found suffocated
        to death in trucks or containers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0affa19-643e-44d3-98f7-33b6ebb6bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four human traffickers were given life sentences this summer over
        the deaths of 71 migrants whose bodies were found in an abandoned truck in
        Austria in 2015, <a href="https://uk.reuters.com/article/uk-europe-migrants-hungary-trial/four-jailed-for-life-over-death-of-71-migrants-in-hungarian-truck-idUKKCN1TL0LV"
        target="_blank">Reuters reported</a>.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c90fe-6bad-4b7a-8a09-bb16cf90e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, 58 Chinese migrants <a href="https://uk.reuters.com/article/uk-britain-bodies/british-police-find-39-bodies-in-a-truck-container-idUKKBN1X20VU"
        target="_blank">were found dead</a>&nbsp;in a lorry in the southern British
        port of Dover.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fd58c-31bf-48e9-b787-9ce667fd026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T20:37:19.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/23/uk/essex-truck-lorry-container-bodies-intl-gbr/index.html"
        target="_blank">Murder probe launched after dozens of bodies found in truck</a>."</em></p>'
  'Carrie-Lam-Hong-Kong-leader-China':
    'author': 'Ben Westcott and Eric Cheung, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-23T18:02:49.623+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4039c685-46af-49cd-a6a3-896f126f41ef'
    'lead': 'The Chinese government has dismissed reports that it is planning to replace
      Hong Kong Chief Executive Carrie Lam with a temporary leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T18:05:39.061+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:21:15.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:47.305+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carrie-Lam', 'Hong-Kong', 'China']
    'template': '1'
    'title': 'China dismisses reports of replacing Hong Kong leader as ''political
      rumor'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa37c5-d12d-4b2c-b84d-ebb1cab105cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>The Chinese government has dismissed
        reports that it is planning to replace Hong Kong Chief Executive Carrie Lam
        with a temporary leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d14208-381c-49ee-9980-dbd10291276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d623ba6-e8f8-47c9-9523-4f71bc0b53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, first published by the Financial Times on Wednesday,
        follows more than four months of increasingly violent anti-government, pro-democracy
        protests in Hong Kong, sparked by a controversial extradition bill that Lam''s
        government tried to introduce in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc218076-568b-4e83-bca9-fedb26acb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3691824-9bef-458b-ad92-964e72619e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at her daily briefing Wednesday, Chinese Foreign Ministry
        spokeswoman Hua Chunying said the reports were a "political rumor (being spread
        with) ulterior motives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9cb58-4312-486c-947f-ec93fb8d476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ebd22-3417-45e6-bb4a-217bc4c8ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central government will firmly support and assist the chief
        executive and the SAR (Special Administrative Region) government in governing
        Hong Kong in accordance with law, and in stopping violence and chaos as soon
        as possible," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c11b8e-5700-4f32-a0fa-cbd47e53a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc524e-4cf0-4357-9eb4-589a25178c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported that Beijing was drafting up plans
        to name an "interim" replacement by March to hold the post until the end of
        Lam''s official term in 2022. Two candidates to replace Lam were reportedly
        Norman Chan, former head of the Hong Kong Monetary Authority, and Henry Chan,
        a former Hong Kong chief secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd4ac6-12d5-4d5f-a611-fce95b391fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaccccc-0e53-458e-ab37-f8347bdc1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s office told CNN it didn''t comment on "speculation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae596ad-1909-454a-aa1c-1a3c3b528bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fcc57-195c-48a0-a659-7803392e4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a summer of unrest, thousands of protesters are still taking
        to Hong Kong''s streets every week -- impacting the city''s economy and tourist
        numbers -- despite Lam''s efforts to reduce tensions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57751f13-2646-4d67-9ac6-42d1ebb4fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462a812-9a9e-4a63-a7ae-2d8a2c075ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current political crisis began in June after hundreds of thousands
        took to the streets to oppose a bill that would have legalized extradition
        from Hong Kong to mainland China. Though the bill has since been withdrawn,
        the protests have continued, with some calling for Lam to step down, greater
        democracy and an inquiry into alleged police brutality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d28b7f-bee0-4dea-be45-ac8939c8ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79499821-15b1-4e42-ac41-41a45ad3c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also grown increasingly violent, with protesters attacking
        police with petrol bombs and makeshift weapons, and the force responding with
        tear gas and water cannon. Fights have also broken out between protesters
        and counter-demonstrators and critical passersby, many of whom have been savagely
        beaten by the crowds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c905b76-afd3-4a7b-a884-338aea4e0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b6f43-f11d-4256-9df3-fe16ae5776f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses with connections to the government or China have become
        a target in recent weeks with protesters targeting mainland Chinese businesses
        and other symbols of China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7fd4f-9dfa-494e-b016-4138a2d4d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da1eed-4682-4d08-99fd-f91e8567dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has come in for heavy criticism over her handling of the protests.
        Polls of her performance have seen her ranked as the city''s least popular
        chief executive on record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0d389-b736-41f1-aebf-f84f2f58da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a312ca-9701-4450-91f9-864b169b5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a community forum held in September, she admitted that "a lot
        of people" had lost confidence in her, while one attendee called her a "cancer"
        on Hong Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b836836-8fbc-4748-9caa-a2a18a58f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:05:39.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:21:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/23/asia/carrie-lam-hong-kong-china-intl-hnk/index.html">"China
        dismisses reports of replacing Hong Kong leader as ''political rumor''."</a></em></p>'
  'pnp-lifestyle-check-nominees-gamboa':
