      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cd670-f701-492e-98ec-1c821490129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta was also on the Judicial and Bar Council''s shortlist during
        the search for Maria Lourdes Sereno''s replacement in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efc465-ff88-4fb3-ae13-f8a22a091842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87d9fe-cfa8-45f4-a30d-c6128a5de011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a historic Supreme Court ruling that year, Peralta concurred
        with seven other justices to unseat Sereno for failing to file some of her
        statements of assets, liabilities and net worth (SALN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f91ec-05f6-44ff-a671-0b0e689bc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc97368-fb32-4fa0-adc7-3f144fdce73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta then lost to Teresita Leonardo De Castro, who retired as
        head of the Supreme Court after a two-month stint, and to Lucas Bersamin,
        who stepped down on October 18 upon reaching the mandatory retirement age
        of 70.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f599592-2af5-4e62-be0e-ac97cd60cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944383eb-0025-43e7-95e2-1f9b688c86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old Peralta will serve for the remaining three years
        of Duterte''s term. He will retire on March 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b06c5a-4920-4de1-8581-b5d599ad2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb784cb7-cdcd-40de-b924-d15796af1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Peralta voted</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51462aff-1ce1-40be-8d44-9e001a3c6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta has historically voted in favor of the President''s pronouncements
        and policies, including the plunder acquittal of Duterte ally and former President
        Gloria Macapagal Arroyo and the interment of the late dictator Ferdinand Marcos
        at the Libingan ng mga Bayani in 2016. Arroyo appointed Peralta to the high
        court in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c4824-d78c-4d4c-b639-b5fd3472fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc7ce6-a58b-4907-a863-acf99b7e9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta also approved the continued declaration of martial law in
        Mindanao following the attack on Marawi in 2017. In 2018, he was among the
        justices who voted to uphold the arrest and detention of Senator Leila de
        Lima, a staunch Duterte critic, on drug charges. In 2019, he voted to uphold
        the legality of Boracay Island''s six-month shutdown for rehabilitation as
        a "valid exercise of police power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82f1dd-fdc6-40ad-9a0e-aac05a084e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdcb11-973b-484b-84f7-ac5051ba3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his interview at the Judicial and Bar Council, Peralta was
        quizzed about his controversial ''ponencia'' that allowed plea bargaining
        in drug cases amid criticisms that it hampered the government''s anti-drug
        campaign. Peralta stood by his decision, stressing it was necessary and applied
        only in cases involving less than a gram of drugs and less than 10 grams of
        marijuana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2df3c-a5d0-4927-afa1-0b4e29069404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a3d3b-a2ce-4571-80f5-6630ffc98026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I deserve to be Chief Justice''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe06ab9-3e62-40ae-add1-032d66db33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta also took an emotional trip down memory lane during his
        public interiew as he explained why he deserves to finally be the country''s
        top judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71959a-75b8-4d6a-bbab-ae724e72d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769ae0c-1b0e-42cd-8d39-c47d5b3d807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I remember what I have experienced when I started working, mahirap
        eh (it''s hard). I think I deserve to be Chief Justice because I worked very
        hard all these years," Peralta said as he teared up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ce2d5-d81c-4749-8d77-dc8f9a88cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4074761-9a36-45d0-8a94-f324c2209a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:13:24.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not the topnotcher, I''m not an honor student because that''s
        what they say, hindi naman daw ako topnotcher... But I think I was able to
        compensate with the work that I''ve done," Peralta said, noting his three-decade
        public service as prosecutor, trial judge, and magistrate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d20664-2257-4756-899d-57d81f310f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:02:40.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
