      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/23/us/shaquille-oneal-nba-china-intl-hnk-scli/index.html"
        target="_blank">Shaquille O''Neal weighs in on NBA-China spat, says ''Daryl
        Morey was right''</a>."</em></p>'
  'murder-suspect-freed-extradition-bill-Hong-Kong-protests':
    'author': 'James Griffiths, CNN'
