      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are advising our customers actually not to hoard water or not
        to save too much water for their use because there''s going to be water the
        next day,‚Äù he said.</p>'
