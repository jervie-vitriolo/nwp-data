      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to have a two-day trip to Japan on Tuesday
        and Wednesday for the enthronement of its new monarch, Emperor Nahurito. On
        Tuesday afternoon, Malaca√±ang announced that the President was cutting short
        his trip due to spinal pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0be92d-9953-4bf8-a611-8ad6d6521368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:28:44.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was seen using a cane in photos released by the Palace.
        He missed the banquets hosted by the Emperor and Prime Minister Shinzo Abe.</p>'
    '6':
      'image': 'jcr:5437de83-4c55-4c6c-b7df-092f0e1d6d25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390c97c-6c46-488f-b234-834d146bea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:30:15.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a379d-8b52-4b19-8e63-59d8335b7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
