      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585307ad-161a-49a2-9d85-b8f9ab0d7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, parenting involves a lot of drudgery and busy-work. But there''s
        also a lot of magic. Holding a child''s hand during a doctor''s appointment,
        or helping them build a diorama, can be rich and rewarding, as long as making
        it happen doesn''t come at the expense of a parent''s sanity.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aea48a-4662-4d4a-a42e-b029352e7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340ff65-26de-4b40-8d2f-0687ddf43b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, my husband began doing more to benefit me, and to benefit
        himself.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221705bf-c788-4b66-8b94-ee0b11fd8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T07:45:43.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/22/health/dad-father-equal-parenting-house-wellness-strauss/index.html"
        target="_blank">Getting dads to do more around the house, starting with a
        history lesson</a></em>"</p>'
  'bellbird-loudest-bird-in-the-world':
    'author': 'Scottie Andrew, CNN'
