      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a981b48-2032-4a29-9686-aeca515d372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:12:45.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Alzheimer''s Association is encouraged to learn that Biogen
        will pursue regulatory approval from the FDA for the investigational drug
        aducanumab based on Phase 3 clinical trial results from the EMERGE and ENGAGE
        studies, and other related data, after finding a reduction of cognitive and
        functional decline in people taking the high dose," Maria Carrillo, chief
        science officer at the Alzheimer''s Association, said in a written statement
        on Tuesday.</p>'
