      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) ‚Äì</strong> The
        Land Transportation Franchising and Regulatory Board said that transport network
        vehicle operators and drivers may now submit their franchise applications
        online, as the board tries to cope with its growing number of applicants.</p>'
