      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42693ca-2a60-426e-b523-4d814d867f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described his pain as "excruciating" and "searing," Panelo
        said. He started to feel it during the flight from Manila to Tokyo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3692f1-1d7b-4c53-9fcf-512f479f0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795077a9-6441-4c4f-af35-6acfcc43d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Panelo reiterated that "the public need not to be apprehensive
        about the President''s health."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251191b-b5ee-490c-bddc-f3fc7f029b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42190108-8167-41b1-92bc-ffa76389d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has repeatedly refused to disclose the President''s hospital
        records or issue a medical bulletin, saying the Constitution only requires
        it "in case of serious illness."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5068547-50b6-4922-86d9-011f38a2ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37d2f8-cf5c-452c-83d8-fbda0a464583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, has given public pronouncements about his health.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9921ed6-f6f2-435b-8e81-929c9551c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25ed5d-b23d-4530-992c-1ed636cc362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in his previous speeches said he had suffered from
        migraines, nausea, pain due to a spinal injury, and Buerger''s disease or
        a disorder affecting blood vessels. He had a biopsy in 2018 and later announced
        that he tested negative for cancer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde28e4-c8fd-4a85-b286-10ad44d597f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d615b87-2189-4759-ae28-2a5cf74edd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Duterte <a href="https://www.cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-health-myasthenia-gravis.html">revealed
        he has a rare neuromuscular disease called myasthenia gravis</a>. It is characterized
        by weakness in the muscles that control eye and eyelid movement, facial expression,
        chewing, talking and swallowing, among others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda587c-3b66-45d1-8429-8b95bf2124a8'
      'mgnl:activationStatus': true
