      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c6452-2dd9-467b-b15e-a6c58c7f0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T18:29:41.647+08:00
