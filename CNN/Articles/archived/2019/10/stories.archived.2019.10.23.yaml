    'title': 'Rat-eating macaques could boost palm oil sustainability in Malaysia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f89ce-b98b-4b86-b61f-ae3d61b90985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:19:41.685+08:00
      'mgnl:createdBy': 'catherine'
