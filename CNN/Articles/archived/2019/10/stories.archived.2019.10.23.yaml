      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb6a9b-49f7-464f-9468-461fa60d2983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President just needed to rest and was prescribed pain
        relievers. Duterte will go back to work on Thursday when he is scheduled to
        meet with Chinese Vice Premier Hu Chunhua who is in the country for an official
        visit.</p>'
    '33':
