  'carrie-lam-hong-kong-china-political-rumor':
    'author': 'Ben Westcott and Eric Cheung, CNN'
    'caption': 'Hong Kong Chief Executive Carrie Lam (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-23T22:37:00.364+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588ece7b-51ee-41c7-afe9-c42fd6302a5d'
    'lead': 'The Chinese government has dismissed reports that it is planning to replace
      Hong Kong Chief Executive Carrie Lam with a temporary leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T22:41:25.236+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:21:03.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:20:51.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'Carrie-Lam']
    'template': '1'
    'title': 'China dismisses reports of replacing Hong Kong leader as ''political
      rumor'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a4e37-1f87-4c11-92db-663aaa164640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The Chinese government has dismissed reports
        that it is planning to replace <a href="https://edition.cnn.com/2019/09/26/asia/carrie-lam-hong-kong-dialogue-intl-hnk/index.html"
        target="_blank">Hong Kong Chief Executive Carrie Lam</a>&nbsp;with a temporary
        leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1416065-1326-4fe8-b2d3-5f1c4d8b1573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, first published by the <a href="https://www.ft.com/content/5ef0fc30-f4a3-11e9-b018-3ef8794b17c6"
        target="_blank">Financial Times</a>&nbsp;on Wednesday, follows more than four
        months of increasingly violent anti-government, pro-democracy protests in
        Hong Kong, sparked by <a href="https://edition.cnn.com/2019/09/04/asia/hong-kong-carrie-lam-extradition-bill-intl-hnk/index.html"
        target="_blank">a controversial extradition bill</a>&nbsp;that Lam''s government
        tried to introduce in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee6774-b4f3-4b32-8cbc-279a1b4d45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at her daily briefing Wednesday, Chinese Foreign Ministry
        spokeswoman Hua Chunying said the reports were a "political rumor (being spread
        with) ulterior motives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d98aa-83c6-47f6-ba40-150bd9637cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central government will firmly support and assist the chief
        executive and the SAR (Special Administrative Region) government in governing
        Hong Kong in accordance with law, and in stopping violence and chaos as soon
        as possible," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860799d4-cc83-4360-87d0-58b6da125b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported that Beijing was drafting up plans
        to name an "interim" replacement by March to hold the post until the end of
        Lam''s official term in 2022. Two candidates to replace Lam were reportedly
        Norman Chan, former head of the Hong Kong Monetary Authority, and Henry Chan,
        a former Hong Kong chief secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30470296-068f-4307-bb1a-7c340c519c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s office told CNN it didn''t comment on "speculation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ee41b-526d-44ce-bd7f-a4f527c04508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a summer of unrest, thousands of protesters are <a href="https://edition.cnn.com/2019/10/21/asia/china-hong-kong-chile-spain-protests-intl-hnk/index.html"
        target="_blank">still taking to Hong Kong''s streets every week</a>&nbsp;‚Äî
        impacting the city''s economy and tourist numbers ‚Äî despite Lam''s efforts
        to reduce tensions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb447d-9b90-48d3-b651-f250d6b81a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current political crisis began in June after hundreds of thousands
        took to the streets to oppose a bill that would have legalized extradition
        from Hong Kong to mainland China. Though the bill has since been withdrawn,
        the protests have continued, with some calling for Lam to step down, greater
        democracy and an inquiry into alleged police brutality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6b43b-3f1f-4c37-b9cf-90ffd3a332c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also grown increasingly violent, with protesters attacking
        police with petrol bombs and makeshift weapons, and the force responding with
        tear gas and water cannon. Fights have also broken out between protesters
        and counter-demonstrators and critical passersby, many of whom have been savagely
        beaten by the crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1122f-7b59-4969-97bb-c5165da61a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses with connections to the government or China have become
        a target in recent weeks with protesters targeting mainland Chinese businesses
        and other symbols of China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc5104-5b4c-4582-ab11-633be1481f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has come in for <a href="https://edition.cnn.com/2019/09/05/asia/carrie-lam-hong-kong-protests-intl-hnk/index.html"
        target="_blank">heavy criticism</a>&nbsp;over her handling of the protests.
        Polls of her performance have seen her ranked as the city''s least popular
        chief executive on record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43461e9e-18cb-4277-9fcd-e0d60130e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a community forum held in September, she admitted that "a lot
        of people" had lost confidence in her, while one attendee called her a <a
        href="https://edition.cnn.com/2019/09/26/asia/carrie-lam-hong-kong-dialogue-intl-hnk/index.html"
        target="_blank">"cancer" on Hong Kong</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b18b92-58ca-49fd-985f-fb098d0005f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T22:41:25.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/23/asia/carrie-lam-hong-kong-china-intl-hnk/index.html"
        target="_blank">China dismisses reports of replacing Hong Kong leader as ''political
        rumor''</a>."</em></p>'
  'up-doctor-death-threat-gene-nisperos':
