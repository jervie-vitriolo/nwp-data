    'title': 'How bad are things for Boeing? Investors are about to find out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148d449-9b93-4804-80ec-f19cb660b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A top Boeing executive left the company
        Tuesday, the first to do so in the wake of the 737 Max crisis. What the mounting
        crisis is costing the rest of the company will become clearer to investors
        on Wednesday when the company reports earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d7b06-2d00-4949-a9bf-13e8afc2b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88609274-f47d-433c-8d34-d9f793780263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of a job is Kevin McAllister, who had been president and CEO
        of Boeing Commercial Airplanes, the unit that builds its passenger jets. He
        is being replaced by Stan Deal, the head of Boeing Global Sevices, the unit
        of the company that provides engineering, analytics, supply chain services
        and training support to the aircraft maker''s customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5ce78-fb89-4e69-bc20-b315dee3779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc07b7-53e0-4f70-886d-3e706c6468ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAllister came to Boeing from General Electric in November 2016,
        after the Boeing 737 Max was well on its way to being certified and after
        the flawed safety feature at issue in the crashes was already part of the
        jet''s design. The commercial airplanes unit is the core division of the company,
        responsible for about 60% of Boeing''s sales revenue in normal times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3caa1f8-62a0-47d9-a71c-a5e1331f73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c2518-c457-4264-919f-8bfe64d5704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing reports its third quarter results Wednesday, and it is expected
        to show a return to profitability. But that bit of good news can''t outweigh
        all the bad news buffeting the embattled aircraft maker. Investors will be
        looking for some new guidance as to when the company''s best-selling plane,
        the 737 Max, can return to service. The plane has been grounded since March
        following two fatal accidents that killed everyone on board in each case,
        a combined 346 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f28e2-53f0-464d-b8c5-30069e5c6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2db7a-dc13-452d-ba26-28e9e828fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has already taken a $5 billion charge related to compensation
        it expects to give to its airline customers. It is likely that Boeing will
        announce a new charge Wednesday because of continuing delays getting approval
        for the plane to fly again, said Cai von Rumohr, an aerospace analyst with
        Cowen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858644da-9a1d-41d3-b170-7f59eff612e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205f702-1344-4110-8649-a7e9e4a42a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These [charges] are apt to be large," he wrote in a note Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0ccd8-2879-463a-9edf-ec03e82b8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4b6ce-1eea-4d1f-92a6-404a833f5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing had been promising it would submit a final software fix,
        including completing a certification flight, to the Federal Aviation Administration
        by September, and that it hoped to have approval to have the plane flying
        again "early in the fourth quarter." But its latest update on Tuesday did
        not say whether it had submitted one. Boeing said only that "last week the
        company successfully conducted a dry-run of a certification flight test."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f206d17-0b67-4199-96ae-48ed29f5ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b4400-62b8-4844-9c92-a7e08b644ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also received harsh criticism from the FAA on Friday
        for only recently alerting the agency to concerns about the plane expressed
        by two of its employees during the jet''s 2016 certification process. In internal
        messages, the two employees had shared concerns about how the safety feature
        that is the focus of the cash investigation performed during simulated flights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322dcb0-9df8-40a2-90f4-8f267cf9b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ffd71-6ae8-4ff5-abc1-74a69364ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about that earlier certification process are separate
        from whether Boeing has arrived at a fix for the plane. But "the most likely
        impact [of the revelation] is that this could delay approval of the revised
        software by the FAA and other global regulators due to political pressures,"
        credit rating agency Standard &amp; Poor''s on Tuesday, as it warned that
        it might have to cut Boeing''s debt rating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e7cfe-8fec-4673-84f8-fbad8c5113b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c3012-de64-422d-91d5-61153d40fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Friday the FAA said it found the communication
        between the Boeing employees about the safety system "concerning" and that
        it is "disappointed that Boeing did not bring this document to our attention
        immediately upon its discovery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a737f88-84d4-4171-8ed4-eba8eaca39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3afce9-d9c7-4af1-9938-9bc17172388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this suggests the regulator isn''t rushing to return the plane
        to service. In fact, the agency said on Friday that "the FAA is following
        a thorough process, not a prescribed timeline, for returning the Boeing 737
        Max to passenger service. The agency will lift the grounding order only after
        we have determined the aircraft is safe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e26d39-d172-4b71-b8ab-91410fad381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ee954-7b58-4109-b36c-d36adaa1bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has continued to build the 737 Max during the grounding in
        order to try to meet a backlog of more than 4,000 orders for the plane that
        it has on the books. But it won''t get most of the revenue from sales of the
        plane until delivery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12220e6b-9227-4df3-ab83-649d07235187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967dc22-3f4b-4e91-8615-69e57b5db295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Dennis Muilenburg, who was stripped of his chairman title earlier
        this month by the company''s board, said three months ago that the company
        could be forced to suspend production of the Max if the approval for it to
        fly again is not completed by the end of this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995fff5-9a39-4314-ab8b-316fde16234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82bacd-07fe-4a8d-9d87-f8b7fe41d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s update Tuesday provided no details on production
        plans, but analysts are sure to ask about that on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ac720-6d4d-4372-bb75-dcf86dc0c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde918d3-4ede-4d44-9b91-1ab7c714f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also will likely be questions about a separate problem with
        an older version of the jet, the 737 Next Generation. At least 38 of those
        jets have been grounded due to cracks discovered in a structural support that
        keeps the wings in place. Boeing has not yet indicated the cost to fix those
        planes or the time it will take, or provided an estimate on how many of the
        6,800 planes in service might have the problem. Only 800 of the jets had been
        inspected when the initial grounding was reported earlier this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7a924-8d4a-4799-9cd4-1660c49bd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2952e0-7b9d-44c5-819a-25f4002528f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have been cutting their outlook for the company and the
        stock ahead of Wednesday''s report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de8ba0-cc76-4c76-8d0a-6c225402bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e783c33-0fd1-4a3c-a416-2e7dc0b64077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:21:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer defend the shares in light of the latest discoveries,
        discoveries which significantly increase the risk profile for investors,"
        Credit Suisse analyst Robert Spingarm wrote in cutting his recommendation
        on the stock Monday, saying that the revelations of concerns about the plane''s
        safety system contained in the messages revealed last week "may shatter the
        fragile trust between regulators and Boeing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986a50f-46b3-49cc-b84c-d59407ccf713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:49:50.201+08:00
