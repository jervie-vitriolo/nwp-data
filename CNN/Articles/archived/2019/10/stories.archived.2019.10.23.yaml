      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Incogmeato, Kellogg''s new line of plant-based
        protein, is coming to Pizza Hut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebd0e6-4bfa-4899-8106-6032f5b56158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:12:29.708+08:00
