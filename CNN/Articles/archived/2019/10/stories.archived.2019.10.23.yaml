      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Basketball icon Shaquille O''Neal
        has weighed in on the spat between the NBA and China, siding with Houston
        Rockets General Manager Daryl Morey and his right to support <a href="http://cnn.com/hongkongprotests"
        target="_blank">pro-democracy protests in Hong Kong</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53a47a-6cb0-4f44-84f7-d335ac728ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b0e7d-2da4-4cf4-a0e5-4c1e0333d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal, who played for multiple NBA teams before retiring in 2011,
        <a href="https://twitter.com/RealSaavedra/status/1186798814339821568" target="_blank">spoke
        on television network TNT</a> Tuesday night as the NBA kicked off the first
        games of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189838b-bdf2-4488-8db2-d5698eeaa289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277d949-91b1-4fff-9037-cdab0d8668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As American people, we do a lot of business in China, and they
        know and understand our values, and we understand their values," O''Neal said.
        "And one of our best values here in America is free speech. We''re allowed
        to say what we want to say, and we''re allowed to speak up about injustices,
        and that''s just how it goes. And if people don''t understand that, that''s
        something they have to deal with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675cf36-d9f3-4529-a210-127743ac0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430ef9a-b5c2-4b2d-a3e2-da4304889058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the situation was "unfortunate for both parties,"
        but that "Daryl Morey was right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d25b2-9edd-41dd-8ade-04130dd314bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57fc8b-3d90-45a4-a9e9-100b4d02f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey set off a firestorm in China this month when he posted an
        image on Twitter that read, "Fight for freedom, stand with Hong Kong." Soon
        after, the league''s Chinese partners <a href="https://edition.cnn.com/2019/10/07/business/houston-rockets-nba-china-daryl-morey/index.html"
        target="_blank">suspended ties</a>, state broadcaster CCTV halted all broadcasts
        of preseason matches, and the Chinese government said the NBA needed to show
        "mutual respect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8743a26-c8f1-4585-bfd1-dc6abbbd1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5b844-8945-4c16-9b68-cc8699eae631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey apologized and deleted the tweet, but the dispute has continued
        -- on Tuesday, Chinese state media didn''t air the NBA''s opening-night games,
        which it has done in previous years and NBA seasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442c8b7-0bf8-4308-8429-9402524bf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9dddca-f72b-447a-9a19-948fba3c5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal suggested that he and others would not be silenced by threats
        of financial repercussions, especially on their social media accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a458c-d4ab-483b-8438-dc8e8e568314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671943be-4625-42b2-b873-b8a37c00acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you see something wrong going on anywhere in the world,
        you should have the right to say that''s not right, and that''s what he did,"
        O''Neal said. "When it comes to business sometimes, you have to tiptoe around
        things, but again, they understand our values and we understand our values
        and here, we have the right to speak. Especially with social media -- we''re
        going to say whatever we want to say, when we want to say it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279718c0-9db4-468c-ac91-321130f98de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aecf5f-7c06-45b4-b52d-1f1e633522a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been gripped by more than four months of increasingly
        violent pro-democracy demonstrations, with rising anti-China sentiment among
        the protesters. China has taken a harsh stance in response, and many brands
        -- including Nike and South Park -- have been caught in the crossfire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73b948-1525-4132-8ed2-f6ec03b45e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf3ec8-af58-41b6-bdec-89280f283ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal is widely considered one of the best players in NBA history,
        and his comments are all the more striking given his massive popularity in
        China. While playing for the Miami Heat in 2006, he signed with major Chinese
        sportswear brand <a href="https://money.cnn.com/2006/08/14/news/newsmakers/shaq/index.htm"
        target="_blank">LiNing Company</a>, which released a "Shaq Dunkman" line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008653bd-7768-48a2-a0ed-f87b9dc5caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4fec3-505a-4301-9af8-68080d95db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, a towering <a href="https://www.youtube.com/watch?v=riQwwHN7uzM"
        target="_blank">50-foot statue of O''Neal</a> was erected in Beijing, at the
        gate of a city park.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac82f34-e1c2-49aa-8b49-58dcfaf42e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9550f4-c795-4d69-8dd7-d0b5361477c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball craze in China has only grown since then. China makes
        up at least 10% of the league''s current revenue, according to one analyst,
        and the country is expected to contribute even more than that over the next
        decade, perhaps reaching 20% of the league''s revenue by 2030.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fd040-b66b-42f6-8c40-7fb2b7d1adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef80e2e-9973-4eaf-b4b7-28db8f413079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other beloved NBA players have also spoken out about the dispute
        -- but not all are in support of Morey. Last week LeBron James, who plays
        for the Los Angeles Lakers, said he was <a href="https://www.cnn.com/2019/10/14/us/lebron-james-nba-china-intl-hnk-scli/index.html"
        target="_blank">"misinformed."</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bffff7-fb62-4a72-8678-33e1b5a1355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f9d0a-6343-4e5f-8c0e-6cc2cc34c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get into a word or sentence feud with Daryl Morey,
        but I believe he wasn''t educated on the situation at hand and he spoke,"
        James told reporters. "I just think that when you''re misinformed or you''re
        not educated about something -- and I''m just talking about the tweet itself
        -- you never know the ramifications that can happen. We all see what that
        did -- not only for our league but for all of us in America, for people in
        China as well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c8bb0-bbcd-4fcf-ab63-f91e666c2e65'
      'mgnl:activationStatus': true
