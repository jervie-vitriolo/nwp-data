    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2054b-1cd8-417d-9a16-865041d0cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:21:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet after the interview, James clarified that he meant Morey
        wasn''t educated on the repercussions of the Hong Kong tweet, rather than
        the situation on the ground. "I do not believe there was any consideration
        for the consequences and ramifications of the tweet," he wrote. "I''m not
        discussing the substance. Others can talk about that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092551af-f0be-4d63-b544-df6dbc201987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T19:51:43.588+08:00
