      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90663cf-d13d-4bab-aae3-740d92f2ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:28:18.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Fire Protection Chief Inspector Josetilo Sabandal said
        the blaze, which started at at 5:47 p.m. and reached Task Force Alpha at 8:40
        p.m. tore through the mall‚Äôs second floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788124a1-2fa4-45da-84e9-1ac284be8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:28:18.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5c89e-0320-4dc0-87e9-1bee8c730eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:28:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is still underway to determine what caused the fire,
        Deputy Fire Marshall Jemar Mesiona said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc818cb-8e7e-4931-a40d-c5366d9e8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:28:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9692d-d427-464f-ac98-1113ae11b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:28:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:21:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 39 fire trucks from the towns of Abuyog, Alang-Alang,
        Barugo, Babatngon, Burauen, Carigara, Capoocan, Dagami, Dulag, Javier, Jaro,
