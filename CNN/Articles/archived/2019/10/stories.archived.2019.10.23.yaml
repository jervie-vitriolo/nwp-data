      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c2aa9-abc6-4f18-b034-871448f407e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:26:48.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the 74-year-old President''s health grew <a href="https://cnnphilippines.com/news/2019/10/17/Duterte-motorcycle-accident.html?fbclid=IwAR1fKKT6solRBrGBaqJffCWW0RBBUGRZkBuK5o9WrBpxCz8KuL5fn7B2a2M">after
        figuring in a motorcycle accident last week.</a> Some world leaders, including
        Indonesian President Joko Widodo and Brunei Sultan Hassanal Bolkiah,<a href="https://www.cnnphilippines.com/news/2019/10/21/Widodo-Bolkiah-worried-Duterte.html?fbclid=IwAR0uzjFz43at9ElKAniuzka6N7kmgGrfVzb8TncS3VI9QtTeQxw2Hdp83oY">
        expressed concern over the President''s fall.</a></p>'
