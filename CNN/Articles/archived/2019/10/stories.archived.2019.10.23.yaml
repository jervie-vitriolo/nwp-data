      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfe5da-2968-4df2-a9e5-8049dd9b0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:21:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the President felt was "purely muscle spasms, " he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8296db-20b2-488d-8374-e6df6aab0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T07:48:03.389+08:00
