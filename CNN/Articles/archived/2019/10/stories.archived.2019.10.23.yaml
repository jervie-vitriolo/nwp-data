      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî As the holiday season approaches, brands
        are releasing scores of luxury advent calendars filled with toys, beauty products,
        candies and even beer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ed5f7-0fb4-4f58-b5c0-7137d079fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But luxury jeweler Tiffany &amp; Co. has cast a towering, opulent
        shadow over them all with its Ultimate Advent Calendar costing $112,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f313a-5a4c-449e-a2a3-be15da466d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tiffany''s website, only four of the calendars will
        be made available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9c987-2474-48cf-aa09-e0018628a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages will arrive as a 355-pound delivery, before being assembled
        by hand via what Tiffany &amp; Co. calls its <a href="https://www.tiffany.com/faq/very-very-extraordinary-tiffany-gifts/advent-calendar-terms-and-conditions/"
        target="_blank">"White Glove Service."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ebff4-addf-4a32-89b6-d4f35fa270e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-foot-tall display was designed as a replica of the company''s
        Fifth Avenue flagship store in New York. Behind each of the 24 doors and drawers
        hides a sparkling Tiffany product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bfabd-8dea-4d0d-89cf-c43fc182f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website describes the gifts inside as ranging from the company''s
        most desired products to some "witty everyday objects," including a "paper"
        cup, a clothespin and a harmonica made of sterling silver.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea1e16-3638-40dd-a090-04adf4e33c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to items from the <a href="https://www.tiffany.com/home-designs/shop/everyday-objects/"
        target="_blank">Everyday Objects range</a>, the signature Tiffany blue boxes
        will also reveal jewelry pieces dripping in diamonds, platinum and gold, as
        well as perfume, an ornament, a key ring and a candle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f22265-10cf-491f-8411-75e6ed1affb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:21:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent calendar is only one of 12 curated gifts and experiences
        in Tiffany &amp; Co.''s holiday catalog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929fe6a-e75e-4347-8513-d807a048937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:17:18.679+08:00
