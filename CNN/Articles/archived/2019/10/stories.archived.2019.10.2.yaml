      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a choice. You don''t feel it every single day," Baldwin said.
        "You don''t wake up every day saying, ''I''m absolutely so in love and you
        are perfect.'' That''s not what being married is."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44559a81-afb2-43da-857f-330340044e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:25:38.335+08:00
