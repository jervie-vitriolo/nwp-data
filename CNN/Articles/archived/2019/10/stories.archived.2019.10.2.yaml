      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images from the Middlebury Institute and Planet Labs, appear
        to show North Korea making progress readying the vessel at the Sinpo South
        Naval Shipyard along the central coast of the country off the Sea of Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8699d4b-3800-4f16-818a-fc586003a8ae'
      'mgnl:activationStatus': true
