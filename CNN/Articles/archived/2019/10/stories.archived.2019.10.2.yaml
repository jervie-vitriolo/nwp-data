    'mgnl:tags': ['African-Swine-Fever', 'pork', 'smuggling']
    'stories': ['d9568f21-099f-4540-9a05-2b3f9c8638db', '7a070225-4624-42f1-a3f6-09d8af42ebbf',
      '69c8cdb8-075f-4de6-a2c7-955a8799e1a7']
    'template': '1'
    'title': 'Meat importers: ASF entered PH through smuggled meat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20b588-785d-4313-bd87-5159ef810d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong>&nbsp;Amid
        local hograisers’ call to stop pork importation, meat importers and processors
        on Wednesday maintained the African Swine Fever (ASF) virus did not enter
        the country through purchased meat from abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8b2d3-1029-49f7-abe9-612e89e67cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a24844-dcd8-486d-9108-09ad3fdf496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, the local industry claimed ASF-infected pork and pork products
        have been smuggled into the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a2b5b-059f-4389-98b8-a49c1e852044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b725a2b-6364-42f2-bf4f-3cf04d87eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ASF infection can only be from smuggled illegal undocumented entry
        of foreign meat,” Meat Importers and Traders Association (MITA) President
        Jess Cham said during a House committee inquiry on ASF. “Legal documented
        imported meat cannot be source of ASF. Each animal is inspected by government
        in exporting country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6e039-2ba8-4c62-b264-b5e32c38ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b430f72-879a-4bac-88c9-772142323aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted lawmakers to question the Agriculture Department’s
        quarantine and border security procedures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94180637-00d0-401f-ab02-48c71d813ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0742f02-4b56-4cd7-96f0-d5e5d1552ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, however, said officials are still investigating
        and tracing how the virus entered the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa380dd2-b9b5-4c5f-8721-4f8ecd2ec692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4c3aa-598e-4e15-b83e-de00e00b3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which started in early September after government
        confirmed the occurence of ASF in three areas in Rizal and Bulacan, has prompted
        cities and provinces to bar entry of live hogs and pork products from ASF-hit
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bcc69-88e2-468e-85e8-85f348008b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2b58b-957b-482f-8a61-03e0e74b37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon has been put under close monitoring following the reported
        cases of ASF in its provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad34c6-61a3-4fc0-a233-037bc94a601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e0373-32d4-4863-83dc-83b41fa32ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T22:49:36.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by the deadly swine fever, namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913dbc9-9670-4e92-8878-5f01a1652fc0'
