      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who first met as young teens, opened up about their
        union this year in a "Vogue" interview, with Baldwin saying, "I''m not going
        to sit here and lie and say it''s all a magical fantasy. It''s always going
        to be hard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b8229-30f8-4247-968d-4a9048104c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:25:38.335+08:00
