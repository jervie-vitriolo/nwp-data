      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a65e4d-283a-47c3-bbbb-4f949a19ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an NSC senior committee emergency meeting Wednesday, officials
        "expressed their strong concerns that North Korea has tested this missile
        ahead of resumption of negotiation with the US on Oct 5," the statement continued.
        The NSC said it was working closely with the US to investigate the nature
        of the launch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a1aa0-51e5-4500-b730-b64d3d9fb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d6743-60dc-4da3-afe1-02c6a1c7c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch happened a day after the US state department said that
        Washington and Pyongyang plan to resume working-level talks next week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a190287-2dd6-4b2c-ab8b-1fdd12c6244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fae147-4397-4fb1-af4e-a3528e98715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations on denuclearization have stalled since February, when
        Trump cut short his meeting with North Korean leader Kim Jong Un in Hanoi.
        Trump left the meeting with no joint agreement after Kim insisted all US sanctions
        be lifted on his country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4612217-b3bf-4bc6-90da-55cb0b124bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a3e51-cf49-46e5-aa3e-81cb47370467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two leaders met was in June in the Korean Demilitarized
        Zone where they agreed to revive staff-level talks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6be481-33ae-4541-af96-87ba490abd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e18f24-46b7-48af-ae34-c94396b48778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, former US national security adviser John Bolton
        said he didn''t believe Pyongyang would willingly surrender its nuclear weapons.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf35af-cc17-4227-bd0d-9ce97d822f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa2684-c2e5-466e-8cf4-d208107c4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public remarks since leaving his former role in the
        Trump administration three weeks ago, Bolton said Kim will "do whatever he
        can" to keep a nuclear weapons capability.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67c84c-d863-499d-a103-b9deea4edcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8a996-8414-4d38-a340-7e142366b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official with knowledge of the initial reports of a North Korean
        launch told CNN that the test was not a surprise. The US was expecting a likely
        North Korean test launch because there was evidence of preparations underway
        at launch sites. The source said this launch appears to be similar to recent
        launches by North Korea.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4af25-52fa-470f-9ccd-69103b79f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876f77e-a015-44bf-9afe-f62801c28043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of refraining from missile tests, Kim''s
        regime has conducted 11 launches since May including Wednesday''s. Most of
        those are believed to be short-range missiles, and experts say they have shown
        impressive technological advancements.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4349c2-90cd-45c4-9e64-1667b3ba19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232df1e-7c8d-46f6-9893-ab9e4162b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has played down Pyongyang''s series of short-range ballistic
        missile tests, saying that the US never restricted short-range missiles, though
        the launches violate UN Security Council resolutions.</p>'
