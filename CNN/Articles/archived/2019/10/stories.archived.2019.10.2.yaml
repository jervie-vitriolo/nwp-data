      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorreta said that after he receives his degree, Duterte will be
        answering questions from students, faculty members, and special guests, saying
        the event will be "interesting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad144e43-83d2-4300-8d66-bcb4dfd099f8'
