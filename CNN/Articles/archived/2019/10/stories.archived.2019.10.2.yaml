    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfb50a-b759-4cbb-93dc-6a17ce7e4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.581+08:00
