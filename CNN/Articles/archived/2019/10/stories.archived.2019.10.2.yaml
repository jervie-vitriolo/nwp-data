      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just make sure <em>na ‘pag may ginawa kayo sa akin</em>, make sure
        <em>na hindi ako magso</em>-survive. Otherwise all hell will break loose,”
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1e59b-3699-4ece-80ea-f23a81e39e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.935+08:00
