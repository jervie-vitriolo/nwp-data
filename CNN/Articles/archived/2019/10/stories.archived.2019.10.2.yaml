      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> A Russian
        university focused on foreign affairs is set to confer President Rodrigo Duterte
        with an honorary doctorate degree, Philippine Ambassador to the Russian Federation
        Carlos Sorreta said on Wednesday.</p>'
