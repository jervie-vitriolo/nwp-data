      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men jointly bootstrapped the business with $30,000 of their
        own savings. "We put 99% of it into developing product and a website," said
        Garcia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1ac8f-e452-44e3-999d-2e819bce5310'
