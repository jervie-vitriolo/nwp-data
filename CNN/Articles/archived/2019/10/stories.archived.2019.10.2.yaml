      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the outside of the property can be seeing <a href="https://residential.ewingandclark.com/listing/1513963"
        target="_blank">on the listing</a>. There aren''t any interior shots of the
        home available for the public to view, but the property listing describes
        it as a "perfectly maintained home of extraordinary presence."</p>'
