  'Singapore-fake-news-law-censorship':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T13:17:12.531+08:00
    'imagesource': 'jcr:6112070f-7df3-4447-b316-eb134ee0adbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5437fdb-81c5-455e-bfc8-cc00d35e15b5'
    'lead': 'Singapore''s sweeping anti-fake news law, which critics warn could be
      used to suppress free speech in the already tightly controlled Asian city state,
      came into force Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:21:22.010+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:41:35.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:43.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'fake-news']
    'template': '1'
    'title': 'Singapore ''fake news'' law comes into force, offenders face fines and
      prison time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa577230-b68d-41dc-933b-bb95098f0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Singapore''s sweeping anti-fake news law,
        which critics warn could be used to suppress free speech in the already tightly
        controlled Asian city state, came into force Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702c991-7ca4-4358-9bd5-400b1e9d7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Protection from Online Falsehoods and Manipulation Bill,
        it is now illegal to spread "false statements of fact" under circumstances
        in which that information is deemed "prejudicial" to Singapore''s security,
        public safety, "public tranquility," or to the "friendly relations of Singapore
        with other countries," among numerous other topics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec7f3b-a94f-45b5-a70a-2e9058588fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government ministers can decide whether to order something deemed
        fake news to be taken down, or for a correction to be put up alongside it.
        They can also order technology companies such as Facebook and Google -- both
        of which opposed the bill during its fast-tracked process through parliament
        -- to block accounts or sites spreading false information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03876e-43d6-40fe-b2fd-0285f78430e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act also provides for prosecutions of individuals, who can face
        fines of up to 50,000 SGD (over $36,000), and, or, up to five years in prison.
        If the alleged falsehood is posted using "an inauthentic online account or
        controlled by a bot," the total potential fine rises to 100,000 SGD (around
        $73,000), and, or, up to 10 years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485341f2-c5e5-4451-bcca-f8de5b85d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies found guilty of spreading "fake news" can face fines of
        up to 1 million SGD (around $735,000).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e8004-afb2-4a77-8d97-9c1ef5ad5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has promised anyone who is affected by the bill will
        be able to lodge an appeal quickly and cheaply, but rights groups and lawyers
        have repeatedly warned it could be subject to abuse and may have a stifling
        effect on free speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc268f5f-7173-4201-abee-db7ec28003e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Home Affairs and Law Minister K Shanmugam said that
        ministers will have to explain why a piece of content is false if they are
        ordering a takedown or correction, and will not simply be able to arbitrarily
        issue a ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee0b4c-14d1-4fd1-bbd5-af92ef89bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Political purposes''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cfd6f-9e34-4cbd-b226-244894e74aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the time Parliament was considering the bill, Prime
        Minister Lee Hsien Loong the "power to hold online news sources and platforms
        accountable if they proliferate deliberate online falsehoods."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a266e-449c-4978-98f7-1563659e1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not protect ourselves, hostile parties will find it a
        simple matter to turn different groups against one another and cause disorder
        in our society," Lee said, echoing concerns voiced by other lawmakers that
        Singapore''s small, multi-ethnic, multi-religious society makes it particularly
        vulnerable to misleading content spread online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0df9a3-6b53-4059-b2c9-fb4050cc302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite repeated assurances by the government that the bill
        is only intended to stop the rapid spread of malicious falsehoods, many critics
        remain unconvinced, pointing to Singapore''s poor record on press freedom
        and protecting political dissent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0649d-ceaf-4bcb-b3b8-1869cfe3fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent world rankings on press freedom by watchdog Reporters
        Without Borders (RSF), Singapore placed 151 out of 180 countries, among the
        worst positions for a country that considers itself a democracy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbecf8b-9504-4fa7-9121-5805a54d522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Asia deputy director Phil Robertson told CNN
        in April he expected the new bill -- which comes ahead of elections next year
        -- to be used for "political purposes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955af48-761a-4bb4-a3f0-13c3a7d8d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore government has a long history of calling everything
        they disagree with as false and misleading," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e60065-42b3-4c41-832d-c8a4605fbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the law is aimed primarily at controlling content within Singapore,
        rights groups have also pointed to the potential leverage it will give over
        big tech firms and international media with large presences in the city state,
        including Facebook, Twitter and Google.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172063f1-bdef-4c8f-92bf-af394ca027c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law would give Singapore overwhelming leverage over the likes
        of Facebook and Twitter to remove whatever the government determines is ''misleading'',"
        Nicholas Bequelin, Amnesty International''s Regional Director for East and
        Southeast Asia, said in a statement. "This is an alarming scenario. While
        tech firms must take all steps to make digital spaces safe for everyone, this
        does not provide governments an excuse to interfere with freedom of expression
        -- or rule over the news feed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7d028-6b34-49c8-9ea7-9be61ebb9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Commission of Jurists (ICJ), a grouping of prominent
        judges and lawyers, also condemned the law ahead of its introduction, saying
        there was a "real risk that the law will be misused to clamp down on opinions
        or information critical of the government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdc2bf-2ecd-4bb6-969a-0756dc6e3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controls on speech</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f2480-bddc-47d2-a88a-f28f63864db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is only the latest country to introduce new regulations
        aimed at stopping the spread of false or extremist content online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bae62-d059-4bc5-9140-5d5a73fe6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often these laws are fast-tracked through legislatures in response
        to specific events or media panics, without the scrutiny that would typically
        accompany such far-reaching laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1544406-6abb-4bdc-9200-3853ebff8109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, after just two days of deliberations -- and over the protests
        of critical lawmakers, industry experts and rights groups -- Australia introduced
        new legislation in response to New Zealand''s Christchurch massacre, much
        of which was streamed online. Under the laws, internet firms like Facebook
        and Google will be compelled to remove violent content or face massive fines
        and even prison time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e61f6-bf81-434c-9de3-f4efae79ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar proposals in the United Kingdom are currently in a consultation
        phase, though their passage may by stymied by ongoing political turmoil over
        Brexit and a potential election within the next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf727a98-806d-4301-8357-575b4969ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fiji, officials used a media storm over revenge porn to ram through
        a law opposition legislators and activists said was a "Trojan horse" for censorship
        and control of online speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca0bbd-c6f7-48c6-8f13-f88b0c147d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the Singaporean legislation, Kirsten Han, editor
        of the South East Asia-focused news site New Naratif, told CNN in April that
        the problem was in part fueled by platforms failure to tackle issues by themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841c5bc-4ad3-4d0d-a277-957ba9ed6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems that tech companies have had with fake news and hate
        speech have given (governments) a good opportunity to justify the need for
        such laws," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ac2af-f67b-48fc-a754-bcca79082819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:22.014+08:00
