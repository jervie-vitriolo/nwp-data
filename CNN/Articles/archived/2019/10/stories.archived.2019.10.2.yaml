    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631e35f-5e4d-434b-855f-0c0c9ebd056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Tom Hanks was once so broke he
        didn''t have a winter coat. He also didn''t know how to do his taxes and struggled
        to make ends meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f386a-a3c0-45da-afa4-88a65c095411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning actor credits two lifelong friends for helping
        him carve a path of success.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b1d9d-5794-42e6-a651-70d28b5bab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks wrote about their friendship in a first-person essay in the
        October/November issue of AARP the Magazine to promote his upcoming biopic,
        "A Beautiful Day in the Neighborhood." He notes how, as depicted in the movie
        with the real-life friendship between Fred Rogers and journalist Tom Junod,
        genuine friendships enrich lives and help shape careers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac138d50-6194-4914-9954-bb9a93400f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of his work as an actor, Hanks was performing at the
        Great Lakes Shakespeare Festival in Cleveland, where he met fellow actors
        George Maguire and Michael John McGann, who helped Hanks navigate his early
        career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788dc84-912e-489d-b5bd-f627f769cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two actors shared their joyful lives and professional passion
        with all of us in the company. When I was around them in the dressing room,
        in the wings, at the bar after the show or taking in the Feast of the Assumption
        in Cleveland''s Murray Hill, they were the professionals I admired, examples
        of the kind of actor I wanted to be -- and the kind of human being I hoped
        to become," Hanks wrote, adding that the two encouraged him to drive to New
        York City with them to continue to performing. "New York City is where actors
        and artists go to test their talent and their wherewithal!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c895e3f-0935-4ac8-bb84-8d6661dfaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving in New York, McGann gave Hanks, who didn''t have
        an apartment, his couch for weeks on end, and a winter coat when Hanks couldn''t
        afford one of his own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588c247-c911-4405-98c1-3bf2ee60e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McGann and Maguire taught him how to file his taxes for the
        first time and a refund check arrived, Hanks said he felt as if he''d won
        the lottery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6363cf2-c765-4539-b33e-398f9e113a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I had," Hanks wrote in the essay. "They were, and are, my friends.
        You would not be reading these words otherwise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff9984-6a02-4ddf-a01c-3f6b989b103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:15:26.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/01/entertainment/tom-hanks-aarp/index.html">Tom
        Hanks credits two friends for changing the course of his life</a>."</em></p>'
  'Mark-Zuckerberg-Elizabeth-Warren-Facebook':
