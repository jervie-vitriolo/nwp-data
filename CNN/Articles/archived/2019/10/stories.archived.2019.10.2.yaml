      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99301a-9cdb-4ed7-9cd6-b3f8fca6759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Janairo confirmed that a 53-year-old woman from Tanauan,
        Batangas, died of meningococcemia in September. He said the woman, an overseas
        worker who arrived from Dubai last May, was likely infected in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516d3f8-09c5-4978-8b51-2eac815daa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
