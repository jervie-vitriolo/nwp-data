      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deposition for House impeachment investigation delayed</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4f433-c652-4da5-b9ae-43c933b4bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/01/politics/deposition-delayed-impeachment-investigation/index.html"
        target="_blank">The House committees investigating Trump and Ukraine have
        delayed one of those depositions planned for this week</a>, according to an
        aide, but former US Special Envoy to Ukraine Kurt Volker will appear Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d58e4a-06be-4825-bd66-b321cb00b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e59c11-a6f2-40ab-bb1e-f862507fc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide said on Tuesday the testimony of former US Ambassador to
        Ukraine Marie Yovanovitch, which had been scheduled for Wednesday, would now
        occur Oct. 11, following an agreement between the committee''s and the former
        ambassador''s counsel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39249511-77b3-4559-939c-5bfa9d90957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a3c9a-1157-4032-ab65-77924e2a7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three committees -- the House Foreign Affairs, Intelligence and
        Oversight panels -- have scheduled the depositions as part of their probe
        into whether Trump solicited help from a foreign government to dig up dirt
        on his political opponent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5c35c-c2ec-4a1c-a842-db48aed7bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f7d25-b14a-4c73-b0c4-c05ae5471688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch and Volker were two of the five depositions that the
        committees have scheduled during the next two weeks while Congress is on recess.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfeebce-38a0-4f6f-9667-388e96b68efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab93c1-6630-4778-9149-ddc1566fdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giuliani hires a Watergate prosecutor as his attorney in impeachment
        inquiry</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c50ff4-6885-4547-bfb6-6f967046bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/01/politics/giuliani-hires-watergate-prosecutor/index.html"
        target="_blank">Florida attorney Jon Sale</a>, who worked as an assistant
        prosecutor on the legal team investigating the Watergate scandal, is representing
        Giuliani in the matter of the congressional impeachment inquiry, both of them
        confirmed to CNN on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993c098-dafe-40fd-90f5-d8e7f0b76cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00976f67-a094-44c4-95a4-05f1e8ce12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani was subpoenaed on Monday by the three committees in the
        House of Representatives investigating Trump''s interactions with the Ukrainian
        government. The subpoena requests documents and correspondence from Giuliani
        related to Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bad25-0e0b-402a-ae06-5971751fc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e5518-545b-4b9f-b6ba-3f6494843242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reminder, the whistleblower complaint labels Giuliani as "central
        figure" in the controversy. US officials were concerned, the whistleblower
        said, with Giuliani and his contacts with Ukrainian officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ee5f9-6c53-4acc-a46d-cdd2b5cd65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d58ba1-cc3f-44ca-b083-01a4dc491cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key GOP senator breaks with Trump in saying the whistleblower ''ought
        to be heard out and protected''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4953b7-d94a-497c-aa48-f89e4b5f9d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/01/politics/grassley-whistleblower-statement/index.html"
        target="_blank">Sen. Chuck Grassley</a>, the chamber''s most senior Republican
        and a longtime defender of whistleblowers, rebuked Trump on Tuesday when he
        said the whistleblower at the center of the impeachment inquiry "appears to
        have followed the whistleblower protection laws and ought to be heard out
        and protected."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5b717-ee5a-45e0-ac2d-991fef4cbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.072+08:00
