      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        United States government has cancelled the visa of alleged drug queen Guia
        Gomez Castro, the Justice department said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35c64b-ad1f-47aa-8de5-e4066acb9a93'
