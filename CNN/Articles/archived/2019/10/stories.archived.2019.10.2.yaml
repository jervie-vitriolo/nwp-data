      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos region police said they have filed on Tuesday before
        the San Carlos City Prosecutor’s Office cases against 12 suspects and 10 other
        unidentified individuals involved in the ambush on Pangasinan 5th District
        Rep. Amado Espino Jr. and his five bodyguards.</p>'
