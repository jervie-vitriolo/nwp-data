  'senate-resolution-palay-local-farmers':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-02T19:34:42.623+08:00
    'imagesource': 'jcr:0fcf784b-3747-45d6-9fb0-3acb437d32f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ad53ee-9eb6-4520-8974-7f789d115bb6'
    'lead': 'Senators want government agencies and local government units to buy local
      rice for their rice subsidy programs in a bid to help farmers suffering from
      historic-low palay prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T19:38:14.248+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:41:12.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:50.972+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'palay', 'rice-prices', 'local-farmers', 'DSWD', '4Ps',
      'DILG', 'DND', 'DENR', 'NFA', 'DOTr']
    'template': '1'
    'title': 'Senate directs government agencies to buy palay from local farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a3a55-ee8c-4e00-a18c-a0fe9385cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.248+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Senate wants a number of government agencies to buy local rice to support
        farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8554e-fb4c-42ba-8718-1a3f46c45b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on October 2 approved Joint Resolution 8, directing local
        government units and executive departments to buy local rice for their rice
        subsidy programs in a bid to help farmers suffering from low <em>palay</em>
        or unmilled rice prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a6238-48f2-4c24-a721-0c7bca9cf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers identified the agencies as the Department of Social
        Welfare and Development (DSWD), Department of Interior and Local Government,
        Department of National Defense, Department of Transportation, and the Department
        of Environment and Natural Resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f12e6-bb56-4825-9e27-e0c96d300052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latest government statistics for the average palay prices plunged
        to ₱16.28 per kilogram from ₱23.10 per kilogram for the same period last year,
        which is the lowest palay price in seven years," the resolution stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccfef7-5934-4b96-baa4-7c7f52b442e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the warehouses of the National Food Authority (NFA),
        which is tasked to have a constant supply of rice, is currently full. The
        NFA as of August 22 has more than 209,000 metric tons each of imported and
        local rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f258978-f4d0-4942-b70d-981936892965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, through its Pantawid Pamilyang Pilipino Program, was directed
        to disburse rice <a data-cke-saved-href="http://cnnphilippines.com/news/2019/9/4/4ps-rice-tariffication-hoarding-dar.html"
        href="http://cnnphilippines.com/news/2019/9/4/4ps-rice-tariffication-hoarding-dar.html">in
        lieu of its ₱600 per month rice subsidy allowance</a>. The Senate noted that
        the department still has a ₱6.97-billion balance for rice subsidies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e58cf-daf3-4bf9-b45d-ca476ed046c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate added that the government has ₱2.89 billion to spend
        on rice subsidies for the military and other uniformed personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdcc05-e7e4-433a-a922-9e1a6f6fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html"
        target="_blank">Farmers groups have complained that the rice tariffication
        bill</a>, which lifted import restrictions on rice, has led to lower palay
        prices due to an oversupply in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af4025-a590-461a-a759-fdbf2f745839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led government to seek ways to stabilize local rice prices,
        which include proposals to buy from local farmers and to raise tariffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa29fa-b503-4c37-8568-44aef039f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:38:14.249+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/21/Imported-rice-to-get-pricier.html"
        target="_blank">Agriculture dep’t to at least double tariffs on imported rice
        to help local farmers</a></strong></p>'
