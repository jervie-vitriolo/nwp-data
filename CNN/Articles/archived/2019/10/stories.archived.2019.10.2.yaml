      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The table iceberg, named D-28 by scientists, broke off the shelf
        in east Antarctica on September 26. It measures 1636 square kilometres (632
        square miles) in area, is 210 metres (689 feet) thick and weighs a massive
        315 billion tons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101587df-901e-4384-9105-e85d87f14a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iceberg will now be tracked because it poses a potential hazard
        for shipping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6a915-10eb-46d9-b337-725319208c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the Australian Antarctic Program, Institute for
        Marine and Antarctic Studies and the Scripps Institution of Oceanography,
        San Diego have watched developments on the ice shelf for almost 20 years,
        after first spotting a rift developing in the early 2000s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39b4cb-8966-40ce-a865-2906dedc6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Amanda Fricker, a glaciologist at Scripps, said researchers
        had predicted a calving event between 2010 and 2015 —&nbsp;some 50 years on
        from the last one which occurred on the Amery in 1963-4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962abc32-ee52-43d8-a52d-46f67f81d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Australian Arctic Division, she said:
        "I am excited to see this calving event after all these years. We knew it
        would happen eventually, but just to keep us all on our toes, it is not exactly
        where we expected it to be."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daeaf3-8a2d-4df5-bc34-14012069e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her colleagues had been keeping an eye on a nearby location
        known as "Loose Tooth" since 2002 because of its shape and its precarious
        attachment to the ice shelf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d911dad-7f52-4b96-88ff-57a77215fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that the calving process is a natural phenomenon
        and is not related to climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a25ac6-f93b-48ce-bf43-f669943c0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fricker explained: "We don''t think this event is linked to climate
        change, it''s part of the ice shelf''s normal cycle, where we see major calving
        events every 60--70 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02368565-5d71-490e-ba0d-8866b7160cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s calving —&nbsp;observed on satellite imagery —&nbsp;will
        not have an impact on sea levels, the researchers say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e46488-54d5-4ced-b0a8-6656009ffe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scripps Institution of Oceanography wrote on its Twitter page:
        "They [ice shelves] do not directly affect sea level because ice shelves are
        already floating, much like an ice cube in a glass of water. Grounded ice
        is the concern for sea level rise."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be36d7d-6630-4785-a3dd-441f35cbcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments posted by Scripps, Fricker added that "while there is
        much to be concerned about in Antarctica, there is no cause for alarm yet
        for this particular ice shelf."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99477ac0-d3fe-4aaa-9c52-32b7bb4aec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:09:34.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/01/world/vast-iceberg-leaves-antarctic-shelf-scli-intl/index.html">Vast
        iceberg bigger than Los Angeles breaks off Antarctic shelf</a>"</em></p>'
  'kangaroo-harvesting-program':
    'author': 'Jack Guy, CNN'
    'caption': 'Licensed hunters in the Australian state of Victoria will now be able
      to shoot kangaroos for use in pet food under a new plan announced Tuesday. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T07:11:06.088+08:00
    'imagesource': 'jcr:7ef6c9b2-4e49-43d2-9982-989291a1ecd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcda80f3-41d1-42f0-a0c1-959c4256d8fa'
    'lead': 'Licensed hunters in the Australian state of Victoria will now be able
      to shoot kangaroos for use in pet food under a new plan announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T07:13:49.007+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:41:50.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:38.674+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kangaroo', 'australia', 'pet-food']
    'template': '1'
    'title': 'Kangaroos to be turned into pet food in Australian ''harvesting'' program'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908daeda-8a99-469a-85eb-fe6279d709d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Licensed hunters in the Australian state
        of Victoria will now be able to shoot kangaroos for use in pet food under
        a new plan announced Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367cac6-9294-41d5-80e8-7c7ea1fc011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Kangaroo Harvesting Program" will become a permanent fixture
        in the southern Australian state after a five-year trial was completed, according
        to a press release from the Victoria state government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266ba01-5bf7-492f-8f15-e9546e477c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the animals are seen as a cute symbol of Australia by foreigners,
        kangaroos are increasingly causing problems at home by destroying crops and
        causing car accidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a94d5-c2bd-49a4-823e-dbb614433fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accredited shooters will now be able to harvest kangaroos and have
        carcasses processed for pet food by licensed businesses," reads the release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fef4d5-025f-4ee9-bc75-b789144f0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stated aim of the program is to manage kangaroo populations,
        minimizing waste, supporting jobs and making life easier for farmers who see
        the marsupials as pests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25cc5c-b99a-4540-9bf7-d59f37f7bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Program balances the need to keep kangaroo populations at healthy
        levels and ensure farmers aren''t being overrun by roos who can eat crops,
        damage property, and compete with stock for feed and water," said Jaclyn Symes,
        Victoria''s minister for agriculture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f4e49-9eca-4bb6-b3a4-d6c3cc56316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons from the five-year "Kangaroo Pet Food Trial" were incorporated
        in the design of the permanent program, which includes seven designated "harvest
        zones" home to large numbers of kangaroos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d0b9b-4dd1-4ad4-ab58-1d6c0b43d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited shooters will be allowed to kill a set number of kangaroos
        in each zone as part of safeguards to make sure harvesting is sustainable
        and animal welfare standards are met, according to the state government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd2eb7-65b4-468f-9078-46799c08467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new program will be overseen to ensure that Victoria''s kangaroo
        population will be sustainably managed, while meeting animal welfare requirements,"
        said Lily D''Ambrosio, Victoria''s minister for energy, environment and climate
        change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778309b-6219-478f-91bf-cd380bb0a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Department of Environment, Land, Water and Planning
        will update the annual harvest quota using kangaroo population surveys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c76aea-26d0-465f-927a-063cc92c8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was announced shortly after as many as 20 kangaroos
        are believed to have been run over by a vehicle in a mass slaughter in the
        Australian state of New South Wales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9cc2ed-1299-4878-8ae2-95d23bc0bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kangaroos —&nbsp;including baby joeys —&nbsp;were killed on
        September 28 in rural Tura Beach, around six hours'' drive south of Sydney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea5c82-47c3-4cb3-b9ba-fe35c859b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kangaroos have been coming into increasing contact with humans due
        to food scarcity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65869d1f-3533-40ef-a8b0-e38c7d1dbad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jul 2018 mobs of kangaroos raided patches of grass in the Australian
        capital Canberra causing concern for drivers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87618535-dbbc-413a-bb4e-419117632a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving in areas with large populations of kangaroos is ill-advised
        during the animals'' dawn and dusk feeding times as they can jump in front
        of moving vehicles without warning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db4151-9f91-442e-ace6-db9d6e1ba949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:13:49.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/01/asia/kangaroo-harvesting-program-scli-intl/index.html">Kangaroos
        to be turned into pet food in Australian ''harvesting'' program</a>"</em></p>'
