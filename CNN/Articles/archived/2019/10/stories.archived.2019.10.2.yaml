      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f20c99-5393-49f0-ac9f-28cb67dd1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaver delivered the news about the senator''s health during a conference
        call around 10:30 a.m. ET, an aide told CNN. He read the statement that was
        later released and did not elaborate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed3730-b911-4c87-b360-ba6628de2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ed512-c491-4ee7-b9aa-596e4dc20901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders himself, who had been quiet on social media all day, tweeted
        late Wednesday afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6cd23-726b-4c7c-8e43-c547b9b14127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d11e0-e5f0-4848-bb60-5e425fcb6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for all the well wishes. I''m feeling good. I''m fortunate
        to have good health care and great doctors and nurses helping me to recover,"
        he wrote, before quickly returning to his core political message: "None of
        us know when a medical emergency might affect us. And no one should fear going
        bankrupt if it occurs. Medicare for All!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab7791-d506-4cfe-a9c2-4e2cdd955649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37af785-e36b-4971-bdea-18411e47b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who is 78 years old, felt the "discomfort" during a campaign
        event. Despite his age, he has been one of the most active campaigners in
        the 2020 Democratic primary field, often holding four or even five events
        in a single day. He was scheduled to headline three on Wednesday and planned
        another four in California beginning on Thursday. Friday''s itinerary had
        him slated for three more, including a union forum. Before traveling west,
        Sanders held three Sunday events in New Hampshire and another pair on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e1d7f-7393-45e9-94db-5f8eaf6d539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3de646-0b22-4452-8a05-e33ade513a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign aide told CNN that Sanders arrived in Las Vegas on Tuesday
        at around 5:30 p.m. local time. He then visited the Las Vegas Community Healing
        Garden to pay tribute on the second anniversary of the October 1, 2017, mass
        shooting there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3192e39-4a73-49c6-b9a6-ec00ca5fb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374bbd02-9ccf-4b7b-8a24-d75760301c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cardiologists familiar with the procedure Sanders underwent,
        but who have not treated him personally, told CNN that the senator''s recovery
        should be swift.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935b4ac-4d03-4ed6-b5e0-dd0945f84127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42cd4b-fdb0-4460-b92e-8c117eb09d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a stent is chosen to treat his blocked artery, it''s good news
        in some ways because it must not be that much of a severe diffuse or multiple
        blockages that would require bypass surgery," said Dr. Roxana Mehran, interventional
        cardiologist at The Mount Sinai Hospital in New York City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd451c86-0a38-40ee-bbe8-640c904ba1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f71dd-ab10-4999-b5fd-5b167c7a349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stents are basically a metal caging that keeps the artery open,"
        Mehran added. "Usually these are medicated stents. They''ve been around for
        over a decade with huge improvement and we''ve been able to keep patients
        out of trouble with the current technology that''s available with very little
        to no recurrence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274d256-a156-4646-8300-76d0c563fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe9a7a-645a-40f2-b7c2-168cd5ced1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nieca Goldberg, a cardiologist at NYU Langone Health in New
        York, also said she suspects Sanders could have a quick recovery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d34a2-8f08-472c-ab10-d0d198aa84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10db4a-c337-4963-8650-94b31a1c860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years ago, most patients would stay overnight in the hospital,
        but there are some circumstances where people get in early enough to get their
        procedure and they can actually go home the same day," Goldberg said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51643d0b-2fd2-4aa3-8888-cd63499592b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333436c-8c20-45e5-a4f4-0aa4a7ca1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a catheter-based procedure. What''s most important for
        people to understand: We''re not opening up anyone''s chest," she said. "We
        like people to get up and move the next day. I think we would tell people
        to take a few days off before they ratchet it up, because we just want the
        arteries to heal."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087bbdad-1666-4941-84d2-341a64aa2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253d68a-b17e-49b0-b8cf-100fbde32b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A follow-up appointment is typically scheduled in seven to 10 days
        after the procedure, Goldberg told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2918ad-24a1-4a25-b6a6-688a2d8067ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d2016-a1ac-4c9b-bb77-0d3cb459e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the news of Sanders'' procedure became public, his
        campaign rivals responded with an outpouring of support.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4f162-ed0a-4300-bad8-d716b4e3fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bf50a-4110-4f3e-8781-a37a7432fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruce, Team Warren, and I are sending all our best wishes for a
        speedy recovery to @BernieSanders," Sen. Elizabeth Warren, one of Sanders''
        closest allies in Washington, tweeted. "I hope to see my friend back on the
        campaign trail very soon."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117f0bf-bd81-4261-b58a-d1721e54dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48ed59-d37b-4e9a-9e00-38d400cdeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, who is also in Las Vegas on Wednesday, told supporters at
        an event on Wednesday morning that she has called and texted Sanders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd7b61-8793-4902-864e-92e8d10e5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa19fe-a670-4ab7-9de4-2489d3609e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume you''ve heard the news about Bernie, that he''s had a
        medical incident and I know everyone here wishes him well, wants to see him
        strong and back on the trail as soon as possible," Warren said at the beginning
        of her remarks. "I''ve called, I''ve texted."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc91e5-014d-4576-85df-bccf6f928d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b030fc-1016-4092-846b-33d9da8c35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.970+08:00
