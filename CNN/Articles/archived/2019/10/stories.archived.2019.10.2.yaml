      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was invited by Russian President Vladimir Putin, who the
        Philippine leader had earlier referred to as his "idol." The two leaders will
        hold another round of bilateral meetings to mark their fourth encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2326b13-5208-4fc9-b6cf-0a4ac0ff6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.046+08:00
