      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some key context:</strong> A whistleblower complaint released
        last week alleges Trump abused his official powers "to solicit interference"
        from Ukraine in the 2020 election and that the White House took steps to cover
        it up. Trump has denied any wrongdoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8af1f-9f72-4bda-bac9-f686acaab233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19485aac-6c77-4ce3-a673-15df2061f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rough transcript released by the White House shows Trump repeatedly
        pushed Ukrainian President Volodymyr Zelensky to investigate Joe Biden, Trump''s
        potential 2020 political rival, and his son Hunter Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933704e1-749f-4dcb-98b4-f88a31394285'
