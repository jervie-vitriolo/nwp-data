      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bids of Estrada and Napoles have been <a href="https://cnnphilippines.com/news/2019/6/14/jinggoy-estrada-sandiganbayan-plunder-evidence-demurrer.html">dismissed</a>
        by the Sandiganbayan.</p>'
    '25':
