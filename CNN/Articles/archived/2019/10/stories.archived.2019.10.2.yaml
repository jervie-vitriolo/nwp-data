      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong gave a stern warning to those threatening his life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c90e16-f044-4e9d-84d6-325f09475f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
