      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59455db3-1256-40a3-9a49-42368ee13f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
