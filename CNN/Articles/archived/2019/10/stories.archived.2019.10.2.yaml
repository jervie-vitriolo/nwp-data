      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99344259-ac9e-4ba3-aacf-c7fc8aad73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e bonded over entrepreneurship and our obsession with creating
        something beautiful that people could use everyday and would make a big impact
        in the world," said Garcia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc02c00-7646-44b3-b00d-d5499426a899'
      'mgnl:activationStatus': true
