      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d31fd-5162-4d9a-a8ff-33d0a18fc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 23, Trump voiced his complaint to reporters alongside
        Polish President Andrzej Duda, asking, "Why is it always the United States
        spending money?" and "I don''t like it that it''s only us."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8142c-cf28-49ed-af25-6b7879266fef'
      'mgnl:activationStatus': true
