      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action was a serious violation and unlawful trespass that
        could have resulted in serious injury or death," a zoo spokesperson said of
        the woman who climbed over a visitor safety barrier at the African lion exhibit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2305e-221c-41c5-af73-5afad06be8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
