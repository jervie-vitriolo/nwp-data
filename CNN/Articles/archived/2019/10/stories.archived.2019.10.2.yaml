      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics, in particular, cited the controversial pork barrel
        case as former Senator Jinggoy Estrada and businesswoman Janet-Lim Napoles
        were earlier allowed to seek dismissal of their plunder charges while trial
        was ongoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca156772-8f54-4232-b2be-9e52e77f2873'
      'mgnl:activationStatus': true
