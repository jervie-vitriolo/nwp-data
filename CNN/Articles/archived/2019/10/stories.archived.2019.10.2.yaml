      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched footage outlining their deeply personal journeys and
        I cried," Gomez wrote. "It captured the shame, uncertainty, and fear I saw
        my own family struggle with. But it also captured the hope, optimism, and
        patriotism so many undocumented immigrants still hold in their hearts despite
        the hell they go through."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443dcc10-a4e8-4d8f-b26b-6b140eb417f2'
