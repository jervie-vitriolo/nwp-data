      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b0bbc-8ebb-4d5b-a637-b78f555ad49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The US is not "the only one" contributing aid to Ukraine.
        Germany and France have both sent millions of euros to Ukraine, along with
        other European nations.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8104f4a-6124-49a1-866e-62f1e8cf561a'
