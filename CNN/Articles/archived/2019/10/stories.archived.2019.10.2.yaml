      'harry', 'prince-harry']
    'template': '1'
    'title': 'Meghan, Duchess of Sussex, sues UK tabloid over private letter allegations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83064213-e64c-48ae-ac58-38c7afa6362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meghan, the Duchess of Sussex, is
        suing a UK tabloid, alleging that a private letter was published in the Mail
        on Sunday illegally. In an extraordinary statement announcing the move, her
        husband Prince Harry also accused the newspaper of editing the letter selectively
        to hide "lies" the paper had told about the Duchess —&nbsp;a claim that the
        newspaper specifically denies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0a9d4-b243-452d-9e17-41e52447c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my wife has become one of the latest victims of
        a British tabloid press that wages campaigns against individuals with no thought
        to the consequences —&nbsp;a ruthless campaign that has escalated over the
        past year, throughout her pregnancy and while raising our newborn son," Harry
        wrote in an online statement that referenced the treatment of his late mother,
        Princess Diana, saying he feared history "repeating itself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339c2a9-6ef4-4e5d-808a-c0ce9555d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry added that "this particular legal action hinges on one incident
        in a long and disturbing pattern of behavior by British tabloid media. The
        contents of a private letter were published unlawfully in an intentionally
        destructive manner to manipulate you, the reader, and further the divisive
        agenda of the media group in question."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b64667-d43e-4a23-b0e9-c09d0fb986bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law firm Schillings, which is representing the Duchess, said legal
        proceedings had been initiated against the Mail on Sunday, and its parent
        company Associated Newspapers, over the misuse of private information, infringement
        of copyright and breach of the UK''s Data Protection Act 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f25c41-f689-4ebd-a6b3-6eb3eb7b380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mail on Sunday spokesman said, "The Mail on Sunday stands by the
        story it published and will be defending this case vigorously. Specifically,
        we categorically deny that the Duchess''s letter was edited in any way that
        changed its meaning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484c413-6b98-4d2f-89b7-b63ee76cc12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the suit announcement, John Wellington, managing editor
        of The Mail on Sunday would not comment on when The Mail on Sunday found out
        about the lawsuit, or on which law firm was representing the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909d3f9-9860-440b-afe3-efb654e286e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan are currently traveling in Southern Africa. The
        timing of the lawsuit is not related to their travels, but rather to specific
        legal advice, a palace source told CNN Tuesday. The source asked not to be
        named discussing the couple''s private business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7555dd1-870f-49ce-9113-8029f760c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My deepest fear is history repeating itself''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148b1e6-a697-4709-a7cf-592f08a1ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Harry said that he and his wife believed in "objective,
        truthful reporting" and that the couple regarded the freedom of the media
        as a "cornerstone of democracy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3733de-7419-40b0-9c7e-24aa383e254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said that he felt some reporting about his wife was
        "bullying" and that he feared "history repeating itself" —&nbsp;an apparent
        reference to Diana, who was the target of fierce media attention and died
        in a car crash in Paris while her driver fled paparazzi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9755e5-0ab6-4804-bfc0-7083544a71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest fear is history repeating itself. I''ve seen what happens
        when someone I love is commoditised to the point that they are no longer treated
        or seen as a real person," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739c27a-3d54-4687-b115-f134078cb04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my mother and now I watch my wife falling victim to the
        same powerful forces."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fa1bd-9e0e-4ce8-af6a-96d099d07a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:23:54.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/01/uk/prince-harry-and-meghan-sue-uk-tabloid-gbr-intl/index.html">Meghan,
        Duchess of Sussex, sues UK tabloid over private letter allegations</a>"</em></p>'
  'pompeo-accuses-democrats-intimidation':
    'author': ' Zachary Cohen, CNN'
    'caption': 'House Democrats issued a stark warning to Secretary of State Mike
      Pompeo Tuesday after the top US diplomat accused lawmakers of "intimidating
      and bullying" State Department officials by calling them for depositions related
      to the Ukraine inquiry. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T06:24:40.645+08:00
    'imagesource': 'jcr:c1ee74c2-2890-4429-821d-e70cf777ba5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0990fe9a-da9c-450a-973c-9cafd78ec658'
    'lead': 'House Democrats issued a stark warning to Secretary of State Mike Pompeo
      Tuesday after the top US diplomat accused lawmakers of "intimidating and bullying"
      State Department officials by calling them for depositions related to the Ukraine
      inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T06:27:17.874+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:41:53.191+08:00
