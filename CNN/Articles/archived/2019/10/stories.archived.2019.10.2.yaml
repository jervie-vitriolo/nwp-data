      'mgnl:lastActivated': 2023-01-27T07:41:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria which causes meningococcemia is not easily transmitted.
        There has to be direct contact with nose and throat discharge from the infected
        person for someone to be at risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd8986-24c7-4057-8de3-a3e3dcbf78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330e02e-6ca6-49b9-b9d0-277eb8992c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be spread through coughing, sneezing, kissing, and by
        sharing of food, drink, and utensils.</p>'
