      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She met three of the young people featured in the series and says
        that as a Mexican-American woman, she felt moved to use her platform "to be
        a voice for people who are too afraid to speak."</p>'
