      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Cobain and Courtney Love bought the Seattle house in January
        1994. The couple lived in the home with their daughter Frances Bean Cobain
        until the Nirvana frontman died by suicide in the greenhouse on the property
        on April 5 of that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64860f83-e674-46e6-8a40-f3458a06d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:34.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c08fc-7703-4a32-a1e8-7a654ceed8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:34.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love had the greenhouse torn down and lived in the Denny-Blaine
        neighborhood house until 1997, when she sold it for $2.9 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6c167-73cc-4ba6-9a25-1fced36385c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:34.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fe807-9040-4e30-b765-5842cd1d151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:34.460+08:00
