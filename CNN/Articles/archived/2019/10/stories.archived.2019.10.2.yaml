    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902fd48-9ebe-4c0f-9c52-5c4eb5400e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T21:37:28.090+08:00
