      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Senate Public Order and Defense panels are recommending schools to probe teachers
        who encourage their students to join <a href="http://cnnphilippines.com/news/2019/8/17/UP-declares-August-20-walkout-day.html"
        target="_blank">protests</a> “that advocate radical and subversive ideologies.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dc52c-01fb-4a41-b705-cec22a9c3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eca92b-bb4c-465d-ac66-aed391d6fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committees, chaired by former top cops Ronald “Bato”
        dela Rosa and Panfilo “Ping” Lacson, respectively, said in a report that the
        Department of Education and the Commission on Higher Education should issue
        an administrative order mandating school administrators to initiate a thorough
        probe on these teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58312a5b-42b4-4591-a202-f3c2fe46bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbeecbb-f2b4-4079-b906-ff5bd53990af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, a product of two <a href="http://cnnphilippines.com/news/2019/8/14/Senate-probe-missing-activists-Bato.html"
        target="_blank">public hearings</a> on the alleged recruitment of minors into
        the communist movement, found that some teachers “are instigators of restlessness
        and rebellion among students” as they reportedly required their students to
        attend mobilizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c57f5-dea4-42bc-a25f-d84b99a2243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da373e-2cc8-474b-8200-23e4ddab6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate panels only cited the testimony of Philippine
        National Police chief Oscar Albayalde to back up this claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab21d2f-6631-41a3-807e-02877ee9c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b075aa-d637-421e-b3e2-615b0f5aeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teachers … should be held liable for any damage that their minor
        students (especially those in Grades 11 and 12) may sustain if it could be
        proven by authorities that the teachers themselves authorized or instigated
        their students to join rallies, demonstrations and other militant activities
        either within or outside school premises,” the committees said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a280f0-fdde-42ff-b0f3-cb027f4922c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83471c36-0e57-48ff-b8a8-dfbc7d1b83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panels recognized that students have the right to air their
        grievances and participate in legitimate organizations. They stressed, however,
        that students’ activities need to be scrutinized “to ensure their (students)
        security, safety and well-being.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b458ce-690c-4de0-b9e4-a48b5c7b1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140a185-2c95-4744-a62f-07c5228585a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this monitoring is to allow police presence in schools and
        for the police and the military to conduct dialogues with school administrators,
        teachers and students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70704557-9b6b-4160-b1d7-fe617af954a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b0a22-5977-438f-ba0f-bf0ad1ef56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“School management and the police and military forces should work
        together in ensuring the safety of the students and making the school zone
        free from crimes and extremism,” the committees said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683ce03-e7ff-4edf-9b5e-276f92f64d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/13/panelo-leftist-students-police.html"
        target="_blank">Palace: Police presence won''t stop recruitment of students
        by leftist organizations</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618e775-dff7-4441-a763-557fd65acf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth activists have repeatedly insisted that the Constitution guarantees
        their right to join protests to voice out their concerns about government.
        They have also maintained that they do not have links to the communist movement,
        and have resisted <a href="http://www.cnnphilippines.com/news/2019/9/23/NUPL-Criselda-Heredia-red-tagging-ambush.html"
        target="_blank">“red tagging”</a> by government agents, as this could endanger
        their lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe499957-7555-4da1-ade0-c4947ba92106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50025ce-e5f5-4f47-bb93-3eafa91956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Party-lists advocating for communism?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479734ed-765a-4682-9b70-f69cd9495533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b935b-b18a-46cc-90bb-83bda71acada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panels are also seeking a further probe on the supposed
        “recruiters” of students who are minors into left-leaning organizations. Among
        those that the committees want to investigate further is Kabataan party-list
        Rep. Sarah Elago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e4a04-905f-4178-a81d-843294639a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e6e81-b91f-4320-aca3-0327fed6e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees said if there is enough evidence against these "recruiters",
        they should be charged with violations of the Revised Penal Code, the Special
        Protection of Children in Situations of Armed Conflict Act, the Special Protection
        of Children Against Abuse, Exploitation and Discrimination Act, and the Philippine
        Act on Crimes Against International Humanitarian Law, Genocide, and Other
        Crimes Against Humanity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e71724-eda7-4553-b47a-1608c52a5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/8/20/doj-cidg-kabataan-anakbayan.html"
        target="_blank">Party-list groups subpoenaed over ''missing minors''</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dbc75-fd27-45a6-81b3-205dbc494e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago was invited to the Senate probe but did not show up, saying
        she was invited only at the last minute. She also cited “inter-chamber courtesy”
        in snubbing the probe, saying that a chamber of Congress cannot conduct proceedings
        against another member of the legislature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82d079-0c03-4b57-87d7-e542453cc54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ad26d-ac9b-4a30-945f-aa3860adb294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replying to Dela Rosa’s invitation, the Kabataan party-list said
        the probe “vaguely presents a dangerous mindset of tagging of leftist groups
        and educational institutions,” and has previously been used “as pretext to
        legitimize state-led silencing, and even worse, criminalizing dissent and
        opposition.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa2b3a-9703-4126-970a-d167085d8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c56d3-6c24-4dde-ac77-8a02edc16dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth party also encouraged the Senate committees to also conduct
        a probe on other issues affecting the youth, including the <a href="https://www.cnnphilippines.com/news/2019/7/29/safs-negros-killings.html"
        target="_blank">spate of killings on Negros island</a>, the alleged profiling
        and surveillance in schools, and the “bungled” <a href="http://cnnphilippines.com/news/2018/10/02/Armed-Forces-of-the-Philippines-Liberal-Party-Antonio-Trillanes-Kiko-Pangilinan-Red-October.html"
        target="_blank">Red October</a> scare that saw universities getting tagged
        as <a href="http://cnnphilippines.com/news/2018/10/03/Red-October-AFP-schools.html"
        target="_blank">hotbeds of communist recruitment</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9cc8a3-35ba-44f4-b35c-7f5279923e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e80ba8-d86f-434e-9704-b1ad3e0376e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report, the panels concluded that there are party-list
        groups that “advocate communist ideologies.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df2561-4a9f-408f-b546-0958b1ef2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7fed5-9b61-4005-800b-099dbd30190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They espouse principles that give semblance to democratic values
        and doctrines, but with the real ultimate goal of overthrowing the government.
        They take advantage of the seeming ‘helplessness’ of the masses amidst the
        social ills, and stir discontent and disgruntlement against the government,”
        they said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1909c-7f0e-452e-92d9-c18c17d854b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84acf8-9bff-4482-bb98-f74937523e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panels recommended the amendment of the party-list law so that
        it will prohibit the registration of organizations that “advocates subversive
        dogma." The report did not specify, however, what would qualify as subversive
        dogma.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a86bd-614d-49cb-b894-ad8be173ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e96f3-6929-44fe-b287-796cdfbd18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also did not specifically name which party-list groups
        supposedly espouse communism, but Kabataan party-list was repeatedly mentioned
        throughout the report and is one of the groups accused of recruiting minors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b3aca-305d-4b10-a3ad-0d77495b8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48221b41-ab62-4f36-b228-ab371c514e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited three news reports, including one from state-run Philippine
        News Agency, that pointed to party-lists Bayan Muna, Gabriela, Anakpawis and
        ACT Teachers as communist fronts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4d24c-b5a2-41a8-9bcb-38e4e43f4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d29c1-6848-4c37-8254-dc644b06d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These party-lists, which comprise the activist Makabayan bloc in
        the House, have already denied this accusation, which has been repeatedly
        hurled at them by government officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fa001-43b2-4f9b-bc73-9a0fceda25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c3326-cc08-4ba6-a4c3-91463ed55fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the evidence cited by some government officials is a video
        where Communist Party of the Philippines founder Jose Maria Sison appeared
        to enumerate the party’s “legal democratic forces in the Philippines.” Sison
        has said the video is “distorted.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b9432-f544-41ec-9dbb-1e3dd52088af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.698+08:00
