      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the visit "reaffirms the Philippines strong commitment to
        build a robust and comprehensive partnership with Russia"  as global developments
        require an agile foreign policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1eb12b-6f05-46c7-8fa5-a11559de505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.024+08:00
