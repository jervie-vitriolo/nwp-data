      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/chanel-comedian-crashes-runway/index.html">Gigi
        Hadid saves Chanel show as comedian crashes the runway</a>"</em></p>'
