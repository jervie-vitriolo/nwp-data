      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just make sure that I will not survive when you do
        something against my life. Otherwise all hell will break lose.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cf038-d86f-4104-be9c-5b9c9e6b2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.935+08:00
