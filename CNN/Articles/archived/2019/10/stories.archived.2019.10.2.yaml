      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6bd66-647b-4ccf-9b98-0265722c71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:08:24.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete said Immigration authorities
        are working with their US counterparts to have Castro deported to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5c582-def6-4f98-ad3f-2fed41795fb0'
      'mgnl:activationStatus': true
