    'mgnl:tags': ['Titanic', 'ship', 'builder', 'lifeline', 'bankrupt', 'Harland',
      'Wolff', 'Ireland', 'InfraStrata', 'United-Kingdom', 'Belfast']
    'stories': ['11ad1eb2-f0d6-4879-88f1-028f939819d9', '9733b6fa-b34c-456f-816b-1ceb87abbb5c']
    'template': '1'
    'title': 'Titanic shipyard was on the verge of bankruptcy. It''s been thrown a
      lifeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569d704-b446-4853-87e5-da3df59c9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harland and Wolff, the Northern Ireland
        shipyard that built the Titanic, has been rescued from bankruptcy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58c57c-199b-48c2-b13b-9c96f315fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK energy company, InfraStrata, said Tuesday that it had agreed
        to buy the 158-year old Belfast shipyard and its assets for £6 million ($7.3
        million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec82abe-021e-4947-a756-0a65ecbe31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3417b-94b1-428a-a1dc-174e3b6abef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 79 employees who had not opted to voluntarily leave their jobs
        would be retained, InfraStrata said in a statement, adding that it planned
        to create "several hundred" new jobs over the next five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c2a9b-016b-4e89-bea0-7a8d95a7558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2be643-a87c-47ae-b978-ef2ec49b370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks a dramatic turnaround in the fortunes of
        Harland and Wolff, which was placed into administration by the UK government
        in August after failure to secure a bridge loan pushed the company to the
        brink of bankruptcy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f818d35-5817-45e3-9e64-4803fd6318ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18922f4a-c685-4daf-89f6-5bc9c2aa1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipyard, which completed the Titanic in 1912, has not built
        a ship since 2003 when it built two ferries. Asian manufacturers now dominate
        cargo shipbuilding, while the business of building luxury cruise ships is
        dominated by European companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c84ad2-92c4-41cd-b26b-7d9d7180e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6598d4a-dc27-45fa-9f8e-3c7fe40406f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harland and Wolff has instead concentrated on ship repair and renewable
        energy, including building offshore wind and tidal turbines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d761a-0901-41f9-803b-170e0f280b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21a0e5-0dd9-405e-818e-9ab951725de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue deal would allow InfraStrata to bring a large part of
        the production work on energy projects such as its Islandmagee Gas Storage
        Project in house, the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bbef2-83fa-48b1-9a5e-8ed0587141f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37170c3d-6db3-48f7-9d2a-5b5d91bd21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islandmagee facility is expected to provide over 25 percent&nbsp;of
        the United Kingdom''s natural gas storage capacity, according to InfraStrata.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ea48c-0f0b-4d49-b514-17a93d16782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e57a7-2c4a-4f89-8fec-bc51b61f7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new management team for the Harland and Wolff facility would be
        appointed by the end of 2019, while the "experience" of former employees would
        be brought on board, InfraStrata said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e9aeb-0ebf-4021-b1ee-871bde769090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1cf41-b9e4-4328-aa89-341f531b7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Wood, the CEO of InfraStrata, said the deal demonstrated his
        company''s commitment to the Northern Irish economy, "particularly in the
        post-Brexit era."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8424a79-008a-4ccc-896e-4515247d1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03516a-33ec-4aa6-9abb-2376c2cde3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:36:06.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s planned departure from the European Union
        poses a particular threat to Northern Ireland because of its close economic
        ties with Ireland, an EU member state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293603e-df1a-4180-a56d-8d0f939e5df6'
      'mgnl:activationStatus': true
