      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After he gets his degree, I hope I am the first one to greet him
        ''Doctor Duterte.'' It''s a degree that''s given to heads of states and leaders,"
        he said in an interview posted by the Presidential Communications Operations
        Office.</p>'
