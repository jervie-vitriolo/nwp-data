      'mgnl:type': 'text'
      'text': '<h2>Connected by subpoenas: Giuliani and his Ukrainian middleman Lev
        Parnas face increased scrutiny</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73353e5-c1dd-483f-b6ce-8ed72fb44238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1904d-c0c5-4986-b22c-810655a1aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas, a Ukrainian American businessman who has been subpoenaed
        as part of the House impeachment inquiry, has spent thousands of dollars on
        Trump properties and donated to the main super PAC supporting the President''s
        reelection effort, according to documents produced in an unrelated federal
        lawsuit.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499ebac-b86d-4237-8cc3-2f87d2d0a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.187+08:00
