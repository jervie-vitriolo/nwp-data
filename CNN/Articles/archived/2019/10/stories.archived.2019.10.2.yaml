      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current owners acquired the house from US Bank in 2000, according
        to the <a href="https://web6.seattle.gov/DPD/HistoricalSite/QueryResult.aspx?ID=2147010560"
        target="_blank">Seattle Department of Neighborhoods.</a></p>'
    '11':
