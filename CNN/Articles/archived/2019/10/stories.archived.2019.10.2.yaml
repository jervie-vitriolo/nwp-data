      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4850d-0d79-4369-b6a9-2ca107f626d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.046+08:00
