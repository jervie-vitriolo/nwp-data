      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b9dee-47f5-40b9-8dba-63390979ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A business forum would also be staged with top Russian business
        leaders to encourage them to invest in the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875759b-a3d8-44b3-b0f7-76b765f2912a'
