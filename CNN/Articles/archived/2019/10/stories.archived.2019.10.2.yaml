    'jcr:uuid': 'a35561c7-2b2d-4b26-bfe3-9cffd9ac416e'
    'lead': 'Meghan, the Duchess of Sussex, is suing a UK tabloid, alleging that a
      private letter was published in the Mail on Sunday illegally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T06:23:54.678+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:41:53.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
