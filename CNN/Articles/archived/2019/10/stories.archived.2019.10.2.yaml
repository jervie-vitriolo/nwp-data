      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been tagged as the woman who purportedly buys recycled drugs
        from so-called ninja cops. Authorities are still building up a case against
        her.</p>'
