      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Explain <em>lang nya kung ano nangyari sa insidente na ‘yun</em>
        and hopefully <em>maayos ‘yung kanyang</em> retirement. I wish him luck,”
        he said. Albayalde is set to retire in November.</p>'
