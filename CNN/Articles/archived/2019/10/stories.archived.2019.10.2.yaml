      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra also broke his silence on his resignation from government
        in 2018. He was appointed as National Youth Commission chairperson in August
        2016, but he&nbsp;cut short his stint in April 2018, citing “personal reasons.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41e2f9-b48a-4f65-af50-a1228035668e'
      'mgnl:activationStatus': true
