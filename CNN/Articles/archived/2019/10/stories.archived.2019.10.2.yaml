      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135ea69-e962-49f2-9c20-d4ad0bd45092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all of that has happened at a time when the economy was strong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf82a3-aeb9-4848-a38f-375d284c1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb73cc-3186-49a0-b9c4-ffcf21824c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the United States slips into a recession, as many economists
        fear it will sometime next year, the problems plaguing retail could get far
        worse. Store closings could accelerate and layoffs in the sector — a major
        provider of American jobs — could spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7fb0f-5978-407f-93d6-982d2831f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d5ba8-b450-43cf-bf20-b64aa36270ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brick-and-mortar retailers are already in recession," said Mark
        Zandi, chief economist for Moody''s Analytics. "They''ve been laying off workers
        coming up on three years. And this is a time when consumers are out spending
        aggressively. If the broader economy is in recession, there is going to be
        blood in the streets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6704f28-9066-4806-b498-3c2f1316a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc24ae2-9fbd-4c32-ad0f-40b1fb0e665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever 21 on Sunday was the latest major retailer to file for bankruptcy.
        It announced plans to close as many as 178 stores in the United States, about
        a third of those it operates. Earlier this month, Fred''s, a 72-year-old discount
        chain, said it would close its remaining 300 stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd717b-cfa7-4314-8031-4d609003c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48458b94-e6ab-46e3-911f-fee3290d4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US retailers this year have already announced more than 8,200 store
        closings — well above the previous record of 6,700 in 2017, according to Coresights
        Research. By year''s end, the annual tally could reach 12,000, Coresights
        estimates. Payless and Gymboree both filed for bankruptcy for a second time
        this year, closing nearly 3,000 stores between them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c5344-c15f-4c70-839d-cbd1d4ed0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab63039-9140-4eef-aef4-c811b68a3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers shifting their purchases from traditional stores to online
        are big part of the problem. In fact, consumer spending remains strong and
        unemployment is at about a half-century low below 4 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070b1f8-3236-42db-97f5-c3b6f4be9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6677d40-73f1-4a1c-a211-7bb33c85cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fears of a downturn loom. Other major economies are already
        in or near recessions. A trade war between the United States and China could
        cause the price of consumer goods to rise. A survey by Duke University found
        that two-thirds of chief financial officers expect a recession by the end
        of 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3317d-a7e3-44e5-a18c-dc2da0235d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c6a36-e245-411b-9349-4d196c2596a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many retailers have borrowed heavily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d17b7-d714-413c-bbc6-54b237f70365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cd6e4-0c09-410a-adea-36e945053e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the economy were to struggle, it would accelerate the collapse
        of a lot more of the debt-financed retailers. And you would see an acceleration
        in store closures," said Greg Portell, lead partner in the global consumer
        and retail practice of consultant AT Kearney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ed666-7be8-44aa-a515-91c02cb8ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374a111-1a09-467a-b8c2-3d0e51b42f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, many of the retailers that have failed did a poor job meeting
        consumers'' needs, Portell said. A recession would put a squeeze on even better
        managed, up and coming, retailers. "Their future depends on them being able
        to find financing," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbdfaa-cfff-4b28-b4cc-ec08801db9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d5689-fb45-4d73-a1aa-5732c79e4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are likely to pull back on spending if unemployment starts
        to rise, Moody''s Zandi said, and credit is likely to get tighter, both for
        retailers and for consumers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3a977-8322-4966-9d62-f65146aa931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22307626-7a15-4e6b-9330-a13f0c27c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of retailers are hanging on because the broader economic
        environment is strong, interest rates are low, credit is available," Zandi
        said. "No sector is more dependent on credit. If a recession comes, credit
        will get cut off both to the consumers and the retailers. That is going to
        mean a rash of bankruptcies and a lot of lost jobs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f218c-0003-45ca-b452-5bae2127148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c665d96-a417-4430-b0a0-cef06eaab02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And retail is one of the biggest sources of employment in the US
        economy, with 15.8 million jobs, or more than 10% of all jobs nationwide.
        The only areas to employ more people are health care and all the levels of
        federal, state and local government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030950a-e581-4f77-8b7e-ca0cd367b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4bb6a-0c50-404a-a13a-030ff6ac67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It employs so many people in every community," Zandi said. "If
        consumers pull back and store closings mount, no other sector of the economy
        will be able to pick up that slack."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3c6b6-9a6c-4354-a759-ebbd7b6cc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dab82-d694-4486-904c-55276216ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail sector has lost nearly 200,000 jobs since the start of
        2017, with most of those jobs losses coming from traditional department stores
        and clothing stores. The job losses across the sector would have been worse
        had it not been for some new players moving into vacated stores. In a recession,
        those store openings are likely to slow, and store closings are likely to
        increase.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54b137-d008-4cbd-8d65-738bf20ebd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2b08a-8586-4b00-bdda-8822d1a86712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the low unemployment rate has meant that many retail workers
        who lose jobs when stores close are able to find something else. If unemployment
        increases, as it does in a recession, it will be harder for laid off retail
        employees to find jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d03dc-dc65-4d29-9d47-312d520e08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93c881-1d5e-4af8-aa7b-54b5f7045f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:40:42.484+08:00
