    'imagealtText': 'Culled pigs are buried in Pangasinan as a precautionary measure
      against African Swine Fever. (FILE PHOTO)'
    'imagesource': 'jcr:6609ae03-42f7-431b-94a3-5434a9f199ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dddb1e53-c883-4708-bff7-bdd94c9a0851'
    'lead': 'Local meat importers and processors claim that African Swine Fever-infected
      pork were smuggled into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T22:49:36.748+08:00
