    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:44.427+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antidepressants-', 'gestational-diabetes']
    'template': '1'
    'title': 'Antidepressants are linked to a higher gestational diabetes risk in
      a new study'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8bc3a-0644-4376-94ce-156a23c58394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN –</strong> Taking antidepressants while pregnant may
        be associated with an increased risk of gestational diabetes, a new study
        suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e0f0f-a0e3-4264-bb24-1d70dbed7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de18b11-66e0-4ae6-b06a-46d894284101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that the increased risk appeared to be greatest for
        the two antidepressant drugs venlafaxine <a href="https://www.cnn.com/2019/06/24/health/dementia-risk-drug-study/index.html"
        target="_blank">and amitriptyline</a>, according to the study <a href="http://bmjopen.bmj.com/lookup/doi/10.1136/bmjopen-2018-025908"
        target="_blank">published in the journal BMJ Open</a> on Tuesday. The study
        suggests a correlation but not causation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd81ab-7698-4009-b97b-632e7c7141b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7f30c-bf2a-4a68-a20c-01db9ee51ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study gives another piece of the puzzle showing increased
        risk of using antidepressants during pregnancy," said Anick Bérard, a professor
        at the <a href="https://pharm.umontreal.ca/faculte/lequipe/corps-professoral/fiche/in/in13647/sg/Anick%20B%C3%A9rard/"
        target="_blank">University of Montreal</a> in Canada and director of research
        on medications and pregnancy at CHU Sainte-Justine Medical Center, who was
        senior author of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540ace1-64b5-46dd-bdcd-b1f6f5f54ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0c166-cd79-4160-9c13-2c40f859daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depression needs to be treated during pregnancy. There are many
        forms of treatments -- antidepressants is one of them," she said. "If a woman
        is pregnant and is taking antidepressants, she should not stop by herself
        but should have an informed discussion with her treating physician to assess
        the best way forward."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283695ff-df09-45b1-815f-778b45a918b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1ac2b-d618-4adf-b5aa-a6cc75869385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gestational diabetes, <a href="https://www.cdc.gov/diabetes/basics/gestational.html"
        target="_blank">a type of diabetes that can develop during pregnancy</a> in
        women, can increase the risk of certain complications for both the mother
        and baby, including risks of high blood pressure for the expectant mother,
        needing a cesarean section delivery, having low blood sugar for the baby and
        developing type 2 diabetes later in life for the baby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99736f91-b2cb-4b84-9d36-b1f5acd2c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05b4cb-f620-4a79-80f8-332026141921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved data on 237,172 pregnancies in Canada. The data,
        from 1998 to 2015, came from the research tool Quebec Pregnancy Cohort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e9157d-142c-4978-bbe4-0b3ee1d4620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f145bf-9efc-4877-a325-372b28b7ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of those pregnancies, 20,905 included cases of gestational diabetes.
        Among the pregnancies with a gestational diabetes diagnosis, 1,152 also had
        been exposed to antidepressants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4c116-43d9-487d-b0ac-ec5de3cf899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166ef83-5b54-465f-b347-93d82227e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing that data and taking a close look at antidepressant
        exposure, the researchers found that specifically venlafaxine and amitriptyline
        were associated with a 27 percent&nbsp;and 52 percent increased risk of gestational
        diabetes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c2bba-9ea2-4d75-8b83-427a198ecd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47211a71-a048-4d9e-a10f-ba50656dcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the risk was greatest for those two antidepressants, the researchers
        also found that gestational diabetes risk increased with the longer any antidepressant
        was taken.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d6ac6-9f2b-4022-8042-d3d9dbb3b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f83b57-2f3e-4c6a-bcf0-3860dc4c1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short term use was associated with a 15 percent&nbsp;heightened
        risk; medium term use was associated with a 17% heightened risk; and long
        term use with a 29 percent&nbsp;heightened risk," Bérard said. "The increases
        remain small but above what we would have expected."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57f27e-4c36-4205-b2d4-283e8984e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817913a-d52a-4149-9c78-8943dfad7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it is an observational
        study and more research is needed to determine whether similar findings would
        emerge among a more diverse group of women, as 88.5 percent&nbsp;of the pregnancies
        in the data were among women of a Caucasian background.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9b4ab-94da-4387-95c6-0bd656c48730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cad441-bedd-4f72-86b3-049cca92175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research also is needed to determine why an association between
        antidepressant use and gestational diabetes exists, but Bérard has some ideas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b9f5c-59c3-404c-980e-1f08f52d4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b3ba5-0db5-4d5a-9427-ff11fcd52315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although biological plausibility is not well understood, we know
        that antidepressants are associated with weight gain," she said. "Weight gain
        is associated with insulin resistance and glucose metabolism dysregulation
        -- all risk factors for diabetes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9b3b0-a387-4cb4-aa46-1fe994093986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f140c08-bad9-41b4-ad8d-5322414bc159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year up to 10 percent of pregnancies in the United States
        are affected by gestational diabetes, according to the US Centers for Disease
        Control and Prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb346a-93b2-4efb-a25c-2211f2172ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b57baf-f893-4dd8-9a52-f4367884fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antidepressant use during pregnancy may be a risk factor for gestational
        diabetes, but we don''t know if the strength of the association between antidepressant
        use and gestational diabetes would be stronger or weaker depending if women
        were depression-free or if they were still depressed," said Dr. Kristina Deligiannidis,
        director of Women''s Behavioral Health at <a href="https://www.northwell.edu/find-care/find-a-doctor/psychiatry/dr-kristina-marie-deligiannidis-md-11371931"
        target="_blank">Northwell Health''s</a> Zucker Hillside Hospital and associate
        professor at the <a href="https://feinstein.northwell.edu/institutes-researchers/our-researchers/kristina-m-deligiannidis-md"
        target="_blank">Feinstein Institutes for Medical Research</a> in New York,
        who was not involved in the new study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb97687-e193-4f0f-a191-8f8c3ae45767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222a40a-2c99-4113-b9eb-198c965a022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it remains important for women to seek treatment
        for depression if they are showing signs or symptoms during pregnancy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a807a83-301b-4e7d-8a53-f2d3726b7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2b6ad-2305-463a-a2f1-236be1a9df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many well researched associations of health risks with
        untreated depression during pregnancy, including functional impairment of
        the mother, worsening depression, hypertension, preterm labor, higher rates
        of cesarean delivery, and for the infant, impaired mother-infant bonding,
        developmental delay and altered brain development, among others," Deligiannidis
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bbaa1-36c7-45eb-8273-43102c95b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786e3c7-b7b3-480f-8b30-922ab2ab447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, suicide is the leading cause of direct maternal mortality
        in the first year postpartum," she said. "The risks of untreated depression
        must be weighted with what is currently known about the risks of continuing
        use of antidepressants in pregnancy, and for each woman it should be a patient-focused
        risk, benefit, alternatives conversation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3bd4c-d189-4000-81fa-c27572303207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:51:40.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/01/health/antidepressants-gestational-diabetes-pregnancy-study/index.html"
        target="_blank">Antidepressants are linked to a higher gestational diabetes
        risk in a new study</a></em>"</p>'
  'Cebu-hospitals-outsourcing-workers':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'Cebu Governor Gwen Garcia (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-02T13:46:16.435+08:00
    'imagesource': 'jcr:0c10feb8-74f7-4ded-bec8-4bda27892205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebf5993-1c9e-4f12-ac45-e79cb0dc7b19'
    'lead': 'The Cebu Provincial Government has begun outsourcing doctors and medical
      personnel for local hospitals, with a Manila-based firm securing the contract
      worth over ₱170 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:53:10.846+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:41:32.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:44.665+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'provincial', 'government', 'capitol', 'outsourcing', 'workers',
      'medical', 'personnel', 'hospital', 'staff']
    'stories': ['a2f95827-b9a2-4400-af68-0e3af34b5882']
    'template': '1'
    'title': 'Cebu province starts outsourcing hospital workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb18cb5-aa21-44a9-b61b-efbebabaf957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 2) —</strong> Doctors and
        certain workers in Cebu hospitals run by the local government will soon be
        providing services not as employees of the health institutions but by an outsourcing
        company based outside the province.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9691dc-548a-4414-9415-e90e333b5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Government on Tuesday implemented a contract
        with a Manila-based company for the outsourcing of doctors and medical personnel
        for the staffing needs of local hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee8997-bcd1-440c-a367-884d00acaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,000 doctors and nurses are expected to be hired through
        LBP Services Corporation, a private manpower firm selected by the capitol
        through a bidding. The one-year contract is worth at least ₱176.66 million,
        covering 15 district hospitals and three provincial hospitals across Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b615e-7d1b-4ae5-b4b0-375229c6679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia announced during a visit to the Bantayan
        District Hospital, which is located on an island off the Cebu mainland, that
        she will fill vacant posts in health facilities through an outsourcing scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2b8a1-614d-4a97-9192-28be750683b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the workers that will be hired and fielded by the outsourcing
        firm are actually existing job-order hospital workers, whose contracts were
        reviewed upon Garcia''s return to the governor''s seat last July 1. These
        medical practitioners have been absorbed by the manpower agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee33c1e-6c77-4c64-b002-76ed3fc5116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/7/29/Joel-Villanueva-end-endo.html"
        href="https://www.cnnphilippines.com/news/2019/7/29/Joel-Villanueva-end-endo.html">Villanueva
        refiles ''end endo'' bill in Senate after Duterte''s rejection</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211f35e-d32a-4f5a-9c35-df314ad72ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/30/end-endo-bill-duterte-18th-Congress.html?fbclid=IwAR1C4Tmb7y_1PoeVdPeFBKr7cK6a6JrTKTTeWg7BT81ChHvVKcweX5UVnvg">Anti-endo
        bill likely to be certified urgent again</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae48978-b83d-4a47-b274-0ecb34e61e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will field at least 14 nurses and four doctors in the
        25-bed Bantayan District Hospital. Worker benefits will be provided by the
        manpower firm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3c004-b6a2-44f3-873f-78fe67904c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liabilities of doctors and medical personnel will remain the
        same but it is the manpower agency that will be held primarily responsible
        for any complaint from patients, provincial officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10618038-e00f-49dc-bc83-5bcbcb3a202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also announced that she will expand the Bantayan facility
        to 100 beds with upgraded medical services. More medical personnel would be
        deployed by the manpower agency as soon as the hospital is fully upgraded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba3ce0-b80a-4596-a2eb-85111eee0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2019/4/22/government-health-workers-Philippines.html">The
        burden of being a public health worker in the Philippines</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4735e-9291-4945-a5da-512fa6deb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occupancy rate at the Bantayan District Hospital has already
        reached 30 to 55 daily. It serves the three municipalities in the tourist-frequented
        Bantayan Island: Bantayan, Santa Fe, and Madridejos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a903464-d76d-45b2-b09a-1687cbc85807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66752b3e-c268-4a23-a4b6-b512e43bff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantayan''s chief of hospital, Dr. James Nicolas Najaro, said they
        will be able to answer the needs of the patients better with more personnel
        provided by the outsourcing firm. As of Sunday, Najaro said they had about
        15 dengue patients confined in the hospital, lower than last month''s 30 admissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ab794-6442-4344-8c84-73660ee745a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff732eb1-9855-44b2-b339-36c7aa924a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:10.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, LBP Services secured the deal to fill non-medical and
        clerical positions assigned in the different offices of the Provincial Government
        through a one-year contract worth ₱82.96 million.</p>'
