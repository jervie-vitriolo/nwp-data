      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Kamala Harris, Amy Klobuchar and Cory Booker also tweeted
        out their support, along with Andrew Yang and former Housing and Urban Development
        secretary Julián Castro.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b9ea1-e7f5-4ef0-b072-8a283ec2e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.531+08:00
