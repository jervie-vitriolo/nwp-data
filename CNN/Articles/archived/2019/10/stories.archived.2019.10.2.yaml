  'doe-pulido-oil-prices-show-cause':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-02T16:19:16.947+08:00
    'imagesource': 'jcr:7ec4fa44-ded5-4ce3-a639-831d0c1bff77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4de50a0-7d5f-4b96-9f70-e3c961911823'
    'lead': 'The Department of Energy wants oil companies to explain why local prices
      are ₱0.06 to ₱0.25 more than what the government recommends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T16:21:04.755+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:41:20.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:48.560+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Energy', 'oil-prices', 'LPG', 'oil-price-hike', 'deregulation',
      'Leonido-Pulido']
    'template': '1'
    'title': 'DOE gives oil companies three days to explain high prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba7286-3068-443c-a258-62d149830bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Department of Energy (DOE) are asking oil companies to explain the current
        oil prices in light of recent adjustments in response to the Saudi Arabia
        oil facilities attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ee633-6dcd-4194-a7f6-68029ac60caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted that oil companies have raised prices &nbsp;₱0.06
        to ₱0.25 more than what was recommended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed922e2-db51-405a-b1ea-7d739113f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we believe that either the rollback or the increase is unreasonable,
        then we will refer it to the DOE (Department of Energy)-Department of Justice
        task force to study the possibility of filing either administrative or criminal
        cases against these companies," Energy Assistant Secretary Leonido Pulido
        said in a media briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c62e72-b589-48bf-a646-3d667bb1a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices went up following the drone attacks on Saudi Arabia''s
        oil production facilities. This led local companies to raise prices accordingly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25aea1-6a06-43e3-9df1-18c7d63850b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prices were still higher than the DOE computations when
        the local oil supply stabilized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052bf94-23e6-4ad2-8e15-14c7268461e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido said price cuts on gasoline and diesel were not enough, as
        companies should have rolled back prices by 24 and 6 centavos per liter, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c04152-1560-4c1f-b9bb-0f95953d3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price for liquified petroleum gas (LPG) was also 25 centavos
        per kilogram higher than it should be, Pulido noted. This computation by the
        DOE has factored in the seasonal price increase of LPG during the last months
        of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410a869-6f0c-41a5-b3ea-89b1b9108f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE has issued show cause orders against oil companies, giving
        them three days to explain their price discrepancies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f491d16-1707-43f3-9495-a67bd3f5981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido said the department may pursue administrative or criminal
        charges against erring companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07041eb5-350f-44e5-b735-fe4a5f29e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also pushed for possible amendments to the oil deregulation
        law, but did not detail the proposed changes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c172c1f-69d0-4313-80e9-d8b07ee93665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government cannot dictate what oil prices are," Pulido said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de4bc9-7b0b-46ed-84ae-6d42340e2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:21:04.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the oil deregulation law, companies can freely adjust oil
        prices without government intervention.</p>'
