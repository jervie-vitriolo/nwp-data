      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 117-year-old Queen Anne-style dwelling has 8,000 square feet
        and sits on 0.74 acres of land. It has four bedrooms and four bathrooms with
        a detached garage and retaining wall that were added in 1999, <a href="https://blue.kingcounty.com/Assessor/eRealProperty/Detail.aspx?ParcelNbr=1954700155"
        target="_blank">according to property records</a>.</p>'
