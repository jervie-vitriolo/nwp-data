      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its website, MGIMO said it confers honorary degrees to prominent
        foreign politicians, public experts, diplomats, and scholars, with expertise
        in international relations and foreign policy. MGIMO has previously awarded
        the degree to former president Fidel V. Ramos, former United Nations Secretary
        General Ban-Ki Moon who has criticized Duterte''s war on drugs, and former
        U.N. High Commissioner on Human Rights Louise Arbor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64623dfb-177e-4cc4-92cb-4f41057fea71'
      'mgnl:activationStatus': true
