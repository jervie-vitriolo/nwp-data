      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really young, and that''s a scary aspect," she said. "We''re
        going to change a lot. But we''re committed to growing together and supporting
        each other in those changes."</p>'
