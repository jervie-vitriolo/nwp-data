      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hired the Taiwanese manufacturer and produced 5,000 notebooks
        in the first run. Two years later, the business has sold about 70,000 notebooks
        to customers in 81 countries, said Tse.</p>'
