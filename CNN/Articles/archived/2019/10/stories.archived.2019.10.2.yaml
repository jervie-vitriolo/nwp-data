      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Congrats are in order again for Justin
        Bieber and his wife, Hailey Baldwin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbb409-26cb-4fa2-adfc-773bcb4848e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:25:38.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple retied the knot Monday in a ceremony at luxury resort
        Montage Palmetto Bluff in Bluffton, South Carolina, according to People magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05494ae-87af-4d1d-979b-ca675649e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:25:38.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair''s "I Do" No. 2, attended by family and friends, comes
        after Bieber, 25, and Baldwin, 22, got engaged last summer and were secretly
        married months later at a New York City courthouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc6ec3-14df-42a8-9710-16f002c0e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:25:38.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber confirmed in November that he was "a married man."</p>'
