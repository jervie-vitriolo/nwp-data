      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his departure speech, Duterte said the gathering "will be an
        opportune occasion to articulate, to a key audience, our independent Philippine
        foreign policy—one that is based on respect for sovereignty and non-interference,
        the time-honored principles of international law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7d72f-9889-4037-b603-940ff7cf0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
