      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        House of Representatives has approved on second reading the postponement of
        the barangay and Sangguniang Kabataan (SK) elections scheduled for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28617465-95ec-45b5-ad3f-6c1c6ab5d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894e6c8-e872-447d-8b72-5f2153cf437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber approved an amendment which moves the election
        day to December 5, 2022 instead of May 2023, as originally proposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca2e90-7ea9-41b2-a117-6dd4df406989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5314ab0-15a7-403f-8df1-38eeb27737f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also proposes that the barangay and SK elections be
        held on the first Monday of December every three years after the polls in
        2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537ae99-c27c-4df5-8458-aa1fc2f581c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512cc43-5c9d-4cf4-9404-05a0b799efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now has to pass on third and final reading, which is likely
        to happen when Congress resumes from a one-month break on November 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b58a1-b458-423b-90b7-a81751947d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ae3e4-653e-4644-b2eb-de88b4a7561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alan Peter Cayetano earlier said the House has realigned
        the ₱5.7-billion allotted for the 2020 barangay and SK elections to increase
        funding for a dozen government agencies, including the Agriculture and Education
        departments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dddcf4-6d0c-4220-ab60-cdaa17b23d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25204aa-279f-4ae3-b46b-592f71386116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has already approved on third and final reading a proposal
        that also seeks to move the barangay and SK polls to December 5, 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd8b49-c00e-42fd-8356-9a085db0dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444cbe9-0e9f-42ce-aa36-7d09d5202b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, incumbent village and SK officials shall remain in office,
        unless sooner removed or suspended, until the next elections are held.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df579c18-0fe7-4120-b8a4-e5087db812ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that barangay polls were postponed. The
        barangay and SK elections originally scheduled for May 2016 were suspended
        twice and finally held on May 14, 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55ae33-3126-400c-90e0-df719aa799fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58524a7-ac5d-4860-bbab-159c8617f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Commission on Elections, the Department
        of the Interior and Local Government, and federation heads told members of
        the Senate Committee on Electoral Reforms they want the barangay polls staged
        a year after the general elections in May 2022, and every three years thereafter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d1898-93cf-423c-b6b3-7e97db808999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
