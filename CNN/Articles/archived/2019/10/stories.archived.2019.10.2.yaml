      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b87cd0-c0b4-4f75-b2ad-ce6da481609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear exactly what State Department Inspector General
        Steve Linick plans to provide Congress during the private briefing Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b0588-0cef-408b-be05-e47cacf59678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
