      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09deeb20-e4fa-47c0-8678-81d6ca1b71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that we value our long-standing partners, we must
        also be open to engage new ones,” the President added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0394f-2ade-49f2-8f4b-d5520ccd43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
