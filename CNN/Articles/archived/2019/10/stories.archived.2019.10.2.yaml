  'Antidepressants-linked-to-higher-gestational-diabetes-risk':
    'author': 'Jacqueline Howard, CNN'
    'caption': ' Taking antidepressants while pregnant may be associated with an increased
      risk of gestational diabetes, a new study suggests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T13:39:09.954+08:00
    'imagesource': 'jcr:6766daa3-43aa-4545-95b2-bc0a3e0b2b1e'
