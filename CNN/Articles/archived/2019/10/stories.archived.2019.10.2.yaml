      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> A Filipino
        archbishop has been appointed as the Catholic Church''s envoy to Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421089f-501b-4976-854d-156c6875c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:18:33.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis appointed Archbishop Bernardito Auza as Apostolic Nuncio
        to Spain and Andorra, the Catholic Bishops'' Conference of the Philippines
        announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f750a84-34f0-483b-beff-b41f741851d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:18:33.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auza, a fluent Spanish speaker, is a native of Talibon, Bohol and
        was a priest for the Diocese of Tagbilaran in 1985.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480087f-b917-4c28-9414-0accb4470c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:18:33.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered the diplomatic service of the Holy See in 1990. He served
        as the Holy See''s Permanent Observer to the United Nations in New York since
        2014, and was previously assigned to Madagascar, Haiti, Bulgaria and Albania.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f45ed3-2cff-4d57-9664-633536de742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:18:33.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auza''s appointment coincided with the 498th anniversary of the
        arrival of Christianity in the Philippines through Spanish missionaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca4e79-0235-415a-a5a6-432237a5d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:18:33.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:41:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Archbishop Renzo Fratini, who turned 75 in July,
        the mandatory resignation age for bishops.</p>'
