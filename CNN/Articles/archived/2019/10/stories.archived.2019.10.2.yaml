      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe1893-327b-4d44-adc3-a682968ccba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also head to Sochi, where he was invited to speak before
        the Valdai Discussion Club. The DFA said it was the first time for the think
        tank to invite a Philippine president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65457af-1d16-482d-b632-1dc7b015d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.021+08:00
