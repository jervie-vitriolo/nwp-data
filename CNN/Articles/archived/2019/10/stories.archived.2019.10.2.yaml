      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, in July 2017, they launched Karst Stone Paper. The
        company produces paper without using timber, water or harsh chemicals. Their
        source: stone waste mined from construction sites and other industrial waste
        dumps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb86eb-ebd0-47a3-b5e9-8c4ca15b0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ca4f6-f3b8-45c1-82a9-5533cf3ecaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the whole process of how paper is traditionally
        made, it involves chopping trees, adding chemicals and bleach to make pulp,
        using lots of water and then squeezing, drying and flattening it into sheets
        of paper," said Garcia. "It''s labor intensive, contributes to high carbon
        emission deforestation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20fb33-effa-4ffc-8cd6-f28fce5d2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c22153-a367-462d-970f-5dd28dd906df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pulp and paper industry uses over 40% of all industrial wood
        traded globally, according to the World Wildlife Fund. Karst, based in Sydney,
        aims to reduce the rate of deforestation with its sustainably-made paper goods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb75630-5159-4983-80bc-ec4fb2ba77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94def0-0e97-431d-a770-fb50a96cf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Garcia estimates Karst''s paper production helped save
        540 large timber trees from being deforested, 83,100 liters (21,953 gallons)
        of water from being used and 25,500 kilograms (56,218 pounds) of carbon dioxide
        from being emitted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a463fb-ce80-45c4-9cbf-7209e75f2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8193afc-3263-4560-a4f2-6a5646706499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We collect discarded limestone from wherever we can find it, wash
        it, and ground it into fine powder," he said. The powder is mixed with a HDPE
        (high-density polyethylene) resin, which is compostable or photodegradable,
        meaning it decomposes over time from sunlight, leaving only calcium carbonate
        behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e1174-efec-4224-b462-0e87811dab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d3769-be76-4aa5-95a5-7633ca64ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said 90% of the mixture is calcium carbonate and 10% is resin,
        which binds the powder together. The paste-like mixture is then turned into
        small pellets, heated and put through large rollers to turn it into thin sheets
        of paper.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40145dd-ba50-4742-b4d1-ea4e2b443161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77003f8c-2bb6-42ac-898f-6f515f5f125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper can be as thin as notebook paper or as thick as a cardboard
        paper," said Garcia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65e714-9479-4f80-8513-28ad057c3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd5e3b-edf5-42eb-8679-85b89e075564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carbon emission from this process is "about 67% less than making
        paper from tree pulp," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98446b5-e288-4b36-a169-7d430e0b97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d142e-9d94-4459-acc1-241763b2bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting product is waterproof, difficult to tear and recyclable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cd9c9-5dd3-4baf-990f-2450061237d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71911d-0cca-4bbd-8b46-c5873a9d365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notebooks cost $10 to $25, depending on the size. The brand''s
        planners range from $39 to $49.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfbb3e-b07c-4c8a-a6c9-c90bb89b05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79757844-bfba-45af-9cd1-a038573564bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karst''s products are primarily sold through the company''s website
        but are also stocked in 100 stores, mainly throughout Australia, the United
        States and the United Kingdom. "Over 70% of the customers are US-based," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89236a03-12da-4b85-ae63-6c739c17e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea646c-cef4-4fff-a0f3-b142b346987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also sold to a few large corporate clients. Garcia said
        Facebook, WeWork, and the Chan Zuckerberg Initiative have ordered custom notebooks
        from the company for events, as gifts, or to be included in welcome packages
        for new employees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511877d-03df-4170-afb3-ca51dd9c85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d942d31-60b8-40df-9897-1416976a2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to have the notebooks in 1,000 stores by the end of the
        year. Garcia said the pair are now thinking about approaching investors for
        the first time in order to scale up their operations. They declined to disclose
        how much the company makes or their annual revenue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a9bb2-0576-48ec-aa05-771fb216d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64cd51-5779-4b21-a52c-fd82315692fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A sustainable alternative to an everyday product''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b60747-c5ef-47fe-92df-6eca677e16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and Tse, both 32, grew up across the street from each other
        in Sydney. But it was soccer that brought them together.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eca2a5-10fb-4ad2-9764-56a3dc1ff948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816f0cf-9fdc-4418-9815-b6cfca3d26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played for rival leagues growing up," said Garcia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ae0b3-8bd9-4963-9220-21b0b4f75988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10f4c9-8644-4cc9-b9c1-3c0eb74c1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They parted ways after high school. Garcia graduated from the University
        of Sydney in 2012 with degrees in medical health science and radiation science.
        Tse graduated from Macquarie University in 2010 where he studied accounting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f52e30-02c5-4e14-b84e-d61685121404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd57b7-30fa-476a-8839-16732da8cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
