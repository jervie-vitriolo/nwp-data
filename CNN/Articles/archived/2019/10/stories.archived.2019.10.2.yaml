    'title': 'Two Filipinos dead, 1 missing in Taiwan bridge collapse'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da12a9-ce34-47d0-96bb-b15ec0a0c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Two
        Filipinos were found dead under debris after a 140-meter bridge collapsed
        in northeast Taiwan, officials confirmed Wednesday. Another Filipino remains
        missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f42d36-221c-44e1-a611-d48d23d598e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment said the remains of Andree
        Abregana Serencio and Gorge Jagmis Impang were retrieved during rescue operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015794b6-3dd9-4939-9edd-cc3e0bb795e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will assist in the (repatriation) of human remains and to process
        all benefits and entitlements arising from the accident,” DOLE said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e12bf-624a-4dd6-a5ea-863a71b200f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Economic and Cultural Office, the Philippines'' de facto
        embassy in Taiwan, said the families of those who died will also each receive
        compensation of ₱200,000 and burial assistance worth ₱20,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3e090-7dd3-42de-b11d-da45e9f355c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bali kagabi at ngayong umaga, may natagpuan nang dalawang bangkay
        mula doon sa nalalabing bahagi ng</em> fishing boat <em>na lumubog dahil sa
        gumuhong tulay at sila ay kumpirmadong mga Pilipino</em>," MECO director for
        administration Gerry de Belen told CNN Philippines'' Balitaan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b40e20-1242-426b-b6e9-199ef388cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night and this morning, two bodies were found
        from the portion of the fishing boat that sank because of the collapsed bridge
        and they have been confirmed to be Filipinos.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270007c-9506-4a0d-84ea-fe0d080b196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May natitira pa tayong isa na</em> unaccounted for <em>na sinasabing
        nasa loob ng</em> fishing boat <em>noong maganap ''yung</em> incident," he
        said, adding that the Yilan Country Fire Department is continuing with rescue
        operations for the missing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aaad95-9fa4-4795-84fb-34598d9dd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have one more unaccounted for who was reported
        to be inside the fishing boat when the insident happened.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764de2c-85b6-4e10-971f-917f65a9c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DOLE said the accident i<a href="https://cnnphilippines.com/news/2019/10/1/Pinoys-hurt-Taiwan-bridge-collapse.html">njured
        five Filipino fishermen</a> who were brought to Poai Hospital and Rhong Min
        Hospital in Yilan County, while three other Filipinos remained trapped inside
        their fishing vessels under the bridge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb6df2-f46e-4f9f-b297-23d2cea75069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MECO said four of the injured victims have been discharged from
        the hospital. Another victim is under observation but is in stable condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9607a16-aebe-4f12-a8f1-9de2abf1e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, an oil tanker which proved too heavy for the suspension
        bridge <a href="https://edition.cnn.com/2019/10/01/asia/taiwan-bridge-collapse-intl-hnk-scli/index.html">brought
        the structure down and crashed on fishing boats</a>, sparking a fire, CNN
        International reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f062b4-dd8a-4a15-a228-c07da2cdbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:53:17.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s English portal Taiwan News reported Wednesday that four
        bodies of migrant fishery workers have been recovered, including two Indonesians
        and the two Filipinos. They were among six foreign fishermen believed trapped
        in their fishing boats under the collapsed bridge. The report said 10 other
        people were sent to a nearby hospital following the incident, including six
        with serious injuries.</p>'
  'benjamin-magalong-death-threats-ninja-cops':
    'author': 'Robert Vergara, CNN Philippines'
