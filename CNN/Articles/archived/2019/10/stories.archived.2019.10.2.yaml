    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafdc2f-ec92-4cf8-9e64-56b8887bf986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.395+08:00
