    'title': 'Pope Francis names Filipino archbishop as papal envoy to Spain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4b018-2911-43e9-9ed2-160b5f5b5b61'
      'mgnl:activationStatus': true
