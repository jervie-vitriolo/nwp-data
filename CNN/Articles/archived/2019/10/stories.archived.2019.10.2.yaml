      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Peralta voted</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a00a3-38b0-4dda-8455-a6ef49565bf3'
      'mgnl:activationStatus': true
