      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the singer shared wedding photos of himself and
        his wife (who months ago started going by Hailey Bieber) on his official Instagram
        account.</p>'
