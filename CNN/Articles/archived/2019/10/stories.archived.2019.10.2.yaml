      'mgnl:created': 2019-10-02T07:30:05.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Armed Forces Chief of Staff Noel S. Clement on Monday said
        that if the Chinese Coast Guard failed to apply for passage in the disputed
        waters, the military has to report it as violations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37397c-ab5d-4399-88dc-31294b4c0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df578b-be9a-45be-99d3-58966a9170aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Defense officials also said a Chinese Coast Guard
        ship had blocked three Philippine civilian vessels in Ayungin Shoal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7c4c8-ac6f-4663-832d-30c4a9b8b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38665c-f9d3-4c2b-90fd-4bb0e9894d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department has monitored China to be regularly deploying
        at least one Coast Guard ship to Ayungin Shoal. They are perceived to be monitoring
        Philippine activities in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c546e6d-aef8-47f8-b1ad-6ad23d1791ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fa35d-df18-473d-9ace-9c95b21c1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 2016 arbitral ruling by an international tribunal backed
        by the Permanent Court of Arbitration in The Hague invalidating China’s sweeping
        claims to virtually the entire South China Sea, it still claims Ayungin —
        which the Chinese call Ren''ai Jiao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bbed4-bbf5-49cf-af1a-5edb799a9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246ed58-47d7-499a-9d17-c247c31f48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:30:05.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based think-tank Asia Maritime Transparency Initiative has previously
        reported that the Chinese Coast Guard is ramping up efforts against Malaysian
        and Vietnamese ships that service other vessels in oil blocks in the South
        China Sea.</p>'
