    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc048f-055f-4d55-949f-908b5000f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian, whose stage name translates to "Marie inserts herself,"
        has almost 230,000 subscribers on YouTube. For one video, she attended a gilets
        jaunes protest wearing a mask of French president Emmanuel Macron; in another,
        she interviewed supporters of far-right former presidential candidate Marine
        Le Pen at a National Front rally, posing as a Le Pen supporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60715ce9-0956-401d-a6d8-c75a28f486ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she crashed the Cannes Film Festival red carpet, with the
        words "seeking role" and a phone number written on her back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a5646-ee58-4779-b812-709448d5ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comedy is an "exhaustive satire about our society," she said,
        citing Sacha Baron Cohen as her inspiration. "I am not making fun of people,
        I am pointing out how silly some people can be when they lack distance and
        thinking."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd60f4-5b10-4668-b747-4c9e342a1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chanel stunt is Benoliel''s second during Paris Fashion Week:
        Last week, she crashed the runway show of French lingerie brand Etam, wearing
        metallic underwear with a sleep mask on her head. She posted a video of the
        incident on her YouTube channel, showing her running onto the runway before
        joining the models for the show''s finale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60101c4f-2eeb-412d-b773-3e731cb99c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must say that the models and staffs were super friendly at Etam
        and it was a great moment," Benoliel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a2a69-2f0f-4cb1-9c84-6c978b79f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She crashed the Chanel runway, she said, because "Chanel is eternal,"
        adding, "My tribute was a desire to take part in this eternity for a few minutes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245cc8b-bfda-4c63-855f-fcd02e88ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that some people can feel angry because they have
        put up lots of work in these shows, but at the end of the day, I am not crashing
        anything! I am like a funny image in the background of a movie," she said,
        adding that she had no intention of ruining the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583d6b7-7b15-4975-a6b6-4561d9b24364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a French saying that goes ''a day without a laugh is a
        day that is wasted.'' I am a strong supporter and believer in that," Benoliel
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a610fee-4f91-435d-a94b-48f7632a7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, a spokesperson for Chanel said: "This
        person is a comedian known for this type of prank. She had crashed another
        runway recently. Her presence on the catwalk was not planned. Security guards
        simply led her to the exit at the end of the show."</p>'
