      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorreta said the Moscow State Institute of International Relations
        University (MGIMO) is set to confer the honorary degree during the President''s
        five-day official visit to Russia, from October 1 to 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5b49a-d437-4f6f-b229-42eeefd45426'
