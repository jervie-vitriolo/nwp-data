      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3650bc0-7c74-4442-99a3-7b9f0ec98ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia had launched a watch company called Lehft, which he shut
        down in January 2018 to focus on Karst.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e11b4-bc6b-4046-8eb7-ac8e33341fb2'
      'mgnl:activationStatus': true
