      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Philippine Competition Commission (PCC) imposed a ₱27.11-million fine on the
        firm running the Urban Deca chain of condominiums for limiting the internet
        subscription of residents to one service provider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b297c00-e712-40be-855a-2fea4cb5dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog said the Urban Deca Homes Manila Condominium Corporation
        is liable for “abuse of dominance” as it gave no other choice for property
        owners to avail themselves of internet services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926ea22-ec0e-45fd-ab4d-a2b19690d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said property developer 8990 Holdings, Inc. imposed an exclusive
        deal with its in-house service provider, Fiber to Deca Homes (FTDH), for nine
        projects nationwide. FTDH is owned and run by 8990 Holdings, which provides
        home internet and cable TV for its housing projects in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6367d4a-e1c8-47c8-9007-005b4e479afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC also ordered Urban Deca to immediately stop the exclusive
        internet deal and to pay the fine within 30 days from its imposition. The
        regulator will also monitor the mass housing developer and Urban Deco for
        compliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa0ee1-c969-4776-bf81-abc127cc6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10de96f-fea4-43b3-a5fe-beb6393984ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC dubbed this as a “landmark” ruling, saying the case should
        deter other businesses from doing the same strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c69827-5094-431f-ac60-d72f451f8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02c1ad-46d5-418e-980b-6a466f02d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Competition—or lack of it—can be felt at home, at work, and in
        one’s daily activities. The residents may have chosen Urban Deca as their
        address, but the condo developer should not limit the choices of residents
        for other services,” PCC Chairman Arsenio Balisacan said in a statement on
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d6f9a-e10a-4b50-88d5-601dc9732688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2eee0e-6042-442a-ad10-e7f8a9de1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a complaint lodged by residents of Urban Deca
        Manila in Tondo, who reported that they were prohibited from availing of the
        services of other companies even if the services of Fiber to Deca Homes were
        said to be “slow, expensive, and unreliable.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af831a64-0310-4969-b660-d0f464670acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fda654-aea4-4330-a373-c45e79243142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:06:58.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC’s ruling extends to Urban Deca’s eight other properties
        in Mandaluyong, Muntinlupa, Bulacan, Cavite, Iloilo, and Cebu.</p>'
  'North-Korea-ballistic-missile-US-talks':
    'author': 'Helen Regan, Jake Kwon and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T12:52:01.692+08:00
    'imagesource': 'jcr:00794b25-8a94-46f5-beab-35290fe62a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c720cee6-7a2a-4457-b792-d4976000a4c4'
    'lead': 'North Korea fires a ballistic missile from an underwater launch platform,
      a US official told CNN, a day after Pyongyang and Washington agreed to resume
      nuclear talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T12:54:40.994+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:41:37.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:43.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea launches ballistic missile a day after agreeing to US talks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad952c2e-e244-4376-941e-705181f44f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea fired a ballistic missile Wednesday
        from an underwater launch platform, a US official told CNN, a day after Pyongyang
        and Washington agreed to resume nuclear talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6071162-549c-4b2f-8027-fe6fe85c3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793a1c3-a180-4d3f-b935-5c669ba0f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US assessed that the missile was not fired from a submarine
        although the tested missile is designed to function as a submarine-launched
        ballistic missile (SLBM), the US official, who was familiar with the situation,
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7b77f-f2b6-441b-970c-98708012e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90aaaa9-4612-43b5-a814-bf84193d50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched toward the East Sea, also known as the
        Sea of Japan, Wednesday morning, South Korea''s military said. While North
        Korea has launched from an underwater platform before, it is the first time
        it has done so since talks with US President Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e4ecb-3ba2-4b07-9b53-8cdebfb2f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42e174-c4d0-490c-8fc9-79228d0dd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, our forces are maintaining readiness posture while watching
        related movements in preparation against additional launches," South Korea''s
        Joint Chief of Staff said in a statement Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c42e510-e3f2-4ba6-9a50-c68af8a7589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc6608-c909-4712-9b95-861db9d79821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea said it was analyzing the incident "with the emphasis
        on the possibility that today''s launch by North Korea is a test of a SLBM,"
        a statement from the Blue House, South Korea''s presidential office, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e7c0e-8092-4333-b930-53aece439c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aac4ea-fbfe-4a03-a6f0-84394b3f478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from near Wonsan, a city in Kangwon Province
        on North Korea''s east coast and flew for a distance of 450 kilometers (280
        miles) before landing in waters off Japan. It reached an altitude of 910 kilometers
        (565 miles) and is presumed to be a Pukkuksong missile, the JCS statement
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4afd5-a3f6-48b5-8bf5-b7959a6da8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33246f7-ceb2-42b6-8384-c4bfd446b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, South Korea reported that Pyongyang had launched two
        unidentified projectiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a3c04-fde1-43cc-b7d2-e191e44f80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8417177-4511-489e-92cd-56093467faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan said Wednesday that North Korea launched one ballistic missiles
        that split into two pieces after launch. One of the pieces reached its Economic
        Exclusive Zone off Shimane prefecture at 7:26 a.m. local time, according to
        Japan''s Chief Cabinet Secretary Yoshihide Suga. No damage has been reported
        so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf53dbc-43be-495b-8aa5-1dfd28be59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdab38-61e3-4b32-b041-d66c7625479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Prime Minister Shinzo Abe told the press from his residences
        that the launch of a ballistic missile was in violation of the United Nations
        resolution and that Japan would "lodge stern protests against it and condemn
        such actions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e616f2-eec5-4360-9d44-8721b0fc807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ce238-8e6e-4ace-b715-b4fd1b66e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Launch signals</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3c539-ecbc-4d8b-b63b-c570044f8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial satellite images obtained by CNN in September appeared
        to show that North Korea may be close to launching a submarine capable of
        firing missiles and is making efforts to conceal its preparations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b6d15-e142-4811-9e68-aec1a2a162c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
