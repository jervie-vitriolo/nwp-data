    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What went down at San Miguel’s Tilt: On Tap, On Tour'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105696c-412a-48c3-abc0-9f66e7069e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:02:06.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:41:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Beer is always
        a staple in bars, whether it’s at your run-of-mill pub or a high-end bistro.
        And here, beer is one of the most consumed alcoholic beverages. Recently,
        San Miguel Beer embarked on their Tilt: On Tap, On Tour event series, bringing
        their premium beers to the hippest bars in the city, along with music by today’s
        best local and international DJs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6986799-4433-444e-aa5d-55351dc29d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:02:06.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:41:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant and bar Belle and Dragon served as a pit stop of
        the tour, located along Makati’s most chic neighborhoods. As we arrived, we
        were immediately greeted by a sizable mural and the muted sound of music coming
        from inside the bar, courtesy of St. Vincent &amp; The Grenadines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1b456-eea8-4063-87d4-54f47ff867ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:02:06.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:41:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a custom light cube, lighted posters, and draft machines
        around the place, from which bartenders served San Miguel’s Premium Beers
        to the crowd, including the smooth San Miguel Super Dry, the dark lager Cerveza
        Negra, and the full-flavored San Miguel Premium All-Malt. This was an added
        bonus to beer drinkers like me — the Cerveza Negra and Premium-All Malt are
        beers that are not always easily found in bars, and this was a chance to try
        them all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70532aaa-d177-49ac-9153-db64761387f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:02:06.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:41:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night went on with more DJ sets from Ize and Lane while people
        danced around the area. Meanwhile, the outside bar served as a respite for
        those who needed a more laid back atmosphere. Draft beers in pilsner glasses
        were passed around the whole evening while people in pairs or groups conversed,
        danced, and partied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc809a3-f7f9-485c-acb2-7a2485b5c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:02:06.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:41:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Funk Bast*rd capped off the night with groovy beats.
        If you’re looking for a good night out, don’t miss the rest of the Tilt: On
        Tap, On Tour coming soon this October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59fab2-4266-4a38-acab-19b7397cc3e5'
