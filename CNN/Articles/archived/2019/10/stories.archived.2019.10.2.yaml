  'prince-harry-and-meghan-sue-uk-tabloid':
    'author': 'Max Foster, Lauren Kent and Aimee Lewis, CNN'
    'caption': 'Meghan, the Duchess of Sussex, is suing a UK tabloid, alleging that
      a private letter was published in the Mail on Sunday illegally. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T06:20:21.277+08:00
    'imagesource': 'jcr:9d98b984-93f4-4cbf-93a8-b194ddcb5d6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
