      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited budget for marketing, they relied on Facebook for getting
        the word out. "Our initial video reached over 10 million views on Facebook
        in a few months," said Garcia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e50b0-9dd5-4e29-8aaa-104d8d773720'
      'mgnl:activationStatus': true
