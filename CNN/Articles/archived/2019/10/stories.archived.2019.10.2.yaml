      'mgnl:lastActivated': 2023-01-27T07:41:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)—</strong> Officials
        at the country''s main gateway are studying the possibility of having passengers
        unload the contents of their bags and suitcases at security checks, an official
        said&nbsp;Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34157f26-c050-4645-abeb-e5b73f854314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said authorities have engaged in talks with the Transportation Department
        to address improvements for the security measures at the Ninoy Aquino International
        Airport (NAIA), to help prevent the smuggling of banned goods — and even people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbc269-5f11-406a-a6e3-eb13ebad95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion comes amid an American woman’s attempt to smuggle
        a six-day-old baby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965c372-08a2-42d1-b11c-072691fd418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinag-aaralan din namin na lahat ng dadaan sa</em> security
        protocols, <em>kailangan i-</em>divest ''<em>yung laman ng</em> bag or whatever,
        <em>pinag-aaralan namin together</em> with OTS (Office of Transportation Security)
        <em>para magawan ng solusyon</em>,” Monreal said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe47afc-f82c-418e-aa9a-69e52818f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re studying the security protocols, like requiring
        divesting the bags’ contents or whatever, we’re studying them together with
        the OTS so we can provide a solution.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01016ff6-dc77-4364-b07c-c56b19161452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One point we really need to do is the airlines have to be reminded
        that they have to make sure these passengers are well accounted, the passengers
        are examined properly," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
