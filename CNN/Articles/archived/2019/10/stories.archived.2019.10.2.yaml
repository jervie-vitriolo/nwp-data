      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefa342-0053-481c-9031-7aa8fea2b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, ACT Teachers party-list Rep. France Castro and
        former Bayan Muna party-list Rep. Satur Ocampo were slapped with trafficking
        and kidnapping charges for allegedly transporting minors from Talaingod, Davao
        del Norte to an unknown location without the knowledge of their parents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280a81c-d5dd-4790-95b5-166dc1f91684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d46c8-1e86-49a9-9756-1ad0a5bab803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, Davao City police filed child abuse raps against
        former ACT Teachers party-list Rep. Antonio Tinio and Anakpawis party-list
        Rep. Ariel Casilao for "influencing minors to be angry and to resent the present
        government" during a protest action.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f5006-d67d-4959-b910-73fd32299bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3050d34-bea4-4c15-9045-2e4b53d7fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, a policeman who said he was injured by protesters
        during the Association of Southeast Asian Nations summit in Manila in November
        2017 sued Bayan Muna party-list Rep. Carlos Zarate for direct assault, resistance
        and disobedience to a person in authority and violation of the Public Assembly
        Act of 1985.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab4ecb-4f09-4dae-85aa-47913c822a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ff853-3468-49b8-ac07-2eaa726503ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have all decried these suits as harassment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf92b2-607c-45e4-a61d-6e4627c7c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
