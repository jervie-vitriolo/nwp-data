      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was approached about the project in 2017, Gomez said, and wanted
        to "shine a light on eight immigrant families in the US from different countries
        and backgrounds, all facing possible deportation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c767c22-6210-48f1-b5ee-d3eb326927f2'
