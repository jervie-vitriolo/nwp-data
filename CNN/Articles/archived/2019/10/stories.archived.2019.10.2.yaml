      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said that Castro, a barangay chairperson in Sampaloc,
        Manila, is facing <a href="https://cnnphilippines.com/news/2019/9/27/guia-gomez-castro-drug-queen-mpd-chief-.html"
        target="_blank">three arrest warrants</a> for alleged violations of the Dangerous
        Drugs Act and the Bouncing Checks law. They said there were unsuccessful attempts
        to serve these warrants on Castro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbf546-f51c-4dfe-9b41-6562ec888b3a'
      'mgnl:activationStatus': true
