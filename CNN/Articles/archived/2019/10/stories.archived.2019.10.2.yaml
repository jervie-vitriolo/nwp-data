      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has offered several explanations to justify his decision to
        delay military aid to Ukraine, first suggesting he was worried about "corruption,"
        then claiming the delay was a mechanism to pressure other countries to contribute.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862931f-b579-46b3-b9f5-fbaba2980337'
