      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A French comedian crashed Chanel''s
        Spring-Summer 2020 show at Paris Fashion Week, joining the parade of models
        walking the runway before she was confronted and escorted away by model Gigi
        Hadid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d416f-e9bb-4ec6-9195-d36a558b5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie S''Infiltre, whose real name is Marie Benoliel, dodged security
        guards in the Grand Palais to climb onto the runway, which was designed to
        mimic the rooftops of Paris. A video posted on Instagram by Dazed Fashion
        showed Hadid approaching Benoliel and speaking to her before ushering Benoliel
        off the runway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6abd3a-159d-4ad4-a488-28b9cb81eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking over Facebook Messenger, Benoliel declined to reveal how
        she gained access to the venue or what happened when she left the runway,
        saying, "Let''s say that the way it happened was probably not the smoothest,
        but I have known worse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6f15b-c522-4e7f-9446-a296372a5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:05:45.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gigi was quite nervous by all means and reacted quite aggressively
        to me. She clearly did not understand my comic approach," she said. "I understand
        her reaction somewhat and continue to love her in spite of that."</p>'
