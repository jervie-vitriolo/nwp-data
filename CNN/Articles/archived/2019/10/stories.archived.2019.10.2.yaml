      'mgnl:lastActivated': 2023-01-27T07:41:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Philippine
        National Police (PNP) chief General Oscar Albayalde should consider resigning
        after he was linked to an irregular police raid in 2013, Senator Richard Gordon
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6561cd-d23a-4bf3-b811-0032d6239e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ad491-2c33-4801-8d3c-7a439f40a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he is the head of the PNP. The whole PNP is now under question
        on a very, very important issue, ninja cops," the Senate Justice and Blue
        Ribbon committees chairman told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264b63b-a4e8-4d68-8116-7db7fbe428a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa424e-c6a4-4959-bb88-4a06ba961f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has been accused of <a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">attempting
        to block the dismissal of 13 "ninja" or drug-linked cops</a> over a questionable
        drug sting in Pampanga when he was provincial police chief. The Pampanga policemen
        supposedly kept 160 kilograms of shabu for themselves and got P50 million
        and new SUVs in exchange for the freedom of <a href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">Chinese
        drug lord Johnson Lee.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341892a-8282-47ff-989b-65f8f529566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2caf78e-006c-4e78-8f9a-f64027e89260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde allegedly asked then Central Luzon police chief Aaron
        Aquino to stop carrying out his men''s dismissal order, a claim the country''s
        top cop has denied. Albayalde was already Metro Manila police chief at the
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537712b2-c524-41f6-a170-e1e4bff47172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a95a8d-011b-49eb-8592-9a131f4609d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview on Wednesday, Albayalde maintained his
        innocence and vowed not to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a79a09-37d9-40f5-8d84-857bd62bae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c9e2d-c090-4112-8f2e-b8e3e054c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said while Albayalde may not be part of the raiding team,
        it does not spare him from accountability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9e963-e342-4cc1-b02e-80e3518f59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968aebdb-afbe-42a4-8d31-a2ad7b8f4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, these are rogue cops... If he tolerated it,
        he is a rogue cop. You have to do your duty. Command responsibility mo ''yan
        (That''s your command responsibility)," Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6a97e-3567-401d-934f-43ce5385915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f906b1c-d47f-4c8c-9d84-1f2e74827f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said Albayalde''s credibility has been tainted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c8f17-12a3-49ea-95ad-f2f36930a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870a29d-9937-40e2-95f8-78a70afab7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a very serious allegation," Drilon said. "The drug campaign
        loses its credibility when you hear of this allegations between high ranking
        officials of the PNP."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee611a8-545d-4ac8-bff0-ef88613fe8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227dff25-d549-47df-8f47-3788e5798f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, however, said Albayalde
        remains fit to the lead the 190,000-strong police force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74767554-2a40-4356-b818-9882661968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb6bd8-a1ef-4d8b-b815-9b4982f21e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibang usapan ''yung nakaraan. Di natin masabi kung may value
        or what. If we’re talking about the present situation, wala akong nakikitang&nbsp;masama</em>,"
        Sotto said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fdff6-a5c3-4cd4-8ef9-15fe858e7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd086e-61a3-4ea8-bee3-db54e54525f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde is embroiled in controversy a month before retiring from
        the police force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17da49b-e588-45e1-ad94-50a3cf5203a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b8382-a02b-491e-adcf-75ecfdf8efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began after Baguio City Mayor Benjamin Magalong, former head
        of the PNP Criminal Investigation and Detection Group, revealed in a Senate
        hearing that <a href="https://cnnphilippines.com/news/2019/9/19/benjamin-magalong-recycling-drugs-extortion-bilibid.html?fbclid=IwAR0vgv-pBPhGO0glhEu9kNXMh35BHWBYQ3zr7nBaA5pFVXSv-accnj5KhuI">active
        high-ranking police officers were involved in the so-called "Agaw Bato" scheme</a>.
        Cops would seize illegal drugs from Chinese drug traffickers and free the
        drug lord in exchange for money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981763b8-145e-4b85-824a-978f6e87ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd52a7-ba06-4ab1-90af-83187938adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong on Tuesday disclosed he was referring to the Pampanga drug
        raid and dropped the names of the cops involved. He also said Albayalde failed
        to stop his men and even blocked their dismissal, which was eventually downgraded
        to a one-rank demotion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c83d7-a06b-4bf2-933b-9af5b36f9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7f7b2-3f91-485c-918c-aaad7e02836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga cops are now under <a href="https://cnnphilippines.com/news/2019/10/2/ninja-cops-floating-status.html">"floating
        status"</a> while Albayalde''s fate hangs in the balance. President Rodrigo
        Duterte <a href="https://cnnphilippines.com/news/2019/10/1/Rodrigo-Duterte-Oscar-Albayalde-Senate-probe-ninja-cops.html">said
        he will wait for the Senate to wrap up its probe</a> before taking action
        on Albayalde and his subordinate cops. The President said that as of now,
        Albayalde’s “only link” to the erring cops was that he happened to be Pampanga’s
        provincial director when the questionable drug raid happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37fa52-f1b1-49b7-bc25-08bbaf577a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:27:02.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e6b52-e194-4c4b-bc39-055b94bedb1b'
      'mgnl:activationStatus': true
