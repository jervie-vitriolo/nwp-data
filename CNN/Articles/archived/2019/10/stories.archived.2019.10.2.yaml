  'diphtheria-cases-Bicol-up':
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-02T11:38:48.830+08:00
    'imagesource': 'jcr:5b658f21-5f74-4429-bebb-981e7a857ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ed2404-d8d3-47e0-a4b8-f8b237fe2ca3'
    'lead': 'DOH-Bicol says it recorded 10 cases, including five deaths, of diphtheria
      – an infectious disease affecting the throat and the upper respiratory tract
      – from January to September of this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T12:04:58.901+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:41:37.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:42.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'Bicol-']
    'template': '1'
    'title': 'Diphtheria deaths in Bicol alarming, health official says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8bad0-adca-4f1d-81a8-f1fd07591c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> – The
        Department of Health office in Bicol has sounded an alarm over the increase
        in diphtheria deaths in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49dcdef-7d19-4e89-8ca2-a7ace742db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Monrey Isaiah Mancilla, DOH-Bicol’s immunization program coordinator,
        said it recorded 10 cases, including five deaths, of diphtheria – an infectious
        disease affecting the throat and the upper respiratory tract – from January
        to September of this year. There were 10 cases with two deaths in the same
        period last year, Mancilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd76ba-ea08-4729-b97d-503a96f46254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said that the cases were reported in the provinces
        of Camarines Sur, Albay and Masbate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15685eb-62f9-408d-a7f4-21d35b8a1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancilla then reiterated health experts’ call to parents to have
        their kids immunized against the vaccine-preventable disease as well as follow
        the vaccination schedule to prevent contracting it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a86c5-05e1-4521-8dc7-268c8ac480d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diphtheria is the latest infectious disease that has emerged in
        parts of the Philippines, highlighting the importance of immunization. If
        it is not detected early, the illness can damage the heart, kidneys and nervous
        system, which may eventually lead to death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1eef8-c77a-4428-a9a8-ab71b2cd5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be spread usually in the form of droplets in the air from
        coughing or sneezing. But the disease can be prevented through immunization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d249ab-275d-42e8-a3a9-e85ce4e00dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has <a href="https://cnnphilippines.com/news/2019/9/24/Diphtheria-cases-Philippines-Department-of-Health.html"
        target="_blank">recorded a slight rise</a> in the number of diphtheria cases
        as of September 7, 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea62e8-d8e3-424f-be19-384c101b4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials said this increase is neither ‘threatening’ nor alarming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f7ba3-ccad-4af3-b192-2903f87baa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said that infants must receive three
        doses of diphtheria vaccine – at ages 6 weeks, 10 weeks, and 14 weeks. Three
        more booster doses could be given at ages 12 to 23 months, 4 to 7 years old,
        and 9 to 15 years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5f23e-65da-421b-a034-d7897064ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current immunization rate against diphtheria is 79 percent of
        all children five years old and under, below the national target of 95 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0357abd-cbd9-4616-afb5-b0edffeab7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:04:58.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Rosas Olarte contributed to this report.&nbsp;</em></p>'
