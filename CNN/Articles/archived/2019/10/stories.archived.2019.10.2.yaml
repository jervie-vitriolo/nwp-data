      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin Jr. on Wednesday ordered the immediate
        filing of fresh diplomatic protest for the confirmed presence of Chinese Coast
        Guard at the Ayungin Shoal.</p>'
