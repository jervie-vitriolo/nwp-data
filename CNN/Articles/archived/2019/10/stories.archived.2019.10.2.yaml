      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin replied to the story on the Defense officials'' confirmation
        that a Chinese Coast Guard vessel was spotted 4 to 5 nautical miles away from
        Ayungin Shoal,  known internationally as Second Thomas Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fafeec-7df4-45f6-ab4c-e50f1b4c316f'
