      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;For just $7.5 million, you can
        own a piece of rock ''n'' roll history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6709ad-9458-4e67-844a-b2a5b7cccd75'
      'mgnl:activationStatus': true
