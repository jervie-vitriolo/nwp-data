      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Bend, Indiana, Mayor Pete Buttigieg also wished Sanders well.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff803de-13d4-4a5b-9776-7b4fc09ab236'
