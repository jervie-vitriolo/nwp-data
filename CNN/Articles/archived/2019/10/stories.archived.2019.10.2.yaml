      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6e20d-5946-479b-b51d-ad729973e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
      'mgnl:createdBy': 'xave'
