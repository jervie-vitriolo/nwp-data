      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 245,000 cases of breast cancer are diagnosed in women and
        2,200 in men each year in the United States, according to the Centers for
        Disease Control and Prevention. It said 41,000 women and 460 men die from
        breast cancer in the US annually.</p>'
