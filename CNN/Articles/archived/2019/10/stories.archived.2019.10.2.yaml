      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce7fb6-2ab0-47c4-905c-e2d94c4b7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read CNN''s annotated versions of the <a href="https://www.cnn.com/interactive/2019/09/politics/trump-ukraine-transcript-annotated/"
        target="_blank">White House transcript</a> and <a href="https://www.cnn.com/interactive/2019/09/politics/whistleblower-complaint-annotated/"
