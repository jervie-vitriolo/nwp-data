      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864351c-fe4e-4e6b-b792-32ff041e5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
