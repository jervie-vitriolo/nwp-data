      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c32846-d619-40bb-9c7d-3be2600eecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in November 2018, Parnas introduced Giuliani to former
        and current Ukrainian officials, according to Giuliani.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a3a54-007f-4cc4-bcdc-12be7227bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8867c5-09ae-45ee-9fda-4c1954522b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial records uncovered as a result of a lawsuit filed in federal
        court in Florida earlier this year show Parnas spent thousands of dollars
        at Trump hotels in the fall of 2018, donated hundreds of thousands to the
        pro-Trump super PAC and received checks from Ballard Partners, a lobbying
        firm with deep connections to the Trump White House.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56939d26-ea55-4d37-b70c-0322079849a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.076+08:00
