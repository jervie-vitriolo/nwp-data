      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273f23f-f9c9-4093-ade1-0072b79d4061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman can be seen dancing and waving her hands as if taunting
        the lion to move in a video from a bystander at the exhibit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64920bd4-33b5-4a4d-8585-fee347d0e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfd493-1f64-447a-9a56-27a7609cda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the woman does not appear scared or concerned even
        as the lion takes a few steps closer to her, and bystanders -- including young
        children -- could be heard talking in the background.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca03fd-12f5-489a-9a81-eebc6c8bbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b312b-6a49-4d2f-ab1f-d46fb15e9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Detective Sophia Mason told CNN nobody called 911 and no arrests
        were made, and they were just notified Tuesday. They had no further information
        to provide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95048c-206b-4377-b986-1a2a827d5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7eb37-01b5-4d91-ac1a-9419f8498225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronx Zoo filed a complaint for criminal trespass, according
        to the NYPD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe6802-f418-4a1a-8c31-57b48695a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8b695-64a1-45fe-a637-652d7a7db328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how the woman got over the barrier or how long she
        was there. Neither the woman nor the lion were injured in the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c57154-73b7-4926-a6ce-2fc8d6b3c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86827069-0368-4ea7-a10b-275cdf7de9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barriers and rules are in place to keep both visitors, staff and
        animals safe. We have a zero tolerance policy on trespass and violation of
        barriers," the zoo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f96f5-d0e2-4677-b8ba-3fc57d93b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:55:40.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/bronx-zoo-lion-enclosure-trnd/index.html"
        target="_blank">The Bronx Zoo says a woman who climbed inside its lion exhibit
        could have been killed</a>."</em></p>'
  'Harvard-admissions-affirmative-action-ruling':
    'author': 'Joan Biskupic, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T13:55:46.861+08:00
    'imagesource': 'jcr:d220bacf-aadf-4fac-a7e9-25a970bca8ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1488f24c-38c5-4a39-aea3-614e4f1e92a4'
    'lead': 'A US judge rules that while Harvard''s admissions process is ''not perfect,''
      she would not ''dismantle a very fine admissions program that passes constitutional
      muster, solely because it could do better.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:59:33.440+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:41:29.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:46.069+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harvard', 'United-States']
    'stories': ['b0b86269-e53a-4efd-9334-7b0b79b3d605']
    'template': '1'
    'title': 'Federal judge upholds Harvard''s admissions process in affirmative action
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548ddb0-dbd9-4047-98a4-e167759b9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A US district judge in Boston has
        <a href="http://www.cnn.com/2019/10/01/politics/harvard-admissions-ruling-doc/index.html"
        target="_blank">upheld</a> Harvard''s admissions process following a challenge
        from a group representing Asian American applicants who believe the school
        discriminated against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cdd03-d3fc-41f4-a17a-8ee8850c667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357677e0-a891-45d3-a4ba-206a187232de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Allison Burroughs ruled Tuesday that while Harvard''s admissions
        process is "not perfect," she would not "dismantle a very fine admissions
        program that passes constitutional muster, solely because it could do better."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fea3a5-a2ca-43de-a128-b695112bc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de10d6b-35b5-49e5-a428-d0be54884f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 130-page opinion, Burroughs stressed that race-conscious
        admissions hold "an important place in society and help ensure that colleges
        and universities can offer a diverse atmosphere that fosters learning, improves
        scholarship, and encourages mutual respect and understanding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56141c9-8cdf-42ae-a728-8ddcd9044c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86cbdce-33f7-4f41-81ff-359f4bc155f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling in the closely watched case is likely to be appealed
        and culminate in a national showdown over <a href="http://www.cnn.com/2013/11/12/us/affirmative-action-fast-facts/index.html"
        target="_blank">affirmative action</a> at the US Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b2cd8-26d6-409a-943b-9b995690adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c7dc8-51ca-4b9b-ad6c-e7317c94b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challengers had argued at trial that as Harvard''s "personal"
        rating system disfavors Asian Americans, it favors blacks and Hispanics, who
        generally have lower standardized test scores compared with Asian Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380d833-1c79-41e4-ba7e-2c79938530fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9660e-4660-4fed-986b-57dbe6a649fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storied Cambridge, Massachusetts, campus accepts only about
        5% of its 40,000 applicants each year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da6d58-fba7-4a19-a81f-53754936706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2a0fd-d013-4204-bf13-b5458c47639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard ruling comes as college admissions practices are being
        scrutinized nationwide, including by federal prosecutors who allege that celebrity
        and other wealthy parents paid off coaches and education administrators to
        falsify student records to help them win acceptance at elite schools. The
        Harvard dispute centers on a wholly different but nonetheless longstanding
        point of contention: how institutions use students'' race to boost the chances
        of traditionally disadvantaged applicants and enhance diversity on campus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bf091-a59d-4bdd-b5d8-ee94bdfc5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5f7d3-de7d-4eb4-b929-65a5fe5a3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Affirmative action challenge</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a985701-6e84-481b-ba97-16579dd83d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Lee, the Washington lawyer who represented Harvard, said
        in a statement that the decision "represents a significant victory not merely
        for Harvard, but also for all schools and students, for diversity, and for
        the rule of law. As the court has recognized, now is not the time to turn
        back the clock on diversity and opportunity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e71c5c-f9d3-4d26-a7e4-2987767b3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550daae-3f57-40a3-8566-6a4cdd5066e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard President Lawrence Bacow added, "The consideration of race,
        alongside many other factors, helps us achieve our goal of creating a diverse
        student body that enriches the education of every student."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e311ec0-fc3f-421c-90f6-9a299ed34c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f4d27-c55c-47be-bcd8-6fd4f93fdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Blum, a conservative lawyer who had engineered the challenge
        filed in 2014, said his group, Students for Fair Admissions, would appeal
        to decision for the 1st US Circuit Court of Appeals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6a32c-b065-47d8-b2db-fb6f13e759ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b8a01-846b-45cb-b17c-93ee7990d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the documents, emails, data analysis and depositions
        SFFA presented at trial compellingly revealed Harvard''s systematic discrimination
        against Asian American applicants," Blum said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca09a9-145b-4702-9a88-b6e75f536123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd604eeb-b4a2-4446-8877-f74c274e9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blum has long opposed racial policies that have primarily benefitted
        blacks and Hispanics. In the past, Blum had sought white students to challenge
        affirmative action. In 2016, such a case he engineered against affirmative
        action at the University of Texas at Austin lost narrowly at the Supreme Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99cd37-25ce-42ba-81d0-8f25966d21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75c86f-72bd-4c5c-90b2-6c8726890d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard lawsuit was brought under Title VI of the 1964 Civil
        Rights Act, which prohibits race discrimination at schools that receive federal
        funds. Filed on behalf of Asian Americans but without any named individuals
        alleging bias, the case has accelerated simmering complaints from students
        of Asian heritage that their numbers at Ivy League institutions are capped,
        just as Jewish students faced quotas on elite campuses in the last century.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827ee08-133c-46ed-806c-984790e2cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80fbdc-9fb1-4be1-86a6-0dda1269d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its broadest, Blum crafted the case to challenge a 1978 Supreme
        Court precedent that first upheld campus affirmative action, permitting universities
        to consider the race of an applicant among many factors, toward the goal of
        greater campus diversity, and forbidding racial quotas in admissions. Regents
        of the University of California v. Bakke was decided by a 5-4 vote and has
        been affirmed by narrow splits through the years. It now appears a possible
        target of reversal at a Supreme Court that has grown more conservative and
        in recent years and overturned a handful of liberal precedents from the 1970s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e1f3f-dd24-4603-a4ae-a735c7b209c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87dbd6-c71b-477e-9878-d6563ca7a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burroughs found that "Harvard''s admission program passes constitutional
        muster in that it satisfies the dictates of strict scrutiny."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22162bdd-f230-451b-b57b-ceb3b0ebf094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a515e-815b-4783-ac00-6ca123d0ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The students who are admitted to Harvard and choose to attend will
        live and learn surrounded by all sorts of people, with all sorts of experiences,
        beliefs and talents" she wrote. "They will have the opportunity to know and
        understand one another beyond race, as whole individuals with unique histories
        and experiences. It is this, at Harvard and elsewhere that will move us, one
        day, to the point where we see that race is a fact, but not the defining fact
        and not the fact that tells us what is important, but we are not there yet."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fd5e1-601d-43be-8911-0362e75d1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e5649-3841-43a6-a32a-07bb32ec760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An appeal of Burroughs'' ruling would go first to the 1st Circuit,
        before any battle over race at the reconstituted Supreme Court, with two new
        appointees of President Donald Trump. Justice Anthony Kennedy cast the deciding
        vote in the University of Texas case. He was succeeded last year by Justice
        Brett Kavanaugh, whose record is more conservative than Kennedy''s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d46e0-9f97-49b6-b25d-76e1d3240dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b15ab-94db-418e-8fa4-8eb322bb22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration submitted a "statement of interest" in
        the Harvard case, siding with the SFFA challengers and noting that the administration
        was investigating Harvard''s screening processes after complaints to the Department
        of Education from more than 60 Asian American groups. The Obama administration
        had fielded and rejected similar complaints.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608d8bd-aec0-4b20-8e46-eab8d51b01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ac6be-c69e-45ab-ac9c-ba0c93452b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Personal'' ratings</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d65924-e6f8-4174-972a-50bde8fb15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the escalating competition in college admissions nationally,
        the trial drew an overflow crowd to Burroughs'' courtroom. The three-week
        hearing ended on November 2, 2018, and separate <a href="http://www.cnn.com/2019/02/13/politics/harvard-asian-americans-affirmative-action-hearing/index.html"
        target="_blank">closing arguments</a> were held on February 13, 2019.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98240691-d5a6-49fa-ae48-f1783053295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40a333-ab60-46d0-adfb-de02f5f430fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those hearings, the challengers argued that based on data
        they had obtained from Harvard, that admissions officials engaged in stereotypes
        that discriminated unlawfully against Asian American applicants, including
        stereotyping students of Asian descent as "book-smart" and "not personable."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd178a4-92bd-4d7d-8b28-aaf0a3776e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1e552-ee09-4fe8-9dc3-4c0165b0ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students for Fair Admissions asserted four claims under Title VI
        of the 1964 Civil Rights Act: that Harvard unlawfully holds Asian Americans
        to a higher standard than students of other races; that it engages in racial
        balancing to keep roughly the same percentages of racial groups; that it uses
        race not as a single "plus factor" but as a defining characteristic for admission;
        and, finally, that Harvard bypassed race-neutral options that for campus diversity,
        such as tied to students'' socioeconomic backgrounds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff919ab-9bf1-4784-b4f3-e3b7cfff3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f0550-c767-4285-8360-0353b4ca71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard lawyers countered that any claims that Asian Americans fared
        poorly on "personal" scores arose from SFFA''s selective mining of data that
        failed to include the full pool of applicants, among them favored children
        of alumni, faculty and staff, and accomplished athletes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff935000-9f83-49c7-bf24-83b161d9bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797958bb-fe66-4adc-9a31-6008dedba5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of Asian American students accepted at Harvard has
        steadily increased in recent years. Harvard reports that of those students
        entering this fall as the class of 2023, Asian Americans make up 25.6%, African
        Americans 13.1% Hispanics 11.8% and Native Americans and Native Hawaiians
        2.2%. The remaining category, 47%, covers mostly white students.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdbba9-ee38-44f2-bae2-fb9f71de394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e3d11-7d50-4410-9298-c71eb9588b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year Harvard accepts about 2,000 students, then ends up with
        a freshman class of about 1,600 students who choose to attend, from a pool
        of about 40,000 applicants annually. Harvard lawyers argued that if racial
        affirmative action were disallowed, the number of African American and Hispanic
        students in the total student body of 6,700 would fall by roughly 1,000.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47ed79-3cf0-4292-9890-97f1a70dfc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842dad7-de85-452a-b6b0-8f3cc2304e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her ruling, Burroughs rejected the arguments that Harvard could
        obtain sufficient diversity by looking at non-racial criteria, such as a family''s
        economic status.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81536ea1-bbb4-411c-96ff-d9e9ef13db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708f88e-1ebf-4ff2-99d9-df9f53b1abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvard has demonstrated," she concluded, "that there are no workable
        and available race-neutral alternatives, singly or taken in combination, that
        would allow it to achieve an adequately diverse student body while still perpetuating
        its standards for academic and other measures of excellence."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cc6f9-da3a-4eb2-a700-03fd9d260f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127da455-7f0b-4dd7-9cae-422d2aaea851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No expert on either side of the case, Burroughs wrote, had proposed
        an alternative that would allow Harvard to "meet its diversity goals while
        not unduly compromising on its other legitimate institutional objectives."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7694b-9db3-4b3c-986b-bf93daf7f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79306e2-eef0-46c6-8fb6-a246d09a32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the Asian American "personal" ratings, Burroughs said
        she saw "no evidence of discrimination" beyond a "slight numerical disparity."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa15c31-ecc4-4497-ba27-e1288314281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb7170-3913-4c06-953a-e09363eca106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statistical disparity is relatively minor," she wrote, "and
        can be at least partially explained by a variety of factors" including information
        derived from teacher and guidance counselor recommendations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7abee-e9ce-40c5-8a2b-d3ded2ca77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there is an unwarranted disparity in the personal ratings,
        the court is unable to identify any individual applicant whose admissions
        decision was affected and finds that the disparity in the personal ratings
        did not burden Asian American applicants significantly more than Harvard''s
        race-conscious policies burdened white applicants," the judge wrote. "Further,
        there is no evidence of any discriminatory animus or conscious prejudice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6b57b-30e1-4714-995b-93593175b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burroughs was not without some criticism for Harvard, suggesting
        some changes in its admissions office.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99c67c-8457-4710-a4ed-f9bb97406895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48039ef9-8fb5-4807-8bcc-07f69c16bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process would likely benefit from conducting implicit bias
        trainings for admissions officers, maintaining clear guidelines on the use
        of race in the admissions process, which were developed during this litigation,
        and monitoring and making admissions officers aware of any significant race-related
        statistical disparities in the rating process," she wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c0aab-9d09-450a-804d-5348b99a5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:59:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/01/politics/harvard-affirmative-action/index.html"
        target="_blank">Federal judge upholds Harvard''s admissions process in affirmative
        action case</a>."</em></p>'
