      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said he is open to ironing things out with Albayalde.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53ece5-9040-4af0-ae46-9cbbb410a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.935+08:00
