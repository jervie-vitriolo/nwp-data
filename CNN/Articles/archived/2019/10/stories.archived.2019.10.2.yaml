    'template': '1'
    'title': 'Mark Zuckerberg said an Elizabeth Warren presidency would ''suck'' for
      Facebook, leaked audio reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8db8ed-c8f7-4a64-bd92-53187dff9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook CEO Mark Zuckerberg recently
        admitted to employees that the prospect of an Elizabeth Warren presidency
        could "suck" for the company, according to <a href="https://www.theverge.com/2019/10/1/20756701/mark-zuckerberg-facebook-leak-audio-ftc-antitrust-elizabeth-warren-tiktok-comments?_ga=2.184740905.1883135438.1569875539-637293600.1563382340"
        target="_blank">leaked audio published</a> by The Verge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad20a7-d86f-4ee0-b78e-516764bddcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cd6e3-8b22-449c-b3fb-56c1932413e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have someone like Elizabeth Warren who thinks that the right
        answer is to break up the companies," Zuckerberg said in a meeting with Facebook
        employees this summer, according to the audio obtained by The Verge. "If she
        gets elected president, then I would bet that we will have a legal challenge,
        and I would bet that we will win the legal challenge. And does that still
        suck for us? Yeah."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abef005-0aaf-45f4-8e7e-ebc6ed987590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a1a41-9a18-4d09-84fb-74f5ef812754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "But look, at the end of the day, if someone''s going
        to try to threaten something that existential, you go to the mat and you fight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22615fb1-42e3-48c9-96dc-8a716f1a9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6b908-6831-4501-a5b6-e910510e0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Verge, the audio comes from two open meetings Zuckerberg
        held with Facebook employees in July, the same month it agreed to pay an <a
        href="https://www.cnn.com/2019/07/24/tech/facebook-ftc-settlement/index.html"
        target="_blank">unprecedented $5 billion penalty</a> in a settlement with
        the Federal Trade Commission over its handling of users'' personal data. The
        audio included question and answer sessions with Zuckerberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f0215-3a77-4770-bf9b-75210c78cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f6de4-443f-4668-beea-d363382ad11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/zuck/posts/10109531568162791"
        target="_blank">Facebook post</a> responding to the leaked audio, Zuckerberg
        acknowledged the authenticity of the comments reported by The Verge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af9d47-d096-4e41-a88a-ec3301b4c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541853ae-90e5-42cb-b83e-0a35c6bcd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transcript from one of my Q&amp;As a few months ago just got
        published online," he said. "And even though it was meant to be internal rather
        than public, now that it''s out there, you can check it out if you''re interested
        in seeing an unfiltered version of what I''m thinking and telling employees
        on a bunch of topics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c60aa-5bf6-4530-b82f-787e4a87dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa88bb-c554-4d27-96f2-a4236f4f9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren also responded to the leaked remarks. "What would really
        ''suck'' is if we don''t fix a corrupt system that lets giant companies like
        Facebook engage in illegal anticompetitive practices, stomp on consumer privacy
        rights, and repeatedly fumble their responsibility to protect our democracy,"
        Warren <a href="https://twitter.com/ewarren/status/1179023352742236160" target="_blank">tweeted</a>
        on Tuesday in response to Zuckerberg''s comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74562857-3e38-4bc7-aeb8-4d1c4d4a6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b5c3b-53f9-42f2-b591-644f3871c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio offers a rare behind-the-scenes look at how Zuckerberg
        discusses Facebook''s regulatory troubles inside the company''s walls, rather
        than in press interviews and public testimony before Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf077ad-4c04-4179-8cbc-dce3ad954616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbb04d-2650-441c-94f1-89aca955a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now faces antitrust probes <a href="https://www.cnbc.com/2019/07/24/facebook-confirms-ftc-antitrust-probe.html"
        target="_blank">from the FTC</a> and from eight states and the District of
        Columbia. The House Judiciary Committee is conducting <a href="https://www.cnn.com/2019/06/03/tech/tech-antitrust-house-probe/index.html"
        target="_blank">a "top-to-bottom" antitrust probe</a> of Big Tech, including
        Facebook. And <a href="https://www.nytimes.com/interactive/2019/us/politics/big-tech-democratic-candidates.html"
        target="_blank">multiple Democratic presidential candidates</a>, including
        Warren, have called for greater scrutiny of tech companies and potentially
        even breaking them up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3094e-02f5-42eb-be2c-71600d777f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b3e0b-7cec-4fc4-af90-7b56d3440381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Warren <a href="https://www.cnn.com/2019/03/08/politics/elizabeth-warren-amazon-google-facebook/index.html"
        target="_blank">released an aggressive plan</a> to break up tech giants like
        Facebook, Amazon and Google. The far-reaching proposal would impose new rules
        on certain kinds of tech companies with $25 billion or more in annual revenue.
        It also aims to undo major mergers in the industry, such as Facebook''s acquisition
        of Instagram and WhatsApp and Amazon''s purchase of Whole Foods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9d135-24d8-4286-8a70-043bd604b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7024b6-31bf-46b7-b667-2b80742f2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leaked audio, Zuckerberg said he''s against breaking up big
        tech companies, and that doing so won''t "actually solve the issues." He also
        said it would make election interference more likely because then companies
        couldn''t coordinate and work together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46472b6e-e269-4d4f-ad9f-316c2361237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd51ca-d43e-4993-bf9b-4d493bb61a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining why he thinks being bigger is better, Zuckerberg also
        threw shade at Facebook''s smaller rival Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2ba2d-5664-40ce-bd25-66eda7261623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6f565-2ea6-4e17-9bce-1781bf0cd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s why Twitter can''t do as good of a job as we can. I mean,
        they face, qualitatively, the same types of issues," he said. "But they can''t
        put in the investment. Our investment on safety is bigger than the whole revenue
        of their company."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add38420-2407-4c4a-9d31-da2234ac0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b4884-93f1-4bc1-9538-386f97b2d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about money, it''s about getting the work done and solving
        problems for the people we serve," Brandon Borrman, a spokesperson for Twitter,
        said in a <a href="https://twitter.com/bborrman/status/1179040843455516672"
        target="_blank">tweet</a> Tuesday. "Mark clearly thinks differently. Keeping
        people safe and secure is in our shared interest as an industry and we ALL
        have more to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2d2f3-d24f-4807-92b6-5db63dd0694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:41:26.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/01/tech/mark-zuckerberg-leaked-audio-elizabeth-warren/index.html"
        target="_blank">Mark Zuckerberg said an Elizabeth Warren presidency would
        ''suck'' for Facebook, leaked audio reveals</a>."</i></p>'
  'Asian-markets-dip-lower-after-weak-US-data-stirs-economic-concerns':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T14:42:15.770+08:00
    'imagesource': 'jcr:28309370-d75f-4bf0-923a-a2b2a8a0e731'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4f5ec2-d4ea-474c-9f16-22b348981840'
    'lead': 'Asian markets dip Wednesday after the United States reported particularly
      dour manufacturing data — a potentially troubling sign for the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:44:01.577+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:41:25.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:46.971+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian markets dip lower after weak US data stirs economic concerns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eea02f-51fd-46b4-8d8b-04d403c3ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets dipped Wednesday after
        the United States reported particularly dour manufacturing data — a potentially
        troubling sign for the global economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c77b7-ef81-488b-b283-2b095e6b3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei was down 0.6%, while South Korea''s Kospi sank 1.4%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22078a-4fd5-4ab5-a01a-77945983367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng dropped 0.4% following an intense day of
        protests in the Asian financial hub. The market was closed Tuesday to mark
        the 70th anniversary of the founding of the People''s Republic of China, and
        protesters clashed with police and residents across multiple districts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a6f75-38dd-4fbf-90cb-c7eb227e8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watch these events with a growing sense of despair," wrote Robert
        Carnell, chief economist and head of research for Asia Pacific at ING, in
        a Wednesday research note. "My personal sense is that there is as big an economic
        issue underlying these protests as there is a political one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982054aa-fae8-4477-a7f4-4f2ce5da7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong reports retail sales later in the day. The forecast is
        very weak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8a88c-e0d0-4b3b-9fe8-d37fbcc34675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing other than a terrible number is conceivable here," Carnell
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2d39e-1560-43e2-844c-91554090daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index, meanwhile, remains closed for
        the holidays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95119db-5061-4715-aa58-c673c99d1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s losses followed a bad day for stocks in the United
        States. The Dow fell nearly 350 points Tuesday after a key economic report
        showed that American factory activity was surprisingly weak last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf153c3-94ad-47d9-ac0e-62e660e48d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISM manufacturing index dropped to its lowest level since June
        2009, the last month of the recession. Manufacturers cited the US-China trade
        war as weighing on demand and making materials more expensive, according to
        the ISM. The data "is only fanning long-standing fears of slowing global growth,"
        said Alec Young, managing director of global markets research at FTSE Russell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396549e-d120-402c-936a-264bcd95975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waves of the trade war appear to be washing up on United States''
        shores," Jeffrey Halley, senior market analyst for Asia Pacific at Oanda,
        wrote in a research note Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d19eaf-da30-495a-a39b-2a4bb4234181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halley noted, though, that initial losses Wednesday on the Nikkei
        were fairly muted, indicating that the fallout from the US data might be limited
        in Asia. He also said manufacturing data elsewhere hasn''t been as rocky,
        including in emerging Asian markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4abd2-d36a-4655-843c-196ba753c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are doing so in such a toxic global trade environment,
        then imagine how they may perform if we get a trade breakthrough in the coming
        weeks," Halley wrote. "It''s not all doom and gloom."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e15e8c-ce2a-4f10-98ab-f5608a373109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also too soon to say that the United States "is about to wither
        on the vine," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c8f00-a948-4645-9cb7-96ceb8764d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the global economy isn''t totally out of the woods just
        yet. Analysts at Capital Economics said Tuesday that although recent manufacturing
        data out of China was encouraging — lifting the global manufacturing PMI -—
        that progress likely won''t be sustained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c93bc8-6fcd-4d85-95c5-60da56861e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is still too early to call time on the downturn in global
        industry, it is at least of some comfort that the pace of the slowdown appears
        to be easing," they wrote in a research note.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38fe60-ce52-4005-94b2-b8434c2415e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other economists at ING also noted that "with greater reliance on
        exports, Asia remains in the front to face the brunt of the global downturn."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250db00d-0d66-456d-9664-4bd5e6f10e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:44:01.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/investing/asian-market-latest/index.html">Asian
        markets dip lower after weak US data stirs economic concerns</a>."</em></p>'
