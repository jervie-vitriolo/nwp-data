      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State Department inspector general requests urgent briefing on
        Ukraine with congressional staff</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9209ff-8aa4-4d44-968b-923a3be89d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2019/10/01/politics/deposition-delayed-impeachment-investigation/index.html"
        target="_blank">The State Department''s inspector general on Tuesday requested</a>
        an urgent briefing with senior congressional staff members after Pompeo pushed
        back on House Democratic demands to turn over documents related to Ukraine
        and to depose current and former State officials, according to sources briefed
        on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fc9ab-0467-4c80-8e2a-e2167c58de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.070+08:00
