      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they reconnected several years later, both had accrued some
        entrepreneurial experience. Tse had co-founded Zookal, a textbook rental startup
        in 2011. He has taken a step back from the company since founding Karst. "I
        am still a shareholder and on the board but no longer operationally involved,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d19a73-0188-448b-bade-982159c45cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
