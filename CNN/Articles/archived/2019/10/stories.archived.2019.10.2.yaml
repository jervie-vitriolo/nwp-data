      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice Seguerra, formerly known as Aiza Seguerra identifies himself
        as a transgender man. He shared that his “personal reasons” for quitting public
        office had something to do with coping with everything changing when he made
        a career shift. Seguerra, 36, has been in the entertainment industry since
        1987. He also said that coming back to show business caused him to feel “lost
        and displaced.”</p>'
