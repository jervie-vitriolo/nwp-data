      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration authorities in September arrested a 43-year-old American
        woman after she was found hiding a baby in an oversized belt bag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3821f7-270d-4a89-b8e7-9d0617794688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration Bureau said the woman, identified as Jennifer Talbot,
        did not declare nor present the baby to airport authorities during security
        checks. She also lacked the necessary travel documents for the baby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec3d9d-a8da-48ea-b523-eb2fd6660dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the exodus of travelers for All Saint''s Day, Monreal said
        MIAA is also asking airlines to follow their departure and arrival schedules
        to avoid further congestion at the country’s main airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f0a27-16af-4c9b-9aa0-f6bb37597d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA data show the volume of passengers at NAIA usually increases
        between six and eight percent during holidays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaacffe-477e-485b-922d-637d5643ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'meghan-duchess-of-sussex-uk-tabloid':
    'author': 'Max Foster, Lauren Kent, Aimee Lewis and Lauren Said-Moorhouse, CNN'
    'caption': 'FILE PHOTO. Meghan, the Duchess of Sussex, is suing a British newspaper,
      alleging that it illegally published a private letter, as her husband Prince
      Harry launched an extraordinary and emotional attack on UK tabloids.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T17:27:06.826+08:00
    'imagesource': 'jcr:9d98b984-93f4-4cbf-93a8-b194ddcb5d6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864c3b93-3bf5-4f05-b24e-f156a7f565e6'
    'lead': 'Meghan, the Duchess of Sussex, is suing a British newspaper, alleging
      that it illegally published a private letter, as her husband Prince Harry launched
      an extraordinary and emotional attack on UK tabloids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T17:30:09.821+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:41:18.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:49.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meghan', 'Duchess-of-Sussex']
    'template': '1'
    'title': 'Meghan, Duchess of Sussex, sues UK tabloid as Harry denounces ''bullying''
      British media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f225d85-f136-4693-a217-18909eebccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meghan, the Duchess of Sussex, is
        suing a British newspaper, alleging that it illegally published a private
        letter, as her husband Prince Harry launched an extraordinary and emotional
        attack on UK tabloids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644324a5-8822-4871-9005-f62b0ed41467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry accused the Mail on Sunday of selectively editing the letter
        to disguise "lies" the paper had told about the Duchess—a claim that the tabloid
        specifically denies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c8232-94e4-49b8-81e0-bfc374ccbc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he alleged the British tabloid press was waging a campaign against
        Meghan that mirrored the treatment meted out to his mother, Princess Diana,
        who died in 1997 when her car crashed as it was being chased by a paparazzo
        on a motorbike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f3827-64ad-4d01-83d3-4c3633002e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my wife has become one of the latest victims of
        a British tabloid press that wages campaigns against individuals with no thought
        to the consequences—a ruthless campaign that has escalated over the past year,
        throughout her pregnancy and while raising our newborn son," Harry wrote in
        an online statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f4d36-42c8-4d68-b8bc-2ae866558534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that Harry wrote the statement himself, and that
        it was published unedited. The Queen and Harry''s father, the Prince of Wales,
        were informed of the proceedings, a royal source told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ab150-e80c-4894-a34a-208b14f262c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular legal action hinges on one incident in a long and
        disturbing pattern of behavior by British tabloid media," he wrote. "The contents
        of a private letter were published unlawfully in an intentionally destructive
        manner to manipulate you, the reader, and further the divisive agenda of the
        media group in question."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cee0f-45d0-4e3c-98d7-2fa76e11cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law firm Schillings, which is representing the Duchess, said legal
        proceedings had been initiated against the Mail on Sunday, and its parent
        company Associated Newspapers, over the misuse of private information, infringement
        of copyright and breach of the UK''s Data Protection Act 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cdcad-6bbb-49c8-8fb0-30417c39d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mail on Sunday spokesman said: "The Mail on Sunday stands by the
        story it published and will be defending this case vigorously. Specifically,
        we categorically deny that the Duchess''s letter was edited in any way that
        changed its meaning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1eaf9-353d-4cb0-8c99-f8026918278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the suit announcement, John Wellington, managing editor
        of The Mail on Sunday would not comment on when The Mail on Sunday found out
        about the lawsuit, or on which law firm was representing the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ce537-c265-4d72-bb91-46954da214b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan are currently traveling in southern Africa. The
        timing of the lawsuit is not related to their travels, but rather to specific
        legal advice, a palace source told CNN Tuesday. The source asked not to be
        named discussing the couple''s private business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f2406-e0c8-4ca1-a012-bfc4e91e79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But royal commentator Richard Fitzwilliams described the lawsuit''s
        timing as "unprecedented."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631244e2-af88-4240-bf2c-41f0df01b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of this, before one of the most successful tours in
        royal history has ended, is truly unprecedented," Fitzwilliams said in a statement.
        "Since [the Duchess] owns the copyright of her correspondence she is likely
        to have been advised that they have an excellent chance of winning the case
        though it will bring issues regarding her family to the fore."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046f8fd-f0e6-41c8-9f53-ce89bb51b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One must assume that they expect this case to be settled out of
        court which is customary for cases involving the royals." Fitzwilliams added
        that only four royals had appeared in court before: the Prince of Wales (later
        King Edward VII) in 1870 and 1891, Viscount Linley (the son of Princess Margaret)
        in 1990 and the Princess Royal in 2002. "If this were to go to court it would
        be sensational," he concluded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f7c35-520a-47e4-a410-b5cc0f9bdc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''My deepest fear is history repeating itself''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669771e-657b-4c60-b639-aba3f490cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Harry said that he and his wife believed in "objective,
        truthful reporting" and that the couple regarded the freedom of the media
        as a "cornerstone of democracy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ad5fe-62d9-4b53-915e-cd3546059e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said that he felt some reporting about his wife was
        "bullying" and that he feared "history repeating itself"—a reference to Diana,
        who was the target of intense media attention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd259e-a271-4830-ae21-da1416b1078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest fear is history repeating itself. I''ve seen what happens
        when someone I love is commoditised to the point that they are no longer treated
        or seen as a real person," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1be71-5584-47c4-bb02-f24e946c4fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my mother and now I watch my wife falling victim to the
        same powerful forces."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093f61d-e727-43c2-887f-e0f16b1b5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s strongly worded statement signals a wider battle with the
        UK tabloid media over what the Duke sees as a "double standard" of their reporting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f81ed-2223-4708-9bc3-a9e1a99328f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive coverage of the past week from these same publications
        exposes the double standards of this specific press pack that has vilified
        her almost daily for the past nine months; they have been able to create lie
        after lie at her expense simply because she has not been visible while on
        maternity leave," the duke wrote. "She is the same woman she was a year ago
        on our wedding day, just as she is the same woman you''ve seen on this Africa
        tour."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a4eb1-54aa-40af-a303-d43f32542535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unfiltered condemnation of the British tabloid press is likely
        to worsen the already fractious and sometimes difficult relationship with
        the royals. Some of the traveling media on the tour have taken Harry''s full-throated
        attack personally while pointing out that there has been a significant amount
        of positive coverage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894eb21-616a-489e-acba-a0ebe21b6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time the British royal family have taken legal
        action against a media outlet. Back in 2017, the Duke and Duchess of Cambridge
        were awarded 100,000 euros in damages after French magazine Closer published
        photographs of Catherine sunbathing topless during a 2012 vacation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d5115-8d05-4442-aa01-3950559baa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:30:09.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Prince Charles also won a court battle against the Mail
        on Sunday over the publication of extracts from his private journals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dd2f6-9197-4624-8337-b1f26381d11e'
      'mgnl:activationStatus': true
