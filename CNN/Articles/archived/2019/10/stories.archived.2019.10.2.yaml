      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/10/Supreme-Court-independence-Arroyo-Duterte-plunder.html">Supreme
        Court asserts independence in Arroyo plunder acquittal</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
