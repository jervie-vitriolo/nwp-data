      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added, "There''s something beautiful about it anyway —&nbsp;about
        wanting to fight for something, commit to building with someone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd18dcb-6ad8-4966-add7-0d3dce1ca061'
      'mgnl:activationStatus': true
