    'template': '1'
    'title': 'Magalong reveals receiving death threats after ‘ninja cops’ testimonies'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44aa134-d1f4-4c51-972a-b0e77a3949d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Former
        Philippine National Police (PNP)&nbsp;Criminal Investigation and Detection
        Group chief Benjamin Magalong on Wednesday said he is “very worried” about
        his security and that of his family after giving testimonies about the so-called
        "ninja cops".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722d740-9d51-479c-bdab-1b311c2789c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Magalong, now the
        mayor of Baguio City, revealed that he has been receiving death threats since
        last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a16c3-607a-4fee-9209-e4a3e2ef2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Admittedly I’m very worried about the safety of my family, my security,
        and that of DG (Director General Aaron) Aquino,” Magalong said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153039c1-6bef-4483-964c-4ead68a9e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginawa ko nga ‘yung anak ko</em> pinull out <em>ko sa</em>
        Pangasinan because he''s managing ‘<em>yung</em> business <em>namin&nbsp;doon</em>,
        trucking business. Pinull out <em>ko, dito na lang kayo muna</em>. <em>Pero</em>
        at least ‘<em>yung</em> daughters <em>ko</em> they''re okay,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a62d0-f5f6-478b-9a64-856fe990857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pulled out my son from Pangasinan where he manages
        our trucking business. But my daughters are okay.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961bd7f-e20d-455a-8fb6-d9d410f8dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing Tuesday, Magalong accused PNP chief Gen. Oscar
        Albayalde of blocking the dismissal of 13 policemen over an allegedly irregular
        drug raid in Pampanga in 2013. Albayalde was the chief of Pampanga police
        that time. The PNP chief vehemently denied the accusations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26ece1-1a0e-4c37-8a3d-e20620eccc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bc897-3872-4290-9fca-ae91847c646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html"
        href="https://www.cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html">13
        ‘drug recycling’ policemen spared from dismissal</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb339b-51bb-45da-8ce9-9b1de326ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">''Ninja
        cops'' freed Chinese drug lord for ₱50 million</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5ead0-14e9-4956-98b3-db944f93ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Magalong on September 19 revealed how rogue cops
        peddled illegal drugs and extorted from Chinese drug syndicates – a scheme
        supposedly involving some active high-ranking police officers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc93831-d880-4dd2-818a-54324390555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/19/benjamin-magalong-recycling-drugs-extortion-bilibid.html?fbclid=IwAR0vgv-pBPhGO0glhEu9kNXMh35BHWBYQ3zr7nBaA5pFVXSv-accnj5KhuI">Ex-CIDG
        chief says ranking cops involved in recycling drugs, extorting from Chinese
        syndicates</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9156a4-02ed-4e55-ba2d-35b60a4c26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said he has no hard evidence to support his charge against
        Albayalde, but he emphasized that he relies on his “very credible” sources
        and witnesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8e4b1-b812-4820-a6d4-7f5820fcc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re asking me if I have hard evidence, I don’t have against
        Oscar Albayalde, <em>pero kung titignan mo naman ‘yung</em> circumstances…
        It’s a big operation with 36.68 kilos <em>na</em> seizure. <em>Ang</em> normal
        <em>na nangyayari d’yan ay pupunta ka sa lugar and ang mga</em> instruction
        <em>mo d’yan</em>, make sure that you secure the crime scene, make sure that
        everything is documented, <em>nasaan na ‘yung mga nahuli… pero parang</em>
        in this particular case <em>parang walang ganoong nangyari</em>,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ad23c-5908-4d86-be44-d21ba6750977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong added that he has no motive and personal gripe with Albayalde
        that prompted him to speak out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fcb8cd-67a6-486b-83ee-60bf8eda0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t have any motive, if you look at the circumstances surrounding
        itong hearing na ito, I never volunteered to appear, Senator Gordon called
        me up, it’s all about the BuCor, then suddenly there’s this query by Senator
        Drilon…” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d1c41-c8bb-4a42-b043-741d1c2c1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not attacking his character, background, service reputation.
        Let’s just focus on this particular incident," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2dc07-05a4-4ac9-8346-fd154d20b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Worth it’</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e8e6a-d07c-45fc-a710-f7373db57e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the death threats, Magalong said testifying before the Senate
        was “worth it.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22fe3e-a98d-4b66-899e-8453ac26fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a fight between good and evil. It’s a fight between what
        is wrong and right. <em>Sa akin na lang</em> enhance <em>ko na lang ‘yung
        aking</em> security (I will just enhance my security),” he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403937e7-2104-4092-a98c-a634153a10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:47:27.934+08:00
