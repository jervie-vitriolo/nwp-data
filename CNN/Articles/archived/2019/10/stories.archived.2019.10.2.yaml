    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08893904-94f3-417b-bc6e-3e244d4728c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.071+08:00
