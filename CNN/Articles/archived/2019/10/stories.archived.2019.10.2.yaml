  'sec-scentko-brendahl-investment-scheme':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-02T16:50:56.178+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af35c2e3-f519-415d-855a-e40e46ab1c92'
    'lead': 'The country’s corporate regulator orders a perfume and cosmetics firm
      to stop its investment scheme because of its seemingly unrealistic rate of return—400
      percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T16:53:08.852+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:41:19.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:48.904+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Securities-and-Exchange-Commission', 'SEC', 'Scentko-World-Corporation',
      'Brendahl-Cruz-Holdings,-Inc.']
    'template': '1'
    'title': 'SEC orders Scentko World, parent Brendahl to stop investment scheme'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e29ae-857d-4f1e-85f1-be689b84fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        country’s corporate regulator has ordered a perfume and cosmetics firm to
        stop its investment scheme because of its seemingly unrealistic rate of return—400
        percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db60080-bd0c-4517-8fc7-ef385cdefa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Securities and Exchange Commission
        (SEC) said it issued on Septemebr 24 a cease and desist order against Scentko
        World Corporation (Scentko) and its supposed parent company Brendahl Cruz
        Holdings, Inc. (Brendahl).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ecc6c-060c-4c37-9028-6387f277ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said the entities offerinvestment scheme without a license from
        the commission, violating Republic Act 8799 or the Securities Regulation Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e3055-ac65-404c-b16b-ad8e26a0cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its “Buy and Earn Program,” Scentko entices customers to buy
        perfume and beauty products in exchange for “cash sales rewards” equivalent
        to 400 percent of the amount spent, SEC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74be79-b41a-4e61-acb4-698f95d3b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a member is promised to receive a return of ₱20,000
        in more or less than a month for buying a package worth ₱5,000, it added.
        A member may receive the return depending on how soon Scentko can recruit
        new members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab46a6d-022d-4bb5-927b-ec9ad21a313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said an existing member may also receive a referral
        fee equivalent to 10 percent of the amount invested by a new recruit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1f610-47d2-4b47-a510-56bf83c396d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission issued an advisory in August warning the public against
        the investment scheme.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69121f-24f7-470a-a217-d2f526092e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said Scentko and Brendahl are prohibited to conduct business
        transactions using funds in their depository bank and to transfer, dispose
        or convey all related assets for the benefit of their investors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e528686-4017-4d0d-b11d-f09a02b73f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies were also ordered to remove their online presence
        related to the investment scheme.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36301c0-aa2d-4f29-9242-4bedb80ae52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:53:08.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The commission will institute appropriate administrative and criminal
        action against any person/s or entities found to act as solicitors, information
        providers, salesmen, agents, brokers, dealers or the like for and in behalf
        of the subject corporations,” SEC said.</p>'
  'NAIA-MIAA-unpack-bag-content-airport-security-check':
