      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fc508-c1df-46c8-b5ab-d63a5a26880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-CALABARZON Regional Director Dr. Eduardo Janairo said they are
        awaiting test results from the Research Institute for Tropical Medicine (RITM)
        to confirm if the deaths are caused by meningococcemia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad4021-3ee1-48ce-a030-1fe534ce3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
