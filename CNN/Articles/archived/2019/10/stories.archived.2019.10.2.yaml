      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/02/asia/singapore-fake-news-internet-censorship-intl-hnk/">"Singapore
        ''fake news'' law comes into force, offenders face fines and prison time."</a></em></p>'
  'ninja-cops-floating-status':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-02T13:25:42.966+08:00
    'imagesource': 'jcr:864706b2-71af-470d-a05d-aa01f33b3ee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a3a45f-3740-46a6-9c2f-4423f667a282'
    'lead': 'The Philippine National Police places on floating status the 13 policemen
      involved in an allegedly irregular drug raid in Pampanga in 2013, pending the
      results of an ongoing investigation by the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:29:29.243+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:41:34.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:44.070+08:00
