      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The retail apocalypse over the past several
        years has devastated America''s department stores, chains and mom-and-pops.
        Stores are closing at record levels. The number of people working in retail
        is on the decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f3efd-ed6c-49b8-8111-770bea43659a'
      'mgnl:activationStatus': true
