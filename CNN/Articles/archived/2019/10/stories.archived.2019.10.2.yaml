    'template': '1'
    'title': 'Airport authority wants passengers to unpack bags at NAIA security checks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2a652-71bf-4f8f-ba9e-6617e2dca6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:26:07.981+08:00
