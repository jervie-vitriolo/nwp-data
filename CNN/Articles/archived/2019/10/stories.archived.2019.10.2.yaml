      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74c10a-ad2a-46c2-9b6d-a01496955b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:53:40.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial ties between Trump''s world and Parnas raise new questions
        about the nature of Parnas'' relationship with Giuliani and who was paying
        the former New York mayor and Parnas for their research on Ukraine.</p>'
    '92':
