      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c415a-9d76-4e1e-81d0-cf23a81a9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:24:38.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed Beyoncé from the late 1990s, when she was in the multiplatinum
        selling group Destiny''s Child, through the launch of her career as a solo
        artist after the girl group split in 2006.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8d037-f907-46f6-9169-018610b468a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:24:38.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec196483-1d99-4739-8688-effb66c60273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:24:38.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé cut professional ties with her father in 2011, and both
        sides said it was amicable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf42e2c-7aba-4c10-b945-bfaf96648b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:24:38.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a4a0c-9881-4800-8ec0-bb956a1acbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:24:38.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''ve only parted ways with my father on a business level," Beyoncé
        said at the time. "He is my father for life and I love my dad dearly. I am
        grateful for everything he has taught me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a471d6d-8957-4823-9f4d-4ab531c8adcd'
