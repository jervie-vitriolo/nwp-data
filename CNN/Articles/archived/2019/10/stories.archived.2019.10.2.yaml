    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'ninja-cops', 'floating-status',
      'PNP-CIDG', 'illegal-drugs', 'Bernard-Banac-']
    'template': '1'
    'title': '13 ‘ninja cops’ under floating status amid Senate probe'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53eb65c-fccf-4acd-a587-259fabfe9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        Philippine National Police (PNP) has&nbsp;placed&nbsp;on floating status the
        13 policemen involved in an allegedly irregular drug raid in Pampanga in 2013,
        pending the results of an ongoing investigation by the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17aaa2-6a1a-4a23-bac1-b7c857cadf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon dahil meron nang</em> ongoing investigation <em>ang
        Senado ay maituturing na natin silang</em> under floating status,” PNP spokesperson
        Brig. Gen. Bernard Banac said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88242644-3c1b-484d-a0ee-bb93155f7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since there is an ongoing investigation in the Senate,
        the 13 policemen are now considered under a floating status.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da48709-4daa-423b-8105-af3f89dbc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the so-called ninja cops were revealed by former
        PNP Criminal Investigation and Detection Group chief Benjamin Magalong, who
        is now Baguio City mayor, during a Senate hearing Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332ac20-3467-4a7c-afcf-f65777caf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen supposedly kept 160 kilograms of shabu and got ₱50
        million and new sport utility vehicles in exchange for the freedom of Chinese
        drug trafficker Johnson Lee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b1d14-a955-4e1b-9726-6f75b87b041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html"
        href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">''Ninja
        cops'' freed Chinese drug lord for ₱50 million</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e93698-f878-4b46-94de-e14ab14db409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e1e6f-ff37-459e-b29c-19872512135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops were initially sacked, but their penalties were downgraded
        to a one-rank demotion three years after filing an appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea302bc1-56f0-4bc2-b04a-40883f5fbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaasahan nating magkakaroon ng</em> relief order <em>ang mga
        ito. Tatapusin na lang natin talaga kung hanggang kailan itong pagdinig sa
        Senado</em>,” Banac said, adding that the PNP will no longer issue any statement
        on the issue until the Senate comes up with the results of its probe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6259cb9-c6ba-4562-9fc2-34d0a41300a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting a relief order against them. We will
        just let the Senate complete its investigation.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbacf9c-deab-4d61-9370-a76a8ed04d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will respect the resolution that the Department
        of Justice will issue on the dismissal of the grave misconduct case filed
        against the policemen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85239569-7b63-4425-af3f-9b010974c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac asserted the PNP is not affected by the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3c255-4184-4ace-aebb-bbcb6ac31774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman na bago ito dahil sa mahabang panahon ng</em> history
        <em>ng</em> Philippine National Police <em>ay maraming beses na rin namang
        nagkaroon ng malalaking isyu at katulad ng dati inaaasahan natin na malalagpasan
        rin ito ng</em> PNP<em> at maibabalik muli ang tiwala ng ating mga mamamayan
        sa</em> PNP,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b16e1a-7db6-4ef5-998d-15d86ee6eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:29:29.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is nothing new. The PNP has faced big issues
        in its entire history, and just like in the past, we expect that the PNP will
        overcome this and regain the trust of our citizens.]</p>'
  'ayala-land-named-the-best-developer-in-euromoney-asiamoney-polls':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-02T13:31:21.360+08:00
    'imagesource': 'jcr:66a9f65e-add2-445a-bc23-d782301a2025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51816704-e53b-45e5-a48f-9d1717fdba82'
    'lead': 'Ayala Land Inc. has two new awards under its wing after being named as
      the best property developer by two global institutions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T14:56:05.480+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T07:41:34.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:44.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala Land named the best developer in Euromoney, Asiamoney polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5654b-321e-4f58-8c74-a5f47e103db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:56:05.480+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ayala Land, Inc.
        (ALI) has again been named the Philippines'' best developer at Euromoney''s
        Real Estate Survey 2019. The group''s Asiamoney division also cited ALI as
        the Most Outstanding Company in the Philippines for the Real Estate Sector
        in its Asia''s Outstanding Companies Poll 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf003b5-a5bd-43c7-a8a5-761244f047dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:56:05.480+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of accolades does not end there: ALI, along with its parent
        company Ayala Corporation, has been recognized by Asiamoney as the country''s
        top company of the last decade, having won the most number of awards in Asiamoney''s
        corporate-related polls since 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addba7f-b574-47c4-8508-d31d177441e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:56:05.480+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15th Annual Euromoney Real Estate Survey ranked ALI first in
        its Residential, Retail/Shopping, Office/Business and Innovative Green Development
        Sector categories. The company also brought home the award for the Overall
        category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b8f85-184e-48b5-8b7b-4513f7c51d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:56:05.481+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Euromoney rankings are a result of a poll among global real
        estate markets, wherein the opinions of leading firms involved in the real
        estate sector worldwide are canvassed. Over 3,000 respondents — which include
        advisers, developers, investment managers, banks and corporate end-users of
        real estate — identify which companies, in their view, have been the best
        providers of real estate products and services in their market in the past
        12 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50140dcf-c190-46b6-b675-94401a3db608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:56:05.481+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Asiamoney Outstanding Companies Poll identifies Asia''s
        most outstanding listed companies in each market and sector. More than 800
        fund managers, buy-side analysts, bankers, and ratings agencies took part
        in this year’s voting, which totaled 4,000 votes covering publicly-listed
        companies across 12 markets in Asia. The results recognize 153 companies as
        the most outstanding in their respective areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc224df-3397-42c4-b17f-12d420958508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:56:05.481+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land has received several awards from Euromoney and Asiamoney
        through the years, the most recent of which is the Asiamoney Most Outstanding
        Company in the Real Estate Sector award for both the Philippines and Southeast
        Asia in 2018. Asiamoney has also named ALI as the Best Corporate Brand in
        the Philippines in 2017, while Euromoney recognized the firm as the Overall
        Best Property Developer, among other real estate and finance citations, in
        2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf6bcd-03c8-43ae-9c13-7795e7fa8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:30:09.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:41:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
