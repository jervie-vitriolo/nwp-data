    'mgnl:tags': ['Bernie-Sanders', 'United-States']
    'template': '1'
    'title': 'Bernie Sanders off campaign trail ''until further notice'' after being
      treated for artery blockage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9c2e2-fe42-4239-b277-3e69eae88a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:10:58.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sen. <a href="http://www.cnn.com/2015/05/27/us/bernie-sanders-fast-facts/index.html"
        target="_blank">Bernie Sanders</a> experienced "chest discomfort" on Tuesday
        night and will suspend campaigning "until further notice" after doctors treated
        a blockage in an artery, senior adviser Jeff Weaver said in a statement Wednesday
        morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0840d45-b0de-421a-9479-1a9f1cf28f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T06:04:31.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following medical evaluation and testing he was found to have a
        blockage in one artery and two stents were successfully inserted," Weaver
        said. "Sen. Sanders is conversing and in good spirits. He will be resting
        up over the next few days. We are canceling his events and appearances until
        further notice, and we will continue to provide appropriate updates."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38fead-4700-4f6a-bc7f-1910c41222ad'
      'mgnl:activationStatus': true
