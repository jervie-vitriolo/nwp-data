    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ba36c-43c9-457d-919d-d8ce1aa7a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Supreme
        Court Associate Justice Diosdado Peralta took an emotional trip down memory
        lane as he explained why he deserves to finally be the country''s next Chief
        Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8204f-e796-43de-b026-5dd473d11496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I remember what I have experienced when I started working, <em>mahirap
        eh</em> (it''s hard). I think I deserve to be Chief Justice because I worked
        very hard all these years," Peralta said as he teared up during his interview
        with the Judicial and Bar Council on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed62c0-ce60-42cc-8651-c9d443ac50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2f137-5b7e-4f98-a94f-05c74ea2ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time that he is facing the powerful body which
        has made three searches <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">since
        the controversial ouster of Maria Lourdes Sereno in 2018.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a1b23-c3af-416a-8d6e-e6dd35357bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ad076-ab13-43db-bd41-986efdeb125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta lost to<a href="https://cnnphilippines.com/news/2018/08/25/Chief-Justice-Teresita-Leonardo-de-Castro.html">
        Teresita Leonardo De Castro,</a> who retired after a two-month stint, and
        to <a href="https://cnnphilippines.com/news/2018/11/28/Chief-Justice-Lucas-Bersamin-Duterte.html">incumbent
        Chief Justice Lucas Bersamin.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a5892-e83e-4a8c-8ce8-25a4e43754cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fa0a9-c255-48dc-9b90-62ebb7857275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I am better now to be Chief Justice if given the chance,"
        Peralta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cddf34-8356-4bec-bc5d-d6d9a2ce9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8365ee-460f-4e63-b597-2455af127d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old justice recalled how he was belittled in the past
        for lack of achievements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe416e-26af-4c1d-a3a9-d5b5244a009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf80f2e-d446-4dc9-9863-c1f0426a1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not the topnotcher, I''m not an honor student because that''s
        what they say, hindi naman daw ako topnotcher... But I think I was able to
        compensate with the work that I''ve done," Peralta said, noting his three-decade
        public service as prosecutor, trial judge, and magistrate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191ddd5-5252-4be9-bf4c-7377f242aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319e6d9-4e44-4bcf-90d8-b1bb7b0d9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you take those in consideration that there is hope for an
        individual like me," Peralta appealed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfe959-f08c-435a-b41c-a73a74c14b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5574d6-c83c-4eab-a60f-65ed43e80962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized to the justices who interviewed him for being emotional,
        but stressed he is not arrogant, as others alleged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d912aa-dfc1-4e4c-8168-e5ef01459227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a30027-fd6e-41e5-9a9a-05f127ba227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably they misinterpret arrogance to [being] passionate. I admit
        that I am passionate in all deliberations and I am passionate when judges
        are judged with serious offenses," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccb98f-0830-499a-960d-4bd0ea4b1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
