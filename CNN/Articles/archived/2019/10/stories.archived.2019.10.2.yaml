    'title': '''Religious'' Chief Justice applicant says beliefs don''t get in the
      way of work '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd7045-d693-4b97-9743-9fcf94b4c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Associate
        Justice Jose Reyes, Jr. assures that his religious affiliations will not be
        a problem should he be appointed head of the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06293518-0b20-44d3-838d-7a6184429be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51fb2e-211d-4b58-b34f-20748f87b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public interview with the Judicial and Bar Council (JBC)
        on Wednesday, Reyes said he has managed to work in the judiciary while being
        a member of a number of religious organizations, saying these groups serve
        as his "shield" against corruption and wrongdoings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e170d56-6e01-48e6-ad61-252f99d56087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5971809-ce87-40fa-b603-397fdb05df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My service as a lay minister comes only on Sundays, one hour where
        we give communion to the parishioners. So that will not be a problem, your
        honor," Reyes told retired Supreme Court Justice Noel Tijam, one of the JBC
        members in the panel. The powerful body is screening applicants for the chief
        justice post for the third time, following the ouster of Maria Lourdes Sereno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c00ef-cfbd-4432-9497-50090bd216e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a6d98-1662-41fe-a07e-cbaa33afeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier appointed <a href="https://cnnphilippines.com/news/2018/08/25/Chief-Justice-Teresita-Leonardo-de-Castro.html">Teresita
        Leonardo de Castro</a> and incumbent <a href="https://cnnphilippines.com/news/2018/11/28/Chief-Justice-Lucas-Bersamin-Duterte.html">Chief
        Justice Lucas Bersamin</a>, who will retire this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c986f3-a713-4276-a03f-636409a64f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0326ac7-554a-4a7f-bc2f-d4fc5191ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe my religious beliefs, my religiosity has helped me a
        lot in pursuing my career in the judiciary," Reyes said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad582f-22d0-461f-9aee-faa35b9e3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.077+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began four decades of public service as a techinical assistant
        to then Chief Justice Felix Makasiar in 1978. Reyes was then appointed judge
        of the Metropolitan Trial Court of Pasig and Regional Trial Court of San Mateo,
        Rizal. He then served at the Court of Appeals before becoming associate justice
        of the Supreme Court in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d941e-8f6e-4684-9dbd-1dffdae1c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205e72b-e552-4560-acfe-85fc10b96c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes has also been teaching at the College of Business and Economics
        at the De La Salle University for four decades now, on top of some religious
        tasks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5f65d-5edb-4766-beaf-01efd0784687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed899f-9992-4601-8ffa-b209e4122354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Couples for&nbsp;Christ, we have a monthly prayer meeting in
        the evening," Reyes said. He added that he is also a board member of the Catholic
        group Knights of Columbus, but stressed that most of his extracurricular activities
        are held on weekends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debecf0-f159-4d67-9d95-0f2c6a7d1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d9678-9891-4e3a-aca9-0a84747ab6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My religioisty, it''s my love for God and my love for country,"
        Reyes said. "I have no problem continuing with my beliefs, my religiosity,
        being God-fearing. In fact, Your Honor, it has helped me a lot and I would
        not be here if I did not believe in faith, in God."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285553f-c92a-4549-a4b3-ef1cce864dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d879f-fff6-43e7-a216-359d09c732f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes'' self-confessed religiosity led to a hypothetical question
        on how he would respond if a law criminalizing premarital sex is passed in
        the Philippines and its constitutionality is put to a vote in the Supreme
        Court. Tijam asked him about the proposed measure that will ban sex outside
        marriage in Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e75ee-488d-459c-af55-090dc89a0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987d9a5-0848-4aca-ab94-b6abf377d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said he could not think of any constitutional provision that
        would be violated, but stressed that sex between unmarried couples is "violative
        of moral law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23cfad-95a7-4a4f-80cb-931b4785ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03399d9-3354-4464-962a-2b6c9c8fb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If two consenting adults live together, then it may either constitutute,
        perhaps adultery, concubinage... depending on the circumstances," Reyes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f0960-2c2b-4f2d-96f4-d3bda0bbc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be481bf3-d2a1-4fbb-9fdb-75bd50bbe7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.077+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said he wants to "further improve" the image of the Supreme
        Court and the well-being of justices, court officials, and employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4f7a5-b5cb-484e-b5fb-8a613d06bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.077+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50439628-cd22-4139-b5fb-f9138d47c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T17:42:16.077+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:41:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Reyes, Associate Justices Diosdado Peralta, Andres Reyes,
        Jr., and Estela Perlas-Bernabe are vying for the Chief Justice post.</p>'
