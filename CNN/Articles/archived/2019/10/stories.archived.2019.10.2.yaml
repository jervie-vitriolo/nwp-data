      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a373d-67aa-4fdf-a3c6-76aa15787747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:29:51.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has intensified its campaign against communists ever
        since President Rodrigo Duterte’s relations with the Left soured, which ultimately
        led to the termination of peace talks between the government and the communist
        rebels.</p>'
