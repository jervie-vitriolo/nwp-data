      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us here at @PeteForAmerica are sending our best wishes for
        a speedy recovery to Senator @BernieSanders," Buttigieg tweeted. "We''re thinking
        of him and his family today, and I look forward to seeing him back on the
        campaign trail very soon."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171183ce-fbdf-4b49-87cf-31b935d215e9'
