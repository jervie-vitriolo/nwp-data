      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cea627-ae7a-4d24-96da-895ccb6ddcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Calabarzon, especially in Batangas, we have monitored three
        children confined in three Metro Manila hospitals. They all died already.
        We are waiting for the results of the specimen submitted to the RITM," he
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d508a1-79af-4294-854f-8040f9f4b4c4'
      'mgnl:activationStatus': true
