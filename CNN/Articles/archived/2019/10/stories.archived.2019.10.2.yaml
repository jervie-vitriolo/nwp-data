    'title': 'House OKs barangay polls postponement on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee988e-c508-4a65-8286-05b1fc325789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:31:58.946+08:00
