      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said they are expected to discuss intensifying cooperation
        in areas of security and defense, combating terrorism and violent extremism,
        and addressing transnational crimes. Duterte will also meet with Russian Prime
        Minister Dmitry Medvedev.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589de6b-fd1d-448a-ac9f-f38e11780995'
      'mgnl:activationStatus': true
