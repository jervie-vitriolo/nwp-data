    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97e4c8-e6aa-46d2-ae4a-539a5fb25703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.468+08:00
