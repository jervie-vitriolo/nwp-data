      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Police
        have filed murder and frustrated murder raps against 22 individuals believed
        to be the “masterminds, financiers, conspirators and accessories” behind the
        ambush on a former Pangasinan governor and lawmaker.</p>'
    '1':
