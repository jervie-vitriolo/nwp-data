      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29bd23-7632-450a-b93f-e111f5fd9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un visited the base in July to inspect
        progress on the submarine, which may already be operational, according to
        analysts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3bd46-0c6a-44f8-ba04-f45716ae3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:54:40.996+08:00
