      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9775d-4cb9-46d9-9634-98d34078adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
