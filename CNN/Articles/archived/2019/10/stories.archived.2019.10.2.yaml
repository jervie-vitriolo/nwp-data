      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of the disease include high-grade fever, headache, cough,
        sore throat, neck stiffness, and rashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11000c-4f44-45c5-81d5-ac7855d7f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:23.859+08:00
