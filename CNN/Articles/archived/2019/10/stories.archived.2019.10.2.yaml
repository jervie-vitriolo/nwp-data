  'Vladimir-Putin-Russia-US-election-meddling':
    'author': 'Nathan Hodge, Olga Pavlova and Mary Ilyushina, CNN'
    'caption': 'Russian President Vladimir Putin poked fun at the ongoing political
      crisis in the US by joking about election meddling.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-02T23:14:46.680+08:00
    'imagesource': 'jcr:f1824163-18ae-451c-94c7-a7af8c9249dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b34a9d-98d9-4192-8693-49ba5312c506'
    'lead': 'When asked about concerns the Russia might interfere in the 2020 US elections,
      President Vladimir Putin replied: ''I''ll tell you a secret: Yes, we''ll definitely
      do it.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T23:19:08.189+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:41:08.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:52.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'United-States', 'Vladimir-Putin', 'Donald-Trump', 'US-2020-elections']
    'stories': ['b3664692-b098-41ce-ab2e-41137a810ec9']
    'template': '1'
    'title': 'Putin jokes that Russia will meddle in 2020 US elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b0728-1ca5-4034-ab51-8a304a74deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian President Vladimir Putin poked
        fun at the ongoing political crisis in the US by joking about election meddling
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3dfcca-9e05-4ccb-a40c-65ed608f7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4715221-a643-4296-bc87-07f2fe1ceacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about concerns the Russia might interfere in the 2020
        US elections, he replied: "I''ll tell you a secret: Yes, we''ll definitely
        do it," Putin said. "Just don''t tell anyone," he added, in a stage whisper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c533bbd-bc81-443f-8993-70c81f02c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9111ed2-1f4d-4a32-9a6b-54148cfaa4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was appearing on a panel at Russian Energy Week, along with
        OPEC Secretary General Mohammed Barkindo and others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b3c65-e4ba-4526-a7e3-4dddd3fd3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af9b15-4063-46f7-9f6d-162596a56713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we have enough of our own problems," Putin continued.
        "We are engaged in resolving internal problems and are primarily focused on
        this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812d3d6-2f7d-42f5-8293-f5b1e3c5d41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca63963-ccb9-4830-a4c7-68d2d03e541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moscow ''asked US to release details of conversation''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa1d07-c653-4b7e-9b13-6b5556bda76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also commented on the scandal surrounding US President Donald
        Trump''s July 25 call with Ukrainian President Volodymyr Zelensky, saying
        Moscow asked the White House to release details of his 2018 conversation with
        Trump in Helsinki.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e667a-3b17-4529-bc4d-fee594795249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad644c-385f-4b24-a007-dd7b9d503a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I haven''t been president all my life, but my previous life
        taught me that any of my conversation can become public," said Putin when
        asked to about the Trump-Ukraine scandal and ensuing impeachment inquiry.
        "I always proceed from this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdeb026-c715-4293-a21e-f083c5e6b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d1281-abfd-48c2-ba57-131d3d48fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added: "So when there were attempts to launch a scandal regarding
        my meeting with Trump in Helsinki — we directly told the administration to
        just publish it. If somebody wants to know something — just publish it, we
        don''t mind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae593419-5bdc-43f6-9509-234dda069d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0b2f6-845f-4e99-980f-97389803395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House faced questions after the Helsinki summit when it
        emerged that the official transcript from the Trump-Putin Helsinki summit
        omitted a portion of a question. Trump has also faced criticism over his confiscation
        of translator notes from a separate conversation with Putin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69021764-02e5-4e40-99e8-b6ebbd8564f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01bd8a-715c-4b61-be79-947ab72ae830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you there was nothing to that would have compromised President
        Trump there," Putin said. "As far as I understand it, they haven''t done it
        out of principle, there are just some things that should not be public."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085202f-47d8-4c92-9beb-da0bb77a5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T23:19:08.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/02/politics/putin-2020-us-presidential-election-joke-intl/index.html"
        target="_blank">Putin jokes that Russia will meddle in 2020 US elections</a>."</em></p>'
