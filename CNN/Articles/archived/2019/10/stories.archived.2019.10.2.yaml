        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B3FvrlelxI3/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I was diagnosed with depression and anxiety since the early
        2000&#39;s. Did some therapy back then but I stopped taking my meds and hindi
        na ako nagpakita sa doctor ko (bad move). Mula noon, I just lived with it.
        It&#39;s like a cloud hovering, hindi mo alam kung kelan ka tatamaan. There
        are days na ok lang, kaya kong dalhin. Pero may mga araw din na gusto mo na
        lang matapos lahat, kasi pagod ka na. My latest trigger was my short stint
        sa government coz everything changed and it got worse when I resigned and
        went back to the industry I thought I knew. Suddenly, I felt like an outsider.
        Parang first timer na I had to navigate my way through things again. I felt
        lost and displaced. For the longest time, I wasn&#39;t really feeling anything.
        I was numb. The things that would normally make me happy or excite me, wala
        akong pakiramdam. I decided to see my doctor again when it started affecting
        my work and my relationship. I&#39;m already introverted but at the height
        of my depression, i just wanted to be alone. Not get out of bed. No strength
        to get out of the room. Ayokong makakita ng tao. If I have work, kumakanta
        ako pero wala akong nararamdamang kaba, lungkot o saya. Walang empathy. Walang
        passion. Wala. Kumanta LANG ako. When it started to affect my relationship
        with Liza and other people I love, I knew I needed professional help. Bumalik
        ako sa doctor ko early this year and I&#39;m glad I went back to her. I&#39;m
        starting to feel things again. Mas na eexcite na ako ulit about life. Yes,
        there are moments na I feel sad but mas madalas na nakakaramdam ako ng saya.
        I have a strong support group and right now, I&#39;m just happy to feel things
        again. 😀</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
