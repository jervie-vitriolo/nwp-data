      'mgnl:lastActivated': 2023-01-27T07:41:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was confused, agitated and said that he could hear voices, wrote
        Dr. Mohammad Zia Ul Haq Katshu, the specialist who treated the man and a clinical
        associate professor at Nottingham University''s Institute for Mental Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271fef9-2f2c-4e79-b59d-16e3a4d46d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69934c0-888c-4ecc-ba93-0b6266d476ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was delusional and paranoid, thinking he was being spied
        on and people planned to kill him, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14636c-3b47-4be3-b918-7fe75198ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066c4fc-3fd0-4ae1-b16c-1ab3193a4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife told doctors that he had been struggling to deal with political
        events since the referendum, worrying about racially-motivated incidents and
        struggling to sleep, according to the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f769258-263c-442f-a065-cc7ae1e550d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfa78e-3b56-4d39-bad9-b05159d45e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as my own anxieties about Brexit, it was also a time when
        a friend of mine was experiencing immense anxiety about what was happening
        around him in the US and we were talking together on social media about racial
        issues," the patient said, according to the case report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f3fa3-cf39-4f96-925f-87c3fd8b0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c115312-0121-4ab7-843c-af89ff79c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katshu believes political events can cause significant psychological
        stress, and those with a predisposition to mental illness are more likely
        to be affected in such circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d27ac-e78d-44fd-b9e0-a55590224299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d7595-87b2-4355-bbc3-f7efb1c1550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient had suffered a psychotic episode related to work stress
        13 years before, but this was much less severe and resolved within days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cdeb5-947a-4c40-bd87-88a7d03cfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741413a6-9a91-4d14-9d72-3e3ac6c27191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also suffered work and family pressures which may have contributed
        to his state, the doctor wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8a051-faaa-4ae9-b2d9-66f6d144e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33fc2e-75d4-4837-8441-5b8cd25967cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the patient was prescribed treatment for agitation
        and insomnia, but later required urgent hospital treatment after his condition
        worsened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80599a32-3444-4224-9d3f-dfb4348a6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60894d-2add-49e5-8a71-b833e2e12287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken to a psychiatric unit and given a tranquilizer and
        an antipsychotic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b20d11-ed32-483d-adc2-cf2ced92cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94043178-de32-4931-a16b-fbffa555b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks he was discharged after making a full recovery.
        The patient had not had any more psychotic episodes as of June 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d815f-3dbb-4cbd-b1bc-1c74f7baafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674211f-0987-4915-a34e-2cd6576b0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Katshu acknowledged this was only one case, he said that stressful
        life events are identified in up to 50% of patients diagnosed with an acute
        bout of psychosis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fde154-ddeb-4f5b-b594-3d546d57811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7498720-179d-4de6-be58-a48975133925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited surveys in the UK which show Brexit is a major source
        of anxiety among young people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e1028-b17e-4024-b6db-1af2741979ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935fb27-3d1a-4bc9-a282-897c8c3a95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And researchers at King''s College London and Harvard University
        found that the number of <a href="https://cnn.com/2018/11/20/health/brexit-mental-health-antidepressants-study-intl/index.html"
        target="_blank">antidepressants prescribed in England</a> rose after the Brexit
        result.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cf3c3-9fab-471d-be28-4ebf0f16c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47149a71-c7e7-44c9-a957-c02d7aa6cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this may be due to uncertainty over the future of the
        country and say more health services should be made available.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eae2f5-585b-47ce-b738-ca86d232c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a577c-6078-4780-8f41-746d6200d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.apa.org/news/press/releases/stress/2017/state-nation.pdf"
        target="_blank">US surveys</a> following the 2016 presidential elections also
        revealed that 66% were experiencing significant stress over the future of
        the country and 57% felt stressed by the existing political climate, the report
        in the BMJ noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7b84b-5983-4855-808b-d13cb8ffcef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:20:49.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/01/health/brexit-psychosis-scli-intl/index.html"
        target="_blank">Man suffered acute psychotic illness triggered by Brexit vote</a>."</em></p>'
