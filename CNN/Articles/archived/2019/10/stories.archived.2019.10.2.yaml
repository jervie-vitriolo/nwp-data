    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:41.076+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Mars', 'planet', 'space', 'galaxy']
    'stories': ['24e9aab2-6053-4c17-8c0f-27ac55de1093', '7de1ad63-1a6d-45ea-af25-07741f855db3']
    'template': '1'
    'title': 'NASA''s InSight mission tunes in to the strange sounds of Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91c4d9-15b3-45c4-881f-e9fc63583f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mars is full of subtle sounds and
        thanks to NASA''s InSight mission, we''re finally able to hear them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb6025-5a2f-4d22-95c0-8987d25a6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stationary probe''s seismometer, the Seismic Experiment for
        Interior Structure, is sensitive enough to pick up the most gentle of vibrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a67df-2b3e-4914-a9ed-bb4848fa313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seismometer has been listening out for earthquakes on Mars.
        Seismic activity can paint a picture of the interior of a planet and how it
        was formed, which is one of InSight''s main objectives for Mars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05231b01-2420-4d5c-9dc3-590134d22724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087bce7-b090-4e1f-ac1d-0cd10360113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight landed on Mars in November 2018 and placed the seismometer
        on the Martian surface in February. But the Red Planet didn''t produce any
        sounds until April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156d70d-fb0d-41fe-8921-b8fa425400bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c51002-5bb0-4689-ad3e-329068915009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even then, something strange happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a94b0-5c2b-443d-98ea-850d93c44f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d05272-76de-4720-9345-4a02a8b1b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a seismic signal that was recorded April 6, and by all indications,
        the InSight team believes this sound is a quake from within the planet rather
        than something on the surface. But the signal was at a high frequency and
        nothing like it has been produced since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7e69c-df3e-4c89-8f98-94a2760f486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdc661-fd95-40d1-8ade-72493795cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight has detected more than 100 events since April and the researchers
        estimate 21 of them could be quakes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd47d0-fdde-40ec-ad45-2b860026c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220d236-03cb-4317-895e-f7584beb902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA shared some recordings of rumblings captured in May and July.
        Both occurred below the human range of hearing, but were processed so we could
        hear them. The May quake had a magnitude of 3.7 and the July quake reached
        3.3</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768b7c1-c306-4a8d-9d78-016b66d3965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55819eed-45b7-4fc0-af1f-ebe489a3ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars doesn''t have tectonic plates, which are the cause of quakes
        on Earth. Martian quakes are caused by cooling and contraction, which create
        stress fractures on the crust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f521610-b4ee-4582-b8d5-207c59cb48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab6677-bb84-493c-bcd8-839c97e67e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars has a cratered surface, which allows quakes to persist for
        about a minute. On Earth, quakes last for seconds at a time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453c231-6f79-445e-8dac-3faa9421329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c61ee-7031-4b79-8e68-721e5adcbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers have been learning to filter out other sounds that
        the sensitive seismometer picks up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7aa7f7-adeb-4aa6-9ab3-e38546c075cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e7564-93db-4539-a5f4-4c230715e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, InSight picked up the sound of wind on Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888e3e4-2c32-42b2-afeb-1b56686a0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fb1c4-a945-4316-8ab5-2f733c43150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been exciting, especially in the beginning, hearing the first
        vibrations from the lander," said Constantinos Charalambous, an InSight science
        team member at Imperial College London. "You''re imagining what''s really
        happening on Mars as InSight sits on the open landscape."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003690f9-ac51-462a-ac75-7cf2de56cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2647f7-2bac-4714-aa14-e46046669d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the InSight arm moves, friction can be heard in the seismometer,
        producing intriguing sounds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b756de-7e2d-4913-9219-86dd367100ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9556a33-77a2-42e6-88df-ce5a3dfc9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind picks up during the day, so it''s easier for the researchers
        to listen out for quakes at night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd24ea-fba6-4d38-83ef-beaecf337542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a3efc-0bdf-47ec-9cbd-38250436d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nightfall comes with its own unique sounds. The InSight researchers
        call them "dinks and donks" —&nbsp;the expansion and contraction of parts
        inside the seismometer, possibly due to heat loss.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac3a69-a70f-48ce-b783-c94e75d6c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba79e0-acec-43b7-85be-3b10567b0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the sound samples, a strange whistling can also be heard.
        The researchers think there is interference with the electronics in the seismometer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b23a4-d428-42a3-82db-4912a6b0a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81f1e0-dc7c-47a3-b721-7474ac21f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight, or Interior Exploration using Seismic Investigations, Geodesy
        and Heat Transport, is a two-year mission to explore a part of Mars that we
        know the least about: its deep interior.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9ce34-af36-417c-9a1b-ddd7e4365448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd1981-ef62-4a06-b68d-1ef367a6c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suite of geophysical instruments on InSight sounds like a doctor''s
        bag, giving Mars its first "checkup" since the planet formed. Together, those
        instruments take measurements of Mars'' vital signs, like its pulse, temperature
        and reflexes — which translate to internal activity like seismology and the
        planet''s wobble as the sun and its moons tug on Mars.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7292ac-3016-4ce3-92c0-17ca253edd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:32:51.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:41:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/01/world/nasa-mars-insight-noises-scn/index.html">NASA''s
        InSight mission tunes in to the strange sounds of Mars</a>."&nbsp;</em></p>'
  'Titanic-shipbuilder-bankruptcy-lifeline':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Harland and Wolff, the Northern Ireland shipyard that built the Titanic,
      has been rescued from bankruptcy.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-02T09:44:57.625+08:00
    'imagesource': 'jcr:1863ef64-88ea-4235-9cf3-0a09301cba02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2fab12-eb69-4008-9937-3aab4aa29487'
    'lead': 'Harland and Wolff, the Northern Ireland shipyard that built the Titanic,
      has been rescued from bankruptcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:36:06.499+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:41:42.041+08:00
