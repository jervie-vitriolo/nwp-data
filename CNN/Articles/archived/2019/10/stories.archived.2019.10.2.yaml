    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:37.776+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mike-pompeo', 'donald-trump', 'impeachment', 'house', 'democrat',
      'us', 'united-states', 'america']
    'template': '1'
    'title': 'House Democrats warn Pompeo to stop ''intimidating'' witnesses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2eceae-c329-40fe-ae7c-916d23bfb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;House Democrats issued a stark warning
        to Secretary of State Mike Pompeo Tuesday after the top US diplomat accused
        lawmakers of "intimidating and bullying" State Department officials by calling
        them for depositions related to the Ukraine inquiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166cbfc-95ba-4fe3-b25c-c4598ab30797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent Tuesday afternoon, the chairmen of the House Intelligence,
        Foreign Affairs and Oversight committees told Pompeo that any effort to prevent
        those officials from speaking to Congress "is illegal and will constitute
        evidence of obstruction of the impeachment inquiry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f4645-cec0-4483-b69c-e1ba53cd7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response came just hours after Pompeo wrote to chairman of the
        House Foreign Affairs Committee, Rep. Eliot Engel of New York, notifying him
        that the proposed dates for depositions "do not provide adequate time for
        the Department and its employees to prepare" and that the request was "not
        feasible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc1201-2e8f-4ac4-8275-0b315135f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned with aspects of the Committee''s request that can
        be understood only as an attempt to intimidate, bully, &amp; treat improperly
        the distinguished professionals of the Department of State, including several
        career FSOs," he tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c7ec5-6080-44e5-947f-09478996c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second tweet he added, "Let me be clear: I will not tolerate
        such tactics, and I will use all means at my disposal to prevent and expose
        any attempts to intimidate the dedicated professionals whom I am proud to
        lead and serve alongside at the Department of State."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’m concerned
        with aspects of the Committee’s request that can be understood only as an
        attempt to intimidate, bully, &amp; treat improperly the distinguished professionals
        of the Department of State, including several career FSOs. <a href="https://t.co/QRtMaXlhQM">pic.twitter.com/QRtMaXlhQM</a></p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1179040126032367616?ref_src=twsrc%5Etfw">October
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d5a22-203b-4182-9791-56df25d2e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:31:55.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2be4e-d14b-4c48-ac46-695bb2d16b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairmen of the House Foreign Affairs, Intelligence and Oversight
        committees responded to Pompeo''s letter later on Tuesday, saying that "any
        effort to intimidate witnesses or prevent them from talking with Congress
        —&nbsp;including State Department employees —&nbsp;is illegal and will constitute
        evidence of obstruction of the impeachment inquiry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd393e-220d-45e7-8c69-5832d7f5a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response, Congress may infer from this obstruction that any
        withheld documents and testimony would reveal information that corroborates
        the whistleblower complaint," said the statement from Reps. Adam Schiff of
        California, Engel and Elijah Cummings of Maryland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854aad1-2e84-4ca3-803c-2f06d951e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also accused Pompeo of "intimidating Department witnesses
        in order to protect himself and the President," noting that he was on the
        President''s July 25 phone call between Trump and the Ukrainian President
        and "is now a fact witness in the House impeachment inquiry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce5271-2b64-40c4-ab2f-d20d9a6e08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five officials who the committee had scheduled to be
        deposed over the next two weeks -- Ambassador Marie "Masha" Yovanovitch, Ambassador
        Kurt Volker, Counselor T. Ulrich Brechbuhl and Ambassador Gordon Sondland
        -- were mentioned in the whistleblower complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfe03e-5332-4e16-987c-e09529b9f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth -- Deputy Assistant Secretary George Kent -- has overseen
        policy on Ukraine at the State Department since September 2018 and was previously
        the deputy chief of mission at the US Embassy in Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4856b4f-b053-4a8a-8162-7fc820d51e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volker plans to appear</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2d274-55d1-4fd8-a079-ffb2e11b991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker, who resigned from his role at the State Department last
        week, is still planning to appear at his deposition Thursday in front of the
        three congressional committees, according to two sources familiar with his
        latest thinking. In a letter to trustees of the McCain Institute on Saturday
        where he serves as executive director, Volker wrote that Congress had requested
        his testimony and he would "be complying with that request."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ece6e-080e-42ee-8485-f31e1bde38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it remains unclear whether the four current State Department
        officials will be deposed in the coming days by the committees, according
        to congressional sources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50c1f8-40e2-41f3-b5b7-84c669238373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the three House committee chairmen subpoenaed Pompeo
        over his failure to produce documents related to "related to reported efforts
        by President Trump and his associates to improperly pressure the Ukrainian
        government to assist the President''s bid for reelection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f7c73-7056-4960-8d52-6e4a16e0d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the House of Representatives'' impeachment inquiry,
        we are hereby transmitting a subpoena that compels you to produce the documents
        set forth in the accompanying schedule by October 4, 2019," the chairmen of
        the House Foreign Affairs, Intelligence and Oversight committees wrote in
        a letter to Pompeo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aecef2-fbbe-4d52-a834-443746f8bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letters to Pompeo, the chairmen said that they found his
        refusal to comply with their earlier requests "all the more troubling" since
        "it has become clear that multiple State Department officials have direct
        knowledge of the subject matters of the House''s impeachment inquiry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202f1d6-1eef-4ceb-b57a-bf134fb7de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a State Department spokesperson confirmed that Volker,
        at the request of Ukrainian Presidential Adviser Andriy Yermak, had "put Yermak
        in direct contact" with Rudy Giuliani, Trump''s personal lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c06b79-9eb6-45d5-b62b-9935df9a5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Giuliani is a private citizen and acts in a personal capacity
        as a lawyer for President Trump. He does not speak on behalf of the U.S. Government,"
        the spokesperson said in a statement at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad369d-241b-4ff9-9962-0a11943a9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch, who was unexpectedly recalled from her post in May
        2019, was also mentioned in the White House rough transcript of US President
        Donald Trump''s July 25 call with Ukrainian President Volodymyr Zelensky.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb7d48-cd73-4e8f-b90a-93023533d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former ambassador from the United States, the woman, was bad
        news and the people she was dealing with in the Ukraine were bad news so I
        just want to let you know that," Trump told Zelensky.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1014097-049b-4413-b1f9-5935be0b5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch, who was previously scheduled to appear on Capitol Hill
        this Wednesday, will now do so on October 11 with the agreement of both the
        Committees and counsel, a congressional aide told CNN Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63db705-3294-444e-bc70-bad6f00e6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that July 25 call, Trump asked Zelensky to speak with Giuliani
        and suggests that the Ukrainian President "look into" former Vice President
        Joe Biden and his son, Hunter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea881f-92e7-40f2-a153-e31509148a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of talk about Biden''s son, that Biden stopped the
        prosecution and a lot of people want to find out about that so whatever you
        can do with the Attorney General would be great. Biden went around bragging
        that he stopped the prosecution so if you can look into it... It sounds horrible
        to me," Trump said, according to the White House transcript of the call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba70bd-70bb-44b0-9ae7-2d854c137300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by Joe or Hunter Biden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff17bc-c0e2-42a8-b79e-d542c32bc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their complaint, the whistleblower "was told that a
        State Department official, Mr. T. Ulrich Brechbuhl, also listened in on the
        call." A State Department official has denied that Brechbuhl was on the call
        or briefed on it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ef9c9-994e-4c11-9015-50d5ba24e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Monday that Pompeo was also on that call despite previously
        denying knowledge of the whistleblower complaint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b314c8-0bce-4318-8df9-2d48959e6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower said that a day after that call, Volker and Sondland
        "visited Kyiv and met with President Zelensky and a variety of Ukrainian political
        figures."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069a14e-9d5c-47ae-9610-b7c80db9cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on multiple readouts of these meetings recounted to me by
        various U.S. officials, Ambassadors Volker and Sondland reportedly provided
        advice to the Ukrainian leadership about how to ''navigate'' the demands that
        the President had made of Mr. Zelenskyy," they wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d722b6-1630-468f-80d2-f3a82d542417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower also said that the "multiple U.S. officials" told
        them that two ambassadors were among those "had spoken with Mr. Giuliani in
        an attempt to ''contain the damage'' to U.S. national security."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a542a9-9360-4531-ad28-7d7c1365a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has denied the charges raised in the whistleblower complaint.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d746ee-b4c9-4d0c-a995-01ce5b3d985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:27:17.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:41:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/01/politics/pompeo-accuses-democrats-intimidation/index.html">House
        Democrats warn Pompeo to stop ''intimidating'' witnesses</a>"</em></p>'
  'fire-razes-Star-City':
    'caption': 'Fire razes Star City. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-02T06:55:15.913+08:00
    'imagesource': 'jcr:22c22efd-db3b-4e69-81b3-fc69d465c307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26cf5d2-8e7c-4374-b8dc-765afc07d038'
    'lead': 'The hours-long blaze left may have left approximately a billion pesos
      in damage, according to the amusement park''s spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T06:56:41.963+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:41:52.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:40:38.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['star-city']
    'template': '1'
    'title': 'Massive damage to Star City after hours-long blaze'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336bbd18-fef0-405e-a894-1c5a854a842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:56:41.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>&nbsp;–&nbsp;The
        blaze that hit Star City in Pasay City just after midnight Tuesday razed most
        of the amusement park''s premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfcc9c-4d9c-4e4e-8cf1-b8423fa85f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:56:41.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pili, Pasay City fire marshal, told CNN Philippines’ New Day
        that 80 percent of the main building of Star City, which is within the Cultural
        Center of the Philippines complex in Roxas Boulevard, has been damaged, including
        its Snow World structure and several indoor rides. The burnt structures were
        mostly made of wood.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241abee-619b-4515-94f3-9a01fafb5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:07:00.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>But the rides outside the building are safe, Pili added.\t</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897533e-8bc9-47d2-bc57-0633e0db9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the blaze damaged ₱15 million worth of properties.
        Rudolph Steve Juralbal, vice president for legal affairs of the Elizalde Group
        of Companies that owns Star City, told CNN Philippines'' News Night that they
        do not have their own estimates as they are still not allowed to enter the
        premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc04b9b-1a2a-4e97-883e-3ef32c32c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T20:28:57.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star City spokesperson Ed de Leon said all of the amusement park''s
        indoor rides were lost to the fire. He said the blaze "most probably" cost
        them ₱1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fc92e-87cf-4dca-83ff-fb01faf431bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:14:51.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the blaze may have started in
        the stock room where prizes and stuffed toys are stored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c870b-f2c3-48b6-9d64-a870672464ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:56:41.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pili said investigators are looking at arson and electrical trouble
        as possible causes of the fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f3184-ded4-4fcc-a7a4-ea503cd74403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Juralbal extinguished arson rumors, saying they are even
        surprised that this angle emerged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5e19a-bd5e-488c-b9ca-f41d9c3b3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd9d94-6379-4b5b-b066-568d57b80199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no reason to believe why arson would take place because
        we don''t know any group of person who would have motive to do so," he said.
        He added that the tweet had no connection with Star City, as it was originally
        referring to a fictional place in an American television series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27af07-2565-406e-8387-6cf1de44a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:14:51.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reached alarm level Task Force Bravo, requiring 19 fire
        trucks to be dispatched in the area, at around 2:25 a.m. It was declared under
        control at around 4:30 a.m. Wednesday, Pili said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6014e3-bff7-48fb-81ee-08f49394f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:11:38.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was extinguished at around 2:02 p.m., according to the Bureau
        of Fire Protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd01327-ebea-441f-8213-fce8b9da90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:11:38.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire raged for at least 14 hours, destroying, if not reducing
        to ashes, some of Star City’s beloved indoor tourist rides and attractions,
        such as the Snow World.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f40fd9-f35e-4927-b826-940a219d3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:56:41.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there was no immediate report of any casualty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8e0cb-7f0f-432c-90ac-d622b46102b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:07:00.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A building within the complex, which houses radio and television
        broadcast network Manila Broadcasting Company, was affected by the fire, but
        most of its operations will continue, Jularbal said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92363c3a-0930-446b-87ef-89d44f0c6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T06:56:41.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBC''s radio stations have gone back on air, but its flagship AM
        radio station DZRH is still on limited operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b4122-b57d-4701-8ac4-725d6d17ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:29:06.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Filipino Christmas without Star City</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657bbd7a-6164-4d90-a250-4342c4ab7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:29:06.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julalbal earlier said that the amusement park will not open this
        Christmas season because of extensive damage from the fire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4db1c-2746-4070-ae32-ed8acac39292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11846486-dee5-4810-92d8-9acf740c31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he later told CNN Philippines that they are eyeing limited
        operations for the holidays, depending on the condition of the amusement park
        and if they get permission from authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1952149-26d5-4108-8fe0-1e23fcd786b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645daef6-b70f-460a-be4f-da8a4b783902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not open until it is safe for the public," Juralbal said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb66e5-a4ab-4f38-b959-f99cdb90090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:25.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Star City remain closed for the holidays, it will affect
        thousands of park goers.&nbsp;Up to 80,000 revelers go to the entertainment
        park during peak season —&nbsp;such as the yuletide holiday — on weekdays,
        according to the Star City management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b906e-e681-4693-a023-d5db92721d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:19:23.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During off-peak seasons, around 5,000 people visit Star City daily
        and 20,000 on weekends, it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a98b6-fcc9-436d-be3a-44a7a8e487d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuwing magpa-Pasko, si papa madalas magaya mag-</em>Star City,
        <em>hindi naman siya nagra-</em>rides. <em>Gustong-gusto lang talaga manuod
        sa Aliw</em> [Theater,]" April Neri said on Facebook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cc663-3748-4441-bf68-c076a83c1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b08bc-d2d7-4947-9601-99383799de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every Christmas, my father usually asks us to go to
        Star City, but he doesn''t go on the rides. He just really likes watching
        shows at the Aliw Theater.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1e516-6457-404c-9cc5-c5b42310a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadab99-5087-43bb-9099-b84a8513a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After <em>mo makuha mga aginaldo mo sa Pasko, isa sa plano niyo
        ang pumunta dito,</em>" Dan Tauyan Jr., another Facebook user said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee3a14-944f-49f7-9ce3-fb271d9df835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf219f6-a7fe-4a28-90ea-37ebd5a460b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T18:45:08.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After you get your cash gifts for Christmas, you usually
        plan to go here.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62547e0f-4ac5-44a3-b395-b06db6a16105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:11:38.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, called on government agencies to assist
        victims of the blaze in any way possible, as it expressed grief over the fire
        that ripped through the popular theme park and the MBC building.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb0a11-a26a-432f-bece-1d4e6b7d0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:11:38.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we near Christmas, this is truly sad news knowing that Star
        City is a place where Filipino families visit to celebrate the Yuletide season.
        To our friends in the media who are affected, we wish to let them know that
        we are one with them in this tragic incident,” Palace spokesman Salvador S.
        Panelo said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f632c09-b084-4b8a-92e2-408942f8d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:11:38.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:41:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on government instrumentalities to extend any form of assistance
        to those hit by the blaze," Panelo added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aececca-9e00-414e-8501-a073936cce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T20:28:57.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:41:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon, Catherine A. Apelo and Xave
        Gregorio contributed to this report.</em></p>'
