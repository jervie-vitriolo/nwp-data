      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Department of Health on Wednesday said it is monitoring three cases of suspected
        meningococcemia cases after a confirmed case in Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29fe4b-3e7f-475d-a962-15a3fbeb6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:27.457+08:00
