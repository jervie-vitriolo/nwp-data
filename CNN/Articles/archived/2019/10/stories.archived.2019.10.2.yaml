        shipyard was on the verge of bankruptcy. It''s been thrown a lifeline</a>."&nbsp;</em></p>'
  'Retail-apocalypse-US-economy':
    'author': 'Chris Isidore and Nathaniel Meyersohn, CNN Business'
    'caption': 'American fashion retailer Forever 21 has filed for bankruptcy and
      plans to shut down 178 stores in the US. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
