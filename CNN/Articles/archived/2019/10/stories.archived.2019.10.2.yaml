      'mgnl:lastActivated': 2023-01-27T07:41:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8701ee3-f32a-496b-a703-2dc565278d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said some of the bilateral deals
        to be signed during the visit will cover culture, health, and research, while
        a labor agreement is also in the works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2eda3e-fe30-4fe4-9acd-9a6da5156a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b97c40-3b58-40e3-9d93-3d246ba424d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to conduct a lecture at the Moscow
        State Institute of International Relation — a university which trains Russian
        diplomats. Students from other Russian universities are also expected to listen
        to Duterte''s lecture on conducting bilateral relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a94309-7f51-4c36-b17e-34dd63402ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His scheduled talk at the institute in May 2017 did not push through
        as he had to rush home because Islamic State-linked militants laid seige on
        Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d989b8-7bd5-4efb-9d3d-e1ce09e33fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:40.020+08:00
