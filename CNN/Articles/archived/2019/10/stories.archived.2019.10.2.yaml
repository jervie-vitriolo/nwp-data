      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowles, who was Beyoncé''s former manager, is divorced from her
        mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3f77b-add4-4f46-8579-3d7074238d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:24:38.837+08:00
