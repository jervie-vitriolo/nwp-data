      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2017 rejected the offer of the University of the Philippines
        to grant him a Doctor of Laws degree because he "does not accept these things"
        as a matter of personal policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b3e70-6f40-4f09-b98c-cef70cc3803a'
