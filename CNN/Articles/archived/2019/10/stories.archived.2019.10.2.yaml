      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf55c8a-7f42-4313-be1c-7ce9be4f50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:52.255+08:00
