      'jcr:uuid': '7712dbf9-9700-4202-be4f-b7dc75b3814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Mahatma Gandhi, known in India
        as "the father of the nation," was born 150 years ago today, on October 2,
        1869. His birthday is a major national holiday called Gandhi Jayanti, and
        it is marked with a prayer for peace, ceremonies and events throughout the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2af7b-663e-4b76-90fb-0787d01206f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has also declared October 2 as the International
        Day of Nonviolence to honor Gandhi''s message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42d335-72ef-4dea-8561-948cfd615dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi was born Mohandas Karamchand Gandhi -- he wasn''t known as
        the title Mahatma, which translates to "Great Soul," until 1914. He was a
        lawyer, politician, social activist, and writer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55559b-6eb7-4037-9792-2e7ddb797164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the leader of the nationalist movement against the British
        rule of India through his non-violent approach. Then, shortly after India
        gained independence, Gandhi was assassinated on January 30, 1948.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7131568-9f63-4b71-8e69-952b70f05f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi inspired the thinking of many world leaders, including Martin
        Luther King Jr., Nelson Mandella and former President Barack Obama for his
        peaceful methods of protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7fdea-ec98-4c0a-b498-b62de5063b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Indian government will commemorate Gandhi''s 150th
        birth anniversary at the "national and international level to propagate his
        message," according to the India Ministry of Culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafa63c-03b5-45d3-a8c0-4746ac9ff344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Fit India Plogging Run" will take place across India, where participants
        will clean up trash and litter while jogging to honor Gandhi''s message of
        cleanliness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dfa04-b175-44ea-84a7-f712868aa243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A film festival called Gandhi Panorama: International Festival of
        Films on Gandhiji and his principles will be held from October 2 to October
        6 in Mumbai. The 11 films screened in the festival are based on Gandhi and
        his principles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a17bca-acc2-47fb-bb36-e282b213cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:47:16.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:41:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/02/world/gandhi-150-year-birthday-anniversary-trnd/index.html">Today
        is the 150th anniversary of Gandhi''s birthday, and it''s a national holiday
        in India</a>."</em></p>'
  'chief-justice-applicant-diosdado-peralta':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Will third time be the charm for Associate Justice Diosdado Peralta
      as he takes a chance on the chief magistrate post yet again? '
