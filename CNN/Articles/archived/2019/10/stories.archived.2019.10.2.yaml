      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)—</strong> Two
        justices gunning for Chief Justice on Wednesday called on the public and members
        of the judiciary to help put a stop to the alleged “justice for sale” scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7693072-a338-4674-bffc-821c34b71a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public interview with the Judicial and Bar Council, Associate
        Justice Andres Reyes, Jr. urged Filipinos to file complaints against justice
        officials supposedly violating laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6fcb5-c871-4af6-a748-e615dc8c4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge the public to come out and complain. We cannot do much if
        we just act on hearsay, hearsay talk or hearsay rumor. I would really ask
        them to come and complain,” Reyes said when asked about the "justice for sale"
        issue during his interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748eca32-a1e0-45e6-8015-22f3a78d5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If chosen as Chief Justice, Reyes said he would prioritize the creation
        of a database for all courts nationwide so that authorities can monitor cases
        even on the regional level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945a0c4-fc7e-4d5f-ada0-043c9f3c7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to have a serious second look at the cases plaguing the
        Supreme Court,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9da24f-80e9-4917-8bdd-bf8183880dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Associate Justice Estela Perlas Bernabe said change must
        come from within the courts, noting that “consistent rulings” will help alter
        public perception about the justice system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029f5cd-f30b-4c1d-8298-25c44e4df7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think everything plays when there is an opportunity,” Bernabe
        said during her public interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacd4b2-59ca-4c00-9c5f-4b67cea39b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But these perceptions can be erased through visible results-- like
        a speedy disposition of cases, and for the courts to have consistent rulings
        on cases,” she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7fbf0-e6a7-4228-a579-395cb47781d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and government critics alike have raised the issue
        of the alleged scheme, claiming the justice system is about money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346d877-8dd8-4adf-a13d-ec1b2f7ac9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:41:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/3/24/Sahidulla-justice-system-CNN-Philippines-senatorial-forum.html">Senatorial
        bet slams PH justice system: ‘Pera-pera na lang’</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89909d6f-07cb-45e8-92d6-c02d1af03850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T19:37:10.643+08:00
      'mgnl:createdBy': 'alyssa'
