      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7f81f-4951-4560-bf16-02315a68cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T07:57:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:41:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already knew we wanted to create beautiful stationery from this
        paper that looked great and was environmentally responsible," said Garcia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492cace-e068-4c0e-8507-9029add0a1d0'
      'mgnl:activationStatus': true
