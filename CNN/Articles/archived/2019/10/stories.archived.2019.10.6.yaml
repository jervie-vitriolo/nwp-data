      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both sides will be given enough time to present additional
        evidence and that they will try to resolve the case in a month’s time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd9263-0e27-4413-b16f-aeb67c8c4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfe1e3-26a8-40fd-8039-115904f66cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Pampanga policemen were supposed to be sacked following
        the irregular drug raid, but they got their penalties reduced to a mere one-rank
        demotion over a technicality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36a1d9-ca13-48ac-b12f-f5dd11ffc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f28e81-3ae3-4e56-854b-491bdbb447ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen faced charges for violating Section 21 of Republic
        Act 9165 or the Dangerous Drugs Act of 2002 — a charge which senators deemed
        to be <a href="https://www.cnnphilippines.com/news/2019/10/3/Weak-charges-ninja-cops-demotion-Pampanga-drug-case.html"
        target="_blank">too “weak.”</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e2a84-8a65-4ae3-9a6b-47d9ba6b25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f1e94-aa38-4a65-8c3f-409a77535d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
