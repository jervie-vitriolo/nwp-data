      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Sunday that the department
        will reopen the case faced by PMAJ Rodney Baloyo and other policemen over
        the raid, “in light of new evidence unfolding and in the interest of justice.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2477e-8fb5-440c-9e6f-74b089d072fa'
      'mgnl:activationStatus': true
