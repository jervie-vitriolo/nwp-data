      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/04/entertainment/hunger-games-prequel-novel-trnd/index.html">The
        new ''Hunger Games'' book finally has a name</a>"</em></p>'
  'justin-bieber-kittens-peta':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Justin Bieber and PETA are engaged in a cat fight. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-06T08:15:44.597+08:00
    'imagesource': 'jcr:f3ccadd6-066d-4009-861c-a1ee3700ed23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99cebc83-8a0b-4302-b576-cdcf01ecdf31'
    'lead': 'Justin Bieber and PETA are engaged in a cat fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T08:18:00.473+08:00
