    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'Britain', 'United-Kingdom']
    'stories': ['9dfb5173-78fd-49d5-ad28-582ff61daa68', 'f07cfc15-2545-46ed-87dc-4f4fd0f01a5c']
    'template': '1'
    'title': '25 days until Brexit. Here''s how it could play out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081713f8-0ee2-4f5b-8dce-a64a5a63f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After weeks of prevarication, UK Prime
        Minister Boris Johnson finally unveiled his Brexit blueprint last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ba7d8-13bb-4872-9ec8-7d802b003bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97724810-bbf8-4126-9e29-f1396faed024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was greeted with cautious optimism from hardliners within his
        own Conservative party, whose support will be crucial. But many European officials
        have dismissed Johnson''s proposals as a non-starter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b6293-6d52-4800-8e6b-1a4bd656ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0f88d-4057-40ae-9e56-6e5e99b4584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just over three weeks to go until the latest Brexit deadline
        of October 31, time is running out for Britain and the EU to negotiate a new
        agreement. The next summit of EU leaders is on October 17 and 18, and if anything
        is to be rubber-stamped at that meeting, the details will need to be nailed
        down well in advance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612557d-6ad2-4471-bb7b-9a25e5003de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fbc870-1412-4ba4-bd60-a6641f3e45c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the PM doesn''t get a deal by October 19, he is obliged by law
        to seek a new extension to the Brexit process. But Johnson has long maintained
        that he would take the UK out of the European Union on October 31 "do or die."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861825f6-cbf9-40ff-820c-4a6c57d8462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2a861-9f57-45d3-8346-f92d4eb0b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three years after the UK voted to leave the EU, and six
        months after it was first due to leave, a reckoning is fast approaching. Here
        are three ways the next three weeks could pan out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea59a23-affc-40e1-9b70-ec7c7549eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d9fe1-6e3c-48fa-8682-c1fdd86df8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Johnson get a deal?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67ab3c-1440-4930-8fc2-bfb51138c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s new offer to Brussels centers on changes to
        the controversial "Irish backstop" -- the section of the previously negotiated
        Withdrawal Agreement that aims to prevent the return of border posts on the
        frontier between Northern Ireland and the Republic of Ireland. That''s been
        a red line for the EU since Brexit negotiations began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eaac31-5ca4-4855-86af-261b63eb3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d4235-dbce-4008-bfc4-a4b0337b3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson concedes that under his new plan, some customs checks will
        be needed after Brexit, but suggested these can be done on a "decentralized
        basis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c4b27-c0da-4175-a6f3-e6b4a983ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c84f3-76cb-45c2-95a9-ce856bba62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan has received a cool reaction from the European side, but
        at least they now have something to talk about. The trouble is, it''s hard
        to see the talks going far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc6497-b9dc-415b-9692-97ee87f37e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df6ec8-bffe-4658-9d24-48a77dc63034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Dublin have said the proposals are incompatible with
        the promise to avoid any border on the island of Ireland, expressing concerns
        it would threaten the integrity of the European single market, and the peace
        that has pertained since the Good Friday Agreement that ended years of sectarian
        conflict in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13939b27-340a-486b-b129-23316889256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c411fa5-cc17-48c7-9977-6b922ccbad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament, which has a veto on any Brexit deal as
        it needs to ratify the treaty, is also unimpressed. The Parliament''s Brexit
        Steering Group issued a statement Thursday saying the UK proposals "do not
        match even remotely what was agreed as a sufficient compromise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b39999-adce-496f-b586-fee51291ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355553c-5ce8-4565-ad2d-8fa36d392eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigid Fowler, a senior researcher at the Hansard Society, says
        it seems unlikely -- but not impossible -- that the UK and EU will have enough
        time to reach an agreement, given these stark differences. "The actual mechanics
        of getting that treaty ratified and enforced in time for 11 p.m. on 31st of
        October are extremely challenging -- even putting aside the politics," Fowler
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19921a19-ce67-4681-bce3-bb8a14bfde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da03ee9-7f56-486a-9aec-18d829b4dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all this makes it seem highly unlikely that the British PM
        will be able to secure a departure deal with the EU in the coming days, the
        potential chaos of a no-deal Brexit may force last-minute compromises on both
        sides.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec3eeb-e4f7-4754-a898-95bb3ac48c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54015005-219e-43e2-a8fc-dd664b3861b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still skepticism that Johnson could get a deal based
        on his plan passed through the UK Parliament, especially if he is forced to
        make concessions to placate the EU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93aa5c-b7e1-425b-85a6-1790106e5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5ab2c-9ae0-4d2e-81e9-c6e3a817c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure of a majority in Parliament, the government would need
        to bring booted rebel Conservative MPs back into the fold, secure the support
        from members of the hardline Brexiteer European Research Group, and keep the
        10 Democratic Unionist Party onside. Even with that, it''s not quite enough;
        Johnson would need the support of a number of opposition Labour MPs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e9dca-10fc-4366-924e-75c19cf1be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e6cf2-7249-4776-b79a-81a63a2f704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson succeeded in overcoming all these apparently insurmountable
        obstacles, he would be lauded as the Prime Minister who succeeded, where two
        previous ones had failed. And if we know anything about Johnson, it''s that
        he very much likes to be liked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44564ad-ba08-48f4-bf1c-ce23c6d5d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a7e4c-4268-403b-8bf7-aad24c16c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about a no-deal?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c23bf-ada8-412c-ae98-d4a3d5e1bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson''s Brexit proposals are rejected by the EU, legislation
        passed by lawmakers opposed to a no-deal exit would come into play. That law
        requires Johnson to write a letter to the EU requesting an extension to the
        Brexit process if a deal is not secured by October 19 -- after the crucial
        summit of European leaders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12bd84-2ae2-4936-a0a1-6f4d250f54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e6a4a-0ac7-48c2-ba5c-a3a5402d7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some have still floated the possibility that the government
        could simultaneously abide by the law, and leave without a deal on October
        31. The details remain murky, but it seems to involve a situation whereby
        the government would somehow persuade the EU to reject the extension that
        it had asked for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ef1fa-2d89-457f-b5c6-2d6cc613bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b88ba-40b9-4e56-b217-9f4bb205e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that the Prime Minister would speak out of both sides of
        his mouth in this way seems extraordinary. But these are exceptional times.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef750e4-cfe8-4e60-ab96-6198f1582aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c69d3-e633-459e-876e-cf9ee032e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it became clear that the government was determined to flout the
        law and take the UK out of the EU without a deal, Johnson would likely find
        himself back in front of the courts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbaa4d-7ccb-4224-969a-732404c794fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae2d11-e9c4-4b97-9bd7-c9ecfc4f321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also hard to see that the opposition would not, at this stage,
        seek to bring down his government through a vote of no-confidence in Parliament.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711c2a5-b42e-4ef2-9dc0-f89273a2fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290611e5-bf31-42fe-a1dd-59cc8c68098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the timing would be tight, and opposition lawmakers would
        need to have an alternative government ready to take over -- something that
        would require the support of rebel Conservative MPs. If Johnson lost a confidence
        vote, but the opposition couldn''t win one, he would simply be able to run
        down the clock to no-deal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd40767-6c11-44b4-bb78-f7b0e21ad7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874dff6-7762-482f-87f2-0504e24e2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could Johnson be forced into a seeking an extension?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe8f82-7445-4717-b263-7dc6cea4f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-no-deal legislation -- which Johnson is fond of describing
        as the "surrender bill" -- is very tightly written. Not only does it require
        Johnson to seek a Brexit extension in the event of failing to agree a deal,
        but it also requires him to mean what he says -- that is, he cannot "frustrate
        its purpose."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6e233-ce52-4e67-bf85-c102f4d8026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70274de5-7c3f-48e6-89d9-63a7358ed002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a case brought in a Scottish court on Friday, the UK
        government was obliged to set out how it would comply by that law. And Johnson
        appears to have given a very firm commitment that he would request the extension
        demanded by the legislation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff4aa7-cdec-43ce-93ac-22dde25337b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a003c1-263d-49a3-94c5-d1caeecdc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister accepts in relation to the 2019 Act that...
        he will send a letter in the form set out in the schedule by no later than
        19 October 2019," the government''s written case says, according to Jolyon
        Maugham, the anti-Brexit lawyer whose Good Law Project is backing the case.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d08afe-12f5-48d3-a876-64834612063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a409b2b-9c37-4aa7-81fa-93ba7e636206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That firm promise appears to be at odds with the PM''s assertion
        that he would rather be "dead in a ditch" than delay Brexit. However, there
        are some who believe that Johnson -- having exhausted every other avenue --
        might execute the mother of all U-turns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49033e59-6661-4256-bb87-0eb8aa1dbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbbf84-97e2-4dba-b85f-0b37b1c974c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second referendum?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a4f84-0876-4b17-9247-5727f148d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaming a "remainer" Parliament and an "establishment" judiciary,
        Johnson could throw up his hands, request the extension and then head into
        what presumably would be an inevitable -- and divisive -- election campaign
        with a promise to finish the Brexit job if voters give him a big enough majority
        in Parliament.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363a070-77f2-422f-9335-78c9b0c84ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb7adc-d98b-4fdd-83b7-5e0c7e9d7950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This presupposes that the EU would agree to an extension request.
        "In theory, there is a possibility that the EU might simply say no," Fowler
        said. "But many Brussels watchers think that''s unlikely, partly because the
        EU won''t want to be seen to be ejecting a member state against its will.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fb71f-80e2-4a11-a5b0-e93730acffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb0ea6-d322-4631-aca3-28732fc7a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also the EU politically not wanting to be seen as blamed
        if a no-deal Brexit were to happen."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b8094-9624-4a6d-9282-589e65a8b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28657f06-b0a2-42f5-9e59-54778aa1a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders would also want to see some evidence that any delay would
        be used in a more productive way than what''s been observed in the UK over
        the last six months. The possibility of a general election could be enough
        of a reason, given that it could trigger a major shift in the UK''s position
        on Brexit -- not least because, if opposition parties won it, a second referendum
        would suddenly become a distinct possibility.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1c61d-e0f6-4e3f-b465-0fc1cfc5a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d459350-4289-4157-a95d-c38d894d1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens, it''s clear that the next three weeks are among
        the most consequential yet for the Brexit process. And unlike the last deadline,
        it seems that some kind of path to a resolution of the apparently intractable
        issue will emerge.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b70f8-0abd-4af4-abc0-750fe134f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:22:35.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
