      'mgnl:created': 2019-10-06T18:04:48.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> After
        the Philippines signed a deal with Russia on the <a href="http://www.cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html"
        target="_blank">possible construction of nuclear power plants</a>, President
        Rodrigo Duterte said this may not be constitutional after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc86a49-2c1c-4714-bd2b-3770a7829a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5c26b-d576-410d-8148-d521bfa9cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Constitution would not like it. That is why I have to talk
        to the Cabinet. I cannot affirm or deny that because that''s part of the proposals,”
        Duterte told reporters Sunday upon returning to the Philippines from his five-day
        official visit to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e81d0-1864-4cdf-b621-b201e196b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142b712-2061-45b1-87d6-99301a2c5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has to consult his Cabinet to see if anything in
        the deal would need the consent of Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd222b-6ad9-4c2b-9fd5-9061e7ac5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d982e-c365-49fd-b331-ceb06ed09d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement to explore the possible construction of nuclear power
        plants in the country was among the 10 business agreements with Russia, estimated
        to be worth $12.57 million or around ₱650 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee31351-7d8c-4f9d-9011-10812ec24944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef555e8-e8ec-441a-9f83-a2e5464e808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution does not ban the use of nuclear energy, but it
        does “adopts and pursues a policy of freedom from nuclear weapons in its territory.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c84eb-476a-4d88-8190-d58c4e36fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329bc81-c218-4806-8ede-f0484ef317f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian media earlier reported that the Rosatom State Atomic Energy
        Corporation offered to build floating nuclear power plants in the Philippines.
        Rosatom Director General Alexei Likhachev was quoted as saying the Philippines
        can also reboot its existing power plant or build another station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd02c7c-4b33-4b1f-81a8-bfbab1161950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc1694-c901-4e3b-bb3f-217353d02bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first and only nuclear power station, the Bataan
        Nuclear Power Plant, never became operational due to issues of corruption
        and safety, compounded by the fear following the Chernobyl disaster in 1986.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7657786-4d5e-4ba6-af9a-39282cb45dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81296b57-648f-4ac5-90cd-1252c1f01dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothballed project was revisited in 2018 as the Philippines''
        looked for other sources to meet the growing demand for power. Russian Ambassador
        Igor Khovaev, however, <a href="https://cnnphilippines.com/news/2018/04/04/Russian-ambassador-Igor-Khovaev-Bataan-nuclear-power-plant-revival-not-possible.html"
        target="_blank">told CNN Philippines</a> that the plant was beyond revival
        because of its "absolutely outdated" technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa7fb2-0aea-48d9-b2d9-426c4c499556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
