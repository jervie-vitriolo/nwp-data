      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Mass Transit Railway (MTR) network suspended all of
        its operations after demonstrators vandalized multiple train stations, setting
        fire to entrances and smashing ticketing facilities. Numerous mainland Chinese-owned
        banks and stores were also targeted by protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f531d-797f-4146-b785-d33845f6fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the city''s 161 MTR stations remained closed Saturday, as
        did many major shopping malls, bank branches and supermarket chains. Many
        of the grocery stores and banking facilities that were open had long lines
        reminiscent of the run-up to typhoons, as Hong Kongers withdrew cash and stocked
        up on supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ae5a3-7f29-4baf-9085-20f6734d68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests which began Friday stretched into the early hours
        of Saturday, beyond the midnight deadline when the new anti-mask regulations
        began. They spread out across the city and soon devolved into violent clashes,
        with protesters throwing petrol bombs and police responding with pepper spray
        and tear gas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eccd19-ef87-41e3-917f-14f17daa2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Saturday, Hong Kong''s leader Carrie Lam said the extent
        of the vandalism the night before was "unprecedented."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8982fb-48b6-4625-bdb2-79caccc8b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extreme acts by rioters wearing masks is appalling," she said,
        adding that the violence justified the banning of face coverings. "We can
        no longer tolerate rioters destroying the Hong Kong we cherished. We must
        quickly restore Hong Kong Kong to peace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de619de6-dbc1-4b5b-9129-628536d646d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest march in Causeway Bay in central Hong Kong only attracted
        a few hundred participants Saturday afternoon. They chanted for the mask law
        to be repealed, but many opted to stay home, some unable to get there due
        to transport disruptions, others unwilling to put themselves at risk of being
        unable to leave were police to sweep in and make arrests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57725e76-77f8-4d57-b258-42d8ef8e66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent night</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414bd03-fe67-4970-9a4e-18a638c79855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday also night saw a second protester shot with a firearm in
        an incident in Yuen Long -- the site of an attack on protesters by alleged
        triad gangsters in July which has become a key rallying cry for the anti-government
        movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a7be7-3c56-44ef-8c1c-aebf5fd857e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a 14-year-old boy was injured in a shooting incident
        after a lone plain clothed officer was attacked by protesters. Hospital authorities
        said the boy was shot in the left thigh and is in a "critical condition."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508062e-53e4-4cf3-a47c-c8b4ccee766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time deadly force has been used in recent days,
        with an officer discharging his revolver during clashes on October 1 after
        he and several colleagues were attacked by protesters wielding iron bars and
        other weapons. An 18-year-old man was hospitalized in that incident but is
        now stable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fa59a-b7dd-4159-add2-52267198e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police superintendent Yolanda Yu said she believed the shot in Yuen
        Long "was fired under the right circumstances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13d8cb-1193-4654-ab32-6ea5ea0976a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, police said after the police officer was
        isolated by protesters, he "fell onto the ground and was beaten up by the
        group. Facing serious threat to his life, he fired one shot in self-defense.
        A rioter then threw a petrol bomb at him and his body was on fire."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3ef2b-caf0-4340-9342-fe149fcd666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video circulating online showed the officer, wearing a white t-shirt,
        getting up from the floor when a petrol bomb hits him and engulfs him in flames.
        The officer staggers forward and manages to extinguish the fire on his clothes,
        but appears severely dazed. He drops his weapon and it is almost grabbed by
        a protester before he lunges forward and manages to wrestle it away from them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0dff03-c194-4921-bd54-1d2515d11c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking late Friday, Yang Guang, spokesman for the Hong Kong and
        Macao Affairs Office of China''s State Council, the country''s top law-making
        body, said the current unrest "cannot be endless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cceee5e-c500-41aa-b133-a2d19a95e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More effective measures to stop the violence and ease the unrest"
        must be used, Yang said, adding the central government supports the anti-mask
        law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dac8e8-2917-4113-93d9-6ccaffb9a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Serious public danger''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30d405-0724-48bf-bd87-5a0c2958ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of colonial era emergency powers to institute the anti-mask
        law marks a significant escalation in the Hong Kong government''s handling
        of the now four-month long protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe6b2b-ab47-4577-863a-14ec21fb75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency powers —&nbsp;which give the city''s chief executive
        effective carte blanche to make new laws as necessary in the instance of a
        severe breakdown of public order —&nbsp;have not been tested in court since
        Hong Kong''s return to China in 1997 and could be found unconstitutional under
        the city''s Basic Law, the de facto constitution, which guarantees rights
        such as public assembly and free expression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccff91-efee-4fd0-9b11-f6cc65b47f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law bans people from wearing facial coverings that obscure
        their identity, including paint, at unauthorized or authorized protests, or
        public processions. Those found guilty face up to a year in prison and a HKD
        $25,000 ($3,100) fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820fd4a-63cd-44fa-94a9-6f26c082a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On enacting the law on Friday, Chief Executive Carrie Lam said that
        the city was "now in a rather extensive and serious public danger."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f8405-02e0-4ada-ad0d-53da9487226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential for us to stop violence and restore calm to society
        as soon as possible," she added. "We believe the new law will create a deterrent
        effect against masked protesters and rioters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750ba89-0d8f-4aea-8d6b-5646d9506c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set for when the mask law will be nullified, though
        Lam said it will be debated by the Legislative Council —&nbsp;where pro-government
        parties hold a majority —&nbsp;when they meet later this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd255b-0922-45a4-9d8d-2a1097f881a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Slippery slope''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb5ba0-d1c5-4376-ae8d-d7dd4a7ec72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the actual long term effect of the mask law remains to be
        seen, critics said the true concern was that emergency powers had been used
        at all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63055ad-70ec-407e-8817-bfb38259d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Ng, convenor of the Progressive Lawyers Group, said the "most
        troubling aspect of the mask ban is the slippery slope argument."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81163add-efa2-43e8-9148-1102754bfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it is a ban on masks, next time it can be a curfew or
        martial law," he said. "The Emergency Regulations Ordinance grants extensive
        powers for the Chief Executive to pass measures on the vague grounds of ''public
        emergency'' and ''serious public disorder.'' These are not defined terms and
        can be interrupted broadly. Even more dangerously, there is no telling when
        these circumstances will cease to exist."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e25d21-2d0f-4edc-a6f8-277dd10d0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Human Rights Front, whose marches have attracted hundreds
        of thousands of people, said the anti-mask law would "further suppress citizens
        and aggravate the contradiction between society and the political power, further
        pushing Hong Kong into the abyss."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7b43b-24ef-43fe-aac1-3b3b60484d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN last week, a senior adviser to Hong Kong leader
        Carrie Lam —&nbsp;who spoke on background to be candid about government thinking
        -- said they were concerned that any declaration of an emergency by the Hong
        Kong government could enable Beijing to intervene. The laws which cover the
        central government doing so are all structured around an emergency situation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640f4c7-c13c-41bf-af31-e33b0f71ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring an emergency would bring on so much opposition from everywhere,
        bring you a step closer to Beijing intervention," the adviser told CNN. "If
        we ourselves declare there is a state of emergency we''re halfway there."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda672ce-6e8d-418f-a9c3-0985dd47ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam however, insisted Friday that Hong Kong was not under a state
        of emergency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a51ebc-3fc8-42f9-8556-f2bceca4abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current political crisis began after hundreds of thousands took
        to the streets to oppose a controversial bill that would have legalized extradition
        from Hong Kong to mainland China. Lam has promised to withdraw the bill once
        the city''s legislature resumes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4525e64-4a69-4944-936b-71643b78173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movement has snowballed into a grassroots, decentralized
        crusade for universal suffrage and independent inquiries into alleged police
        misconduct.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366347a-c40a-4fcb-9c87-3530701811ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also grown increasingly violent, with protesters attacking
        police with petrol bombs and makeshift weapons, and the force responding with
        tear gas and water cannon. Fights have also broken out between protesters
        and counter-demonstrators and critical passersby, many of whom have been savagely
        beaten by the crowds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d36b4-be83-4337-969a-e2ca2a2d99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses with connections to the government or China have become
        a target in recent weeks with protesters targeting mainland Chinese businesses,
        public banners, flags and other symbols of China.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a73c7a-0d3a-4bde-846c-145f7e8381a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:23:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/05/asia/hong-kong-protests-mask-emergency-intl-hnk/index.html">Hong
        Kong''s ban on masks at protests sparks night of violent protests</a>"</em></p>'
  'Rodrigo-Duterte-health-myasthenia-gravis':
