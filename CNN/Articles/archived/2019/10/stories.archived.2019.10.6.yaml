    'jcr:uuid': 'b54401c4-dbe1-4feb-8f78-5695215e9040'
    'lead': 'The lawyer for the first intelligence whistleblower who came forward
      with accusations concerning President Donald Trump and his interactions with
      Ukraine said Sunday he is representing a second whistleblower regarding the
      President''s actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T21:54:03.897+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:45:05.709+08:00
