      'mgnl:lastActivated': 2023-01-27T07:45:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Archaeologists in <a href="http://cnn.com/2013/07/03/world/africa/egypt-fast-facts/index.html"
        target="_blank">Egypt</a> have discovered a long-lost 2,200-year-old temple
        thought to belong to Pharaoh Ptolemy IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd493876-126c-495f-9c9d-38ff45544ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520abfc6-06b3-421d-83f7-97c6cbc6be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient tomb structure was accidentally found by construction
        workers during drilling on a sewage drain in the village of Kom Shakau in
        the Tama township in northern Sohag, according to a Facebook post made on
        September 29 by <a href="http://cnn.com/travel/article/grand-egyptian-museum-secret-tour-egypt/index.html"
        target="_blank">Egypt''s Ministry of Antiquities</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c120c-7f53-42b8-9b28-78814dd93f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebca363-efb0-408b-a380-925b2a1a50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilling work was suspended following the discovery. Archaeologists
        quickly found stone inscriptions with fragments of text featuring the name
        of Ptolemy IV, the fourth pharaoh of Egypt''s Ptolemaic dynasty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0862791-d195-4243-a3b2-4e3b398e7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54eba3-ade0-46ce-92a1-0ba65df755df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has so far uncovered a north-south wall, an east-west wall
        and the southwestern corner of the limestone structure, which is engraved
        with carvings of Hapi, the Egyptian god of the annual flooding of the Nile,
        carrying offerings while surrounded by birds and flowers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659ef60-85ae-4fb0-b066-4cf096b7e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20fbb4-7c2f-46fa-9897-81047cd04353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are working to save what remains of the temple, which sits
        on the Nile''s western bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780c990-661b-4cd5-9275-df86ce4e411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18986bb4-e4c2-4eda-90c1-7888d6f192b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ptolemy IV is believed to have ruled Egypt from around 221 BC to
        204 BC. His rule was not a successful one and he was more interested in frolicking
        and pursuing artistic endeavors than kingship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6e6cc-c4f0-4010-a22f-a01aa5f8af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1047e5-6ed6-417b-bd55-54a1e6311281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient texts indicate that the Pharaoh is said to have built the
        largest human-powered ship ever made. Called the tessarakonteres ("Forty"),
        the galley had 40 banks of oars, operated by 4,000 oarsmen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478718ff-020c-4ce8-83d9-6e75f5cbaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c421c-47c9-49a9-b402-0643b8e050e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient temple''s discovery is the latest in a series of archaeological
        discoveries in 2019. Egypt is hoping to increase interest in tourism following
        the country''s uprising in 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649630f-088f-4c67-b646-30957b59ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946057d-b572-44fa-a0c6-d172a5cb1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 2018 saw the UN''s Tourism Highlights Report feature Egypt
        as the fastest growing tourist destination in 2017, with a 55.1% growth in
        international arrivals that year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10e6b8-83e5-4531-bb81-3533cb6d7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff05534-bc7c-4721-9f63-428b5cb62efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important findings include eight mummies from the Ptolemaic Dynasty
        (323-30 BC) encased in brightly painted coffins at the Dahshur necropolis
        near Giza, a stone sphinx at Kom Ombo, a riverside temple near Aswan dedicated
        to the crocodile god Sobek and the discovery of a 4,400-year-old tomb at the
        Saqqara archaeological site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e108b3-4ea7-4c9f-a9cc-171a01a51e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d1212-182b-41be-abe2-366f34b6c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ancient treasures accompany Egypt''s current museum construction
        boom, with new collections scheduled to open soon in the towns of Sharm el-Sheikh
        and Hurghada. The long-awaited Grand Egyptian Museum is also nearing completion.
        The world''s largest museum dedicated to a single civilization is preparing
        for a grand opening in mid-2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb873817-af75-46c3-b880-ef290c72d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:13:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/travel/article/egypt-lost-temple-intl-scli/index.html"
        target="_blank">Lost Egyptian temple unearthed 2,200 years after it was built
        for King Ptolemy IV</a>."</em></p>'
  'star-city-arson':
    'author': 'CNN Philippines Staff'
    'caption': 'Investigators report having detected gasoline in an area of fire-devastated
      Star City that should not have been there, firming up the Pasay City Fire Marshal''s
      earlier suspicion that arson could have been behind last week''s blaze. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-06T14:18:43.948+08:00
    'imagesource': 'jcr:6305467e-b5d5-492b-bd22-ad3f71f947af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6d70d9-eff0-4e17-835c-2cf3590a25d2'
    'lead': 'Fire marshals find traces of gasoline in one of the rides that did not
      have engine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T14:21:27.839+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:45:17.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:53.999+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pasay-city', 'star-city', 'fire-bureau', 'bfp']
    'template': '1'
    'title': 'Pasay fire bureau maintains arson motive in Star City blaze'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0010929-4ea8-4bcb-8d5b-5ddd9d26fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Investigators
        report having detected gasoline in an area of fire-devastated Star City that
        should not have been there, firming up the Pasay City Fire Marshal''s earlier
        suspicion that arson could have been behind last week''s blaze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8be18-b23f-4897-860e-c14f98e0a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Marshal Supt. Paul Pili said there is a strong possibility
        that the fire in Star City was started intentionally as they traced the source
        to the presence of gasoline on one of the indoor rides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c06131-2fec-4b1f-94ca-8c2a37478947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung gasolina hindi dapat nandoon sa bangka bangka. Kung nakapunta
        kayo sa</em> Star City, <em>sumasakay kayo doon tapos umiikot ‘yung bangkang
        ‘yun, pa-</em>circle <em>siya, inaalon lang siya, so wala siyang makina so
        nakitaan natin siya ng</em> gasoline, <em>so hindi siya dapat nandoon</em>,”
        he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c18ab9-fed4-4749-aeeb-9a02b01467eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The gasoline shouldn’t be on the boat ride. If you’ve
        been to Star City and you’ve ridden it, the boat goes around in a circle,
        it goes in waves so it doesn’t have an engine so it shouldn’t have gasoline.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f1d3b-52c6-4f1c-89de-50cb85c9b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire marshals have sent samples to arson laboratories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50662f59-b42e-4ffe-a515-8617daa278fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pili added that they have scrapped the possibility of electrical
        problems as the cause since the park cuts off its power during closed hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb41385-7205-4437-b058-55de555d1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will summon officers from Star City to present
        financial documents to prove that the company did not instigate the fire to
        collect insurance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dca6cd-c984-4d60-b021-171a375ae265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag</em> arson it’s either <em>ibang tao, pwedeng may-ari.
        Pwedeng may-ari kasi</em> they have control of the area,” Pili said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e213c-0c4c-487e-b492-0a704bb8dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s arson, it''s either other people or even
        the owners. It could be the owners since they have control of the area.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42f08a-bc40-43a4-a94c-73f2bac9f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will look into<em> kung nalulugi sila o hindi</em> [if they
        were incurring fiancial losses or not] ,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bb148-ac89-4b69-89ac-5c23d5e31c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T14:21:27.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star City officials called the bureau "irresponsible" for making
        that assumption and releasing it to the media without first consulting them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e168d-64be-44fe-bcea-d95b1975d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:04:45.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not aware of any motive, including financial gain, that
        would induce the commission on arson specially on the part of Star City as
        the business is profitable and a bumper Christmas Season was expected,” Star
        City management said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07505d3c-756a-487e-8962-e19929ffae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:04:45.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management also defended that the Bumper Boat ride runs on gasoline.
        Fire marshals also pointed out that there was cotton on the ride that possibly
        aided in dispersing the fire, but Star City said it is not unusual to find
        cotton that could have come from the stuffed toys available at the park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2ac5a-6c8c-40cb-bce0-3ddd2b3d5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:04:45.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that the statements made by the [Bureau of Fire Protection]
        were irresponsible given that the investigation has not yet been concluded,"
        said Rudolph Steve, vice president of legal affairs of the Elizalde Group
        of Companies. Star City is owned and operated by Star Parks Corporation, a
        subsidiary of the Elizalde Group.</p>'
