    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'Quezon-City', 'pork']
    'stories': ['a30770f9-cbda-43f1-af23-b9a617cef45d', 'dddb1e53-c883-4708-bff7-bdd94c9a0851',
      '9981519a-f6c1-4078-be46-103ed5c9fe5b']
    'template': '1'
    'title': 'Man caught selling ‘ASF-infected’ pork in QC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8ce39-4693-44e4-a875-af76a7e012b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Authorities
        nabbed a man Sunday morning in Barangay Bahay Toro, Quezon City, for selling
        what they claimed to be pork infected with African Swine Fever (ASF) virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd9459-8a87-4d69-b22e-37df926f8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City veterinarian Dr. Ana Cabel said the man was selling
        pork that came from Barangay Payatas — ground zero for the ASF virus in the
        city. According to Cabel, since it came from that area, it has already been
        exposed to the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e7ff7-20be-4dfd-ab9c-571fdeb74ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pigs from that area should have been culled, Cabel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b7f8f-ee5f-4f7a-bdc1-2a49354d2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they will file a formal complaint against the man
        on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d5c98-4fd6-47cd-a021-d44c8ec1f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:52:34.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carcass of the animal however, has not yet been tested for ASF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb0b00-3e4e-4b6b-966a-4052103887da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Mayor Joy Belmonte said they have started
        culling pigs in Barangay Tandang Sora, as a number of hogs there with ASF
        symptoms have died in the past days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca42c8-78ea-4099-984e-fa3397b7c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We observed that several of the pigs have already been dying and
        they have been displaying symptoms of ASF. So, the punong barangay took the
        initiative to talk to piggery owners and they were very willing to submit
        their pigs for culling already as a preemptive measure,” Belmonte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efedffc-dc62-49f6-9326-559bb82c884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Veterinary Department has taken blood samples from
        the pigs in Barangay Tandang Sora and is awaiting laboratory test results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c84daa-6388-45ff-985d-edc5bda375bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department confirmed last week that Brgy. Tatalon
        in Quezon City has been hit with ASF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143dd8e-3bf0-4f8f-ad72-9c2d7fe82107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas in the provinces of Rizal and Bulacan also have confirmed
        cases of ASF.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src=" https://www.google.com/maps/d/embed?mid=1CIqyEhLYVyGjy61OSBtK5REP8bqv6BGn"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714c447-a962-4dbb-9dd4-1460d2297db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e6409-f2b1-4199-b916-199c2a8bad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare has prompted cities to implement stricter measures
        on shipment of live hogs, pork and pork products from areas positive for the
        swine disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967723b5-03a4-4981-82b2-6a243308294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte has temporarily barred the entry of
        all live hogs, including their pig feed, which is usually food waste, and
        pork products from Luzon, where some areas are affected by the African swine
        fever.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385fb26-945b-4801-91cc-f7b2722456a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has also temporarily banned live pigs and pork products from
        two ASF-affected areas, while Eastern Samar has barred the the entry of live
        pigs without complete and proper documents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0b548-3242-492f-bd4c-db465c60d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon is under close monitoring as authorities try to contain
        the outbreak of swine fever in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b4a16-9e69-4728-865f-ca49e60046f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF has also pushed the government to order a pullout and has imposed
        a ban on processed pork products from 16 ASF-affected countries, including
        China, Vietnam and Cambodia, months before the significant rise in pig deaths
        was recorded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14075155-23b5-4409-8caf-83f258eaf267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by swine fever; namely Russia, Ukraine, Czech Republic, Moldova, South
        Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania, China
        (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e78d32-5f2a-4c67-8c28-a73e181ee926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:01.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus only infects pigs, but humans can be carriers of the disease
        and spread it locally. A virus quickly spreads in an affected hog, which could
        lead to death after three to five days. The Agriculture department has allocated
        ₱60 million worth of financial assistance to hog raisers who have incurred
        losses from swine fever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0a829-fcb5-4474-8372-c8648b639989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:11:35.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'ofw-russia-visa-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'The Labor Department is closely working with Russian officials on
      assisting Overseas Filipino Workers (OFWs) with their visa issues, the President
      said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-06T12:21:11.411+08:00
    'imagesource': 'jcr:f9c8fd71-3f3b-407b-8478-054fe9d3d274'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c02b06-f7cd-4438-baa0-29edde05a0aa'
    'lead': 'Duterte urges OFWs who are “overstaying” in Russia to renew their passports
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T12:23:29.597+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:45:21.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:53.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duterte', 'russia', 'ofw']
    'template': '1'
    'title': 'PH working with Russia on visas for OFWs, Duterte says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03d474-055a-4098-81fe-ab9b643ef53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Labor Department is closely working with Russian officials on assisting Overseas
        Filipino Workers (OFWs) with their visa issues, the President said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f598cdc-4520-4e84-b5ef-1b7c440bd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte addressed the Filipino community in Russia,
        assuring them that assistance will be given to OFWs who have trouble securing
        documents to remain in the country. He said they will be covered by an agreement
        through Labor chief Silvestre Bello.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130eafc-5d75-4597-bcd0-9b082b47d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working with the blessings of President [Vladimir] Putin
        and maybe the parliament here. We are working on a working visa or something
        to legitimize your stay,” he said in a speech in Moscow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58188c-1785-4b9f-a7bd-53bd970bbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were about 10,000 OFWs situated in the Eastern European
        nation, with some evading authorities due to “overstaying.” He advised them
        to have their passports renewed in Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e5e5a-ea48-4d8a-be47-8779496c2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m ordering the consular office of the Embassy. <em>Hindi na kayo
        umuwi ng Pilipinas. Dito na</em> renew <em>ang</em> passport <em>ninyo, wala
        nang problema</em>,” Duterte urged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887b333-cfb4-4e36-8e6c-e43d50b6c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m ordering the consular office of the Embassy. You
        don’t have to return home to the Philippines. Renew your passports here. You
        will have no problem.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bcac8-8d66-4391-89e4-2cd69dfa3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would be willing to make an arrangement. Secretary Bello is
        working on an agreement na kayo nandito [that those of you] overstaying or
        have problems [they] will be covered with an understanding,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a715a9e-9830-445c-8c0f-f731784c00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded with the OFWs to help maintain the peaceful relations
        of the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6f6af-e13a-45df-811e-bca9750420ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All that I ask is that you obey the laws. Do not do anything that
        would place the relationship of the two countries in jeopardy,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da700e5-8981-4dc9-a822-07bf70ee12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Moscow, Russia, on October 2 for a <a href="https://cnnphilippines.com/news/2019/10/2/Duterte-Russia-visit.html">five-day
        official visit</a>. He met with Putin for bilateral meetings and signed business
        deals including the <a href="http://www.cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">possible
        construction of nuclear power plants</a> in the Philippines. Duterte also
        received an honorary doctorate degree from the Moscow State Institute of International
        Relations University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625b72b-ba5f-4f81-9222-95f094cb80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:23:29.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html</p>'
  'filipina-africa-slave':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
