      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Philippine Rice Research Institute (PhilRice) reports that its Facebook page
        has been hacked since October 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab9ab1-98d2-4aaf-8142-73f98a1971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:08:39.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.philrice.gov.ph/" target="_blank">message</a>
        on its website advises visitors to ignore the posts made on social media as
        the agency attempts to fix the problem. It also encouraged netizens to report
        the issue to Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e1f5e-e9ec-4181-a82f-b3dbae351f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:08:39.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its previous url, facebook.com/rice has been replaced with facebook.com/sufyankhanmatters
        and clips posted on the page show videos from other sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b882cd-c3df-44f2-a657-937c79d7501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:08:39.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no one has claimed responsibility for the hacking.</p>'
