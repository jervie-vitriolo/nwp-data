    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80f01a-2eca-4864-9d15-96196fd3dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With treatment, most individuals with myasthenia can significantly
        improve their muscle weakness and lead full lives,” the NIDS said. “Sometimes
        the severe weakness of myasthenia gravis may cause respiratory failure, which
        requires immediate emergency medical care.”</p>'
    '29':
