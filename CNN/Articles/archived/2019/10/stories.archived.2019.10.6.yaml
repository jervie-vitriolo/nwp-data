      'mgnl:lastActivated': 2023-01-27T07:45:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32add8f1-cef5-4953-8271-a94f318fc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
