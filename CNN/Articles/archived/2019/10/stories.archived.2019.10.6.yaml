      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839bf9f-2ee5-4780-8c6b-530b9aeea450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15 to 20 percent of people with the disease experience at
        least one myasthenic crisis — a medical emergency where the muscles that control
        breathing weaken to the point that individuals need a ventilator to help them
        breathe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0162ec-360b-423e-bde5-181ace402c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.629+08:00
