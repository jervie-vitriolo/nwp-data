      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/04/politics/bernie-sanders-leaves-hospital/index.html">Bernie
        Sanders had a heart attack. He''s returning to Vermont to recover</a>"</em></p>'
  'giuliani-ukraine-shokin-lutsenko':
    'author': 'Tim Lister, CNN'
    'caption': 'There are two Ukrainians at the heart of US President Donald Trump''s
      personal lawyer Rudy Giuliani''s allegations against former US Vice President
      Joe Biden and his son Hunter. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-06T07:46:27.236+08:00
    'imagesource': 'jcr:a2012779-3a82-43ff-a4c5-42dfc088f695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5afb492f-27e5-4421-a6f0-d04bcce8db5c'
    'lead': 'There are two Ukrainians at the heart of US President Donald Trump''s
      personal lawyer Rudy Giuliani''s allegations against former US Vice President
      Joe Biden and his son Hunter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T07:49:42.919+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:45:27.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:51.636+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'giuliani', 'shokin', 'lutsenko']
    'template': '1'
    'title': 'Giuliani''s case rests on two Ukrainians with checkered pasts and suspect
      motives'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2307b3-5c81-460c-b609-f84cf691c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are two Ukrainians at the heart
        of US President Donald Trump''s personal lawyer Rudy Giuliani''s allegations
        against former US Vice President Joe Biden and his son Hunter. Both headed
        Ukraine''s prosecutor''s office —&nbsp;Viktor Shokin between 2015 and 2016,
        and Yuriy Lutsenko between 2016 and 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ddf06-5abe-439f-b74e-98d18c589ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of multiple documents, supported by interviews in
        Ukraine, shows that it was Shokin and Lutsenko who supplied Giuliani''s team
        with a complex narrative. That narrative asserted corruption by the Bidens,
        as well as collusion between officials in Ukraine and the Democrats in the
        US to publicize damaging information about Trump campaign chairman Paul Manafort
        in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8165765-fa2d-48f6-91fe-bd8ab37287f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f2786-00d5-4fd0-a0bd-b1e1f98c5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents turned over to Congress by the State Department''s
        Inspector General this week and obtained by CNN, there were long conversations
        in January of this year at Giuliani''s New York offices -- first with Shokin
        by phone and then with Lutsenko in person. Lutsenko had come to New York with
        a small team, but not in his official capacity as Ukraine''s Prosecutor-General.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008ebde-0858-412a-9246-db07cb93e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN this week whether he knew of Lutsenko''s visit, Petro
        Poroshenko, who was Ukraine''s president at the time, said: "I would never
        have any information about that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2d94a-a77b-43d5-9cb6-5c2aecfab987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained a document —&nbsp;translated into English —&nbsp;that
        Lutsenko prepared for the January meeting. It''s unclear whether the document
        was actually given to Giulani''s team. Giuliani''s office has not responded
        to CNN''s multiple requests for confirmation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4289af-adcb-4d1d-9f56-d9dd60da9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like the summary of the January conversations later sent by
        Giuliani to the US State Department, Lutsenko''s memo is long on claims and
        allegations but without any supporting evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae321da0-131c-4086-a604-91e3497b9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven pages long, it makes a series of accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b6a82-a57e-4b01-9cfd-ca036161247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first paragraph says the information "may attest to the commission
        of corrupt actions aimed at personal unlawful enrichment by the former Vice
        President of the United States Joe Biden and other American officials."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a325573-bc9d-4f25-adb4-26060a6607ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document then purports to show how Hunter Biden and others were
        paid as directors of Burisma Group, a major gas company in Ukraine''s largest
        gas company, but in the younger Biden''s case it says that "information on
        the amount of payments is currently not available."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b66100-cf2b-4d44-94c9-9bad12ab5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without providing any evidence, it goes on to allege "the veiled
        transfer of funds for the lobbying activities that was carried out to Joe
        Biden personally." The same allegation is included in a summary of Lutsenko''s
        conversations with Giuliani that Giuliani later sent to US Secretary of State
        Mike Pompeo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd41bcc-a6e1-43da-87e4-c23f896773de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he never spoke with President Poroshenko about Burisma,
        and Poroshenko said the same in a CNN interview this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf4866-ba00-43d7-9ee4-2c9f85dbde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutsenko''s document also claims, without providing any evidence,
        that "Joe Biden actively facilitated the closure of criminal cases against
        M V Zlochevskiy [the owner of Burisma] and the officials of Burisma group."
        It alleges that when he was Vice President Biden interfered in appointments
        to the prosecutor''s office in Ukraine and used his influence with two Ukrainian
        law enforcement agencies "for combatting political rivals in the USA." That
        is an accusation also made by Giuliani and repeatedly denied by Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee766bd-1d5b-404c-b5ca-7efba6886bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutsenko also repeated unfounded claims that the Obama Administration
        was behind the leaking of an "information operation aimed at discrediting
        P Manafort," who was chairman of Trump''s election campaign. Paul Manafort
        resigned from the campaign after details emerged about illicit payments he
        had received from Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69765101-7827-4f1d-bc0c-ad9789adb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of special counsel Robert Mueller''s investigation into
        Russian interference in the 2016 election, Manafort was found guilty of a
        slew of federal crimes and ultimately received sentences totaling seven and
        a half years in prison in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5a0c8-b29a-41a2-8da5-13795a878243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shokin made a series of accusations in his phone call with Giuliani''s
        team on January 23, according to the documents sent to the State Department.
        He claimed that in the middle of 2015 the then-US ambassador to Kiev Geoffrey
        Pyatt told him to use "white gloves" in investigating Burisma, which he interpreted
        as avoiding any investigation of Burisma. Pyatt is now ambassador to Greece.
        The embassy in Athens would not comment and referred CNN to the State Department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2dc97-9810-4a5a-b3c1-456cebf2d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been Shokin''s contention that he was fired because
        he was investigating Burisma, the company whose board Hunter Biden joined
        in 2014. It''s a claim he repeated in an affidavit filed in an unrelated case
        last month when he said: "The truth is that I was forced out because I was
        leading a wide-ranging corruption probe into Burisma Holdings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5e4ff-748e-4b62-a721-03c7eedc1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of the affidavit shows it contains a number of sweeping
        and unfounded claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248b52b-4f64-4f2f-86e8-76904a8fb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demands for Shokin''s removal in 2015 were coming not just from
        the US Administration but officials with the International Monetary Fund and
        the European Union, increasingly frustrated with the lack of action on Ukraine''s
        deep-seated corruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f85444-174e-41ee-9935-726b5c749076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who was Shokin''s deputy in 2015, David Sakvarelidze, dismissed
        Shokin''s allegation that the US was impeding anti-corruption work as absurd.
        "The US and its embassy in Kiev had been "very supportive....of all our efforts
        to clean up the system from the corruption, from the protectionism, from the
        huge corruption," he told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7257047-3674-4225-abee-066e74702266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutsenko went public with his allegations against Biden and the
        former US ambassador to Ukraine in interviews for John Solomon, a columnist
        with the Hill. He said the ambassador, Marie Yovanovitch, gave him a "do-not-prosecute"
        list during their first meeting. The State Department called the allegations
        "an outright fabrication."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c173e0-8a4c-41bf-bbc8-37ad2ea68b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal State Department emails obtained by CNN show that senior
        officials were disturbed by a campaign among right-wing media outlets in the
        US against Yovanovitch, with one email dated March 28 talking of "the fake
        list of alleged ''do not prosecute'' names."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ee4c4-140c-4ced-aba8-54e65f06f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Yovanovitch was recalled to Washington weeks later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c70855-65c8-4446-855e-21211ca47196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reasons that aren''t yet clear, Lutsenko began to retreat from
        his accusations weeks after he went public with them. In an interview on his
        Facebook page on May 14, he insisted that, "During our meeting we exchanged
        a lot of information orally that had nothing to do with any criminal case.
        Of course no criminal investigation details were disclosed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a33f8-4764-4d86-9983-1f5474240d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later Bloomberg published an interview in which Lutsenko
        said: "Hunter Biden did not violate any Ukrainian laws —&nbsp;at least as
        of now, we do not see any wrongdoing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada00ae-7f05-435d-865e-7bd04b99643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A political gambit</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af53799-57b4-49d5-8be8-5f74f2508771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how Lutsenko was put in touch with Giuliani, and what his motive
        was in meeting him, is as yet unclear. Two former officials who worked with
        Lutsenko told CNN that they believe he was trying to save his own political
        career. Petro Poroshenko, then President and his patron, seemed destined to
        lose the election (which he did in April by a landslide), and Lutsenko wanted
        an insurance policy, they say. A direct line to the personal lawyer of the
        US President seemed to fit the bill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d860fb-fe15-4f6f-b2fa-9da6d4ca7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutsenko himself said in the Facebook interview in May: "I wanted
        to use the meeting with Giuliani to assure the President of the US that they
        had a stable channel of information about Ukraine."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994232c-41ec-4b61-a1c2-512f31c3c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ukrainian officials who worked in the Prosecutor General''s
        office when Lutsenko was in charge say they had no knowledge of his contacts
        with Giuliani.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16b5fa-3cd4-4c28-a6bc-beaca92861f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deputy prosecutor under Lutsenko, Eugene Yenin, told CNN that
        "speaking to anybody informally or contacting private lawyers goes beyond
        the criminal procedure code of Ukraine."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18665dcd-b81f-4e1e-a59c-25483251d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I''ve been concerned that it could endanger the reputation
        of the Prosecutor General''s office and of Ukraine in general," he said. "He
        never agreed this interview with the international legal cooperation department
        nor me, his deputy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c023a5f-75d3-4432-9901-edce37601933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakvarelidze says Shokin and Lutsenko "do not have a moral right
        to comment on the corruption of different individuals because they themselves
        were deeply corrupt, they themselves were heading the corruption, the systemic
        corruption for decades which was in Ukraine."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69213261-613a-4b29-b56f-937e7d3c141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys now are manipulating unfortunately with the fate of
        Ukraine, their country, in order to get personal benefits."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4c3ad-eda2-4aed-8d0d-8d624c81d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Shokhin deputy, Vitaly Kasko, who resigned rather than continue
        working for him, told CNN: "I don''t think that he''s a reliable person.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6f3b5-e4f6-49e6-9d96-326b445f1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kasko and Sakvaredlidze were commended by then US ambassador
        to Ukraine Geoffrey Pyatt in a speech in September 2015. But Pyatt was less
        complimentary about Shokin, saying there had been times when the Prosecutor
        General''s office "not only did not support investigations into corruption
        but rather undermined prosecutors working on legitimate corruption cases."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df8032-9656-41cb-a133-18a408f38e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Shokin nor Lutsenko had a substantial record of prosecutions
        for corruption while they held the office of Prosecutor-General. In fact,
        the State Department said in March that: "When the political will for genuine
        reform by successive Prosecutors General proved lacking, we exercised our
        fiduciary responsibility to the American taxpayer and redirected assistance
        to more productive projects."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94655beb-3d3f-466d-acfb-84d5252ac050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daria Kaleniuk, whose organization AntAC is described in the State
        Department emails as "the key Ukrainian anti-corruption NGO" told CNN that
        "both Shokin and Lutsenko failed to reform the prosecutors'' office, and attacked
        actual reformers and civil society activists."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1987284-affb-44bb-81f3-b3a713235068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lutsenko turned the office into his personal PR office and political
        platform," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1671e1-c1cd-406b-8e08-da06f18965d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutsenko is now in London and has refused repeated requests for
        an interview with CNN. However, talking about his meetings with Giuliani,
        he told the New York Times Saturday: "I understood very well what would interest
        them. I have 23 years in politics. I knew. I''m a political animal."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db48b5-998d-4aa8-a1ab-bec42ae2225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutsenko also met Giuliani in Warsaw in February.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f00db-8ce8-4294-97b1-63915f88d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s State Bureau of Investigation has opened a criminal proceeding
        against Lutsenko over alleged involvement in illegal gambling. He has denied
        any wrongdoing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e11d2a-02fa-4e56-9ef2-036d5680067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated attempts to reach Shokin have been unsuccessful. He began
        a lawsuit for wrongful dismissal but failed to attend a recent hearing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d29225-db1e-411e-9d76-3fe09a4e0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakvarelidze, the former deputy to Shokin, is hopeful that the prosecutors
        now in office will finally start tackling the mountain of corruption in Ukraine,
        but he rues what he calls the lost years under Shokin and Lutsenko.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d837f04-3d5f-412f-bb49-7e3fa4bd1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shokin was deeply corrupt and he had to be dismissed. Lutsenko
        was deeply corrupt and had to be dismissed. And because of these guys we lost
        five years in Ukraine, five desperate years."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f839e-1f6b-43ad-b7b0-bf097480d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:49:42.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/05/politics/guiliani-ukraine-shokin-lutsenko-intl/index.html">Giuliani''s
        case rests on two Ukrainians with checkered pasts and suspect motives</a>"</em></p>'
