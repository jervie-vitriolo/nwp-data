      'mgnl:lastActivated': 2023-01-27T07:45:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baloyo ‘lucky to be alive’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c4b5c-99c4-4a36-a002-ce63cf10ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f857c-5003-44aa-b75a-7eaace77fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the Filipino community in Russia, Duterte said
        he will <a href="https://cnnphilippines.com/news/2019/10/6/DOJ-ninja-cops-case.html"
        target="_blank">go after alleged “ninja cops”</a> when he returns home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140385f3-90b5-467e-8084-116e4932b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057da9a-2ed4-4ad9-aebf-b92108770e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, upon returning, Duterte still maintained a hands-off approach
        to the issue, repeating that he wants Interior Secretary Eduardo Año to conduct
        his own probe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9e97e-780e-4b4a-b502-f1c76528c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6964fb4-a8ac-4dbc-acaa-a2ab544b0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot adopt the work of Congress as the work of the executive
        department,” Duterte said, adding that he still has to review the results
        of congressional probes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca38d52-513a-4cfc-a3b0-825fc02ac1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485f7ca-6f77-4f03-88c2-4189d3f64e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, was quick to pass judgment on PMAJ Rodney
        Baloyo — the leader of the <a href="http://cnnphilippines.com/news/2019/10/1/richard-gordon-pampanga-2013-drug-raid-.html"
        target="_blank">controversial 2013 drug sting</a> in Mexico, Pampanga where
        13 policemen were demoted by one rank after they allegedly kept 160 kilograms
        of shabu for themselves, got ₱50 million and new SUVs in exchange for the
        freedom of alleged Chinese drug trafficker Johnson Lee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa8ff0-d660-4123-9092-6b27ee670deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c1346-c999-4606-95cf-375e7e4c4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is his problem, not mine,” Duterte said on <a href="https://cnnphilippines.com/news/2019/10/3/senate-contempt-ninja-cops-hearing.html"
        target="_blank">Baloyo’s detention</a> at the New Bilibid Prison upon the
        orders of the Senate. “Mabuti nga buhay pa siya. [He’s lucky he’s still alive.]”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a6c46-1ed5-482f-9733-e1271fa07d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d647dd7-ca48-4023-9303-dc1bc3d04e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still no action vs Albayalde</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc80c88-1696-4709-9a4c-89ce37e23489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7fc78-9943-42c3-b23c-2eae34467bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irregular drug raid happened when Philippine National Police
        chief Oscar Albayalde was still Pampanga police chief. The incident led to
        his administrative relief, but he was cleared of involvement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501fbca-e88c-4f6a-85f0-5f414fa18faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db70146-675c-4153-bb9a-34f6fa18ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also originally led to the dismissal of the 13 policemen, but
        they were able to reduce the penalty to a one-rank demotion, <a href="http://cnnphilippines.com/news/2019/10/3/Weak-charges-ninja-cops-demotion-Pampanga-drug-case.html"
        target="_blank">due to a technicality</a> after appealing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74cac5-92e9-4d99-973b-2a77474cddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38388c-e552-4f1a-b019-a8982f40e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe has also revealed that Albayalde called then Central
        Luzon police chief Aaron Aquino and asked him not to sack the 13 cops.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c94008-a75a-4b21-8995-bc91d60df6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20bc6e-9791-41a1-96d2-6175f00ca924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have questioned the propriety of the call, with some urging
        Albayalde to <a href="http://cnnphilippines.com/news/2019/10/2/oscar-albayalde-gordon-ninja-cops.html"
        target="_blank">step down</a> ahead of his retirement around a month from
        now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584a006-b8bb-4d7b-a272-bf59e832184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10926de6-d50e-4935-8644-1611d6f9ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said the top cop still has his trust and confidence.
        “He’s still there, otherwise I would have told him, ‘Just go out,’” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6eeb6b-3723-4672-98b0-81614e3a244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05a38b-1c14-47bd-aa36-05c875cdd5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also challenged people to present him clear evidence linking
        Albayalde to the botched drug sting, other than the fact that he was Pampanga
        police chief back then and that he called to intervene in the dismissal of
        his subordinates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d305802-5614-4f62-895e-620db566c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af462bc1-04fd-4a2d-b279-e6f578eddec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that Albayalde also has the right to due process.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d1ad2-cb83-4cc1-b2c3-70af129ba0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ba5fd-52ab-4830-a0aa-bc362df5274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could not just do it in a knee-jerk. I have to follow procedural
        due process and allow him time to answer. The right to be heard. It’s given
        to criminals, to the kidnappers, it should be given to the general of the
        Philippine National Police,” Duterte said.</p>'
