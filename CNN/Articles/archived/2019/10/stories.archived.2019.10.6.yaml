    'template': '1'
    'title': 'Duterte reveals he has a neuromuscular disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d698246-4cb4-44ec-9467-b7f8f051f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Rodrigo Duterte revealed Saturday night in Moscow, Russia (Sunday midnight
        in Manila) that he has a neuromuscular disease, describing it to the crowd
        of Filipinos as a “nerve malfunction.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e41719-4cb0-4f18-8c3b-05b6ad4d78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304244aa-10d9-4adf-9326-ce469206094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> talent ako. <em>Magtingin ako sa ''yo, ‘yung isang
        mata ko bumaba. Tingnan mo maliit ‘yung isa. ''Di ba maliit? Nagsasariling
        biyahe ‘yan,</em>” Duterte said. “Actually, that''s myasthenia gravis. It''s
        a nerve malfunction. I got it from my grandfather. <em>Ganun rin siya.</em>
        So I believe, really, in genetics.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89db82e-59ae-4c1e-8bd5-209cda549b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea7801-4cb7-4d3e-b760-1f8044b3dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a talent. I can look at you, but my other eye
        would be moving down. Look, the other eye is smaller. It’s small, right? It
        moves on its own … Actually it’s myasthenia gravis. It’s a nerve malfunction.
        I got it from my grandfather. He’s also like this. So I believe, really, in
        genetics.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172bf92-db6d-4c4d-a8cd-e7a3f17b482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d979f-f2a4-4104-a012-e05d0a5102ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this after joking about how he looked at a woman he
        had a duet with earlier in the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5004fc-9ab3-4128-984b-825e0884a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df9e5c-9a7e-45f0-be70-0ba599e0e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko siyang tingnan sa mata. Pero ang mata ko, ‘yung isang
        mata ko dito sa mata niya, ‘yung isang mata ko, umiikot, kung saan-saan pumupunta,</em>”
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bc0ed-53e4-40a9-8374-c193a4e6792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985738e-7b0a-4011-95d6-a54f54b7314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to look at her in the eye. But my eyes, one
        of my eyes looks at her eyes, while the other one is spinning, it goes everywhere.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa64cc2-55a2-4f07-8e88-40769c7a3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51de99c-bc98-4681-b953-0158d38492f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US National Institute of Neurological Disorders
        and Stroke (NIDS), <a href="https://www.ninds.nih.gov/Disorders/Patient-Caregiver-Education/Fact-Sheets/Myasthenia-Gravis-Fact-Sheet"
        target="_blank">myasthenia gravis</a> is “a chronic autoimmune neuromuscular
        disease that causes weakness in the skeletal muscles, which are responsible
        for breathing and moving parts of the body, including the arms and legs.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcb69d-84b8-40ec-a485-e06d222d606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92cc16-fea7-4843-a3e9-68e34a2883ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ffb7d-72cd-45b2-8e02-81f53180ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the disease affects muscles that control eye and eyelid movement,
        facial expression, chewing, talking and swallowing. It may also affect muscles
        that control breathing, the neck and limbs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dc274-8144-48f5-a06d-863fd226efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50a5db-bcce-4e33-8daa-f4018c37994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its symptoms may include drooping of one or both eyelids, blurred
        or double vision, a change in facial expression, difficulty swallowing, shortness
        of breath, impaired speech and weakness in the arms, hands, fingers, legs
        and neck.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0ed51-6284-4e5c-94fe-10b518f5d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267e545-92a9-4d58-bd6c-cbb1838f899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIDS said the condition worsens after periods of activity and
        improves after periods of rest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e94305-90a1-4813-a832-191ab7f457a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d0ac9-d63e-4262-a22c-f0964789575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the disease is caused by an error in the transmission
        of nerve impulses to muscles. It is an autoimmune disease wherein antibodies
        block, alter or destroy receptors for a neurotransmitter that causes muscle
        contraction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984a6ee-b709-4a53-a275-37980009642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698c738-49be-4ec5-8412-40e739bac69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that in many adults with the disease, the thymus gland
        — that controls immune function which should shrink after puberty — remains
        large. Some individuals with myasthenia gravis develop tumors in the gland,
        which are often harmless but can become cancerous.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183240ac-8786-46da-b1de-adc1bf607f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T11:53:35.628+08:00
