    'template': '1'
    'title': 'Duterte now says no generals involved in drug trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f1cd5-0904-441b-a5e4-90f2812fcec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Rodrigo Duterte backtracked from a previous claim that two generals are involved
        in the illegal drug trade, saying he was confused by the new ranking system
        for policemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5afcd6-b9fb-45b4-8c48-5326a0a8184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cf56b-894a-4acc-8c18-41704d887479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang generals doon. Medyo dalawang ano… sa aking report na dumating
        sa akin wala. Pero colonel, I think,” Duterte said Sunday upon returning to
        Davao City from his five-day official visit to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7160a6c-d7e0-4bec-a084-d0178953468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deace26b-3aff-4722-bba8-aa69972c9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no generals there. There are two… in the
        report that came to me, there are none. There are colonels, I think.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85221be-ace4-4923-9fa9-307cbb84f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76129713-9ee2-4dd0-8b64-89170a5a99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s statement came just two days after he announced before
        other world leaders, Russian officials and academics that <a href="https://cnnphilippines.com/news/2019/10/4/Duterte-drugs-generals-Valdai-Sochi-Russia.html"
        target="_blank">two generals</a> “are still playing with drugs.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a794916-bd23-41e4-b547-2d6969d51131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a079fc-9971-4e59-933a-81c3b3853c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23caaa8-c800-4f49-9050-0fa3078182d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was confused with the old ranking of policemen,
        which includes the ranks of Superintendent and Senior Superintendent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9ee13-1687-4dc2-a53d-e2bcf5971cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf37c1-8d68-4969-bc18-3d03059aee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nalilito kasi ako diyan sa</em> [I am confused with that] superintendent,
        superintendent <em>na ‘yan,</em>” Duterte said, quipping that the superintendents
        that he knows of are school officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf43727-d1e0-4370-898e-cb9170e5014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c356154-0f5c-4e01-89c6-a05f14da111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:57:17.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law that Duterte signed in February changed the ranking system
        of policemen. For example, Police Superintendents are now called Police Lieutenant
        Colonels, while Police Senior Superintendents are now called Police Colonels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554eb081-e500-4051-960d-1a3e3e7a80bf'
