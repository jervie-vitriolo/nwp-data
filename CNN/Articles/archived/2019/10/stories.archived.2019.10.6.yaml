  'pope-francis-meeting-married-men-priesthood':
    'author': 'Delia Gallagher and Tara John, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-06T21:36:49.758+08:00
    'imagesource': 'jcr:e5fedbea-910c-4288-b0be-dae777932759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c535867a-4d88-4262-9881-7212443430ec'
    'lead': 'The meeting — which focuses on environmental and religious issues in
      the Amazon region — will take up the question of whether some respected married
      elder men could be ordained to help overcome a shortage of priests in remote
      areas in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T21:42:52.065+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:45:06.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:56.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'priesthood', 'married-men']
    'template': '1'
    'title': 'Pope opens meeting that could lead to some married men becoming priests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c939c-736d-40fe-a578-ae302bb64c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/10/05/europe/pope-francis-new-cardinals-intl/index.html"
        target="_blank">Pope Francis</a>&nbsp;opened a highly contentious three-week
        summit Sunday that could potentially clear the way for some married men to
        become Catholic priests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714a390-d60f-4373-ac5e-c78c6b498dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting — which focuses on environmental and religious issues
        in the Amazon region — will take up the question of whether some respected
        married elder men could be ordained to help overcome a shortage of priests
        in remote areas in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6a16d-8e08-4583-b239-696e43b49926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, it would be a first for the Catholic church and overturn
        centuries of tradition of a celibate priesthood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5997589-14f2-4954-965f-ce331f74dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That possibility has caused outrage among Conservative groups who
        have been protesting with prayer vigils after American Cardinal Raymond Burke
        and Bishop Athanasius Schneider of Kazakhstan called for "a crusade of prayer
        and fasting" for 40 days throughout the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ee791-9c9c-4dd2-8446-9d6c253ccb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, some 200 Catholics, calling themselves a "spiritual
        army" stood in formation, rosaries in hand, under the statue of St. Michael
        the Archangel near the Vatican, to pray for the meeting, also called a Synod.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9a790-fa5b-4aea-b1e5-c2b033d0c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discord</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99a477-d660-411e-a81d-b918e885c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle over ordaining married men may not turn out to be as
        contentious as some fear, however.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3848e-8b1d-45a3-a8b5-be1df68347e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Cardinal Marc Ouellet, who heads the Vatican''s powerful
        office for bishops and will be voting in the synod, said he is leaning against
        the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c16a0-4944-4f7b-bfd3-c584b8945714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am skeptical, and I think I am not the only one," Ouellet said
        at a news conference in Rome on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf69e96-c29e-431d-9a08-5ceb986a8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is someone above me who is even more skeptical who has authorized
        the debate and that''s OK," he said, in an apparent reference to Pope Francis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c978e9-2462-452f-8809-7c0b630ee439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives are not the only groups dissatisfied with the meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d848b-478e-467e-980d-eb12486846f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic women''s groups, including nuns, have also been protesting
        with signs in front of the Vatican, demanding the right to vote in the gathering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b2dbe-4a09-4c20-9526-01bb6da16c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 185 men, consisting of priests and bishops, will be voting
        on the proposals. A group of 35 women, mostly nuns, will be participating,
        but they do not have the right to vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed801902-bdb1-4120-bb9d-351c9d75e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting takes place <a href="https://edition.cnn.com/2019/10/04/world/vatican-amazon-synod/index.html"
        target="_blank">behind closed doors for three weeks</a>. Voting members each
        have an opportunity to speak, usually for about 10 minutes each, on topics
        related to the agenda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71464cb-a561-4bc1-a580-9984fcb49f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda, called by its Latin name the "Instrumentum Laboris,"
        or "working document," consists of 147 points, which are condensed into a
        final document and voted on at the end of the Synod by a "yea" or "nay" vote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d29cba-a20e-43e0-9a6c-9dd8482fbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point 129 of the Instrumentum Laboris contains the suggestion that,
        "the possibility of priestly ordination be studied for older people, preferably
        indigenous, respected and accepted by their community, even if they have an
        existing and stable family, in order to ensure availability of the Sacraments
        that accompany and sustain the Christian life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca99544-2e24-4062-82cf-736c11486a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in point 129 is the question of the role of women.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb345de-c4ca-4371-b589-7258318e4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identify the type of official ministry that can be conferred on
        women, taking into account the central role they play today in the Church
        in the Amazon."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50b9d5-7fd9-4927-b3e5-f2224a28057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals approved by the meeting will be sent to Pope Francis for
        a final decision.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdfa428-31a0-4068-8b92-b6a04273630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:42:52.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/06/europe/catholic-church-married-pope-intl/index.html"
        target="_blank">Pope opens meeting that could lead to some married men becoming
        priests</a>."</em></p>'
  'donald-trump-second-whistleblower-ukraine':
    'author': 'Jake Tapper, Zachary Cohen and Pamela Brown, CNN'
    'caption': 'FILE PHOTO'
