      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before my term ends, I have two years and so many months left.<em>
        Ubusin ko talaga itong mga p********** ito,</em>” he said Saturday night (Sunday
        evening in Manila).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19364f-8d54-49d4-8570-bd46c503f637'
