      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a00c80-3af5-454e-a350-844dcc03104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
