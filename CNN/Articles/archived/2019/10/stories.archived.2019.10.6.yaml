      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been known as the "Untitled Panem Novel" after the fictional
        country where the story takes place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0e511-f4b8-4619-b276-7776e95f545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is scheduled to be published on May 19, 2020 in the United
        States, Canada, the United Kingdom, Ireland, Australia, and New Zealand, the
        publisher said in a news release. The first English printing will be 2.5 million
        copies and Scholastic says it has sold the translation rights for 28 other
        territories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede8c63-9bc3-4543-befd-08bb6e6e7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ballad of Songbirds and Snakes" takes place 64 years before
        the events of the original novel on the day tributes were chosen for the Tenth
        Hunger Games, according to Scholastic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3bced-4095-458b-8277-893429a87125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this book, I wanted to explore the state of nature, who we
        are, and what we perceive is required for our survival," Collins said in the
        statement. "The reconstruction period ten years after the war, commonly referred
        to as the Dark Days —&nbsp;as the country of Panem struggles back to its feet
        —&nbsp;provides fertile ground for characters to grapple with these questions
        and thereby define their views of humanity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba629e-90ea-4960-8593-b255db444788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "The Hunger Games" novel was on the New York Times
        bestseller list for more than 260 weeks and Scholastic says there are more
        than 100 million copies of all three books in the trilogy in print and digital
        formats worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ab9c9-db45-4924-8e94-3f35619f418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also inspired the blockbuster four-movie franchise starring
        Jennifer Lawrence, Donald Sutherland, Stanley Tucci, Philip Seymour Hoffman
        and Julianne Moore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71caf760-aafd-497a-a035-ca8ce1d3f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionsgate, which made those movies, has said it is working on a
        movie based on the upcoming novel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1247dee-753d-4aed-979c-1031ddcbc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:13:24.600+08:00
