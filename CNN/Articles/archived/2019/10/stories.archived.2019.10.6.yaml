      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Rodrigo Duterte revealed they are searching for a Filipino woman who was shipped
        off to Africa as a slave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ed8f0-123a-4dc3-b9f8-bacfc61d8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:58:53.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Moscow, Russia on Saturday, Duterte said until now
        they have not yet traced the missing woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305a2be-eaec-4d32-8fa2-17b46fdfd03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:58:53.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Filipina, <em>hanggang ngayon, hindi na namin ma-</em>trace.
        <em>Pinagbili na ''yun sa</em> Africa as slaves. <em>Napakasakit</em>,” he
        told the Filipino community in Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36b2a9-0c90-49e3-b495-151dfa7d6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:58:53.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A Filipino, until now, we cannot trace her. She was
        sold to Africa as a slave. It is very unfortunate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3499446-2fde-4f00-937e-e64ba3a92512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:58:53.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not reveal further details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c34a6f-82b4-4d2c-bd7a-a8b8d34ee13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T12:58:53.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department has repeatedly warned overseas filipino
        workers against human trafficking, saying some recruiters abroad would ensure
        them of work while they enter the country through temporary visas.</p>'
