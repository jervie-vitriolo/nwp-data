      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, reacting to the panel’s rejection of Taguiwalo, then said
        that there were <a href="http://cnnphilippines.com/news/2017/08/28/duterte-on-taguiwalo-NPA-involvement.html"
