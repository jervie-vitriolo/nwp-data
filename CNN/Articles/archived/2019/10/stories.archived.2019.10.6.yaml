  'dfa-iacat-ofw-repatriation-middle-east':
    'author': 'CNN Philippines Staff'
    'caption': 'PHOTO: DFA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-06T17:07:07.970+08:00
    'imagesource': 'jcr:3c71ebe3-84f6-48bc-a7d4-84705263c892'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e22dba2-bd22-4875-8ab5-eef300e61adb'
    'lead': 'Over a hundred overseas Filipino workers (OFW) were flown back home Sunday
      from the Middle East, most of whom had been found to be working without proper
      documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T17:12:31.267+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:45:12.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:55.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'Department-of-Justice',
      'DOJ', 'Inter-Agency-Council-Against-Trafficking', 'IACAT', 'UAE', 'United-Arab-Emirates',
      'Abu-Dhabi', 'Dubai', 'OFW', 'overseas-Filipino-worker']
    'template': '1'
    'title': '158 undocumented OFWs repatriated from the Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5222e4e-6466-45fc-9b7f-31796d3798d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:12:31.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Over
        a hundred overseas Filipino workers (OFW) were flown back home Sunday from
        the Middle East, most of whom had been found to be working without proper
        documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cb571-b6bb-44cc-8a5d-7c10c8b44f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:12:31.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation of 158 OFWs from Abu Dhabi, Dubai, and the United
        Arab Emirates (UAE) was led jointly by the Department of Foreign Affairs (DFA)
        and the Department of Justice (DOJ), as chair of the Inter-Agency Council
        Against Trafficking (IACAT), the government’s central body mandated to combat
        human trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25e376-f765-4851-b9e4-217ea23bb936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:12:31.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the OFWs repatriated were working in the UAE without proper
        travel documents or have no existing records of leaving the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e21c23-85b4-4783-8096-80f874530c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:12:31.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the workers possessed tourist visas which left them highly
        vulnerable to human trafficking; labor exploitation, and other forms of abuse
        in their destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199424f-a5d9-42c1-b547-cd865f9c5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:12:31.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Emmeline Aglipay Villar, undersecretary-in-charge
        of IACAT, stated that the collaborative efforts of all frontline agencies
        is part of the IACAT’s intensified campaign to curb human trafficking in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45163625-f2ef-4e47-ab84-2e8507d904b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:12:31.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government’s commitment to fight human trafficking remains
        a priority of all concerned agencies. Reintegration programs and efforts such
        as this are likewise paramount to ensure the smooth transition of our OFWs
        in the fabric of our society,” IACAT undersecretary-in-charge Justice Undersecretary
        Emmeline Aglipay Villar said.</p>'
  'UAAP-DLSU-NU':
