      'mgnl:lastActivated': 2023-01-27T07:45:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a8f98-922f-4430-b35b-2790950e2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
