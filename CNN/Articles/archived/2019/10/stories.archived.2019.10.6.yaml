      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2019/1/9/duterte-health-sws.html"
        target="_blank">January 2019 poll</a> revealed that more Filipino adults were
        worried about Duterte’s health and more of them also believed that the President
        has health problems.</p>'
