      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Rodrigo Duterte repeated his claim that former left-leaning members of his
        Cabinet used government money to fund the New People’s Army (NPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d30b3-4d43-4903-8a16-47080ce3075e'
      'mgnl:activationStatus': true
