      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had already ordered the Interior department
        to conduct a probe on the so-called ninja cops and vowed to act on the recommendations
        of Interior Secretary Eduardo Año.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee03b8b-af87-4d5c-afb4-98f655c60030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee9e22-28b6-41f2-a208-31e4bb1662e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Filipinos in Russia, Duterte said he will run after
        these errant policemen when he returns to the country from his five-day trip
        to the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acc736-2d1d-4ac5-8f5f-bbfa86e79017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
