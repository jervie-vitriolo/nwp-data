      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Fiennes, Rami Malek, Rory Kinnear, Ben Whishaw, Naomie Harris,
        Lea Seydoux and Jeffrey Wright all star in the film, which Cary Fukunaga is
        directing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f6455-d039-4537-ae26-8f0b1dbb733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest in the Bond series is hotly anticipated, as it is Craig''s
        last outing as the on-screen spy. The project has been dogged by misfortune
        with a crew member sustaining injuries following a minor explosion on the
        UK set, and Craig injuring his ankle while filming in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e14fd-4eea-4355-bd58-b7d5d80f1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Phoebe Waller-Bridge was brought in to amend the finished
        script at the behest of Craig himself as he felt it was dry and in need of
        "polishing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c2b08-e476-4ec5-bdd3-1971c046702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which finished shooting recently in Italy, was shot mostly
        in London and in Jamaica, as well as in Norway and Italy. Bond''s return to
        Jamaica sees the spy back on familiar ground as the first Bond film 1962''s
        "Dr. No" and 1973''s "Live and Let Die" were filmed there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4613e-b571-4e1a-8cfa-442f42bec6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost nothing has been revealed about the movie''s plot. Producer
        Barbara Broccoli has said Bond will not be on active service at the start
        of the script and will be "enjoying himself" in Jamaica rather than on a mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8943e1-8d1a-47ff-99b3-a5f2c678102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been intense speculation about who will take over from
        the 51-year-old in the titular role. Idris Elba, Richard Madden and Tom Hiddleston
        have all been publicly tipped for the role. Cillian Murphy was also on the
        list, but suggested a woman should take up the mantle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5c9d4-b14f-4ba8-8903-7aed7a206c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/05/entertainment/new-james-bond-poster-released-intl-gbr-scli/index.html"
        target="_blank">Poster for James Bond 25 ''No Time To Die'' revealed</a>."</em></p>'
