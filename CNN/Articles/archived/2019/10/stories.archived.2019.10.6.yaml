  'us-north-korea-talks-conclude':
    'author': 'Kevin Bohn, Greg Clary, Jennifer Hansler, Jennifer Deaton and Kate
      Sullivan, CNN'
    'caption': 'The working-level talks between the United States and North Korea
      in Stockholm, Sweden, have concluded for the time being, US and North Korean
      officials said Saturday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-06T07:16:12.023+08:00
    'imagesource': 'jcr:1764c419-376a-49ca-ae1c-903eb3e72778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad1822b-d247-4e9b-a492-943b8a45ff8c'
    'lead': 'The working-level talks between the United States and North Korea in
      Stockholm, Sweden, have concluded for the time being, US and North Korean officials
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T07:21:37.830+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:45:28.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:51.203+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'north-korea', 'united-states', 'talks', 'america', 'kim-jong-un',
      'donald-trump', 'president']
    'template': '1'
    'title': 'US and North Korea break off talks for now, officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f41fd-74fd-41b1-bcd1-d09621dfa6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The working-level talks between the
        United States and North Korea in Stockholm, Sweden, have concluded for the
        time being, US and North Korean officials said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae63f0-d5f7-406b-a181-09fb1446053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painting different pictures of the meeting, US officials said they
        "had good discussion" while North Korea''s top negotiator blamed the ended
        talks on Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee1cd4-3587-480d-9161-aca3a4c5af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The break-up of the negotiation without any outcome is totally
        due to the fact that the US would not give up their old viewpoint and attitude,"
        Kim Myong Gil, North Korea''s top negotiator, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d83f4-fad8-48ff-83fb-b7ac73f7e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the State Department disagreed with Kim''s characterization
        Saturday, saying his comments "do not reflect the content or the spirit of
        today''s 8 ½ hour discussion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0060bc-a820-4cc5-8c3f-90249b166e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of the discussions, the U.S. delegation reviewed
        events since the Singapore summit, and discussed the importance of more intensive
        engagement to solve the many issues of concern for both sides," State Department
        spokeswoman Morgan Ortagus said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750be29-e1bd-42b3-bd2e-a4ec048bcb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. brought creative ideas and had good discussion with its
        DPRK counterparts," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76224bc9-dcef-4a9a-8c56-bb7cb8623023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said it previewed "a number of new initiatives that would
        allow us to make progress in each of the four pillars of the Singapore joint
        statement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f982b-4e42-4d2a-b1a7-2a0aac9163d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim earlier told reporters in Stockholm that "the negotiations have
        not fulfilled our expectation and finally broke up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16531834-00a5-43d4-b160-809fb7411e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the talks were "held at a crucial moment when the situation
        on the Korean peninsula stands at the crossroads of dialogue or confrontation."
        Negotiations on denuclearization have stalled since February -- when President
        Donald Trump cut short his meeting with North Korean leader Kim Jong Un in
        Hanoi. Trump left the meeting with no joint agreement after Kim insisted all
        US sanctions be lifted on his country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39764622-9e54-4756-9255-d2aa77b49760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders last met in June in the Korean Demilitarized Zone
        where they agreed to revive staff-level talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f711b-7cad-4098-818c-83d24d44d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said earlier Saturday the US was
        "very hopeful" they would "make some progress."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bfe74-a364-4ad5-b00b-9e4f7551b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There remains to be a lot of work that''s to be done by the two
        teams," Pompeo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcd4d4-e452-4d3e-8968-07cf5b9589e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials said they have accepted the Swedish invitation
        to return to Stockholm in two weeks to continue discussions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da052ff-4678-4c7b-b3ae-d5b5ff876742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:21:37.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/05/politics/us-north-korea-talks-conclude/index.html">US
        and North Korea break off talks for now, officials say</a>"</em></p>'
  'bernie-sanders-leaves-hospital':
    'author': 'Deanna Hackney and Caroline Kelly, CNN'
    'caption': 'Democratic presidential candidate Sen. Bernie Sanders suffered a heart
      attack, his campaign confirmed on Friday after he departed Desert Springs Hospital
      Medical Center in Las Vegas. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-06T07:29:16.063+08:00
    'imagesource': 'jcr:6b028232-eab5-42f5-89bd-5c80a5f726a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d891b4a-b1f7-4fc9-838c-f717f34fe61e'
    'lead': 'Democratic presidential candidate Sen. Bernie Sanders suffered a heart
      attack, his campaign confirmed on Friday after he departed Desert Springs Hospital
      Medical Center in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T07:42:13.401+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:45:27.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:51.364+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bernie-sanders', 'heart-attack']
    'template': '1'
    'title': 'Bernie Sanders had a heart attack. He''s returning to Vermont to recover'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cebcdd-2e50-452f-9392-3e0347299a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:42:13.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democratic presidential candidate
        Sen. Bernie Sanders suffered a heart attack, his campaign confirmed on Friday
        after he departed Desert Springs Hospital Medical Center in Las Vegas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6a124-c4dd-4490-9933-6c2a08f31748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the doctors, nurses, and staff at the Desert Springs
        Hospital Medical Center for the excellent care that they provided," Sanders
        said in a statement Friday. "After two and a half days in the hospital, I
        feel great, and after taking a short time off, I look forward to getting back
        to work."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98aed4f-73a6-4bd4-b37b-c18ac3703f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is traveling back to Burlington, Vermont, on Saturday to
        continue his recovery, campaign spokesman Mike Casca said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e178a-4235-4026-a39c-5c0d1d6681af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' treating physicians —&nbsp;Arturo Marchand Jr., MD, and
        Arjun Gururaj, MD —&nbsp;confirmed that the senator was diagnosed with a "myocardial
        infarction" and had two stents placed in a blocked coronary artery, noting
        that "all other arteries were normal." Myocardial infarction is the medical
        term for a heart attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286766c-0ece-4617-8b36-f210899f58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that Sanders'' hospital stay and treatment were "uneventful
        with good expected progress," and that he had been instructed "to follow up
        with his personal physician."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fef88-8c2b-464d-89cd-743ff3be187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders tweeted later Friday to thank his well-wishers for their
        continued support.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7c02e-06f6-40b1-a37e-13449ae1422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello everybody! We''re in Las Vegas. I''m feeling so much better,"
        he said. "Thank you for all of the love and warm wishes that you sent me.
        See you soon on the campaign trail."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117fca9-9142-4436-a39b-1636faf16641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the accompanying video of Sanders saying nearly the same message
        a few hours after leaving the hospital, Sanders'' wife, Jane, added, "Thank
        you all so much. It really made a difference."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7546c1-7d08-41f5-b06e-b9a950b623ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator from Vermont had experienced "chest discomfort" at a
        campaign event on Tuesday night, according to senior adviser Jeff Weaver.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03703597-0a5e-46c6-bd83-766a6bcefffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaver said on Wednesday that Sanders will be "canceling his events
        and appearances until further notice." On Thursday, his campaign confirmed
        that he will be taking part in the next Democratic primary debate on October
        15 and that he plans to return home to Vermont in the coming days before taking
        part in the debate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23069008-4380-4bad-a6e3-c83d0a397339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Sanders said in a statement Thursday afternoon that her husband
        is "up and about" and has not undergone any additional procedures" since the
        stent insertion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ba286-e6d6-4cec-842e-50e87eccfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been spending the last couple of days just having a good
        time, talking to people, friends and family and so many well wishers that
        have called and his friends and then of course the well wishers that have
        tweeted, emailed, called, all of our phones. And we just really want to thank
        them," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa53c12-8088-4bc5-b3d8-2eec964d7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders had tweeted late Wednesday afternoon to address his health,
        tying it to one of his central campaign issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145dc3c-28f3-4258-bb0d-056627aeabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for all the well wishes. I''m feeling good. I''m fortunate
        to have good health care and great doctors and nurses helping me to recover,"
        he wrote, before quickly returning to his core political message: "None of
        us know when a medical emergency might affect us. And no one should fear going
        bankrupt if it occurs. Medicare for All!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4a321-2637-4d0c-be50-77fd44c84e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:44:18.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Saturday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5edca-14f3-4c47-b114-bcf7ac2c0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T07:42:13.401+08:00
      'mgnl:createdBy': 'janine'
