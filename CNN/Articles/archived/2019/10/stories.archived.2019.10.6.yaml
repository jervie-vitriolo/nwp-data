    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6bbc8-c07e-4fcb-ab24-0dba6d8a6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.107+08:00
