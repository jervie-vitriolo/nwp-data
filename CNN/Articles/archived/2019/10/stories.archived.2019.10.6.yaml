      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Amid
        calls to raise the salaries of teachers in the country, the President assured
        that the hike order is in the works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ba017-0486-46a7-b2fa-6c3c3e772615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:29:11.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said Sunday he is expecting a wage hike
        this year, but it won''t be doubled like the salaries of the Philippine National
        Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a1c67-abc4-490b-8536-9b0e7b1c8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:33:39.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s coming <em>ang</em> increases <em>nila.</em> But <em>hindi</em>
        double. But<em> mas marami ang</em> teachers, my God. <em>Pero nandiyan po,
        dadating ‘yan</em> this year,” he told the press upon arriving from a five-day
        visit to Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54127c-6a9d-4e2e-9fd6-e566ea2566b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:33:39.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their increases are coming this year. I won''t be
        double their salary because there are so many teachers.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec202c7-e48c-4331-83a9-e81b7db13d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:29:11.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after protests staged in schools on World Teacher’s Day
        on Saturday, asking to increase public school educators’ salaries to ₱30,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5625e4f-2b44-4897-a1f6-ca2b3a75cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:29:11.618+08:00
      'mgnl:createdBy': 'xave'
