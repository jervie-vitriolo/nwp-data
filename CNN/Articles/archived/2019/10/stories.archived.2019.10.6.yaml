    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:57.191+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Donald-Trump']
    'template': '1'
    'title': 'Lawyer for Ukraine whistleblower says he represents second whistleblower
      on Trump''s actions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb9eb1b-ef70-463e-a8d0-95a4584a7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The lawyer for the <a href="https://edition.cnn.com/2019/09/26/politics/read-whistleblower-complaint-trump-ukraine/index.html"
        target="_blank">first intelligence whistleblower</a>&nbsp;who came forward
        with accusations concerning President Donald Trump and his interactions with
        Ukraine said Sunday he is representing a second whistleblower regarding the
        President''s actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbc1bf-fa81-4829-bfab-55cf762af61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Mark Zaid confirmed to CNN that he and other lawyers on
        his team are now representing the second person. Zaid told CNN that the second
        whistleblower is from the intelligence community and has spoken to the intelligence
        community''s inspector general, but has not filed their own complaint and
        doesn''t need to as anyone who speaks to inspector watchdog is considered
        to have made a protected disclosure and is a whistleblower under law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a8db6-bfec-408c-9fe9-00ce7d0999e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Andrew Bakaj, also representing the whistleblowers, tweeted
        Sunday, "I can confirm that my firm and my team represent multiple whistleblowers
        in connection to the underlying August 12, 2019, disclosure to the Intelligence
        Community Inspector General. No further comment at this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238de6c-ccf3-4cf7-86b9-4d6d0406c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakaj would not provide further details about how many people he
        and his colleagues are representing regarding the matter. Bakaj said right
        now there is just one complaint filed with the inspector general and that
        is including information from both persons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be8a5d-0838-4cce-be2f-54d49f7c5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC <a href="https://abcnews.go.com/Politics/2nd-whistleblower-forward-speaking-ig-attorney/story?id=66092396"
        target="_blank">first reported</a>&nbsp;Zaid''s representation of the second
        person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20aca4b-0686-4f2d-9b6e-9b76959fe1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of a second whistleblower comes as House Democrats ratchet
        up their impeachment inquiry centered on Trump''s July 25 phone call with
        Ukrainian President Volodymyr Zelensky by issuing a subpoena to the White
        House and a documents request to Vice President Mike Pence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590578bb-38bf-4448-bc4a-cd5db434f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial whistleblower''s complaint alleged the President abused
        his official powers "to solicit interference" from Ukraine in the upcoming
        2020 election, and that the White House took steps to cover it up. Trump has
        denied doing anything improper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca8d36-3e15-45b3-a9f4-e383d0d02f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House-released transcript of a July call revealed Trump
        asked Ukraine''s President to investigate former Vice President Joe Biden
        — Trump''s potential 2020 Democratic rival — and his son, Hunter. There is
        no evidence of wrongdoing by either Biden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868c8e6-0118-46bf-b47e-11b39f760a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Friday that <a href="https://edition.cnn.com/2019/10/04/politics/intelligence-official-whistleblower-complaint/index.html"
        target="_blank">a second intelligence official with concerns and more direct
        knowledge</a>&nbsp;regarding Trump''s dealings with Ukraine was considering
        filing a whistleblower complaint. Zaid told CNN he didn''t know if the second
        whistleblower he is representing is the same person referenced in the Times
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e07de2-2f5b-4b8f-9b52-ed4ea9c0e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36860eb3-1ffa-4d15-a089-35e9b1bd524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T21:54:03.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/06/politics/second-whistleblower-trump-ukraine/index.html"
        target="_blank">Lawyer for Ukraine whistleblower says he represents second
        whistleblower on Trump''s actions</a>."</em></p>'
  'doh-no-meningococcemia-outbreak-':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-06T22:34:37.148+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3183002-1115-41b3-86df-c801648d68d3'
    'lead': 'The Department of Health (DOH) said, despite the increase in the number
      of recorded meningococcemia cases in the country, there is no outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T22:38:11.634+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:45:05.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:57.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'meningococcemia', 'Francisco-Duque']
    'template': '1'
    'title': 'DOH: No meningococcemia outbreak in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90021bde-d3ef-4b2b-b06b-25c556a14eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Department of Health (DOH) said, despite the increase in the number of recorded
        meningococcemia cases in the country, there is no outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77023f7-2529-45f8-8deb-3f6061aa7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Health secretary Francisco Duque
        said while there have been nine new cases recorded since September, meningococcemia
        is endemic — meaning the disease has been regularly existing in the country
        for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604deef-cc32-4c83-bc9f-da92ab2eefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the <a href="https://cnnphilippines.com/news/2019/10/5/4-month-old-baby-fourth-to-die-of-meningococcemia.html"
        target="_blank">infant from Nasugbu</a>, Batangas who died in the San Lazaro
        Hospital last week had symptoms of meningococcemia, however it was premature
        to say it was the cause of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e583d-8777-4b15-b50e-54ad5aca438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinical signs and symptoms point to a probable meningococcemia.
        But, of course, the definitive diagnosis will depend upon the RITM''s (Research
        Institute for Tropical Medicine) laboratory result," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006aecc8-17d0-49bd-9682-1723df6c4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said from September 21 to October 5 this year there were nine
        "admitted cases" of meningococcemia, including two deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a95201-f232-45c5-8912-39d8357de27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DOH Saturday said there wwere 169 recorded
        cases of meningococcemia, with 88 deaths, adding this number was "slightly
        higher" than those of a year ago with 162 cases and 78 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea7ee7-a37f-42c9-9d5e-38f0a0786de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, DOH assistant secretary Maria Rosario Vergeire
        said, "We are closely coordinating with our regional office for contact tracing.
        We are providing post-exposure prophylaxis to close contacts of the patients,
        and are monitoring them for any signs and symptoms of meningococcemia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fb462-0b0e-46e5-8d0d-bbacdffd3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Se added it was a "deadly but highly preventable disease."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41bcae-14d4-4042-88b0-b201fc5a0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illness caused by the Neisseria meningitidis bacteria can kill
        in a matter of hours if left untreated. It is spread through direct contact
        such as when an infected person sneezes or coughs and another person catches
        respiratory droplets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b08fa-2b77-451a-b216-9024c8e79fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is urging the public to practice good personal hygiene to
        prevent the spread of meningococcemia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3967a-db82-4294-ab44-b3b46f698659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T22:38:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the public to practice good personal hygiene, such as regular
        handwashing, and covering of mouth and nose when coughing or sneezing to prevent
        the spread of this disease," she said.</p>'
  'lrt2-cubao-recto-partial-operations-oct7':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-06T23:32:32.996+08:00
    'imagesource': 'jcr:722d01b4-dd14-4e5d-bccc-0ffe84fdf1ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb998261-6486-47e6-abd0-556a7c800401'
    'lead': 'The Light Rail Transit Authority (LRTA) said it will not be able to start
      partial operations on Monday, October 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T23:36:41.224+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:45:04.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:57.527+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transportation', 'LRT', 'LRTA']
    'template': '1'
    'title': 'LRTA: No LRT2 trips from Cubao to Recto on Monday, October 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af72c5-d64e-4378-b30f-6c4940d05d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Light Rail Transit Authority (LRTA) said it will not be able to start partial
        operations on Monday, October 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b586771-cb89-4686-bedd-ca792850c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement on Facebook Sunday, the LRTA said trips from
        Cubao to Recto would not push through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c6b0-00fb-4510-bbf3-2d3e9843f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRTA Administrator Reynaldo Berroya said, "We did our best, but
        due to the complexity of the problem, we were not able to complete the test
        runs and safety checks of the telecommunication system today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd38b8e-b0c8-4db9-a593-5b5c0964ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2, which runs from Santolan to Recto, <a href="https://cnnphilippines.com/news/2019/10/3/LRT2-fire-operations-suspended.html"
        target="_blank">suspended operations</a> last Thursday afternoon (October
        3) after power supply transformers in between the Anonas and Katipunan stations
        and in the Santolan depot tripped, leading to a fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d306951-30ad-444e-933b-5aef7120a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Berroya added their primary concern was passengers''
        safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c151bc-461f-4533-a940-4f98e87e79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot compromise the safety of everyone so we need to thoroughly
        check the integrity and stability of LRT 2 structures and equipment before
        we resume operations," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817104e0-67a0-463e-8bd0-179019fff5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRTA vows to resume LRT 2 operations partially from Cubao to
        Recto once the signalling, telecommunications, and power supply systems and
        the trains are cleared and in normal condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadcfad-9efd-4973-86df-af56c47838a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T23:36:41.225+08:00
      'mgnl:createdBy': 'pia'
