    'mgnl:tags': ['justine-bieber', 'peta', 'kitten', 'cat']
    'template': '1'
    'title': 'Justin Bieber''s $35k part-exotic kittens are not a hit with PETA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f9bfe-7321-4a35-88bb-fc55f3faa5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Bieber and PETA are engaged
        in a cat fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098053f-c222-4129-b773-20f050c78cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all centers around the singer''s part-exotic kittens, Sushi and
        Tuna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e62fdd-58a4-4d54-ab0c-e3bdfa35568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Hollywood Reporter, Bieber paid $35,000 for the
        pair of Savannah breed cats from Illinois-based breeder Select Exotics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c23021-b69c-4127-bc29-7e4f1b9fe754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby, baby, baby, nooooooo," PETA said in a statement to CNN. "Justin
        Bieber could inspire his fans around the world to save a life by adopting
        a cat from a local animal shelter —&nbsp;rather than fueling the dangerous
        demand for hybrid cats, contributing to the animal overpopulation crisis,
        and proving that when it comes to helping animals, his stance so far is ''I
        don''t care.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a7315-a04d-4540-aff7-22cbf5a0c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select Exotics'' website says Savannah cats are "a Serval/domestic
        feline cross" that is "the largest hybrid cat available today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e557ffb-2ab6-4af1-a633-fbc2f2eb2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bright, inventive, intelligent, even ingenious, playful, charming,
        and intensely energetic, the personable Savannah cat is very dog-like," the
        site said. "Readily trainable, most love to play fetch, ride in cars, and
        relish outdoor walks on a leash."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e1c51-26bd-4533-9cbb-2f5d686f25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kittens were purchased in the weeks leading up to Bieber''s
        second wedding to his wife, the former Hailey Baldwin, and he''s clearly enamored
        with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c335003-8737-4fb5-96b2-67a66e9c13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so that he launched a @kittysushiandtuna Instagram account
        to document their lives in the Bieber household.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb04c2-d60a-4049-ac90-91ba88366c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biebs didn''t take too kindly to PETA''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0d2ea-aed1-4544-b164-647da959f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a screen shot of a story about PETA protesting his purchase
        on his Instagram stories, writing "PETA can suck it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0639c-b3aa-4c96-8a33-230512777a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PETA go focus on real problems. Like poaching and animal brutality,"
        he wrote in a note posted on his Instagram stories. "Ur tripping because I
        want a specific kind of cat? U weren''t tripping when I got my dog Oscar and
        he wasn''t a rescue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4a5f8-d6ef-4648-9ebe-001ff9068004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber added that he believes "in adopting rescues but also think
        there are preferences and that''s what breeders are for."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35474417-1431-4edc-b02d-7fe0777f97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PETA go help with all the plastic in the ocean, and leave my beautiful
        cats alone," he ended his note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1a0c9-fa20-40c8-bfd9-654d740f1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, PETA responded to Bieber in another statement provided
        to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b5390-7d4a-491e-95f1-221de24fd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA President Ingrid Newkirk said "Sorry, Justin, but you must
        think more deeply about this issue: When millions of animals are losing their
        lives every year because not enough people adopt —&nbsp;choosing instead to
        shop —&nbsp;the animal overpopulation crisis is a ''real problem.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad1c3c-d99b-4fce-b5f2-3dbb858c54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what ''sucks,''" she said. "PETA urges you to spend just
        one hour in a municipal animal shelter with us —&nbsp;we think you''ll understand
        how hard it is to look into the animals'' eyes and know that because people
        pay breeders, many of them will pay with their lives. You have the power to
        be a great role model on this issue —&nbsp;your behavior guides that of tons
        of your fans —&nbsp;so please put that to good use."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517f9d4-973e-4da8-a859-480909aba260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T08:18:00.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:45:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/04/entertainment/justin-bieber-kittens-peta-trnd/index.html">Justin
        Bieber''s $35k part-exotic kittens are not a hit with PETA</a>"</em></p>'
