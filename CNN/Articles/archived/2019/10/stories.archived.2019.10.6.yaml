      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added they will create a new panel of state prosecutors
        for the case to be investigated again. The members of the panel will be designated
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73e370-df67-412a-b643-175e98d1a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
