      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first year, it''s a little bit of a struggle because I''m
        the kind of person who misses family that easily," said Alvarado, who taught
        for a decade in the Philippines before moving to Arizona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46eccce-5e08-4366-9851-a461458b6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "in terms of pay, let''s just say my previous pay was multiplied
        by eight or 10 when I got here," she said. "So having that kind of pay, it
        enticed me to be here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15fda4-f36d-48ce-bf96-15d6c8a3632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents may be surprised to learn their children are now being
        taught by international teachers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceff640-8974-44e7-ae41-88db84c14393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Trigalet, who was principal at Casa Grand Union High School
        when Alvarado was hired, said there''s not much choice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b303f0-dace-4b7c-b250-addd54ad6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you really don''t have any other applicants, how are you going
        to fill those spots?" Trigalet said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71d109-5e0a-408c-a7db-8cf6e864bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hiring teachers from overseas is only a temporary fix to a widespread
        problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87285d74-1602-44c4-b0f5-83946244cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A nationwide crisis</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958d219-e653-45ad-b770-4738fb7af190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, schools are hemorrhaging teachers while fewer college
        graduates enter the profession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad9482-6f9d-45f3-8c01-7771f2fae322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the US had an estimated shortage of 112,000 teachers, according
        to the <a href="https://learningpolicyinstitute.org/sites/default/files/product-files/A_Coming_Crisis_in_Teaching_REPORT.pdf"
        target="_blank">Learning Policy Institute</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d926c8d-e4c1-4b62-8893-c75251156bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona alone had 7,000 teacher vacancies going into this year,
        said Joe Thomas, president of the Arizona Education Association.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d46a1-44aa-461a-8649-d5f3255ab922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those vacancies are filled by people who don''t have a standard
        teaching certificate, he said. Others are being plugged by long-term substitutes,
        contracted agencies or teachers who must add an additional course to their
        day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63a9c6-0cab-43f8-9633-09b4cc3be1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So schools like Casa Grande Union High have hired several Filipino
        teachers using <a href="https://j1visa.state.gov/" target="_blank">J-1</a>&nbsp;visas.
        Those visas allow teachers to stay in the US for up to five years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b873a-4f9f-4b72-8c5d-d24bb0d86693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarado is one of several Filipino teachers in their fourth year
        at Casa Grande teaching science — a notoriously hard subject to fill with
        US teachers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253cedf-0a59-4cb4-89e8-ee74392868ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People that have math and science degrees can make so much more
        money in research and in analytics and in other areas that their degree opens
        doors to," Thomas said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fd0b1-0fa8-49ea-a387-76ae3945c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average starting pay (for teachers) in Arizona is about $36,300."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801b063-2423-40a1-b199-35dc3c5ae610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that salary may seem paltry for many Americans, Filipino teachers
        like Noel Que say their jobs in the US are much more lucrative, allowing them
        to live better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b58b0-5cc5-469d-895e-e38581f63055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can buy anything here — not like back home," said Que, who
        teaches high school biology and biotechnology at Casa Grande</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cd425-51b8-4260-aa3e-7fe5d0ef3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can eat whatever we want. We can buy whatever we want of the
        salary that we''re getting. ... We just need to budget that salary that we''re
        getting."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96508a48-f655-4dd1-a7c6-da7522ce6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Casa Grande Union High School District says its international
        teachers are <a href="http://www.cguhsd.org/downloads/CGUHSD-SalaryScheduleCertified-Current.pdf"
        target="_blank">on the same pay scale</a>&nbsp;as its American-born teachers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29910c1-a107-48b9-8fa6-a20dc5462685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Que, like other Filipino teachers at his school, lives with roommates
        to cut down on expenses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade1a04-ea2f-4e9f-96c1-183291ae41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While teaching in America has brought financial rewards, there are
        also emotional costs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec610e-5db1-4cd1-8c33-7307a652c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaving his family behind</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623ca96-084e-443a-8862-71314c4cb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Que said he made the difficult decision to move from the Philippines
        to Arizona about four years ago.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5665c0e-602c-49f3-b727-fcc11dfe0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic condition in the Philippines is very different ...
        it''s not really enough," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e229bed-d5b2-4ae8-a6cc-d9568956aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a trade-off in everything that you want to get.
        I want this job (for) my family, and then the trade-off of that is I need
        to leave them there first."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68feca-cc38-44ec-a8aa-89b58ff7b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, Que said he made the right decision.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a16a5f-ea12-495a-971d-9fe86167e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a family man, so it''s like my responsibility to provide for
        my family, for my parents, also for my mom most especially," he said. "Half
        of my money goes back home and then half stays with me."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59015d7a-6244-446e-acd2-d13c0d95794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are not just certified, we are very qualified''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d296e9d-1197-49e2-a01b-8934246e9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Que and Alvarado came to the US through one of several placement
        agencies that connects foreign teachers with American schools in need.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c17cd-4fc4-4797-ae9e-af62eec72695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a booming business. In some cases, Filipino teachers pay an
        upfront fee, and the agency sets up the online interviews, tests and paperwork.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805a6b2-14fe-4a01-8b61-38afe3dc3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole process just took two months for us to complete everything,"
        Alvarado said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc7596-a324-4e16-84db-7dcb56e298b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, the number of Filipino teachers coming to
        the US to teach on J1 visas increased from 21 to almost 800, according to
        the US State Department.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012943f7-59c2-44c6-bc8c-f3f8f9b574d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why do many Filipino teachers get selected to go to the US?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70d14e-8a9a-4909-9bc6-19980f290606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos are very known to be patient and hardworking, and that''s
        probably one of the reasons why mostly Filipinos are the participants of the
        J1 (visa) teacher program.," Alvarado said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd023a0-074f-4fe7-a7d8-3f397eb27f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike some teachers in the US who aren''t certified in the
        subjects they teach, both Alvarado and Que have years of expertise in science.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7762149-df12-4ac2-bfb6-591dd6ef3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a win-win scenario, Que said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2e360-4650-4214-80db-bd015055b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very good opportunity for the Filipinos to come here in
        America, to experience the life that we have here rather than the one that
        is being told to us or the one that we look at (in) the movies," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8b9a0-24e2-45bd-9d80-9be78c31c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is also beneficial for the state (where) the number
        of teachers are lacking, especially on subjects like science, math, special
        education, things like that," Que said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea6829-9bcc-4b8c-b0ec-9dde48bd0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they look into the Philippines, because many of our teachers
        are actually qualified on the subjects that they are teaching. ... We are
        not just certified, we are very qualified."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14562fe8-0d5d-4d0e-9be7-7e2a7c71c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning to adapt in the US</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8c892-80f9-4d85-9524-f284af3186c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Que came to America, he experienced culture shock -- but in
        a good way.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c56e43-e50a-414e-99e8-183bfd634d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that I notice that every person that you
        will pass by, they will ask you, ''How are you? Good morning!'' Things like
        that," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505cecc-4cd2-4ffb-a38b-efa29dbadab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know you, why are you asking me how I am?" he joked. "We''re
        not used to that back home."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04bdb7-20a3-4bb3-8f0a-d506603e1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cultural differences were obvious in the classroom, too.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0f938-3478-44e4-a434-aba2ae03bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our students in the Philippines [are] quite different from the
        students that we have here," Que said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37f432-a686-406b-afbd-276fa0be3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, "they are very disciplined in terms of education
        because they look into education as how they are going to escape poverty,"
        he said. "Discipline-wise, we don''t really have a problem."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5924f89-2d1c-4115-b3b8-be332444a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarado said she also noticed more of an initial challenge when
        some students pushed back.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29ec84-c115-4603-bf87-37246db33afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came, they were like ... ''Why do (you) have to make us
        do this, do that?" And I was like, ''Well my dear, I am here to teach you
        to make you learn. I am not just here to babysit all of you.'' So that was
        part of my struggle, classroom management," Alvarado said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014e11d-1538-4eec-b1a4-e68272955808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But slowly, I get the hang of it, and I was able to adjust it and
        show that hey, I''m the teacher, not you. What I say, you do," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23594e22-15ea-4a29-97c5-08d147d96c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarado now makes all her students sign a contract on classroom
        policies, including cell phone use and requiring everyone be seated and ready
        to learn before the tardy bell rings.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef21aa2-452e-4deb-966d-381f5f5a15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to get the respect, and once you do that with them, it''s
        easy to teach American kids," she said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413540a6-175b-4f1a-a437-4dd209d6e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarado said she loves hearing students tell her she''s made a
        positive impact on their lives.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308aa81-c7d7-41cb-8e4c-20e0b9a88dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come back to you and say, ''Miss, can you please be in my
        graduation?'' Or, ''Miss can you please be in my quinceanera?'' ... And I
        find it so sweet," Alvarado said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e43ca0-d10a-4f00-8b98-0753db24397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspiring a new generation</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de332dc8-c559-4b40-980c-028414728844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marissa Yap, another Filipino teacher in Arizona, said she also
        had challenges with some students who weren''t as well behaved as those she
        taught in the Philippines.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fcb1a-30c9-498f-a5f5-66b1526df16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her small frame, she commands attention in the classroom
        where she teaches chemistry and AP physics.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b565c69-95f3-4606-9d17-081ae9ed9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the secret to making students behave isn''t just about being
        strict. It''s also about listening to students.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c3e9a-1801-46db-88b6-d8a08409249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have observed that kids over the world ... they have common thing(s).
        They want to be listened to, and they want to be stay motivated and be interested,"
        Yap said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0a065-64fa-4375-9d45-a7aee9965c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the kids are actually working (jobs), so in my case like
        when the student is sleepy, I just talk to her: ''So, how are you doing? So
        did you work last night?'' "</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e8fdd-a0ac-4a12-8d63-997dbadb0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drowsy student responded: "I just arrived at home at 12 a.m."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cadb7-278d-4a05-a1c1-908b14f73d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Yap turns the problem into a moment of positive reinforcement:</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0015ab-de6a-4545-a1bb-2ba924a42a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you''re very sleepy, but you''re still doing your work. I really
        appreciate that," she told the student.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bed00-1295-4dc3-83e2-9c1a04331b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, "I have (had) no problem with her."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ba27b-e2c1-4b77-82bd-bac996db71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I talk to the kid(s), they feel like a connection that
        I care for them, and I realize that''s ... way back home, also the same time.
        It''s actually just the same," Yap said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbf350-547e-4df1-b3a7-fa34120d707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk to the kid and you establish that good relationship,
        the kids will actually also give you the respect that you deserve."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11e32c-bd32-41fc-945e-134ada036edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Vitela said Yap has made a profound impact on her daughter,
        Genevieve, who was in Yap''s chemistry class last year. On some days, the
        teacher stayed late to work with Genevieve until 6 p.m. or later.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574675d-da41-4eae-b2a5-3181467d5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter didn''t know what she wanted to do. Because of (Yap),
        she''s choosing science as something she wants to do for a career," Vitela
        said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd9690-ddda-4173-8a19-639e86bf2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Yap "just has the passion and the love to teach kids ...
        to bring something out of them that they didn''t even know they had."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c15dd5-76fe-4702-8e40-4d553a645780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The clock is ticking</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46694ad2-d90d-4568-819a-7f2d2d8ce97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how much the Filipino teachers love their students,
        or how much student and school districts love them, everyone knows their time
        in the US is limited.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc552fa0-7ee2-4a08-9023-6e97e0398662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, Alvarado and Que all have less than two years before their
        visas expire.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269f552-ba3f-4429-bd73-9dc438618b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would probably be a sad day for us," Yap said. "One kid already
        told me, ''Oh, Miss Yap, how long are you going to be here? Are you going
        to be in my graduation?'' "</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9bdce-f863-441c-8075-ca5f252cc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarado said some of her students know she has to go back to the
        Philippines. They make it a point to tell her how grateful they are.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c5534-f675-4138-af81-119e7eefc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me feel so good when they would say, ''Miss I am very
        happy that you are one of my teachers because I''ve learned a lot from you.''
        " Alvarado said.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c4d51-8fa5-4b2b-81e7-1814f83b7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to that point, when they would say thank you, it''s
        a reward to myself that I have touched probably some lives of these people.
        But it''s just so sad that we have to say goodbye."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2a364-c6d5-4255-9333-b3fa27fa151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitela, whose daughter didn''t know what she wanted to do before
        she met Yap, started crying when she learned the Filipino teachers at Genevieve''s
        school had to leave in two years.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97484b84-338d-48fa-a321-fe627a892eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to change that," Vitela said. "Seriously."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861452a2-d1a2-430b-9e36-4dfbdb1b35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if you don''t change that ... we''re going to be doomed
        with education here in Arizona."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77360c3f-b86a-42bd-95f7-3aa9f7a5c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:14:39.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/06/us/international-teachers-us-shortage/index.html"
        target="_blank">Desperate to fill teacher shortages, US schools are hiring
