    'template': '1'
    'title': 'UAAP: Comboy lifts FEU as Tamaraws spoil UP Fighting Maroons'' comeback
      in OT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954f748-725b-4ef1-8368-9dc16b8898cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Wendell
        Comboy made his presence felt at the most crucial time for the Far Eastern
        University (FEU) Tamaraws as they eke out an 82-79 overtime win over University
        of the Philippines (UP) Fighting Maroons Sunday at the Mall of Asia (MOA)
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6716a3a-dafb-45c5-98bb-5fb32975a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran guard knocked down a crucial jumper with 18.3 seconds
        left in the extra period to give the Tamaraws the cushion they badly needed
        to hold off the Fighting Maroons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63ff27-eecd-4f54-a185-85664a771c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP came back from a 16-0 deficit as FEU went scoreless at the last
        five minutes of regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92711677-c39b-4fc6-a224-2fb0e854f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting Maroon Javi Gomez de Liaño still had the chance to send
        the game to a second overtime, but his three-point shot attempt did not materialize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd5727-7955-49c0-a470-d50e5526d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Kenneth Tuffin paved the way for the Tamaraws with
        18 points on 5-of-6 outside shooting. The Morayta-based squad is now tied
        with La Salle and University of Santo Tomas at third place with an identical
        4-4 win-loss slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8c396-93aa-4ace-8088-1bf318cb44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras finished with 22 points and nine rebounds, while Bright
        Akhuetie scored 14 points and grabbed 11 rebounds for UP. They suffered their
        second straight loss without head coach Bo Perasol who served the first of
        his three-game suspension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f076bf-b199-4456-8806-786398987a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU will next battle the struggling National University Bulldogs
        on October 9 at the Smart Araneta Coliseum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48d7e1-6577-4594-bef4-70d35b0c6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T20:44:11.642+08:00
