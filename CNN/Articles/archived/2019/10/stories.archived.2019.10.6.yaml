      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Justine
        Baltazar delivered a performance worth remembering as he registered monster
        numbers for the De La Salle University Green Archers to open their second
        round campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3edcb-6cfa-4571-82d3-00876c5eff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:28:48.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c81fd-8f88-4d68-91c3-ce67ff39f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:28:48.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented big man posted 25 points (career-high) and 25 rebounds
        (career-high) to go with two blocks as the Green Archers pummeled the National
        University Bulldogs, 85-61, Sunday at the Mall of Asia (MOA) Arena in Pasay
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673fd16-0c63-411c-a75c-a5cb7d93b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:28:48.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea70ec9-0279-4237-9048-1ca49da8125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T17:28:48.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle waxed hot early in the contest as it established a 26-9
        advantage at the end of the first quarter. The Taft-based squad never looked
        back since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa428c-c570-46da-844c-518163fe1aec'
      'mgnl:activationStatus': true
