      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d470480-33e8-4e0f-bc93-1b3fa3cf346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe revealed inconsistencies in police reports on the
        drug sting, with Baloyo — who led the operation — claiming that they raided
        Lee’s house at 4:30 p.m., when records showed that it happened in the morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627fabc-995f-4440-907b-77e2e5d1228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0029f63-7cac-4bd9-b2f7-13aa71b80561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, a former top cop, also pointed out
        during the hearing that it was impossible for Baloyo and his team to brief
        the asset at 3 p.m., and then conduct casing and withdraw the ₱100,000 buy
        bust money in time for the raid that they claim happened at 4:30 p.m.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f7b3b-073e-461d-b6ed-d6b2eac14454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5074d7-09ca-4a54-8faf-43ff0d38b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have said the cops probably used the time between the
        morning and 4:30 p.m. to keep the shabu and cash they seized, and arrest another
        Chinese national to serve as replacement for Lee, who was allowed to escape
        for a price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8c70f-1fb9-4517-bfb8-6637e71aa0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285fbe3-392e-4e7c-a233-3a9426ea9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has sent Baloyo to the New Bilibid Prison to be detained
        for contempt. He will be held there until he apologizes for supposedly lying
        during the Senate probe or until the investigation is concluded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c720e4-fd7b-441a-b301-d46d6bf4e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a9eb6-4aea-46dc-9509-68dc25c175f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte to end ninja cops</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484022ac-cfb3-4a12-9433-c915ee3b471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
