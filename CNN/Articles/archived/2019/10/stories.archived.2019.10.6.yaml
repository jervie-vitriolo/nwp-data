      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The wait is almost over for the latest
        James Bond movie, with a new film poster released on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b39be-a5d2-489e-916e-81a5d7987e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture, unveiled on social media to celebrate global James
        Bond Day, shows current 007 Daniel Craig looking moody and focused in a tuxedo,
        framed against a blue wall. Whatever he''s gazing intently at is sure to be
        revealed in the film, due for release in April 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73fc69-2470-4ffd-a0c4-c39994b8a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T15:00:26.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was originally scheduled for cinema release on April 3,
        2020 in the UK and April 8 in the US, but it has been brought forward a day
        to April 2 by producers.</p>'
