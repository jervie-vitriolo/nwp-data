      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb28124-a6cb-464f-99ed-88a4c45ea170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T13:24:47.168+08:00
