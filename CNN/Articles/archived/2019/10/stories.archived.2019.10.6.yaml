      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the Department of Energy inked a memorandum of
        understanding with Rosatom, which the Foreign Affairs department said covers
        cooperation on the various uses of nuclear energy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a5f20-c557-4a09-a5db-db2accb2bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a1959-f6e5-4fe2-8bd7-5402cf1a8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology also signed an agreement
        with Rosatom on the use of nuclear energy for peaceful purposes, which took
        effect in December 2018. The agreement covers workshops, training of personnel,
        and the exchange of scientific information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81ddcb-816b-4153-9094-772a078d6f0d'
      'mgnl:activationStatus': true
