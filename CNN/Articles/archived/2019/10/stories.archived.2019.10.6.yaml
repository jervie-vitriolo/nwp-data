    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23b1fa1-720e-41f3-b229-b8063a3e8237'
    'lead': 'A man was caught selling what authorities claimed to be pork infected
      with the deadly African Swine Fever virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-06T12:11:01.328+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:45:22.055+08:00
