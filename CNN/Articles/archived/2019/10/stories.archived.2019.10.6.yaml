      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f67c10-f626-41d4-8d77-51e91bf32f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-06T18:04:48.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:45:09.803+08:00
