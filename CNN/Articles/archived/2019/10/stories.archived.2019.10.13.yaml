      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878128a6-2554-490d-a839-d24bbdd600ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jose Malvar Villegas, head of&nbsp;JMV Film Production which
        is producing the Malvar biopic, defended the choice of Pacquiao, saying he
        is a “consummate actor.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ce811-5ff0-4de4-83ae-f50db1432a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
