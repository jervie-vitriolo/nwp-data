      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b629133-70d9-4f4d-9fbc-6b640e626aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.285+08:00
