  'da-asf-culled-pigs':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-13T17:36:26.683+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec17c57-8905-403e-8312-f17b9e08b6c4'
    'lead': 'The new plan would mean an increase of ₱2,000 per pig for raisers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T17:39:50.907+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:59:41.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:33.718+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'ASF', 'Department-of-Agriculture', 'William-Dar',
      'DA']
    'template': '1'
    'title': 'DA: Backyard hog raisers to get up to  ₱5k per ASF-culled pig'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86dfd6-7ba2-4001-b505-d859ee4706ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Department of Agriculture said Sunday the government''s financial assistance
        to backyard hog raisers whose animals were culled due to African Swine Fever
        has been raised to ₱5,000 per pig from the previous ₱3,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1887f81-8c4b-4196-810a-85b7b969a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DA statement said President Rodrigo Duterte and other Cabinet
        members approved the recommendation of Agriculture Secretary William Dar for
        the additional aid of ₱2,000 per head during their meeting on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8396c41-e51a-4f17-b6e5-06dea1c7ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the President and the Cabinet also approved other measures
        to contain and prevent the spread of ASF to adjoining areas in Luzon including
        imposing “lock down” procedures in the provinces of Bulacan and Pampanga and
        cordoning validated areas as “ASF-infected zones," for easier movement control
        of pigs and pork products.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d843ff-20aa-4ea2-98f4-944350d2b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also approved the apprehension and filing of cases against
        hog raisers and traders caught selling or buying and transporting live hogs,
        slaughtering ASF-infected pigs, and selling ASF-tainted pork products.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9c65f-9d3b-4f6d-ac42-e4931c370557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which began early September, has prompted a number
        of cities and provinces to bar entry of live hogs and pork products from ASF-hit
        areas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555bf32-8d16-4a89-985b-bd93a392848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon has been put under close monitoring following the reported
        cases of ASF in its provinces.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76879a47-79aa-4531-b8b2-34361d864a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2019/9/14/african-swine-fever-timeline.html"
        target="_blank"><strong>LOOK: A timeline of African Swine Fever in the PH</strong></a>&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f077e-c5e1-43df-8cd6-8cc558a2d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF poses no threat to human health, although it is very infectious
        among pigs, and can easily spread from one farm to another if not properly
        managed. To date, there is no known vaccine for the disease.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d9e6b-45ff-4769-9631-be52a2533243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is urging hog farmers to implement strict cleanliness and
        disinfection measures in farms and transport vehicles, as well as improved
        husbandry practices and production systems such as prohibition on swill feeding.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cde383-6884-47be-b33c-e1b600f63b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:39:50.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by the deadly swine fever, namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
