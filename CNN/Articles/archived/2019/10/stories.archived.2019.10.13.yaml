    'jcr:uuid': '5c44ca35-8561-4791-9dca-087299c12128'
    'lead': 'Former Vice President Joe Biden''s son Hunter Biden announced that he
      will resign at the end of the month from his role in the management company
      of a private equity fund backed by Chinese state-owned entities, according to
      a statement released Sunday by his attorney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T23:54:31.073+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:59:39.077+08:00
