  'Typhoon-Hagibis-Japan-recovery':
    'author': 'Chie Kobayashi, Yoko Wakatsuki and James Griffiths, CNN'
    'caption': 'Typhoon Hagibis weakened to a tropical depression as it continued
      to move across central Japan on Sunday, leaving at least 25 people dead and
      175 others injured in its wake, Japanese public broadcaster NHK reported. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-13T16:18:39.247+08:00
    'imagesource': 'jcr:d0996288-9456-48eb-b6bf-a7764b615e63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9392ef30-f469-49a7-963d-af24d3e346a0'
    'lead': 'Typhoon Hagibis weakened to a tropical depression as it continued to
      move across central Japan on Sunday, leaving at least 31 people dead and 186
      others injured in its wake, Japanese public broadcaster NHK reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T16:23:02.886+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:59:44.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:33.085+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Hagibis', 'Hagibis', 'Japan']
    'stories': ['5a102ad4-a5f9-4fdb-b8b4-60fa68f6c007']
    'template': '1'
    'title': 'Recovery begins as Japan''s Typhoon Hagibis leaves trail of death and
      destruction'
    'updated': 2019-10-14T13:12:00.000+08:00
    'visualType': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7ad01-293f-4630-9ff8-292fdb4e3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T18:43:54.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Typhoon Hagibis weakened to a tropical
        depression as it continued to move across central Japan on Sunday, leaving
        at least 25 people dead and 175 others injured in its wake, Japanese public
        broadcaster NHK reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa0aaa-1592-445b-93d9-770c0de1d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made landfall just before 7 p.m. Saturday local time on
        the Izu Peninsula, southwest of Tokyo. According to the Japanese Prime Minister
        Shinzo Abe''s office, "record-setting heavy rains and windstorms have caused
        flooding and landslides."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24102c-11b1-4e25-8b98-abb3218d6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 people were evacuated ahead of the storm, with
        emergency orders issued for many cities around the greater Tokyo area. Around
        27,000 Self-Defense Forces personnel are taking on rescue operations, the
        Prime Minister''s office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a0e56-ccdd-4330-a295-64a35b4a94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the 31 deaths, NHK said at least 186 people had been
        injured and 14 people remain missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f7c0a-c5e0-494d-ae49-f5b3d4d8222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe offered his "condolences for the people killed in the disaster
        and my sincere sympathy for the people affected by this disaster."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c6119-3b4a-4567-ac09-41d5d5607ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now not only police, fire department and coast guard, but also
        27,000 staff of the self-defense force are on rescue, search for missing and
        supporting evacuation," Abe said Sunday. "We are to enhance the scale of operation
        depending on necessity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3a4d3-71cf-49f5-a9d7-b1c80244c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Hagibis came as the country hosts the Rugby World Cup. Two
        matches -- England-France and New Zealand-Italy -- had to be preemptively
        canceled. Sunday''s Pool B match between Namibia and Canada in Kamaishi was
        also canceled hours before it was due to take place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247e82b-c3ed-45af-a28c-0a490d249512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pivotal Pool A match between Japan and Scotland did go ahead with
        the host nation going on to secure a place in the quarterfinals. Formula One
        events scheduled for Sunday also went ahead as planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65659a80-c704-4a35-9ed2-e6717463a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities made it clear that the decision to cancel games
        was necessary to ensure the safety of players and fans, many were critical
        of the tournament''s inability to reschedule games and apparent unpreparedness
        for the extreme weather —&nbsp;despite the World Cup being held during typhoon
        season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e073751-54c0-46b6-afdd-ae1b342195b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In canceled games, two points are awarded to each team in line with
        tournament rules. This impact who qualifies for the next round of the competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8f1a0-cc98-434c-94db-56aaed876c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation advisories affect tens of millions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592b5a4-3ff2-4c9b-a9fd-7fce5697ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation advisories had been issued throughout much of the Tokyo
        region as the typhoon approached Japan''s main Honshu island, affecting tens
        of millions of people. The Japanese capital was locked down on Saturday, with
        usually busy streets abandoned amid torrential rain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ae471-eaf6-43f4-85a1-3a7aa0973d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were widespread transport disruptions Saturday, with flights,
        bullet trains and other transport canceled across Honshu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258bef3-d9a5-4ace-a053-3872463f33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Haneda and Narita airports were back in operation midday
        Sunday, but many flights remained canceled. Flag carrier Japan Airlines said
        it had canceled 278 domestic flights —&nbsp;affecting 48,340 people —&nbsp;and
        66 international flights, affecting 11,790. ANA canceled 297 domestic flights
        —&nbsp;affecting 52,500 people —&nbsp;and 84 international flights, affecting
        13,300.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd0c30-95a4-4aa7-bcd9-1538320cee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-speed and regular trains headed south of Tokyo were largely
        back in service Sunday, with trains to the north due to resume service in
        the early evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41083141-8d61-48a4-bd34-77ac20636744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T06:14:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However as many as 212,500 households in storm-affected areas remained
        without power on Sunday afternoon, power companies said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d181a-3136-4b61-9661-ba4cb44e5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T18:43:54.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/13/asia/typhoon-hagibis-japan-rugby-intl-hnk/index.html"
        target="_blank">Recovery begins as Japan''s Typhoon Hagibis leaves trail of
        death and destruction</a>."</em></p>'
  'ireland-hate-crimes-legislation':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-13T17:02:57.588+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8df3058-dcc4-4136-8e88-a8d0334ff569'
    'lead': 'Unlike most other countries in the European Union, Ireland has no purpose-built
      hate crime legislation and the government doesn''t gather national statistics
      on hate crime, racist attacks or discrimination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T17:12:24.510+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:59:43.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:33.449+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ireland', 'hate-crime', 'discrimination']
    'template': '1'
    'title': 'Ireland has a hate crime problem and its legislation is not fit to deal
      with it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0851246-ffd6-467f-9a96-156da129bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the middle of the night, Imam Ibrahim
        Noonan answered the phone and heard an unfamiliar Irish voice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a2a82-7878-4109-abce-61064d5a5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man on the line told Noonan he didn''t agree with Muslims in
        general, or want them in Ireland. He said he didn''t want Irish culture to
        change and that he belonged to a far-right group, according to Noonan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207dc20a-2fbe-4ef4-9888-26f7dba37b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller went on, telling Noonan he had attended a meeting where
        people said they were planning to attack his mosque and harm him. The man
        explained that while he agreed with the group''s ideology — "no mosques, no
        Muslims, no immigration" — he didn''t condone physical violence. Then the
        line went dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89144060-1413-4b33-9d23-0517c4e8e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noonan saw the call as a clear warning of an upcoming attack and
        he reported it to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61902f92-57d3-4711-8c3d-af76faad0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, the Imam''s Maryam Mosque in Galway was vandalized.
        The perpetrators smashed several windows, wrecked Noonan''s office, and destroyed
        the video surveillance system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f566c-3ecd-41c1-8fa9-733407a5e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Irish police told CNN in a statement that
        they were "investigating a burglary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3943c05-e954-450f-ad81-46def9ebd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Noonan said nothing was stolen from the property so treating
        the attack as a burglary was "insulting" to the Muslim community. The incident
        was targeted and premeditated, according to Noonan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac98e53-0951-4b41-a14a-6e9a61534836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most other countries in the European Union, Ireland has no
        purpose-built hate crime legislation and the government doesn''t gather national
        statistics on hate crime, racist attacks or discrimination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685320da-0c48-4201-9d0d-d216d6b2fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ireland, while a hate motive may be an aggravating factor that
        can contribute to stronger sentencing in criminal cases, there is no specific
        law that covers hate crimes in the criminal justice system, with each sentence
        a matter for the presiding judge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f3f31-e3a7-4add-9d08-3d74fe6fe95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1989 Prohibition of Incitement to Hatred Act does make inciting
        hatred on account of race, religion, nationality, ethnic background membership
        in the Traveller community or sexual orientation an offense. However, it is
        generally only applicable to hate speech, with only five convictions under
        that legislation in the past 30 years, according to the Immigrant Council
        of Ireland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100ed25-cb8f-44b6-8877-5640304b6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Irish Department of Justice and Equality told CNN
        that the Minister for Justice is "particularly conscious of concerns around
        hate crime," and that, "in tandem with the review of the 1989 Act, the Department
        is currently undertaking research on how other countries have legislated for
        hate crime to determine international best practice in this regard. This important
        work will inform the development of Ireland''s legislative and policy response
        to this challenging issue."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50bb25-0dd9-413b-90b9-a730d6d0ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the <a href="https://www.iccl.ie/wp-content/uploads/2018/04/Life-Cycle-of-a-Hate-Crime-Country-Report-for-Ireland.pdf"
        target="_blank">Irish Council of Civil Liberties</a>, which analyzed the life
        cycle of a hate crime using data from 2011-2016 found that crimes motivated
        by hatred of a specific group were "routinely overlooked, minimized or excluded
        at the points of recording, investigation and prosecution," and that hate
        elements of crime were often filtered out from the criminal justice process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79e2e3-aa6b-45ca-801c-91a487385458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigrant Council of Ireland is currently renewing its calls
        for effective hate crime legislation, noting the national action plan against
        racism expired 11 years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243f9b4-17be-4f2e-8d69-c9ce6fc22818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pippa Woolnough, the council''s communications and advocacy manager,
        told CNN that underlying this problem is the fact that the government doesn''t
        properly track data on hate crimes. While the police introduced new ways to
        record hate crimes in 2015, Woolnough said, in a report sent to the UN Committee
        on the Elimination of Racial Discrimination last year, the government admitted
        that data isn''t being collected in a way that the Central Statistics Office
        can use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd49dd-5655-45e3-8ad4-d03d76ba38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that hate crime is a message crime," said the ICCL report''s
        co-author Jennifer Schweppe, senior lecturer in Law at the University of Limerick.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d28ec-9962-442f-a3f4-5c1063690a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweppe added that in response, "the message we (as a society)
        can send through legislation is that we do not think this is acceptable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2856eb9-31d7-48a0-af34-f1ca0c918731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the moment we as a society and the legislature are not sending
        that message — and that has a number of implications," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800f033-852a-4d7f-82cc-51ca819200bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving into the mainstream</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c03a83-76ef-4d21-a146-56810cf2186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noonan said that racism and bigotry have always existed in Irish
        society but have "always been in the undercurrent." Now, he added, this type
        of attitude is "starting to show its face."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0b070-fa88-4fe6-81c0-a21ad1142516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s lack of hate crime legislation, coupled with a changing
        socio-political landscape that is seeing far-right narratives entering the
        mainstream, could be exacerbating racist, xenophobic, bigoted and homophobic
        attitudes, according to activists and NGO workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dee925-00e7-479f-b996-adfbb61c6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noonan believes that, while these attitudes are held by a small
        section of Irish society, the surge of the far-right across parts of Europe
        — including movements in the UK, Poland, Austria and Germany — is emboldening
        some people to become violent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307f5f2-05f7-4405-ad67-b23904091e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Amanullah De Sondy, a senior lecturer in contemporary
        Islam at University College Cork (UCC) also received a frightening phone call
        from an unknown caller.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacb138-3c7a-4a63-b22c-3df9b81c9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Sondy was left a voicemail calling him a "scumbag, a terrorist"
        who "must stop lecturing the Irish on how they should live their life." Then
        the voice said: "I hope you are executed." De Sondy reported the call to police.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62785520-b3b4-49f1-8527-a72454e0c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that he had received a similar message in 2017 but that
        the recent call left him "shaken." He said that the "narrative in Ireland"
        has changed, noting that as rapid social changes have taken place in the country
        — such as a rise in migration and <a href="https://edition.cnn.com/2018/05/26/europe/ireland-abortion-referendum-yes-vote-reaction-intl/index.html"
        target="_blank">recent referendums on abortion</a>&nbsp;and <a href="https://edition.cnn.com/2015/05/23/europe/ireland-referendum-same-sex-marriage/index.html"
        target="_blank">same-sex marriage</a>&nbsp;— it has also opened a space for
        a "fringe minority of hateful people" to become more politically charged.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a9865-f4fc-40c9-944d-c118ef32e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolnough from the Immigrant Council of Ireland agrees. "For the
        first time there''s an emerging visibility of alt-right speech and far-right
        figures that we haven''t seen in Ireland before," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697e42f-fc61-40d4-84a1-381c3ab8b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud Rashid, president of Galway''s Ahmadiyya Muslim community,
        points to a wider anti-Muslim narrative across Irish society.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92c6e7-13c2-47e1-8e67-c0e5f06c7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone looks at an article that''s anti-Islamic or a video
        that shows a grooming gang (a group who takes advantage of vulnerable young
        people, often for sexual exploitation) what happens is that automatically
        it''s ''Muslims are doing this,''" Rashid said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47469c1-0d8e-4c82-8fdb-aac76bf27b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a constant bombardment of messages that Islam is evil,"
        it pushes members of society who might be easily swayed towards extremist
        messaging towards this ideology, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5254c6-ba12-4171-9f66-a699063783e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Institutionalized racism''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b5af1-0a54-4a12-bd31-101ac01b8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashid, who immigrated to Ireland in 1999, said this prejudiced
        narrative is applied to Muslim and other migrant groups, including those who
        are seeking asylum. He pointed to messaging that some far-right pundits appropriated
        following the 2008 economic crisis tying domestic issues to an influx of migrants.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433d261-0a29-42c9-ac0a-5917cd33688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happened is a result of the economic crisis," Rashid said.
        He explained that migrants who arrived in Ireland after the financial crash
        — and subsequent economic austerity — have often been blamed for social problems,
        including Ireland''s biggest housing crisis of modern times.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f871024-e904-4840-b533-1f7b4f5ab877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the number of Irish families who have been made homeless
        has risen by more than <a href="https://www.focusireland.ie/resource-hub/latest-figures-homelessness-ireland/"
        target="_blank">212%</a>, according to data from the Department of Housing,
        Planning and Local Government. In that same period, Ireland has also seen
        a <a href="http://www.asylumineurope.org/reports/country/republic-ireland"
        target="_blank">rise in its migrant population</a>, including those who are
        seeking asylum.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3fd41-62dd-48c8-9e56-b2ed8ed1e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asylum seekers have often become the scapegoat of racist narratives
        wrongly conflating the housing crisis with migration, according to human rights
        activists.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345f0f0-5230-40db-a3f8-4c3d7e95e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government system called Direct Provision is one of the main drivers
        responsible for fostering negativity and attacks on asylum seekers, according
        to many who live under it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e492578-7a49-4d46-8dbd-9ecd4b8c4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the system, asylum seekers are housed in emergency accommodation
        — often in overcrowded, poor conditions — while they wait to find out if they
        will be granted refugee status and permission to stay in Ireland. Asylum seekers
        are not allowed to apply for a work permit until at least eight months into
        their application process.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715df5ff-e260-4d16-bc24-621c421396be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wait for asylum can take years and has rejection rates at approximately
        70%, according to <a href="http://ipo.gov.ie/en/ipo/pages/statistics" target="_blank">recent
        Department of Justice figures</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2db0cb-9a3e-4816-9532-24c40cbe3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulelani Mfaco, an asylum seeker from South Africa who has been
        living under Direct Provision since 2017, told CNN that the system itself
        is "institutionalized racism" on the part of the Irish government as "no one
        else is treated in the same way as asylum seekers are treated."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3117b4c-659b-44cd-93ba-b769723e39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Justice Department did not specifically address Mfaco''s
        allegation in comments to CNN. However, the department said the Direct Provision
        system offers "accommodation and related services to anyone without means,
        which includes all meals, medical care and utilities free of charge... The
        system was introduced to deal with a situation where asylum seekers were effectively
        homeless."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf9a14-c67f-4e7a-8306-d8cf19639c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added: "In recent years, a program of reforms has
        been initiated to deliver real improvements for residents in living conditions
        and standards." This includes initiatives to increase integration and to provide
        support for residents from local residents, it said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7828038-7551-4a0a-8a80-9b77a103d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mfaco campaigns to end Direct Provision with the group Movement
        of Asylum Seekers in Ireland. He said that segregating asylum seekers while
        denying them the right to work "reinforces stereotypes about migrants not
        working and living off the state," leading them to be targeted with verbal
        and physical attacks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e2597-28f1-4ab8-9abe-3a70b794da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mfaco told CNN he has been subject to online abuse due to his campaigning,
        but it "becomes scary when it comes offline."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f0887-5677-4fb4-bfbd-d992970596e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is referring to <a href="https://www.irishtimes.com/news/crime-and-law/fire-breaks-out-again-at-proposed-leitrim-asylum-centre-1.3790373"
        target="_blank">three recent attacks</a>&nbsp;(two of which were suspected
        arson) on two proposed Direct Provision centers, hotels earmarked to provide
        accommodation to people seeking asylum, in the last nine months.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736cffb5-32a0-4e47-b900-e2fdca7187b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A statistical blindspot?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55a054-c226-4059-a32e-5ab2363f8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you have an economic crisis and hardships, there are always
        those seeking to blame others, Shane O''Curry, director of the European Network
        Against Racism Ireland (ENAR Ireland) said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64573590-c21e-49d4-8fd0-efcb78feb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because there is no centralized data on discrimination and hate
        crimes, that can lead to a certain amount of denial within the Irish government
        — and its citizens — that it even exists, he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa77b2-ca55-4120-b49c-a4ae14f84596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mass migration is a relatively new phenomenon in Ireland,
        experts on racism and discrimination say racist attitudes have always existed
        in the country, particularly when it comes to the Traveller community — an
        indigenous minority group recognized as a distinct ethnic group, whose traditional,
        nomadic lifestyle is an important part of their culture.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c8329-a847-4bbd-bd90-218170da8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mistake to say that there was no racism in Ireland until
        the migrants arrived — which in itself is a racist thing to say to begin with,"
        O''Curry said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4e8c9-bd5a-4256-8a30-f5ff9a77f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s long held, anti-Traveller sentiments were
        capitalized on in last year''s presidential election when independent candidate
        and businessman Peter Casey, who was struggling in the polls for most of the
        race, made incendiary remarks about the Traveller community towards the end
        of his campaign.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68262c33-b8ee-4d96-be10-91bf5d6b7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he made those controversial comments about the Traveller community,
        including calling their special status a "load of nonsense," he saw a bump
        in popularity, and eventually took second place in the race.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bfd7b-3327-46e0-9ffa-e634974a0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey dismissed the idea that those controversial comments were
        the reason for the rise in popularity.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84156bba-a4e8-4980-bc22-12a0b1967c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But O''Curry believes that Casey''s remarks opened a "Pandora''s
        box," saying that a small number of people might seize the atmosphere generated
        by such toxic discourse as a justification to get violent with minorities.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c9f06-c90b-4602-bd84-e695d979dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And without proper government legislation to target those crimes,
        he said, "you can say it (racism) doesn''t exist...then you aren''t obliged
        to gather data on it so you can go on and say that it''s not a problem."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80cd83-af48-4ff9-8c65-4e278999f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instead, NGOs are filling in the gaps.</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba21e4-7b32-455d-b87f-34d467b5c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.iccl.ie/wp-content/uploads/2018/05/Hate-Crime-Report-LR-WEB.pd"
        target="_blank">2018 Council of Civil Liberties (ICCL) report</a>&nbsp;found
        that Travellers have long been subject "to virulent racism," and that the
        state''s legal recourse for combatting online hate speech against the group
        has "proven particularly ineffectual."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4adb6b-117a-4a52-982a-b9af22bdcfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICCL report also found that Ireland has one of the highest rates
        of hate crime against people from Africa and transgender people in the EU.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1af0a0-fb34-4fab-81d3-a3da1557f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report published by the EU Fundamental Rights Agency in
        December 2017 stated that 21% of people surveyed from a sub-Saharan African
        background were subject to at six or more physical attacks because of their
        ethnic or immigrant background in the five years leading up to the survey,
        ranking the highest among the EU member states surveyed. The EU group average
        was 9% for this same group. People from Zimbabwe, South Africa, and Nigeria
        are among the top five nationalities of asylum seekers in Ireland.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37b20c-47c3-4309-a773-886896012df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, David Stanton, Ireland''s Minister of State for Equality,
        Immigration and Integration said in parliament that "other countries in which
        there is hate crime legislation in place have major problems, but we do not."
        He pointed to existing criminal law, saying it was adequate in combating hate
        crimes and he mentioned the 1989 Act.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a42422-8800-4a69-818c-1e5685d8a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human rights advocates argue that the law is limited in scope
        because it only protects certain groups, and ignores hatred against the disabled,
        intersex and transgender people, asylum seekers and refugees.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be18432-a360-4908-bd83-704aab7d12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Stanton changed his tone, <a href="http://www.justice.ie/en/JELR/Pages/PR19000174"
        target="_blank">announcing in June</a>&nbsp;that the government will establish
        a new Anti-Racism Committee "to help in the fight against racial discrimination
        in Ireland." While he said that non-white groups face higher levels of discrimination
        despite legal protections against racial discrimination, there was no mention
        of a change to the law.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a437933-cffd-48e9-934e-e4a27521ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at Galway''s Maryam Mosque, no arrests have been made in connection
        with the July attack.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac3707-c99e-43fc-83a3-4d4de67f3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:24.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, members of the Ahmadiyya community say that they have been
        overwhelmed by the amount of support they''ve received from their neighbors
        and friends, who have stood in solidarity with them against the attacks.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300b877-1d6f-4555-8ca0-10733c1bf231'
      'mgnl:activationStatus': true
