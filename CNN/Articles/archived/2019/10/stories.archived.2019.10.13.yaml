    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f81ef8ff-8fc3-477d-a7f0-5c4723dfeaf4'
    'lead': 'The Metro Manila Development Authority wants all malls to adjust operating
      hours starting next month, in anticipation of heavier traffic because of the
      holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T13:47:28.744+08:00
