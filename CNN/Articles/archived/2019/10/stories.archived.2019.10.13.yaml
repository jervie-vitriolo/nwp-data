  'syrian-kurds-turkey-military-operation':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': 'Turkish-backed Syrian rebels and Turkish soldiers watch as smoke billows
      from the border town of Ras al-Ain on October 12, 2019, as Turkey and it''s
      allies continued their assault on Kurdish-held border towns in northeastern
      Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-13T07:36:43.469+08:00
    'credit': 'From Nazeer al-Khatib/AFP/Getty'
    'imagesource': 'jcr:5a13f89f-0eb3-46ad-843f-3946ecae8f1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '190daabd-00fb-4ed4-8bb1-2b8b858980d3'
    'lead': 'The commander of the Kurdish-led Syrian Democratic Forces told a senior
      US diplomat, "You are leaving us to be slaughtered," demanding to know whether
      the US is going to do anything to protect Syrian Kurds as Turkey continues its
      military operation targeting America''s Kurdish allies in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T07:43:12.396+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:59:52.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:30.457+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['syria', 'kurds', 'military', 'us', 'united-states', 'america',
      'turkey']
    'template': '1'
    'title': 'Exclusive: Military leader of Syrian Kurds tells US ''you are leaving
      us to be slaughtered'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bed6a1-515c-46d8-9637-794b2dbd4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The commander of the Kurdish-led Syrian
        Democratic Forces told a senior US diplomat, "You are leaving us to be slaughtered,"
        demanding to know whether the US is going to do anything to protect Syrian
        Kurds as Turkey continues its military operation targeting America''s Kurdish
        allies in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90142d24-24b4-428f-9d55-b84bf46b0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have given up on us. You are leaving us to be slaughtered,"
        Gen. Mazloum Kobani Abdi told the Deputy Special Envoy to the Global Coalition
        to Defeat ISIS, William Roebuck, in a meeting Thursday, according to an internal
        US government readout that has been obtained exclusively by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03efa0-6152-40bf-beb0-55e0f2148eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not willing to protect the people, but you do not want
        another force to come and protect us. You have sold us. This is immoral,"
        Mazloum added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a4fff-0308-4533-b49a-e0e8a018cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted the US either help stop the Turkish attack or allow
        the Syrian Democratic Forces to strike a deal with the Assad regime in Damascus
        and their Russian backers, allowing Russian warplanes to enforce a no-fly
        zone over northeast Syria, thereby denying Turkey the ability to carry out
        airstrikes. The US does not want the Kurds turning to the Russians, administration
        officials say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a5ea9-722c-43cb-a422-4a1100116402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to know if you are capable of protecting my people, of stopping
        these bombs falling on us or not. I need to know, because if you''re not,
        I need to make a deal with Russia and the regime now and invite their planes
        to protect this region," Mazloum said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f34bcd-d335-48e0-81a6-d0348cd96bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched its long-threatened incursion into Syria after President
        Donald Trump ordered a small contingent of about 50 US troops to be pulled
        back from the border area amid a belief that a Turkish incursion was imminent.
        Before that, as a confidence building measure with Turkey, the US convinced
        Kurds to dismantle their defensive fortifications along the border and pull
        their fighters back. The US said Turkey had agreed to the arrangement which
        sought to prevent unilateral Turkish military action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ac350-6154-480a-964a-7a94f15aa37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior members of the Trump administration have insisted Turkey
        would have invaded regardless of whether US troops had remained and that the
        US has not deserted the Syrian Kurds, however the US government has not taken
        action yet to stop the Turkish incursion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591786ae-c415-4133-936e-8545f8b08040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper said Friday the US is not abandoning
        its Kurdish allies, although he made it clear the US military will not intervene
        in the fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04373a-d5ac-44e9-a374-a9e24a195a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not abandoning our Kurdish partner forces and US troops
        remain with them in other parts of Syria," Esper told reporters at the Pentagon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c8e2a-7739-4f6b-a91d-9fa0bfc030fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in close coordination with the Syrian Democratic Forces
        who helped us destroy the physical caliphate of ISIS, but I will not place
        American service members in the middle of a longstanding conflict between
        the Turks and the Kurds, this is not why we are in Syria," Esper said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633b048-15c6-4daf-a6e9-ca32a32e5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Tennessean on Friday, Secretary of State
        Mike Pompeo said the Trump administration "has been incredibly supportive
        of the Kurds" and that they had been good partners to the US. "I am very confident
        this administration will continue to support these people who have been good
        friends of the United States of America," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62c4ef-66c8-45e1-aa07-7ee4d748c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order Friday giving the Treasury Department
        "very significant new sanctions authorities" against Turkey over its actions
        in Syria, but the US doesn''t have any immediate plans to use them, Treasury
        Secretary Stephen Mnuchin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73b871-2604-4151-8960-bdebb445f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury statement had said that Trump''s threat of sanctions
        was meant to dissuade Turkey from actions that included "the indiscriminate
        targeting of civilians, targeting of civilian infrastructure, targeting of
        ethnic or religious minorities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed7e5e-9771-474d-9c00-497ecfe7c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has a well-established affinity for authoritarian leaders,
        invited Turkish President Recep Tayyip Erdogan to the White House in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba18bdc-d147-4d9b-b3f9-a9108d2d83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazloum told Roebuck Thursday that "I''ve been holding myself for
        two days from going to the press and saying that America abandoned us and
        that I would like you to get out of our areas now so that I can invite Russian
        and regime planes to take over this airspace. Either you stop this bombing
        on our people now or move aside so we can let in the Russians."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9201c-488e-4704-aec2-710bd05121f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roebuck told Mazloum "not to take any immediate decisions," saying
        he would communicate the Kurdish leaders'' messages to the State Department,
        and saying the US was working to stop Turkey''s offensive and broker a ceasefire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ffff1-0084-4663-9235-428feab867f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the State Department and White House on Saturday
        for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369e613-1055-4246-b790-f875848e2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what message the US was communicating to the Kurdish-led SDF,
        the Chairman of the Joint chiefs of Staff, Gen. Mark Milley, said Friday that
        "we''re encouraging them not to over-react at this point, and to try to tamp
        things down in order to allow some sort of diplomatic resolution to some of
        this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab530155-21b2-4f33-9199-727dd16ee067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US military and defense officials who have spoken to CNN
        expressed dismay over how the Trump administration has handled the situation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac242a8c-d4c6-4a30-9941-fcbf6cd0cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official said it is well known that some senior US military
        officials are livid at how the Kurds have been treated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57000fff-2b3b-4a48-814a-a12278039365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior US defense official told CNN, "We are just watching
        the second largest Army in NATO attack one of our best counter-terrorism partners."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ca75e-4e1b-4930-848d-588ebbe336b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official familiar with the situation in Syria tells CNN there
        is growing concern that Turkey''s operation in Syria has grown in ambition
        and that Ankara seeks to control an area stretching from the Iraq border all
        the way to areas in northwest Syria already under Turkish control —&nbsp;an
        area inhabited mostly by Kurds and other minorities. Turkish officials had
        previously communicated to the US that the scope of the operation was narrower,
        focusing in the area where the now defunct US-Turkish safe zone was to be
        located.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3384395-aa84-41ba-98d1-a25942fea788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Friday''s artillery strikes near US troops around
        Kobani are evidence Turkey is operating beyond the areas it had indicated
        to the US.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff614b9-60d4-42a9-8f13-5adccabd0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:43:12.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/12/politics/syrian-kurds-us-turkey-military-operation/index.html">Exclusive:
        Military leader of Syrian Kurds tells US ''you are leaving us to be slaughtered''</a>"</em></p>'
