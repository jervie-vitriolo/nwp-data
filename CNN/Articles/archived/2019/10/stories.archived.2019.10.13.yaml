      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT 2 management said last week that it will take nine months
        for the entire line to become available once again. But over the weekend,
        they said the line could be back to full operations in two to three months.</p>'
