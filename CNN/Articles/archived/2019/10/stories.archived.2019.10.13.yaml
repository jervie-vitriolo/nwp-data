      'mgnl:lastActivated': 2023-01-27T07:59:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca6529-06da-40ca-b81e-b0f13a577e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s government, however, denies that Mao’s policies contributed
        to the famine, and instead point to the natural disasters that occurred in
        that period.</p>'
