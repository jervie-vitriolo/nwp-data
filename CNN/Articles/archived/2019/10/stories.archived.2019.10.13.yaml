      'mgnl:lastActivated': 2023-01-27T07:59:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        camp&nbsp;of Vice President Leni Robredo will file a manifestation Monday,
        asking the Presidential Electoral Tribunal (PET) to uphold its rules in resolving
        the poll protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60f84d-39c9-4c1f-9e55-ae2bfc957a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will come before a press conference to be held on Manila on
        the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01f6b8-bce0-45cb-a3f3-21f8fb1bd079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details have been released on what the manifestation will contain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb14481-ad57-4b87-81d3-85893e4c9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin has <a href="https://www.cnn.ph/news/2019/10/7/lucas-bersamin-bongbong-marcos-leni-robredo-2016-vice-presidential-poll-protest.html"
        target="_blank">earlier denied reports</a> that the Supreme Court, sitting
        as the PET, has voted 8-6 in favor of continuing the poll protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f704bcf-6a29-4afd-a369-7e5fe820002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has twice deferred ruling on whether or not Marcos’
        electoral protest against Vice President Leni Robredo will continue, after
        the recount of 5,415 ballots in three pilot provinces such Iloilo, Negros
        Oriental, and Camarines Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd438b2-3b0e-46b5-b0ff-5778b0a0d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has moved to include three more provinces in the recount,
        while Robredo has asked the PET to release the initial recount results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c89ba-e1eb-49b6-9fd2-c073d1950e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/11/marvic-leonen-bongbong-marcos-leni-robredo-election-protest.html"
        target="_blank"><strong>RELATED: Leonen laments ‘unfounded accusations’ about
        SC vote on VP poll protest</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a1a2d-a52a-4481-963b-ae8f98f94b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp earlier said she will still hold the position despite
        the decision, arguing that PET would only determine whether Marcos'' protest
        will be dismissed or will merit expanding the scope of the recount.</p>'
  'new-orleans-hard-rock-hotel-collapse-deaths':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-13T22:37:12.119+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '531044cd-1e20-4307-ada6-56723dac7516'
    'lead': 'Rescuers will resume searching Sunday for a construction worker trapped
      in a pile of rubble after a hotel that was under construction collapsed in New
      Orleans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T22:39:47.051+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:59:40.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:34.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-Orleans', 'Hard-Rock-Hotel']
    'template': '1'
    'title': 'One person is still missing after a Hard Rock Hotel collapse in New
      Orleans kills 2 and injures 18'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9a062-fc88-44dd-9675-d450ea5c2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescuers will resume searching Sunday for
        a construction worker trapped in a pile of rubble after <a href="https://edition.cnn.com/2019/10/12/us/new-orleans-hard-rock-hotel-collapse/index.html"
        target="_blank">a hotel that was under construction collapsed</a>&nbsp;in
        New Orleans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e33d9-78f3-4be3-9303-f97a8c5a1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed in Saturday''s collapse and at least 18 were
        injured, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a13f9-8496-4def-8069-495dd8845b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews suspended the search for the missing worker until Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558daffa-59da-4ee0-af4f-f6082181017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crane was brought in early Sunday to help stabilize the partially
        destroyed structure and enable additional response operations, the city of
        New Orleans'' Office of Emergency Preparedness said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c626377-d4ca-4139-a6e2-d4cc61d17021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building that collapsed, a soon-to-be Hard Rock Hotel near the
        city''s historic French Quarter, was under construction. More than 100 workers
        were on site when the building gave way, Citadel Builders spokesman Brian
        Trascher said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d83eae-f7be-4bc3-9b65-ccf5c8bd7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citadel representatives remain engaged and will be working with
        the City and engineering experts throughout the night and until a solution
        can be implemented," the statement from the company, which was the general
        contractor over the project, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690868b-8fd6-4e8c-b546-10b84cdf159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what caused the collapse but warned the
        building remained unstable and another collapse was possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7d183-1753-44c3-96f2-fce6df0a6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two dead, at least 18 injured</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c3953-de28-4cae-8f73-1eeef4c5d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When portions of the building crashed to the ground Saturday morning,
        authorities said one worker had been killed, more than a dozen were injured
        and two were missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae80007-68ad-44ba-a653-162b3b145e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, the city''s office of emergency preparedness confirmed
        a second fatality and said one person remained unaccounted for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21a361-e6e5-49d2-b015-9ac9361248f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of the moments of disaster showed workers emerging
        from a cloud of dust after the building''s upper floors collapsed and debris
        littered the street below.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a16e4-cb1a-4c56-8766-3bd92a34a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those who were injured are in stable condition, said Emily Nichols,
        the city''s director of emergency medical services. She did not give a specific
        number of injured.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480717f9-1403-4e61-859c-e4265917ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earthquake-like damage</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565279e-6a2d-4b0d-8dae-fcbd12879bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuations in the surrounding areas were issued Saturday
        as city officials said the building was stable but unsupported, CNN affiliate
        <a href="https://www.wdsu.com/article/search-resumes-for-missing-person-at-hard-rock-hotel-construction-site-collapse/29447762"
        target="_blank">WDSU</a>&nbsp;reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4780570-9ecb-4ee2-bfa5-a1b933dcaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a strong possibility of further collapse, New Orleans
        Fire Department Superintendent, Tim McConnell, said Saturday. He compared
        Saturday''s damage to that of an earthquake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeea986-947a-4d2f-ac3b-7281b8fbd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crane weighing several tons that was attached to the building
        was unstable and could also collapse, McConnell said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3dd30-fa45-4bc6-9f6e-81e203d6326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All residents should continue to stay away from the area, and to
        heed the street closures and traffic warnings," New Orleans Mayor LaToya Cantrell
        said <a href="https://twitter.com/mayorcantrell?lang=en" target="_blank">in
        a tweet Saturday night</a>. "We appreciate the public''s response and support,
        and we are praying for the victims and their families."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06cb5b-576e-438c-abb2-b732f83fd1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:39:47.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/13/us/new-orleans-hard-rock-collapse-sunday/index.html"
        target="_blank">One person is still missing after a Hard Rock Hotel collapse
        in New Orleans kills 2 and injures 18</a>."</em></p>'
  'turkey-syria-kurdish-kobani-main-road':
    'author': 'Nick Paton Walsh, Ghazi Balkiz, Scott McWhinnie and Mohammad Hasan,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-13T22:47:05.702+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7188234b-b562-44d2-a47e-b0287b30ec37'
    'lead': 'The move blocks the main highway — and perhaps only route — to Kobani,
      where US troops are based.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T22:53:24.232+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:59:40.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:34.536+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'Turkey']
    'template': '1'
    'title': 'Exclusive: Pro-Turkish forces cut off main road to Kurdish city of Kobani'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962f425-8c08-4c02-9473-e0db66a69c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2015/11/26/middleeast/recep-tayyip-erdogan-fast-facts/index.html"
        target="_blank">Pro-Turkish</a>&nbsp;forces cut off the main road between
        the east and west of <a href="https://edition.cnn.com/2019/10/12/politics/syrian-kurds-us-turkey-military-operation/index.html"
        target="_blank">Syrian Kurdish</a>&nbsp;territory Sunday, effectively cutting
        off the main city of Kobani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45254f8c-46e2-49b4-8eaf-161869693754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move blocks the main highway — and perhaps only route — to Kobani,
        where US troops are based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f6a7c-b4f2-4a87-9a78-cf877e67c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed Turkish military armored personnel carriers on the
        M4 highway between Tal Tamr and Ain Issa, parked by the side of the road.
        Further reinforcements made their way through the dust towards the dozen armored
        vehicles, parked 10 meters (about 30ft) from the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422d640-36ad-4188-97f5-ac3e9b1eda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a US official familiar with the situation on the ground
        said American forces in Syria had yet to receive a formal order to withdraw,
        but were preparing to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b077b3-ffb0-4e85-af10-b7ef3c29b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the situation on the ground is deteriorating
        rapidly in northeast Syria, and confirmed that Turkish proxies, which the
        official describes as including "extremists," have advanced along the M4 highway
        setting up multiple checkpoints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83727aef-26af-4ebc-83e2-886c66922b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these proxy forces were wearing SDF uniforms and killing
        civilians on the highway. US Forces and SDF no longer control ground lines
        of communication or Turkish aircraft flying overhead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08626e-1347-4f80-a91e-38879dcdbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US forces are at risk of being isolated and there is increased
        risk of confrontation between Turkish proxies and US forces unless Turkey
        halts their advance immediately," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bb15d-6aaf-41c8-b650-dcd359bdf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not observe the checkpoints, but witnessed the departure
        from Ain Issa of an American patrol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089de48-ca77-4d35-a7ff-6ebc0058f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four armored vehicles left minutes before a Turkish jet flew
        very low over the town, "buzzing" Syrian Kurdish fighters and the American
        convoy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4cda5-6aa2-4f04-ad8b-32d1607b7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US Apache helicopters then flew over the town for 15 minutes,
        looping what is a key base for the SDF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50e9e7-cf7f-4a3c-a7e9-0acce7e63aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kurdish civilians fear the Syrian rebels, some are also furious
        at US and Coalition forces, with whom they fought ISIS, for abandoning them.
        "God curse America," said one man. "What have you done for us?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90330a0-3276-4521-9282-7e5ef2189a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>785 people affiliated with ISIS escape</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c29e9f8-683a-4769-a707-d512a8d3c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Syrian Democratic Forces (SDF) spokesperson Mustafa Bali
        tweeted that almost all suspected ISIS militants had fled Ain Issa camp.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c9343-26c8-4150-8d0f-101cc7641dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish authorities claim Turkey''s offensive has led to the escape
        of "785 people affiliated with foreign ISIS fighters" from the Ain Issa camp.
        The camp mainly houses internally displaced people and some ISIS family members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153c86a-f370-481e-980a-d47f910c6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement posted on the Autonomous Administration
        of North and East Syria Facebook page, "ISIS elements attacked the camp guards,
        opened the gates and escaped."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1604a3-72e5-4ab4-b7a4-21645bd06e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to verify these claims. Kurdish officials were not
        immediately available to provide further details or to clarify in what capacity
        these ISIS militants were being held in Ain Issa camp.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc5fda-b523-46dd-908b-c86960a75682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ankara ambitions much wider than anticipated</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db0362-10d5-419a-bb95-32e4d1290145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of Turkish forces on the M4 highway, also known as the
        international road, suggests the ambitions of Ankara are much wider than initially
        stated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c174558-fb18-4010-9bcb-f84289878e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish patrol was about 30 miles into Syrian Kurdish-held territory,
        and the Syrian rebel checkpoints, in areas where the Turkish were not thought
        to have ambitions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9b7c3-7d0f-4e4d-bb8b-eaaba3224f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday during a press conference, Turkish President Recep Tayyip
        Erdogan said the Turkish offensive would go 30-34 kilometers (18-21 miles)
        into Syrian territory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0463c-f4ba-48ed-a19f-23f36606ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not allowing the establishment of a terror state in northern
        Syria, and we will not in the future," Erdogan said. "We have no interest
        in other countries land, however those that set eyes on our lands, we cannot
        close our eyes, we don''t have the luxury of showing mercy."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f43149-c5ab-4fa8-b23e-7cf648785fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road west along the M4 there was evidence of pro-Turkish
        forces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f670e-a955-4c7d-8521-58fd3f77d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes had hit some checkpoints, and the SUV in which the murdered
        Kurdish political leader <a href="https://edition.cnn.com/2019/10/13/middleeast/syria-turkey-kurdish-politician-intl/index.html"
        target="_blank">Hevrin Khalaf</a>&nbsp;allegedly drove, was shot up by the
        side of the road — its armored glass torn out of the windows.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2c648-8f40-42dc-a2d9-3be24e1670df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of the main highway presents a strategic crisis for the
        Syrian Kurds as it cuts off the remaining main access route between their
        key towns to the west. It also isolates the population center of Kobani, where
        the US has previously used an airfield and has an observation outpost.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be914e6b-1ee8-4223-834d-b26ab72f3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also shows that the initial Turkish incursion intends to pressure
        — at the least — Kurdish territory over 10 miles further than the 18-mile-deep
        corridor suggested they would occupy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713204b-27e8-4bce-b003-c50c925d573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the SDF face serious problems on other fronts, especially the
        besieged town of Ras Al Ain. They continued fighting Saturday, hours after
        Turkish officials claimed to have taken the town.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdfbb7-a314-40c5-8211-1ef033ef40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SDF fighter at dawn in the town of Tal Tamr told CNN that there
        were about 400 SDF fighters inside the town, besieged by the Turkish-backed
        Syrian rebels. He drew a map with a ballpoint pen on a tablecloth, to show
        the encirclement of these forces, apart from one small corridor to the south.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2154403-1ff4-4951-8cb8-6c7b5d304a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>130,000 people displaced</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e977c-41ca-43cf-8a2c-239806bcb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130,000 people have been displaced from rural areas around
        Tal Abyad and Ras al-Ain, following Turkey''s military offensive in the area,
        according to a report from the UN Office for the Coordination of Humanitarian
        Affairs (OCHA).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3bb0e-765d-46ef-9b9d-b388424d6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the Turkish Defense Ministry announced on Saturday
        that it had taken control of <a href="https://edition.cnn.com/2019/10/12/middleeast/turkey-syria-offensive-intl/index.html"
        target="_blank">Ras al-Ain</a>. Major Yousef Hamoud of the Turkish-backed
        Syrian National Army also told CNN Sunday that forces had "managed to fully
        liberate Tal Abyad and managed to drive out the terrorist gangs of PYD/PKK."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768e42e-84f0-4101-b66f-eff064352714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private hospitals in Tal Abyad and Ras al-Ain closed
        down on October 11, the OCHA reported, and 33 shelters have been set up in
        Raqqa, Hasakeh, and Al-Tamr.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf6bdb-cb42-4aa1-9068-7ee71d07f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCHA also reported that more than 5,000 people in a shelter
        in Mabrouka were relocated to Areesha after Mabrouka was hit by the offensive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20794e85-51c6-47c6-a0b0-3cceb602404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that as many as 400,000 people may need assistance
        and protection in the coming period.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b10cf0-93c7-43ce-bca4-d8b089a03c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An earlier version incorrectly described the escapees from the
        Ain Issa camp. This has been corrected.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d768da1-647a-4587-83e5-c554d3790629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:53:24.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/13/middleeast/turkish-forces-cut-main-road-syria-intl/index.html"
        target="_blank">Exclusive: Pro-Turkish forces cut off main road to Kurdish
        city of Kobani</a>."</em></p>'
  'hunter-biden-resignation':
    'author': 'Jeff Zeleny and Caroline Kelly, CNN'
