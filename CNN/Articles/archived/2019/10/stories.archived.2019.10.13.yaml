      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/12/politics/james-mattis-isis-resurge-syria/index.html">Mattis
        warns ''ISIS will resurge'' if US doesn''t keep pressure on</a>"</em></p>'
  'leni-robredo-suggests-wang-wang-removal':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo suggested that government officials avoid
      using “wang-wang” or sirens that warn the public to make way for them on busy
      roads. That will effectively teach them to empathize with commuters stuck in
      traffic jams, she said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-13T10:37:30.568+08:00
    'imagesource': 'jcr:f5fac20e-bcf1-4b99-8710-bf4ebd4226b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9665ac14-66be-42c1-84f9-c719df0f89ef'
    'lead': 'Robredo calls the practice an insult to the people''s efforts to get
      to their respective destinations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T10:41:24.343+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:59:50.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:31.056+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leni-robredo', 'traffic', 'wang-wang']
    'template': '1'
    'title': 'Robredo suggests removal of ‘wang-wang’ to teach gov’t about public’s
      traffic woes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8c04b-473c-4e1f-9b1a-29863914fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Vice
        President Leni Robredo suggested that government officials avoid using “wang-wang”
        or sirens that warn the public to make way for them on busy roads. That will
        effectively teach them to empathize with commuters stuck in traffic jams,
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498dae30-8828-49ca-ad29-5e11b13babcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag palaging ganito ‘yung kalakaran ng</em> government officials
        <em>talagang paano mo mararamdaman ‘yung bigat na dinadala ng ating kababayan</em>?”
        she said Sunday on her weekly radio show..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa2a7d-14b4-42c5-b651-d7aef0262700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is the usual practice of government officials
        then how will you understand the plight of the people?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3e110-13f1-44c3-b071-6c75cd832f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called the pracice an insult to the efforts of the public
        to get to their destination and said it must stop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd375ba-25b6-4690-a38b-261dec0214a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang insulto ‘yun, ‘yung wang-wang kasi parang sinsasabi
        mo ‘’yung mga lakad niyo hindi importante lakad ko lang ‘yung importante’</em>,”
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e87fb-6512-4909-97e7-1f779161a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The use of sirens is insulting because you are saying
        ‘your plans are not important, only mine are’]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d2389-0e2c-4738-800c-3e2f495ae128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid debates among officials and the public on whether
        or not there is a transportation crisis in Metro Manila. Presidential Spokesperson
        Sal Panelo and transport authorities have denied there is such a crisis. In
        an attempt to prove his argument, Panelo <a href="https://cnnphilippines.com/news/2019/10/11/Presidential-spokesperson-Sal-Panelo-commute-transport-crisis.html">commuted
        to work on Friday</a> from Marikina City to Malacanang Palace in Manila, a
        trip that lasted almost four hours. He maintained there is no transportation
        crisis after taking up critics'' dare for him to try use public vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67a68d-c013-4ea0-afbd-dac6d458272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lamented this sentiment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee38a2-8cd8-4a94-83b8-5fb9cae973a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yun ‘yung nakakalungkot lang kapag public official yung nagsasabing
        walang krisis kasi kapag sinsabi mong walang krisis wala ka talagang gagawin
        kasi para sayo walang problema</em>,” she said in her weekly radio show. “<em>Kung
        hindi mo aaminin walang</em> [If you won’t admit it, then there is no] sense
        of urgency.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d8cb0-62af-40fa-9647-f5ade1500373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
