      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Pacquiao’s first foray into acting. He first appeared
        in the 2000 comedy-romance movie “<em>‘Di Ko Kayang Tanggapin</em>” which
        starred April Boy Regino and Ciara Sotto.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259f896-d02e-4aa9-9dc9-29e65c479d95'
