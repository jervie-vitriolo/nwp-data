      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57b1c9-95d5-4087-9386-10f9bd3e0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
