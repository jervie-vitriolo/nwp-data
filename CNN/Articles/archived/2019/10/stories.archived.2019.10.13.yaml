      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Around
        3,700 prisoners — or 20 percent of the total number of prisoners in the New
        Bilibid Prison’s maximum security compound — will be displaced as a result
        of the ongoing demolition of illegal structures inside the penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a34455-106c-4492-a24b-89d18c2bc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
