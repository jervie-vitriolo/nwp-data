      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin apologized to China after a string
        of negative comments on the socialist republic’s founder, Mao Zedong.</p>'
