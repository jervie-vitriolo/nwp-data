      'mgnl:lastActivated': 2023-01-27T07:59:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a9785-cdc9-407d-9082-ff0e294280c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP spokesperson Albert Tapiru said prisoners will be transferred
        to tents that will be provided by Senator Richard “Dick” Gordon, whose Justice
        and Blue Ribbon panels have been probing alleged anomalies at the NBP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac121d-4ff4-40da-a853-28c010df0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112082b-0640-414a-8b4d-a594f793e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapiru said this will ease congestion at the national penitentiary
        if it pushes through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb611-f893-49ed-a4d3-054d4bfd77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7cded-c829-422a-943e-f9398d391c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sakali man po ‘di dumating ‘yung mga</em> tents, <em>ipagkakasya
        po namin sila sa mga</em> buildings <em>na naiwan sa</em> maximum security
        compound,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18389d8-aaa8-4307-813a-632ba050f41d'
      'mgnl:activationStatus': true
