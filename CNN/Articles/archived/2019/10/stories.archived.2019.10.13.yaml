      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public outcry for fixes in the region’s transportation system emerged
        after the Light Railway Transit Line 2 was <a href="https://cnnphilippines.com/news/2019/10/8/Five-trains-operational-LRT2-.html">closed
        due to repairs following a fire</a> that damaged its power system. The train
        line is currently only on partial operations, from Cubao to Recto stations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc674a-8f83-44c1-9d33-3aa4b990443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
