      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddae29e-7722-41d7-8fd5-7741bf09a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto nilang humiwalay ... ''yung</em> Marines. <em>''Yun lang
        naman ang naging</em> difference <em>namin,</em>” Empedrad said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd4442-04e8-41c3-83fc-b9bfdcadeaac'
      'mgnl:activationStatus': true
