      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy chief, sources said, had supported the congressional bill
        to make the Marines a separate branch but withdrew his backing when <a href="https://cnnphilippines.com/news/2018/03/23/delfin-lorenzana-separating-marines-navy.html"
        target="_blank">Defense chief Delfin Lorenzana</a>&nbsp;made public his opposition
        to the proposal in March.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90be46a-5574-47cc-a9c0-568717037513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baa6b9-87e1-4ebe-8742-3ae0e3441d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-</em>decide <em>na kasi ''yung</em> higher headquarters
        <em>at sana in-</em>approve <em>na rin ni</em> President <em>na</em> instead
        <em>na ihiwalay, ang mangyari</em> is <em>magiging</em> key budgetary unit
        <em>siya,</em>” Empedrad explaineed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86dafc-9f4d-4746-9d20-9c9383d14cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053936a-8ff9-4b0a-9cdd-61481c5fc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The (AFP) higher headquarters has made its decision
        and hopefully with the approval of the President, instead of detaching (from
        the Navy), the (Marine Corps) will become a budgetary unit]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415d171-3a23-4dd4-8b30-f763a7beb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17b6c5-1e9b-4959-b1b3-29f568b42b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a “budgetary unit”, the Marine Corps will now have some level
        of financial independence from the Philippine Navy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4febb79-730c-49dc-a019-8ad01d583f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef28b5-d6a9-4dd0-8a87-cb10efbc2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na</em> Navy <em>''yung magma</em>-manage <em>ng</em>
        finance <em>nila, ng</em> budget <em>nila,</em>” Empedrad added, “<em>Lahat
        ng</em> budget <em>ng</em> Marines, <em>ibinigay na namin sa</em> Marines,
        <em>which is ''yun ang ginagawa na namin ngayon.</em>"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882720c-00fb-4fcc-87c5-e0f8e7b7ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165dcf6-11f5-42c9-8a27-ad2a18a6a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Navy will no longer manager their (Marine Corps)
        finances and budget. All of the Marine (corps’) budget, will now be turned
        over to the Marines, which is what we are doing now.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918b54d-fdec-4874-80e2-55d42b38204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef544698-a0d5-4186-9d38-382a3470a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad further explained, if the “separation issue” was the basis
        for Parreño’s decision to resign as Marines chief, “<em>''Di matagal ko na
        sanang napalitan si</em> [Parreño.]"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654c18f-9fa5-40a4-9037-8c2967ecaa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d6bbc-15d7-4899-bd31-5aa4b6a53b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I should have replaced Parreño a long time ago].”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50c787-3563-4fe7-bb7a-8dbc712bc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2387c3e-b52c-4fdd-b3b6-e588cce0f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Navy chief, Empedrad admits having his share of discord with
        other military officials since they do not necessarily agree on all issues
        that concern their units.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cff2e-b13c-441a-b6bb-3d20f0798a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a19fcf-21cc-4b4a-8d45-43e101561065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero ako</em> we are very professional enough to deal with
        differences,” Empedrad said, “So okay <em>naman ang nangyari. Maganda naman
        ''yung</em> actions<em> namin ni</em> General Parreño. <em>At maganda naman
        ''yung usapan namin na</em> after <em>na i-relinquish niya ''yung</em> post
        <em>ay ma-</em>asssign <em>siya sa</em> office <em>ng</em> Flag-Officer-in-Command
        and we will support each other.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618dfde-ebd1-48b8-b88a-68ac0a64d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7008fd-e8f1-4d2d-afbf-6c3307057fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we are very professional enough to deal with differences.
        We agreed on the arrangement with General Parreño and it turned out well.
        We agreed that after he relinquishes his post (as Marines chief) he will be
        assigned to the office of the Flag-Officer-In-Command) and we will support
        each other.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f339e-7e85-4fc8-b224-ddeaa45adcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3450a93-0b27-4f48-abde-265dbfd0be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayrong mga hindi napo-</em>promote, <em>siyempre sasama
        ang loob pero hindi naman lahat magiging</em> two-star [general.] <em>Hindi
        naman lahat magiging</em> three-star (general). So very dynamic <em>''yung</em>
        organization <em>ng</em> Navy and I think <em>importante ''yung</em> organizational
        <em>na mabigyan ng pansin kaysa ''yung</em> individual.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc7bab-8b33-40a7-bb68-f3f1039dd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea17de-f8b8-4298-b747-adcb814a3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone is bypassed for promotion, it is but only
        natural for some people to feel bad about it but not all (officers) are given
        the chance to become a two-star (general). Not everyone will become a three-star
        (general). The Navy is a very dynamic organization and I think what is important
        is we highlight the organization more than the individual.]</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84adc5-d424-47d8-9643-946f86b598ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.057+08:00
