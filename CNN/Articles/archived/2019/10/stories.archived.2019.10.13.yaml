  'james-mattis-isis-resurge-syria':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Turkish-backed forces, Syrian National Army, posted a video of its
      fighters on top of an American-made Humvee, which they claim they have seized
      from the Syrian Democratic Forces in Ras al-Ain city, Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-13T08:09:07.301+08:00
    'credit': 'From Syrian National Army'
    'imagesource': 'jcr:92b4b2fe-4c9d-423b-b604-3ebc163b1e86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31655a3-dec2-4eb0-be73-7805116059c6'
    'lead': 'Former Secretary of Defense James Mattis warned "ISIS will resurge" if
      the US does not keep the pressure on, days after the White House announced US
      forces in northern Syria would pull back in advance of a planned Turkish military
      offensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T08:11:23.234+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:59:50.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:30.915+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['syria', 'mattis', 'james-mattis']
    'template': '1'
    'title': 'Mattis warns ''ISIS will resurge'' if US doesn''t keep pressure on'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4518efb-801c-4d6d-86ad-3b90e46e2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Secretary of Defense James
        Mattis warned "ISIS will resurge" if the US does not keep the pressure on,
        days after the White House announced US forces in northern Syria would pull
        back in advance of a planned Turkish military offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806dcea-e099-4116-932b-9b0f169575d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, if we don''t keep the pressure on, then ISIS will
        resurge. It''s absolutely a given that they will come back," Mattis told NBC
        in a clip released Saturday by the news organization ahead of Sunday''s "Meet
        the Press." Mattis resigned in December after President Donald Trump''s plans
        to withdraw troops from Syria became public. The retired four-star general
        was privately adamant in urging Trump against the pullback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aec0b3-2d1f-4807-9a18-65c21115673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is not defeated," Mattis told NBC. "We have got to keep the
        pressure on ISIS so they don''t recover."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32db10-f0ac-4d5d-b753-37908424aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to pull back troops from the area ahead of the Turkish
        military offensive drew widespread criticism, including from top Republicans
        like Senate Majority Leader Mitch McConnell. It was a major shift in US foreign
        policy and some lawmakers and the Syrian Democratic Forces have argued it
        effectively gave Turkey the green light to attack US-backed Kurdish forces,
        though Trump administration officials have argued Turkey would have invaded
        regardless of the presence of US troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627d31e-a51b-40ec-b2a6-58b3a531b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish-led SDF, which has long been considered one of America''s
        most reliable partners in Syria, has played a key strategic role in the campaign
        against ISIS in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f125fbd-eb7e-42b4-8621-f56d0695ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Mattis was "livid" after reading reports about US local
        allies in Syria being targeted by Turkey following the withdrawal of US troops
        from Syria, two defense officials told CNN at the time. The officials said
        what set him off was a report that the Turkish Minister of Defense threatened
        to kill the US-backed Kurdish allies and put them "in ditches" once the US
        pulled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de005b5-cefd-43f7-921a-47750b2800a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis told NBC in the clip released Saturday that the current situation
        is one of "disarray." He said, "Obviously, the Kurds are adapting to the Turkish
        attacks. And we''ll have to see if they''re able to maintain the fight against
        ISIS. It''s going to have an impact. The question is, how much?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e8904-42cc-462c-b071-fd2eca2d6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis hypothesized that even if the US declares war over and troops
        are pulled out, ISIS could rebuild. "We may want a war over, we may even declare
        it over. You can pull your troops out, as President Obama learned the hard
        way, out of Iraq, but the enemy gets a vote, we say in the military," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd5754-d8ef-4bda-8f87-c8f6b6403dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You are leaving us to be slaughtered''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b0e74-b5d5-4bd2-b633-1d6b8a80bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the Kurdish-led Syrian Democratic Forces told a
        senior US diplomat, "You are leaving us to be slaughtered," and demanded to
        know whether the US was going to do anything to protect Syrian Kurds as Turkey
        continues its military operation targeting America''s Kurdish allies in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e83441-3ae7-4952-ae26-03420be9459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have given up on us. You are leaving us to be slaughtered,"
        Gen. Mazloum Kobani Abdi told the Deputy Special Envoy to the Global Coalition
        to Defeat ISIS, William Roebuck, in a meeting Thursday, according to an internal
        US government readout that has been obtained exclusively by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba77ff-5e23-435c-aec7-f94e21275875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper said Friday the US is not abandoning
        its Kurdish allies, but made it clear the US military would not intervene
        in the fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea10fd-99db-4a98-bcfb-8b7ace786245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:11:23.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in close coordination with the Syrian Democratic Forces
        who helped us destroy the physical caliphate of ISIS, but I will not place
        American service members in the middle of a longstanding conflict between
        the Turks and the Kurds, this is not why we are in Syria," Esper told reporters
        at the Pentagon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91ebf7-4b80-4be2-86eb-501b47bb02e4'
      'mgnl:activationStatus': true
