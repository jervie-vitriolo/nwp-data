  'dot-foreign-tourists-aug2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-13T21:24:40.851+08:00
    'imagesource': 'jcr:75b7cb13-b7fc-4f15-aea8-5a5015505f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773104e1-8ede-4522-8a3c-603f0e6dc7ba'
    'lead': 'The influx of foreign visitors to the country broke the 5 million mark
      in August, according to the Department of Tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T21:47:08.815+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:59:41.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
