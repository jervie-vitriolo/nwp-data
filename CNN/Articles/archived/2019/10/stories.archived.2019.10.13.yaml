    'template': '1'
    'title': 'New Malvar biopic didn''t get entire family’s permission, kin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7fa34-3693-4c00-b303-0c844e627dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Relatives
        of General Miguel Malvar were apparently left in the dark about the production
        of a new biopic on the general starring Senator Manny Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b113838-c57e-47a6-8fb5-4937b816d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ba2c5-ae8d-4158-82cc-7d60b1e08ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Malvar, who identified himself as a great-grandson of the
        general, said in a Facebook post that his family was “caught by surprise”
        by the new film on the life of one of the last generals to surrender during
        the Filipino-American War.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6561874-cbea-4978-a58f-0131a09d972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636db17-51f1-42d5-8f5d-c65ce5482dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A relative had unilaterally decided that he would enter into an
        agreement with outside parties to produce the Malvar film without the express
        consent of the entire clan,” he said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f868eb-cf18-4f17-9cfd-f420301f10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27245881-7585-4b98-b0be-27b5013a78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that when he first saw articles about the film, he thought
        it was “fake news.” He said he only realized it was real when he saw videos
        about the formal launch of the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6c006-b4d3-4e2f-ba84-b0a110b84ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9951f-23f9-4cdd-b1a1-b5e5e6afdc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not think his grandfather "would have preferred to
        have his name associated with anyone in politics.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff16d9-8cd5-4ef3-847a-709db895fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d83c2-6f3b-4854-b1be-7b971e837a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Malvar added that Pacquiao’s personality will “dominate”
        the film, which will cause viewers to not be able to see and appreciate his
        grandfather.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c2982-1ad6-48fa-a968-20aed7d779e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356a21f-36ef-4a78-bff1-ca1922dfa0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is too big to be contained in any role for that matter. His
        essence will eventually prevail. And it would be disrespectful and a disservice
        to my great-grandfather if even in the movie about his life, he is not the
        center of the attention and is merely an afterthought with all the distractions,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5ef76-48d7-4767-a674-f106023cf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cb2ef-1d0c-42e8-a59f-d4ba5e4e1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while a film about Malvar would be good, if it is
        not executed well and “taints his legacy, [it] would do more harm than good.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad7a4d-fba9-4a1c-a0f3-cc4f464ead88'
      'mgnl:activationStatus': true
