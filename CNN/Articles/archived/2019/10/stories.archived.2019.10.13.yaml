      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/13/politics/hunter-biden-joe-biden-ukraine-china/index.html"
        target="_blank">Hunter Biden says he will step down from Chinese company and
        not work for foreign-owned firms if father elected</a>."</em></p>'
