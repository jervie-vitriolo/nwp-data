    'mgnl:tags': ['Joe-Biden', 'Hunter-Biden', 'Donald-Trump', 'United-States', 'Ukraine',
      'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Hunter Biden says he will step down from Chinese company and not work
      for foreign-owned firms if father elected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb18b6-795d-4b99-b373-e0b7ec2086f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Vice President <a href="https://edition.cnn.com/2019/10/03/politics/biden-trump-ukraine-not-destroy-me/index.html"
        target="_blank">Joe Biden</a>''s son <a href="https://edition.cnn.com/2019/09/28/politics/fact-checking-trump-ukraine-scandal-bidens/index.html"
        target="_blank">Hunter Biden</a>&nbsp;announced that he will resign at the
        end of the month from his role in the management company of a private equity
        fund backed by Chinese state-owned entities, according to a statement released
        Sunday by his attorney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f8a70-8b13-4596-9f6a-28c7a542accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as President Donald Trump <a href="https://edition.cnn.com/2019/09/23/politics/fact-check-trump-ukraine-hunter-biden-joe-biden/index.html"
        target="_blank">continues to lash out</a>&nbsp;at the Bidens amid a House
        impeachment inquiry into his attempts to pressure Ukrainian President Volodymyr
        Zelensky to investigate the former vice president during a July 25 phone call.
        That call is the focus of a <a href="https://edition.cnn.com/interactive/2019/09/politics/whistleblower-complaint-annotated/"
        target="_blank">whistleblower complaint</a>&nbsp;at the center of Democrats''
        probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc1d4-8971-4a82-b481-d34cc43c77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has pushed an unproven accusation that Joe Biden was improperly
        trying to help Hunter, who served on the board of a Ukrainian natural gas
        company, when the then-vice president pressured the Ukrainian government to
        fire the country''s prosecutor general. The Obama administration, American
        allies, the International Monetary Fund and Ukrainian anti-corruption activists,
        among others, <a href="https://edition.cnn.com/2019/09/23/politics/fact-check-trump-ukraine-hunter-biden-joe-biden/index.html"
        target="_blank">had all made clear</a>&nbsp;that they were displeased with
        the performance of Viktor Shokin, who became prosecutor general in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b5b86-4538-45e8-9748-c6e4f244b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adce9d-41ef-4c89-8256-fbdd3a02380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden also pledged to not work for any foreign-owned companies
        or serve on their boards should his father be elected President, according
        to the statement provided by attorney George Mesires. <a href="https://www.bloomberg.com/news/articles/2019-10-13/hunter-biden-steps-down-from-chinese-board-in-bid-to-fight-back"
        target="_blank">Bloomberg</a>&nbsp;first reported Biden''s pledge and decision
        to step down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46e4da-5432-4113-92a5-d1e247ac7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunter always understood that his father would be guided, entirely
        and unequivocally, by established U.S. policy, regardless of its effects on
        Hunter''s professional interests," the statement said. "He never anticipated
        the barrage of false charges against both him and his father by the President
        of the United States."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34405b-6045-4489-89cc-e39e2c21634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden campaign spokesman told CNN the campaign has no additional
        comment on the statement from Hunter Biden''s lawyer. Another Biden campaign
        adviser said they were alerted yesterday the announcement was coming, but
        didn''t know prior to that. The adviser also didn''t know why it had taken
        weeks for this to happen, referring questions on that to Hunter Biden''s lawyer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4cce6-2d79-4029-8153-d45be4eeac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign adviser noted that Joe Biden has a far stricter standard
        now than Trump does for his children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c29f8-de78-41fc-b3a1-82a2d40ff351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued <a href="https://twitter.com/realDonaldTrump/status/1183385881320853509?s=20"
        target="_blank">attacks on Hunter Biden on Twitter later Sunday</a>, saying,
        "Where''s Hunter? He has totally disappeared!" Trump did not mention reports
        of the statement from Biden''s lawyer in his tweet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0a0a5-a9c7-400a-8d49-80eba150907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T23:54:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
