      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs chief has been firing off several tweets which
        criticized Mao in the past two weeks, beginning with a suggestion to move
        on from the philosophies of Vladimir Lenin and Mao — whom he called “Mao Che
        Tutung.” Tutong is “burnt rice” in Tagalog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bdf6a-9db2-44d6-9cf9-0edaf6f4f48e'
      'mgnl:activationStatus': true
