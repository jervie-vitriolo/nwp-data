      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study of the Japan International Cooperation Agency
        (JICA), the country loses ₱3.5 billion daily due to traffic congestion. This
        could inflate to ₱5.4 billion by 2035 if nothing is done to fix traffic problems.</p>'
