    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:31.746+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'malls', 'holidays']
    'stories': ['21f1cdc1-0c95-4721-8953-c96f979460d3']
    'template': '1'
    'title': 'MMDA wants all malls to adjust operating hours for the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c002ac-5efa-44b9-9288-22d0c78107df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:47:28.744+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Metro Manila Development Authority (MMDA) wants all malls to adjust operating
        hours starting next month, in anticipation of heavier traffic because of the
        holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e2e39-188a-4931-a9ae-0d841166758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:47:28.744+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA traffic chief Bong Nebrija said they decided to go beyond talking
        to operators of malls located along EDSA since heavy traffic is also experienced
        along other major roads in Metro Manila where there are malls, such as C-5,
        Commonwealth Avenue and Katipunan Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403ccc6-f2ad-40ca-b145-b761bfd38e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:47:28.744+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said the MMDA and all mall operators will meet next month
        to talk about the agency’s proposal to move operating hours to 11 a.m. and
        to <a href="https://cnnphilippines.com/news/2019/10/2/MMDA-weekday-mall-sale.html"
        target="_blank">refrain from holding sales during the weekdays</a> to avoid
        creating traffic bottlenecks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b523c-3ddc-459f-ae36-1d4509c23a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:47:28.745+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA data showed that the volume of vehicles in Metro Manila usually
        increases by 15 percent to 20 percent beginning November and lasts until January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f29719-98b2-4a71-bb2c-fef9354edaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T22:07:21.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on MMDA data, Nebrija sees the number of vehicles in Metro
        Manila to swell to 480,000 daily during the holiday season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba6d5e-8935-4886-b6c5-cd6fec42cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:47:28.745+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall operators adjusted their operating hours to the suggested time
        from November 5 last year to January 14, 2019.</p>'
  'menardo-guevarra-on-commuting-challenge':
    'author': 'CNN Philippines Staff'
    'caption': 'Justice Secretary Menardo Guevarra said taking on a commuting challenge
      will only add to the transportation issues in Metro Manila.  (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-13T13:45:59.891+08:00
