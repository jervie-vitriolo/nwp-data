      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ea755-bf0d-4dd0-b9f8-3268df5f2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just plain rumor,” Empedrad told defense reporters on Sunday,
        “''Yung mga naririnig niyo are, wala namang katotohanan ''yan [..there is
        no truth to what you have been hearing].”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb3cd5-2945-45c5-aed4-354dff9010e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e84cfe-f2a4-4ce0-b505-c54ef6eb64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parreño is set to step down as Marine chief on Monday, five months
        before his mandatory retirement in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4a570-186a-4a3e-97a7-08e0ccef45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30569818-eddb-411e-b180-86e7295e4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Corps, however, has yet to make an official announcement
        on the change of command ceremony, as of Sunday noon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67b060-ef4b-4de7-be94-1b94d4943d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcba11d-837d-43bd-b6eb-51d6dfbd160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insiders said the “long standing differences” between him and his
        boss, Empedrad, was among a number of reasons that prompted Parreño to leave
        the post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b4ade-3ce0-41d1-a944-c665880afee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85f675-b8d5-4d2d-80aa-151419913ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad confirmed Parreño has declined the post of Navy vice-commander.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd76adf-8965-4e81-ba09-cbd3f1fbf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a7c22-6177-4e10-a8d8-22d9789be19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to last week’s pronouncement of AFP chief, Lieutenant General
        Noel Clement, however, Empedrad said there was no discussion for Parreño to
        seek early retirement. After he steps down as commandant of the Marine Corps,
        he will work at the office ng Flag-Officer-In-Command until his retirement
        in March, though it is not clear in what position.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304407a-dd0d-4895-976f-3311a01489be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d8cd2-e9f2-4656-a42c-7c530840a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay <em>na raw siya</em>,” Empedrad explained, “<em>Matagal naman
        daw na siya naging</em> commandant <em>kaya</em> okay <em>na sa kanya na ibigay
        niya ''yung</em> leadership <em>sa isang magaling na opisyal din ng</em> Marines."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44037791-f4b6-47d8-b36f-e624bc172407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ae728-5a21-4bb6-9f46-b8e7ed04765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has served as command for quite some time so he
        is willing to hand over the leadership to another competent Marine officer].”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d45656-ac7c-4018-8c03-d1a932fb5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437b744-70d3-4146-9e1d-579badc90398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Navy Inspector General, Major General Nathaniel Casem,
        will replace Parreño, according to sources in the armed forces.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fd6fd-e67a-4fa8-907c-ec57f9e8ccd5'
