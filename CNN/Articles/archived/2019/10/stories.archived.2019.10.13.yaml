      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe67c5-1771-44ca-bf1a-6436c6c6afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the film has an “all-star” cast of actors who
        have starred in other biopics of national heroes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b33f52-80c3-4e5a-8a0e-ea291fcf1e63'
      'mgnl:activationStatus': true
