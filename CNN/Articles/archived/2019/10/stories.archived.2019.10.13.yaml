      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned critics of the movie that they may face “cybercrime
        offenses” if they do not stop making derogatory remarks against those involved
        in the making of the movie.</p>'
