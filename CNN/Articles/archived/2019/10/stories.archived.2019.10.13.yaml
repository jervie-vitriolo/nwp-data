      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Pacquiao was the lead actor in a film was for "<em>Wapakaman</em>,"
        a superhero film which was among the entries to the 2009 Metro Manila Film
        Festival (MMFF).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aab973-c50d-41c3-b6cf-bbed1544710d'
