    'title': 'Demolitions in Bilibid to displace 3,700 prisoners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2d340-a850-44ae-be9b-49660da29d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.447+08:00
