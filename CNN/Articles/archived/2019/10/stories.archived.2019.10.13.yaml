      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a709c0-bae9-43b9-9350-443e6bda926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be a “blockbuster” as singer and songwriter Imelda
        Papin is its line producer, Jose “Kaka” Balagtas is its director and event
        producer, Florita Santos is its co-producer, Villegas added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4b46c-ea87-48d2-8f71-5952b278cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
