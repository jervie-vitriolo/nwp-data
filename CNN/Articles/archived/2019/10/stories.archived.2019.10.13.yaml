      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ff2dd-7207-41ca-8b4c-a839f2196426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapiru vowed that the NBP will “find a way” to provide them all
        with new spaces to live in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095e173-db55-412d-a1ce-681623001809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d9ea8-b9ae-469e-bbae-d0c97db219fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon po kaming pondong isang bilyon na kailangan namin i-</em>obligate
        ngayon. <em>Ang isang bilyong pong iyon ay intended para sa pagpapatayo ng</em>
        prison facilities,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a024a77-a6f0-4535-938c-1529f770df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11b85d-f427-47e5-b911-d137b929230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a ₱1-billion fund which we need to obligate.
        That fund is intended to build prison facilities.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa3380-1485-48a0-87f7-0317fe2f2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedf3fc-1426-48ae-a1c5-3c24e1697c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and some inmates themselves have begun demolishing illegal
        structures — also known as kubols — in the maximum security compound of the
        NBP, which have been seen as hotbeds of criminal activity inside the national
        penitentiary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe500fe0-230a-4e32-a975-f2a389da44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd03ea0-0e22-477c-bdbf-794798ec0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An explosion occurred at the NBP amid the demolitions. An improvised
        explosive device went off Friday morning on Quadrant 4, where convicted extremists
        are detained, including members of terrorist groups Abu Sayyaf, Maute, Rajah
        Solaiman, and Jemaah Islamiyah.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18677c28-a757-47d3-a64c-2099708577bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a817fc5-7b69-4322-b175-7ef6c4f8d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T12:58:41.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison officials say that the demolitions have cleared 80 percent
        of the illegal structures in the NBP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b26cc-9e76-4981-a971-b9ed296a24d5'
