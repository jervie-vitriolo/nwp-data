      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad and Parreno are “mistahs,” both belonging to the Sinagtala
        Class of 1986 of the Philippine Military Academy (PMA).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d908b-4286-4427-9e07-b8b0607c8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.054+08:00
