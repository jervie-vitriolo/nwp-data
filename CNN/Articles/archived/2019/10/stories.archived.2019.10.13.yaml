      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT added there was also an increase in the amount spent by
        tourists per day ($120.60), and stayed an average of 9.01 nights — 28.64 percent
        and 1.81 percent higher than the same month last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e209b-ac84-4fa2-946c-2db59201d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.816+08:00
