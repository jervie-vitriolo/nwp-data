      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5483c-e771-4515-8a6a-c657d7a25b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.054+08:00
