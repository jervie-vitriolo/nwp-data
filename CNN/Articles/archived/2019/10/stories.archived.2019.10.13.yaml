      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My profound apologies to the People’s Republic of China, the Communist
        Party responsible for its unprecedented achievements and Ambassador Zhao [Jianhua,]
        for using the Great Helmsman’s name in vain,” Locsin tweeted Sunday.</p>'
