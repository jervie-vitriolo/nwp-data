    'mgnl:tags': ['DOT', 'Department-of-Tourism', 'Korea', 'China', 'Japan', 'Berna-Romulo-Puyat']
    'template': '1'
    'title': 'Foreign visitors to PH break 5M mark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef4ccd-f76b-497a-a3b4-2decb3a0486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        influx of foreign visitors to the country broke the 5 million mark in August,
        according to the Department of Tourism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f49ee-b8ca-4108-8020-014799d7721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to August, the DOT said 5,554,950 visited the Philippines,
        a 14.08 percent increase during the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30288478-e08f-41d1-bf07-04a3ec3f69ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of visitors were from Korea, which was also at
        the top of the list last year. This was followed by China and Japan — which
        overtook last year''s number three, the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddb3e8-501b-4167-b6d4-30485f7f0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Tourism secretary Berna Romulo-Puyat said
        the numbers were "very encouraging."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a984a7-95bd-46ee-92e4-6642909b9472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/8/16/tourists-h1-2019.html"
        target="_blank">In August</a>, the DOT said tourists spend ₱245 billion in
        the first six months of 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68643a0e-a5d8-4b2d-86af-9f7de61951a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For June 2019, spending reached an estimated P38 billion, which
        is 30.56 percent higher than the same month last year, while tourist per capita
        expenditure increased to $1,086.61 or 30.97 percent higher than June 2018,"
        the department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80cc53-95f1-483f-91c3-7569a7cfb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:47:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:59:41.326+08:00
