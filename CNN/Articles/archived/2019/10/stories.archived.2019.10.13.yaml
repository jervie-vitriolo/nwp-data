    'template': '1'
    'title': 'Restaurant stripped of its three Michelin stars calls it ''a shame'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951561c-ee6d-4948-b73b-7d97a570c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was perhaps the biggest shock of
        this year''s annual Michelin star ratings. The Araki, a sushi restaurant in
        London''s Mayfair, had been stripped of all three of its Michelin stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ad5a2-1875-4111-883c-5cf49d9b5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant —&nbsp;one of London''s smallest, seating just 10
        people at the chef''s counter, plus up to six in a private room for regular
        guests —&nbsp;was opened in 2014 by Mitsuhiro Araki. It is one of the hottest
        tickets in the city for those who can afford the £310 ($388) per head cost
        for its omakase (tasting menu).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebbeff-3be1-4c81-9260-037d98a459eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araki —&nbsp;who had previously owned a three-star restaurant in
        Tokyo, and won his first star in London within a year of opening the restaurant
        —&nbsp;had moved to Hong Kong in March 2019 to open another restaurant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03df23-74a0-46e7-a9a3-abf5938042a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was replaced by his protégé Marty Lau, who has worked with him
        since 2015 and was described as "phenomenally capable" by GQ magazine earlier
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3800e-b967-4cbc-a7c6-729ff2bf869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fair judgment and a fresh start''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fff843-6d4b-44a6-81bc-6ebcdb8f1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau told CNN that it was "a shame" to have been deleted from the
        2020 guide. "But we take it as a fair judgment and a fresh start following
        the departure of our master Mitsuhiro Araki," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb15d41-9139-4362-8df2-038ef99e9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believed it placed Michelin in a difficult position to make
        a decision on how to score The Araki, as the master was here during half of
        the inspection period for 2020''s guide."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a42d1-26f0-40e6-b095-fd9a015cca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant has not asked Michelin for an explanation, he said.
        "It''s their guide, and we''re in total respect of how they want to do it.
        I''m taking it on the chin and getting on with proving myself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d184f-3453-4e4d-a82e-f37e7a7bfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of chefs are devastated when they lose stars, but you''ll
        get nowhere with that attitude. You have to dust yourself off and try again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d884ec9-25f9-4a8d-a9b4-5ea915708903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that plenty of regular customers are still coming, and
        said, "As important as Michelin is, we will always put the guests who come
        to The Araki above all else. At the end of the day, they will be the ones
        to judge us and decide our fate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564e47a-6f0b-4d6b-8f85-c4bbc20f7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hope the public understands that Master Araki has left
        the sushi-ya to the team that has followed him since the beginning. He is
        resolute in taking this situation as a great opportunity for us to earn our
        own accolades in our own light and not in his shadow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00138c7-78f7-47c6-a1f8-d9fdefde5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''constant evolution''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6de65d-8b8b-461c-81bc-56950b2b9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau joined the restaurant shortly after it opened, and told CNN
        that today, "everything is done in the style of how he taught me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dde69-6e26-4a3b-91d9-d140a8393f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he arrived in London he had to get used to new ingredients
        so there was a constant evolution for him, and we were part of that journey.
        All that ethos has been transferred to us. We''re grateful for all the supportive
        messages our regular guests have sent us and we will continue to keep doing
        our best."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3825f1-116b-48df-8824-0ca218f34f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Araki isn''t the only London restaurant to be dropped from the
        guide. Also in London, Galvin at Windows, inside the Hilton Park Lane, lost
        its single star, as did Benares, an Indian restaurant in Mayfair. Five restaurants
        in the UK have been awarded three stars for the 2020 guide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e794b-549b-45e7-a0ba-97f3b49a441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Michelin did not respond to a request for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2180ee1-522b-4586-be15-b9fc46b93bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T07:52:48.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/araki-michelin-stars-loss-london/index.html">Restaurant
        stripped of its three Michelin stars calls it ''a shame''</a>"</em></p>'
  'el-camino-breaking-bad-movie-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Aaron Paul in ''El Camino: A Breaking Bad Movie'' (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-13T08:03:37.984+08:00
    'imagesource': 'jcr:977c96cc-18fa-4903-8c79-46213d363258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c24465-d1dc-4372-aa4d-6e776ca182f3'
    'lead': 'The big question for "El Camino: A Breaking Bad Movie" is whether it
      justifies returning to a series whose finish, if not completely closed-ended,
      was wholly satisfying. The answer is a qualified no, as the initial rush from
      seeing Aaron Paul back in the role — coupled with an assortment of clever callbacks
      — don''t fully warrant cooking up this sequel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T08:06:15.079+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:59:51.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:30.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['breaking-bad', 'el-camino', 'review']
    'template': '1'
    'title': '''El Camino'' cooks up a weaker batch of ''Breaking Bad'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6105ec9-2b46-414b-8881-0ca3ce678c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The big question for "El Camino: A
        Breaking Bad Movie" is whether it justifies returning to a series whose finish,
        if not completely closed-ended, was wholly satisfying. The answer is a qualified
        no, as the initial rush from seeing Aaron Paul back in the role —&nbsp;coupled
        with an assortment of clever callbacks —&nbsp;don''t fully warrant cooking
        up this sequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ab61c-f0f1-478b-8105-2e509d7f1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest anyone have forgotten, the series signed off six years ago
        with Paul''s Jesse Pinkman having been liberated from captivity by his one-time
        partner Walter White, riding into an unknown future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699d77b-609b-4b53-a8b5-877999ea2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without spoiling anything, the movie —&nbsp;written and directed
        by series creator Vince Gilligan —&nbsp;basically picks up where the show
        left off (as "Bad" prequel "Better Call Saul" has demonstrated, Gilligan doesn''t
        really sweat time lapses), charting Jesse''s next moves from there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af253a65-42b7-4dfb-955d-59a15beda465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the "Bad" finale sent the character into the night with
        a cathartic yell, but there was the little matter of what one does after such
        an ordeal, especially with that many dead bodies in the rear-view mirror as
        baggage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792c486-15fe-4b6e-ba0f-bc41e538c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What ensues, though, is essentially a rather low-octane thriller,
        punctuated by trips down memory lane. And while there are some fine moments
        buried within all that —&nbsp;some showcasing Gilligan''s quirky streak, like
        an incongruous rendition of the song "Sharing the Night Together" —&nbsp;it
        still feels a trifle unnecessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73cea1-dc45-4079-82c8-b743cfc3ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s because some things that worked inordinately well
        in the series —&nbsp;the long pauses, the quiet, and the ability to tease
        out the tension surrounding seemingly inescapable predicaments —&nbsp;are
        processed differently when crunched into a two-hour movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee274a85-58aa-4b39-b8a4-f8889d0e9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with "Downton Abbey," this "Breaking Bad" revival stems more
        from a desire to capitalize on a beloved property —&nbsp;the very definition
        of a "You might also like" suggestion —&nbsp;than the creative spark that
        the show regularly delivered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e354d-84ed-47b0-9fc4-f5a120e77d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie can be good, in other words, and still feel like something
        of a disappointment relative to the sky-high expectations —&nbsp;existing
        primarily as a sort of bonus to the fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e57e5-bdd2-4469-8c4a-5b08c66bca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s hardly a crime, as these things go, but "El Camino" nevertheless
        plays more like the generic version of "Breaking Bad" than a full-strength
        dose of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56bf0d-9a1f-407f-b51f-2662a018244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T08:06:15.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"El Camino: A Breaking Bad Movie" is playing on Netflix and
        in select theaters.</em></p>'
    '0':
