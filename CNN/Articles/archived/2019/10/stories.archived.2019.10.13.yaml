    'template': '1'
    'title': 'Robredo camp to file manifestation asking PET to uphold rules in poll
      protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f352b15-4321-457f-85a9-c7eb0ce017f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T21:55:51.867+08:00
