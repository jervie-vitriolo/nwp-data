    'template': '1'
    'title': 'Justice chief: No value in commuting challenge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c623c-3d17-43f2-ab0c-bd32b699439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Justice
        Secretary Menardo Guevarra said taking on a commuting challenge will only
        add to the transportation issues in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4404b-7a4e-44cc-a775-37fddf2ce753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said there is no value in taunting government officials
        into commuting to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed26b8-3610-4726-91c7-26e7d1a2249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Such] a challenge will only add to the commute problem. [No] value
        added,” he said in a text message on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04436e83-466b-4b33-9c17-ee96c69ed0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker on Saturday <a href="https://www.cnnphilippines.com/news/2019/10/12/monday-commute-bill-traffic-.html">urged
        government officials to use public transportation every Monday</a>, to immerse
        them in the public’s commuting woes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6278df-9a6a-4d47-9c6f-8a4e9584cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after transport authorities and Presidential Spokesperson Sal
        Panelo <a href="https://cnnphilippines.com/news/2019/10/11/Presidential-spokesperson-Sal-Panelo-commute-transport-crisis.html?fbclid=IwAR1-zrX3mjxw_x2OK0SAvQUc9qru7GIF-5RCLIm-47wId8yKoi1xVCr_dDo">denied
        there was a transportation crisis</a> in the country’s capital. To attempt
        to prove his point, Panelo accepted a “commuting challenge” on Friday where
        he took <a href="https://cnnphilippines.com/news/2019/10/11/Presidential-spokesperson-Sal-Panelo-commute-transport-crisis.html">only
        public modes of transport on his way to work</a> from Marikina City to Malacañang
        Palace in Manila, a trip that lasted almost four hours in the morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7df2b-7b3b-4148-8a42-c0202e3f9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he was already aware of the difficulty faced in using
        public transportation even before he became a top official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26f5a0-8857-4d14-a2fd-55702b29ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[<em>Sanay</em>] <em>ako sa hirap ng</em> [I am used to the difficulty
        in the] daily commute to and from [Bulacan]. [I] had no first-owned car till
        [I] became a lawyer, and had no driver till [I] got to [Malacañang]. [I] know
        how hard it is out there,” he asserted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256c790-2ed2-4acf-80a2-e99938514786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained the plight of his regular commute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5b0ae-e111-4a11-b80d-d02a368c2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:54:14.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[In] 2015… one-way trip from [North Luzon Expressway] to [Ortigas
        Center] took me at least 2 hours. [I] just want to say that you need not be
        on the moon to know that there is a moon,” Guevarra shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc130fa5-de12-42b1-bb38-5e29b0650cb3'
      'mgnl:activationStatus': true
