      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has been relatively mum on his social media channels about
        his involvement in the film. However, photos and videos posted on the official
        Facebook page of the film show him attending its launch and signing a contract
        related to the movie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
