      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wapakman</em> tanked in the box office and was only one of two
        films to not win an award at the MMFF. The only other film not to bag an award
        was “<em>Nobody, Nobody But… Juan</em>” starring Dolphy, who got the Lifetime
        Achievement Award at the same festival.</p>'
    '39':
