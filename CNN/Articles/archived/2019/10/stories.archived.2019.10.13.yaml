      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;On
        the eve of a low-key leadership change at the Philippine Marine Corps, Navy
        chief Rear Admiral Robert Empedrad spoke up on his alleged rift with outgoing
        corps commandant, Major General Alvin Parreño.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc50966-f4eb-4f87-ba52-31cf9fe1611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T16:30:31.052+08:00
