      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is disappointing that it is a government official
        who is saying there is no crisis because if they themselves refuse to acknowledge
        the crisis, then they won’t do anything to solve it because for them there
        is no problem.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae2b07-99e9-44cd-a8c1-15da8c742b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo pointed out the administration has not yet solved traffic
        congestion in the country’s capital even as President Rodrigo Duterte is already
        halfway through his term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93340f-96b6-47ea-8a5e-9f79dd5db90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged officials to prioritize improving the mass transport system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47237298-673a-454c-99be-8c0a7ed0444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana seryosohin ‘yung pag-aayos ng</em> mass transport system,”
        Robredo urged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fd24e-321c-4991-b974-b47465ee1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they take fixing the mass transport system
        seriously]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372076b-25ea-4f3c-b444-7428bca5b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:41:24.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:50.358+08:00
