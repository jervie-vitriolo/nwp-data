    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f68b9-a1ab-4767-b431-1335be070ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also commented about a book of Dutch-born historian Frank
        Dikötter on China before communist rule under Mao, which he described as a
        “horrifying long, long period of Chinese history.” He added that Dikötter’s
        book on the famine faced by China under Mao “is next.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82308ae7-4f5f-455f-aee6-4c5971478f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d9828-8e5d-42dc-a8cb-d4d415bab5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Locsin again referenced the famine under Mao when
        he said Presidential Spokesperson Panelo won in accepting the challenge of
        left-leaning organizations for him to commute to work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24677d-5abd-4883-8edc-bf3d0df461e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119864a5-349a-4a34-9d46-5579a5b2c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a giant win for Sal Panelo because he answered the challenge
        and pulled it off and that was the point, right? Of course it is. Unless you''re
        a f****** communist then the only point is to take power and unleash a famine
        like Mao did,” Locsin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28d56f-39cb-414a-9faf-09c46051378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ae1c6-e001-471d-83af-52f2672020d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians said millions died under Mao’s rule due to a three-year
        famine, which they attributed to a combination of new government policies,
        social pressure and adverse weather events.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb9f0e-87dd-428e-9965-422d8a5bc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T15:23:23.435+08:00
