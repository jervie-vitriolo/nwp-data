      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Seawater
        in Cagayan de Oro''s Barangay Bonbon and water from the city''s river were
        found to have high coliform levels in a water quality test conducted by the
        Environment and Management Bureau (EMB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990100d2-5600-4c78-a371-c5a72227f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB said the absence of a sewerage system in the city is among
        the factors why the seawater was contaminated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275aee3-b7e1-4c7e-ad12-31f94aa15711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMB chief Florencio Dominguez, of the bureau''s Monitoring and Enforcement
        Division, said fecal coliform levels in the seawater of Barangay Bonbon reached
        248, way above the standard level of 100, in the third quarter of this year.
        Fecal coliform are a group of bacteria found in the feces of warm-blooded
        animals such as livestock, pets, and wildlife.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5802d-719d-414d-b700-0c8a8ad27d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the fecal coliform content reached 450, 260 in May, and
        130 in June. The standard for level for the sea is 100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556293fe-f73e-4ee1-8500-808f849359c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cagayan de Oro River was found to have 680 total
        coliform content, exceeding the standard level of just 1.1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37bf076-d76d-4cc3-ada3-cb0396d83c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez explained that rivers and seas have different coliform
        level standards. Rivers are classified Class A water since they are potential
        source for drinking, while seas are classified Class SB because it is for
        recreational purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5cd4f-aec4-4e12-81dd-ea69ccf9ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor seen to contribute to the coliform level, is the
        dumping of garbage in the water bodies, Dominguez added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcaebc-b5ab-4dd4-8402-1c6a3d819c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the fecal coliform already exceeded the standard, Dominguez
        said, Bonbon is no longer safe for bathing. He said bathing in the sea with
        this coliform content level may be harmful and cause irritation in the eyes
        and diarrhea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18d086-af69-4a7b-abd2-f4fa60d0ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sewer system needed</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e1abc-b7b0-4509-af34-fa6cb15264b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Clean Water Act, local government units (LGUs) and other
        concerned government agencies, are mandated to have a national program on
        sewerage and septage management. The program shall include a priority listing
        of sewerage, septage and combined sewerage-septage projects for LGUs based
        on population density and growth, degradation of water resources, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5b7a2-68c2-4b45-a7f4-e299667a391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Dominguez said Cagayan de Oro, just like other local
        government units, practice a temporary measure to handle the collection and
        disposal of wastes — hiring a “pozo negro"  or a waste management, septic
        tank, and excavation services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023668e8-0650-4685-87f0-8851c721fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the absence of a common sewerage system, "pozo negro"
        systems excavate their own offsite impoundment facility to dispose the sludge
        from the septic tanks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621d65b-95dc-412b-808b-ac7c712cbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez admitted that this practice is unsanitary and not in accordance
        with the law. He said digging up the ground to dispose of the wastes may contaminate
        the ground water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ee7f8-f938-4f21-86c0-f12ee735a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice is not necessarily wrong but it''s not the best way
        of doing it," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d311c84-0949-4f3a-a8ef-4a812534d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting up a sewerage system may still take time, but a proper sewerage
        system is seen as the ultimate solution to restore the quality of the rivers
        and seas, Dominguez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b1a6b-a65e-4d75-9b17-671bc038a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a sewerage system is available, all discharges from septic tanks
        in households and commercial establishments will be connected to the common
        sewerage system where the wastes will be treated. Once treated, the discharge
        will now be safe to release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5afce-d1de-42f2-8df3-eca4a4c6c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>City measures</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15813dba-dbd1-43de-a17f-93f5a2113219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Local Environment and Natural Resources Office (Clenro)
        earlier raised alarms after learning from a Department of Environment and
        Natural Resources report that high levels of coliform are present in Barangay
        Bonbon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409a6a4-a72a-4aaa-b79d-4a9aa1bb5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City Mayor Oscar Moreno has created a council to
        oversee a program for the Local Water Quality Management Area (LWQMA). The
        council is a multi-sectoral collaboration aimed at keeping the water quality
        in water bodies and its tributaries in check.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27b370-6d2c-46b8-96d2-2b55bbab71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:38:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LWQMA council is composed of the City Health Office who will
        oversee health concerns, City Agriculture Office to monitor possible piggeries
        around the river, the Office of the Building Official, and the City Housing
        and Urban Development Department to monitor informal settlers defecating on
        the river, among others.</p>'
  'selective-martial-law-afp-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'Mindanao units of the Armed Forces of the Philippines (AFP) said they
      will be pushing for a limited implementation of martial law in the island. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-13T14:57:32.991+08:00
    'imagesource': 'jcr:96121bba-551f-4628-9edf-992f74038b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21064693-8328-45de-9866-db220379b7d0'
    'lead': 'AFP Western Mindanao Command chief hints that in the limited martial
      law coverage that they will request, Davao and Cagayan De Oro are not included.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T14:59:31.775+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:59:45.475+08:00
