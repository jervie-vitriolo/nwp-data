      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5ac49-13fa-4094-9590-c413b18a31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T13:40:43.247+08:00
      'mgnl:createdBy': 'xave'
