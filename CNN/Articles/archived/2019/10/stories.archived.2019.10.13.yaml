  'leni-robredo-manifestation-poll-protest-supreme-court':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-13T21:52:11.505+08:00
    'imagesource': 'jcr:4bffd7eb-d784-4c6e-9cd5-e80ff9d13c05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c29733-c286-4dd4-9824-694821f64a30'
    'lead': 'The camp of Vice President Leni Robredo will file a manifestation Monday,
      asking the Presidential Electoral Tribunal (PET) to uphold its rules in resolving
      the poll protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-13T21:55:51.867+08:00
