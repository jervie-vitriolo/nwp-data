    'mgnl:tags': ['mindanao', 'martial-law', 'afp', 'armed-forces-of-the-philippines']
    'template': '1'
    'title': 'Military wants ‘selective’ martial law in Mindanao'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5efea-cfd3-41c3-8b9e-5fc6d106796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:59:31.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Mindanao
        units of the Armed Forces of the Philippines (AFP) said they will be pushing
        for a limited implementation of martial law in the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c43ee8-c65b-4578-a690-ff1c192b4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:59:31.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Cirilito Sobejana, AFP Western Mindanao Command Chief,
        said they will propose a “selective” martial law that will focus largely on
        the Bangsamoro Region. He hinted that the cities of Davao and Cagayan de Oro
        were not included in their recommendation of areas to remain under martial
        rule. These two cities are not under his military jurisdiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb7a03-91a3-42a1-93f7-97bc26f7b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T17:12:43.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selective, I don''t recommend <em>na</em> the whole of Mindanao,
        <em>sa</em> areas <em>lang siguro na medyo nakikita natin na may problema
        pa tayo</em> [only in areas where we still see problems] in terms of security,
        in terms of delivery of services, <em>kasi</em> [because]as part of our mandate
        with the implementation of our... declaration of martial law, <em>''yun ''yung
        aming mandato</em> [that is our mandate] to monitor the performances of local
        gov''t officials, from the governor down to barangay captain," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d73ef6-5da5-4258-9e84-f7bd06e892dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:59:31.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao military units are set to submit their security assessment
        of Mindanao in December before presenting it to Congress, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73934ddd-1629-4267-990f-0f4df2c78170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:59:31.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Davao City Council formally requested Malacañang<a
        href="https://cnnphilippines.com/regional/2019/8/7/Davao-City-no-more-martial-law.html">&nbsp;to
        lift martial law in the area</a>, which has been in effect in the entire Mindanao
        since 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78065e-0370-4654-9e78-4ea7b2ff49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:59:31.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said the city has been in a “very good peace and order
        situation.” However, Malacañang <a href="https://www.cnn.ph/news/2019/8/8/panelo-malacanang-davao-city-martial-law.html">advised
        against the proposal</a>, saying it might result in violence spreading in
        other areas instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d04d81-c2c2-4cb2-8c98-cbae412fcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T14:59:31.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:59:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Mindanao under martial law following the attack
        on Marawi City by local and international terrorists on May 23, 2017. It will
        continue until December this year.</p>'
