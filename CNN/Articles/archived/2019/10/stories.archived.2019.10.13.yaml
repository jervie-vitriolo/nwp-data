      'mgnl:lastActivated': 2023-01-27T07:59:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Exactly
        right. Move on from Lenin&#39;s WHAT IS TO BE DONE and from MAO CHE TUTUNG
        THOUGHT (I love tutung.) There&#39;s been Althuser since, and others. For
        God&#39;s sake: READ. Marxism as a philosophy &quot;remains to be&quot; (as
        the baduy like the say) the one with the strongest explanatory power. <a href="https://t.co/AKPEfdUXGF">https://t.co/AKPEfdUXGF</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1178668743318265857?ref_src=twsrc%5Etfw">September
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
