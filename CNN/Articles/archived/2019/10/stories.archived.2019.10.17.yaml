      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, join
        a unity concert for the benefit of local farmers, head to Makati for the launch
        of a clothing shop’s latest collection, attend a storytelling session and
