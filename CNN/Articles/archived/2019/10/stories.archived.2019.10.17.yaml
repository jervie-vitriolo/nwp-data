    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041d53c-dff6-4296-9863-ec10f664ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan officials conducted a forced evacuation of some residents,
        including patients from the Kidapawan Doctors Hospital and the Midway Hospital.
        The patients are currently staying in a gym and sports center repurposed as
        an evacuation area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a2002-9c4f-4ac5-8384-ab4315efdf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross has also deployed its personnel to the
        evacuation site. It also catered to 17 of the injured victims.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26fa1a-2f72-4452-9c28-3db1c19668e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second strong quake that hit Kidapawan City this year,
        Bernalte noted, <a href="https://www.cnnphilippines.com/regional/2019/7/9/July-9-Makilala-quake.html">following
        a magnitude 5.6 earthquake</a> that rocked the city in July.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3d7de-1417-4ebc-9322-747075f0b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 314 aftershocks were noted since Wednesday’s quake, but
        only five were felt, NDRRMC added.</p>'
