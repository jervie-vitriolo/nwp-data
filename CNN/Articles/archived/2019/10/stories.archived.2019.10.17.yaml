  'jovie-espenido-bacolod-':
    'caption': 'PLtCol Jovie Espenido (L), President Rodrigo Duterte (R)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-17T11:30:54.278+08:00
