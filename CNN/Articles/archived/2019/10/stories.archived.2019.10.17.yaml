      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Private
        groups have filed cases against the health administrative order regulating
        vaping, and the Department of Health (DOH) is ready to fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575997f-0f3d-47f5-9c8a-a5b7e825d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, health officials confirmed that groups
        have filed for an injunction against the DOH order that regulates the selling
        of electronic cigarettes, also known as vapes, in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8fcbe-cb4a-40f2-a6b1-a0cb160a28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight it. We have our own lawyers to mount our
        own legal defense," Health Secretary Francisco Duque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83a114-5bbb-4513-bc40-d82541d638fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has consistently warned against vaping, adding that it is
        not a good alternative to tobacco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bb4ee-0d66-4758-ab89-8192d22e2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electronic cigarettes and heated tobacco products are sold in the
        market as alternatives for smokers trying to wean themselves off tobacco.
        Some studies claim that they contain fewer toxic chemicals and are less harmful
        alternatives to cigarettes. We do not support their claim of reduced harm.
        These products endanger the health of both users and non-users, and are clearly
        not meant for children," Duque said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02e0ed-0734-41f4-9da1-613aaebee67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the DOH issued an administrative order banning vaping in
        public places.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f513d-17fb-43d5-9dd5-33fd5870f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.552+08:00
