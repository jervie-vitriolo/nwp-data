      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e713d5-f41b-47bf-b270-19cb20eed7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Chinese version of the game launched in 1965, called "Choi
        Yuen Kwong Chun" and featuring local properties and railroads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988924e-1fd1-4828-b123-2b57b51e199b'
      'mgnl:activationStatus': true
