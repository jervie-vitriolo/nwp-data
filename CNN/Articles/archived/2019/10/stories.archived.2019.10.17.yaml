  'NAPOLCOM-PNP-chief-recommendation':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T20:21:39.853+08:00
    'imagesource': 'jcr:7f9580d3-4b71-46c3-91ab-9a84415ed1ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32e48a9-b098-4e6c-8e5d-ce5548349963'
    'lead': 'But President Rodrigo Duterte may still appoint a national police chief
      who was not recommended by the National Police Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T20:27:27.435+08:00
