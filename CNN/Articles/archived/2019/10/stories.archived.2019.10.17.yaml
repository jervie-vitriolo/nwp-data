      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11453f3-f66e-4a82-a237-f01cc8034194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know the President will not show he is hurting.
        He said he''s fine.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20fee7-2656-4e44-b410-9549c885c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80784a82-c488-4d53-8501-70875776215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo downplayed the incident, saying Duterte''s motorcycle was
        parked when it happened. He said that he was trying to remove his shoe that
        was wedged in a part of the motorcycle. He said that his information came
        from Duterte''s common law wife, Honeylet Avancena.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a73bda-a1e2-4a0a-a1b8-17b3e0189552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6e1fd-c8bb-47cc-afbd-112aaa8419ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had slight bruises in the elbow and in the knee. Okay <em>naman
        siya</em>," he said in a media briefing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad208dd-008e-4f7e-8170-23e9e1ca9b4d'
      'mgnl:activationStatus': true
