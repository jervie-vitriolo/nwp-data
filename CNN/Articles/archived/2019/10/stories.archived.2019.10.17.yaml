      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attraction is packed with all the classic Monopoly elements
        like "Jail," "Water Works" and "Electric Company," while some of the themed
        zones include interactive activities.</p>'
