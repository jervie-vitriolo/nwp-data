    'mgnl:tags': ['NAPOLCOM', 'National-Police-Commission', 'Philippine-National-Police',
      'Archie-Gamboa', 'Oscar-Albayalde', 'Guillermo-Eleazar']
    'stories': ['2400a237-3d39-4464-9466-6e8924954b1d', 'b5791ed8-2645-4f13-8f6e-9fc2117f8376']
    'template': '1'
    'title': 'NAPOLCOM recommends 3 top cops for PNP chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66a835-7ec8-4a41-929e-4ddd61c30f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        National Police Commission (NAPOLCOM) has recommended three top ranking police
        officers to be the next Philippine National Police (PNP) chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9ff08-b1dd-45b4-9eb5-5718360d7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include PNP officer-in-charge PltGen Archie Gamboa, whom the
        NAPOLCOM granted nearly all powers of a top cop after he took over the police
        force following the resignation of PGen Oscar Albayalde.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6b3c5-2dc0-456a-a5ef-668d030824db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872aa88f-599f-43fc-b88f-22636c64afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Chief for Operations PltGen Camilo Cascolan and Directorial
        Staff Chief PMGen Guillermo Eleazar are also shortlisted to become the next
        PNP chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e33277-3a29-4e9b-8d8e-cd465aaf2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c77ef5-781c-4496-887b-13c5ac90941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moral ascendancy, decency, integrity — these are the things that
        our system is longing for. <em>‘Yung tatagal talaga sa trabaho</em> because
        people are feeling their trust and respect for their leader,” NAPOLCOM Vice
        Chairman Rogelio Casurao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231083f-3ffe-4060-bdbf-9f9e50954e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902294c1-2158-47e2-a60a-ed0fd75866d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Moral ascendancy, decency, integrity — these are the
        things that our system is longing for. People who would really last long at
        their job because people are feeling their trust and respect for their leader.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd15f87-2c02-4d96-999c-2f1488b775ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35f7d5-f41b-4da4-bd77-28fb913e3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casurao says the NAPOLCOM''s list is just a recommendation...
        and the President may still choose an officer who is not in that list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3044d-8bd2-4fc7-aeff-9f6d8920817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d0f78-ba07-4997-9c91-fecbeb1a44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, the President may choose a PNP chief among star-rank officers
        of the police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f76cdd-11e3-42e1-bf55-4f92df90095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840fb9a-894f-4208-928e-cca75e9745c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:27:27.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Duterte chose then Chief Superintendent Ronald Dela Rosa,
        a one-star-rank officer, as his first PNP chief.</p>'
