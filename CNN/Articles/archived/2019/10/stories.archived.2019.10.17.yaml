  'US-orders-Chinese-diplomats-to-report-meetings-with-state-and-local-officials':
    'author': 'Mike Conte and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T16:38:17.121+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6695b922-9d2d-4058-a227-60b05d67d4f0'
    'lead': 'Chinese diplomats in the United States will now have to report meetings
      with state and local officials, as well as visits to educational and research
      institutions, under new rules introduced by the State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T16:40:08.135+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:15:37.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:13.630+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USA', 'United-States-of-America', 'US', 'China', 'Beijing', 'Donald-Trump']
    'template': '1'
    'title': 'US orders Chinese diplomats to report meetings with state and local
      officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120a6fb-5798-4a22-bc03-06ef2f4f674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Chinese diplomats in the United
        States will now have to report meetings with state and local officials, as
        well as visits to educational and research institutions, under new rules introduced
        by the State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdd0c6-0240-458e-98d4-7083d1b73078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions come amid growing concern about Chinese influence
        in the US and elsewhere, and were introduced in response to similar rules
        on how Western diplomats operate in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78594a-9c5e-4afb-adcb-4d5b4758e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior State Department officials told CNN that under the new
        rules, Chinese officials are not required to ask permission for these visits
        the way their counterparts in China are, only that they have to report the
        visits to the State Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd64ea-658e-479c-a5b6-2488a7a96012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the goal of the new requirements is to get the
        Chinese government to reciprocally allow American diplomats to engage with
        provincial and local officials as well as universities and other research
        institutes the way that Chinese diplomats can in the US. They said the measure
        is not directly related to other parts of the US-China relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa4def-c106-435d-a9d0-4ca8d1a07c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials said the Chinese were notified this past
        week, and that they had already received one notification today of an official
        meeting. However, the officials refused to specify how the State Department
        would address any failure to comply with the new requirement, only that they
        would address it at that time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989a855-14fd-4c0e-b3e2-12fac9300d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Washington said Wednesday that "the latest
        restrictions by the US State Department on Chinese diplomats are in violation
        of the Vienna Convention. So far, the Chinese side does not have similar requirements
        on American diplomats and consular officers in China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1140dd-8620-4bbb-8f82-a2ff559644a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for reciprocity, the US has a far greater number of diplomatic
        personnel in China than China has in the US," the embassy added. "In 2018
        alone, American diplomats paid more than 160 visits to Chinese universities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f02de-409d-4411-a5dd-0bf291ae1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing restrictions</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705a2f6-cdd1-4e1c-acb4-f503b89c1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules are the latest restriction on how Chinese entities
        operate in the US, amid concern over Beijing''s influence in multiple spheres,
        and intense pressure on foreign diplomats, journalists and NGOs operating
        in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05808793-a434-4a01-93e1-9353c3864fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Washington forced state media outlets including broadcaster
        CGTN and newspaper China Dailyto register as foreign agents with the State
        Department. Chinese companies such as telecoms giant Huawei have also been
        blocked from American 5G networks over security concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fee59e-0597-43ab-877b-c8d9ea3617c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2018, Australia announced multiple new laws aimed at tightening
        Australia''s security and electoral processes, including a ban on foreign
        donations. The move followed a series of scandals involving China''s alleged
        influence in Australian politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd01c5-68e1-43d0-ac48-020c5ed31aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Front Work Department of the Chinese Communist Party
        has been accused of operating in Australia to co-opt ethnic Chinese individuals
        and organizations in foreign countries or else silence dissent. Similar concerns
        have also been raised about the United Front''s operations in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a5e7b-0b5e-4892-b724-47034442ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most attention in Washington has been focused on Moscow as
        a geopolitical rival, some officials have warned about Beijing''s growing
        influence and espionage operations in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc612cc2-3843-4b77-b1fc-185689ec0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, US intelligence officials said Beijing is leaning
        on expatriate Chinese scientists, businesspeople and students to gain access
        to anything and everything at American universities and companies that''s
        of interest to China. The FBI has also reportedly urged universities to monitor
        Chinese students and visiting academics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3794244-d125-4797-bba0-6bd770247770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing has also expressed concern over Washington''s
        operations in China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e569231-473a-460f-b2bd-8292052e6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly warned of "foreign spies" targeting government
        workers and Beijing often complains that US and other Western diplomats are
        interfering in its internal affairs over issues such as Xinjiang and Hong
        Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb4aba-6acb-4474-8954-10760d06fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:40:08.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/16/politics/china-diplomats-us-intl-hnk/index.html">US
        orders Chinese diplomats to report meetings with state and local officials</a>."</em></p>'
