      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38538da6-2959-4671-b156-c5e1a42986f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent on October 9 — three days after the two leaders
        had spoken by phone &nbsp;the same day the Turkish incursion into Syria began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d892e-61ab-41aa-8856-460da8115fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af903c-5575-43b7-83fc-30f191f17022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Trump tells Erdogan: "Let''s work out a good deal"
        and "Don''t be a fool!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ed62c-7471-4258-a81f-9edc19c4d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e84e9-e7a0-4ab4-96ee-e129cbf5955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President also warned his Turkish counterpart not to "be
        a tough guy!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f7812-8265-489d-ac41-4e8d0b8ce2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c7657-32f2-43d6-a56c-75e5a85243c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let the world down," Trump wrote, adding that the Kurds
        are willing to negotiate and willing to "make concessions that they never
        would have made in the past."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96b6a4-c5c3-491e-a6d1-f4e0a63ab94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5c2ba-f9a4-4704-9cfe-44e6e1476a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ends by saying, "History will look upon you favorably if you
        get this done the right and humane way." He warns that history will look at
        Erdogan "forever as the devil if good things don''t happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe8872-4561-4ba3-87e8-36ceb1a36629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b634fd7-7024-446d-b19f-a152edd20e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was first reported by Fox Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba059d0f-ea22-4f3a-886e-b4fc3e716df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7a597-3f4b-426f-8b4c-2eb7fe7e672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s letter is dated just days after he had spoken to Erdogan
        by phone on October 6. That conversation was followed by an announcement from
        the White House that Turkey would soon begin a military offensive and US forces
        would not be involved in the operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cb624-555a-4c27-8884-0841c32e8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbef13e-b76c-4601-bf57-43d9cf0f7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey will soon be moving forward with its long-planned operation
        into Northern Syria," a statement said. "The United States Armed Forces will
        not support or be involved in the operation, and United States forces, having
        defeated the ISIS territorial ''Caliphate,'' will no longer be in the immediate
        area."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5de4a4-50b3-4199-9a60-0ad7357f04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787a2c4-ea26-4e5c-b432-a0c59847f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the call, on Sunday, Defense Secretary Mark Esper announced
        that Trump had ordered the remaining US troops out of northern Syria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b68d3-ccc6-490e-b0a2-e550e9e958b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14896c-5681-462b-8dc2-f2dced1e0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have American forces likely caught between two opposing, advancing
        armies and it''s a very untenable situation. I spoke with the President last
        night, after discussions with the rest of the national security team, and
        he directed that we begin a deliberate withdrawal of forces from northern
        Syria," Esper said on CBS'' "Face the Nation." "Which is where most of our
        forces are."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2b6d7-8b67-43b7-861e-326bed01649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e67f9e-952d-4847-9469-c846b843741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that Turkey''s incursion into northern Syria
        "has nothing to do with us" and added that former US allies -- the Kurds --
        are "not angels."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2566b8-2f72-4e55-bb54-4fa597926d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbcd56-5408-4736-b49a-638a7dd47d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also falsely claimed that the Kurds "are much safer now," despite
        his recent decision to pull US forces out of northern Syria, where the US
        had been fighting alongside the Kurds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04166b95-8701-4f18-afb7-dff801a1a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb198571-58b1-4133-b4e4-cabfdd33cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our soldiers are not in harm''s way, as they shouldn''t be, as
        two countries fight over land that has nothing to do with us. And the Kurds
        are much safer now. The Kurds know how to fight and as I said, they''re not
        angels," Trump said during an Oval Office meeting with Italian President Sergio
        Mattarella.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5f83c-8b13-44ab-95e0-def78aace00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45b52f-0b1c-4f60-b7e6-b86e26a01bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they fought with us. We paid a lot of money for them to fight
        with us, and that''s OK. They did well when they fought with us. They didn''t
        do so well when they didn''t fight with us," he added.</p>'
