    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it matters what pronouns you use to refer to people and what to
      do if you slip up'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ebaae-ca22-495c-97b1-0f4465a9659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
