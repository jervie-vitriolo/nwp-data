  'Top-34-bestselling--fruit--drinks-kids-deemed-unhealthy':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Americans spent $1.4 billion on the most popular brands of children''s
      fruit drinks and flavored waters last year. Yet according to nutritional guidelines,
      none of the drinks were healthy.  CREDIT: UCONN Rudd Center For Food Policy
      & Obesity'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-17T08:03:07.100+08:00
    'imagesource': 'jcr:35ede3ed-438c-4dc6-addf-1c4adeeffa0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd8236a-8257-4c91-bbca-187b8f823e63'
    'lead': 'Americans spent $1.4 billion on the most popular brands of children''s
      fruit drinks and flavored waters last year. Yet according to nutritional guidelines,
      none of the drinks were healthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:06:49.079+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:15:59.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
