    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jovie-Espenido', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte tells controversial cop Jovie Espenido: You are free to kill
      everybody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbc39f-c11d-4bf6-ad90-b7b2550b6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:34:43.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> —&nbsp;President
        Rodrigo Duterte said Thursday he sent Jovie Espenido, the police officer who
        gained notoriety for leading deadly operations against drug-linked politicians,
        to Bacolod City so he can "kill everybody."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8fe72-d58d-4d2c-b694-1435427fb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861c4e1-d0bc-4238-bac3-841cc78a8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before businessmen, Duterte said he told Espenido to
        "go there and you are free to kill everybody."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be205129-5bbc-450c-8c49-2808a76a4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e639f4-9f74-4d48-bbcf-6f2117de6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he assigned the policeman, who got a one-rank promotion
        from Major to Lieutenant Colonel, to Bacolod because it is "badly hit" by
        illegal drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ae337-5f97-49d6-a9d5-c0bdbb8bd100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a58480-2b6a-494f-80be-1b346f435d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned policemen and other people involved in illegal
        drugs that he can be "more evil" than they are.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfcf15-f1a9-49f1-98b5-ddd8ec96a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ce054-310c-424d-9c87-95f192e42e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kayong mga ninja [cops,] kayong mga holdaper, kayong mga drug pusher,
        akala niyo kayo lang ang matigas?” Duterte said Thursday night to an audience
        of businessmen. “That’s a very stupid paradigm because I can be evil like
        you — and more than if I want to be.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aecb3-b9a6-4cee-a63d-c15def40d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ddfdd-c33c-4701-ab75-5257967e17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:32:36.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You ninja cops, you robbers, you drug pushers, you
        think you’re the only ones who can be thugs? … That’s a very stupid paradign
        because I can be evil like you — and more than if I want to be.]</p>'
    '28':
