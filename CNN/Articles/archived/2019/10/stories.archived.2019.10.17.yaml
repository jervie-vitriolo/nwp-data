      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit’s (COA) 2018 Annual Financial Report revealed
        that Makati has ₱230,833.17 billion in total assets, up from ₱196.573 billion
        last year when it first took the top spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab1e4c-e409-487c-b2fa-efa09d8bb180'
