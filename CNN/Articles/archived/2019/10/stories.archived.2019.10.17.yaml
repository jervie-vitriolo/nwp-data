    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:15.812+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F2 Logistics retain PSL Invitational crown after outlasting Petron in
      five sets'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb71c6-39e8-40f3-b863-cc9b21164931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:42:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        F2 Logistics Cargo Movers successfully defended their PSL Invitational title
        after beating the Petron Blaze Spikers in five sets, 25-22, 25-19, 17-25,
        22-25, 15-12, Thursday at the Ynares Sports Arena in Pasig City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e30c7-7df7-4f7c-9bb2-8f880bb0d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:42:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the contest, middle blocker Majoy Baron stepped up both
        on defense and offense to help the Cargo Movers take the opening set. She
        was named Most Valuable Player of the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3233644-678f-43d4-8b4d-b4487d8a446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:42:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Filipino-American open hitter Kalei Mau''s turn to shine
        for F2 as she led her squad to a commanding 2-0 set advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6687d-6840-4945-a93a-a363433a6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:42:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Blaze Spikers uncorked a
        7-0 run to close the third set and avoided the sweep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cc52f-2fe5-4cdd-a046-b3375870b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:42:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resilient Sisi Rondina and Aiza Maizo-Pontillas came up clutch
        for Petron with powerful hits in the fourth set to force a deciding set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b338ab-488e-4ec2-9a5f-59c53bd13a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:42:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mau proved to be unstoppable in the end as the Cargo Movers captured
        their fifth PSL title and second championship this year.</p>'
