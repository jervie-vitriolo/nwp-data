  'pnp-marawi-liberators-promotion':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T19:40:57.944+08:00
