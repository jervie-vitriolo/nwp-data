    'template': '1'
    'title': 'Amid rehab efforts, Marawi City residents urged to stay vigilant against
      Maute group'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844b8b9-9f6b-49c8-8c0e-9c652b22b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — The
        mayor of Marawi City, Lanao del Sur on Thursday urged its residents to remain
        vigilant as he acknowledged that Maute group remains a security threat amid
        the rehabilitation efforts in the war-torn city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db02f42-9a66-4447-8836-ff2c5d85f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be vigilant. ‘<em>Wag tayong pabaya</em> just like what
        had happened to Marawi,” Mayor Majul Gandamra told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d56ac4-bbae-4d7a-b525-5461bace0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the terrorist group is reorganizing, but he assured
        that it is “under control” and “being handled by the security forces.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee1e64-6fb4-4f5d-b372-6b1b9e887879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Military Academy Commandant of Cadets Brig. Gen. Romeo
        Brawner, Jr. earlier told The Source that the military is keeping its eye
        on about 40 members and supporters of the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc7b9b-1f62-49a5-925f-df24cafc7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner, former deputy commander of Task Force Ranao tasked to facilitate
        the rehabilitation of the war-torn city, said the military “have to be careful”
        as Maute group continues to recruit members, including young people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166803b-eb08-438e-af8b-62799522e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandarma vouched for the extension of martial law in Mindanao given
        the possible resurgence of the terrorist group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0707890-1465-4f11-945f-3322ba58fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to of course recommend for its extension until such
        time that <em>na</em>-neutralize <em>na ‘yung</em> resurgence of this group,”
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c96c1-6dae-40c1-8456-a499c59b2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300,000 residents were displaced while houses and buildings
        were reduced to rubble following battles that raged for nearly five months
        starting May 2017. The siege, staged by pro-Islamic State group Maute, killed
        more than 1,100 people, including 900 extremists, 47 civilians and 165 military
        men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fc07f-88d7-4fd1-9cef-ccf04e22ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marawi rehab</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b098d4-86dc-4f53-a158-8b743dcd98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandarma said the reconstruction at “ground zero,” or the most affected
        areas in Marawi during the conflict, will begin by next month at the latest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14c5cb-2142-4739-a21a-4ffff3f2df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be starting the rehabilitation proper here in Marawi City,
        so it’s really a welcome relief <em>sa amin dito sa</em> Marawi City because
        of course <em>medyo matagal na rin naghihintay ang ating mga kababayan bago
        bumalik sa</em> ground zero,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec25b4-2a73-4051-87c9-1e357b7c63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The procurement started [and] in fact the different line agencies
        of the government [that] were tasked to implement these several projects,
        they submitted the required documents, and then we are awaiting the final
        downloading of the funds for the reconstruction,” the mayor also said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636a470-d716-491f-935f-1b49334b3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandarma said the operation to clear the area from debris and unexploded
        materials is now on its final phase.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f16339-e330-482e-b68a-fca5456d7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he said, the reconstruction may begin “within October
        or early November.” He hopes that the full rehabilitation will be completed
        by 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8b816-1777-440e-a16d-1b9b5c9c0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very important we do not want to compromise the safety of
        our people. <em>Gusto natin na pagbalik sa loob</em>, if not 100 percent,
        <em>ay</em> substantially cleared <em>na ‘yung</em> area from possible unexploded
        ordinance and of course the debris and ruins of the war,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbcdb9-fee0-4cf7-b0a1-064f9eb4083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:53.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous to the reconstruction of public infrastructure, residents
        will also be allowed to rebuild their homes in the area, subject to the issuance
        of the permit from city government, Gandarma said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81a796-5db1-45f4-8145-ef158dad49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Task Force Bangon Marawi head Eduardo del Rosario
        said the group eyes to clear the area from unexploded bombs by October 31
        and from debris on November 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d36c3f-ac4d-48d3-a1b8-381f219fc84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, however, said they have yet to secure the consent of
        about 1,000 house owners to proceed with the clearing drive. He said only
        about 2,800 of the target 4,000 residents have given their consent so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2edc7-8f02-4802-8470-6d30d1180e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to him, posts a problem since unexploded bombs may
        still be planted in the areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48ebe7-284f-4c90-87f1-c58bbed1f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also asserted that there is no issue with regards to
        the alloted budget, including inetrnational aid, for the rehabilittaion effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fcbe6-3725-446b-8872-1502943845f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said P64 billion is appropriated for the rehabilittaion, with
        projects for ground zero accounting for P31.1 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0609c-4d65-4af1-95b3-6f311a3c7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:45.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as Task Force Bangon Marawi is concerned, there is no budgetary
        issue," he said. "The government can undertake the reconstruction without
        any issue on budget."</p>'
