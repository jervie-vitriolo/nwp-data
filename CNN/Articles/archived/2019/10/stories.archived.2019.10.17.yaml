      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93cbf1-c0b7-4dc6-b926-11cb7a6f91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys ever have costume changes at Tiny Desk?" she joked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62834a-8262-420a-9214-66252a0b5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed335ff4-b061-4b4c-9ad9-56df209cb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sang "All Too Well," from her "Red" album.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab95a9-0de5-4eda-ab0c-dcbe0ff224aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a091808-1188-45c4-bda3-76f50a35f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one song that I''m particularly proud of because when
        the ''Red'' album came out there was this one song on the album and I''m like,
        ''I''m the only one who likes this song this much,'' but it''s only because
        it happened to me and it''s personal. No one is going to like ''All Too Well''
        as much,''" she said, adding that now the song usually makes No. 1 on any
        Taylor Swift song ranking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d26b0-aab2-471b-bcf5-21f214b5f3b7'
      'mgnl:activationStatus': true
