      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bc8f8-811b-4fd8-8076-2d7049764f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Monopoly is the star of the new Peak attraction. Visitors will
        first ride on an elevator to access his secret residence, one of seven major
        themed areas within the park. His home features rare Monopoly collectables
        as well as an oversized version of the classic metal car game token -- Mr
        Monopoly''s antique race car.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98048ef7-f769-4529-8d3f-e687b82bb297'
      'mgnl:activationStatus': true
