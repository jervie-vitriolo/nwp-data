      'mgnl:lastActivated': 2023-01-27T08:15:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdee0b-8cb8-4717-a798-97c910fa6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PRRD crashed his motorcycle and he hurt his elbow.
        He has a slight pain in his hip.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e7907-296e-459d-8050-dfc060de75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
