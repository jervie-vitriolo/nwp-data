      'mgnl:lastActivated': 2023-01-27T08:15:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a60892-be8b-4f24-b1cb-4328b1be12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bit like we would store our food in a Tupperware container, early
        humans stored marrow-rich deer bones for several weeks. Once the bones, skin
        and tendons had had time to dry out, they extracted the marrow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230cfee-7fd2-42f9-bd3d-2afe1621f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2caf60f-e2d3-4766-8263-2307b69c0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered the earliest evidence for storage and delayed
        consumption of bone marrow at Qesem Cave in Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f8bee-005b-405d-ac70-8305a8388595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b5c2b-b7a1-426b-9374-601dfc081bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deer bones showed the telltale signs of people cracking them
        open to get at the marrow inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3179622-e481-4f21-82f6-742794e39bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08221495-4c0b-49f3-a50d-755014729342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to find out if this was, in fact, what early humans were
        doing. Tel Aviv University archaeologists tried the same trick themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59fefa-e988-4fb8-8a3d-a23ba8fd2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0491d-bbce-4546-be6b-f72399b9cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gathered and stored deer meat in the same way it would have
        been done at Qesem. They found the meat could have been stored for up to nine
        weeks before early humans enjoyed the leftovers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd6f24-4805-4f16-910d-4afa84cf59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216a704-bb70-45e9-bc43-4a832da2553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the earliest evidence that our ancestors planned ahead on
        their meals in the same way we''d plan our meals for the week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facfd55-1dfe-40d7-bd4d-c3dfa82fb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcb4cc-8e91-4727-89c8-7345e3724d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This previously unidentified behavior "offers insights into the
        socio-economy of the human groups who lived at Qesem and may mark a threshold
        to new modes of Palaeolithic human adaptation," the research said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b0e87-144f-422b-9f4d-c7628d0f2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:30:31.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/16/world/leftovers-discovered-pleistocene-storage-containers-trnd/index.html"
        target="_blank">The world''s oldest leftovers stashed at Israel''s Qesem Cave</a></em>"</p>'
