      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project -- part of the <a href="https://www.popesprayer.va/"
        target="_blank">Pope''s Worldwide Prayer Network</a> -- brings together the
        best of the Church''s spiritual tradition and the latest advances of the technological
        world, the Vatican said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d7c0e-f40b-41cd-b239-fd669c46c6d0'
