      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631992fe-d723-490f-9113-408894e71cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
