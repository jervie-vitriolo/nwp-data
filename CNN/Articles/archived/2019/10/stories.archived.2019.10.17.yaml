    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:10.544+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Igor-Khovaev', 'Rodrigo-Duterte', 'Vladimir-Putin', 'nuclear-power']
    'template': '1'
    'title': 'Russia awaiting green light on PH nuclear power plants construction'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af793190-4d9e-4394-8bfc-9091d5db4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — Russia
        is ready to provide assistance in constructing nuclear power plants in the
        Philippines, but it is still awaiting the green light from the Philippine
        government, an ambassador said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b66771-dff9-4466-b01c-c478befc3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re ready to help you, but it’s up to you Filipinos to decide
        whether you need it or not,” Russian Ambassador to the Philippines Igor Khovaev
        told The Source Thursday, emphasizing that the "final say" will still come
        from the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1feeac5-db72-45cf-9ba6-4e6059782bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement to explore the possible construction of nuclear power
        plants in the country was among the business deals signed during President
        Rodrigo Duterte''s trip to Russia early this month.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acbb53-1dae-4df4-ab8c-1fe0707d3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:09:56.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">Philippines,
        Russia agree to explore possible building of nuclear power plants</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53861ea-15d8-4c29-9a77-f08674a5f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian media earlier reported that the Rosatom State Atomic Energy
        Corporation offered to build floating nuclear power plants in the Philippines.
        Rosatom Director General Alexei Likhachev was quoted as saying the Philippines
        can also reboot its existing power plant or build another station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c1292-ab73-47ff-b93b-947a19652882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his return from the visit, however, Duterte said <a href="https://cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-nuclear-power-plant-unconstitutional.html">the
        agreement may be unconstitutional</a> and he has to consult his Cabinet to
        see if anything in the deal would need the consent of Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56286e1-847f-4e87-8479-107dee756070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the agreement proceed, Khovaev said, it will not pose any
        danger to the country’ security and the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25a3e3-bd2b-4c9d-9eb2-83a6bd574fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
