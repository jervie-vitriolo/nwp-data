      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Duterte sacked Bacolod''s police chief and four other
        police officers over their alleged involvement in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae68279-e568-4f53-ab0a-ea1efc637e5d'
