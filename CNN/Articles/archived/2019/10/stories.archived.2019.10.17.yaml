      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26d763-44bc-441c-aa0c-2e035c060525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
