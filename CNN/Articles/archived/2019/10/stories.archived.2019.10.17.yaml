    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:14.457+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Duterte', 'House-Speaker', '18th-Congress', 'Cayetano',
      'Velasco', 'term-sharing']
    'template': '1'
    'title': 'Palace keeps hands off House Speaker term-sharing deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128eefca-abd5-47fb-931b-c2922f3545cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Palace will leave it up to the members of the House of Representatives to
        decide whether or not they should continue with the leadership term-sharing
        agreement, even after current Speaker Alan Peter Cayetano said that he would
        follow the instructions of the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456bb67-cd13-4987-8987-35193cf1c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement was among themselves. <em>Wala namang kinalalaman
        ang</em> Malacañang<em> doon. Nag-</em>propose<em> lang, dahil hiningi ang
        kanyang mungkahi,</em>" Presidential Spokesperson Salvador Panelo said in
        a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd61e5-5206-44a2-9bee-cca452942dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Malacañang has nothing to do with it. President Rodrigo
        Duterte proposed the term-sharing, but that''s because they asked for his
        opinion.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87fb9c-8306-463c-985c-84387a1ec9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Wednesday said that he will honor his term-sharing agreement
        with Marinduque Representative Lord Allan Jay Velasco. Under this agreement,
        Cayetano will remain Speaker until October next year, and Velasco will take
        his place until the the end of the 18th Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80c8f7-6ca8-4d3b-92ad-39d02fde17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I promised the President I’ll do a good job, and then a month,
        two months before ‘<em>yung</em> middle or <em>pinag-usapan</em>, I’ll go
        to him for instructions. <em>So kung ano ang instructions ng Pangulo, ‘yun
        ang masusunod</em>,” Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43010da0-3800-442c-8a03-81997ba692b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I promised the President I’ll do a good job, and then
        a month, two months before the middle or before the end date of the deal,
        I’ll go to him for instructions. Whatever the President instructs, that is
        what would be followed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f12b2-615e-4f1c-a23b-0d25bebbae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that it''s also up to Cayetano if he would step down
        from his post, Duterte would not interfere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81f1eb-71f1-4f43-996b-2760ccc9dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His style is he does not interfere," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dee0b4-edd4-4fb4-bb3d-7c8decea740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:44:18.824+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the National Union Party and the party-list coalition
        in the House of Representatives have both said that Cayetano can stay as Speaker
        if he maintains his good performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee8bdf-2641-4218-95b9-030a2fa01217'
