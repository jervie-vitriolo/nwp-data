      'mgnl:type': 'text'
      'text': '<p>For tickets, film listing, and screening schedules, visit the official
        QCinema Film Festival <a href="https://qcinema.ph" target="_blank">website</a>.</p>'
  'f2-logistics-psl-invitational-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-17T21:37:45.874+08:00
    'imagesource': 'jcr:a30ecab8-bb9b-45fd-b591-8d1cc0a51a02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87bb1d3-6cc8-4583-a55e-4a6abc826aea'
    'lead': 'This is the Cargo Movers'' fifth championship in franchise history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T21:42:49.259+08:00
    'mgnl:createdBy': 'cjmarquez'
