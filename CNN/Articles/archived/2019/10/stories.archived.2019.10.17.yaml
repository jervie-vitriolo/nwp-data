    'template': '1'
    'title': 'Asia markets get Hong Kong and Huawei boost'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645a626-ef84-48b3-b100-05624cb5c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:36:07.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets were mostly quiet Thursday,
        but Hong Kong stocks climbed after the financial hub gave its real estate
        sector reason to cheer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f56b5-9618-484f-96a4-bc906c231abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:36:07.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index traded flat, while Japan''s Nikkei
        225 inched up 0.1% and South Korea''s Kospi edged lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127af9b-6eed-4e6f-a0e6-75fbe1b643c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:36:07.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index advanced as much as 1.1% in the morning
        trading. It later dipped slightly but was still up 0.8%, boosted by local
        real estate developers after the city''s leader Carrie Lam unveiled a series
        of measures to loosen mortgage rules and encourage home buying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0be0e-f19e-4eaa-97f9-20a9492c865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:36:07.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New World Development, a major property owner and developer in Hong
        Kong, surged 4.3%. It was the top gainer on the benchmark index. Rivals Sun
        Hung Kai Properties and CK Asset Holdings climbed 2.5% and 1.8% respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21458f3-9283-4996-9b47-9dbd86b5973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:36:07.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam delivered her third policy address on Wednesday, which was focused
        on measures trying to tackle the city''s rising property prices and lack of
        affordable housing. They include loosening the cap on how much first-time
        home buyers can borrow from banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d9a34-acca-4e92-a4ed-c557739c4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:36:07.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy address came as ongoing protests hit the city''s economy
        and financial markets. Lam''s speech was repeatedly disrupted by pro-democracy
        lawmakers who jeered her over her response to the protests.</p>'
    '15':
