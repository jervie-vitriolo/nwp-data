      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaps are located at 87, 140 and 237 astronomical units from
        their host star. One astronomical unit is equal to the distance between the
        Earth and the sun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47975494-e3af-474c-af3a-2f52e9080008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bccce5d-94d5-46f9-ad67-3c7c82371da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What most likely happens is that a planet in orbit around the star
        pushes the gas and dust aside, opening a gap," said Richard Teague, lead study
        author at the University of Michigan. "The gas above the gap then collapses
        into it like a waterfall, causing a rotational flow of gas in the disk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672677b-c48a-48ca-9d4f-20e4d5566a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ba2c2-5dbd-4481-8a80-f27437560aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to test ALMA''s observations, they created a simulation
        of the star system and added three planets in place of the gas. One planet
        has half of Jupiter''s mass, another was the same as Jupiter and the third
        planet was twice Jupiter''s mass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620935b-1c44-47b7-8512-f910b1d3e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2d0f9-622a-49e9-b3e2-1b34feda24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simulation matched up with what they were seeing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486babf-5b69-4c46-8cf9-ed2565b0006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c29be-0893-48fd-a51b-10917980a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planets form in the middle layer of the disk, the so-called midplane,"
        Teague said. "This is a cold place, shielded from radiation from the star.
        We think that the gaps caused by planets bring in warmer gas from the more
        chemically active outer layers of the disk, and that this gas will form the
        atmosphere of the planet."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1e955-6bef-4085-aa72-16f0f3000574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730db51e-ddf6-4e0f-8adf-b7d4c9a967aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to observe the planets while they are forming will enable
        the astronomers to understand more about their atmospheres. In the future,
        they hope to determine the chemical composition of the atmospheres.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e344b-7145-4480-8a2d-41c1ec90fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e148272-58e0-44ea-a573-7bcd9e5d10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, some of the astronomers involved in this study helped
        create a new method of finding exoplanets, or planets outside of our solar
        system, by detecting this gas flow. By studying gas in the protoplanetary
        disk, where carbon monoxide gas has the brightest signature, they were able
        to use ALMA to find this distinct wavelength.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0cfa9-92b6-49cf-83a4-cd5ba68ec028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ab340-9640-436a-b29c-010ff8f0b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the high fidelity data from this program, we were able to
        measure the gas''s velocity in three directions instead of just one," Teague
        said. "For the first time, we measured the motion of the gas rotating around
        the star, towards or away from the star, and up- or downwards in the disk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37668bdc-a6be-4e2d-a2da-901712ed2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17192529-d0ca-4b5a-a3d6-356e2e2150c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential cause of the gas flows could be the star''s magnetic
        field creating gaps in the gas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfb2cb-f3df-4c7a-acd7-72d94ba4b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9dec9-9cbb-45ac-9cd0-4d3d73749160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, only a direct observation of the planets could rule
        out the other options," Bae said. "But the patterns of these gas flows are
        unique and it is very likely that they can only be caused by planets."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221c3cf-341d-4625-b382-8fdb66532680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2019/10/16/world/gas-cascade-baby-planets-scn/index.html"
        target="_blank">Waterfalls'' of gas reveal baby planets, study says</a></em>"</p>'
  'Davao-Oriental-earthquake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T06:36:03.991+08:00
    'imagesource': 'jcr:c2e19ac5-833f-47f6-9b5b-516ca13f6727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bb191e2-bbe8-4b92-a127-b88fc79ca638'
    'lead': 'Two strong earthquakes hit the Davao region on Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T06:39:56.029+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:16:08.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:04.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two earthquakes strike Davao region'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f5d37-35f3-42ac-899b-7ed5c4a05231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:39:56.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> —&nbsp;Two
        strong earthquakes hit the Davao region on Thursday morning — hours after
        North Cotabato&nbsp;and its nearby provinces were hit by a <a href="https://cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html">destructive
        tremor</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb8088-cf63-414f-a979-e505518dd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:39:56.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) recorded
        a magnitude 5.2 quake in Manay, Davao Oriental at 4:53 a.m. and a 5.3-magnitude
        tremor off the waters of Jose Abad Santos in Davao Occidental at 9:29 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a51b0-f354-4959-882a-f98a9c9340f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85348c05-3ca8-4324-ba0c-d107985d2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Oriental quake was slightly felt in General Santos City,
        which is still reeling from the earthquake on Wenesday night.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebe5d3-1d2c-4643-97dc-f55679595a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:44:24.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/17/Gaisano-General-Santos-City-fire-earthquake.html"><strong>Related:&nbsp;Fire
        breaks out at GenSan mall after powerful quake strikes Mindanao</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379f847-0a6a-41f9-af06-bd1ff629b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs clarified that the Davao Oriental earthquake was not an
        aftershock of the quake that hit North Cotabato.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a526dbf-9365-4122-ada4-881fa638aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2da7a-d023-48d7-bb6a-a6a87267fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a separate quake. The earthquake in Manay, Davao Oriental
        was generated by the movement in the Philippine Trench, while the earthquake
        last night and the series of aftershocks that followed were generated by a
        movement of a fault in North Cotabato," Phivolcs Director Renato Solidum told
        CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ab844-8624-4836-b990-ff2408e37bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affbcb9-b4f8-498b-bf5e-f987a16c2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:45:59.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added damage and tsunamis aren''t expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
