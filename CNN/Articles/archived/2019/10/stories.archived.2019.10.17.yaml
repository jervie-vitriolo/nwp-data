    'jcr:uuid': '85305963-b301-4ccc-929c-a54cb94608ca'
    'lead': ' More than 50 policemen who helped in the liberation of Marawi two years
      ago have yet to receive meritorious promotions which were promised to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T19:46:45.875+08:00
