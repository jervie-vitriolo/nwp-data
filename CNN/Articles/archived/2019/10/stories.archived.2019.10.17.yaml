  'plant-selfie-london':
    'author': 'Jack Guy, CNN'
    'caption': 'The plant — known as Pete the fern — is part of a trial looking at
      the use of microbial fuel cells at ZSL London Zoo, according to a statement
      from the organization.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T08:47:49.703+08:00
    'credit': 'From Zoological Society Of London'
    'imagesource': 'jcr:7305c1ce-be3d-41c4-9e87-8312cfd92ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652f3778-fa41-4929-886e-0d7cb044b2e3'
    'lead': 'A plant has taken the world''s first plant-powered selfie as part of
      research that could lead to major advances in data collection for conservation
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:15:26.088+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:55.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:08.014+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plant', 'selfie']
    'template': '1'
    'title': 'Plant takes ''selfies,'' showing possibility of plant-powered devices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22d62b-c448-4f95-890c-7f4e8bf06bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A plant has taken the world''s
        first plant-powered selfie as part of research that could lead to major advances
        in data collection for conservation efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceea5a7-e013-4262-b897-3253ec81d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant —&nbsp;known as Pete the fern —&nbsp;is part of a trial
        looking at the use of microbial fuel cells at ZSL London Zoo, according to
        a statement from the organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcf791-9bd9-49d7-b18a-5ad6bc3bdbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cells allow Pete to create energy that powers a camera and
        takes his own photo. Researchers say their findings could enable major progress
        in conservation efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030c214-307d-4a12-9285-a8c182341844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plants naturally deposit biomatter as they grow, which in turn
        feeds the natural bacteria present in the soil, creating energy that can be
        harnessed by fuel cells and used to power a wide range of vital conservation
        tools remotely, including sensors, monitoring platforms and camera traps,"
        said Al Davies, ZSL''s Conservation Technology Specialist, in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1b3ae-5c34-453a-a754-0a145d217bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most power sources have limits —&nbsp;batteries must be replaced
        while solar panels rely on a source of sunlight —&nbsp;but plants can survive
        in the shade, naturally moving into position to maximise the potential of
        absorbing sunlight —&nbsp;meaning the potential for plant-powered energy is
        pretty much limitless."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf5f30-f2b5-4177-97d1-d1bdbb427569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete is a maidenhair fern equipped with an ultra-low-powered camera
        manufactured by Xnor.ai, a US artificial intelligence company.</p>'
    '12':
      'image': 'jcr:0ce1f156-db97-4f0f-9f36-f31b3ecf3bb8'
      'imageCaption': 'The plant — known as Pete the fern — is part of a trial looking
        at the use of microbial fuel cells at ZSL London Zoo, according to a statement
        from the organization.'
      'imageCredit': 'From Zoological Society Of London'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e1608-bcdf-4b44-9c71-85f84c3d1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7788f38-ab55-44f7-bec1-aa87885299f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses so little energy that it can work 24/7 on power produced
        by a small plant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e7efc-0397-481a-84fe-b36b83cfebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of technology could be used in remote and inhospitable
        locations that are hard to reach for humans, who usually need to change batteries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5dad1-3673-44ea-b906-6485b1ad2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measurements of temperature, humidity and plant growth are important
        in furthering our understanding of climate change, habitat loss and other
        threats, according to researchers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d5c8f-0b25-4789-9dfd-723135c928c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve quite literally plugged in to nature to help protect the
        world''s wildlife: Pete has surpassed our expectations and is currently taking
        a photo every 20 seconds —&nbsp;he''s been working so well we''ve even accidentally
        photobombed him a few times!" added Davies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd7a14-43af-43b3-a4e1-19211a396265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZSL are planning a second trial that will take place in the
        wild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb27d2-0f50-4841-ab18-3243e626a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:15:26.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/16/europe/plant-selfie-london-scli-intl-gbr-scn/index.html">Plant
        takes ''selfies,'' showing possibility of plant-powered devices</a>"</em></p>'
