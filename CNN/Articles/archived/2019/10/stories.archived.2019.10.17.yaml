  '-waterfalls--gas-baby-planets-':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Astronomers spied three spots around a star that could indicate baby
      planets are forming and growing there, according to a new study. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T06:32:14.992+08:00
    'imagesource': 'jcr:5ced52f6-a147-4f19-9db8-061a42e7aacb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c5d9f1-6eb2-42a7-bf6f-9185aad4fb17'
    'lead': 'Astronomers spied three spots around a star that could indicate baby
      planets are forming and growing there, according to a new study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T06:38:24.931+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:16:09.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:04.388+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gas', 'baby-planets-']
    'template': '1'
    'title': '''Waterfalls'' of gas reveal baby planets, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be4911-daec-4d8b-b8d7-9275ce0bf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Astronomers spied three spots around
        a star that could indicate baby planets are forming and growing there, according
        to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda3995-a566-49a2-8a89-81a6c71a53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf453a-5460-4cfd-aa28-a196e1d85b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time astronomers using the ALMA radio telescope
        have seen 3D motions of gas in a disk around a star where planets form. The
        study published Wednesday in the journal Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368cb91-c062-47e9-a24e-416b7687c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d371d0-b5c7-4ed2-8b29-a7ca50d5d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current understanding for planet formation follows a specific
        order. Stars form from clouds of collapsing gas and dust. Then, a protoplanetary
        disk of leftover gas and dust surrounds the star. Planets form from this disk,
        using the leftover gas and dust that created the star to pull together solid
        material for planets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4836f4-a04c-43aa-a44e-e22d1d90a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe8bae-96ab-4eac-b72a-ab376bd00b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can take place over the course of a few million years as the
        planets grow from dust rains to round objects with a solid core.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab86a4e-b527-4276-8ab1-ab8206d7a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035863f-c103-4675-85f0-6c74846492ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young star is known as HD 163296. In the disk around it, there
        are several rings and gaps. Using ALMA, astronomers saw gas flowing into three
        gaps in the disk, where they would expect baby planets to be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a1709-b112-4912-a6eb-763f1d1d418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3ce2e-a660-4bbc-8639-6acdb6eae092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these cascading gas flows have been predicted because they
        influence the atmosphere of baby planets, this is the first time they''ve
        been observed. This gas is the source of their atmospheres.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ee239-d748-43dd-92c6-a8a40d967875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7b9e0-78f9-409b-8592-e2f36ba8e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:38:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were struck by how dynamic the disk is," said Jaehan Bae, study
        co-author and Sagan postdoctoral fellow at the Carnegie Institution for Science.
        "There''s a lot going on around this star."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d1e5b-4485-46e7-a464-6c292b3b2c01'
      'mgnl:activationStatus': true
