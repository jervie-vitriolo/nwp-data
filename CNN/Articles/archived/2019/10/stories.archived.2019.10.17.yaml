  'Alan-Cayetano-traffic-success-economy-Metro-Manila':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T23:04:28.480+08:00
    'imagesource': 'jcr:aba4b831-68ac-4cb7-8849-351c68fa0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '271bafd6-209f-4de0-ba84-7cec821d6b03'
    'lead': '''It''s no excuse, but the irony kasi is traffic is also a product of
      your own success. ‘Pag maganda ang ekonomiya, may pambili ng sasakyan ang mga
      tao,’ House Speaker Alan Cayetano says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T23:09:18.940+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:15:31.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:16.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cayetano', 'Alan-Peter-Cayetano', 'traffic', 'traffic-crisis']
    'template': '1'
    'title': 'Crisis in the metro? Cayetano says traffic a sign of economic growth '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b2798-99bf-412d-95ba-bac0daa5c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)—</strong> Amid
        commuter woes and <a href="https://cnnphilippines.com/news/2019/9/26/Metro-Manila-most-congested-city-Asia-ADB.html">traffic
        congestion</a> in the metro, House Speaker Alan Peter Cayetano on Wednesday
        dished out a different take on the transport situation in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be317c32-50e8-474c-ab6e-777f42b3de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, in a press conference in New Clark City, pointed out an
        “irony” in the metro’s transport problems—as he believes traffic can also
        be a sign of economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6c718-3151-4d09-9e02-542a12cd28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, <em>hindi lang naman sa Pilipinas may</em> traffic.
        <em>May</em> traffic <em>naman talaga sa buong mundo,</em>” Cayetano told
        reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e5647-b2bd-4312-9e76-35c58519aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, it’s not only in the Philippines that
        we have traffic. There’s also traffic in other parts of the world.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790cac9-9f17-40e6-9ce5-749e907750cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA’s 2018 study revealed that the Philippines is losing ₱3.5 billion
        a day due to traffic congestion in the metropolis. In a later study, it noted
        the country is also projected to lose ₱5.4 billion to traffic daily by 2035
        if no interventions are made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dd9f7-b64c-4fe2-bedc-a38cd10aab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s no excuse, but the irony <em>kasi</em> (is), traffic is also
        a product of your own success.<em> ''Pag maganda ang ekonomiya, may pambili
        ng sasakyan ang mga tao</em> (if the economy is improving, then people have
        the means to buy new cars),” he said, adding that a huge chunk of these private
        vehicles would likely be stationed in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26020008-9bb6-49cd-b2c1-0ecffe44727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic crisis was put into the spotlight following the consecutive
        breakdowns of major train lines in Metro Manila, worsening commuters'' woes.
        Adding to this are transport officials and even Presidential Spokesperson
        Salvador Panelo maintaining there’s no mass transportation crisis in the capital
        region, which drew criticisms from government critics and the general public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63ed52-63d9-4e10-b011-648e675ec1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to solve the traffic problem?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195afc8-35cd-455d-a71d-62d5f2f181d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, other government officials, private companies, and even
        commuters have all offered suggestions on how to solve the traffic problem
        in the metro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c03926-0d7e-47f3-a11a-e4b027c1cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, for his part, hopes the development of cities like New
        Clark would help ease congestion in Metro Manila by generating more jobs for
        Filipinos. Authorities are also eyeing to allocate more funds and incentives
        for rural towns, so that residents won’t need to move to the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369341a-7eac-44a8-ab67-224baa22ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Javellana, president of Water for All Refund Movement-United
        Filipino Consumers and Commuters, meanwhile suggested that the government
        implements a national development plan, which would also include midterm and
        short-term solutions for the traffic problems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bfc85-c46e-411f-b654-1db8f9bbf879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat merong</em> national development plan, <em>pangmatagalan,
        siguro</em> 30-50 years from now<em>, kahit sinong umupo, naka</em>focus <em>doon</em>,”
        Javellana told CNN Philippines’ On The Record on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366e549-edc7-42db-b39b-8b697db69f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf39c8-ad14-4b7f-a4de-bbf3aff4fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have a national development plan for the
        long run, so that 30-50 years from now, whoever will sit as President would
        focus on it.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2da6c-c945-4ab5-9776-14fa3d8e2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:09:18.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/8/Metro-Manila-Mayor-forum-transportation-crisis.html">Metro
        Manila mayors see closer coordination as solution to transportation ‘crisis’&nbsp;</a></strong></p>'
  'germany-nazi-guard-trial':
    'author': 'Former Nazi guard, 93, to stand trial in Germany over thousands of
      camp murders Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T23:08:18.271+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703bf0df-21d7-494a-a00b-635f19b3253e'
    'lead': 'The man, known as "Bruno D," will face a Hamburg court over the deaths
      of 5,230 people after he joined the SS as a guard between August 1944 and April
      1945.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T23:13:45.452+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:15:30.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:16.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'Nazi']
    'template': '1'
    'title': 'Former Nazi guard, 93, to stand trial in Germany over thousands of camp
      murders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defc7d3-fca0-43b3-b885-af783dd349e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 93-year-old former guard at a Nazi concentration
        camp will go on trial in Germany on Thursday on the charge of being an accessory
        to thousands of murders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e73b6-09d4-4ac9-ba58-ed5412c40b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, known as "Bruno D," will face a Hamburg court over the
        deaths of 5,230 people after he joined the SS as a guard between August 1944
        and April 1945.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e48f3-4b53-4a25-8591-6c1a64f5e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://justiz.hamburg.de/pressemitteilungen/12869044/pressemitteilung-2019-08-30-olg-01/"
        target="_blank">indictment</a>, the defendant knowingly supported the "insidious
        and cruel killing" in Poland''s <a href="https://edition.cnn.com/2018/11/13/europe/johann-rehbogen-nazi-concentration-camp-guard-testifies/index.html"
        target="_blank">Stutthof concentration camp</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d07a6-fa73-4874-929c-786e5c90973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners in Stutthof were killed by being shot in the back of the
        neck, poisoned with Zyklon B gas, and denied food and medicine, <a href="https://justiz.hamburg.de/contentblob/12499618/5e21a20431d663636996b3d94f7f870e/data/pressemitteilung-vom-18-04-19.pdf"
        target="_blank">court documents</a>&nbsp;allege. The defendant could be considered
        complicit in the crimes because he prevented the escape, revolt and rescue
        of the prisoners, a spokesperson for Hamburg''s district court told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3b7f4-e0b6-4f7e-ae5d-eccf53406a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his advanced age, the defendant is being tried in a youth
        court because he was 17 years old when he joined the SS as a guard at the
        camp, according to a press release from Hamburg''s district court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef63d9-23dc-42f8-9351-eb0511c4e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno D will only stand trial for two hours a day because of his
        health, according to court documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891a719-23a1-4a72-912f-308b97d3b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stutthof was a Nazi concentration and extermination camp located
        22 miles east of Danzig — now Gdansk — in Poland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708d409-d88b-47db-bf48-d35b667b79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First established by the Nazis in 1939, Stutthof went on to house
        a total of 115,000 prisoners, more than half of whom — some 65,000 — died
        there. Around 22,000 went on to be transferred from Stutthof to other Nazi
        camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c4cb9-2ba1-4c65-b02b-1c45b678b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that approximately six million Jewish people died
        in Nazi concentration camps during World War II. Also killed were hundreds
        of thousands of Roma people and people with mental or physical disabilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d7986-679e-4e15-95b7-c6c07aba742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:13:45.454+08:00
      'mgnl:createdBy': 'pia'
