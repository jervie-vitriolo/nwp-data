  'Angara-bill-legalizing-habal-habal-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T10:49:46.164+08:00
    'imagesource': 'jcr:bb3ddb3f-3523-4731-ab7e-1dce0a48052c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd3393c-eccb-465f-a6bd-697a789d949f'
    'lead': 'As commuters continue to go through the ordeal of using mass transportation,
      a lawmaker has proposed to make the operations of ‘habal-habal’ or motorcycles-for-hire
      legal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:25:32.971+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:15:51.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:09.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['habal-habal-', 'Sonny-Angara']
    'template': '1'
    'title': 'Amid transport woes, lawmaker proposes to legalize ''habal habal'' operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039280b-ff04-44f0-a94e-f9adcfaedc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:25:32.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) –&nbsp;</strong>As
        commuters continue to go through the ordeal of using mass transportation,
        a <a href="https://www.senate.gov.ph/lisdata/3145628352!.pdf" target="_blank">lawmaker
        has proposed</a> to make the operations of ‘habal-habal’ or motorcycles-for-hire
        legal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ef414-31bf-41ed-9ecb-128e707531f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara has filed Senate Bill 1025 or
        Motorcycles-for-hire Act, which seeks to classify motorcycles-for-hire or
        two-wheeled vehicles as public transportation, amending the Land Transportation
        and Traffic Code. The Code only allows four-wheeled vehicles such as trucks
        and taxis to be registered with the Land Transportation Office (LTO) as transportation
        service providers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4da37-e898-4039-b8b4-a0ac9b01f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62206a0-76ff-4333-87cd-e0cc38a77cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed amendment, motorcycle taxis may legally transport
        passengers and goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdc19e-cf24-4472-b547-33fb6d8eccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845075a2-b96b-490f-a31d-dd98f8ab986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, operators must comply with requirements before the
        LTO issues their certificates of registration or renewal of registration.
        Motorcycle taxis with two passengers “shall have a minimum engine displacement
        of 125 cubic centimeters and a backbone-type build.” Modification of any kind
        on the motorcycles is also prohibited except for installation of “motorcycle
        luggage carriers, saddlebags, step boards or foot pegs and appropriate speed
        limiter and monitoring device.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ee1d0-f027-4481-b8da-55f0a52683dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3692d9-be54-4732-89fd-52023d69bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to ensure roadworthiness, Angara said, to prevent road accidents
        - the victims of which, according to a Philippine Statistics Authority data,
        are usually motorcyclists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2bcfe-0136-4a40-9693-2dae2f7ffea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890ae12-2f2e-49b9-8389-89dcde7d09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal comes shortly after a <a href="https://cnnphilippines.com/news/2019/10/3/LRT2-fire-operations-suspended.html?fbclid=IwAR2afkII7o1elaVjqG7x-_D8essdu_ESPaTpNB7RiTbOewJ8BObIAlQiIo0"
        target="_blank">power supply problem forced the train service provider LRT-2</a>,
        which thousands of commuters rely on to ferry them to and from their respective
        workplaces or schools, to implement limited operations while rehabilitation
        of the affected transit lines are underway. Last month, a transportation official
        said that <a href="https://cnnphilippines.com/news/2019/9/6/mrt-3-operations-stopped-.html"
        target="_blank">more or less 7,000 train passengers were affected</a> by the
        electrical failure at the Metro Rail Transit Line 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c4ba2-bf97-4594-a0d8-7cfc6c0808fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9eb95-1865-45a5-b0a9-70a346522bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said in a statement that commuting has become taxing, for
        besides heavy traffic, constant malfunction in mass transit systems forces
        them to look for other commuting options such as hiring commercial motorcycles
        even if they cannot continue to operate. He cited the case of ride-hailing
        motorcycle company Angkas, which is currently operating in Metro Manila and
        Cebu after the Transportation department allowed it to conduct pilot runs
        in an attempt to study if its service could be legalized. The government took
        legal action against Angkas, banning operations beyond the pilot study, but
        some riders have defied the Supreme Court order, using social media platform
        Facebook to transact with customers in place of a mobile application.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce6e08-758e-4bb6-8236-410e2cfb6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c401f7e-7237-45e5-9e57-c25b8ba484ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Commuting in Metro Manila has become very challenging. A typical
        commuter has to allocate at least two hours to get to work or school and that
        is if their regular modes of transport are available. What if the MRT breaks
        down? <em>Kulang pa ang 2 oras mo sa byahe</em> (The two hours you have allotted
        for travel are insufficient),” Angara said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e88802-a15d-4e05-8ef2-d29535f58f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472de72-229f-443d-9f47-a8c902f3e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, individuals, and even unaccredited transport groups, continue
        to utilize motorcycles for public transport despite explicit prohibition of
        such operation under the same law,” Angara added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4378d35-8bc4-445b-bebc-ee0983509882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049d430-0ea1-45d3-95fe-503de7bcec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a legislator said he will <a href="https://www.cnnphilippines.com/news/2019/10/12/monday-commute-bill-traffic-.html"
        target="_blank">file a bill</a> that aims to require government officials
        to use public transportation every Monday to get a feel for the harrowing
        experience of commuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb299d7-97b6-4e9c-bdbe-8b38229f73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:52:44.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:51.347+08:00
