      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e1f0d-802a-4a23-81b5-16ccef8a05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
