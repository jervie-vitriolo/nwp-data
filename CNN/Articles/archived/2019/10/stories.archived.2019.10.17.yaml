      'image': 'jcr:d97d3880-d7c7-4863-9e3d-d5bc2ba2efbe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae24271-d4d2-4b6e-abd9-eb135948e676'
