      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending corruption in government was one of the Duterte''s campaign
        promises. Since assuming the presidency, he has fired several government officials
        and employees for their alleged corrupt practices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
