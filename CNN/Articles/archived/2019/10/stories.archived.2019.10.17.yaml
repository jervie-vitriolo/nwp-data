    'jcr:uuid': '9955ef69-90d3-41cf-abc6-1999fc39f131'
    'lead': "Contrary to what is being claimed by China, the vessel that sank a Filipino\
      \ fishing boat in June 'is more than just a normal fishing boat,' a Washington-based\
      \ think tank says. \n"
    'mgnl:activationStatus': true
