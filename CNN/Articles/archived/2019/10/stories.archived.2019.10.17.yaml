      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7271cee-204e-479c-9108-19f015d8216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Smith took to Instagram in September to announce that their
        pronouns are they/them. Merriam-Webster announced a few days later that "they"
        can also be used to refer to a single person whose gender identity is non-binary,
        meaning neither male or female. And recently, Sen. Kamala Harris introduced
        herself at a CNN LGBTQ Town Hall by stating that her pronouns are "she, her
        and hers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d5ac3-ed57-4ad9-8f94-41603ef70f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dde8a3-01cd-45c6-9ff4-13692e182d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe all this is new to you. Maybe you''re a little confused. Maybe
        you''ve been doing this for a while, but you know a friend, coworker or family
        member who could use some help. Whatever the case, we''ve got you covered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f46d79-89c5-4d99-bd26-0f09d3db3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17183885-5a70-472f-b92c-1c13bc6095d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN talked to Shige Sakurai, the founder of International Pronouns
        Day and the associate director of the LGBT Equity Center at the University
        of Maryland, College Park, about why it matters what pronouns you use to refer
        to people and what to do if you slip up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af79f7-75fd-429a-8bf9-2c79c156481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a842e3c-712c-4163-b27b-aa64da9e31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we mean by pronouns exactly?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457af45d-0976-414e-be65-89871fe4ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time for a quick grammar refresher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b696e1-9f04-4904-9962-43a943f3683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351c434-3192-456a-af26-eaa33ba74dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal pronouns are the words used in place of specific people,
        places or things. Pronouns like "me, myself and I" are how people talk about
        themselves, and pronouns like "you, she, he and they" are some pronouns that
        people use to talk about others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a284029-21ff-4cc8-80fa-52b7c7f1aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f4b96-b3e0-4830-8f20-ad44af4d8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s pronouns are the third-person singular pronouns that
        they would like others to use for them. Personal pronouns are used to convey
        a person''s gender identity and don''t necessarily align with the sex a person
        was assigned at birth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33776832-5271-4b5d-97f9-b02338d2cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe99c15-d915-4cdf-8afe-8f693b33eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common third-person singular pronouns are "she/her/hers"
        and "he/him/his." "They/them" can also be used to refer to a single person,
        while some people use gender-neutral or gender-inclusive pronouns like "ze/hir"
        (pronounced zee/here) instead. Some people might not use pronouns at all and
        go only by a name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a888d-55da-40f4-98d9-3d8ddf1b26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82655df4-c54f-4bbe-9b07-a2dbd2a937f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does it matter what pronouns you use to refer to someone?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a8cb7-6e1c-479b-940a-2d3c95cf23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the pronouns that a person goes by is a way of respecting
        that person''s gender identity -- or a person''s emotional and psychological
        sense of their own gender.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f5ff4-59f3-4cb8-964f-cfb8702c1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc7281-147c-4414-b80d-970999dcb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone tells you that they go by the pronouns "they/them," for
        example, and you continue to refer to them using "he/him/his" pronouns, it
        can imply that you believe that transgender, non-binary or intersex people
        are unimportant, or shouldn''t exist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35937140-f4c2-49a0-ac2e-fbe46c77f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355a199-7329-4a8a-8c4e-e43a8f8a922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intentionally calling someone by the wrong pronoun can make them
        feel disrespected or alienated, and can take a toll on their mental health.
        It is also offensive and can be considered harassment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f61fc-cd86-4157-902d-baabd1420df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c920128-bd76-45ec-b18b-52178fe85d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people can use the wrong pronoun for others without realizing
        it or meaning any harm. People who aren''t used to thinking about what pronouns
        others use to refer to themselves might make assumptions about someone else''s
        pronouns based on their name or appearance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2d00e-b5b0-440f-ab15-ec980482b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d2a10-adce-4c1a-b909-b1de41015856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those assumptions can be incorrect and similarly hurtful because
        they imply a person has to look a certain way to demonstrate their gender
        identity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8ec00-6ffc-48b8-a0a4-98eb25aa15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f882e-426c-45f5-928a-b86495a63116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isn''t using ''they/them'' to refer to one person grammatically
        incorrect?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30315306-aa9a-43b1-895f-da2879a151cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have learned in English class that "they" and "them" describe
        a group of people, while "he" and "she" describe a single person.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fbcb3-e673-471b-87d2-d8c45098ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212248ff-9c04-491a-941f-0fa2dc855a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But language is constantly evolving, and you need look no further
        than the foremost authorities on language: dictionaries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd868c-3fec-4761-ba22-f69984363e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ca9ea-e24c-4078-b283-e9c77427162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster recently added a new definition in its entry for
        "they," noting that the pronoun is also used to refer to an individual whose
        gender identity is non-binary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872b5dd-fae1-4b4e-a9a1-f8947b1348f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb5b6f-6f92-4750-9f59-64b6d1403e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using "they" to refer to one person isn''t just a new thing or a
        case of political correctness. Sakurai, who uses "they/them" pronouns, says
        they have been in spaces where this has been a practice for decades.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba4b5a-29aa-42ad-9943-b87460831463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb9403-96bb-484b-95e4-274e0598f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be something that people are now becoming more aware of
        in more mainstream, broader spaces, but it''s not something that''s a new
        conversation for trans people or even for some people in the LGBT community
        sometimes," Sakurai said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca2cfa-b99b-4032-8d10-c9a1a7e126c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769e1d7-1dbb-4c8c-a6fb-b969acaba8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, people have been using "they" as a singular pronoun as
        far back as the 14th century.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846a7ab-a944-451a-9266-aa706668c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4fbb3-3126-4b78-8e2e-0f4bfccc9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford English Dictionary traces singular "they" all the way
        back to 1375 where it appeared in a medieval romance, writes Dennis Baron,
        a professor of English and linguistics at the University of Illinois at Urbana-Champaign.
        It''s likely that singular "they" was used even earlier, given that words
        often exist in speech before they are written down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e24f0-57d4-4b37-bb97-88c22ff56f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ce0c2-00a0-4477-8329-bfa079e7cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron also notes that "you" was originally a plural pronoun, with
        its singular being "thou, thee and thy." Now we''ve happily accepted "you"
        as a pronoun to refer to a single person.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c67f22-96d4-4697-9294-1033e4d2ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352ff99-d34b-4f45-ac28-617b61aebacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I want to be respectful, but I''m not sure where to start</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc9ebe-2213-42ea-b6de-5c1dee2e019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, someone will outright tell you what pronouns they''d like
        for you to call them. If so, respect that.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c5992-605e-4bd0-ad35-0c527c227907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd783c5-2245-47d8-87ca-5d5483ce5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person hasn''t shared their pronouns and there''s any doubt
        as to what they are, don''t just guess. Instead, Sakurai suggests continuing
        to refer to that person by their name until you get more clarity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f588c2-dc7c-4740-a294-84174c63945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e428a7-77cb-428c-a7e0-d01beb580f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakurai also recommends sharing your own pronouns first, which creates
        an invitation for others to do the same.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b8908-55c7-4b31-9318-68f0d9e60dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3709c3-0b4e-4a18-996a-f4d24e16e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking a person directly about their pronouns is also an option,
        but be mindful of the context and environment that you''re in. Is it in front
        of a large group of people where that person could feel singled out? Is the
        setting friendly to transgender and non-binary people? If you think the question
        could make someone feel singled out, it might be worth having a more private
        conversation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc93083-8572-4d8a-b944-d436884d5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac7c8e-73b9-4e1f-8c2a-abd3d3156f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might not be "out" as transgender or non-binary in certain
        settings and might therefore be reluctant to share. Others might be transitioning
        or coming to terms with their gender identity and the question could bring
        up painful feelings for them. Use your best judgment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878662a-bc81-4a12-821e-1dbd52b1a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b910c7-887c-42ae-876d-d168f4c78450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talking about pronouns feels awkward</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4b2bc-cb52-481d-81b7-89a82f752e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, it might feel a little uncomfortable at first, especially
        if you''re not used to thinking about gender identity as distinct from a person''s
        biological sex.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a773fef-0bdb-4a1f-b71f-0924e3e282fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795de50-d614-4c7f-9e8f-567f45ce8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately though, normalizing the practice of sharing or asking
        about pronouns helps build a more supportive and inclusive environment for
        intersex, transgender and non-binary people. It lets those folks know that
        you see them and respect who they are.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03abd5-01ee-43b9-bb13-2afa0dd8e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613b887-1975-4c8e-8401-b96f3173847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some easy ways to start doing this include incorporating your pronouns
        in your email signature or adding them to your bio on social media profiles.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c57a0d-046f-45cd-be56-ba344bad0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573031f1-db86-48b6-bf64-5ca7782fad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of the day, sharing your own pronouns or asking for
        someone else''s is not nearly as awkward as making an incorrect assumption.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df78be-766e-46e5-a4c4-79b3c1bed9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856be08b-1e29-48ce-98b6-e7c11953efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should I do if I slip up?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97909265-1084-4ce6-960e-e8e7b7e44f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you realize in the moment that you''ve mistakenly referred to
        someone using the wrong pronoun, the best thing to do is quickly correct yourself
        and move on. You can say something like, "Sorry, I meant they."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e882414-b552-4716-9aac-8551b8f5ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef30a7-4efc-4508-8232-906a6aff7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you realize that you''ve made a mistake after a conversation
        has ended, apologize privately and move on.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172ba8f-25d6-4a46-ad0c-5cd5437741b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4222a87-d059-428a-ac7f-3a9096b6d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t apologize over and over again or keep telling that person
        how badly you feel about your mistake, Sakurai says. Doing so can make the
        person who was misgendered feel uncomfortable or responsible for comforting
        you, which isn''t their job.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5633fd-a531-49a7-bab8-81a2f9efe6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce186e85-7027-447c-903c-81fce3ef4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the person who you misgendered gets upset, try to put yourself
        in their shoes. Aside from feeling like their identity has been denied, it''s
        possible that this person has experienced many similar instances and this
        one mistake finally pushed them to a breaking point, Sakurai says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232728b2-88e5-4f28-b231-bd9b2fd78711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e28a3-373e-4cbf-809a-4996ece717b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:01.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that their reaction might not necessarily be about
        you, but about the harm they''ve experienced by repeatedly being referred
        to incorrectly.</p>'
  'ADB-Manila-Calamba-railway':
    'author': 'Melissa Luz Lopez, CNN Philippines'
