      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecc1c3-9663-49d8-8294-357470952319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping it will help the country''s economy as it has done
        for phase one with tourism in Mombasa," Mumo told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929193b-672d-4b6a-acca-f2825aa0e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.973+08:00
