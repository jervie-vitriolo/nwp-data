  'donald-trump-impeachment-gordon-sondland-rudy-giuliani':
    'author': 'Jeremy Herb, Katelyn Polantz and Manu Raju, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T23:28:14.541+08:00
    'imagesource': 'jcr:a48b0a60-9a28-47ab-9709-0391e483b63c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd30281c2-211e-4475-b019-dcc40faf2bfe'
    'lead': 'US Ambassador to the European Union Gordon Sondland was directed by President
      Donald Trump to work with Rudy Giuliani on Ukraine, he plans to tell Congress
      Thursday, and was left with a choice: Abandon efforts to bolster a key strategic
      alliance or work to satisfy the demands of the President''s personal lawyer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T23:34:57.629+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:15:30.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:16.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'European-Union', 'EU', 'Donald-Trump',
      'Rudy-Giuliani', 'Gordon-Sondland']
    'template': '1'
    'title': 'Ambassador breaks with Trump, testifying the President directed diplomats
      to work with Giuliani on Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b23824-06cb-4b94-a0b3-f060e239ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Ambassador to the European Union <a
        href="https://edition.cnn.com/2019/10/08/politics/who-is-gordon-sondland/index.html"
        target="_blank">Gordon Sondland</a>&nbsp;was directed by President Donald
        Trump to work with Rudy Giuliani on Ukraine, he plans to tell Congress Thursday,
        and was left with a choice: Abandon efforts to bolster a key strategic alliance
        or work to satisfy the demands of the President''s personal lawyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd41f3-2750-47b1-8cf2-8d994088040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland plans to say he wasn''t aware until "much later" that Giuliani''s
        agenda might have included an effort to "prompt the Ukrainians" to investigate
        former Vice President Joe Biden and his son Hunter and to involve the Ukrainians
        in the President''s campaign, according to his opening statement, which was
        <a href="https://edition.cnn.com/2019/10/17/politics/read-eu-ambassador-trump-congress-testimony/index.html"
        target="_blank">obtained by CNN</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189f4bd-0ddd-4f5f-b0ba-3ae8a9cdf626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s revealing testimony is a clear break with Trump over
        Giuliani — he said he was "disappointed" that Trump wouldn''t commit to a
        meeting sought by Ukrainian President Volodymyr Zelensky until they spoke
        with Giuliani, who was pursuing an investigation into Biden, a potential political
        rival in Trump''s reelection campaign. And the ambassador''s testimony showcases
        how Trump put on hold an effort to strengthen relations with Ukraine until
        top US officials were in contact with his personal attorney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa28edb-5fca-4d5c-8730-8dff452e138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the President''s direction, we were faced with a choice:
        We could abandon the goal of a White House meeting for President Zelensky,
        which we all believed was crucial to strengthening U.S.-Ukrainian ties and
        furthering long-held U.S. foreign policy goals in the region; or we could
        do as President Trump directed and talk to Mr. Giuliani to address the President''s
        concerns," Sondland will testify.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac187c-b748-4966-9bac-e733a09cd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chose the latter path, which seemed to all of us — Secretary
        (Rick) Perry, Ambassador (Kurt) Volker, and myself — to be the better alternative,"
        Sondland continues. "But I did not understand, until much later, that Mr.
        Giuliani''s agenda might have also included an effort to prompt the Ukrainians
        to investigate Vice President Biden or his son or to involve Ukrainians, directly
        or indirectly, in the President''s 2020 reelection campaign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c6825-1756-42f3-88ab-b9e5fd71e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s testimony Thursday comes as he''s under fire for his
        role in the July 25 call between Trump and Zelensky, in which Trump repeatedly
        urged Zelensky to open an investigation into the Bidens. Sondland''s testimony
        is likely to ratchet up the Democrats'' focus on the concerns top officials
        expressed about Giuliani''s involvement in Ukraine — and how they disagreed
        with Trump''s assistance on using his private attorney to negotiate diplomatic
        efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf12494-9742-42d9-b660-e78f97f3afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s text messages with top US diplomat in Ukraine, Bill
        Taylor, are a key data point for the impeachment investigation, in which Sondland
        told Taylor there was "no quid pro quo" after speaking to Trump about the
        matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fe8f5-13f7-4447-adb4-e8146771b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s testimony says that he knew of no arrangement tying
        US security assistance to Ukraine with an investigations into the Bidens —
        but also that it would be wrong to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca7bb3-df04-4f50-a115-34019a8d8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me state clearly: Inviting a foreign government to undertake
        investigations for the purpose of influencing an upcoming U.S. election would
        be wrong," Sondland will say. "Withholding foreign aid in order to pressure
        a foreign government to take such steps would be wrong. I did not and would
        not ever participate in such undertakings. In my opinion, security aid to
        Ukraine was in our vital national interest and should not have been delayed
        for any reason."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92354aa7-6c44-4188-8221-09f2d67d9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland a key figure from Ukraine texts</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27255b-4dd9-4ec9-bf88-160d8d57527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland said that he only spoke with Giuliani briefly this year,
        and that he was unaware that Trump raised investigating Biden with Zelensky
        on the July 25 call until the transcript was released last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0a52a-b1e4-46e6-99d6-b3880214a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not on that July 25, 2019 call and I did not see a transcript
        of that call until September 25, 2019, when the White House publicly released
        it," Sondland will testify. "None of the brief and general call summaries
        I received contained any mention of Burisma or former Vice President Biden,
        nor even suggested that President Trump had made any kind of request of President
        Zelensky."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e249d-08d9-4903-a471-3d6773e79526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani, however, was publicly discussing in the media his efforts
        to investigate the Bidens and Ukraine this spring, which included a campaign
        to remove then-US Ambassador to Ukraine Marie Yovanovitch, whom Giuliani accused
        of criticizing the President. There has been no evidence of wrongdoing by
        either Joe or Hunter Biden in Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b256b3-25cd-4b5f-a4d5-da274bdf4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, a major Trump donor and former hotel chain owner, has
        been at the heart of the Democratic impeachment inquiry led by the House Intelligence,
        Foreign Affairs and Oversight Committees because of his appearance on text
        messages provided to Congress between US diplomats, a top Ukrainian political
        aide and Giuliani.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9db9a-d3d9-49a9-b5a3-07459792f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the texts between Sondland and Volker, <a href="https://edition.cnn.com/2019/10/03/politics/chairs-on-volker/index.html"
        target="_blank">which Volker provided to Congress</a>, a potential meeting
        between Zelensky and Trump was linked to Ukraine opening an investigation
        ahead of the Trump-Zelensky call, and afterward with Zelensky announcing the
        investigation publicly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297bb21-efc3-434b-a9a3-9ddfb27f23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland tells Volker that Trump wanted a "deliverable" before a
        meeting would be scheduled, which he says in his testimony was a reference
        to "the efforts of Ambassador Volker to encourage the Ukrainian government
        to adopt a public statement setting out its reform priorities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a403c5c-a0ae-40a0-8439-c51e5628062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also plans to testify that Giuliani told the diplomats that
        the statement needed the two investigations "of importance for the President."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c1c8e-3cd7-4975-98e3-40296bfeabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Giuliani emphasized that the President wanted a public statement
        from President Zelensky committing Ukraine to look into anti-corruption issues,"
        Sondland plans to say. "Mr. Giuliani specifically mentioned the 2016 election
        (including the DNC server) and Burisma as two anti-corruption investigatory
        topics of importance for the President."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dc36a-3104-4816-890c-8440c580ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks later, Taylor raises concerns that a hold on US aid
        to Ukraine is tied to an investigation. "As I said on the phone, I think it''s
        crazy to withhold security assistance for help with a political campaign,"
        Taylor writes to Sondland on September 9, prompting Sondland to respond that
        Taylor was incorrect and that "the President has been crystal clear no quid
        pro quo''s of any kind."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e452ce-760e-4068-a995-b5d6b25da8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying he was concerned the Ukrainians could perceive a connection,
        Sondland plans to testify that he responded to Taylor after he called the
        President directly to ask about the Ukraine aid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739b697-79df-42f4-87d9-f7bd38e3eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked the President: ''What do you want from Ukraine?'' The President
        responded, ''Nothing. There is no quid pro quo,''" Sondland will testify.
        "The President repeated: ''no quid pro quo'' multiple times. This was a very
        short call. And I recall the President was in a bad mood."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56941f1e-e132-426c-bfd3-f093739c1d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pompeo part of testimony</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c62d0-a93d-442c-b76c-9e1fd6ae89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his prepared statement, Sondland aligns himself with career diplomats
        and passes responsibility for his role in the situation to political players,
        including Trump and Secretary of State Mike Pompeo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d3578-c51a-4275-a233-cf6bc4ff0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland also plans to say that Pompeo, another potentially key
        player in the Ukraine effort who is so far refusing to turn over documents
        to the Hill, was aware of all his efforts on Ukraine policy and set him to
        work on the country from his first day on the job. Ukraine wouldn''t naturally
        be the responsibility of the US''s European Union expert, since it''s not
        a member nation, Sondland''s critics have said. Sondland will counter Thursday
        that conflicts in Ukraine especially over its Crimean Peninsula are major
        security crises for Europe and the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c23f76-dfec-4a43-8b4a-f274b0c38eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that all my actions involving Ukraine had the blessing
        of Secretary Pompeo as my work was consistent with long-standing U.S. foreign
        policy objectives. Indeed, very recently, Secretary Pompeo sent me a congratulatory
        note that I was doing great work, and he encouraged me to keep banging away,"
        Sondland says, according to his prepared statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6fe66-4fa2-43a1-8ac3-56b180dffc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland also will tell lawmakers he was unaware of any concern
        among top National Security Council officials regarding his efforts and in
        the planning of the July 25 call — contrary to what Trump''s former adviser
        Fiona Hill told the House committees earlier this week when she testified
        then-National Security Adviser John Bolton said the operation carried out
        by Sondland and acting Chief of Staff Mick Mulvaney was like a "drug deal."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e9f18-2293-4a3f-809c-47a97439a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if Ambassador Bolton, Dr. Hill, or others harbored any misgivings
        about the propriety of what we were doing, they never shared those misgivings
        with me, then or later," he plans to say.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b934f-6719-42f3-9e37-3c241fc58450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Sondland will express his support for Yovanovitch, the
        Ukrainian ambassador who was attacked by Giuliani and fired by Trump — and
        whose ouster has been a sore point for the career State Department officials
        who have testified in the impeachment inquiry thus far.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfab241-e064-4991-a4ec-9e60f5716aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found her to be an excellent diplomat," Sondland will say, according
        to his statement, adding: "I was never a part of any campaign to disparage
        or dislodge her, and I regretted her departure."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cf46b-0e86-4512-a0b8-1c300ae368f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland told the committee Thursday that he was not turning over
        any documents because the State Department has told him the documents are
        confidential to the executive branch or privileged. The White House has backed
        up the view that Sondland himself can''t turn them over. Sondland''s attorneys
        say that he has encouraged the State Department to make the documents available.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f8592-31a1-4350-83b7-c7279b2d874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents relevant to Sondland''s testimony, according to a
        source familiar with the matter, include Sondland''s communications with Hill
        and the National Security Council, emails and briefing materials assigning
        him to Ukraine issues at the start of his ambassadorship, Volker''s introduction
        of Giuilani and Sondland and a July email between Volker, Taylor and Sondland
        agreeing Zelensky should stay out of the 2020 US presidential campaign.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5d396-1c33-49b4-bef7-1db35915c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Thursday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347a594-043a-4596-8f82-34b01ab2ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:34:57.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/17/politics/sondland-deposition-impeachment-inquiry/index.html"
        target="_blank">Ambassador breaks with Trump, testifying the President directed
        diplomats to work with Giuliani on Ukraine</a>."</em></p>'
