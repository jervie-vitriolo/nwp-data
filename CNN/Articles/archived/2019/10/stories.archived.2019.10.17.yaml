      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84c54c-1b81-4bb1-9386-03946df9997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altech is registered under the name of Jan Erick Lavariaz Altavas
        as sole proprietor, the BIR said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03d857-f28e-415e-add0-76f84cd8e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said the service provider has about 1,000 employees, mostly
        Chinese nationals. He added that the BIR would also look into whether Altech
        has been remitting withholding income taxes of these foreign workers, as latest
        records show that payments are not complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5ab40-6afa-4323-8d4c-e67d52a89ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service provider follows the fate of <a href="https://cnnphilippines.com/news/2019/9/26/gegac-dof-bir-pogo-withholding-tax.html">Great
        Empire Gaming and Amusement Corporation (GEGAC)</a>, which was shut down by
        the BIR in September for owing about ₱1.3 billion to the Philippine government.
        The amount represents unremitted withholding taxes of GEGAC employees in 2018.
        BIR Commissioner Caesar Dulay said the firm was <a href="https://cnnphilippines.com/news/2019/10/1/POGO-service-provider-reopens.html">allowed
        to resume operations</a> just days later as it promised to pay its dues, starting
        with a ₱250-million initial settlement plus post-dated checks due for the
        rest of 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471ada7-d5f0-4aad-a893-b48ddf58fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/17/PAGCOR-POGO-shutdown.html">PAGCOR
        starts work to shut POGOs not paying taxes</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfdb51-3ccd-478a-b472-17d89c736c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Finance Secretary Carlos Dominguez III ordered the <a
        href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">closure
        of all POGOs and their service providers</a> which failed to settle their
        tax liabilities. This came after the BIR reported that POGO firms were slow
        to pay ₱21.62 billion in cumulative tax dues demanded from 130 operators and
        service providers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2181bc-02cd-44e8-a8fa-4f97f75b4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance estimates ₱2 billion in withholding taxes
        due from foreigners working in the POGO industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e0fe5-69f3-4aa1-87ca-ffdb01d8a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said he expects more POGO firms and service providers to
        pay their taxes right amid the crackdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e885f02-76bc-4b02-af6c-6506da48eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1fd96-bede-4f11-a708-6e59eeb7eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting an increase in voluntary compliance becuse of
        the enforcement activity that we are doing. We want to tell them, these service
        providers, that in the Philippines they should comply with our tax laws para
        walang problema [so there won''t be problems]," Guballa added.</p>'
  'Barack-Obama-Justin-Trudeau-endorsement-Canada-':
    'author': 'Caroline Kelly, CNN'
