      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government agencies must give businesses a "shopping" list
        of requirements, which should include how long the processing would take,
        as well as what time an investor could expect them to completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502cc74-8dfe-4ff0-b8a9-039609bb7369'
      'mgnl:activationStatus': true
