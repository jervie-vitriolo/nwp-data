      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to go after the "big fishes" in Bacolod''s illegal
        drug trade. He may be able to do so as the city police director PCol Henry
        Biñas intends to place him in the Bacolod City Drug Enforcement Unit.</p>'
