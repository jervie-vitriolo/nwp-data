    'jcr:uuid': '25908b62-be4c-448a-b2f9-3159c2eeffa8'
    'lead': 'The Bureau of Fisheries and Aquatic Resources warned that shellfishes
      in some coastal zones in Visayas are unsafe to eat, as it raised the red tide
      alert in those areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:53:27.764+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:15:40.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
