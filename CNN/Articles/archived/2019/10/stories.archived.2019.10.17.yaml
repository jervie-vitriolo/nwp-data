  'china-african-swine-fever-pork':
    'author': 'Laura He, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-17T06:55:54.446+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075a8846-a1c2-4ceb-b10c-242daac53a9b'
    'lead': 'African swine fever has ravaged China''s pig population, and the country''s
      consumers are feeling the pain. Some are even switching to other meats as the
      dietary staple becomes unaffordable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T07:01:20.160+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:16:07.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:05.211+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-swine-fever', 'china']
    'template': '1'
    'title': 'Dumplings without pork? Swine fever is hitting Chinese consumers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d183f7-7941-4798-92f5-8283e9b08fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;African swine fever has ravaged China''s
        pig population, and the country''s consumers are feeling the pain. Some are
        even switching to other meats as the dietary staple becomes unaffordable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff529e-d255-4f63-8311-1c8fd20abcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4dc933-0e1b-4ace-a061-77c600da03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork in China now costs nearly 70% more than it did a year ago,
        according to data released Tuesday by China''s National Bureau of Statistics.
        The surge was so dramatic that it pushed up Chinese inflation to 3% in September,
        from 2.8% the previous month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871cfe6-3b72-4ef3-80aa-3766b040f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c93920-9eba-4934-a995-53c315601d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage that African swine fever has wrecked on China''s pig
        population is hard to overstate. The country is home to half of all the pigs
        on the planet, and its herd has shrunk by around 130 million since the outbreak
        began about 13 months ago, according to a CNN Business analysis of data from
        the Chinese agricultural ministry. Many farmers are reluctant to restock pigs
        after they are slaughtered, fearing they''ll catch the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f1be8-aa8a-48c2-8b81-5b0871fd7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33e5ee-72e0-468b-8009-abf182aa8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swine fever has created a headache for a country where pork
        is a staple of the diet. Pork makes up around 70% of China''s total meat consumption,
        according to official data for 2018. On average, a person in China eats 20
        kilograms of pork each year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9e165-9af4-4527-b28a-3312607a9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628b147-c4f6-483b-afa3-c0936afd9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put another way, that''s about a hamburger''s worth of pork every
        day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a66f5-858f-4e5c-a0e9-60aa63a9057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906319c-cf1f-4135-a7bb-2986bbb65446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork has been important to Chinese cuisine for hundreds of years.
        It''s widely used in many famous dishes, including braised Dongpo pork and
        twice-cooked pork. Pork is also the main filling used in dumplings, a signature
        Chinese dish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e6903-9f5c-466e-90e2-a512d43d24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6610ce1-ddfa-4e9a-b91d-ea30a1775d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skyrocketing prices haven''t gone unnoticed by consumers, who
        complain often on social media about how expensive pork has become. Some people
        have said the hikes are forcing them to become vegetarians. One Weibo user
        even suggested that the meat is more valuable than a top-of-the-line smartphone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b56350-5a3f-4e2e-9dbb-90c28224f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb492f-b5bd-4352-959f-bd6ebba030ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of pork has nearly doubled in some regions over the past
        couple of years. Pork retailed for about 32 yuan ($4.5) per kilogram in 2017,
        according to government data. Now it''s selling for more than 60 yuan ($8.45)
        for the same amount in many places.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8366fa-5eec-4781-83f0-82fba3678c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc733f-af25-45b8-ae29-36f204c1df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drastic government measures</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0fdb7-eba6-4a80-86da-0cb0ee12d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been subsidizing pork to some extent. From April to mid-September,
        the government gave out about 3.2 billion yuan ($452 million) in cash to low-income
        families so they could continue to afford eating pork.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82970c-5f34-4e66-be90-5209c4fea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5594c-5684-4de5-a6c4-3599f18adf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have even toured the country to talk with people
        about the scarcity of pork, which could undermine social stability if left
        unaddressed. This week, Chinese state media reported that Premier Li Keqiang
        visited a street food vendor in the western city of Xi''an. The vendor said
        the shop had to increase burger prices because of rising pork costs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793907d9-e3ba-4663-adae-9dc26fc77750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544db3d7-099d-4338-bb7f-bcedaa654acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has taken other drastic steps to solve the problem,
        too. Last month, for example, it auctioned off 30,000 metric tons of frozen
        pork from its central reserves to stabilize prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f89e88-a13c-4e33-aacb-532296805735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22991e11-eb17-436f-b4f8-306cad230bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pig farmers have even been raising fatter pigs as a way to
        produce more meat from a single animal. Jiangxi Zhengbang Technology said
        last month that it would breed pigs that weigh 150 kilograms before slaughtering
        them, up to 25% heavier than the average.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea3db3-fa84-41cd-b264-854e98c51448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471693e3-cdbb-4536-aff1-7eef1663940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pig farmer, Xiangyang Zhengda, recently imported about 900
        pigs — worth nearly $3 million — from Denmark to up its supply, according
        to China''s commerce ministry. It''s the first time since the crisis began
        that China has imported live pigs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b25706-9c93-41c6-9ff6-dc1dae84aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecefa78-6b0a-42f2-beb4-07358c2914cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been buying more pig meat from the rest of the world
        to keep its consumers happy. The country imported more than 1.3 million tons
        of pork in the first nine months of 2019, a 44% spike compared to a year ago,
        according to customs data published Monday. Imports of beef were up more than
        50%, as people substitute that meat for pork in their diets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860894af-4c7d-468d-b951-4ca17cf92073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e67551-1b94-48f9-b99f-3c1685442084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pig crisis also might be having an influence over how China
        approaches trade tensions with the United States, too. US President Donald
        Trump said last week that the two sides reached a preliminary trade truce
        that will include a commitment from China to buy US agricultural products
        — something China already suggested it was open to doing. Before the trade
        war began, China was one of the biggest markets for US agricultural exports,
        and pork was a huge part of that relationship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335815b4-b5dd-40a6-b45d-f1bb3a4a83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b07360-0114-4756-b503-1991efcbb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of pork in China</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6041c35-53a4-485e-b3c5-fae48da169e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, meanwhile, warn that the price hikes aren''t over yet.
        Rabobank, a Dutch bank specializing in food and farm finance, expects the
        cost of pork to rise even more as the country prepares for Chinese New Year,
        which kicks off at the end of January.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeba6eb-d4e2-4c98-90e6-91e917ca28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc7442-7959-43a3-957b-caf14bdfc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could force some customers to change their diets, at least
        for a little while.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db0af5-95d7-4909-b6fd-e47cf40bbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa8e00-51d3-4ff3-b1f1-0b0791bf9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weibo complaints about cutting pork out of the daily Chinese
        diet might have some substance behind them, too. Ting Lu, managing director
        and chief China economist for Nomura, said there could be a short-term change
        in how Chinese people eat because of the pork crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920ea61-b7f4-44bb-a123-9d30a733037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22a5ed-4e45-4e32-9842-ffddb460e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People could turn to less expensive meat alternatives, such as
        chicken. Consumption for beef and mutton could also increase as winter comes,"
        Lu told CNN Business.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b0c45-a94f-4725-849c-b9a1fcbc560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc81bb-9ad2-47dc-867a-108d1af89b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the swine fever probably won''t change things in the
        long run. After all, he said, pork has been a traditional staple of the Chinese
        diet for generations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c753af-a812-4e46-aa77-11b5bdc749ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3fbde-3154-4da5-a2ba-f4bb24a00e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine the pork used in most Chinese dumplings replaced
        with something else?" Lu asked. "Once the swine fever gets under control and
        pork prices pull back, people will eat pork again. Even after two or three
        years. This is a tradition. It''s powerful."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2140471-4067-40e9-a2bb-2d16d4c789a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07511698-5eb5-4fae-a311-5e02826b1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:01:20.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/16/business/african-swine-fever-china-pork-pigs/index.html"
        target="_blank">Dumplings without pork? Swine fever is hitting Chinese consumers</a></em>"</p>'
  'Trump-Erdogan-letter':
