      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It seems stashing your leftovers from
        dinner is hardly a new concept.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f60e9-b3b0-4328-9c7a-c1bd86d7219d'
      'mgnl:activationStatus': true
