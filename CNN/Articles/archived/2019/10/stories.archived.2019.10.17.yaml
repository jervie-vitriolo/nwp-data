      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong''s Victoria Peak, home to
        the world''s two most expensive properties, will soon have a new neighbor
        -- the top-hat wearing, mustachioed Rich Uncle Pennybags, aka Mr. Monopoly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d83bec-6fa3-4594-bbb3-44d58f0a17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da157f7c-252c-4317-88ea-31a5078bc09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening at The Peak on October 26, Monopoly Dreams is said to be
        the world''s first fully immersive attraction inspired by the 84-year-old
        board game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461f47b-a0a9-4d8b-9e51-35454f18d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061c1ef-6433-4865-bed6-cfb0e3273d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Peak is the most valuable piece of land in the Hong Kong version
        of Monopoly ... it was why we chose this location to start with," Macci Li,
        public relations representative for Monopoly Dreams, tells CNN Travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95070024-7867-4003-9793-ea87992e9f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab31975-1f8c-4434-866f-64665549d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 1935, Monopoly is one of the world''s most popular board
        games, available in more than 40 languages and sold in over 100 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5435ce-1659-403b-9e79-452e496bff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
