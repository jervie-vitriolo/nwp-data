      'gaming', 'gambling']
    'stories': ['5daf01e5-3ae3-4e79-8cb2-fc3dbac88fc0', '86288a40-5b59-49bd-82b5-935bff0a680e']
    'template': '1'
    'title': 'BIR shuts down another POGO service provider for ₱100-M unpaid taxes'
    'updated': 2019-10-17T12:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88dd3c-20e4-435f-860e-79167523acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:26:31.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Bureau of Internal Revenue (BIR) padlocked another company providing services
        to an offshore gaming firm which has not paid about ₱100 million in taxes.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deab70c-9e8e-449e-8687-ac5294e69547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner Arnel Guballa and Department of Finance
        Assistant Secretary Tony Lambino led the shutdown of the head office of Altech
        Innovations Business Outsourcing in Aseana City in Parañaque and its branch
        at the Double Dragon Plaza in Pasay City. These are located near Entertainment
        City, which is touted as the gambling hub in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d758556-c2a1-474f-8b47-778767f5aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b08153-65ca-4252-a012-ed63a08fd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altech is one of the 218 accredited service providers to Philippine
        Offshore Gaming Operators (POGOs) under the watch of the Philippine Amusement
        and Gaming Corporation, data showed. Authorities discovered that the company
        has not registered with the BIR for its value-added tax collections, with
        its backlog estimated at ₱100 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c72707-9007-4f5d-ba20-ce32a6f68041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50980b69-4fbb-4874-b0d0-0e19bfad5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:55:15.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR discovered that the company is not registered as a VAT taxpayer,
        contrary to tax laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fe599-23ca-46bc-855e-0ff47e960bfe'
      'mgnl:activationStatus': true
