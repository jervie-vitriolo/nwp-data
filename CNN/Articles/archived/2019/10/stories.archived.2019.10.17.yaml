    'lead': 'Russia is ready to provide assistance in constructing nuclear power plants
      in the Philippines, but it is still awaiting the green light from the Philippine
      government, Russian Ambassador to the Philippines Igor Khovaev says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T12:08:50.828+08:00
