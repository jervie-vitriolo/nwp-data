  'trump-schumer-pelosi-meltdown':
    'author': 'Clare Foran, CNN'
    'caption': 'US Congressional Democratic leaders offered a remarkable readout of
      a meeting with President Donald Trump on Wednesday, saying that the President
      called House Speaker Nancy Pelosi a "third-rate politician" in what they described
      as a "meltdown." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T08:27:12.853+08:00
    'imagesource': 'jcr:0fb694c5-0093-4f3b-b73c-9fe6272e593d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5428e1a-c796-47bb-a6d8-faef853a8144'
    'lead': 'US Congressional Democratic leaders offered a remarkable readout of a
      meeting with President Donald Trump on Wednesday, saying that the President
      called House Speaker Nancy Pelosi a "third-rate politician" in what they described
      as a "meltdown."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:32:29.960+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:57.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:07.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'nancy-pelosi']
    'template': '1'
    'title': 'Democrats say Trump had a ''meltdown'' at White House meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9354048-0517-41da-aee7-37724e4667c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Congressional Democratic leaders offered
        a remarkable readout of a meeting with President Donald Trump on Wednesday,
        saying that the President called House Speaker Nancy Pelosi a "third-rate
        politician" in what they described as a "meltdown."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a91446-fbcc-458a-a056-fb11c58415cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was insulting, particularly to the speaker. She kept her cool
        completely, but he called her a third-rate politician," Senate Democratic
        leader Chuck Schumer told reporters, describing the interaction. "This was
        not a dialogue, it was sort of a diatribe. A nasty diatribe, not focused on
        the facts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301879f1-098e-44d8-a8cc-e94cbcea9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi added, "What we witnessed on the part of the President was
        a meltdown, sad to say."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f68ba0-8b8f-43a6-93b2-1656828acc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic leaders were at the White House for a meeting on
        Syria, which came shortly after the House overwhelmingly passed a bipartisan
        vote on a resolution opposing the Trump administration''s troop withdrawal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9c355-73a0-4857-824c-927cd690aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the meeting, the top congressional Democrats
        said that they walked out. Schumer said they did so "when he started calling
        Speaker Pelosi a third-rate politician."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d45586-7efc-4f92-ae43-f52b492afe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi later said that Trump had actually referred to her as a "third-grade
        politician."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af6a67-23b6-4f9d-a781-fc9c4a987f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between congressional Democrats and the White House have
        escalated sharply as Democrats pursue an impeachment investigation into Trump
        over his contacts with Ukraine and have conducted a steady stream of closed
        door depositions this weeks as part of the inquiry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64539c-2f14-418b-85be-3fa42c407ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said that she believes Trump was "very shaken up" by the
        Syria resolution vote and said that the impeachment inquiry did not come up
        during the conversation with the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc7070-f858-42c6-9b7d-6a7906a376f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer, a Democrat from Maryland, said
        that Democrats "were offended deeply by his (the President''s) treatment of
        the Speaker of the House of Representatives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21889a-ad39-4ddc-b592-d9d20f2fb204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham described the meeting
        differently, saying in a statement that Trump was "measured" and "decisive"
        and that Pelosi "had no intention of listening."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8bb8a-09d6-4c62-add5-e219d0d540b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was measured, factual and decisive, while Speaker
        Pelosi''s decision to walk out was baffling, but not surprising," Grisham
        said. "She had no intention of listening or contributing to an important meeting
        on national security issues. While Democratic leadership chose to storm out
        and get in front of the cameras to whine, everyone else in the meeting chose
        to stay in the room and work on behalf of this country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4afdb2-20fb-49a4-b7c8-a6285249cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP leader Kevin McCarthy, who was also at the meeting, called
        it "productive" and said that Trump made clear that his main priority is to
        "make sure America is safe." The California Republican criticized Pelosi''s
        decision to leave, saying that the House speaker opted to politicize the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c4830-7c1a-471b-b8a6-424f379988b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the speaker tries to make everything political.
        Her own statements weren''t productive," McCarthy said. "To storm out of the
        meeting, which I''ve watched time before during other crises, is really not
        the ability, or the style of how a speaker should carry herself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164a631-8a1d-4f42-9626-abbbfd2b1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that a meeting between congressional
        Democrats and the President has ended dramatically.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ed2e2-c8da-4fe9-8b68-b8fac51c9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the President walked out of discussions to end a partial
        government shutdown, calling talks with congressional Democrats "a total waste
        of time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1ecbb-f628-4a2d-b778-7c54939774f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoyer said that that the meeting "deteriorated" and said that there
        were "very offensive accusations being made by the President of the United
        States."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4453e2-3bf4-4cd5-a72b-98fb34f884d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have served with six Presidents. I have been in many, many, many
        meetings like this," he said, "never have I seen a president treat so disrespectfully
        a co-equal branch of the government of the United States."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6600d-4d7e-42bc-8f95-f8fb058af216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d752a7-27bd-4d12-82dc-95c1299b7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:32:29.960+08:00
      'mgnl:createdBy': 'janine'
