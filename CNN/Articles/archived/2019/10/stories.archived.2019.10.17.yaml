      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9f891-3e3c-4f19-a39e-356a50d9cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the Duterte refused to go to the hospital right after the
        motorcycle mishap, saying he hopes there are no serious fractures considering
        the President''s age.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe150b-9bf9-4f5d-8e47-9bc3d03731b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ca7bb-f1bc-449f-8f49-b0acd434f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo si Pangulo hindi magpapahalata iyan kung nasasaktan
        siya. Sabi niya, ''Hindi, okay lang ako,''</em>" he said in a chance interview.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ff971-ee07-4d19-b5a6-43cdb2834926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.578+08:00
