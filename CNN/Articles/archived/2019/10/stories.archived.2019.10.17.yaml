    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Marawi', 'National-Police-Commission',
      'NAPOLCOM']
    'template': '1'
    'title': 'Marawi liberators yet to receive promised promotions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546b2ef-da5c-4917-b0b7-6e1ff3484c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — More
        than 50 policemen who helped in the liberation of Marawi two years ago have
        yet to receive meritorious promotions which were promised to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3631c-ed0b-421b-891b-5bd8038e2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the National Police Commission''s (NAPOLCOM) approval
        of their spot promotion <a href="https://www.facebook.com/watch/?v=405427943335273"
        target="_blank">five months ago</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e6d9c-60a1-4027-884b-ec439d66df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 800 Marawi veterans from the Philippine National Police (PNP)
        have been promoted since 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695828a-b001-4760-8420-b5ac6e08e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of the Marawi war who asked not to be named said there
        was low morale among those who were promised the promotion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03a188-2055-4490-93cf-5b9252b04240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low morale. <em>Lalong-lalo na pag nakikita mo ang dati mong kasama
        doon na</em> low morale <em>din kasi di napasama sa</em> first wave <em>at</em>
        second wave. <em>At ang matindi pa dito, yung mga</em> due for regular promotion
        <em>ay hindi napahihintulutang mag-apply dahil sa</em> pending meritorious
        award <em>na hindi pa naibibigay sa amin,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a510429-a882-4edd-bcba-0e79183e14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (There is) low morale. Especially when you see the
        others who also served who have low morale as well because they were not included
        in the first and second wave (of promotions). And what''s worse is there are
        those who are due for regular promotions can''t apply for it because of the
        pending meritorious award which hasn''t been given to us.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac431da4-a021-4912-8806-bde3c9165006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM has issued a resolution in May 2019 approving the promotion
        of the 58 Marawi veterans. However, upon review that same month, the PNP Directorate
        for Personnel and Records Management decided only 52 of them would receive
        the promotion, while five were to be given the highest possible award.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
