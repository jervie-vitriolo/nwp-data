      'mgnl:lastActivated': 2023-01-27T08:16:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No backup dancers," the singer joked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b91bfc-9ed5-4403-a5fe-73a285a5b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
