      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fa618-a2ad-40a0-9124-a543bfeafa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 20,000 square-feet attraction is a collaboration between
        Hasbro -- Monopoly''s owner -- and Monopoly Dreams, a company established
        to design and create the new Hong Kong attraction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb7bd2-bc69-4398-81a6-c43a24d90eaf'
      'mgnl:activationStatus': true
