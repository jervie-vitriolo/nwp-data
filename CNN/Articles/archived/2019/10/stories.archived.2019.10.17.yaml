    'title': 'BSP gives banks until June 2020 to use standard QR codes for e-payments '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937962df-d6bd-4803-bd8d-9be0e998e87f'
