      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clarification: This article has been updated to reflect that
        Naivasha is in Nakuru County.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f4491-3a0e-4989-a934-de9752a5f31e'
