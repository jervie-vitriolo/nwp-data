      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dario Franceschini, Italian Minister for Cultural Affairs, welcomed
        the decision in a tweet, stating: "Now a great cultural operation can start
        between Italy and France on the two exhibitions about Leonardo in France and
        Raphael in Rome."</p>'
    '13':
