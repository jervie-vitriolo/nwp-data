  'GJ-exoplanet-system':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T14:24:08.832+08:00
    'imagesource': 'jcr:8187fd3c-bf2f-43aa-a65c-c4a3d8456415'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5287076d-d543-4072-a09a-e036cb947f65'
    'lead': 'Just 11 light years from earth is the GJ 15 A star system with two planets
      orbiting a red-dwarf star. This makes it the closest solar system to Earth that
      contains multiple planets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:27:25.996+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:15:41.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:12.480+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['exoplanet', 'Solar-System']
    'template': '1'
    'title': 'This is the closest solar system to Earth containing multiple planets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aff660-78c9-4d5a-b70e-fb52e645c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Just 11 light years from earth is the GJ
        15 A star system with two planets orbiting a red-dwarf star. This makes it
        the closest solar system to Earth that contains multiple planets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49301c23-5bce-4aa7-8d0b-dd1fcf472959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05dac4-99c9-4670-9e9b-dc15be4c5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alpha Centauri system is only 4.3 light years away but only
        contains one exoplanet, called Proxima B.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1ab1a-95c6-41b4-831d-ee7e67bc3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bf5f3-b8a1-47ca-8c1c-337fa74a9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets in GJ 15 A, dubbed GJ 15 A b and c, were entered into
        NASA''s Exoplanet Archive on October 10. The planets were previously included
        in a 2018 research paper by Matteo Pinamonti and his colleagues, who used
        the Italian Telescopio Nazionale Galileo. Planet b was originally found in
        2014 by Andrew Howard at the University of Hawaii.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd4a5d-fcb5-43df-84ef-483890cc0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52b695-99c1-46a8-adf0-ea353d6b8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star is much smaller and cooler compared to our own sun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0911d9b-7301-4188-a985-be00548c7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef051ad-0554-485e-b857-f26323ea1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the exoplanets, or planets found outside of our solar system,
        are full of extremes. Planet b, which is the closest to its host star, completes
        on quick orbit of the star every 11 Earth days. It''s known as a Super-Earth
        because the planet is three times the mass of our planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7bd7e-6618-461c-ad62-e146704f1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ef5b4-32b0-4052-a344-49983d28bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this Super-Earth is also extremely hot, with an average temperature
        of 530 degrees Fahrenheit on the surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca6f64-f369-458a-a2f6-7980ef603233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1655086-ab25-4bdf-a519-dd2ab2ab6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite side of the spectrum, planet c is a gas giant about
        36 times the mass of Earth. It has a long orbit around the star, completing
        one pass every 20 Earth years. Astronomers compare it to Saturn in our solar
        system, and it''s likely very cold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4014e0-faca-4724-a964-620e3ffd834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a60f7e-6ae1-4a33-a20f-bf52b5f5e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the elongated orbit of the second planet, astronomers believe
        it''s possible that it was influenced by the star''s distant twin, GJ 15 B.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49d658-e863-4b25-95a9-db1fb1058701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e9fd9-c44f-4eff-b730-01c92367f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinamonti and his colleagues found the planets using the radial
        velocity method of planet detection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c5466-824e-4c40-bef3-e20f51c5f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0dd7b-ae41-4476-8a4a-270ac00b1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radial velocity method is based on gravity and the Doppler effect,
        in which light increases or decreases in frequency as a source and observed
        objects move toward or away from each other. Stars don''t remain completely
        still when they are orbited by planets; they move in small circles as a response
        to the pull of gravity from the planets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61e12f-ea52-4ac0-8959-eafaad33751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e562fcd-385c-47f6-8c24-a5ddc731ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These movements change the light wavelength of the star, going between
        red and blue depending on the location of the planet. Tracing the shifts can
        help astronomers find planets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f83994-6859-4b04-a666-09436014757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03cd84-0f25-4ba5-838e-cebe128c9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For planet b, this is a reintroduction to the exoplanet archive.
        After it was first discovered in 2014, other astronomers were unable to detect
        it and the planet was removed. The 2018 paper''s findings allowed for it to
        be reinstated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4089497-f911-4fc0-8704-5ac5f2a4fed0'
