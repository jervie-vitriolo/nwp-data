      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments via QR technology involve scanning a printed black-and-white
        image with a smartphone camera to facilitate fund transfers and online payments
        for goods and services. The BSP said this has emerged as the "most convenient
        and cost-efficient means" to move money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67fc3c-3198-4eba-a69e-1272d28e9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052144f8-481b-4256-bbfa-f5e1a1919cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the use of this code minimizes encoding errors.  Moreover,
        it is faster and easier to just scan the code than to dip or swipe a card,
        and sign a charge slip," the BSP said on Thursday. Businesses, especially
        small enterprises, will have an easier way to collect profits other than accepting
        cash or acquiring point-of-sale machines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28d86d-3136-4e09-9657-49338df60248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce08f9e-6156-473e-a4d5-80074320b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy mandates the private-sector led Philippine Payments Management,
        Inc. (PPMI) composed of banks and non-bank financial firms to identify the
        QR code standard which they will be using.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97228f2f-94e8-424a-b6d4-31049f586a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1493e92-7e56-494a-8801-3fddc9cca9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that the country’s QR-enabled payment and financial services
        are interoperable not only on domestic but also on a wider regional or global
        scope, the policy requires that the National QR Code Standard be aligned with
        the international standard," the BSP added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db6f99-0fc6-4f7d-a7cc-e7dd7a1367eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc0980-a117-4372-b290-829d57c467a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment service providers — which are currently defined as banks
        and non-banks that facilitate payment transactions for business establishments
        — must prioritize the safety of payers and merchants "to build trust" in the
        payment system. They are also tasked to manage threats and vulnerabilities
        in using the technology, and set an "appropriate pricing mechanism" to attract
        more merchants to adopt the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51155c41-d17d-4f61-b3ed-ad5bb027b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263a15b-b6ff-4c30-9022-162bdbee5b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the PPMI agrees on a QR format, service providers must adopt
        the standard within 30 calendar days. The BSP gave payment providers until
        June 30, 2020 to "fully comply" with the uniform QR.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74295f-1e6c-486d-be3f-450b56b2d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc3cc9-3f2f-4c27-b59d-c5d8a6eb68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some restaurants and stores have already been offering QR payments,
        but are using their own structures at the moment. The BSP is targeting to
        boost electronic payments to hit at least 20 percent of all transactions by
        next year.</p>'
  'Identical-twin-babies-were-delivered-by-identical-twin-nurses-at-a-Georgia-hospital':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T17:15:47.715+08:00
    'imagesource': 'jcr:4a2d1b9e-b174-42de-af44-00acc07e58e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278fce92-8abe-45d6-94d3-d5f09606729b'
    'lead': 'As a pair of identical twin girls entered the world, they were greeted
      in the delivery room by two people who had been there before: Tara and Tori,
      the identical twin nurses working in their delivery room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T17:30:40.816+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:15:36.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:14.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Identical twin babies were delivered by identical twin nurses at a Georgia
      hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b2ed0-fca5-499e-bfce-ffb55e7698ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;As a pair of identical twin girls
        entered the world, they were greeted in the delivery room by two people who
        had been there before: Tara and Tori, the identical twin nurses working in
        their delivery room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190539db-15c1-47c6-aa75-b0912d73d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a serendipitous turn of events, the twin nurses at Piedmont
        Athens Regional Medical Center in Athens, Georgia were able to deliver Addison
        and Emma Williams on September 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7571bb-4921-4e6a-a620-215c4d6bd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brannan Williams, the father of the newborns, said he was happy
        to hear there would be twins in the delivery room (in addition, of course,
        to his own).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73661649-0523-41d5-96b7-d51e8d640a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous about the walk into the C-section room," he
        told CNN. "And then learning that, I was like, oh, that''s pretty cool! It
        kind of relaxed me a little bit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d8872-3973-46a6-b886-57399d38bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Rebecca Williams, delivered the babies three minutes apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06413e00-c93d-4a81-8dd2-74fdb7009c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisters Tori Howard and Tara Drinkard have worked at Piedmont Athens
        Regional for years. Tori works in the neonatal intensive care unit (NICU)
        and Tara recently made the switch from being in the emergency room to working
        in the labor and delivery unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8eb8fa-1005-4099-b7a4-fa8b55900097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hospital delivers babies that need to go to the NICU, there
        are often nurses from both teams present to assist with the delivery. There
        must also be one nurse per baby. In the case of the twins, that meant that
        both Tara and Tori would be needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1b6dd-f6e6-47fd-80dc-03a43ca321a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they''ve both worked at the hospital for years, Tara and
        Tori had never worked in the delivery room together, Piedmont Healthcare said.
        Just an hour before the delivery, the two figured out that they would finally
        get the chance to do just that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e6817-70e6-4ac9-b8b4-19c528b4cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the novelty of twins being delivered by twins didn''t sink
        in for the nurses or the parents until after the delivery, Brannan and Rebecca
        have since found their relationship with Tara and Tori to be invaluable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1fd15-8d9f-4443-818a-8cd66e599b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brannan says he has been asking Tara and Tori for advice on how
        to raise his own daughters as twins. He said he hopes Addison and Emma will
        be able to appreciate the special relationship once they''re old enough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbde7b7-ef94-40c3-96b8-de08f187b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Tara and Tori) have become our friends," he says. "I look forward
        to letting the girls know about this one day, and hopefully they''ll get to
        meet them and keep carrying this thing on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d18e9d-a534-4dd2-89b4-f1f269252457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The babies are scheduled to go home Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29f905-8035-474c-8dcd-8754634d6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yet another connection, Rebecca works at Piedmont Athens Regional
        as a recruiter, so Brannan said he is sure the family will keep in touch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef40e6-5714-489b-b503-c4f2771d9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:30:40.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/16/us/twin-nurses-delivered-identical-twin-babies-trnd/index.html">Identical
        twin babies were delivered by identical twin nurses at a Georgia hospital</a>."</em></p>'
