    'template': '1'
    'title': 'Obama endorses Trudeau for reelection ahead of Canadian vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de58c2f-37b4-4092-b9df-a4383c5d1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Barack Obama on Wednesday
        tweeted his support for Justin Trudeau, urging Canadians to reelect their
        Prime Minister in Monday''s federal election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3bb24-10b0-4b50-b5cc-8b35a65f9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83302053-dfd2-4fd9-9d7d-e09829213d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was proud to work with Justin Trudeau as President," Obama tweeted.
        "He''s a hard-working, effective leader who takes on big issues like climate
        change."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cfe05-dc8a-4ac9-a422-e73e594f297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "The world needs his progressive leadership now, and
        I hope our neighbors to the north support him for another term."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I was
        proud to work with Justin Trudeau as President. He&#39;s a hard-working, effective
        leader who takes on big issues like climate change. The world needs his progressive
        leadership now, and I hope our neighbors to the north support him for another
        term.</p>&mdash; Barack Obama (@BarackObama) <a href="https://twitter.com/BarackObama/status/1184528998669389824?ref_src=twsrc%5Etfw">October
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa797b-0b2a-4433-b5f5-cd4479d8ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5e009-9c1e-44ee-a972-026e9d094345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0461a6-6d2a-4276-8cfc-f20b81ea3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s support continues the pair''s friendship from when the
        former US president sat in the Oval Office. It comes as Trudeau runs a competitive
        race against Conservative leader Andrew Scheer and in the aftermath of Trudeau''s
        recent blackface controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891a02a-3ddd-4823-bae4-17bd13d28196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59d785-23f1-493b-b8e9-e012af119ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Time magazine surfaced photos of Trudeau wearing brownface
        when he was a schoolteacher in 2001. In his apology, Trudeau admitted he had
        put on dark makeup when he was in high school as part of a talent show in
        which he sang the traditional Jamaican folk song "Day-O."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3847974-fb3a-4e81-8cd4-50312e19ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606a454-d7b0-4da0-a635-22d045c485be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN partner CTV News later obtained that second photo from a source,
        who said it is a picture of Trudeau in a yearbook at Brebeuf College. A video
        shows a third instance of Trudeau wearing dark makeup, this time in the early
        1990s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1747230-6353-47a1-aed3-8b33c2a91d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787298be-5943-4ca2-ae03-3d2af277d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau apologized for wearing blackface after Time posted the first
        photo, and again after all three had surfaced. He also said he did not know
        how many times he had put on racist makeup, adding that "the fact is I didn''t
        understand how hurtful this is to people who live with discrimination every
        day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93159157-1855-4a11-b5b2-53e1fa16b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b04a65-3d92-477b-a67e-09ac8711d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Prime Minister thanked Obama for the support,
        tweeting: "Thanks my friend, we''re working hard to keep our progress going."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cb7d1-60b9-406d-9b45-53d04b0a6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17173a30-4837-42ca-b01a-906261b43e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that Obama has endorsed a foreign leader
        since departing the White House. In a 2017 video, Obama endorsed French President
        Emmanuel Macron, the centrist politician widely backed by the establishment
        in his run against far-right leader Marine Le Pen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aedbf4-ccda-4e86-8c4d-ac012fc8a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:44.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
