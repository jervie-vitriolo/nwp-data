    'template': '1'
    'title': 'Hong Kong protest organizer attacked with hammers and knives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a30d7-770c-452c-ae71-a8f9aed53a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.645+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leader of one of Hong Kong''s
        most prominent pro-democracy groups was hospitalized Wednesday evening after
        being attacked by a group of men wielding hammers and knives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8aa8d-022a-4960-9b74-f392de4a4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.645+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3536e8-2e6d-40d7-92c0-9cbc845169b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Sham, convenor of the Civil Human Rights Front (CHRF), which
        has organized some of the largest protests during Hong Kong''s <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">four-month-long civil unrest</a>, suffered wounds to the back
        of his skull and forehead, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babba7f-b65b-4887-a2ca-73cb40623732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29c529-1554-4e23-ad13-8e7a5902a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the incident showed Sham lying on the street covered
        in blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd9a0a-ca94-4fe8-a7f8-c0719d69e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff49e7b-ccec-4a0e-b4e2-07d0c697a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b3591-97fd-4737-84a6-b4da2318009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police said Sham was attacked by four males "of non-Chinese
        descent" who were wearing masks and dressed in black, Chief Inspector of Mong
        Kok District, Ng Tak-nam, said in a press conference late Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e508923-8599-4098-be91-e693c1bb57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff7f10-fefe-441c-ad5d-7eb05c0ffda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the assailants set upon Sham with hammers while others used
        knives in the attack, which happened at 7:40 p.m. local time (7:40 a.m. ET)
        in Kowloon''s Mong Kok district, Ng said. The attackers fled the scene in
        a private car and are still at large.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae1e19-5417-4314-bfaa-60015b0cdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f341a89-866e-47ca-a811-64ff01ad4ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHRF said in a statement that Sham was conscious when taken
        to hospital where he received "emergency treatment." He is now in a stable
        condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ce115-25ea-4e58-b780-3220dff004ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c0e2b-f28a-4605-8ba3-99f37d4f8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time the activist has been attacked in less than
        two months. On August 29, Sham <a href="https://cnn.com/asia/live-news/hong-kong-protest-arrests-intl-hnk/h_9a347f2ed7eb4619fffbd373b88ee6e9"
        target="_blank">was attacked</a> by masked men carrying baseball bats and
        knives in Kowloon district. On the same day, police banned a rally and march
        planned by the CHRF that weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2bcad-e618-4ff9-974d-b1833b8b828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9dc0d-1638-4c38-9f90-8830001d976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group condemned the assault and called on police to conduct
        a thorough investigation to find the perpetrators. They are waiting for police
        approval for another protest on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b417967-6106-4bb1-90c8-4e1f5add1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3b2c8-4564-4c18-bec2-935ab0783b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not hard to link this incident to a spreading political terror
        in order to threaten and inhibit the legitimate exercise of natural and legal
        rights," the CHRF said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543e833-6a7a-4bb3-9d68-6270df192365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7097d4e-af6e-476c-853d-f316bcaf23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police condemned the "cruel and pre-planned violent incident" and
        said they had "assigned staff to safeguard Sham in hospital."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843b801-8707-4aac-a424-731eb60b682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f82907-a012-4ac6-845d-ccdae012fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International has urged Hong Kong authorities to launch
        a "prompt and thorough investigation into a brutal attack."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c54be5-4284-41e6-9a1a-745d367f4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9efe71-4d37-4798-88c5-ea068f749b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy Sham was left bleeding on the street and has been hospitalized
        with head injuries. Even in the context of increasing attacks on activists,
        this incident is shocking in its brutality," Joshua Rosenzweig, Head of Amnesty
        International''s East Asia Regional Office, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4de80d-1b55-4a03-8234-b7ad7176a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da213ebd-2c64-4cc0-b6b9-45ef22d3ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes a day after Hong Kong Chief Executive Carrie
        Lam was forced to <a href="https://www.cnnphilippines.com/world/2019/10/16/Hong-Kong-Carrie-Lam-protests.html"
        target="_blank">abandon her annual policy address</a> after pro-democracy
        lawmakers repeatedly disrupted her speech and heckled her with calls to honor
        the demands of months-long anti-government protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b90b6-8c48-4382-b15a-cf94db4035e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde36e93-c3e3-415e-b65c-35c7073d1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her address had been seen as a key opportunity for Lam to begin
        to remedy some of the perceived factors behind the unrest, such as widespread
        inequality and limited access to public housing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8911f-6e16-412b-8d09-bd9e8c2ac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b990fd9-86ea-4012-af2b-1a167324e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic Party lawmaker Tanya Chan accused Lam of having "blood on
        her hands" and said she had no right to address lawmakers due to the <a href="https://www.cnn.com/2019/09/15/asia/hong-kong-protest-violence-intl-hnk/index.html"
        target="_blank">chaos unleashed</a> by Lam''s now-shelved extradition bill
        with China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66002385-8003-4ca7-8671-7138d72aa7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b421c-993b-417a-b259-91af80a06594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests which began over the bill have now lasted more than four
        months, with the movement''s demands expanding to include other issues such
        as an independent investigation into police brutality and democratic reforms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ba7bb-4b5a-43f0-a60f-45da1a4cda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ddb95-f1aa-4d36-a76b-4e1747a5d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests began peacefully, with hundreds of thousands turning
        out for anti-extradition bill marches, they have <a href="https://cnn.com/2019/10/06/asia/hong-kong-unrest-intl-hnk/index.html"
        target="_blank">grown increasingly violent</a>. Protesters regularly throw
        petrol bombs and bricks, and have begun vandalizing subway stations and China-linked
        businesses, as police respond with tear gas and water cannon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b9906-efd9-4cd5-86cd-b444db475e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2b3ba-3dd9-43bb-b789-3671e1f2699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, police arrested two people on suspicion of making
        explosives, days after a <a href="https://www.cnn.com/2019/10/14/asia/xi-nepal-hong-kong-intl-hnk/index.html"
        target="_blank">bomb was set off</a> near a police car following another night
        of violent protests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21e749-e360-4639-b8db-3803de78fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:49:12.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/16/asia/hong-kong-jimmy-sham-attack-intl-hnk/index.html"
        target="_blank">Hong Kong protest organizer attacked with hammers and knives</a>."</em></p>'
  'Leonardo-da-Vinci-Vitruvian-Man-Louvre':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-17T13:49:17.224+08:00
    'imagesource': 'jcr:d66238ab-88b7-4d90-9f33-d7f7e4282d02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2790a61d-cabe-4368-be0f-17cf0c54ae6a'
    'lead': 'An Italian court rejects a request by a culture and heritage group to
      block the loan of Leonardo da Vinci''s ''Vitruvian Man,'' to the Louvre museum
      in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:51:12.561+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:15:44.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:11.309+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leonardo-da-Vinci', 'Vitruvian-Man', 'The-Louvre']
    'template': '1'
    'title': 'Leonardo da Vinci''s ''Vitruvian Man'' cleared to go to the Louvre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb58337-0f91-4442-b481-6770597e8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Italian court has rejected a request
        by a culture and heritage group to block the loan of Leonardo da Vinci''s
        "Vitruvian Man," one of the world''s most famous artworks, to the Louvre museum
        in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447061cc-9de7-4b12-9a10-413cf0760723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b806ed-d769-4fe6-a46f-4f35ca220d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan was put on hold last week, after the Italia Nostra group
        had argued that the sketch was too fragile to be transported to France, where
        a major exhibition about Leonardo will open on October 24, in commemoration
        of the 500th anniversary of the artist''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f512b1e-bfd0-434e-baa3-c64ef500f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fdf7d-a4dd-44df-98b4-516a6ba53147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group launched an appeal with a court in Veneto, home region
        to the city of Venice and its Gallerie dell''Accademia, the institution that
        owns the drawing. That appeal was rejected on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f5eda-aea8-42f0-8a3e-5db40466025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450a11e-eebb-4472-9250-400d63831385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vitruvian Man" is rarely displayed because light exposure can damage
        the 500-year-old paper sketch. As a result, it is exhibited only every few
        years. The last time it was visible to the public was last summer, when a
        Leonardo show centered around it was launched at Gallerie dell''Accademia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fdfa3a-ae7f-40c8-8700-3fec25179ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340f0c6-524f-42dd-b7ee-2b3190b5b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court decision, the judges state that "Italia Nostra''s appeal
        does not offer sufficient elements to support it," they highlight the "exceptional
        world importance" of the Louvre show and say that lending the work would benefit
        the image of Gallerie dell''Accademia, as well as facilitate further exchanges
        of works that were laid out for next year''s 500 anniversary of the death
        of Raphael, another major Renaissance artist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab501e9e-da65-4066-9467-646a97caee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49423f-e9e3-4800-aa73-65eceab37b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:51:12.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the delicate condition of the sketch, the judges further
        state that the maximum amount of light that it should be subject to during
        the Louvre show is 25 lux -- roughly as much as a bicycle light -- and that
        it should be then stored in the dark for a longer period, to offset the amount
        of light received during two exhibitions in the same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc9c64-ff7e-45e3-b624-370a1c29c16f'
      'mgnl:activationStatus': true
