    'title': 'Kenya launches the second phase of its billion-dollar Chinese railway
      project'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aff930-2c1e-4bd1-af5d-8d4c80a18f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Two years after the completion of
        the <a href="https://edition.cnn.com/2017/05/31/africa/kenya-nairobi-railway/index.html"
        target="_blank">first phase</a> of the Standard Gauge Railway project (SGR),
        Kenya''s largest infrastructure project since independence, President Uhuru
        Kenyatta on Wednesday launched its second phase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902ae74-9359-4d11-bc63-a7f419ffc8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
