      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift found a packed room waiting for her at the NPR offices for
        its latest installment, where she sang mostly acoustic songs from her new
        album, "Lover."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83de3f-4590-4ca1-a3ef-0769f45a120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4c9f1-c2e4-4b5c-88eb-096cd15a20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:14:58.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed during the small show that she "wrote everything on
        one instrument first" and told everyone the hits she was about to perform
        were "an opportunity to show you guys how the songs sounded when I first wrote
        them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023d5e2-92fe-490d-8aac-5ddb3a765a0f'
      'mgnl:activationStatus': true
