      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At "The Bank," for instance, visitors can catch Monopoly cash coupons,
        which they can spend at the park''s gift shop and café.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f171f8e-1f9d-4162-8de7-89ebf9fca295'
