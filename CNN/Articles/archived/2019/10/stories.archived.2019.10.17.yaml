      'mgnl:lastActivated': 2023-01-27T08:15:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia has the most sophisticated, the safest nuclear technologies.
        [It has built] nuclear power facilities functioning in more than 30 countries
        around the world and no incidents happened at them,” the ambassador said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45c128-62d6-475c-b249-e9b549f7669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev pointed out that nuclear assistance is just among the support
        Russia can give to the Philippines for a better energy development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829de012-1b04-4348-81ea-8b80820746e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Job opportunities</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d55eba-126a-4719-b1a2-f0f657baa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also said Russia is open to Filipino migrant workers,
        but pointed out that “robust legal basis” should be laid out to protect the
        rights of both employers and employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d7ff6-ccf1-4238-9543-873e96ceef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Putin told his excellency President Duterte that Filipinos
        are most welcome. We need additional labor rsoruces and in this respect Filipinos
        are most welcome in Russia,” the ambassador said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821040d7-8ed7-4fa2-b0ff-90957caa17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need labor resources in many industries, in oil industry - for
        example... Many Russian families will be happy to have house maids, baby sitters,
        caregivers, nannies from the Philippines,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768d782-8bc9-4fba-aa37-9f3b378e62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev, however, pointed out the need for a bilateral labor agreement
        between the two countries on this matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478cf8c-6db9-4bf7-91e7-464237f4276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to solve one problem. We need to build a robust legal basis
        for our cooperation in this field. We have the legal basis efficiently protecting
        the rights and interest of both employers and employees,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6f324-781a-4f50-82de-8136c674448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:08:50.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The interests of the people must be well protected. We should do
        our best in order to prevent any incidents in this field,” he added.</p>'
  'Duterte-motorcycle-accident':
