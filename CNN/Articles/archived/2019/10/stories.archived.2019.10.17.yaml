      'text': '<p><a href="https://qcinema.ph" target="_blank"><strong>QCinema International
        Film Festival</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c6683-2430-4aec-bcbe-611779919f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:20:27.549+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:15:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCinema International Film Festival is fast becoming one of the
        country’s most prestigious film venues despite being only on its 7th edition.
        This year, the film festival has decided to pit Filipino filmmakers against
        emerging talents around Southeast Asia in its “Asia Next Wave” program, instead
        of a competition composed of only Filipino filmmakers. The DocQC Documentary
        will also feature three Filipino films alongside three other Asian filmmakers
        — a move made by the festival committee to challenge our filmmakers to up
        their game and view local filmmaking alongside their regional contemporaries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7ebbd-ae6b-4bc7-81f6-3514a8c513ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:20:27.549+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:15:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival also features seven other sidebars which showcase
        award-winning films from different film festivals around the world such as
        Cannes, Locarno, and Berlin. Screening this weekend are Cannes Jury Prize
        Winner “Bacurau,” Berlin International Film Festival Golden Bear winner “Synonyms,”
        and restored Filipino classics such as “Noli Me Tangere” and “Bituing Walang
        Ningning.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eaa5b0-ef74-4fd1-9dcf-c2ce985e119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T21:20:27.549+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:15:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival is held at the following Quezon City cinemas:
        Gateway Cinemas 2 and 7, Robinsons Galleria Cinema 3, TriNoma Cinema 4, UP
        Film Institute, Cinema 76 Anonas, and Cinema Centenario.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
