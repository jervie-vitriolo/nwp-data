  'fastest-ant-sahara-cataglyphis-bombycina':
    'author': 'Rory Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T16:21:46.628+08:00
    'imagesource': 'jcr:aad026a2-ba06-449e-8dab-eedfcaa29791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a406b3-d93e-428e-a803-a3327a316167'
    'lead': 'Scientists have recorded the speed of the world''s fastest ant, which
      lives in the Sahara and is able to travel 108 times its own body length per
      second.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T16:25:17.701+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:15:38.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:13.231+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ant that moves at 108 times its body length each second'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4eb5ff-d12e-45f2-b850-8fa00d0dd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Scientists have recorded the
        speed of the world''s fastest ant, which lives in the Sahara and is able to
        travel 108 times its own body length per second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009982c-9dda-4aa9-bcad-82d664e1fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harald Wolf, a professor at the University of Ulm, Germany, and
        his colleagues found that the Saharan silver ant, Cataglyphis bombycina, can
        reach speeds of 0.855 meters per second with its high-frequency strides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625b52c-03c8-43a0-9f60-bd088777a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s findings, based on experiments conducted in Tunisia,
        will be published in the Journal of Experimental Biology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d647d-dc20-458a-8b15-c045e70626a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolf, who mainly researches navigation in ants, told CNN: "We knew
        these animals would be fast, but nobody knew how fast exactly and how they
        would achieve that speed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672cb73-65b5-4baf-98c6-3b1493331cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their speed surprised his research group, given that
        they have such short legs compared to their cousins, the desert ant -- Cataglyphis
        fortis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd76d48-b95e-47d8-8dd6-07b04e53a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the reason behind their extraordinary speed is yet to be
        proved, Wolf thinks their shorter legs may be behind it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cc008-ad60-441b-be84-aef34218cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of hypothesis, he said: "With their short legs...they can
        better synchronise the three legs they have on the ground at any given time.
        So, they can make very brief powerful impacts on the sand."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f3265-47a7-4bd3-98ed-b5e2c22d5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their shallow impacts prevent them from sinking into the soft sand
        too much, while they travel across the dunes to scavenge for dead insects
        -- like flies, butterflies and beetles -- to eat. This seems a wise strategy
        in an area where sand temperatures can reach up to 60°C (140°F), according
        to Wolf''s team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aff2d8-84b5-45ff-b22e-227dcd201ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ants'' silver color also gives them some relief from the heat,
        as their shiny coats reflect sunlight and infrared, helping to keep them relatively
        cool.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdf9d8-f746-458f-b58d-4d973f5664cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the scientists, who found the heat a challenge, Wolf said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3df13d-3897-4dcb-992d-7ffa74463157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difficulty was finding the ants'' nests in the first place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6f902-b12c-4b35-9a9e-c75685c959c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.703+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Pfeffer, a scientist at the University of Ulm who worked on
        the project, said the team had to look for digging ants or follow a foraging
        ant back to its nest. Once they had located one, an aluminum channel was joined
        to the entrance with food at the end -- to entice the ants out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc310da-4b34-4876-bd60-aedf9a0c3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.704+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists then filmed them from above to work out their speed.
        They also excavated a nest, which they took back to Germany to record the
        ants running more slowly in cooler temperatures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f8f15-ef4f-4b41-b320-1b6ba19a9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.704+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible result of their work is a future collaboration with roboticists.
        "Insect research rather classically has provided some ideas for walking robots
        -- how they might be used for coordinating their legs," Wolf said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e526c8f-8655-49bf-ad37-69478ced76dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.704+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that this is "not immediately relevant," as walking
        robots travel too slowly at the moment. But when they get faster, the study
        of insects may help the robotics field.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17506d4-8799-4b57-ae98-d798f8bd32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.704+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is the fastest ant, other animals beat the Saharan silver
        ant in terms of body length traveled per second -- the Australian tiger beetle
        manages 171 times per second, while the California coastal mite achieves 377
        times per second.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca915e-0d60-4978-8155-ecbc17e4269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:25:17.704+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:15:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/17/world/record-breaking-ants-scli-intl-scn/index.html">The
        ant that moves at 108 times its body length each second</a>."</em></p>'
  'asian-stock-market-hong-kong-huawei':
    'author': 'Laura He, CNN Business'
    'caption': 'FILE PHOTO. Asian markets were mostly quiet Thursday, but Hong Kong
      stocks climbed after the financial hub gave its real estate sector reason to
      cheer.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-17T16:33:19.224+08:00
    'imagesource': 'jcr:5c89768f-18ea-4b47-a9bd-2fe4a46ed4bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ba0079-520a-43e0-83d6-1d1c662687e5'
    'lead': 'Asian markets were mostly quiet Thursday, but Hong Kong stocks climbed
      after the financial hub gave its real estate sector reason to cheer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T16:36:07.943+08:00
