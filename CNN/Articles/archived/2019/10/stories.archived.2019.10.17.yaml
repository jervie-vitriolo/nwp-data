    'lead': '''He''s a hard-working, effective leader who takes on big issues like
      climate change,'' former U.S. President Barack Obama tweets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:29:44.515+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:15:50.218+08:00
