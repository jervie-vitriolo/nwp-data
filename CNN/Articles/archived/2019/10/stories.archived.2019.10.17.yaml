      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'BIR-POGO-provider-Altech':
    'caption': 'The Bureau of Internal Revenue has padlocked another firm providing
      services to a gaming operator based near Entertainment City for failing to pay
      about ₱100 million in value-added taxes.'
