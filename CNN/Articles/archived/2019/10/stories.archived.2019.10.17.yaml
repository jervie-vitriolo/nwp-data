      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d07081-9b67-4746-8b2e-08d87fd8dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eRosary is an app-driven device that can be worn as a bracelet.
        To activate it, all you have to do is make the sign of the cross, similar
        to how Catholics begin praying the Rosary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a633c-28a1-4a20-af20-f1fe76a18756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4467b-defd-4f31-b26b-38d56d2b0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once activated, the wearer can choose between three different options
        to pray. There is the standard rosary, a contemplative rosary or a thematic
        rosary, which will be updated every year. The device shows the users progress
        throughout each prayer and keeps track of each rosary completed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff342a-e85d-44b4-8fa5-de3e1d706378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab6ad1-1793-437e-aa39-90ad1f834945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interactive device is a push from the church to reach tech-savvy
        millennials and Gen Z.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe314e-beec-499b-997b-7b5bca7c7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a63e90-1d13-4abb-a73a-840d07cd05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "serves as a tool for learning how to pray the rosary for peace
        in the world," according to a <a href="https://www.vaticannews.va/en/vatican-city/news/2019-10/click-pray-rosary-smart-digital-device-world-peace.html"
        target="_blank">news release from the Vatican.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023eb39e-b5ab-4934-93b1-32ac53f210ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.891+08:00
