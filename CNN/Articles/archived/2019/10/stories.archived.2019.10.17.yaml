    'template': '1'
    'title': 'Trump wrote letter to Erdogan telling him ''don''t be a fool'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b43fd-fd6c-4cfd-8694-f7618e90a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump sent an extraordinary
        letter to Turkish President Recep Tayyip Erdogan last week warning him he
        could destroy Turkey''s economy if the situation in Syria is not contained
        and resolved in a humane way, CNN has confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e40a3-0e24-45a3-8a8e-4746def288ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:09:15.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:05.583+08:00
