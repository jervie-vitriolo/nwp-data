      'mgnl:type': 'text'
      'text': '<p>The eRosary is available to <a data-cke-saved-href="https://it-store.acer.com/click-to-pray-erosary"
        href="https://it-store.acer.com/click-to-pray-erosary" target="_blank">buy
        now</a> for $110.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
