    'lead': 'President Rodrigo Duterte says he sent the police officer who gained
      notoriety for leading deadly operations against drug-linked politicians to Bacolod
      City as it is ''badly hit'' by illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:34:43.957+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:15:48.137+08:00
