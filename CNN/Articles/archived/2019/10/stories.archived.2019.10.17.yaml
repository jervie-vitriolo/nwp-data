      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df55557-35c0-43a9-93ce-2ab6f357f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:27:25.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of confirmed exoplanets to 4,073.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea3327-033e-4cf3-ad0f-daae7c3efbd9'
