      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest highlight is the Fortune Board, where visitors can spin
        the wheel to win prizes, which range from business class plane tickets to
        food coupons.</p>'
