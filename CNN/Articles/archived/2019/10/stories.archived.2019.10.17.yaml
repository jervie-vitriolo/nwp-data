  'New-vaping-study-links-e-liquids-to-some-lung-inflammation':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T07:15:59.821+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3cb28a-98bd-4a64-b505-762d1371a279'
    'lead': 'A new study suggests that vaping e-liquids, specifically propylene glycol
      and glycerin, may lead to some inflammation in the lungs '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T07:16:53.316+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:16:02.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:06.144+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New vaping study links e-liquids to some lung inflammation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a371f4d-b688-42d7-85ae-4e4a447ca320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new study suggests that vaping e-liquids,
        specifically propylene glycol and glycerin, may lead to some inflammation
        in the lungs —&nbsp;but more research is needed to determine just how much
        inflammation may occur over a prolonged period of time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce892fc1-3b29-491b-8577-0f5ce1652378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718a211-cb45-4213-a79e-844049ad0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Cancer Prevention Research on
        Wednesday, found that in people who had never smoked, after using e-cigarettes
        just twice daily for a month, levels of propylene glycol in their system was
        linked with changes in inflammatory cell counts in their lungs, although the
        magnitude of changes was small.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ad062-141d-4dbe-8642-48b729e09e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac9a94-d2c6-48e5-ad9f-40928d8da0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is the "first experimental demonstration" of the impact
        that e-cigarette use may have on inflammation in human lungs, the researchers
        wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0eda0-a63b-4ba8-bb43-4c917443e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f18b8-3f9d-4ab2-a4ce-33afafae1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study findings came as no surprise to Dr. Peter Shields, a medical
        oncologist with a focus on lung cancer at the Ohio State University Comprehensive
        Cancer Center in Columbus, who was the study''s lead author.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b6bd1-be3b-4136-b9ce-8ce0109c63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1266c-35db-44ee-ba07-c16107cc4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously inhaling stuff is going to have some impact on the lungs,"
        Shields said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e77b2-7d28-452c-b0b5-aad1d192dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b4c80-3bd0-4f31-8050-f12a434703d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another piece of information," he said about the study.
        "I would not make the conclusion that this shows that e-cigs are harmful to
        your health, but one piece of evidence for that. I would say that we have
        choices in the world and it makes sense that if you''re not a smoker, you
        shouldn''t start using e-cigs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d1899-ec09-49e3-ab1e-1432beda2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960924d4-0f43-4c4d-9e39-4084f07f78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has published at the same time an outbreak of lung injury
        associated with e-cigarette use is sweeping the United States and currently
        under federal investigation -- but the study has no direct connection with
        the outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0db88-9f0a-48a0-b329-4adad0730b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e17ad-c12c-42cd-8e73-4119b7a43bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those lung injury cases, "most patients report a history of
        using tetrahydrocannabinol (THC)-containing products," according to the US
        Centers for Disease Control and Prevention. "Exclusive use of nicotine containing
        products has been reported by some patients with lung injury cases, and many
        patients with lung injury report combined use of THC- and nicotine-containing
        products."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6430c-b2c1-4975-9c84-f17adcfedd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be206388-67ce-4744-98dc-383d6203a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study examined specific constituents of e-liquids used in
        e-cigarettes -- propylene glycol and vegetable glycerine -- which are carriers
        for nicotine and flavors in e-liquids.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f2924-ed1a-4f50-8893-49f3a9233ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c40b6-5435-4a85-827b-02706cbee54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is still unknown what role, if any, nicotine containing
        e-cigs are involved in the patients with severe respiratory illness," Shields
        said. "In that context, a lot of us are really looking hard for what might
        be unique to e-cigs that we wouldn''t see in traditional smokers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68be7e9-0b98-49eb-8a62-4966e5258acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d71b6-3867-4c00-a029-02993660a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included 30 young adults, ages 21 to 30, who did not have
        a history of smoking and had not used e-cigarettes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466552d-1c1b-4332-a73a-893363eb17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e294a2-9a67-48b5-b219-14ed322a6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adults, who were recruited for the study between 2015 and 2017,
        were randomly assigned into two groups: one was a control group and the other
        was instructed to use e-cigarettes at least twice daily, taking 20 puffs during
        one hour each time, for one month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba864da-a5b6-406c-ac7a-bfe93258cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ad4c3-86e8-4054-9df0-74f40f68e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adults in the e-cigarette group were given refillable tank devices
        with LED screens that had a puff counter to measure their daily e-cigarette
        use. They vaped using e-liquids that contained 50% propylene glycol and 50%
        vegetable glycerine, but no nicotine and no flavors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95b81b-b15a-48b5-beb9-26d5085602e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067c3d8-7e14-4129-acfb-904250f3d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the study and then five weeks later, all of the
        adults underwent bronchoscopy -- a procedure that looks inside the lung airways
        -- so that the researchers could analyze their lung tissue and lung health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d403b8a-ab26-42da-bcb5-01dc4d023d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3670a-b981-471c-ab8d-bddbd8aaaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the control group and the e-cigarette group, the researchers
        found no significant differences in the levels of inflammatory cells and proteins
        in the adults'' lungs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3acb13-8b24-4bda-9627-5dda81203b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836362ad-feb2-454c-a745-320b28b3e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when looking specifically at the lungs of the adults in
        the e-cigarette group, the researchers found a correlation between the amount
        of propylene glycol they inhaled and the concentration of inflammatory cells
        in their lungs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac8ffd-e95c-41e1-b9a3-b6370a743bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f4c68-9067-455c-a463-83e5022e5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers knew how much propylene glycol each person in the
        e-cigarette group consumed by measuring propylene glycol levels in their urine
        samples.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0676b-d4a6-48ad-b268-942a018ff4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2a1ba-24f7-4275-bbab-c155c0f3f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So people with higher changes in levels actually inhaled more,
        and when you look at that, you see an increase in inflammation," Shields said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280385f0-16a8-4f0d-b680-862ec695bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b5081-9663-454c-a714-289a6ff2074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then the question is so what? How much is there?" he said about
        the inflammation. "Given that these people were no different than the control
        group, what it says is that we measured an increase but they were still within
        the normal range."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f647c37-e6d2-4d3d-ab46-b69d5eb302be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf738e-39fa-4bf3-95f9-6fb943c5dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that a small sample size
        of adults were involved and the study went on for only about a month. Also,
        the e-cigarettes in the study did not have nicotine or flavors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fff51d-5f6f-4d82-a5d3-fd3a75b75a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f655f-80ff-4e09-8d9d-113022cc03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the study continued for more than one month and if the e-cigarettes
        were used more than twice a day or contained flavors and nicotine, "it''s
        quite possible that more use would give more inflammation," Shields said,
        "and now we have direct evidence for inflammation from an important part of
        e-liquids."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494aca2-32bf-424d-a7f8-72209f3904a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fbf54-bd57-47f5-aafe-f42adcd9ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is the most recent addition to a proliferation of research
        aimed at measuring the impact of e-cigarette use on the heart, blood vessels,
        lungs and brain -- but experts caution much of that research remains in its
        early stages, often taking place in the lab or in animals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170514d7-d199-4901-a202-ac7c861dee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99c081-b6eb-45a3-bd35-938d0390da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a nice start to hopefully more longitudinal studies with
        more participants, if able in the future," said Dr. Maria Rahmandar, pediatrician
        and medical director of the Substance Use &amp; Prevention Program at Ann
        &amp; Robert H. Lurie Children''s Hospital of Chicago, who was not involved
        in the new study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297867cc-681e-4466-bc4f-b7404bc180cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb12ef-1817-4ab1-af12-3162c019ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really all we currently know is that the FDA calls propylene glycol
        and vegetable glycerin safe for ingestion or putting on skin. These have not
        been deemed safe to inhale," Rahmandar said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6bc45-e086-4e02-8d49-448609675bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42bc82-e956-45a7-996e-c4ff672ef61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:16:53.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still learning so much about e-cigarettes. Even these components
        that seem like they should be safe, we have no idea what they do once they''re
        heated up, aerosolized and broken down into their byproducts, and what effect
        those have, especially when they''re broken down into teeny tiny ultrafine
        particles that can go into deep parts of the lung," she said. "This, I think,
        is a great beginning to what we need to look at more deeply."</p>'
