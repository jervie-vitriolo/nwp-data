      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) has required banks and other financial players
        to use uniform quick response (QR) code formats for e-payments by June next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da20846-b95f-4c97-8c60-9bafee23f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:02:56.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said it has approved a new rule
        adopting a national QR code standard that will ensure "interoperability" of
        payments made through this platform. This would ensure that a customer paying
        at the check-out counter in one store can expect the same process when settling
        dues in another.</p>'
    '3':
