      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City follows by a wide margin with ₱87,285 billion. The City
        of Manila has less than half that amount with ₱40.711 billion in total assets.</p>'
