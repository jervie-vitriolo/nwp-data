      'mgnl:lastActivated': 2023-01-27T08:15:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron man diyan na parang sumasama ang loob dahil sa tagal
        siguro,</em> please bear because we are extra careful in seeing to it <em>na
        hindi kayo nahahaluan ng</em> riders. It is for your own good<em> na bine-vet
        nating mabuti,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af8ff7-0b54-4727-a08a-022d2f937c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are those who feel bad about how long it''s
        taking, please bear (with us) because we are extra careful in seeing to it
        that no one undeserving is included. It'' for your own good that we are vetting
        this thoroughly.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bb75a-58f5-412f-8804-c3e992575e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Officer-In-Charge Lieutenant General Archie Gamboa
        assures that he will look into the matter to give these heroes what they rightfully
        deserve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6c307-93b9-4d07-ba66-73c336b63273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared Marawi City liberated on <a href="https://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html"
        target="_blank">October 17, 2017</a>.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e73f1-212e-440b-800c-e95d4bf48c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began on May 23 of that year, prompting Duterte to declare
        martial law in Mindanao in a bid to control the situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebdfa71-c0c8-4558-9257-c50a5c6dab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law has since been renewed twice, but recently, the Davao
        City Council <a href="https://cnnphilippines.com/regional/2019/8/7/Davao-City-no-more-martial-law.html"
        target="_blank">formally requested</a> Malacañang to lift martial law in the
        area saying the city has been in a “very good peace and order situation.”
        However, Malacañang advised against the proposal, saying it might result in
        violence spreading in other areas instead.</p>'
