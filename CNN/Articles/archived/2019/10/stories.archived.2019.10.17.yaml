      'Railway', 'Line', 'Manila', 'Tutuban', 'Calamba', 'Laguna', 'PNR']
    'stories': ['d9816c77-2484-41b3-ac7c-cb453b0f194d', '5dab38d4-5529-41a3-a7ec-3d5c0e7a49d5']
    'template': '1'
    'title': 'ADB to fund Manila-Calamba railway in 2020 '
    'updated': 2019-10-17T11:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e5711-7f21-4bc3-873f-4138d5e3421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Asian Development Bank (ADB) said it will be funding another railway line
        for the Philippines next year, following the biggest loan it has ever granted
        for a local infrastructure project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5878ce-12c5-4bf9-a6cf-ab04cbb5974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender said it is looking to lend $2.5 billion (about
        ₱128.7 billion) to the Philippines in 2020, matching this year''s level. Some
        $1.2 billion (about&nbsp;₱61.8 billion) will be set aside for the South Commuter
        Railway Project, which will link Tutuban in Manila to Calamba, Laguna. The
        South Commuter train line is said to be worth ₱344.6 billion, and is under
        the watch of the Department of Transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc67fd5-eefc-419d-bbeb-3a9b80fd11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a segment of the entire North-South Commuter Railway (NSCR)
        system, which is also funded through official development assistance from
        the Japan International Cooperation Agency. The national government has also
        set aside a <a href="https://cnnphilippines.com/news/2019/8/20/Budget-dep%E2%80%99t-wants-to-double-DOTr-funding-for-2020.html?fbclid=IwAR1ZuJgogBN1WN-iV58wm4vmQ0VZ6CkkZcbKrS8vvbe_yzwKUpQoi8DHGQI">parallel
        budget of ₱84.7 billion</a> for the NSCR next year, which is about a tenth
        of the ₱777.55-billion project cost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576eb5a-9e40-414d-bb46-2094e367b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the entire NSCR will have 36 stations linking Clark
        International Airport and the New Clark City to Bulacan, Manila, all the way
        to Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfed0b-3388-4f43-8230-251402822bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/26/Metro-Manila-most-congested-city-Asia-ADB.html">Metro
        Manila is most congested city in developing Asia, study shows</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ec40c-31d2-4d55-93f7-dcdf2a9d9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based ADB announced in July that it has signed the first
        tranche of its $2.75-billion loan for the Malolos-Clark line, the northern
        segment of the NSCR, which is the largest project financing the Japan-led
        institution to date. Construction is expected to start between April-June
        for the 53-kilometer train line, with partial operability targeted by 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5452d3-3414-4d2b-a467-e78d496674d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019, the ADB is still looking to provide funding for Infrastructure
        Preparation and Innovation Facility, which is meant to support feasibility
        studies and detailed engineering designs for projects under the "Build, Build,
        Build" program.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafc63a-fd97-4b32-afc0-81ba0c1395c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB is also looking to support local projects like sustainable tourism
        for Coron and El Nido in Palawan, as well as the modernization of public transport
        in Davao, to name a few.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8e73b-caaa-42af-a50b-7391231abc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b32d4-ce63-49f7-af0e-10340c284a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up for approval in the last two months of the year are the $126-million
        additional funding to improve water transmission systems from Angat Dam in
        Bulacan, as well as a $25-million capacity building program for the three-year-old
        Philippine Competition Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413cb96-8cf0-4ff5-bbf0-8e13feffda5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future projects</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5ffc1-c2a6-431f-a0f6-5fd5629e9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lending will hit $2.5 billion by 2021, the ADB said in a statement
        on Thursday. This is triple the yearly average of $800 million granted between
        2008 to 2018. Total lending will reach $9.1 billion from 2020 to 2022, with
        nearly 60 percent of the credit allotted for transportation projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc0798-867e-4185-adc8-ad45b8fdafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects ADB is eyeing to fund next year include the proposed
        EDSA Greenways Project ($100 million), which will set up elevated walkways
        in "high-density traffic locations" along the main thoroughfare of Metro Manila.
        Funding is also being readied for the Integrated Flood Risk Management Sector
        Project ($400 million), which will involve six river basins nationwide, and
        three bridges to help ease Metro Manila road traffic ($180 million).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7d602-888e-4595-a9b2-d7f595487d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2018/12/11/edsa.html">9
        urban planners and architects illustrate their ideal EDSA</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50645ded-d8ca-4845-9b76-d664b25305e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ADB''s 2020 program will also include financing for the Expanded
        Social Assistance Project, which will build on a decade of ADB assistance
        to the government''s conditional cash transfer program and support for the
        government''s agricultural competitiveness program," the lender said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8f637-b640-431e-93ad-f95a06067c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lending will hit $2.5 billion by 2021, the ADB said in a statement
        on Thursday. This is triple the yearly average of $800 million granted between
        2008 to 2018. Total lending will reach $9.1 billion from 2020 to 2022, with
        nearly 60 percent of the credit allotted for transportation projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033248c1-a26f-45f2-bce9-416ae9f90edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lined up for 2021 are the Metro Rail Transit Line 4 project worth
        $500 million. An additional $1 billion fund representing the second tranche
        of the Malolos-Clark train line will also be disbursed, according to ADB data.
        Other projects on deck are the Bataan-Cavite Bridge Project and the Laguna
        Lakeshore Road Transport Project, each worth $500 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d898edf-ab2e-4425-b1bc-02275a91e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2045f8-06f9-4aef-bfe2-6dfb12e90d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:55:50.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $100-million allocation has also been set aside to develop irrigation
        systems in Mindanao. The ADB is also looking to provide a $300-million support
        for the government''s universal healthcare project, which will be rolled out
        next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6c4cb-bf80-4c56-8e3e-f1f44a1d0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:05:48.734+08:00
      'mgnl:createdBy': 'mel'
