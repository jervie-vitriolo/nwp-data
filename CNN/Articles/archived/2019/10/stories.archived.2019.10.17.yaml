      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Senator
        Christopher “Bong” Go clarified today that President Rodrigo Duterte was —
        once again — just joking when he desribed his former special assistant a billionaire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33188be5-95d0-485f-8dac-5d97335417f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:53:08.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68187ce2-4551-427d-8a20-0cdb21051b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:53:08.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo naman si Pangulo, laging nagbibiro na, ''O si</em>
        Bong, <em>bilyonaryo, ito bilyonaryo.'' Laging nagbibiro.</em> He was referring
        to the <em>pamilya</em> as a whole. <em>Ibig sabihin ni Pangulo, may kaya
        naman pamilya sa</em> Davao.<em> ‘Yun totoo ko sa</em> SALN (Statement of
        Assets, Liabilities and Net Worth). <em>Ayoko magsinungaling sa taong bayan,</em>”
        Go told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ecece-8d13-40e9-99eb-980b7bf1d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:53:08.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee5268-4c6a-4bdb-a118-f73e50dd5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:53:08.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know the President always jokes, “Bong is a billionaire,
        he is a billionaire.” He always jokes. He was referring to my family as a
        whole. What the President meant was my family in Davao is financially capable.
        The truth is what’s in my SALN. I don’t want to lie to the people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd779b27-5e5d-43b1-9c4a-850927ce4abf'
