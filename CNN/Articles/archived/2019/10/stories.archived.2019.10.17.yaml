      'mgnl:lastActivated': 2023-01-27T08:16:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf5e06-ebaa-4ff1-8ada-978eef782073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecting the capital city of Nairobi to Naivasha, in Nakuru county,
        the railway line will be open on Thursday for passenger services only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1435b-20f0-4e8e-a06a-aae88f827032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f633b-120d-48c2-9be4-26db3b80b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kanze Dena, spokeswoman for the President''s office,
        SGR''s second phase has four terminals and its trains will operate three times
        a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d93682-5e6e-4e65-bc61-d0556531664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631c9ae-00f1-43da-a10a-143d0cded342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is being launched today, tomorrow passengers are able to
        use the trains. There will be a train moving from Ngong station to Rongai,
        Mai Mahiu and Suswa. And another one coming from the other direction back
        to Ngong," Dena told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4d3fa-ac22-4718-bcfb-6a2d3820c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e59cf7-65be-41c1-8c52-24344e20a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway was built by a Chinese construction company, China Road
        and Bridge Corporation (CRBC) and cost $1.5 billion, according to Musembi
        Mumo, director of Kenya Railway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499074df-432b-4f17-8e30-d4a7510d5787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70737224-9d30-409c-985d-602477664d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rail project is happening in stages. Phase one was funded and
        completed and phase two has now been completed. The funding was from the Exim
        Bank of China," Mumo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12d1a0-2029-40f3-a561-2941819a02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92696006-0405-4c76-adc9-50c4b7aa26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the first stage of the project -- which connected the port
        city of <a href="https://edition.cnn.com/2017/05/31/africa/kenya-nairobi-railway/index.html"
        target="_blank">Mombasa to Nairobi</a> -- was launched, also financed by China
        Exim Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d05b16-39c6-4c67-9a11-5023b7979d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd04a5-7c3e-44a3-8164-967b35ed4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumo says in the last two years, it has been operating on a daily
        schedule and has moved up to 2 million passengers. "We are also targeting
        10 million tons for cargo" per year, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac84e01-3a4f-4b44-ae76-3e7671391000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f8316-8ee5-4d87-947e-e113ee958b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of Kenya''s rail service has been part of <a href="https://edition.cnn.com/2017/05/11/asia/china-one-belt-one-road-explainer/index.html"
        target="_blank">China''s One Belt, One Road initiative</a>, a billion-dollar
        infrastructure project throughout Asia, Europe and Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7357164-e96a-438a-8195-b8e31a756a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47215b27-a39a-4384-8892-2ddef5ebbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:16:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase one and two are not the end of the line for the railway project.
        In the coming years, it is supposed to connect six other East African countries,
        opening the region to international trade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad960e-b549-4e0a-8832-0d04e239741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:43:21.973+08:00
