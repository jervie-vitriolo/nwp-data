      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/3/DOH-bans-e-cigarettes-vapes.html"
        target="_blank">READ: DOH bans use of e-cigarettes, vapes in public</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf2805-1495-4e1c-af4b-953a34cc87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T23:24:01.552+08:00
