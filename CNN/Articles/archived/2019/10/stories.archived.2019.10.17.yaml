      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by North Korean state media KCNA Wednesday show
        the leader on the back of a white steed, cantering past trees and over mountain
        planes dusted with snow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80c775-a903-4d8f-923d-4326a530dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682c336-96f6-4d13-a6aa-5d71010bea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was no ordinary horseback mountain ride -- according to KCNA,
        Kim was taking in the first snow on Mount Paektu, one of the country''s most
        important cultural and geological sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16526fd6-1402-4724-bf91-caf0f081d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f0fbb-6484-4d58-8185-8cbe25f38cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paektu, a still-active volcano, is the highest point on the Korean
        Peninsula. According to legend, it''s the birthplace of Dangun, the mythical
        founder of the first Korean kingdom some 4,000 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f5f98-9677-42e5-aa43-88299b5989b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068aff06-f6f5-48d8-9026-d524aeda8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During peace talks last year, Kim took South Korean President Moon
        Jae-in to the symbolic mountain making Moon the first South Korean president
        to visit the peak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20234834-2a9c-4b5e-b0a9-e6f9d8348e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd02b37-7bc7-47d1-aadb-4c19962a1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest ride comes amid tensions on the peninsula. North Korea
        test fired a new type of submarine-launched ballistic missile earlier this
        month -- its 11th launch since May. Before the recent launches, North Korea
        had refrained from missile tests for more than a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480547e8-18bf-437d-8ef0-b8d39b239303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9b216-f5f5-41ab-8e43-8fbc0cbbb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most recent visit to the peak, Kim "recollected with deep
        emotion the road of arduous struggle he covered for the great cause of building
        the most powerful country," according to the KCNA report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff19a28-6534-4cd5-812e-784d8824b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2483d4-03ba-4727-a39b-a2f2f98966ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having witnessed the great moments of his thinking atop Mount Paektu,
        all the officials accompanying him were convinced with overflowing emotion
        and joy that there will be a great operation to strike the world with wonder
        again and make a step forward in the Korean revolution," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d8337-3c54-4c55-9333-38be3006a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214c2c7-fff9-426c-ac03-b765a16bf739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain is an important propaganda piece for North Korea, as
        the Kim dynasty has absorbed its mythology into the family''s own lore and
        deification.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f31f62-2c8c-4748-bf67-9c547f14f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7fb3d-cb47-448d-9bac-b1b3ee90d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean society prizes racial purity and state propaganda glorifies
        the Kim family for their "Mount Paektu bloodline," which is said to be a noble
        and heroic lineage tied to the ancient legendary kings of the Korean Peninsula.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9318a-6e96-4a56-bab8-eab48370490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ae1dc-3f26-4bfe-ab0e-12a8d8a8035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Il Sung, North Korea''s founder and Kim Jong Un''s grandfather,
        purportedly used the mountain as a hideout when fighting Japanese occupation.
        State media often refers to the eldest Kim in reference to the mountain, using
        titles like the "legendary hero of Paektu."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f513502-acef-477a-9a23-392e7133a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36431cd5-83b2-488a-b27e-961b464e2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:11:08.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:16:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims Kim Jong Il, the current leader''s late father,
        was born there. However, many historians and scholars believe the story was
        fabricated for propaganda purposes.</p>'
  'Taylor-Swift-NPR-Tiny-Desk':
