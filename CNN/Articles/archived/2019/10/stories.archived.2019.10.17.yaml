      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damaged buildings</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d6a33-691c-495b-9dc9-d517cbca58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest NDRRMC report said the earthquake partially damaged 85
        structures from Davao Region and Soccsksargen — including schools and hospitals.
        NDRRMC said no buildings were totally damaged from the disaster.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5206890-5124-44e5-aeeb-d4abacc88091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a disaster risk official based in Davao Occidental said
        one “lightly built” house was totally damaged. Harry Camoro of the Davao Occidental
        Provincial Disaster Risk Reduction and Management Office said the agency has
        also recommended the closure and repair of some classrooms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b5b81-52a7-4787-b588-15f36df03a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other damaged infrastructures include the Gaisano Mall in General
        Santos City, which caught fire after the quake. Around 70 percent of the mall
        was engulfed by the blaze, according to the initial report from local authorities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f2bdd-3724-4957-a477-6048479fb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four areas have also experienced power outages. General Santos City,
        Koronadal City and Luntayan, Sultan Kudarat had their power restored minutes
        after the earthquake, while power in Kidapawan is still out, NDRRMC said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fddf4-5507-4707-8d8c-9db1e89e88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Office of the President has directed government
        agencies to mobilize and provide assistance to quake victims, “as well as
        to study plans on how to rehabilitate the damaged areas.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ae053-dc7a-43a1-87a4-ee4ba06e5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.579+08:00
      'mgnl:createdBy': 'alyssa'
