      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea000b5-d5c9-4c89-9d7e-5604f4f67914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:22:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:15:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it''s a well-loved game, we don''t want visitors to come in
        to see and expect what they already know. We hope the attraction can transform
        familiar elements into refreshing interactive experiences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41ea2a-18cd-4c05-984d-fcdad9b5c59a'
