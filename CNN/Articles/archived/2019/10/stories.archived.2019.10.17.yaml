    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:06.990+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top 34 bestselling ''fruit'' drinks for kids deemed unhealthy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b51a8c-c9e1-41a8-b098-ee81df5d8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Americans spent $1.4 billion on the
        most popular brands of children''s fruit drinks and flavored waters last year.
        Yet according to nutritional guidelines, none of the drinks were healthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6b9b2-79b3-4422-885b-cc55d4fcb927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a40209-aa39-4730-806a-018b4480a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would loving parents do this? Perhaps because US beverage companies
        spent $20.7 million to advertise fun, fruity drinks with added sugars to families
        in 2018, according to Children''s Drink Facts 2019, a new report from the
        University of Connecticut''s Rudd Center for Food Policy and Obesity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6d483-4bba-4d15-b2a7-f9a8dd6b46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793cd51-3cb3-4b5e-91a8-1e230e084b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that parents want their children to be healthy, but the
        sweetened drink market is just incredibly confusing to parents," said lead
        author Jennifer Harris, the principal investigator for the three-year study
        funded by the Robert Wood Johnson Foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4ea44-0139-49df-8bd9-31788aa820cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea75a05-9612-439f-9989-0a315cc30cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Academy of Pediatrics is alarmed that children consume
        so much added sugar," said Dr. Natalie Muth, a pediatrician and lead author
        of the AAP policy statement on ways to reduce sugary drink consumption in
        children and teens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b549b4-b993-423d-87cb-e7906e93ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d621f92-7635-44a1-86da-e0b6c453f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Added sugars increase the risk of many health harms including type
        2 diabetes, fatty liver disease, heart disease and childhood obesity," said
        Muth, who was not involved in the study. "Labels on drinks are confusing and
        misleading, causing parents to think they are providing their children a healthy
        drink when in actuality they are not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e8de9-5ba6-4713-b99a-7f54eecb3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921dd77f-af28-4a0f-971c-f23fb997beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confusing marketing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a2158-a19c-40ba-b4ad-43738859bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the 34 sweetened drinks analyzed in the Children''s
        Drink Fact report contained no juice, yet images of fruit appeared on 85%
        of the packages. Most drinks which did contain juice capped the amount at
        5%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f443414-1d14-4407-afe1-6b834b00163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31820435-dde1-4f57-be2f-0fccc03b5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the sweetened drinks say, ''good source of vitamin C''
        or ''100% vitamin C'' but they have no or little juice," Harris said. "A lot
        of them say ''low sugar,'' ''less sugar.'' But they don''t say it''s because
        there''s added low-calorie artificial sweeteners in there. It''s just very
        confusing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852d82b-ffdd-4269-85f6-a1ee7931c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9d734-b20f-4e6e-862a-20e502b70c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just parents. Children are being exposed to advertising,
        the report found. Kids between the ages of 2 and 11 saw twice as many ads
        for sweetened drinks than ads for beverages without added sugars, and four
        times as many ads as adults.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9cee98-eb45-4567-87b7-ea6201571bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137fd42e-daca-4a44-9c2b-51b49b4412a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most popular drinks — Kool Aid Jammers and Capri Sun
        Roarin'' — advertised their drinks directly to kids on children''s TV programs,
        the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a9365-6e60-44e3-aa8c-2fd4f5f9c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cecddb-bdba-4344-85c2-c0c05f11bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both drinks contain 0% juice but have pictures of fruit on the front
        of the packaging. CNN reached out to Kraft Heinz, who manufactures both products,
        and did not receive a response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d30bb2-da9a-4a47-9d08-bb5e1dd863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea657627-24dc-4ea5-ace1-b37dcac3bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many major drink manufacturers have pledged to change how they advertise
        to children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab89477-4ed3-455b-a0c3-60520369dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1083be-c4a6-486e-a457-7fe945d4a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Beverage Association (ABA), which represents some of
        the drink manufacturers, provided this statement: "Our companies strictly
        follow guidelines established by independent monitors that limit the marketing
        of beverages to children to 100% juice, water or dairy-based beverages and
        monitor TV, radio and digital advertising to confirm compliance."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139f51e-79cc-42ce-bcf3-5e546cad633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea69ae-b3b0-45bc-8849-dcb63d884d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several loopholes in their responsible marketing policy,
        Harris said. For example, children do see ads when watching TV with their
        parents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b4fa3-5cc5-4743-b117-6d7cd8dbe34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedce552-d4f9-4356-8156-c20a9b391544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the ABA does not consider packaging designed to appeal to
        children as marketing to children," Harris said. "Both Hi C and Tum E Yummies
        are Coca-Cola children''s sweetened fruit drinks with packaging clearly aimed
        at children."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddc47a-f05a-458d-b221-f878001aeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1a66c-70b6-46c7-a64d-030b3f3506dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Added sugars and artificial sweeteners</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5a3c8-262d-439c-9617-1a0f932cee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One third of all the sweetened fruit drinks contained at least 16
        grams of sugar, more than half of the maximum amount of sugar a child is supposed
        to get each day. A few are even worse, like Coca-Cola''s Minute Maid Lemonade
        fruit drink.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f1d2f-5f35-47c8-9c56-b1a421a30848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7fc2b-e557-4c3c-855f-ac4c5f6fc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small 6-ounce juice box has 21 grams of sugar," Harris said.
        "Children are not supposed to consume more than 25 grams of sugar a day. So
        that one juice box would use up most of that allowance for the day."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dccc8-7b77-460b-ad10-e97b071b54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1080bd0-ad12-4cbf-869a-899f81d449c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN for comment, Coca-Cola provided a link to
        recent efforts to reduce sugar across their portfolio.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b7de1-2374-43e5-8a4d-e7671a65cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a3416-72fa-4749-86b7-7945f83d7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that parents don''t want to give their child drinks
        with artificial sweeteners. Yet 74% of the tested sweetened fruit drinks and
        flavored waters contained low-calorie sweeteners. Both sugar and artificial
        sweeteners were in 38% of the beverages.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2578b7-fd16-46d6-8b4f-d9c23aa20c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a82f6-eac4-4de8-9d4c-258d97bc9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the packaging of the products, it''s impossible
        to tell what''s inside the product just from the front of the package," Harris
        said. "You have to turn it over and look at the ingredient list to see how
        much juice is in it, or to see if it has added sugar or low-calorie sweeteners."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66f3e5-fdbe-495d-800a-dd8cdd0dbb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c73d17-05dd-4e64-ba06-9fdf4f30d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on January 1, major brands with $10 million or more in
        sales must now disclose added sugars on the nutrition label on the back of
        all products, according ot new guidelines from the Food and Drug Administration.
        Smaller manufacturers have an extra year to comply.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a03ce-c6cd-4f31-9420-f2b548896717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0e95a-d359-4079-87d8-1d2466ca1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new label will not list low-calorie artificial sweetener,
        Harris said. Those will remain hidden in the list of ingredients, requiring
        sharp-eyed parents to search them out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca013b4-0edd-49b3-9700-6e90a6890541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e5279-91b3-4d14-acf7-85f014b1a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worry, she said, is that parents may not recognize the chemical
        names for sweeteners, such as aspartame, acesulfame-potassium, sucralose,
        stevia, neotame or saccharin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5d28c-73bb-4f21-8958-6187745b2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a76ee3-ada1-49ad-946d-e4e984b2b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet avoiding sweetened beverages, especially those that are extra
        sweet because they are artificially sweetened, is critically important for
        children under age 5.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8a841-6471-49ce-8662-8adf89ddad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad08a85-5d28-4863-a1e0-0df55e0047b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the age when kids'' taste preferences are developing,"
        Harris said. "So, if they get used to really sweet products, and artificial
        sweeteners can be overly sweet, then when you try to get your child to drink
        plain water or plain milk, it just doesn''t taste good to them. Under 5 is
        a really critical time."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00037d80-6096-44cc-ab6c-354aaf34775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6904d22-18f1-494f-8b24-37f5e62232b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevia, made from a plant leaf, is often considered by parents to
        be "healthy," but Harris said there''s no evidence that "it''s any different
        from the other sweeteners except that it''s made from a leaf as opposed to
        chemicals."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499acfb-0a07-4594-ab78-f437c2ab5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92705d3b-e2c9-4517-bda8-6f6e49d3de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows the impact it may have," Harris said. "Nobody has
        been able to do the research, especially with children."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3302b72-93b9-478f-9bad-7a0c809ec54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ece35-c1dd-411f-b2be-571289214a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction to the report was negative from health groups</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c79af-7e2f-4e19-b978-3f25a9d4b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to the Children''s Drink Fact report from national health
        and nutrition organizations was cutting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25f377-35da-4923-a9b1-dd82a12f09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53b0e9-09e4-482e-b3bc-597fd9a36343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a nation we have to say ''no'' to the onslaught of marketing
        of sugary drinks to our children," said registered dietitian Rachel Johnson,
        former chairwoman of the American Heart Association''s nutrition committee,
        in a statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29282d41-4dc1-48c5-b095-fd37a11e302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af2a6d-b1ee-4418-a2ba-ddfccd5e27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what works to protect kids'' health and it''s time we put
        effective policies in place that bring down rates of sugary drink consumption
        just like we''ve done with tobacco," Johnson added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935df089-05ab-401c-bccc-2a851af713fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa054420-83c7-47a1-9360-940634bf20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends manufacturers clearly label all added sugars,
        including low-calorie sweeteners, and display the percentage of juice on the
        front of the drink package, where it is more likely to be seen by consumers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c395c9-b202-4cfc-b55a-6b687da837d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45a662-763f-4af5-a643-dd3856b85deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also suggests that the FDA prohibit the misleading use
        of fruit images on drinks with little to no juice and require manufacturers
        to meet the nutritional claims on their packaging.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef606f7-1826-4c39-b2e9-3970d830d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5dbf3b-582c-4a11-bb7c-86295a8a30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the report says state and local taxes on sugary drinks
        should widen to include children''s fruit beverages and flavored waters, with
        the hopes that higher prices would discourage use.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498b226-1f6c-4de5-88f5-f528f990727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7ccaa-6ba8-4ed2-8293-822e48d4b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may include sugary drink taxes combined with increase education
        on health harms, such as through warning labels," said the AAP''s Muth. "Parents
        also play an important role by modeling healthy drink choices and refusing
        to purchase sugary drinks."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e7f8e-4851-465d-889f-03ca011d9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187a5c9-846e-41e2-b77f-39428f72e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthier choices</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50112b48-3c0a-4a59-9496-30f08c6787d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association joined the American Academy of Pediatrics,
        the Academy of Nutrition and Dietetics and the American Academy of Pediatric
        Dentistry to publish a consensus statement in September that lays out what
        children 5 and under should drink.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45848fdb-59a9-47d2-a837-987ebe902bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9386b-a055-41dd-b6a9-6dce2b44068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All kids 5 and under should avoid drinking flavored milks, toddler
        formulas, plant-based/non-dairy milks, caffeinated beverages and sugar- and
        low-calorie sweetened beverages," the recommendations say, "as these beverages
        can be big sources of added sugars in young children''s diets and provide
        no unique nutritional value."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb52bd-467a-4b00-b74a-99931f63a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a348e-4c11-47c8-916e-ef893cf7ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies under six months only need breast milk and formula. As for
        juice, the group says it''s best to avoid juice for children under 1. "Even
        100% fruit juice offers no nutritional benefits over whole fruit."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5549cc1-98c3-421f-a432-66aebff65097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf5487-32f3-4aa3-bb16-63e0bce75a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the natural sugars in juice contribute to weight
        gain and dental decay as much as other sugars, say pediatricians. While juice
        does contain some vitamins and a bit of calcium, the overall lack of protein
        and fiber make it a poor choice for a healthy drink.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353e515-f5f5-46c7-b91e-dc7d91c72c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fae65-aaeb-4d9c-94b8-999c7a97466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drinks of choice for a child''s second year of life should be
        water and whole milk, the groups advises. "A small amount of juice is OK,"
        the recommendations say, "but make sure it''s 100% fruit juice to avoid added
        sugar. Better yet, serve small pieces of real fruit, which are even healthier."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da9b9f-8440-4d87-b6c9-8289751e0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37b710-a788-49d0-b602-0c631a39b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between age 2 and 5 parents should move to skim or low-fat milk
        and keep pushing water to hydrate their children. Juice should be kept to
        a minimum and "remember adding water can make a little go a long way," the
        guidance says.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8297d-378e-456e-a27f-a9527b0dec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63c6a3-2931-4407-8fcd-1e4e8de1ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the child grows, "water and milk are the preferred go-to
        beverages for all kids," said Muth.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a2588-aa94-4ee4-8ee4-8aae67a8bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8799e-0867-4234-a154-ce37ef063f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents who plan to provide 100% juice, the Children''s Drink
        Fact report had a bit of good news.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3664373-8170-4e7a-ae8c-ca4129d1df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed3f43-207f-4700-a3cf-294f40be90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beverage manufacturers have made some strides: there were 33 different
        brands of either 100% juice or juice-water blends.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdd93b-8cde-448a-a489-1aa21de4cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62902c-32c2-421b-bead-73b61643bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But be careful with 100% juice boxes and pouches, the report said,
        because most contained more than 4 oz, which is the maximum daily amount of
        juice recommended for toddlers between the ages of 1 and 3. A few even contained
        more than 6 oz., the max recommended for preschoolers aged 4 to 6.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f88d0-8ce2-4c4c-972b-7e2008756aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc39791-6cf5-45b5-944d-8ed74924ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the juice-water blends, the report said, contained less
        than 50 calories, and were lower in total sugars and calories than 100% juice.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480688b5-05e1-4073-9321-1437b0237773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:06:49.085+08:00
