      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/17/europe/former-nazi-guard-trial-hamburg-intl-scli-gmr/index.html"
        target="_blank">Former Nazi guard, 93, to stand trial in Germany over thousands
        of camp murders</a>."</em></p>'
  'doh-vaping-administrative-order-case':
