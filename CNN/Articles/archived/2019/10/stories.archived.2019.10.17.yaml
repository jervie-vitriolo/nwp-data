    'template': '1'
    'title': 'At least 5 dead, dozens injured in Cotabato quake '
    'visualType': 'gallery'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967483a-7d79-495b-abb0-1a25012be13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T07:22:22.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:16:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong>&nbsp;Five
        were killed—including three children— &nbsp;while dozens were injured when
        a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html"
        href="https://www.cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html">magnitude
        6.3 earthquake rocked North Cotabato province and parts of Mindanao</a> Wednesday
        evening, local officials confirmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987d2e8-ff88-4a11-aa59-433e6e71fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulunan town, North Cotabato Mayor Reuel Limbungan reported that
        a seven-year-old girl from Datu Paglas town died after debris hit her head
        when her house collapsed from the quake. The center of the earthquake was
        recorded 22 kilometers southeast of Tulunan town.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a25f1-2868-4c6b-bfd3-30fae2ed6f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M’lang town Vice Mayor Joselito Piñol also confirmed that a male
        resident of his town died of a heart attack during the earthquake, which was
        felt at intensity 7 in the area. The Philippine Institute of Volcanology and
        Seismology (Phivolcs) classifies intensity 7 as "destructive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd54ec4-2462-423d-b9e0-0e6115c8506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-year-old boy from Magsaysay, Davao del Sur also died when
        his house collapsed during the quake, the local government said. Authorities
        later reported that two more bodies — a child and a woman — were found. Davao
        Del Sur was among the provinces that felt the quake at intensity 6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac87348-b6de-4ef4-b67d-3a203654bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said that at least 53 people from the Davao Region, Soccsksargen,
        and the Bangsamoro region were also injured. Around 511 families, including
        2,555 persons were affected, it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a07e7d-3ae4-48a8-ab6c-098f22ba51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kidapawan City Disaster Risk Reduction Management Office (CDRRMO)
        said there were three people from the city who suffered minor injuries. Among
        them was a pregnant woman who was in danger of a miscarriage. Kidapawan City
        CDRRMO and Public Safety Head Psalmer Bernalte said she was rushed to the
        hospital to undergo a cesarean operation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c410320-6416-46af-9212-d2522de9bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T20:00:45.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:16:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there were 54 recorded cases of hypertension from
        the affected residents. Bernalte said all Kidapawan residents were affected
        by the quake but he did not provide a specific number.</p>'
    '45':
