  'duterte-ending-government-corruption':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T22:01:53.323+08:00
    'imagesource': 'jcr:957540e3-3878-4f0e-807b-310a814363c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64821c50-a7ce-467d-b748-4ae7a405ac98'
    'lead': 'President Rodrigo Duterte again emphasized his goal to rid the country
      of corruption, saying to do that would be accomplishing a dream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T22:05:31.307+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:15:31.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:15.921+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Rodrigo-Duterte', 'corruption', 'business']
    'template': '1'
    'title': 'Duterte: Ending corruption a ‘long, long dream'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83e138-7459-4a8e-a451-14124dadb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> — President
        Rodrigo Duterte again emphasized his goal to rid the country of corruption,
        saying to do that would be accomplishing a dream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebc068-8468-4c2e-8a39-1381a9b2cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 45th Philippine Business Conference and Expo in
        Manila Thursday, Duterte said he wants "to minimize, if not totally eradicate
        (corruption), which is a long, long dream in government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb2188-9fc6-469b-ae8e-203f4b21eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also acknowledged that getting rid of corruption can
        only happen with the help of the business sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac0907-5ee9-4dc7-8c3e-b3e7b510954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has long reiterated the need to expose government workers
        who participate in corrupt practices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c6667-c075-4016-8ecb-8cfc638aee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last year, he said businessmen who experience corruption
        in government could confront the perpetrators and <a href="https://cnnphilippines.com/news/2018/11/08/Duterte-businessmen-corruption.html"
        target="_blank">slap them "a dozen times"</a> in front of him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36058de0-b959-48d9-9b8d-4f90574db4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said people must let him know when they encounter corruption
        during transactions with government offices, adding he would even stop a Cabinet
        meeting if approached by someone who has a complaint about corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe37fa-86e9-4815-b2cf-03ead12ad2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T22:05:31.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:15:31.802+08:00
