    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf723fd-2d9e-45d5-bac3-5efb2795ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:05.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to reach out and apologize. I am sorry," she said.
        "I am sorry if I offended anyone by singing along to The Fugees, to a song
        I love, that I grew up on. I love Lauryn Hill. And I really am sorry if I
        offended you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37113b9d-dd81-492a-a0ef-e65d99fd69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:05.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More backlash followed from people who said the apology did not
        sound sincere. Hours later, she posted a followup apology early Wednesday
        on Instagram. "In song and in real life, the words that I spoke should not
        have been spoken," she said in the lengthy message. "I thoughtlessly sang
        along to the lyrics of a favorite song and even worse, I posted it. The word
        I sang carries with it a legacy of hurt and pain that I cannot even imagine.
        ... I have some serious learning and growing up to do and I''m so deeply sorry
        for the pain I have caused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac6dc7-d3c9-4768-be22-6e6cae4a313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:05.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest criticism for the actress that focuses on racial
        issues. Last year, she was accused of interrupting her "Smallfoot" co-star
        Yara Shahidi after an interviewer asked Shahidi how she feels about being
        a role model to so many young black women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f83fbb-1ee8-4f4d-abb8-45b8b701f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:05.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many women," Rodriguez emphasized in response to the interviewer,
        sparking criticism from people who believe Shahidi represents a group that
        is routinely overlooked especially in Hollywood. In another incident last
        year, she was criticized for her awkward misinterpretation of the wage gap
        in the television and movie industry during a roundtable with actresses Gabrielle
        Union, Emma Roberts and Ellen Pompeo.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc311811-652c-41c9-8e5d-057b0c3bedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:19:05.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/16/entertainment/gina-rodriguez-rap-n-word/index.html">Actress
        Gina Rodriguez comes under fire over her use of the n-word</a>"</em></p>'
  'twitter-trump-rules':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Twitter plans to place a disclaimer on future tweets from world leaders
      that break its rules but which Twitter decides are in the "public interest,"
      the company said in a blog post.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-17T09:20:27.344+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:62659ea2-dd48-4306-9e04-4f8b7ceb6b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e72db2c-02f5-454d-be62-2fbe44b5b6eb'
    'lead': 'Twitter will continue to take a forgiving approach to objectionable tweets
      by world leaders, arguing that their messages are often of public interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:22:50.051+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:54.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:08.280+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'twitter']
    'template': '1'
    'title': 'Twitter explains why it hasn''t suspended Trump''s account'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f22e6-8767-490e-b1e2-380d6f6fd083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter will continue to take a forgiving
        approach to objectionable tweets by world leaders, arguing that their messages
        are often of public interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a2680-da3c-48ee-a188-126f8ed8f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform sought to clarify its rules for politicians
        Tuesday after coming under pressure from Senator Kamala Harris, a Democratic
        presidential candidate, to suspend President Donald Trump''s account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5ddcd-f5eb-410f-9f32-0d30bf6d80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it clear today that the accounts of world leaders
        are not above our policies entirely," Twitter said in a blog post, adding
        that part of its mission is to allow people to "engage their leaders directly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e9372-9200-44c1-88a7-15a650eff634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it was sticking to a policy first laid out in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f9126-0c12-4dc3-b897-598681a68a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under those rules, tweets by world leaders that violate the platform''s
        policies will stay online if they have a "clear public interest value." In
        some cases, Twitter will place the tweet behind a note that provides context.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d2879-3818-4b07-be8e-8b59b003708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said "direct interactions with fellow public figures, comments
        on political issues of the day, or foreign policy saber-rattling on economic
        or military issues are generally not in violation" of the rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a1d00-3a52-4d24-ba0a-b540808d7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the company has drawn some red lines that apply even to world
        leaders. It will take action if tweets promote terrorism, include private
        information or intimate photos, engage in child sexual exploitation or promote
        self-harm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b57aec-a007-46bc-b4c1-9bccf8e86059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter will also act when direct threats of violence are made against
        an individual. However, it said that "context matters" and that interactions
        between public figures would likely not qualify.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4541754-99ec-488e-b80c-a282659bb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that we''re operating in an increasingly complex and
        polarized political culture," the blog post said. "These are constantly evolving
        challenges and we''ll keep our policies and approach under advisement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b784039-8bf1-4173-8df1-5196b0ca3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Trump tweets</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac060ef-6d8c-4b06-bf89-bb457cd5be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has come under intense pressure from Democrats to crack
        down on Trump''s tweets, and calls for action have grown louder in recent
        weeks after Trump used his account to attack key figures in the impeachment
        probe underway in the House of Representatives. The company has not yet labeled
        any of the president''s tweets as violating its policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6dd1c-d90c-4711-ac7a-17ce8a667924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has meanwhile sought to make Trump''s Twitter account a campaign
        issue. The former attorney general of California said in a letter earlier
        this month to Twitter CEO Jack Dorsey that the president had broken the platform''s
        rules by using his account to "target" and "harass" the whistleblower at the
        center of the Ukraine scandal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28dc65-5f89-4498-884f-15e29bdcbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned to the issue during Tuesday''s CNN/New York Times Democratic
        Presidential Debate, calling for a suspension of Trump''s account and saying
        it had been used to "openly intimidate and threaten witnesses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98399af8-f0d5-4e18-b73c-6c26ae741931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to Dorsey, Harris singled out a series of messages
        Trump posted in late September relating to the whistleblower who sparked the
        investigation into the White House''s activities in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b0d9e-4daf-4456-91a3-554b3faf8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like every American, I deserve to meet my accuser, especially when
        this accuser, the so-called ''Whistleblower,'' represented a perfect conversation
        with a foreign leader in a totally inaccurate and fraudulent way," Trump tweeted
        on September 29.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3f746-14f9-4ee6-9da9-34e6e7ff709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related tweet, Trump suggested the whistleblower was a spy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16b6a3-ed27-428b-b1a5-d451a35d14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump used racist language to attack four Democratic congresswomen
        in July, a Twitter spokesperson told CNN Business the posts did not break
        the company''s rules despite their prohibition on "targeting individuals with
        repeated slurs, tropes or other content that intends to dehumanize, degrade
        or reinforce negative or harmful stereotypes about a protected category."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99b59a-8521-40ea-955f-3cdd32c60ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Donie O''Sullivan contributed to this report.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983ae31-e640-46f1-95a5-2e429ac6c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:22:50.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/16/tech/twitter-trump-rules/index.html">Twitter
        explains why it hasn''t suspended Trump''s account</a>"</em></p>'
  'Personal-pronouns-':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-17T09:48:50.696+08:00
    'imagesource': 'jcr:c43e5403-d596-404a-ae90-4783cda3ea6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b780b0a9-5730-4d51-9972-c56ef5e1327d'
    'lead': 'Using the pronouns that a person goes by is a way of respecting that
      person''s gender identity — or a person''s emotional and psychological sense
      of their own gender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:51:01.805+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:15:54.055+08:00
