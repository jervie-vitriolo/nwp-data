      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines, October 17)</strong>
        —&nbsp;Another fire broke out at the Gaisano Mall in General Santos City on
        Thursday, five hours after firefighters extinguished the blaze that broke
        out following Wednesday''s destructive North Cotabato quake.</p>'
