      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPPOLCOM vie chair Rogelio Casurao has asked for understanding
        regarding the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8199afe-0314-4b1d-b1f7-3e5a62aaa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T19:46:45.876+08:00
