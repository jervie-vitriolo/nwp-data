      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei suppliers in Shenzhen also pulled higher. Integrated circuit
        card manufacturer Hengbao Co. soared 8.1% in Shenzhen. Connector maker Luxshare
