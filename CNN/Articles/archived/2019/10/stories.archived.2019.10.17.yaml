      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6d18b-d4f6-4dc6-af41-953bc10ab164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T12:21:06.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:15:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong>&nbsp;President
        Rodrigo Duterte fell from his motorcycle after a minor mishap, officials said
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8190500-97bf-4f34-a204-833207c4b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened inside the Presidential Security Group (PSG)
        compound in Malacañang Park in Manila City on Wednesday night. The 74-year-old
        Duterte insisted that he wanted to ride his motorbike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb01887-e869-4e47-86be-75fdef53a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5646b-e8a2-4006-81e0-2b2882d7a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the incident remain unclear, as there are three versions
        of the story from Senator and close aide Bong Go, Presidential Spokesperson
        Salvador Panelo, and the Presidential Security Group (PSG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82fc24-c9cc-402c-a529-ea468bbffd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480e5f4-7338-4c4b-8543-b2162aca4a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the President skidded and fell from his bike. The senator
        said Duterte hurt his hip. He added that Duterte was able to walk afterwards
        with a slight limp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988386dc-14d4-4c0c-93ec-d30dca734dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832e4e2-93d9-4ac6-aec0-1492364c7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:15:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sumemplang po siya at tinukod niya ang kaniyang siko. Medyo sumakit
        ang kaniyang balakang," he told reporters on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0a378-e823-4af2-8436-07fc575d0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:11:09.245+08:00
