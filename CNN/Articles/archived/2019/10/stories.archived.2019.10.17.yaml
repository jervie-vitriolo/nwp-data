      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Makati
        is once again the country’s richest city and local government unit (LGU),
        with over 200 billion pesos in total assets in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075786ce-1aec-49e1-818c-0b50fa292d88'
