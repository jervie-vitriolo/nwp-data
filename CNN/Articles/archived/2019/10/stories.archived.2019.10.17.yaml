    'template': '1'
    'title': 'Case filed against DOH order that regulates vaping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf081de-c1ce-4a63-acad-a04bbbbaf484'
      'mgnl:activationStatus': true
