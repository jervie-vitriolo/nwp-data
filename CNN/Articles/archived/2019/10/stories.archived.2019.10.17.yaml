  'US-DOJ-Darknet-child-pornography':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T13:51:17.229+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c649cb68-066b-4aca-86bb-3acdc7970aef'
    'lead': 'The US Justice department announces the takedown of what it calls the
      largest Darknet child pornography site, along with charges against the South
      Korean national who allegedly ran the site and more than 300 users of the site
      worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:53:27.113+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:15:43.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:11.503+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Department-of-Justice', 'Darknet', 'child-pornography']
    'template': '1'
    'title': 'US Justice department announces takedown of the ''largest'' Darknet
      child pornography site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f266b2-62cb-4a42-9a71-5dcffca1a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Justice Department announced Wednesday
        the takedown of what it calls the largest Darknet child pornography site,
        along with charges against the South Korean national who allegedly ran the
        site and more than 300 users of the site worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006cbd8-befc-4076-81fe-14c189d4aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343f700-f056-4da6-9e03-cf0f111fa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a news release that Jong Woo Son, a South
        Korean national, allegedly ran the site, "Welcome To Video," and is in custody
        in South Korea where he also faces charges. Worldwide, 337 users of the site
        have been arrested and charged in the US, UK, South Korea, Germany, Saudi
        Arabia, United Arab Emirates, Czech Republic, Canada, Ireland, Spain, Brazil
        and Australia, according to the department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7922970-40f0-4ae1-8826-033ec4ab5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73875558-5cce-4d51-afd9-e4014668403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son was arrested and the server was seized in March 2018, according
        to the nine-count indictment unsealed Wednesday. Agents from the US, UK and
        South Korea seized eight terabytes of child exploitation videos that the department
        says were offered for sale by bitcoin on "Welcome To Video."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628ccf1-c450-4057-9c3c-d9277c9f9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632f306-52d6-4ebb-9647-91f9a607424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Justice Department, a former Homeland Security
        Investigations agent, Richard Gratkowski, was among the more than 30 site
        users charged in the US. He pleaded guilty in Texas to receiving child porn
        with the intent to view it and was sentenced to 70 months in prison, followed
        by 10 years of supervised released and $35,000 in restitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764e49d-2d8d-4f3f-a90c-25362626ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce621d3a-ee33-427c-9131-93a7d9fcaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the takedown operation, 23 minor victims were rescued
        in the US, Spain and the UK "who were being actively abused by users of the
        site."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294abfa-1725-4d07-accf-887417c3b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce61f6-5aa4-48ac-b50b-12151d205e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Darknet sites that profit from the sexual exploitation of children
        are among the most vile and reprehensible forms of criminal behavior," said
        Brian Benczkowski, assistant attorney general of the Justice Department''s
        Criminal Division. "This administration will not allow child predators to
        use lawless online spaces as a shield."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885d9d6-9314-45c0-b57e-a384669842d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4eca8-cd28-4e1e-b8cb-49cd32992d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takedown, he added, "demonstrates that the Department of Justice
        remains firmly committed to working closely with our partners in South Korea
        and around the world to rescue child victims and bring to justice the perpetrators
        of these abhorrent crimes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59941c21-953f-47d0-8c85-558fef7caa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8364c-b748-4db7-8fd1-8c2831e188b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:53:27.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:15:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Darknet refers to an anonymised section of the net that allows
        everyone from copyright pirates, to drug dealers, to dissidents to communicate
        and do business without leaving their digital fingerprints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2eef5-6a90-4bce-8fa2-cfa3e75e9162'
      'mgnl:activationStatus': true
