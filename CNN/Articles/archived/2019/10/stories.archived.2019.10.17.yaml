      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/16/politics/doj-darknet-child-pornography-takedown/index.html"
        target="_blank">Justice department announces takedown of the ''largest'' Darknet
