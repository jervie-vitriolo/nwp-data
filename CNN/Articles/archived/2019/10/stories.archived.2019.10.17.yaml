      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ask the public to remain calm but vigilant and we urge them
        to refrain from spreading disinformation that may cause undue alarm, panic
        and stress to many people,” the Palace said in a statement.</p>'
    '0':
