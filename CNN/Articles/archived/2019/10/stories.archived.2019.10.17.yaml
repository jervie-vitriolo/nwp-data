      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taylor Swift performed for NPR''s
        Tiny Desk Concert series before she heads out on her 2020 world tour. It was
        just Swift, her guitar and a piano. And she''s good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927ff4d-2ed7-4722-a531-563f58b61519'
      'mgnl:activationStatus': true
