      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Train Station" features a 4-D cinema screening a short film
        about the adventure of Mr. Monopoly and his dog.</p>'
