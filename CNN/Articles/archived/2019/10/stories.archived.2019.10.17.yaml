    'title': 'Red tide warning up in some coastal areas in Visayas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895df59-34ce-4bd3-97ee-4fd786896908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong> – The
        Bureau of Fisheries and Aquatic Resources warned that shellfishes in some
        coastal zones in Visayas are unsafe to eat, as it raised the red tide alert
        in those areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05180d5-cbec-4129-9c7a-342272fba25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2c004-3b83-439a-b787-3a19969516fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas include Puerto Princesa Bay in Puerto Princesa City in
        Palawan; coastal waters of Dauis and Tagbilaran City in Bohol; Irong-irong,
        San Pedro, and Silanga in Western Samar; and Cancabato Bay, Tacloban City
        in Leyte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26bbf0-4635-4c21-890f-52a5de11ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d489456-5a76-4f81-8549-ebd1ef5ef55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide is a coastal phenomenon during which algae multiplies and
        release toxins that may cause illness in humans and other animals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2f55f-a260-4e52-98ac-36e8459b1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52731d-6e01-4fa1-b41b-ec51584cae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All types of shellfish and Acetes sp. [small shrimp] or alamang
        are not safe for human consumption,” the BFAR said in its bulletin on Thursday.
        Shellfish include clams, scallops, mussels and cockles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356aa8a-8340-40af-ad46-2810e88fb83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657a192-4b09-4516-bd16-d87ae2bfe31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fish, squid, shrimps and crabs are safe to eat provided
        that they are fresh and washed thoroughly, and internal organs such as gills
        and intestines are removed before cooking, the bureau added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39825898-242d-46ba-a0cc-6250ea6bf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6fe32-e5a8-4966-bc70-d90c80b2953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said that these seafood could be consumed because they do not
        absorb toxic chemicals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d17fb-dfe4-4cd5-af55-44d6497d21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac9016-93bb-4b82-9caa-c32a58b29056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red tide warning comes after marine life collected at the coasts
        tested positive for paralytic shellfish poisoning that is “beyond the regulatory
        limit.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dc23b-15a4-44b2-a903-f71665b29a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca4dc8-73ed-4296-9a51-109f0daed1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralytic shellfish poison is a toxic chemical produced by some
        algae species. People could be ill, or worse die, from eating contaminated
        shellfish, the BFAR said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae241daa-2cdd-40f4-9965-4d2f6a7b56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e9f29-a5f2-4766-8557-c9cd294618f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:55:10.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:15:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://cnnphilippines.com/news/2019/10/11/Las-Pinas-Paranaque-dead-mussels-fish-chemical-pollution.html?fbclid=IwAR3fKY6oBMmrxIMx-OHGyE7aoxiRDBJLmpfxlAlCEEfxq3iS_qsE5ToI74Y"
        target="_blank">thousands of fish were found dead</a> in the Las Piñas Parañaque
        Critical Habitat and Ecotourism Area due to chemical pollution.</p>'
