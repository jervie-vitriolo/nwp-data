    'title': 'Bong Go says Duterte just joking about him being a billionaire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e312548-7b74-4a5d-8304-39d3c4180522'
