    'jcr:uuid': '96468cb8-1a49-47ad-ac2f-e177503655a4'
    'lead': 'The Bureau of Internal Revenue has padlocked another firm providing services
      to a gaming operator based near Entertainment City for failing to pay about
      ₱100 million in value-added taxes.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:26:31.781+08:00
