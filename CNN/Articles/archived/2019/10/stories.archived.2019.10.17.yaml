      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/16/politics/trump-schumer-pelosi-meltdown/index.html">Democrats
        say Trump had a ''meltdown'' at White House meeting</a>"</em></p>'
  'boxer-patrick-day-death':
    'author': 'Douglas Wood, CNN'
    'caption': 'Boxer Patrick Day died Wednesday, four days after he was knocked out
      during his bout with Charles Conwell on Saturday night in Chicago. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-17T08:32:50.246+08:00
    'imagesource': 'jcr:d90bc01f-f895-4d9f-820c-34161daffe15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'accbbeb6-7cf8-41e8-9987-21774f2486ce'
    'lead': 'Boxer Patrick Day died Wednesday, four days after he was knocked out
      during his bout with Charles Conwell on Saturday night in Chicago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:36:55.784+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:56.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:07.561+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boxing', 'patrick-day']
    'template': '1'
    'title': 'Boxer Patrick Day dies four days after being knocked out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a730dc-58ce-4640-bc26-a2accb6c0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Boxer Patrick Day died Wednesday,
        four days after he was knocked out during his bout with Charles Conwell on
        Saturday night in Chicago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91010897-c456-4565-bc81-067b7f98b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, 27, succumbed to a traumatic brain injury he suffered that
        night, according to a statement from his promoter, Joe DiBella of DiBella
        Entertainment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d910267-101b-4b2b-91ce-06bd07d04b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was surrounded by his family, close friends and members of his
        boxing team, including his mentor, friend and trainer Joe Higgins," DiBella
        said in a statement. "On behalf of Patrick''s family, team, and those closest
        to him, we are grateful for the prayers, expressions of support and outpouring
        of love for Pat that have been so obvious since his injury."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2505071-fa50-4933-b640-6fede16c654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post addressed to Day on Tuesday, Conwell wrote he
        "never meant this to happen to you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e68bc-3db6-4b26-bb88-1f11d71a6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I wanted to do was win. If I could take it all back, I would,"
        Conwell wrote. "No one deserves this to happen to them. I replay the fight
        over and over in my head thinking what if this never happened and why did
        it happen to you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1733a93-6be8-4a99-bdbe-c24c2b25d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Conwell, a 2016 Olympic boxer, knocked Day out in the 10th
        round, Day appeared to be down for several minutes as a medical team rushed
        in to assess his injuries. Eventually he was taken out of the ring on a stretcher,
        and transported to Northwestern Memorial Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35217f82-b2aa-4995-96c3-0f26fd7b67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiBella said that Day didn''t need to box as he came from a good
        family, was educated and could have made a living in some other way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa82e42-43a1-4b14-ae91-5912e02a5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He chose to box, knowing the inherent risks that every fighter
        faces when he or she walks into a boxing ring," DiBella said. "Boxing is what
        Pat loved to do. It''s how he inspired people and it was something that made
        him feel alive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e966c2-c376-4ca1-aa05-a9a0442b5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conwell was in control of the fight in Wintrust Arena from the beginning,
        according to ESPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf37b1b-92fc-4b2f-b80e-2397d6018b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became a professional fighter, Day was a highly decorated
        amateur. He won two Nationals titles, the New York Golden Gloves tournament
        and was an Olympic Team alternate, all in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa0bfc-562f-47e1-b696-54df2737d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned pro in 2013 and captured the WBC Continental Americas
        championship in 2017 and the IBF Intercontinental championship in 2019. In
        June 2019, he was rated in the top 10 by both the WBC and IBF. As of Saturday,
        Day''s record stood at 17-4-1, with six knockouts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a5325-1252-4839-b3c8-5808967e048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dibella said it is "very difficult to explain away or justify the
        dangers of boxing at a time like this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809308e8-ce3d-4f44-872e-f9575c263a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t have the answers, we certainly know many of the
        questions, have the means to answer them, and have the opportunity to respond
        responsibly and accordingly and make boxing safer for all who participate,"
        DiBella Entertainment said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968773f8-91f5-4cc1-af21-820bc90714cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a way we can honor the legacy of Pat Day."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4a928-12c5-4eb3-ad3b-3440f7c03d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:55.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/16/sport/boxer-patrick-day-death-trnd/index.html">Boxer
        Patrick Day dies four days after being knocked out</a>"</em></p>'
  'trump-us-nuclear-weapons-turkey':
    'author': 'Zachary Cohen, CNN'
    'caption': 'US President Donald Trump appeared to confirm Wednesday that US nuclear
      weapons are being housed at Incirlik Air Base in Turkey, making him the first
      US official to publicly acknowledge what has been considered an open secret
      for years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-17T08:38:12.178+08:00
    'imagesource': 'jcr:091797d3-62a6-4852-8364-b09902c6c5d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4990cea6-39ca-4602-99af-7a43c2974ede'
    'lead': 'US President Donald Trump appeared to confirm Wednesday that US nuclear
      weapons are being housed at Incirlik Air Base in Turkey, making him the first
      US official to publicly acknowledge what has been considered an open secret
      for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:42:09.431+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:56.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:15:07.728+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['turkey', 'donald-trump', 'president', 'united-states']
    'template': '1'
    'title': 'Trump appears to confirm open secret about US nuclear weapons in Turkey'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073942a8-16cd-4e93-9656-34ede4841544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump appeared
        to confirm Wednesday that US nuclear weapons are being housed at Incirlik
        Air Base in Turkey, making him the first US official to publicly acknowledge
        what has been considered an open secret for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17b7df-1f41-4939-bd6a-964f9fe6123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts believe that the US maintains 50 Cold War-era B-61
        "gravity" bombs in Turkey. The weapons are part of NATO''s deterrence strategy
        and decisions about them have to be made by a unanimous vote of all 28 member
        states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82003b98-6e3f-4195-a2db-f6cb21f48234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sitting alongside the Italian President in the Oval Office,
        Trump was asked if he is concerned about the safety of "as many as 50 nuclear
        weapons at Incirlik Air Base" given the ongoing Turkish incursion into Syria
        -- a situation that has prompted bipartisan condemnation from members of Congress
        and suggestions that the weapons should be moved to another location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af294dc6-e9a9-47c6-a4dd-acb61699193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident, and we have a great —&nbsp;a great air base there,
        a very powerful air base. That air base alone can take anyplace. It''s a large,
        powerful air base," Trump responded, apparently acknowledging that US nuclear
        weapons are being stored in Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060bcb4-39ea-4eaf-a999-8eddb5c0c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, you know, Turkey —&nbsp;just so people remember —&nbsp;Turkey
        is a NATO member. We''re supposed to get along with our NATO members, and
        Turkey is a NATO member. Do people want us to start shooting at a NATO member?
        That would be a first. And that''s all involved having to do with NATO," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350230c-b6b3-40ec-91b5-2e0beb941fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Turkey''s military offensive against Kurdish forces in
        northern Syria following Trump''s announced withdrawal of US troops from the
        region has called its status as an American and NATO ally into question.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cf1a9-f13c-431a-b8d0-9ae725891869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite Trump''s comments to the contrary, Turkey''s actions
        have prompted officials at the State Department and Department of Energy to
        conduct an urgent review to assess removing nuclear weapons from Incirlik
        and at what speed, if so, a source briefed on the matter told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43663e5-6bc4-47ed-b22f-aa0e54ffe031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s has contacted the State Department for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985272e2-1e3d-4aa6-9af5-a4280a3a3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review was first reported by The New York Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318532a-8f14-4fc0-be77-e5dadffb8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains unclear as to whether the administration will move
        forward with a plan to relocate those assets, sources tell CNN that members
        of Congress on both sides of the aisle support exploring the possibility,
        as several lawmakers believe the move is long overdue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7e5e4-6133-4c86-88bc-cc14dc390871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long had nuclear weapons in Turkey, most notably Jupiter
        missiles that John F. Kennedy secretly withdrew from the country following
        the Cuban Missile Crisis of 1962, when the Soviet Union and America climbed
        down from the brink of a nuclear confrontation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a7b9d-b26b-49a0-a430-44ce6d3d3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incirlik, a joint US-Turkish air base, was established in the 1950s
        in southeastern Turkey. The base played a critical role in the fight against
        ISIS, as the US launched strikes into nearby Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa4f86-70e7-4c2e-b29a-c95b8be37248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the safety of US nuclear weapons stationed in Turkey
        have been consistently raised dating back to a 2016 failed coup against Erdogan,
        and the matter has been virtually under constant review by US military officials
        in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749d9bb-d2ce-4ccb-a764-c8dba4e37eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those concerns have taken on a new urgency in the wake of Turkey''s
        actions in Syria</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b3b4f-d0ad-4445-a26c-c336b72744fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next question to Trump (and DoD) should be why is the United
        States continuing to store nuclear weapons in Turkey given that Turkey is
        an increasingly unreliable ally" and "the proximity of the weapons to a war
        zone," Kingston Reif, the director for disarmament and threat reduction policy
        at the nonpartisan Arms Control Association, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0522795-0798-4ff6-9c90-340b756a8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of bombs at Incirlik has decreased over the past two
        decades from 90 in 2000, according to Hans M. Kristensen, director of the
        nuclear information project at the nonprofit Federation of American Scientists,
        who notes that roughly 40 were sent back to the US around 2005 as part of
        the George W. Bush administration''s unilateral nuclear reduction in Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b16a4-acd5-4989-a162-57d1baa92504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining 50 bombs are for use by US jets, even though Turkey
        never allowed the US Air Force to permanently base fighter-squadrons at Incirlik.
        Jets would have to fly in during a crisis to pick up the weapons or they would
        have to be shipped to other locations before use. As a result, the nuclear
        posture at Incirlik has been more a storage site than a fighter-bomber base
        during the past two decades," Kristensen wrote on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd19d88-7c82-41b9-b579-fc1948f4be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:42:09.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
