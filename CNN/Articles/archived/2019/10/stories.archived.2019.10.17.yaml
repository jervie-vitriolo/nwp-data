    'template': '1'
    'title': 'Chinese ship in Recto Bank incident used by Beijing for research, US
      think tank says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64013508-48c6-4d64-81d8-681af5559e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Chinese vessel that sank a Filipino fishing boat in the West Philippine Sea
        on June 9 is "explicitly connected" to government-sanctioned activities, according
        to a think tank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c17232-60cf-426c-925f-b2b52112ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eea4da-a4ef-4ac5-ad36-60500998becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington-based Asia Maritime Transparency Initiative in a report
        on Tuesday presented data that "strongly suggests" Yuemaobinyu 42212 "is more
        than just a normal fishing boat" and may even be part of the Chinese militia.
        Beijing has repeatedly denied this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5ae3c-cb82-419d-99fb-c26aca5251b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad871c-affa-49bb-9d1d-c2eeca01fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government document seen online confirmed that the vessel is registered
        in Guangdong Province, particularly to the Bohe Port in Maoming City, where
        a certain Liang Jin is listed as owner. While the website is no longer available,
        data on the Yuemaobinyu 42212 was found in Google search, the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50760088-9dc3-426f-8b16-899734063f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed015b-3064-42fd-aba6-217d58252ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI found that Liang Jin was operating another vessel called
        Yuedianyu 42212, which was previously used in state-sanctioned research in
        the disputed South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f05a06-2146-48c2-893d-9d253881480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824493e5-eb07-4353-88b3-ea374c252b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that these are the same vessel," the AMTI said, citing
        their similar location, measurements, and Automatic Identification System
        data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae1a3c-d3cc-451a-afd3-8af045e783e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a97978-9ee0-4363-b0c3-4097431de5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first transmission from Yuedianyu was in October 2015 and the
        last was in April 2018. Yuemaobinyu, meanwhile, recorded its first transmission
        in April 2019, which indicates a name change within the year, the report noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b02135-23be-44b5-8b09-0d367a7c2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b9a7f-2984-47cf-ad0e-193cdecb33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Dian'' (电) in Yuedianyu is short for Dianbai District," where
        a maritime militia unit has been established, "making it plausible that the
        ship could be part of the militia," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19614307-8a5c-4e86-8143-1814ba644f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ee118-51b7-4847-835c-6a8bd4640b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unit operates from Bohe Port, where Yuemaobinyu 42212 is based,
        and where fishing vessels are conscripted for paramilitary exercises in preparation
        for maritime combat," the report added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a9eb0-fa85-480f-a28f-7c8eb58401fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663c46c-27f0-4fa5-8f62-f9e0e57858eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was still called Yuedianyu, the ship was commissioned for
        government-backed fisheries research on several occasions, the AMTI said.
        In 2012, Shanghai Ocean University and Guangdong Ocean University rented it
        to conduct research in waters off Sansha City in the South China Sea. In August
        2016, it was used for tuna fishing experiments in the contested waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df8fc9-9faa-4399-9809-c5fbc81696d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfae28e-f503-4de8-a54f-985c82377153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI also raised suspicion on why the Yuemaobinyu had a weak
        Class B transponder, making it untrackable between April 26 and June 13, including
        the time when it <a href="https://cnnphilippines.com/news/2019/6/15/filipino-fishermen-china-vessel-reed-bank-west-philippine-sea.html">hit
        and sank Filipino fishing boat Gem-Ver near Recto Bank.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ca58d-e3f2-4bb0-b2a8-cdfb13d37e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f522710-62f5-4706-8fb5-7474894c529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These facts do not prove that the 42212 is part of the maritime
        militia. They do, however, strongly suggest that it does not operate solely
        as a commercial fishing ship, which raises the question of whether the collision
        with the Gem-Ver was intentional," the AMTI said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f3b17-3f13-4127-84dc-1e751e20a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742bb2c-9dfb-4a08-8c16-c0792509eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank called for further investigation into the incident,
        including shipowner Liang Jin’s background and connections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016425c-d586-47a3-8c62-1d88cb5c84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047f6cc-dfa8-4453-bdcf-12e3cc83b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has since called the incident an allision
        as the local fishing boat was stationary when the Chinese vessel rammed it
        near Recto Bank, an underwater feature in the West Philippine Sea that is
        also claimed by Beijing.</p>'
    '32':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3673d8a-1cbb-40d8-b534-3a34accb9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9683e1-1bfe-46f4-b7b1-56ed13ad452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441dd7a7-5910-4461-ab48-8c563f3a8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said its investigation showed it was an accident and "unintentional
        mistake" on the part of the Chinese fishermen who "should however take the
        major responsibility in the accident."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76881a46-2b32-412a-a017-e6fe3e8dc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404331be-2214-40d1-9dab-98ae6180e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have verbally apologized, Philippine Ambassador
        to China Chito Sta. Romana said, but a <a href="https://www.cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">written
        apology</a> only came from an unnamed shipowner through the Guangdong Fishery
        Mutual Insurance Association in August, or three months after the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76d974-10af-47ac-9b94-f6a256111b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821d5ff-c318-4e2a-a088-62a4437b019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:12:58.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:15:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology letter released by the Department of Foreign Affairs
        failed to mention what a Philippine statement referred to as the crew''s "callous
        abandonment" of the 22 Filipino fishermen, who were forced to float in the
        open sea for hours before they were rescued by a Vietnamese vessel. During
        his bilateral meeting with Chinese leader Xi Jinping in August, President
        Rodrigo Duterte called for sanctions against the Chinese crew.</p>'
