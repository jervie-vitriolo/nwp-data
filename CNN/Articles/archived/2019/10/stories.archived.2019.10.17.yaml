      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> It''s
        up to the Department of Agriculture (DA) to decide whether or not local government
        units (LGUs) should lift their bans on processed pork shipments, the Palace
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc750a29-733b-48e8-82cd-df7cafdd9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in relation to the Department of Interior and Local Government
        (DILG) order to lift said bans, due to it affecting even DA-accredited meat
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ceb1c5-32cd-40ba-80d6-cab7c622b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ang mag</em>-<em>de</em>-decide <em>doon</em> Secretary
        of Agriculture. Suggestion <em>lang naman yung sa</em> DILG Secretary," Presidential
        spokesperson Salvador Panelo said in a press briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64badd4d-6258-46d7-b0a7-afd39aed68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That decision should come from the Secretary of Agriculture.
        What the DILG Secretary did was just a suggestion.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e07d75-9467-4dc6-90fd-6609b1de61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several LGUs, including Benguet, Cebu, Bohol, Negros Occidental,
        Pampanga and Davao City, have implemented a ban on the entry of pork products
        to prevent African Swine Fever from hitting their area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e7009-49fa-462e-a5e1-b59d285dc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/16/dilg-lift-ban-pork-products-.html"
        target="_blank">DILG: Lift ban on processed pork</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc89f52-38fd-4498-9858-9b13547ef6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez has also asked for the lifting of pork
        product bans, as manufacturers have began to slash processed meat production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace60524-aa04-43ec-a25e-da0e9124ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the virus is not harmful to humans, affected pigs can die
        in 3-5 days. Approximately 30,000 pigs have been culled since an outbreak
        was declared in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74398d1-c0a8-4f84-b00c-be7bbdbca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html"
        target="_blank">LOOK: A timeline of African Swine Fever in the PH</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053461c8-6edc-4fb2-b2f8-a514e52c2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T17:37:19.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:15:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently an import ban in place for pork and pork products
        coming from 16 countries that have been hit by swine fever: Russia, Ukraine,
        Czech Republic, Moldova, South Africa, Zambia, Hungary, Bulgaria, Belgium,
        Latvia, Poland, Romania, China (including Hong Kong and Macau), Mongolia,
        Vietnam, and Cambodia.</p>'
  'panelo-duterte-cayetano-velasco-house-speaker-term-sharing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-17T17:42:09.915+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dcdb59b-b37b-4765-ac5f-f0f2963d49a5'
    'lead': 'Presidential Spokesperson Salvador Panelo says President Rodrigo Duterte
      will leave it up to members of the House of Representatives to decide whether
      or not current House Speaker Alan Peter Cayetano should give way to Marinduque
      Rep. Lord Allan Jan Velasco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T17:44:18.822+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T08:15:35.816+08:00
