    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ad352-9d12-4810-b97e-c5200e1d4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:09:53.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Rhenz
        Abando will remain as a University of Santo Tomas (UST) Growling Tiger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04482b53-135e-4654-b9cb-7fd75cd0a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:09:53.537+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after reports that the prized recruit from La Union was
        being lured by other University Athletic Association of the Philippines (UAAP)
        schools, which led to his benching in <a href="https://cnnphilippines.com/sports/2019/10/16/ust-paraiso-subido-up-uaap-season-82.html">UST''s
        game</a> versus University of the Philippines (UP) last Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb087d7-1e36-495f-bfc3-3944f781f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:09:53.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:15:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abando will stay in UST," Growling Tigers head coach Aldin Ayo
        told the <a href="https://twitter.com/VSportsUST/status/1184709876984889345">Varsitarian</a>,
        UST''s official school publication.</p>'
    '0':
