      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican <a href="https://www.vaticannews.va/en/vatican-city/news/2019-10/click-pray-rosary-smart-digital-device-world-peace.html"
        target="_blank">announced</a> the launch of the "<a href="https://clicktopray.org/click-to-pray-erosary-the-new-smart-rosary-to-pray-for-peace-in-the-world/"
        target="_blank">Click to Pray eRosary</a>" Wednesday. October is the month
        of the Rosary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cf2d0-3e98-4ebf-8cfc-d6b19a0d928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T06:48:51.890+08:00
