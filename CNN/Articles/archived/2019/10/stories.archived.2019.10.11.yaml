      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who describes himself as a naturally quiet person, spent
        about a month preparing for the film and learning the basics of Filipino sign
        language through instructors who also helped him on-set. It was nerve-wracking
        for him: there was no way for him to express lines through tone of voice or
        volume, only through body language. â€œKailangan laging kita sa mukha mo kung
        ano â€˜yung nararamdaman mo,â€ he says. â€œMahirap talaga kasi iniisip mo â€˜yung
        lines tapos sina-sign mo, tapos may facial expressions pa and emotions.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f8476-b0c1-4f28-b302-a9bd5385f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on the film, he learned a lot about how communication factors
        into personal relationships, and how important it really is. â€œKasi, â€˜di ba,
        â€˜pag nasa isang relasyon ka nga, parehas na hearing, nakakapagsalita, hindi
        pa rin nagkakaintindihan,â€ he says. â€œPapaano pa â€˜yung isang deaf at isang
        hearing? Kailangan may effort din talaga. Kahit na nakakapag-usap kayo, kailangan
        pinapakita mo pa rin sa taong mahal mo nanage-effort ka at binibigyan mo siya
        ng time.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdb043-95b8-452b-a2b6-2e2eb25278b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:43:50.425+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was a shy kid but was encouraged by his father to pursue
        acting at age seven. It didnâ€™t take him long to fall in love with the craft,
        first coming into prominence as an award-winning child actor before quite
        literally coming of age in the industry. Heâ€™s been a teen idol, half of a
        love team, one-third of a boy band, and lead singer of his own band after
        that. In his 20s, he admits, he strayed a little and busied himself instead
        with independent projects and supporting roles: â€œAko, kahit artista ako, very
        insecure,â€ he says. â€œNawalan ako ng confidence sa sarili.â€</p>'
    '6':
      'image': 'jcr:1b693aba-c343-4b76-a56b-329f5ec7eab6'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84b8e6-3173-4072-bc4d-aa562d07b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:20.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e25c03-2071-4963-84e2-34b56f1bf735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two years, in contrast, have seen him stepping back into
        the lead in projects like â€œGoyo: Ang Batang Heneral,â€ â€œExes Baggage,â€ and
        â€œUlan.â€ For Aquino,&nbsp;it all began with â€œMeet Me in St. Gallen,â€ which
        he says was a â€œchanceâ€ extended to him by Piolo Pascualâ€™s Spring Films. â€œActually,
        hindi ko naman talaga pinaplano na maging leading man or lead actor sa isang
        pelikula,â€ he says carefully. â€œMasaya na ako [bilang] support, basta nagta-trabaho
        ako, nakaka-arte ako, nagagawa ko â€™yung mahal ko.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6a070-2af4-4752-9470-3474e736a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:43:50.426+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In typically women-centric romantic comedies, the love interests
        mostly serve as a foil to the protagonist, more of a symbol of certain parts
        of who they are â€” what they want in life, qualities they lack, how they need
        to grow and evolve â€” than a living, breathing human being. Leading men are
        expected to fall into certain archetypes and stock qualities: charming, arrogant,
        troubled, nice. What you see is what you get.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0accc-6720-4624-9ddb-817f671e0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:43:50.426+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aquino has never been one to stay inside the box. As a male
        lead, his characters are far from static, a quiet but discernible energy thrumming
        beneath every look in the eye, every line delivered with measured cool or
        raw vulnerability. Heâ€™s broody, heâ€™s kind, and heâ€™s surprisingly graceful.
        In â€œUlan,â€ you want a rainstorm to send him your way so he can teach you that
        true love exists. In real life, he says he believes in second chances â€”&nbsp;and
        when you see â€œExes Baggage,â€ you believe him. You root for him as a down-and-out
        frustrated musician in â€œMeet Me in St. Gallen.â€ When he appeared in the end-credits
        stringer in â€œHeneral Luna,â€ you squirmed in your seat and pointed breathlessly
        at your childhood T.V. crush, because you hadnâ€™t seen him in a while, and
        now here he was again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ab4b4-4558-4e5b-8fbf-2bdc37e984e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:43:50.426+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereâ€™s always been a nuance to Aquino that sets him apart from
        his fellow actors, that instantly makes him the reason youâ€™re even watching
        the movie. You wonder about him; you want to know more.</p>'
    '7':
      'image': 'jcr:9a03de7e-1e06-47c7-a143-83da1de2d197'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42915da3-0151-4a20-baf2-0654faad2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:20.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c55a4-63b4-4e63-9ee5-47aec484b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through these experiences, he says he has become more open to whatever
        comes his away â€” especially if the projects are socially relevant. â€œNgayon,
        mas nag-e-explore na ako. Kahit alam kong hindi ko kaya, susubukan ko pa rin,
        kasi mas maganda â€™yung sinubukan mo kaysa sa bandang huli, â€™di ba, manghinayang
        ka.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2766f2-529a-4005-9a2a-232b65677db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just so happens that the Filipino film industry has also been
        experiencing a renaissance, allowing him more options and opportunities as
        an actor. â€œMas marami nang venue para makagawa ng pelikula,â€ he says. â€œKasi
        marami talagang mahuhusay na walang pera, tapos ang daming magagandang materyal.
        Sobrang laking bagay na ang dami nang festival para sa mga filmmakers.â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eba19e-cc39-4fd7-bbf1-215431717309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:36:28.543+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he adds, â€œmas confident na ako.â€ Heâ€™s still not always comfortable
        with going up onstage to perform, participating in mall shows, or doing press
        â€” the latter earns a wry laugh from both of us â€” but he says heâ€™s lucky to
        be surrounded by people who understand and encourage him.</p>'
    '23':
      'image': 'jcr:a870ee42-89d9-408d-9a7a-35c9f4dc5d1a'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d67c0-7622-40be-9bdb-3d84f8d495b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:20.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:58:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f6697-b65f-4195-97cc-487628d1759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAlthough may pagdududa pa rin, natutulungan ako ng mga friends
        ko tsaka ng mga co-actors ko na maging mas confident,â€ Aquino says. â€œNung
        nilabas ko â€™yun, nandun sila. Sinuportahan nila ako. Mas gusto ko nang gawin
        kahit alam kong nakakakaba.â€</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e6d77-3737-4c8e-914c-665dd61962a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNgayon na lang ako medyo nakapag-adjust,â€ he continues. He does,
        after all, get to do what he loves, whether itâ€™s hearing the director say
        â€œAction!â€ or having a hand in creating a character or story.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcec2cf-e89d-4eb9-8841-a6452c7e5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTumagal ako sa industriya,â€ he muses, out of so many talents who
        have come and gone. â€œGusto ko â€˜tong ginagawa ko. Feeling ko sa estado ko ngayon,
        sobrang happy ako with my career, sa buhay. More than manghihingi ako, parang
        mas nagpapasalamat ako sa nangyayari sa buhay ko.â€</p>'
