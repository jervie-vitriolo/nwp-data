      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo defended himself and said that he would have ridden the LRT
        if the media and militant groups weren''t waiting for him there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93db8f-2a78-4231-b0fb-8c10b7fcae79'
