      'mgnl:lastActivated': 2023-01-27T07:58:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acbe0c-5e42-40e2-a1f3-99c9ad74b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costan was taken to hospital for treatment, while Presbetero, Sumagaysay,
        and Loyola were temporarily brought to the municipal police station, authorities
        added.</p>'
  'Greece-debt-lending-money':
