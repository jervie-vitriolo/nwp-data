      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” The
        Social Security System (SSS) announced a fresh borrowing program for pensioners
        worth up to â‚±200,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f83c0-1acd-465a-a8f3-5e1e240f3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of the Elderly Filipino Week, the state-run pension
        fund for private sector workers unveiled its enhanced pension loan program
        for its over 1.5 million retiree members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53c605-15af-4d6d-99d6-65fe26ca92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Aurora Ignacio said on
        Friday that retirees can borrow up to 12 times the value of their basic monthly
        pension plus the additional â‚±1,000 benefit granted to pensioners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530a836-828f-42a6-9c37-c88dbc00a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retired SSS member can also avail of loans worth triple, six times,
        and nine times worth his monthly pension plus the â‚±1,000 benefit. The amount
        must be repaid within six, 12, or 24 months, which starts on the second month
        after the loan is granted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713917c-04a8-4394-9775-85835105fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify, borrowers must be 85 years old or younger by the end
        of the loan term, and must have no outstanding dues or loan balances from
        the SSS. This also covers advance pensions secured through the SSS calamity
        package, which means that a borrower must be on "active" status and is receiving
        his regular monthly pension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688b74e-493d-47d8-96e2-c67d73d0d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said the updated loan program allows bigger credit lines
        and longer maturities to discourage cash-trapped senior citizens "from transacting
        with loan organizations which charge steep interest rates."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a06ab-13a3-4ec7-a0f7-914697bd5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS loan charges 10 percent as an annual interest rate, Ignacio
        added. This is steeper than what banks offer but is half the 20 percent collected
        by the "5/6" informal lenders and loan sharks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde252f-29d3-4f70-bdc8-d0cfc455c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s pension loan program amounted to â‚±1.4 billion for 59,224
        borrowers as of end-September, according to SSS data.</p>'
