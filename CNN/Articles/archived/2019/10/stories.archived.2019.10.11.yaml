      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche''s parent company, Volkswagen AG, is the world''s largest
        automaker. It has announced a major push into the development of electric
        vehicles, setting a target of building 22 million electric cars across its
        brands over the next 10 years.</p>'
