      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/10/tech/apple-china-hkmap-app/index.html">Apple
        removes app used by Hong Kong protesters to track police movements</a>."&nbsp;</em></p>'
