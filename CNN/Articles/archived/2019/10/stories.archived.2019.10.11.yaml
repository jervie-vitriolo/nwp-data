    'template': '1'
    'title': 'Tech billionaires dominate China''s rich list. Some pig farmers also
      had a good year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490e6ac-ce41-445f-8c4b-24649202d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> China''s wealth is becoming increasingly
        concentrated in the hands of tech entrepreneurs, although some pharmaceutical
        moguls and pig farmers are breaking into the ranks of the super rich.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b30f5-0d06-42f3-aa51-5d82237f652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619c148-058e-43c5-831f-d9bcdc4ae751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fewer millionaires and billionaires on the Hurun Report''s
        rich list for a second year in a row, but their average wealth increased as
        China''s shift towards the digital economy saw manufacturing and construction
        tycoons drop off the bottom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63330573-fd6b-47b3-a8ca-19e84a2c42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b240f9-40ea-46d4-8c9f-fe34f8fa2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a "changing of the guard" among China''s wealthiest
        people over the years, said Rupert Hoogewerf, Hurun Report''s chairman, commenting
        on the list that was published Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425adb76-e50d-49cd-8e88-394acd073e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95271466-f441-433c-9b05-b6eceec0f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tech entrepreneurs are replacing those from the traditional powerhouses
        of manufacturing and real estate," Hoogewerf said. "Wealth is concentrating
        into the hands of those who are able to adapt to the digital economy," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7de38-c181-48fc-b95b-95b7a113081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d1d9a-c85e-4bb3-826d-ebaf1ccf980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba founder Jack Ma held onto his title of China''s richest
        man with a net worth of $39 billion, with Pony Ma of Tencent rising one spot
        to take second place with $37 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85281823-a212-4d19-9676-1e3b3423282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb9911-519a-49ed-9084-a0aa4d6896dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest movers for 2019 were Sun Piaoyang and Zhong Huijuan,
        who surged 15 spots to land in fifth place. The couple doubled their wealth
        to $25 billion after their company Hansoh, which makes drugs for schizophrenia
        and bipolar disorder, went public in Hong Kong. Pharmaceutical moguls make
        up 8% of China''s rich list, double that of 10 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51f27d-e344-4c1a-b33e-8f2b3c27005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4496773-1345-4249-93a4-08d302ac25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing number of Chinese entrepreneurs whose main source of
        wealth is tech or pharmaceuticals reflects the country''s changing economy.
        China has for years been trying to shed its status as the world''s factory,
        vying instead to become a place where high-tech talent and innovation can
        thrive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d6b9b-9d47-40ba-85e6-c582fe6987a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3a3ad-42bf-4016-9a73-77a9b92d33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest ultra rich list indicates that shift is starting to bear
        fruit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18761328-b40d-471b-8f30-69b4e3bb3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f7df0-9b2e-44aa-8944-7e78ad8be96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Huang Zheng, founder of e-commerce company Pinduoduo, became
        the first self-made entrepreneur born in the 1980s to enter the top 10. The
        39-year-old''s wealth grew to $19 billion, earning him seventh spot on this
        year''s list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb0d01-9b94-4479-ad9f-b24b0b40ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1cfea-fe10-4dc8-af78-6925f09ca69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the same generation is Bytedance founder Zhang Yiming, 36.
        Bytedance is the company behind popular video and news aggregator apps like
        TikTok and Toutiao. Zhang just made it into the top 20 with a net worth of
        $13.5 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcebf7-49ff-40c5-8065-dcaf8f839b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4978c2-1462-42d9-b3dc-7363e5e535e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ren Zhengfei, the founder of tech giant Huawei, managed to rise
        a few dozen spots on the list despite the fact that his company is under enormous
        pressure from a US campaign against it. Ren is worth $3 billion and is in
        the top 200.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76d7ab-7940-400c-851a-eee3a8436776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e3239-d606-4f5b-b0c2-a3d399cfc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soaring pork prices</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53fe37-bedb-4540-8543-a0dc5c825c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of China''s biggest food producers also had a great year, helped
        by soaring pork prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d60f56-b6a2-48f1-97d1-0d234b0264fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e189c-e67c-4f25-9dff-505a550551a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qin Yinglin and Qian Ying of Muyuan, who own China''s second largest
        pork producer, tripled their wealth to $14 billion, cashing in on high pork
        prices due to an outbreak of swine flu. And Zhang Yong and Shu Ping, the couple
        behind popular hot pot chain Haidilao, doubled their wealth to $17 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
