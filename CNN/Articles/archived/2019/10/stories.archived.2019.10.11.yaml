      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188533c-2437-4e67-848b-913ca8d018f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.374+08:00
      'mgnl:createdBy': 'alyssa'
