    'template': '1'
    'title': 'Indian President to visit PH this month '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359574a-a4b8-44be-b4f4-6b5976bc38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:40:15.238+08:00
