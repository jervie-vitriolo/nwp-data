    'title': 'After thousands of fish, officials find dead mussels in southern part
      of Manila Bay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bff6d-a0c6-4f2a-88a5-285c28e07658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)â€”&nbsp;</strong>A
        day after thousands of fish were found dead in the Las PiÃ±as ParaÃ±aque Critical
        Habitat and Ecotourism Area due to chemical pollution, authorities have also
        discovered that mussels have died in the southern portion of Manila Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683aef4f-7c2e-432e-b4d6-561da516f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo Germedia, ParaÃ±aque agriculture officer, said that what killed
        the shellfish may be found at the bottom of the bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd4489-3b2f-4c58-8537-5e1b46c600aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMidlevel <em>ng dagat pailalim patay po lahat so ang</em> concentration
        <em>po ng nakaapekto sa mga tahong at</em> possible <em>sa talaba nasa ilalim,
        sa ibabaw po wala,</em>" Germedia said&nbsp;on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda61eaf-c228-443c-877c-c43140462384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the middle to deepest level of the sea, the mussels
        are dead so the concentration of what has affected them is at the bottom.
        In the shallow part, there is none.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5c819-d14e-4157-a3ee-d2bc4b82551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germedia also said this occurrence is unusual as mussels have high
        tolerance to toxic compounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5db521-ba8b-4234-83a9-f97fb21a53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after the Manila Maritime Police reported
        that at least thirty tubs of dead fish on Thursday wound up on the shoreline
        of Long Island, one of two islands that compose the ecotourism area, which
        has been declared as a critical habitat in 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542a8f5-cdfe-472f-b2fd-24120c86b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/10/dead-fish-Las-Pinas-Paranaque.html">30
        tubs of fish found dead in Las PiÃ±as-ParaÃ±aque critical habitat area&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdce04-7d43-49a7-a443-fa82fe80ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
