      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Press TV also tweeted Friday: "Report: Explosion in #Iranian
        tanker has set vessel on fire near #Saudi port city of #Jeddah."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
