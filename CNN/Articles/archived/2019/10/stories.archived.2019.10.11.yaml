    'lead': 'Ugandan musician Bobi Wine has issued a defiant warning to the country''s
      longtime President Yoweri Museveni, saying: "Museveni will fall."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T06:39:38.479+08:00
