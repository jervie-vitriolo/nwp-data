      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e68fc2-ceb0-4a16-9304-95bfa7978966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association was also drawn into the controversy
        around the Hong Kong protests last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77219078-01b2-44e3-9320-3705e08d023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.854+08:00
