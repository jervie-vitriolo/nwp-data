      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;A real-time mapping app that Hong
        Kong protesters have been using to track police movements is no longer available
        for download on iPhones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d60723-3b74-4466-a315-9b8f8f1fffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.418+08:00
