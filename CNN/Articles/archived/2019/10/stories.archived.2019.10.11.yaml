      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a68f85-e076-4488-ae4e-5997f227af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other US internet platforms, Google''s most popular products
        â€” search, YouTube, Gmail â€” have been banned in mainland China for years, blacked
        out by a vast government censorship apparatus known as the Great Firewall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9a985-34b9-4193-bb01-d0faac482b7f'
      'mgnl:activationStatus': true
