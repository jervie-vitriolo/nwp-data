      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKmap hit back against Apple on Thursday, slamming its removal from
        the App Store as a "political decision."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd048a3b-48d8-4001-9ec9-104d8333a0d7'
      'mgnl:activationStatus': true
