      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clinched her maiden grand slam title when she beat Serena Williams
        int he US Open final last year and backed it up with victory in he Australian
        Open in January to become one of Japan''s biggest and most bankable sports
        stars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f3a5b-8777-456e-973e-dd1024e1ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb03f6-5750-4a90-99e8-e0028f7de495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, who plays under a Japanese flag on the WTA Tour, made her
        Fed Cup debut for the country in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f845e-6fd8-4eaf-be8e-9f432bd88cb6'
      'mgnl:activationStatus': true
