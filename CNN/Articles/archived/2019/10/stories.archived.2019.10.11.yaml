      'text': '<p>On Thursday, the <a href="https://money.cnn.com/2018/09/06/news/companies/carlsberg-snap-pack-plastic/index.html">Danish
        beer company</a> revealed two new recyclable prototypes of the sustainably-sourced
        wood fiber bottle it hopes to eventually bring to market. One version is lined
        with a thin film of recycled PET plastic to keep beer from seeping out. The
        other uses a bio-based lining. The prototypes will be used to test the linings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b83070-71dc-4730-9073-1c992546921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.479+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carlsberg, the innovation is a way to <a href="https://edition.cnn.com/interactive/2019/02/business/starbucks-cup-problem/index.html">lower
        its impact</a> on the environment and present consumers with an interesting
        new option.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a414805-18f5-4f5a-92c5-3bb9720d6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.479+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiber bottles are better for the environment than aluminum or glass
        because they are sourced in a sustainable way, and because the material has
        a "very low impact on production process," explained Myriam Shingleton, vice
        president of group development for Carlsberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e6a48-8a01-436c-b892-cd7146d29c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.479+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy and efficiency of the technology that we''re using"
        reduce carbon emissions compared to other production processes, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd687af0-5333-4cb4-a59a-47f8dd7fe7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.479+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlsberg started working on the new type of packaging in 2015,
        and is still a few years away â€” at least â€” from selling the bottle to customers.
        One reason that it''s taking so long to develop an effective paper bottle
        is because Carlsberg needs to make sure that the new package doesn''t alter
        the taste of its carbonated beverage, and because the types of materials it''s
        seeking, like the bio-based polymer lining, are not commercially available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75fef5-22a5-4755-a610-a5fad83a9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.480+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To move things forward, Carlsberg has been partnering with packaging
        experts and other companies. On Thursday, Carlsberg said that Absolut, Coca-Cola
        and L''OrÃ©al are joining its efforts to develop effective paper packaging.
        More partners can help drive up mainstream demand for the type of materials
        it needs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e3d77-8cc1-47de-9ba6-daeac23bd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.480+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shingleton noted that Carlsberg isn''t hoping to replace its cans
        and bottles with the new model. Instead, the company wants to offer its customers
        another option.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b4708-6b4a-4a4c-8a84-6372dc9f0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.480+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlsberg is not the only company getting creative about its packaging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9347365-6b8f-4b17-8551-a4f948a4b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.480+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever <a href="https://edition.cnn.com/2019/10/07/business/unilever-plastic/index.html">has
        tried out</a> soap-like shampoo bars, bamboo toothbrushes, cardboard deodorant
        sticks and reusable packages to help it meet its sustainability goals. <a
        href="https://edition.cnn.com/2019/06/28/business/pepsi-canned-water-aquafina/index.html">PepsiCo</a>
        and <a href="https://edition.cnn.com/2019/08/13/business/coca-cola-dasani-cans/index.html">Coca-Cola</a>
        have each shared plans to start selling water in aluminum cans to cut down
        their use of plastic packaging. Adidas is <a href="https://edition.cnn.com/2019/04/25/business/adidas-recyclable-shoe/index.html">making
        a recyclable shoe</a>, and Procter &amp; Gamble is <a href="https://edition.cnn.com/2019/06/05/business/olay-refillable-procter--gamble/index.html">testing
        refillable packages for Olay moisturizer</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3430b-e24f-4484-8ff7-5bd470cbb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.480+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlsberg has already launched some innovations that are helping
        it cut down on waste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd766a-3c74-44cc-8d35-3002ddd81a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:43:56.480+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:58:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the company <a href="https://money.cnn.com/2018/09/06/news/companies/carlsberg-snap-pack-plastic/index.html">started
        selling beers in "snap packs."</a> The packs feature beer cans that were glued
        together, instead of held together by plastic rings that often end up polluting
        the ocean and can harm animal life. It took Carlsberg and its partners three
        years to develop the technology.</p>'
  'Naomi-Osaka-Japan-nationality-Olympics':
