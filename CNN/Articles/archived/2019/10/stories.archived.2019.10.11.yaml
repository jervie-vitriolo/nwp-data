    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:58:05.542+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'How Carlo Aquino is redefining the leading man'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f68ced-3ada-41ac-acb3-3ba8e9f5be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> I make the mistake
        of thinking Carlo Aquino is kidding when he tells me that he never read the
        script for the romantic comedy â€œIsa Pa with Feelings,â€ his new movie with
        Maine Mendoza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a3c06-766d-4da8-abf8-e8fa6947c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s only when weâ€™ve exchanged soft laughter that I realize he meant
        it: while there was a working script, production took it day by day and made
        changes as they went along. Weâ€™re only on the first question, and Iâ€™ve already
        messed up â€” but instead of making things uncomfortable, the slip-up breaks
        the ice. The actor becomes chattier and more relaxed as he tells me how the
        story was pitched to him and why he said yes to it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23513a1c-e6de-44b8-9bf2-b15ee6215ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In â€œIsa Pa with Feelings,â€ he plays Gali, a deaf man who becomes
        dance partners with and eventually falls for his neighbor Mara (Mendoza).
        â€œInisip ko lang nun, parang wala akong dialogue, paano ko aarte nang ganyan?â€
        he recalls. But he was told that if anyone could pull it off, it would be
        him. â€œIba siya, eh. Hindi ko pa siya nagagawa.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0684390-de01-439c-bd2b-be16c0cf41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T20:16:26.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:58:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His interest in the role came down to wanting to empathize with
        someone like Gali and understand what deaf people go through. â€œKung papaano
        â€˜yung pakiramdam nila, kung papaano sila [makipag-interact] sa ibang tao,â€
        he explains. â€œNatutunan ko na very insecure din sila, na may gusto silang
        patunayan sa ibang tao.â€</p>'
