    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff7f197-9568-456e-9dd9-7046bc7ceaab'
    'lead': 'Space is not a friendly environment, even for the stars, planets and
      galaxies born in its cold, violent reaches. But solar systems have found a way
      to keep their newborn planets from accidentally getting too close to their host
      stars, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T06:29:09.254+08:00
