      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a832b8a-b49c-43a5-b432-8fb64552f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American league is facing a ferocious backlash in China after
        Houston Rockets executive Daryl Morey tweeted support for the protests. That
        prompted all of the NBA''s official Chinese partners to suspend business ties
        with the league.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5101b7-575a-4cfe-aec8-6156ad5f20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.553+08:00
