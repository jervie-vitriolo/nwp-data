      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f94692-ac6f-4b35-8c10-7a58a915d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fitch Ratings, some $15 trillion worth of government
        debt with negative yields has been sold. In Germany, even the yield on 30-year
        bonds is negative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d9a9f-8f48-47ba-bccb-b4a3f61e57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336cd88-523f-4c07-b376-7b972b033b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a massive move globally towards lower yields, particularly
        in Europe following what the [ECB] did," said Athanasios Vamvakidis, global
        head of G10 foreign exchange strategy at Bank of America Merrill Lynch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1df76-5fec-4fde-b26a-291b9727b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bda3b1-f524-4416-9347-06888645ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are also concerns about the effects of negative rates.
        Some say they punish savers, inflate asset bubbles and benefit the wealthy.
        Many economists argue that increased spending by governments would be a more
        effective way to stimulate growth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de7c9d-56e5-4651-b424-6839c44e1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d941f5-5f1a-4cea-a1f8-bdf598827e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative yields on long-dated government securities are more reflective
        of distorted market conditions than of stronger sovereign credit profiles,"
        said Fitch Ratings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234646d-31e7-4e5d-83d8-8537881e846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
