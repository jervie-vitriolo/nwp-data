      'mgnl:lastActivated': 2023-01-27T07:58:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” Ninety-seven
        local government units (LGUs) have to explain why they failed to comply with
        President Rodrigo Duterte''s order to clear public roads of obstructions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f7f1c-753c-415d-b236-76b6a5b976f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo AÃ±o said his agency will issue on Friday
        show cause orders to the LGUs for their non-compliance or under compliance
        with the directive. They will be given five days to reply and explain their
        performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fa534-85cf-472d-be58-028994739aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if local officials fail to do so, their names will
        be submitted to Duterte and the Office of the Ombudsman for possible administrative
        charges, such as dereliction of duty and negligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48c760-6cfa-4511-a125-123f9a19a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kanila ng ating tagumpay, mahalaga na makita ng mga kababayan
        na dapat may managot sa hindi pagtupad sa kautusan ni Pangulo</em>," he said
        in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cb1c9-0155-44e3-85ae-7441bd1c966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AÃ±o did not identify the LGUs that disobeyed Duterte''s order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d194d6-35b0-4f61-ad49-48478b796603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 13 cities in Metro Manila were found to have highly complied
        with the order, while four cities were rated with medium compliance. Taguig
        City was the sole city in the National Capital Region to be found with low
        compliance, but AÃ±o said it will be up for revalidation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afe80c-d023-49b6-adf0-160246e18098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Interior Chief said he would rate the road clearing
        operations nationwide as 80 percent successful, adding it helped ease the
        traffic congestion to up to 40 percent.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18537a85-08a2-40fb-afab-186445b57e78'
      'mgnl:activationStatus': true
