      'mgnl:type': 'text'
      'text': '<p>"We will secure a copy of the DILG report and carefully scrutinize
        it but we vow to continue with our mobility plan in Taguig beyond the 60-day
        deadline," Cayetano told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f2f60-3f8a-460e-81bc-76a0e0958538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:54:57.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ac6d3-b17f-4316-9189-b0483a977a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:54:57.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the local government will continue to work on faster
        and safer routes for pedestrians and vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d9527-6587-44c1-be18-d9c8ce9e5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-day deadline lapsed on September 29. Duterte, in his fourth
        State of the Nation Address, instructed transport officials, specifically
        the Metro Manila Development Authority (MMDA) to reclaim public roads used
        for private purposes.</p>'
  'Nobel-Peace-Prize-Ethiopia-Prime-Minister-Abiy-Ahmed':
    'author': 'Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-11T17:10:05.103+08:00
    'imagesource': 'jcr:38a4851e-3d61-4cf4-ac9c-005a143df602'
