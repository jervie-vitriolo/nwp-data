  'Syria-refugees-military-offensive-Turkish-President-Recep-Tayyip-Erdogan':
    'author': 'Helen Regan and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-11T06:19:27.903+08:00
