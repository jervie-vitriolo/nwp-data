      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b28e42-9e77-4295-bc97-2ac4757f0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign firms caught in the middle</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6369887-a814-45d5-8682-ab9b975868b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been taking place in Hong Kong for months and dozens
        of foreign companies that do business in China have been caught up in the
        fallout.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdd521-6c9a-4f38-be9e-a8d8f21213b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.051+08:00
