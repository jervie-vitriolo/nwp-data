      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Renato Reyes Jr., head of left-leaning group Bagong Alyansang
        Makabayan, earlier said Metro Manila is facing a mass transport crisis, following
        glitches that hampered the operations of mass transit systems in the capital
        region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d507b-7114-488f-ba57-a7271ace3cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:30:08.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of Light Rail Transit (LRT) Line 2 last week announced
        that its operation from Santolan to Anonas stations would be held off for
        nine months. This came after a fire damaged power supply transformers and
        some railway tracks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ef8fc-0607-4ba7-9659-9e5f238cac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:30:08.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-1 and Manila Metro Rail Transit System Line 3 also experienced
        power and mechanical issues that prompted operators to offload hundreds of
        passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12667fc-5a80-4efe-8a55-f386adfbbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:30:08.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang and transport officials had countered Reyesâ€™ claims.</p>'
    '19':
