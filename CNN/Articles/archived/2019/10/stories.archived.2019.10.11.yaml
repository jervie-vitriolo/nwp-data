    'template': '1'
    'title': 'Leonen agrees Carpio is â€˜the best Chief Justice we never hadâ€™ '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd84c4-9e60-4562-aa32-4bcedc686148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” Supreme
        Court (SC) Associate Justice Marvic Leonen is among the Filipinos who believe
        that Senior Associate Justice Antonio Carpio is the best top magistrate that
        the country never had.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d481134-959f-4983-a201-3ceb1acc1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe best chief justice we never had, I agree with that more than
        a thousand percent,â€ Leonen told CNN Philippinesâ€™ The Source Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7c5a6-56f1-492e-8c2c-ab42788b5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI worked with Associate Justice Carpio and if I remember correctly
        in my dissenting opinion in the case of Republic versus Sereno, I did say
        that the court becomes more stable every time he acts as acting chief justice,â€
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22913c2f-db44-4108-b333-565688919d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, according to Leonen, is the â€œjusticesâ€™ justiceâ€ and â€œa mold
        [that] a few of us want to emulate.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304daec6-106c-4e5a-ab8b-4fe4c4ad4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One the longest-serving SC justices, Carpio <a href="https://www.cnnphilippines.com/news/2019/8/20/Supreme-Court-Antonio-Carpio-Chief-Justice-nomination.html">declined
        his automatic nomination for chief justice</a>. He is set to retire on October
        26, just eight days after the retirement of Chief Justice Lucas Bersamin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6ea2b-4b1a-4b73-92a2-afce82dfda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four sitting justices of the SC are vying for the position, including
        Associate Justices Jose Reyes Jr., Diosdado Peralta, Andres Reyes, and Estela
        Perlas-Bernabe. They all faced the Judicial Bar Council last week for an interview
        for the position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7b040-77c2-4361-94e8-e20e24729fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Leonen refused to give his personal pick for the next chief
        justice, he said â€œI can imagine a court under Peralta, I can also imagine
        a court under Bernabe.â€</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc0c32-dd02-4492-95bd-8b5c93e6130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen in August also <a href="https://cnnphilippines.com/news/2019/8/19/supreme-court-chief-justice-nomination-marvic-leonen.html?fbclid=IwAR0MjjJyZFiCMpX459FbRlSsblXyccNg6UYYQcs4yGU-q5nlca1brDuwkbM">turned
        down his automatic nomination as the top magistrate</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166a2c4-4598-47f3-bd2d-ea1e9c5c21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice explained that he did so because â€œthere were
        two who are more qualified than me.â€</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a23df4-644c-4cbc-9c8b-1a045eae0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTo be a chief justice you need to be able to bring the court to
        a unanimous opinion on most cases, and the way Iâ€™ve read my colleagues in
        the past, given the controversial cases, I thought that it was better as my
        role to stay at dissenting position,â€ he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55376257-6d45-476b-806a-3695291c378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the next chief justice</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7423f5-2e47-4a47-af97-d0ebd40bb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen agreed that the next chief justice needs more emotional strength
        than mental toughness, as Bersamin earlier said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ce9f6-6004-4b6a-8909-dcbbf8d021c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/7/lucas-bersamin-iq-eq-next-chief-justice.html?fbclid=IwAR2OWGkeEqwHKx0FMRQNBB8c-WdVIIYmwic4vrnIjcPw-iI2TIHUNieFAoM">Next
        chief justice should have â€˜less IQ, more EQâ€™ â€“ Bersamin</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4359f2-f69a-44d4-9520-80ef790625fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe intellectual leadership shows not only in what he or she writes.
        The intellectual leadership shows in how he is able to bring ideas together,
        for him or her to step back a little from his or her position, be humble a
        little and allow others where they are and come up with solutions. That requires
        a lot of listening. That requires a lot of the chief being able to go to places
        in the country, even as far down south as Tawi-Tawi to listen to court personnel,â€
        Leonen said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49226b7-ef6d-45e3-9862-30777fc238c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is â€œvery importantâ€ for the next chief justice
        â€œto have the personality of being consultative with all the personnel.â€</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0732d5d-d5a7-420b-a097-3426c41b4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe next chief justice has to take advantage of all the competencies
        of all other 14 justices. He or she canâ€™t afford to do it alone and he or
        she needs to continue the focus on efficiencies, including making an honest
        to goodness effort to continue with our e-court, looking at integrity of the
        judges ad justices, checking the competence of judges and of course our lawyers,â€
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870741f-7380-4c7e-aa40-70605957b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seniority, Leonen added, is also important in the selection of the
        next top SC justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d0ea0-41cc-4e81-bde1-e2f8207a2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is important that the next chief justice has been a chair of
        a committee, a chair of a division, has had a lot of relations with his or
        her colleagues as well as members of the lower court and personnel of the
        lower court. Thatâ€™s where seniority comes in,â€ he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f9f4b-99a6-4730-b731-32b84cf6499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:51:40.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSeniority also comes in understanding how the Supreme Court works,
        the traditions and why the traditions are there.â€</p>'
