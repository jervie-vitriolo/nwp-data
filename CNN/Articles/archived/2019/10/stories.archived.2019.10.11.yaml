    'lead': 'Greece joins the likes of Germany, Spain, Italy and smaller economies
      such as the Czech Republic in issuing debt at negative yields.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:18:16.370+08:00
