    'template': '1'
    'title': 'SolGen denies hand in junking of civil case vs. Marcos, cronies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921b599-ae5c-4147-95c4-2b90bfee900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)â€”</strong> The
        governmentâ€™s top lawyer denied he had a role in the junking of the â‚±1-B civil
        case against the family of late former President Ferdinand Marcos Sr. and
        cronies, saying that he remains loyal to the â€œConstitution and the rule of
        law.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbbecb-fd8c-413c-b52d-1ccc00b95189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Solicitor General Jose Calida slammed the
        claims of former Presidential Commission on Good Government (PCGG) Commissioner
        Ruben Carranza which linked him to the recent Sandiganbayan ruling that the
        junked the Marcosâ€™ ill-gotten wealth case due to insufficient evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b785f2-1207-406f-b81d-56257af1334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/8/Marcos-Tantoco-ill-gotten-wealth-PCGG.html">Sandiganbayan
        junks â‚±1-B civil case vs. Marcoses, Tantocos, other cronies</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594313f3-2959-4efe-becc-cc8a6e0e0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I categorically deny that I interfered in that case or in any ill-gotten
        wealth case involving the Marcoses and their cronies,â€ Calida said, adding
        that the litigation ended in 2010, before his appointment as solicitor general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9324143-16b8-475a-ab15-45eb71f124e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI have never personally appeared as solicitor general in any case
        before the Sandiganbayan,â€ he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0be501-16bd-45d8-8d00-8a60eacc6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added the Office of the Solicitor General (OSG) is working
        with the PCGG in studying the anti-graft courtâ€™s decision to come up with
        an appropriate action on the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98b17e-eccd-4a49-9fd6-f6305a863498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Second Division, in a ruling dated September 25
        and released Tuesday, dismissed the â‚±1.052-billion civil case filed by the
        PCGG against Marcos, his wife Imelda, former Ambassador Bienvenido Tantoco
        Sr. and some of his relatives who allegedly acted as dummies of the Marcoses
        to illegally acquire and conceal assets and properties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229fd79-dbe2-4737-a9a3-b154ddb81353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the case was found to have insufficient evidence
        because only four witnesses were presented, the counsel failed to show up,
        and some photocopied evidences were denied for noncompliance. It said that
        aside from failure to present the original documents, PCGG also repeatedly
        failed to prove the authenticity of the documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e3ca5-a4f7-4a42-9817-53b35d047f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said the court may have failed to consider past evidence
        against the Marcoses and their cronies. In an interview with ANC, the former
        PCGG official added there was something â€œwrongâ€ with Calidaâ€™s supposed involvement
        in the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfba5ad-5a00-447d-a1a2-0f8152ca3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, in response to Carranza, said the former PCGG Commissioner
        should have provided the OSG with â€œuseful documents and secured witnessesâ€
        in connection with the ill-gotten wealth cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ddc67-22e4-4681-8c65-2e179d82e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:03:56.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that he is all hot air. I challenge him to a legal combat
        to see who is the better litigator," Calida said.</p>'
