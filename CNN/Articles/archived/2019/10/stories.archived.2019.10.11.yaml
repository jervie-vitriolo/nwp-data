  'mary-jane-veloso-indonesia-testimony':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-11T16:11:26.484+08:00
    'imagesource': 'jcr:095647c7-b056-4513-bbd2-a9315b02c3c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2a747e-8252-4401-b35d-91b00139bf5e'
    'lead': 'The Supreme Court allows Mary Jane Veloso, currently in jail in Indonesia
      for drug trafficking, to testify against her alleged illegal recruiters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T16:13:58.220+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:58:27.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:58:03.213+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Mary-Jane-Veloso', 'Supreme-Court', 'testimony', 'drug-trafficking',
      'illegal-recruitment', 'illegal-recruiters']
    'template': '1'
    'title': 'SC allows Mary Jane Veloso to testify  from Indonesia against her recruiters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e268f-bef7-41b9-bf50-32219feffe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) â€”</strong> The
        high court allowed Mary Jane Veloso to testify against her alleged illegal
        recruiters from Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203faf57-1492-4c91-a0f0-020fd23ea9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Friday ruled that Veloso could give her testimony
        before the Philippine Consular Office and Indonesian officials, reversing
        a decision from the Court of Appeals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3e13f-e3ea-4495-b2bc-132849f168a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested in an Indonesian airport in 2010 when authorities
        found 2.6 kilograms of heroin in her luggage. She is currently in jail, serving
        a death sentence. She was given a reprieve from execution by firing squad
        in 2015, following an appeal from then President Benigno Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ddbc2-c257-43b6-9d0a-e2c72b06e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas Filipino worker claimed that she was a victim of drug
        trafficking and illegal recruitment. Her alleged recruiters, Maria Kristina
        Sergio and Julius Lacanilao are currently facing charges of illegal recruitment,
        human trafficking, and estafa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cf72d-d52d-421c-ae81-65914ee9e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html"
        target="_blank">Mary Jane Veloso: Job search ends in death row</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8f71e-39eb-403e-a313-d52c7b7d9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court ruled in favor of Veloso''s right to testify from Indonesia,
        citing her inability to leave prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403520b-5f8f-4cd0-affb-80c4addc0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her imprisonment in Indonesia and the conditions attached to her
        reprieve denied her of any opportunity to decide for herself to voluntarily
        appear and testify before the trial court in Nueva Ecija where the cases of
        the respondents of illegal recruitment were pending," the Supreme Court said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75044f3-dd76-4d56-ae7e-3ea0a9d45efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:43:25.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, overseas Filipino workers group Migrante said that
        they are confident the decision to allow Veloso''s written testimony would
        be a precedent to future cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7c101-a8d0-404e-a37d-d1ef192bea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:43:25.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shall also serve as a precedent for overseas Filipinos who may
        in troublesome circumstances later find themselves victims of human trafficking
        and illegal recruitment," Migrante said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714b0d3-4349-41e1-bb20-57c153ff7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:43:25.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that they are hopeful that Veloso would soon be
        reunited with her family in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6cffbe-a00e-4fb6-bc99-07fa8336d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s parents in 2018 had appealed to the Supreme Court to allow
        her to testify from Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d6d38-4591-400a-bcbc-053a5b3afde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:13:58.221+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/09/04/mary-jane-veloso-parents-supreme-court-testify-indonesia.html"
        target="_blank">Mary Jane Veloso''s parents urge SC to allow her to testify
        in Indonesia</a></strong></p>'
