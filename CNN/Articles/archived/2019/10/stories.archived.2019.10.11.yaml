      'jcr:uuid': '8cea9bd6-b703-4be1-817a-89455c3cb4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
