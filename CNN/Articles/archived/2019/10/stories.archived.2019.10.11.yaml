      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief assured the public that the acquisition was "not
        a frivolous pursuit," but was a result of careful assessment of the needs
        of the Armed Forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86501ccf-2497-430f-b287-b04ea3880e47'
      'mgnl:activationStatus': true
