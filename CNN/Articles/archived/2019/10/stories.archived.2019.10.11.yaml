    'template': '1'
    'title': '''Dictators must be resisted'' Popstar Bobi Wine says to Ugandans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceffd71-e731-4cff-8a47-5be94433ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Ugandan musician Bobi Wine has issued
        a defiant warning to the country''s longtime President Yoweri Museveni, saying:
        "Museveni will fall."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587e04e-257b-4d1b-b620-96fde0775b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fef590-2f64-456e-ae2e-0ac93d1204a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star-turned-politician, who is one of the President''s fiercest
        critics, spoke out against Museveni''s 33-year rule at a news conference Wednesday:
        "Dictators are not massaged out of power, dictators are resisted and we are
        not going to stop at anything, we are going to resist the Museveni dictatorship,"
        Wine said in a video of the conference held in the capital Kampala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a67329-dd05-4f6f-8e9b-663493f79885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fc72f-ccca-4fef-9baf-8617e7d58a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine was due to hold a concert celebrating Uganda''s Independence
        Day on Wednesday, but police canceled his show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cce40b-20eb-4073-a541-ed4e9cd5bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee8e28-96fb-422d-96ff-8faf86284c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they lacked the manpower to ensure the safety of organizers
        and fans at the event, but Wine disagreed with the decision. The singer, who
        has held performances bashing Museveni''s government, said the show would
        go on despite the ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113ea4b-5cc0-4883-b718-7bc4f473e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b366ef-afb7-483b-a891-c402702f6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine, who said police and military had surrounded his home to prevent
        him from holding the show, escaped them on a motorbike to loud cheers from
        his fans and supporters. The concert did not hold but Wine addressed his supporters
        at a briefing instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fa81b-0998-4a68-8987-8f49f5b7a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a71d8-158b-43e3-a17e-1ba30242462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supposed to be celebrating Independence but Ugandans have
        nothing to celebrate," Wine told reporters after the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33f76c-da36-45c7-bbe7-4b13041d28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f54419-8cf6-42c7-a607-e3919ada4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''People power''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040e906-437c-4c28-9783-91494f473f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine, who is riding on a revolutionary movement called the "People
        Power" to clinch the presidential seat, accused the government of intimidating
        his supporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac5fdd-c01c-494d-b1ed-043e96ad1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb5218-7eaa-46de-80f6-cc06f18c387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Museveni is very scared of the ideas that we represent,
        He believes by blocking us from communication, by stopping us from enjoying
        our rights, he is going to disempower us, he is going to demotivate us," Wine
        said at the conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc53ca-2d5d-451a-bfca-8b66f78fc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75dbda-344d-4663-b6ec-d3993b9dec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Museveni''s media aide for comment but has yet
        to receive a response to Wine''s comments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e902143-7b59-40bc-9e88-c00914a61f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4323d-5adb-47ae-9738-3c81493b41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old reggae star is running for president in the country''s
        2021 elections. His star power has attracted a large following among young
        Ugandans, who make up more than half of the country''s population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7bd6d-99ec-4134-aad8-ad30eef83578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d70002-cff3-45e3-af71-5f783ad63eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine (real name Robert Kyagulayi) entered the political sphere in
        Uganda in 2017 and won his parliamentary seat the same year. The MP has been
        rallying opposition and dissents to his side and has even led a protest against
        some government policies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975a1ab-4f38-4cea-9a95-5e183411541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bedf9-50ec-4eb5-a52a-2cb1536abc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with treason and detained for weeks in 2018 after
        a faceoff between his supporters and Museveni''s party descended into chaos
        during a by-election. Wine said he was tortured in military detention, allegations
        Museveni dismissed at the time as fake news.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f338ab-6f90-4096-8456-1f084522db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:39:38.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<a data-cke-saved-href="https://edition.cnn.com/2019/10/10/africa/bobi-wine-dictator-comments-intl/index.html"
        href="https://edition.cnn.com/2019/10/10/africa/bobi-wine-dictator-comments-intl/index.html"
        target="_blank">Dictators must be resisted'' Popstar Bobi Wine says to Ugandans</a>"</p>'
  'Tech-billionaires-dominate-China-rich-list':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
