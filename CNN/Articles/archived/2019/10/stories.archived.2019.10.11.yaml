      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Tennis star Naomi Osaka has decided to
        take sole Japanese nationality over US citizenship with a view to the 2020
        Tokyo Olympics, according to Japanese public broadcaster NHK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c412d4-8d9e-4133-a015-96df3ea618ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time grand slam champion Osaka, who was born in Japan to a Japanese
        mother and Haitian father but was brought up in the US, told NHK that it gives
        her "a special feeling to try to go to the Olympics to represent Japan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7a231-d821-401c-a5e6-5b2efd197b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese law, those with dual nationality must chose
        one before turning 22 years old. Osaka''s 22nd birthday is on October 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f9e4b-0d4b-444d-83dc-a2de03f8d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I will be able to put more of my emotion into it by playing
        for the pride of the country," she told NHK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caef06e-1690-4ddb-8589-bf83aab445be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd772af-6b1c-4800-b16b-67ad7d1dde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, who resides in the US, defeated world No.1 Ash Barty in the
        final of the China Open in Beijing last Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bff07d-c9f9-44a3-b95b-26b4171a0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
