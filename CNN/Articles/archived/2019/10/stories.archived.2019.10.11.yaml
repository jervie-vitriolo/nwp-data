      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868134db-daee-48aa-88e4-032cef438ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''political decision''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a545cc-cf25-49c5-9ecc-a5655280e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKmap hit back against Apple on Thursday, slamming its removal from
        the App Store as a "political decision."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded5b3a-14ef-4736-8903-535c11fee87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804f060-0a39-47f7-83f1-42f8b3b50fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree [with] Apple and Hong Kong police force''s claim that
        HKmap App endangers law enforcement and residents in Hong Kong," the app said
        on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36453a-3bfe-4d3a-9948-4bf1a45c3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982b453-bfb4-46e2-b59a-540e13cb1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the content on the app is generated by its users, HKmap
        said, adding that moderators delete anything that tries to "solicit, promote,
        or encourage criminal activity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac264bd-20d7-4968-aee2-de2d47a08a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76967089-feb9-4e67-98ab-07a73e38f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The App Store ban "is clearly a political decision to suppress freedom
        and human rights in Hong Kong," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6b058-76bf-47d2-bfb9-52efc3f5e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2cfdb-dc65-4e08-b0b0-b2f9fede327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether people who have already downloaded
        HKmap can continue to use it. The app''s developer did not immediately respond
        to requests for further comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf714b-7df2-440c-bf65-e1ad1fd9b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc14126-b627-495f-a788-3fa31571c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s state media criticizes Apple</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28798788-bb80-4259-bfdb-3f933b2989a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s decision came soon after Chinese state media criticized
        it for allowing HKmap to be downloaded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21dc77b-4eb1-4235-a1ea-9f03c2da7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e2498-6cb2-495d-92b8-74a15d45fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the official newspaper of China''s Communist Party published
        a harshly-worded commentary accusing Apple of "escorting" the protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fd124-4741-406f-9c09-96ae106c3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16423fd9-5e64-4528-8417-16c5436dde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The app developer doesn''t shy away from their intention of helping
        rioters navigate through the protests," the People''s Daily said. "Are you
        trying to assist in crime?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d982c-5705-419d-896b-0442565bda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228ce28-d8d1-484d-b07e-58b856792714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a key market for Apple. The company''s sales in the Greater
        China region totaled $9.1 billion last quarter, or about 17% of its global
        total.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a57d9-ee5c-4d29-8b3e-02266818957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e62e6-914b-440a-8489-73bc0674cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has taken an increasingly hard line on the Hong Kong protests,
        and on Wednesday slammed them as "violent and illegal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb6033-2f03-4e71-83f0-f3687d039e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0f6f0-8f3b-4b7b-99e9-ca7d588e388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s foreign ministry declined to specifically
        comment on Apple''s decision to allow the mapping app, but said the unrest
        "threatens the safety of Hong Kong people''s life and properties."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c85900-c618-42ca-9c89-699c0d27bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522db6d7-a523-4df1-912f-9a802683d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone that has conscience or a sense of justice should oppose
        it and resist it, rather than supporting or indulging it," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4719733-7d3e-4e7f-a111-235285e1ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc832e-cf52-4148-b851-df7b1eeb7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign firms caught in the middle</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e4665-8ba4-4da5-b01c-f422d2d4033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been taking place in Hong Kong for months and dozens
        of foreign companies that do business in China have been caught up in the
        fallout.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf31fe-1c9b-451c-a955-efd04eec3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b09185-3a74-470d-affa-377fbfacbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association was drawn into the controversy
        this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182cd7c-a4b9-45d5-9dc3-7ae2f2a4faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640e983-807d-472f-90a6-35051d5b8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American league is facing a ferocious backlash in China after
        Houston Rockets executive Daryl Morey tweeted support for the Hong Kong protests.
        That prompted all of the NBA''s official Chinese partners to suspend business
        ties with the league.</p>'
