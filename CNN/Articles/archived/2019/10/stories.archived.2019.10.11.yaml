      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the PSA said that as of third week of September,
        the average palay price hit P15.96 per kilo for the first time since December
        2011, in which palay was sold at an average rate of P15.99.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381f8ad-a913-4e96-aef6-badc70b7021d'
