      'jcr:uuid': '03f943cd-6a56-4b31-b840-c3ff5960d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:e2706a4c-60e3-4962-b461-7fdd3c6f88fe'
      'imageCaption': 'International organization Global Citizen worked with actor
        Darren Criss in bringing its campaign to the Philippines to collaborate with
        grassroots activists to urge three local government units in Metro Manila
        to become zero-waste cities by 2030. Photo courtesy of GLOBAL CITIZEN '
      'jcr:primaryType': 'mgnl:block'
