      'mgnl:type': 'text'
      'text': '<p>The announcement did not include any details about the amount of
        money or other resources the two companies plan to invest in the effort, or
        a target date or price range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02710078-0834-4729-9839-6b1d1cc414b8'
