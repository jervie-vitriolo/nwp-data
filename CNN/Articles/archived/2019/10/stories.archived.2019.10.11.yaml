    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce25d83-e053-4650-ac0b-5be6259d0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b6012-18c6-451d-986c-0f77061be7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened Wednesday?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf3c3c-749e-40be-8cfb-87b7f2e41723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched a military offensive into northeastern Syria on
        Wednesday, just days after President Donald Trump''s administration announced
        that US troops would leave the border area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e288785-b1e4-4f35-92bd-f45a8ede8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbe01a-5a0b-4e17-ae2d-35318f667777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a barrage of airstrikes and artillery fire volleyed into northern
        Syria, hundreds of civilians fled areas on the border with Turkey, two Kurdish
        People''s Protection Units (YPG) fighters and witnesses told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c59add-53f5-4cd1-80a5-0fb8919daa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd6812-7cd8-43bb-99b2-86362633eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tal Abyad in northern Syria and the border town of Ras al-Ain were
        among the areas that were targeted, a US official familiar with operations
        in the region said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9bc01-2658-4733-84db-2f946ee2244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e214030-5142-493d-a10b-e4980804b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Turkey attacking?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf432b26-6d0c-4c79-b692-6d4931246d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is to destroy the terror corridor which is trying to be
        established on our southern border and to bring peace and peace to the region,"
        Turkish President Recep Tayyip Erdogan tweeted, announcing that the operation
        had begun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b54a19-5c7c-4bec-af0d-775b909b95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8072426-a509-4d5c-bd45-9552193b5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Democratic Forces (SDF) who operate in the region are
        Kurdish-led. And while the Kurds have been Washington''s staunchest and most
        effective allies in the war against ISIS, Turkey regards the YPG as a terrorist
        group affiliated with the Kurdistan Workers'' Party (PKK) -- which has fought
        the Turkish state for more than three decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76604ffc-996e-42be-8f6a-d2ebf7cae863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e78e9b-7375-4a7b-86fb-f466dfc52727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turks have long been extremely unhappy about the strong Kurdish
        presence in northeast Syria near the Turkish border. Turkey''s military had
        already moved into portions of areas previously held by SDF, but now Washington''s
        decision provided Ankara with the green light to follow through on its plans
        to create a buffer zone in northern Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e4d60-ba1e-449b-9b79-85a5bf4f0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c95458-7747-4f21-bcf6-f5c94e637a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey does not only want to ensure that the Kurdish forces withdraw
        from these areas, they also want to resettle around 2 million Syrian refugees
        there. During the worst of the fighting of the Syrian conflict, around 3.6
        million Syrians fled to Turkey. Many of those people are now either living
        in giant makeshift camps or in towns in the border region. The Turks hope
        to achieve two objectives by creating a buffer zone: drive the Kurds away
        from their border and repatriate a large number of Syrians.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52381642-8b07-4b3e-9ee4-62b5f11d6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c015632-2051-4008-bfa9-73eb52739fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s been happening in Syria lately?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba755db6-d967-4553-8c15-5ffb20939f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s devastating, years-long war recently moved into a new phase
        which could be described as one of "consolidation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c75866-ad15-4165-983d-40eaba4d410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de21786-b10e-4462-a616-1745d23b3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Russia and Iran, the Syrian military managed to
        all but defeat the insurgency looking to unseat Syrian President Bashar al-Assad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc99dbc-080d-4d35-9ae3-395235018434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd327d-4ff5-4750-98e6-a3b71fb14cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US-led coalition with the SDF -- and to an
        extent Russian and Iranian forces -- drove ISIS to the brink of destruction,
        at least territorially.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec60cbd-7c08-419a-a47c-1eb8bda6be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670603b-6832-4b6d-8b81-e21960f9972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS holds virtually no more territory. However, the US warns there
        are still tens of thousands of ISIS fighters hiding in both Iraq and Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fadd9-34c7-40aa-9bf9-a46676a9866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4f198-318a-4d9b-af18-f1d9272cbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF still holds thousands of ISIS fighters captured in battle.
        Many of those fighters are from foreign countries, often from Europe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed48cc1-058d-48d1-a87a-bae1d7578c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54284461-139c-44a5-9029-9707bf3f4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has long warned European nations that the
        US will have to release them, if the Europeans don''t take their citizens
        back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8567df-3170-4e5f-9037-9bd52f03dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87a9e3-4a51-4e25-8a04-205558095c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump says Turkey could take responsibility for the captured
        fighters. No plan for a prisoner handover has been made public.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf2c4e-9db6-439d-b3b8-ec4466e75240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e993caf-75a9-4780-9d69-cd3fbcaee3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the SDF react?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc565e3-b014-440c-b61d-71a78c337c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF reacted with anger and disgust to Trump''s withdrawal announcement,
        saying it would jeopardize regional security and risk the lives of people
        living in the region. They also vowed to defend the territory they fought
        so hard to liberate from ISIS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829ff1c-796c-445c-8a63-b2524b103667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f9a08-5ac8-42b3-9a26-b70ec2df4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shervan Darwish, a spokesman for Syria''s Manbij Military Council
        -- which is a coalition of SDF groups -- warned that an offensive would "give
        a morale boost to ISIS''s sleeper sells and will create a vacuum that ISIS
        will certainly use."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc89adb-c12e-4f72-bb08-88b8cd942283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f686b81-c60f-4c74-a961-2cebf88a813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wrote that it will hold the United Nations, America,
        the European Union and Russia responsible "for any humanitarian catastrophe
        inflicted on our people in northern and eastern Syria."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21872a78-a205-42de-8c96-0426f3489798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13488c3c-18c4-495f-a18c-6c23164a575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the offensive was announced, the Autonomous Administration
        of North and East Syria (also known as the Kurdish Administration in Northeastern
        Syria) called up all civilians for a three day "general mobilization" to defend
        the region against Turkey''s military offensive.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5290b-ccff-4d46-8d2f-fbdf4e268657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6ac31-bc20-44f8-b3a6-9f070368ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF said Wednesday that it had suspended its operations against
        ISIS in order to focus on the Turkish attack.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39d87e-fa1e-4dc9-9e47-b0b64043f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e6d8c-64b5-4589-862c-c174e0945282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the world reacted?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6e398-9a5e-45ac-91f5-02b41fa074f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Turkey launched airstrikes, the North Atlantic Treaty Organization
        (NATO) urged its member Turkey "to act with restraint and to ensure that any
        action it may take in Northern Syria is proportionate and measured."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbf162-2cd3-4386-9120-e5ab0a1f489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09753ed5-8362-45c8-b840-90ff50a1055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not jeopardise the gains we have made together against
        our common enemy, ISIS. Because ISIS continues to pose a grave threat to the
        Middle East and North Africa, and to all our nations," NATO Secretary General
        Jens Stoltenberg said Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380063a-ddc2-47ef-9503-b3a95ab59400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af0da8-6416-4071-b6ba-0bf681459ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the Kremlin, Russian President
        Vladimir Putin asked Erdogan "to carefully weigh the situation so as not to
        harm the overall efforts to resolve the Syrian crisis."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0888a8-812d-48c4-92d3-0331c885a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83725ac5-37cf-4712-a6b0-b7487e7eafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why was the US in northern Syria?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bc9bc-25a3-41e2-900e-51d9e30f0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ISIS took over large parts of northeastern Syria and northwestern
        Iraq years ago, the US put together a coalition to combat the terror group.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99406048-fcdd-43da-85e5-9de9ad8cfdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5b92a-97b9-434d-b66b-eae6ac92200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Western powers brought a lot of air power to the battlefield,
        they always had problems mustering a viable ground force to reclaim land.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042d91a-a338-4a87-a671-dc52a8798986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81695029-fe39-4c89-8958-0409608635ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi and Syrian Kurds proved to be among the most effective
        anti-ISIS fighters, and Washington relied on them to not only conduct ground
        offensives but even to call in US airstrikes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e69e7-4aeb-4e8f-a60a-90651759fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507035e0-c658-4c6c-ba87-16a728e470da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the effort to make the mostly Kurdish SDF more effective,
        the US and other nations embedded special forces with them. At the end of
        most of the Syrian combat operations, Turkey began voicing concern about the
        strong Kurdish presence in northern Syria.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc2003-35e2-42ae-b4c7-3ccbed3575c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f495b7d-a1f5-4f2f-9928-3b9465addbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US left forces in Syria to continue the fight against ISIS,
        but also to prevent Turkey from invading northern Syria and driving out the
        US-supported Kurdish militias there.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2e6d4-1a7e-40e7-9d0c-589527f543a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f732bb-cde9-45e6-a133-10c4249b1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, the US said about 1,000 US troops were operating
        in northeastern Syria. Sunday''s statement did not specify if this constituted
        a full withdrawal of personnel from the country.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1824e-e39b-4e1a-ba7d-e94067235434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28312723-38bd-4225-9063-61ce9a67b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean for the fight against ISIS?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262901f9-3912-4665-b1d5-9d8335470d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has long warned that the fight against ISIS is not
        over. While the terror group has lost the territory it used to call its "caliphate,"
        there are still tens of thousands of ISIS fighters on the loose in both Syria
        and Iraq, according to Washington.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7508d-876e-4b2f-bd7f-900f2c3222dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb25491-2cae-44a8-8aeb-10ede25d1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, tens of thousands of people formerly living in ISIS-controlled
        areas in northeastern Syria -- some of them staunch supporters of the group
        -- have been taken to large camps. The largest is al-Hol, which has around
        50,000 inhabitants.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2834f-9fd1-4dbe-86b7-bd9e49981d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a36787-46c4-49df-8a15-1136545ee058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish-led groups also hold thousands of ISIS prisoners, while
        ISIS leader Abu Bakr al-Bagdadi has recently called on his supporters to break
        the ISIS prisoners out of jail.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6e53f-b75d-4399-9973-d0c1fabb973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2358c1-c370-440c-bbab-d3dd173199de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while ISIS is weakened, it is still around, and still dangerous.
        This was the main reason the US gave for staying in Syria, even after ISIS
        lost its last enclaves earlier this year. ISIS, the US believes, still has
        the power and capability to regroup and re-emerge. The Kurds have warned that
        the chance of ISIS coming back will rise considerably if Turkey moves into
        northeast Syria.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e42e6-a37b-4de1-9971-99b6aeaff38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7658e16-ebc5-46a0-b8f6-37f498259256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were doing our best to provide the best kind of security in
        the prisons and in the camps ... [but] with the Turkish invasion ... we are
        forced to pull out some of our troops from the prisons and from the camps
        to the border to protect our people," SDF spokesman Mustafa Bali told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a0549-aeff-4243-8f7a-df6fc43e0544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21808b4-2a40-4078-95e5-dd494b939f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen next?</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20041c0-f6fe-4757-ae25-83d6d3f2c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Kurds have vowed to defend the territory they currently
        control, it is hard to see them matching up against the well-equipped and
        powerful Turkish military. The only way out for the Kurds may be seeking protection
        from Russia and its ally, Syrian President Bashar al-Assad.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef6431-38b7-4e2e-8341-1bf4d875d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae252c-9ff1-4676-b2bf-5232af7381c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Syria''s Kurds have long wanted more autonomy from Damascus,
        they are not against the Assad government per se. In fact, Kurdish fighters
        fought alongside the Syrian military in some of the battles of the country''s
        civil war.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a1180-0c14-4556-87b8-a9008359e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd75be-19c0-4b4f-88c5-79234c7b1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the Turkish incursion, the Kurds might already be on
        the phone to Assad and the Russian military since they certainly would view
        Syrian government control as a lot better than a battle against the Turkish
        army.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de18124-2949-4634-b0f5-53a36b407156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6b16d-2bfb-4d0b-9eec-adcf7a5231d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big question is what will happen with the many displaced
        people in the former ISIS-controlled areas and the ISIS fighters now being
        held by the SDF.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e951e9-ca5d-446b-b63b-e6090f14e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823ce82-48e3-47b2-8111-10395b9f7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:27:22.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US envoy Brett McGurk believes Turkey is ill-equipped to
        deal with the situation, while President Trump has made it clear that he does
        not want to deal with it any longer. It''s very difficult to predict what
        will happen next in northern Syria, but the immediate future certainly does
        not look bright.</p>'
  'solar-system-baby-proof-system-planets':
    'author': ' Ashley Strickland, CNN'
    'caption': 'Solar systems have found a way to keep their newborn planets from
      accidentally getting too close to their host stars, according to a new study.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
