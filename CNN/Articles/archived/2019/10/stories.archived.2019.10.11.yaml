      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Google has pulled a role-playing game based
        on the Hong Kong protests from its app store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bda88a-facf-45b6-94da-1d3c12fc7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d66e9-dc57-4097-9436-53710332efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a statement Friday that the company has a "long-standing
        policy prohibiting developers from capitalizing on sensitive events such as
        attempting to make money from serious ongoing conflicts or tragedies through
        a game."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd0705-b52b-49b6-9c54-89b3055ef315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8a951-f8b7-4081-b3e4-03615ae81762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the app, called "The Revolution of Our Times," people could role-play
        as Hong Kong protesters. Users could make purchases while playing, buying
        things like protective gear and weapons as they move through different stages
        in the game, according to local media reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
