        160 kilos of shabu seized from the November 2013 drug sting in Mexico, Pampanga.
        The cops also allegedly got â‚±50 million and new cars when they freed alleged
        drug trafficker Johnson Lee. These policemen, who are now called<a href="https://cnnphilippines.com/news/2019/10/10/doj-ninja-cops-subpoena-reinvestigation.html">
        "ninja cops,"</a> were initially ordered dismissed. Four years after the raid,
        their punishment was downgraded to a one-rank demotion, something lawmakers
        have heavily criticized.</p>'
