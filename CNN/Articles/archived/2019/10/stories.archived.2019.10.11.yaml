    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8027762-d362-4dbc-941c-e45a5f226040'
    'lead': 'Amnesty International reiterates its call for the Philippine government
      to end the bloody drug war, adding that criminal cases should be filed against
      those found guilty of human rights violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T23:27:50.384+08:00
