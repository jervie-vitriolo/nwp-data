    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60d0cd-fb17-4660-809e-7981a5ddea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;NASA''s ICON mission to explore where
        Earth''s weather meets space weather is expected to launch Thursday evening
        at 9:30 p.m. ET from the Cape Canaveral Air Force Station in Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418b2db-ee8b-4d57-af56-bb88833fe9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb25d1-fe63-46f3-a650-875d336a1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICON will be air-launched on Northrop Grumman''s L-1011 Stargrazer
        aircraft on the Pegasus XL rocket, which takes off at 8:33 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40615b-3d6f-4878-801d-7bfff10f7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689c7ce-fbf2-48a1-b15a-0419f38dc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was initially expected to launch last November. It was
        rescheduled "following the completion of a joint NASA/Northrop Grumman investigation
        into a Pegasus sensor reading that was not within normal limits during previous
        ferry and launch attempt flights. The cause of the issue is understood, and
        the flight hardware has been modified to address the issue," according to
        NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e96dd1-b3d3-4d10-82a0-81d6a4c6743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db0659-8c82-4f72-951a-3b2b83012e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of work, I''m excited to get into orbit and turn on
        the spacecraft, open the doors on all our instruments," said Thomas Immel,
        ICON principal investigator at the University of California, Berkeley. "ICON
        carries incredible capacity for science. I''m looking forward to surprising
        results and finally seeing the world through its eyes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3dc4e-6b7c-4af8-b7cd-6d533578f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e0024-24cc-4b2b-b521-ed56cac4c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICON, or the Ionospheric Connection Explorer, will capture a closer
        view from within the upper atmosphere itself, 350 miles above Earth. ICON
        can also directly measure particles and how they move. It will operate amid
        bright bands of color known as airglow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ce28d-7634-4c98-a5e4-4026533013b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3afd5-7ad8-4aab-8b7a-948b829315e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airglow, which creates bands of red and green or purple and yellow
        light, happens when atoms and molecules in the upper atmosphere shed excess
        energy because they receive so much from the sun in this region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcd5d0-1c2a-49da-86c6-259688c54f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9bbaa-2fbc-4a90-b63a-be9e82e39e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike auroras, airglow is constant because of daily radiation,
        forming a light bubble around the Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a69c21-f7a3-4e8d-ab2b-77b39ffca14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c961e9-c409-45be-91f0-a9c3b81333c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it can''t be seen unless you''re orbiting the Earth on the International
        Space Station or using a sensitive camera from the ground on a clear night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbeb97-1d2a-48ac-a1d1-86696bcb963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de68deb-9b11-4625-9a55-ff7071a63f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each atmospheric gas has its own favored airglow color depending
        on the gas, altitude region and excitation process, so you can use airglow
        to study different layers of the atmosphere," Doug Rowland, an astrophysicist
        at NASA''s Goddard Space Flight Center, said in a statement. "We''re not studying
        airglow per se, but using it as a diagnostic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040835b-3bb9-462b-8c98-49786526dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625554e-d9c9-4699-bba1-d2e66f569317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing that our atmosphere glows like this, but what''s
        more -- it gives us a direct ability to make observations of the key parameters
        we need in order to investigate the connection between the neutral atmosphere
        and the ionosphere," Immel said. "I can''t wait to see what airglow looks
        like from ICON''s point of view."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d658a-2572-4aef-a7d0-0c5a3d5bf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91bfa7-bc38-4f28-85ed-ff6e5efaabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ionosphere, where Earth meets space, is a dynamic environment
        full of electrically charged particles and it''s always changing. It''s also
        been difficult to study because it''s too high for science balloons and too
        low for satellites to allow for more observation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1c775-7635-4db5-99c8-b7e2c82bc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b11dc6-a25b-44f8-bb4e-1d19b0bef529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are indicators that space weather and weather on Earth
        are linked, and they create a power struggle as they meet in the ionosphere.
        ICON will be able to observe this up close.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9203188-d1f4-4550-9bef-1a43bc3c224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf8d22-088f-417d-aca1-57cdb7902f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had the smoking gun -- that indicated terrestrial and space
        weather are linked -- but we''ve been missing actual observations in the region
        where these changes are taking place," said Scott England, ICON project scientist
        at Virginia Tech in Blacksburg, Virginia. "ICON has all the tools to see the
        drivers and their effects in the system."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9b00f-d697-4bd2-8b03-5b8a319c71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b64011-f6d0-40ae-be9c-84ed30f62324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will work in concert with another NASA mission that launched
        last year, the GOLD mission, or Global-scale Observations of the Limb and
        Disk, which explores the zone between Earth''s atmosphere and the lowest reaches
        of space, where key communications satellites orbit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8dd3cd-a0c1-410a-b4f8-41ceeebc3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
