      'text': '<p>He also blamed the media, who eventually caught up with him, why
        his trip took longer than usual. Several passengers with him in the jeep complained
        of delays due to Panelo''s presence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29f369-e611-467c-9e5c-bf21f97b38ff'
      'mgnl:activationStatus': true
