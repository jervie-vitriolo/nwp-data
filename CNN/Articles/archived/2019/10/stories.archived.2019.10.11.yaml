      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) â€”</strong> Presidential
        Spokesperson Salvador Panelo maintained that there is no transport crisis
        in Metro Manila, except for certain areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14ce3a-1c07-4718-9ec6-f32a518fcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Friday, Panelo was asked if there was a mass
        transportation crisis in areas where Light Rail Transit (LRT) 2 operations
        were paralyzed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a48b59-c5d8-41ae-9698-6d8a54c5d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> crisis <em>doon sa mga sinasabi mong</em> particular
        area<em> na yun</em>," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db783888-0b9f-43e7-a376-93eec72e1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a crisis in the particular areas that you
        stated.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336cd2e-7a28-4fb5-a9c7-73960fc35c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2 train operations from the Anonas to Santolan stations are
        currently suspended after a fire gutted the power supply transformers between
        the Anonas and Katipunan stations early October. <a href="https://cnnphilippines.com/news/2019/10/4/LRT-2-operations-suspended-electrical-fire.html"
        target="_blank">Authorities said repairs could take nine months</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1dcb0d-0bad-41c9-952a-345c3a2f9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said that his previous statement about how Filipinos
        should wake up earlier to get to work on time was not meant to insult commuters,
        but as a praise of Filipino creativity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc132de5-1b48-4e65-9c8a-3c791fe8b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a statement praising the creativity of Filipinos, <em>na
        marunong tayong humarap sa sitwasyon</em> (that we know how to face the situation),"
        Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735082a2-dc1a-4d04-b9b0-eb09e534a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he did not need to commute to work to sympathize
        with the commuting public, and that he took the challenge to commute to work
        to shut up critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f765f4c-8f6a-438e-8c76-30d822619339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was dared by several militant groups to commute to work following
        his previous statement about how there is no mass transport crisis in Metro
        Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03eb9d-1f05-40e7-88a9-115795c834cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:26:36.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took public transport from Concepcion, Marikina at 5:15 in the
        morning and reached MalacaÃ±ang at 8:47 a.m. He accepted the offer of a citizen
