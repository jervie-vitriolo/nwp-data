    'template': '1'
    'title': 'Greece was broke four years ago. Now investors are paying to lend it
      money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ca795-5539-490b-b35d-3adf3cf23952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Just four years ago, Greece was on
        the verge of crashing out of the euro because it was broke and reluctant to
        accept the terms of a bailout to plug the gaping hole in its finances. Now,
        investors are effectively paying the country for the privilege of lending
        it money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1059c-c131-4bd6-a380-cf5ba73abea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s most indebted country is the latest to sell government
        debt with a negative yield â€” meaning that if investors hold those bonds until
        they mature in three months, they get back less than they invested. It''s
        one of the strongest signals yet that ultra-low interest rates are here to
        stay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da3c35-af77-488e-b794-2ed123c003f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece sold â‚¬487.5 million ($537 million) of bonds with a yield
        of minus 0.02 percent on Wednesday. Earlier this week, it sold 10-year bonds
        at a yield of just 1.5 percent. In 2012, yields on similar bonds were closer
        to 24%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8fcfb1-6755-4925-a6f2-766592dbc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e45ab-a298-4f58-83ae-1f4507de7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dramatic turn of events for a country that required the
        largest bailout in history and saw its government debt peak at above 180 percent&nbsp;of
        GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb62836-3d68-451d-a056-2d63323a405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f68ae1-a4e0-4995-855d-431079b704b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has received â‚¬204 billion ($225 billion) from European governments
        and the International Monetary Fund over the past eight years, according to
        the Euro Stability Mechanism, an intergovernmental organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d71eb4-55c3-4881-9dd5-8f69722f5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89676892-7113-49b3-8995-630d4b9af66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition of the loans, Greece''s government slashed spending,
        reducing the number of civil servants by 25% and cutting public sector wages
        by 30%. Consumer spending plummeted and unemployment spiked. The economy lost
        about one quarter of its size.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cedad4-c528-496c-9adb-680e9073038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd398e-b6e8-4277-9797-09aaadb5ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When interest rates go negative</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d78559-86de-4014-bac4-9bcdda1c4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it seems the reforms are paying off, helped by negative interest
        rates in Europe and bond-buying by the European Central Bank that has stimulated
        economic growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bebda4-e945-421b-85a8-3751745f475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f0fd1-a362-47d7-849a-bb515b1573db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece joins the likes of Germany, Spain, Italy and smaller economies
        such as the Czech Republic in issuing debt at negative yields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56020d-07e1-400a-afc8-67db581a230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af2a6e-eb01-4130-9889-48c7e04e5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say that negative yields in Greece do not signal increased
        demand from foreign investors. Instead, most bonds with negative yields have
        been purchased by local banks for use as collateral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b69869-2abf-4b9e-b65f-1a0b797d6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64703e56-a4ed-4447-b46a-02b6d72cf27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet they do reflect a trend seen in other developed economies following
        the financial crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b103eb-bc73-4bbf-b9c4-dd462a9b8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8d140-9fad-4755-bbdf-1ca6a926e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s most powerful central banks have pushed interest
        rates into negative territory in order to spur growth. Last month, the European
        Central Bank pushed its benchmark rate further below zero, to minus 0.5%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9d281-e8e0-4f32-8f46-29cad049d207'
      'mgnl:activationStatus': true
