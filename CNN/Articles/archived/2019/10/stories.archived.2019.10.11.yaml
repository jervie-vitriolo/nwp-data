      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b5fd6-3155-4a38-b519-37475b841136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana admitted the jet can also cater to government officials,
        including the President. "Will the President be using it? As the Commander-in-Chief
        all assets of the AFP are at his disposal when he needs them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec704a9-3fae-4f0b-ba9c-53b4603f83e8'
      'mgnl:activationStatus': true
