      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f870f8d-02c9-422a-9553-c3e26bd08fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple decided to take down HKmap.live from its App Store after complaints
        from several people in Hong Kong, the company said in a statement Thursday.
        The app had been used in ways that "endanger law enforcement and residents
        in Hong Kong," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0ff89-296e-45ad-8aad-6e9ed22580ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8928d-420c-4a7c-8de0-1bffed7cb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The app displays police locations and we have verified with [Hong
        Kong authorities] that the app has been used to target and ambush police,
        threaten public safety, and criminals have used it to victimize residents
        in areas where they know there is no law enforcement," Apple said in an emailed
        response to CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c308c2-f800-4066-8632-694f9f94963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b4d96-4f21-40c7-a84a-c29f86d25ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:29:00.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This app violates our guidelines and local laws, and we have removed
        it from the App Store," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e16fe3-0243-49e9-a60a-609965748ac5'
