    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN anchor shut down for asking question about the NBA''s standoff with
      China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0758ee-4556-4368-87ca-d38e6779bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;CNN anchor Christina Macfarlane was
        quickly shut down by the Houston Rockets'' media officer as she tried to ask
        a question about the NBA''s ongoing standoff with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d860b9-df3b-45a9-934b-33c4d370df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macfarlane was attending a post-match media conference in Tokyo
        on Thursday with NBA stars James Harden and Russell Westbrook but neither
        men were allowed to answer her question on whether they would feel comfortable
        speaking out on political and social issues in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d0cd6-55df-498e-b029-a99c64b2178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is currently facing a backlash from China after Rockets''
        general manager Daryl Morey tweeted his support for the pro-democracy demonstrations
        in Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb61f81-377d-498f-a9ec-e1fe755e37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since deleted the post but all of the NBA''s official Chinese
        partners have now suspended ties with the league as it continues to grapple
        with the fallout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e841af-ca6b-4dd1-a78d-9d90ecac8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, in particular, seemed happy to answer the question but was
        prevented from doing so by the media officer off-screen, despite Macfarlane''s
        follow-up question.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8969b3-d035-4770-a55f-9745247e1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later a Houston Rockets'' media relations employee told CNN that
        the reason the players did not answer was because they had answered the question
        several times already.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6871fe9-83c0-4664-9457-cbb77c120f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Macfarlane was able to ask Rockets'' coach Mike D''Antoni
        if he had a message for Chinese fans who might have felt let down by the NBA
        over the spat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f89de-2e6b-46c0-878f-06c0b5566d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough situation, very difficult. Adam Silver speaks for
        the NBA, I work for the NBA, I go with Adam. Commissioner Silver will do the
        right thing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fda09-1511-4d69-b5dd-2fda78592232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Frank, an NBA senior vice-president, later called Macfarlane
        to personally apologize for what happened when she attempted to ask her question
        to Harden and Westbrook.</p>'
