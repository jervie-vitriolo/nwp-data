    'template': '1'
    'title': 'Apple removes app used by Hong Kong protesters to track police movements'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9849b54-c8c9-4af4-b649-67d3f0a69356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.841+08:00
