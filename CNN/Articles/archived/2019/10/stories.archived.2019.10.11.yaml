      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the app was "not in response to a government request
        but because the app violated the Play Store''s policies," a Google spokesperson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5f300-cc28-4a17-8c4d-8f053d7b3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
