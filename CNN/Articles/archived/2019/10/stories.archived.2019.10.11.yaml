      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s a problem and I think itâ€™s also a crisis seeing how a lot
        of people have to wake up at 3 in the morning to be able to get to their jobs
        at 8 in the morning, and then at night coming home almost midnight and then
        spending 25 or 50 percent of our time in traffic, struggling to find a way
        to commute,â€ Leonen told CNN Philippinesâ€™ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a211b33-b824-4930-8144-bae25bbb4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:30:08.256+08:00
