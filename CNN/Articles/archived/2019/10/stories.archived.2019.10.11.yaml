      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) â€“</strong> The
        farm gate price of unmilled rice or palay is now at its lowest level since
        2011, data from the Philippine Statistics Authority showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee201446-6672-4148-a992-8f4ee32f114f'
