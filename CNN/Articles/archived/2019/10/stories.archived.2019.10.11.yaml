    'mgnl:tags': ['Solar-systems', 'newborn']
    'template': '1'
    'title': 'Solar systems have a ''baby-proof'' system that protects newborn planets,
      study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299a16a-982b-42fb-ad85-b38722ccbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>Space is not a friendly environment,
        even for the stars, planets and galaxies born in its cold, violent reaches.
        But solar systems have found a way to keep their newborn planets from accidentally
        getting too close to their host stars, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7b79e-4813-4041-ad85-40d18a8e74f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e94338-04ae-4500-8ab9-24229abdddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a physical "baby-proofing" structure in place, planets born
        in the inner regions of a star system might drift and dive right into their
        host star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5330c4-8d81-42a9-8cc4-c601e7270943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc454583-6171-46a5-9bd6-7205ca1d05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during NASA''s Kepler mission, numerous super-Earths, or planets
        with a mass higher than Earth''s, were found in close orbits around their
        stars, toeing the line of so-called "baby-proof" region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6510b51-333f-4c23-a6c4-4e73ec09c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5e1dc-7e5d-4670-b878-a51067875a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers published their findings about this process in the journal
        Astronomy and Astrophysics on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce91125-151e-43b9-9b6c-d8c3386968f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fc1c5-b1ec-42b4-b9dd-6fb57e72e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current understanding for planet formation follows a specific
        order. Stars form from clouds of collapsing gas and dust. Then, a protoplanetary
        disk of leftover gas and dust surrounds the star. Planets form from this disk,
        using the leftover gas and dust that created the star to pull together solid
        material for planets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b9249-da53-4554-b8a4-128111ae376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0bcf39-1c7f-4956-817d-aabe22c24668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can take place over the course of a few million years as the
        planets grow from dust rains to round objects with a solid core.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb13ef0-3a39-41e2-804c-284c9c9ddc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7872d8-581f-4712-bfb8-2bb58878cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New planets, like babies, are kind of wobbly. They don''t establish
        a stable orbit around the star right away, but move in and out of range. Much
        like new parents establishing boundaries in their home to keep their toddler
        safe from potential dangers, these new planets need something to stop them
        from wobbling too close to their star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d101ce-0105-4264-9364-59f6c062f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b40fe-74ed-4cb3-808e-35d08e604448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wanted to understand what kept the new planets in
        line, as well as the mechanism that allowed for super-Earths to orbit so closely
        to their host star that they zipped around the star once every 10 to 12 Earth
        days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9e4ea-1a95-48d5-b9cb-667d0e4475a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbe189-2b85-47f5-aef3-521f21088d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars throw off immense radiation. The protoplanetary disk around
        them contains a boundary called the silicate sublimation front, where temperatures
        exceed 1200 Kelvin and dust particles like silicates turn into extremely hot,
        turbulent gas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2d3e2-b4f0-4beb-a6cc-74407de7bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b85b21-4c06-4a7a-a587-d79890067494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rocky planet close to the star, like a super-Earth, will travel
        through that gas and has a gas trail of its own because it''s still forming.
        When the planet hits the boundary, the thinner, hot gas from the star interacts
        with the denser gas of the planet, resulting in a kick that bounces the planet
        away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3624fc0-f922-4304-9a3c-cd9fb7646211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008c209-78b9-4819-b3ce-1d1fd866d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are there so many super-Earths in close orbit, as Kepler has
        shown us? Because young planetary systems have a built-in baby-proof barrier,"
        said Mario Flock, study author and postdoctoral scholar at NASA''s Jet Propulsion
        Laboratory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb41a9-de8e-49f4-aeaa-371c954a597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd0983-7cca-4c12-ad0d-043d05f30176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that there is another option, which they tested
        by tracing the movement of much smaller objects the size of pebbles. The thin,
        hot gas of the star rotates quickly and when small objects try to essentially
        keep up with this quick orbit, they get tossed off like a child from a ride
        that''s too fast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce76fe8-4581-4580-8f38-d531553f60b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbee7d-b391-4d56-8db9-1c8ac47e064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When applied to our own solar system, these theories point to the
        suggestion of a rocky planet closer to our sun than Mercury. Did the planet
        just not form or was it kicked out of the solar system? The researchers believe
        this idea could prove intriguing for further study in the future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fa67b-48f6-4b0f-876d-fcf15b459c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea108d1-3ae5-4ab7-8565-c1b0c9bc1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pondering the idea, Flock said it''s interesting to think "not only
        that our Solar System was baby-proof -- it is possible that the baby thus
        protected has since ''flown the nest.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bc8e1-0afa-4b47-96f8-759c09cfb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:29:09.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/10/world/solar-systems-new-planets-baby-proof-scn/index.html"
        target="_blank">Solar systems have a ''baby-proof'' system that protects newborn
        planets, study finds</a>"</em></p>'
  'human-salamander-like-ability':
    'author': 'Jessie Yeung, CNN'
    'authorImage': 'jcr:cb612f8a-60c2-49c7-8d8e-5e413770e0e7'
    'caption': 'A new study has found that humans have a "salamander-like" ability
      to regrow damaged cartilage.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-11T06:29:59.001+08:00
    'imagesource': 'jcr:b4d2acd7-42eb-4673-b869-4bdd441650dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b638a09-196c-4249-bc90-d3f32d22e9c7'
    'lead': 'Humans may not be able to regrow amputated limbs like salamanders can
      -- but we do have a "salamander-like" ability to regrow damaged cartilage, a
      new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T06:33:35.919+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:58:50.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:57:55.748+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salamanders-']
    'template': '1'
    'title': 'Humans have a ''salamander-like'' ability to regrow cartilage, study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969214c4-7656-4ec7-803a-b53f1cc46f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Humans may not be able to regrow amputated
        limbs like salamanders can -- but we do have a "salamander-like" ability to
        regrow damaged cartilage, a new study has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caaac6-ca6d-4527-872b-ab8ab799ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa449a1-c886-46c7-b279-c7f52f682427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday <a href="https://advances.sciencemag.org/content/5/10/eaax3203"
        target="_blank">in the journal Science Advances</a>, found that "cartilage
        in human joints can repair itself through a process similar to that used by
        creatures such as salamanders and zebrafish to regenerate limbs," according
        to <a href="https://corporate.dukehealth.org/news-listing/humans-have-salamander-ability-regrow-cartilage-joints"
        target="_blank">the press release by Duke Health</a>, which helped lead the
        research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e1529-fce7-475f-b5c6-e8b315708ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings could open the door to new treatments for joint injuries
        and diseases like osteoarthritis -- and perhaps even lead to human limb regeneration
        one day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d62fd-386a-4f1e-b3ec-bd023b6b66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamanders, axolotl, and other animals with regenerative abilities
        have a type of molecule called microRNA, which help regulate joint tissue
        repair. We have microRNA too, but our mechanism for cartilage repair is stronger
        in some parts of the body, the study found. For example, the microRNA molecules
        are more active in our ankles, and less active in our knees and hips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e76bc-3ae0-4bfb-885b-6435ac96ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed19b3d-e877-400b-9285-cc26b6d8cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were excited to learn that the regulators of regeneration in
        the salamander limb appear to also be the controllers of joint tissue repair
        in the human limb," said Duke professor and researcher Ming-Feng Hsueh in
        the press release. "We call it our ''inner salamander'' capacity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8d36e-2433-46b2-bf6f-59919df926cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37caef-44d6-4457-a503-58ada6c7f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the "age" of cartilage -- meaning whether
        proteins have changed structure or undergone amino acid conversions -- depends
        on its location in the body. Cartilage is "young" in the ankles, "middle-aged"
        in the knees, and "old" in the hips. This correlation lines up with how animals
        regenerate fastest at the furthest tips of their bodies, like tails or the
        ends of legs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101b1e4-b99f-4642-b907-a25c84cf117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5e93b-c68a-4975-84a3-c8e652a0e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors -- the activity level of microRNA and the age of cartilage
        -- explain why ankle injuries heal faster than knee and hip injuries, and
        there are fewer instances of arthritis in the ankle compared to the other
        two areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2dabb-d0dc-4e67-ac17-777b65bd9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbef212-66ef-486c-9dd3-2bcf7e8bc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have known for years that humans do have some regenerative
        capabilities -- when children''s finger tips are amputated, the tip can regenerate
        when treated correctly. But it was widely believed that these capabilities
        were limited, and that humans were "unable to counteract cumulative damage"
        to their joints, the study said -- which these new findings disprove.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a03327-afa1-45f1-b607-5f2051ddea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e1ae5-f605-42e7-b65e-cd0de8ff0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has potentially huge implications for athletes or people with
        joint injuries. MicroRNA could be injected into joints or developed into medicines
        that prevent or reverse arthritis, the study said. In the more distant future,
        it could even "establish a basis for human limb regeneration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b349c-b14b-4326-ac93-f7bff15a6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e2e66-4f44-43f7-8880-44ef2c8f1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is to figure out what regulators humans lack that
        salamanders have -- and then see if it''s possible to "add the missing components
        back," said Duke professor Virginia Byers Kraus, one of the lead authors in
        the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a350b-58fb-4ade-a2f7-5ba53011cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d539f46-833b-465c-a26a-ebdcace38dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once those missing components are identified, they could be combined
        with microRNA to create a "molecular cocktail" aimed at regenerating entire
        limbs, the study said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7678ef8-abab-43b0-a65f-2a755a575258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f9c52-f9f3-47a4-ad33-2fe8e6e96078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that an understanding of this ''salamander-like'' regenerative
        capacity in humans, and the critically missing components of this regulatory
        circuit, could provide the foundation for new approaches to repair joint tissues
        and possibly whole human limbs," Kraus said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be478ee6-145e-4c35-87f8-18d808bf7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:33:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/10/health/humans-salamander-regenerate-intl-hnk-scli-scn/index.html"
        target="_blank">Humans have a ''salamander-like'' ability to regrow cartilage,
        study finds</a></em>"</p>'
  'Bobi-Wine-dictators-':
