      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether people who have already downloaded
        HKmap can continue to use it. The app''s developer did not immediately respond
        to requests for further comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9d4de-cb1a-47c1-a1a1-843a6cf9eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161ddf5-6393-4bf7-b05d-2e42310b3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
