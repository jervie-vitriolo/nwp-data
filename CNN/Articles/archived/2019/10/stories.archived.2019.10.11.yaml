      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d9598-d747-4041-9a12-297cfba1540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her victory, coming after last month''s title success at the Pan
        Pacific Open in Japan, lifted her back to No.3 in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07cd50-a39e-4fff-b2e2-27921d78ef20'
      'mgnl:activationStatus': true
