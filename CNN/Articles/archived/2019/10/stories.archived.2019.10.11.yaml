      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591808c9-9be1-4d84-947c-0f6fc9c24957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be seen in a narrowing in the difference between yields
        on German bonds relative to Greek bonds, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbbb8c-885d-483e-babe-d031a4e6128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
