      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October</strong> â€”&nbsp;Indian
        President Ram Nath Kovind will make a state visit to the Philippines on October
        17 to 21 upon the invitation of President Rodrigo Duterte, the Department
        of Foreign Affairs (DFA) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecee55-6973-45c3-ae8f-36fc7f95a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:40:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian leaderâ€™s upcoming trip will be the highlight of the celebration
        of 70 years of diplomatic relations between the two nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa794d-875f-4673-84aa-6594a3acb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:40:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said Duterte and Kovind will hold a bilateral meeting on October
        18, when the two leaders are expected to tackle political, economic, and cultural
        relations, as well as people-to-people engagement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9ee6b-ff8a-4fca-850e-755e7e497c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:40:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovind, the third Indian President to hold a state visit to the
        Philippines since 1949, is also expected to meet with the Indian community
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8750e8a-b7c0-46a4-97f5-4452726e7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:40:15.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Indian Embassy in Manila, the Philippines is host
        to a 120,000-strong Indian community. Around 5,000 Indian nationals have also
        acquired Filipino citizenship as of this year, while more than 12,000 Indian
        students are enrolled in various universities in the Philippines, many of
        them pursuing medical courses and flight training.</p>'
  'Amnesty-International-drug-war-Duterte-ninja-cops':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-11T23:24:13.588+08:00
