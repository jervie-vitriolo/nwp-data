      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s state media criticizes Apple</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d92f7c-322b-438c-979a-2b3fc169a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s decision came soon after Chinese state media criticized
        it for allowing HKmap to be downloaded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6e681-045c-4bf0-98f4-6d31416f4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
