      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf49f5-64da-4669-9adb-67dceda7d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Leonov wasn''t the first man on the moon (a goal he wasn''t
        shy about), he earned his own "first" in the space race between the US and
        Soviet Union. On March 18, 1965, he embarked on the first spacewalk, spending
        12 minutes outside the Voskhod 2 capsule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688c4a9-49f6-49ff-86b0-e2f0785956d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9519c-22bc-4eac-992d-0656f80375fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first American to walk in space, Ed White, wouldn''t do so until
        June that same year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f4f77-0387-49d5-93a6-a18e1db2f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b203280-5785-4f1b-b464-16367d8e828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Apollo-Soyuz mission in 1975, Leonov met with US astronauts
        in space and gave TV viewers tours of their respective crafts, the first time
        Soviet and US cosmonauts collaborated in space. The mission is credited with
        kick-starting eventual international cooperation aboard the International
        Space Station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efa406-4009-403f-8787-94949b42eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16539c-7ae9-40b8-b808-362e6caa6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonov was also a celebrated artist who brought colored pencils
        to space to sketch the view of Earth. His drawing of the sunrise is considered
        the first piece of art created in space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eff7df-e696-43f8-aecb-0bb139db25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T22:28:00.374+08:00
