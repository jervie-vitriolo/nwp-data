      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featured experts also shared the statistics and research surrounding
        the issue. A study by the Ella McArthur Foundation reveals that, by 2050,
        plastic will outweigh the fish found in our oceans globally. World Wildlife
        Fund director Erin Simon shares that an estimate of at least one dump truck
        of plastic waste enters the oceans per minute, resulting in 8 million tons
        of plastic in just one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37860d-5196-4c2a-bd32-a0bbc065cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations General Assembly president Maria Fernanda Espinosa
        notes that 60 million people depend on small-scale fisheries around the world,
        with 90 percent of them living in developing countries such as the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4a767-4b6f-48df-940b-329c9a64a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is up to the local governments to manage the waste, but those
        communities might already be in poverty and they might not have enough funding
        to pay for that. They may be focusing on putting roofs over their head or
        food on the table, and so that makes it really complicated when you ask them
        to prioritize waste,â€ says Simon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a390b32-2158-4d12-86eb-94093020ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>P&amp;G and other well-known multinational companies will likely
        keep their top ranks as biggest plastic polluters so long as they â€œcontinue
        to churn out single-use plastic to package their products.â€</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd33f1-db2f-44c3-9439-44ed9a490256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true for the Philippines, as middle- and lower-class
        citizens are drawn to patronize products offered in small-use packages, or
        tingi-tingi, since these are what most Filipinos can afford. Proper waste
        management cannot be easily and effectively implemented due to this continuous
        usage of single-use plastics, since it would be insensitive at best for local
        government units to simply ban such products to avoid consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fb62c-5abd-4dbb-81e1-ef509783e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While our citizens and local government units play crucial roles
        in resolving the plastic waste crisis, at the forefront of this problem are
        consumer goods companies that produce single-use plastic packaging. Global
        brand audits conducted by independent organizations prove this to be true.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c63c1-285f-4500-99ca-67b4f15c2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G, which co-presented the documentary, ranks as one of the
        top polluters worldwide, according to <a href="https://www.breakfreefromplastic.org/globalbrandauditreport2018/"
        target="_blank">the first volume</a> of the Global Brand Audit Report released
        by the Break Free From Plastic movement. Whether the â€œACTIVATE: The Global
        Citizen Movementâ€ documentary series is a form of damage control or a public
        record of the companyâ€™s commitment to become environmentally conscious is
        up for debate, but Greenpeace Southeast Asia Campaigner Abigail Aguilar thinks
        the project is not enough for the company to redeem itself.</p>'
    '21':
      'image': 'jcr:a6a2ed88-3045-4ae7-9738-44cb740bad78'
      'imageCaption': 'Middle- and lower-class citizens are drawn to patronize products
        offered in small-use packages, or tingi-tingi, since these are what most Filipinos
        can afford. Proper waste management cannot be easily and effectively implemented
        due to this continuous usage of single-use plastics. Photo from WIKIMEDIA
        COMMONS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f18dd6-e890-48e1-bef0-75ae8be24dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6ad9c-73df-454f-80af-ebc741dba942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Aguilar commends the
        documentary series for â€œgoing [in] the right directionâ€ in handling the problem
        through a multi-sectoral approach. Despite these efforts, Aguilar says that
        suggested and undertaken solutions from P&amp;G and other fast-moving goods
        companies remain â€œshort-sightedâ€ and â€œnot ambitious enoughâ€.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836f6e5-408d-431e-a225-669227cf9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar cites P&amp;Gâ€™s Ambition <a href="https://us.pg.com/blogs/Plastic50by2030/"
        target="_blank">2030 sustainability goals</a>, a commitment to â€œreduce global
        use of virgin petroleum plastic in its packaging by 50 percent&nbsp;by 2030â€
        and refers to it as â€œobviously not the kind of innovation the world needs
        to truly tackle this global crisis.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb70f6-a307-4ff3-8537-9d609fa80466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G <a href="https://us.pg.com/blogs/Plastic50by2030/" target="_blank">plans
        to achieve these goals</a> through means of â€œlightweighting, increasing their
        use of recycled plastic, driving conversion to more concentrated product forms,
        and when it makes sense, using alternative materials.â€ With these steps taken,
        the use of â€œover 300,000 tons of virgin plasticâ€ is expected to be avoided.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35420d14-20a5-4548-9268-51d468e46e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguilar, recycling alone cannot solve the current scale
        of the plastic problem. â€œRecyclable does not mean it will be recycled. We
        know only <a href="https://www.greenpeace.org/usa/key-facts-about-plastic-pollution/">nine
        percent&nbsp;of the plastic produced has been recycled since 1950</a> while
        corporations continue to increase their plastic production. [Companies] need
        to commit to reducing the production of single-use plastic and invest in alternative
        delivery systems such as reuse and refill.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1b635-601d-4045-8f15-bc12173bb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explains that lightweighting will not be an effective solution.
        â€œWhat we need first and foremost is reduction,â€ she explains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1470b5-fa3b-42b3-96a4-92aec18de8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of alterations in plastic packaging, and even a global
        campaign such as â€œACTIVATE: The Global Citizen Movement,â€ Aguilar says that
        P&amp;G and other well-known multinational companies will likely keep their
        top ranks as biggest plastic polluters so long as they â€œcontinue to churn
        out single-use plastic to package their products.â€</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7409e-3fe2-416e-859b-3cbe16972e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d2604-0707-4895-a0e7-6ef52d106120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.602+08:00
