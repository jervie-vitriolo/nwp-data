    'mgnl:tags': ['Oscar-Albayalde', 'resignation', 'retirement', 'PNP', 'Philippine-National-Police',
      'ninja-cop', 'war-on-drugs']
    'template': '1'
    'title': 'Albayalde to step down on October 29'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a3181-f89f-4978-b92e-e1c34ddf6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) â€”</strong> Philippine
        National Police (PNP)&nbsp;Chief Gen. Oscar Albayalde confirmed he is stepping
        down on October 29, or 10 days before his retirement day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a5284-a0c0-4d01-ac0a-fe29227c0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview in Camp CastaÃ±eda, Silang, Cavite, Albayalde
        said the change-of-command to be presided by the president will happen on
        October 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373248a-dae5-46f0-8d8b-77295a81f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the President will be leaving soon to attend the
        Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4fc3a-13fd-42a5-99b6-abf42c09c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think okay na yun. Kasi kung matutuloy yun, the President prefers
        to have the turn-over before he leaves," the embattled PNP Chief explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b1bed-b588-4561-aeff-9993cd4f5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why starting October 30, he says he''ll be on vacation until
        his 56th birthday, November 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25fcf0-2c0c-430d-89cd-75065740602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he has no idea who his successor will be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849eb07-68a4-4cce-b1c7-8e1761d92fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, Senator Bong Go, a former aide of President Duterte,
        gave the names of the three contenders for the PNP Chief position:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be9080-e5d0-4975-bd0b-89418bf2d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-PLTGEN. Archie Gamboa, Deputy Chief for Administration, and member
        of Philippine Military Academy (PMA) Class of 1986</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d326b6b-4145-459f-912f-350d0fbece83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-PLTGEN. Camilo Cascolan, Deputy Chief for Operations, also a mistah
        of Albayalde from PMA Class of 1986; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707407b-1f48-405a-b940-87da1987f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-PMGEN. Guillermo Eleazar, the incoming Directorial Staff Chief,
        and member of PMA Class of 1987.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da898d61-366e-45f5-a462-80c4a03fb6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, bilang members ng command group at sila (Gamboa, Cascolan,
        and Eleazar) ang lumalabas na most senior ay contender din. But the President
        can always go on deep selection process. Kasi walang batas sa pagpili ng Chief,
        PNP," Go said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338c217-f6fd-4246-b463-f122c3d48c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can choose among one-star rank nga eh. Not necessarily na ikaw
        ay nasa command group at kayo ang most senior. Kung sino talaga ang napupusuan
        ng ating pangulo ay siya ang kanyang pipiliin," Albayalde said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3e9d6-6668-4f14-8de4-cae442fac044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief added there is no directive from the palace for him
        to give an endorsement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b059a2-643d-409e-b818-436e1341759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:33:28.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:58:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo AÃ±o, meanwhile, said he will submit a
        shortlist of contenders to the president with three to five names next week.</p>'
  'Metro-Manila-police-chief-Debold-Sinas-anti-crime-campaign':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-11T18:55:38.861+08:00
    'imagesource': 'jcr:f8ca78fd-86e5-4fc0-93c9-570fb9512399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6955411-22c1-4395-a7f3-fd966f45d08c'
    'lead': '''Oplan Sauron'' is a campaign by the military and police against suspected
      rebel groups, criminals, and individuals involved in illegal drug trade. It
      has been widely criticized following the deaths of farmers tagged as members
      of the New People''s Army in Negros Oriental early this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T18:58:46.546+08:00
