      'mgnl:lastActivated': 2023-01-27T07:58:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Major General Guillermo Eleazar said police
        found evidence Castro was involved in the killing of a police officer who
        took part in her illegal drug activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c335de-da57-42aa-9f47-5cdb05f33cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:23:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6ae07-db9d-4ddf-a142-5d3e7c455a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:23:31.211+08:00
      'mgnl:createdBy': 'eimor'
