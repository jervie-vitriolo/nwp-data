      'mgnl:lastActivated': 2023-01-27T07:58:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894611b-ab61-436d-bdab-683137890895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s decision came soon after Chinese state media criticized
        it for allowing HKmap to be downloaded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef8890-cf4c-43c2-ae64-e8fa9b3b0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
