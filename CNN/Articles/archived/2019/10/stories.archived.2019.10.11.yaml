      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d25b4-f7f5-4934-999d-e44da015a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This combined global and fine-scale view from ICON and GOLD will
        provide scientists with unique perspectives and a more complete picture of
        "our interface to space," the agency said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11338ef-0d06-488f-8915-aca5b4dd7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df78826-f33a-4bde-b9b9-dd3e7036e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:04:10.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a truly wonderful time to be studying heliophysics," said
        Nicola Fox, director of NASA''s Heliophysics Division in Washington. "We just
        launched Parker Solar Probe earlier this year, which will give us the first
        close-up view of what drives the solar wind. Now, with ICON joining our heliophysics
        system fleet, we will have the incredibly detailed measurements of the ionosphere''s
        response to the solar drivers. This is an amazing opportunity to study the
        whole system response."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498cff3f-ae9b-4c29-8747-b744ac72a285'
