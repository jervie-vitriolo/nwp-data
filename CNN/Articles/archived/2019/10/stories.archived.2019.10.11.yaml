      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” The
        Philippine officials who will be part of the inter-governmental steering committee
        that will supervise projects under the joint oil and gas exploration deal
        with China have been named.</p>'
    '37':
