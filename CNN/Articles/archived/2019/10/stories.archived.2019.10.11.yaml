      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The App Store ban "is clearly a political decision to suppress freedom
        and human rights in Hong Kong," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e57fee-dd69-4efd-ae51-6ef7830022fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
