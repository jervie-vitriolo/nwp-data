      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd973467-aa00-40ad-9400-151ebe9fa6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas, the streets have started to empty but at the front
        lines people are watching, waiting on the sidewalk not really knowing what
        to do," he told CNN early Friday. "There are a lot of people trying to get
        into their neighborhoods."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef04c5-f19b-4edd-b13c-85d7a323ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc261aed-4740-4c4c-b6c1-eb7338474a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Butch said he saw flames on both sides of the freeway while
        driving on Interstate 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cf5d1-a5eb-44f7-8e67-98d1441af9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c0887-c180-4b92-9cb5-614c35e05849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was engulfed in smoke and visibility was so low it was
        hard to drive. Everyone on the Interstate 5 north was stopped and trapped.
        Still was able to barely get through on the Interstate 5 north."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b3d9c-ab9d-45f6-8445-78253999c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff233238-1c65-458e-aa19-ad3b9cb5bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patsy Zamora said as she drove on the freeway with the fire next
        to the truck route, she could feel the heat through the windows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b00b43-e497-44d3-aa45-8d56a393de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a1174-3654-4b59-8779-f1114075427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This blaze and others in Southern California are being spread in
        part by strong Santa Ana winds -- hot winds coming from inland deserts. Many
        parts of the region are under red-flag warnings -- meaning high fire risk
        -- into Friday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3168da8-6232-464b-a7a6-075f22b8f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572bcf3-97fa-47c2-965c-b1dcba244396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s one of multiple fires in the region</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac45403-167a-4ef1-a9bb-6ddbfb4cdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saddleridge Fire is one of several burning in Southern California.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e087d32-a0f4-4340-beaa-56349bcdf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019816f3-0b04-43d8-9066-206329fe708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blaze -- the Sandalwood Fire in Calimesa, some 70 miles
        east of Los Angeles -- has destroyed at least 74 structures since it began
        Thursday afternoon, according to the Riverside County Fire Department. It
        has burned at least 500 acres and was at least 10% contained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badf360-f8a1-4a63-ae71-81ef8284705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a37897-78f4-41e5-9e03-8dea488b9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started when the load on a garbage truck caught on fire and spread
        to vegetation, Capt. Fernando Herrera of Cal Fire Riverside told CNN affiliate
        KABC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c743ce5-809f-47f7-aa76-80cbebe7190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1705e5e-2d5e-41e5-892d-32e0d56ec851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the Santa Ana wind influx, obviously this fire just completely
        went out of control. It started just eating up vegetation as fast as the eye
        can see," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6cbc2-6d93-40fc-97df-77deecf2bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62f6e9-edbe-4e6e-b922-1d80f9f5f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are under mandatory evacuation orders, and 120 firefighters
        are assigned to the area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7292b78-18d7-4d3f-b642-b58cd4fb7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d6589-c6f9-4d76-b4cb-3e11450ae03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 20 miles away in Moreno Valley, the Reche Fire has burned
        at least 350 acres and was 10% contained Thursday evening. The fire went from
        100 to 200 acres in about 90 minutes, before nearly doubling two hours later.
        Mandatory evacuations have been issued in surrounding areas, and the cause
        is under investigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3e858-1009-47d5-8c40-6d92079484cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4b90c-42c8-4c5b-bc7a-6f4b08977e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California Edison cut power to almost 24,000 customers
        Thursday to prevent wildfires caused by high winds downing live power equipment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccb700-2e5a-4e9d-96a4-5dba8ac1940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/">CNN.com.</a></em></p>'
  'carlo-aquino-profile':
    'author': 'Fiel Estrella'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-10-11T20:06:50.920+08:00
    'image': 'jcr:968ad59f-8e18-4885-9b73-5783ad07d0e2'
    'imagesource': 'jcr:3202d72e-8d07-4338-90db-c585b0ac5645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f3b66b-cbfc-492d-b941-041118ec63f2'
    'lead': 'He has been a teen idol, half of a love team, one-third of a boy band,
      and lead singer of his own band. Now, his roles have shown what today''s leading
      man can look like. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T20:16:26.146+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T07:58:19.721+08:00
