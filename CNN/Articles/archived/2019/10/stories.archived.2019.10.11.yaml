    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Debold-Sinas', 'NCRPO', 'Metro-Manila', 'Metro-Manila-police-chief',
      'Oplan-Sauron', 'Voltes-V']
    'template': '1'
    'title': 'Incoming Metro Manila police chief vows to bring in anti-crime campaign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8198294-6be8-41c9-a27d-255840bcabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)â€”</strong> The
        incoming Metro Manila police chief vowed Friday to bring with him programs
        he implemented in Central Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4d664-8179-444c-8b8d-9be26a47b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the so-called "Oplan Sauron," an intensified campaign
        by the military and police against suspected rebel groups, criminals, and
        individuals involved in illegal drug trade. Oplan Sauron has been widely criticized
        following the deaths of farmers tagged as members of the New People''s Army
        in Negros Oriental early this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e028eb-f2a7-4e89-8ef7-e9fccf530ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2019/3/31/killings-Negros-Oriental.html">14
        killed in joint military, police operations in Negros Oriental</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12766950-1133-4f01-bf58-9889e42a0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brig. Gen. Debold Sinas, who was Central Visayas chief for
        a year and four months, will replace Police Maj, Gen. Guillermo Eleazar who
        was promoted to chief of the Directorial Staff of the Philippine National
        Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a87f4a-e3c1-4f59-8a55-9336ee7d281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also vowed to implement "One Time Big Time" operations against
        criminals and people involved in illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd724010-1f2a-4698-b0f4-55760cb47796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also bring the concept of cops dancing to ''Voltes
        5'' songs. ''Voltes 5'' was a Japanese anime TV series that aired in the late
        ''70s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d859538-79ab-4489-a815-872be1c95658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he will continue to focus on the administration''s war
        on drugs in Metro Manila, as he pointed out that illegal drugs in Central
        Visayas are from the capital region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a148450-db94-4a5f-a593-4930db543819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:58:46.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, vowed to prevent violence during buy-bust operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
