      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines'' side, Foreign Affairs Undersecretary for Policy
        Enrique Manalo will lead the team, while Energy Secretary Alfonso Cusi will
        be the co-vice chair. Energy Assistant Secretary Gerardo G. Erguiza Jr. was
        named as Cusi''s alternate.</p>'
