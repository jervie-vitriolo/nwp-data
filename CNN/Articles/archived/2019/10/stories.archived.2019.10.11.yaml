      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da1c8b-46e3-4187-9c65-813bc875e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
