      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen you are present and see the discussion, it is I think a very
        honest discussion as to how to proceed with respect to a case which we know
        is very important because it involves no less that the second most important
        position in our country,â€ he said.</p>'
