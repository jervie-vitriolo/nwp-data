      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed attacks on tankers in the Strait of Hormuz in July,
        including the capture of the UK-flagged oil tanker Stena Impero by Iran. The
        vessel was eventually released from the Iranian port of Bandar Abbas in late
        September.</p>'
