      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following Philippine officials are also members  of the committee:
        Department of Foreign Affairs Asec. Generoso Calonge, DFA Asec. Meynardo Montealegre,
        Justice Usec. Emmeline Aglipay-Villar (DOJ), Dennis Arsenio B. Bringas of
        the National Mapping and Resource Information Authority, and Energy Usec.
        Donato Marcos.</p>'
