      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:55:18.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for an explanation, Dar told CNN Philippines that the earlier
        statement was "recast" because they are still discussing the numbers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea36b8-8e17-4884-b01c-ad81ab6f2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:30.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision by the department is to have this be discussed first
        with the economic development managers of the government," Dar said on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b75a01-7bd5-4a3f-8a70-623bf8984ab8'
