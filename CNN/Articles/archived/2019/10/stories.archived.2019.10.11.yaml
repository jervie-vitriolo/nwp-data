      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Gou Haibo, Counselor of the Department of Treaty and Law, Ministry
        of Foreign Affairs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580797b4-22f6-4548-8f81-3c74438e63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Liang Jinzhe, Deputy Director General of the Office of Foreign
        Affairs Commission of the CPC Central Committee</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7ba11-ad9c-4ce1-a597-0660d2afa703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Liu Hong, Deputy Director General of the Department of Oil and
        Gas, National Energy Administration</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b25fca-7343-4e31-a6e4-1a6225ba13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi has said that the Philippine delegation is scheduling a meeting
        with their Chinese counterpart, saying they hope to set the first joint committee
        meeting this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4d1e9-48b9-4958-b555-e86a0c4c2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the steering committee was announced during President
        Rodrigo Duterte''s fifth visit to China in August, where he met with Chinese
        leader Xi Jinping. It followed the signing of the terms of reference of the
        Memorandum of Understanding (MOU) on cooperation on oil and gas development,
        which was inked during Xi''s state visit to the Philippines in November last
        year. The MOU states that the two countries agreed to accelerate arrangements
        for joint exploration in maritime areas in accordance with international law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743e943-e4bb-41f0-871b-485361c163f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb4065-16ad-4b13-812b-3605fbbfd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of reference, which has been seen by CNN Philippines,
        the committee and working groups will hold a meeting every three months on
        agreed dates and venues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc5f35-31f9-4083-b5b9-cbfe6d9fa6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9423c0-0496-4ae6-a588-3d3923553580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had appointed the state-owned China National Offshore Oil
        Corporation as its representative in all working groups. The Philippines,
        on the other hand, will assign the company that has an existing service contract
        with the government in the areas of joint exploration, which has yet to be
        determined. If there is no such enterprise, the Philippine National Oil Company
        - Exploration Corporation will represent the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082c6d0-45d9-4531-95f6-bd5ef495189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88b0df-cddd-4b5c-85d2-697b66a85729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. earlier
        said the joint exploration will only be conducted in disputed areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e2353-423f-4e53-ac37-cf9c411b2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b4329-7d62-496b-a62e-1bba29aa2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU says all negotiations done under the agreement "will be
        without prejudice to the respective legal positions of both governments."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255fe2c-5782-473e-a261-9642ae456acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32262da4-9b5f-4670-8e33-de83e81ac9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has earlier offered for oil exploration an area
        in the Recto Bank, also known as the Reed Bank, which China is contesting.
        The Recto Bank has been eyed as a possible replacement for Malampaya, whose
        natural gas deposits are expected to run out in ten years. Malampaya accounts
        for 20 percent of the country''s power supply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade4e47-5f0e-4e9e-b2ef-7d56d4743b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd9e1a-a49c-493d-94c7-e39b55cc489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the Reed Bank area as part of its territorial waters,
        but the arbitral ruling, which it rejects, says Reed Bank is part of the Philippines''
        exclusive economic zone and contentinal shelf, where Manila has exclusive
        sovereign rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894ba45-2d95-46bb-8668-ac9f7efcd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069319c-2550-4947-b15a-5a6eda741c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte is expected to lift the moratorium to make way for the joint
        exploration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139860d-0004-4b5f-83f4-1eb2e564808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb8e6e-06da-485d-ad0f-d7679e74d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier drew flak for saying he will "ignore" the ruling
        "to come up with an economic activity," adding that China has promised to
        give the Philippines the bigger chunk â€“ 60 percent â€“ of the revenues from
        the planned joint project. A Philippine law, Presidential Decree No. 87, mandates
        a 60-4O sharing arrangement in revenues from the exploitation of the country''s
        natural resources, in favor of the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c302269-83c0-4f57-9354-d12df858b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad12ca-9512-4de0-8aa6-6b86dee486ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:53.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:44.539+08:00
