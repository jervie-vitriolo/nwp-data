    'template': '1'
    'title': 'Naomi Osaka to choose Japan nationality for Tokyo Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fbad04-892f-4723-8f04-738fa235e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
