    'lead': 'Defense Secretary Delfin Lorenzana said the government''s new purchase
      is not a ''luxury aircraft,'' but a necessity especially during crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T18:31:11.842+08:00
