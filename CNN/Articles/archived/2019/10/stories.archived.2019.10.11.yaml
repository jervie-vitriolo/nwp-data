      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker was 60 miles (96 kilometers) from the Saudi port of Jeddah
        on the Red Sea when the explosion occurred, damaging its structure, IRNA reported.
        No more details were provided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e1d9b-ee49-4053-9d5f-49e5be4a6ce7'
      'mgnl:activationStatus': true
