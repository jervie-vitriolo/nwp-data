      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f13026-9e51-4643-8477-8ce0b056f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the terror group has not been eliminated in
        Syria, saying "That challenge still remains."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a88c3-03cd-4eb2-a9b9-5fa89f9040a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c95a5d-1d15-42ce-97d2-4fe5b7751bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President firmly believes it is now time that we reprioritize,
        that we, in fact, protect America first, and that we get our force posture
        in the Middle East just right," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344a22c-d1c0-4ddf-b3d5-1089747f1739'
