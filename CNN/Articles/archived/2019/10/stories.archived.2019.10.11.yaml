    'jcr:uuid': 'fd12065e-496a-49fa-803e-8cffb469ea20'
    'lead': 'British and Irish leaders Boris Johnson and Leo Varadkar raised hopes
      of a breakthrough in the deadlocked Brexit process Thursday, saying they saw
      a "pathway" to a deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T07:57:17.372+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:58:45.416+08:00
