    'mgnl:tags': ['Amnesty-International', 'Duterte', 'drug-war', 'President-Rodrigo-Duterte',
      'war-on-drugs', 'human-rights', 'ninja-cops']
    'template': '1'
    'title': 'Suspend cops linked to human rights abuses, Amnesty International urges
      PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b87d4b-6d82-43d8-b181-dd184ac7c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)â€”</strong> Amid
        the Senateâ€™s ongoing probe into the â€œninja copsâ€ issue, Amnesty International
        urged Philippine officials to suspend police officers linked to alleged human
        rights violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da882f-3cb6-45ad-a07d-ff3ec2524c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAmnesty International calls on the Philippine authorities to suspend
        from active duty any police officer against whom there are credible allegations
        of involvement in human rights violations and other serious abuses, pending
        the conclusion of the investigation,â€ the London-based human rights organization
        said in its <a href="https://www.amnesty.org/download/Documents/ASA3511992019ENGLISH.pdf">report
        released Friday.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc80f0-63bf-4761-8adc-42e720b0b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likewise called on local authorities to file criminalâ€”not just
        administrative-- charges against those found guilty of human rights abuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e33c8-5d12-48e1-a4ef-ea6f30bee782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œCases of suspected unlawful killings with police involvement should
        be investigated and prosecuted as criminal offences rather than dealt with
        through administrative and disciplinary processes, which must never substitute
        for criminal procedures in such cases,â€ the report read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec777728-1b4f-4594-9508-9b799e17e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œCriminal charges should be pressed in any case where investigations
        uncover sufficient, admissible evidence of responsibility for offences involving
        human rights violations, including unlawful killings, involvement in murders
        by paid killers, planting of â€œevidenceâ€ or stealing from raided homes or victims,â€
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101cc99-23a3-4645-9980-362ab47138cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid the ongoing Senate probe into the controversial
        2013 Pampanga drug raid, as well as "ninja cops" who allegedly recycled illegal
        drugs confiscated during operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0389e-610a-41da-b704-49103b0bfddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International reiterated its call for the Philippine government
        to end its bloody anti-drug campaign, adding that a thorough investigation
        into the â€œserious crimes is long overdue.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd48b61-8270-4ab4-a94a-00d033c391d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group has long tagged the administrationâ€™s drug
        war as a â€œwar on the poor.â€ It claimed there have been no meaningful efforts
        on the government''s part to ensure justice for victims of alleged extrajudicial
        killings in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71422c4d-2629-4ad5-ab7c-c6874a29eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-war-on-drugs-Amnesty-International.html">Three
        years on, no â€˜meaningful accountabilityâ€™ for extrajudicial killings in PH
        â€“ Amnesty International</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2568b6-66a9-44e2-946e-f76429d6b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T23:27:50.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte faces a complaint before the International
        Criminal Court for crimes against humanity in connection with his administrationâ€™s
        flagship anti-drug campaign. Lawyer Jude Sabio filed the "communication" before
        the ICC in The Hague in April 2017. Two months later, then opposition Senator
        Antonio Trillanes and then Rep.Gary Alejano also filed supplemental communication
        before the court. The court''s prosecutor, Fatou Bensouda, last year launched
        a preliminary examination on the situation in the Philippines, and depending
        on the results of that, may decide to start an investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbf3f1-3e7f-44d2-9261-25b142d6300b'
      'mgnl:activationStatus': true
