      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” A
        Supreme Court (SC) associate justice lamented Friday what he called â€œunfounded
        accusationsâ€ about the supposed vote on the poll protest filed by defeated
        candidate Bongbong Marcos against Vice President Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9eebe-4b51-4b2b-8a36-89e7fe88a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe hear social media, we hear people making, shall I say, unfounded
        accusations that there is already a vote, that it is for one side, [and] that
        there is money changing hands,â€ Associate Justice Marvic Leonen told CNN Philippinesâ€™
        The Source. â€œI think these are irresponsible comments.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba1af5-2113-4ece-bde2-b93a2c164125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin has <a href="https://www.cnn.ph/news/2019/10/7/lucas-bersamin-bongbong-marcos-leni-robredo-2016-vice-presidential-poll-protest.html">earlier
        denied</a> reports that the SC, sitting as the Presidential Electoral Tribunal
        (PET), has voted 8-6 in favor of continuing the poll protest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd637b1-8238-4975-8c97-a7ef667b2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher court has twice deferred ruling on whether or not Marcosâ€™
        electoral protest will proceed, after the completion of the recount of 5,415
        ballots in three pilot provinces, namely, Iloilo, Negros Oriental, and Camarines
        Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcabc1-33b0-40ae-93e1-362b8ea77204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has moved to include three more provinces in the recount,
        while Robredo has asked the PET to release the initial recount results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb1bf1-417a-42eb-acfd-f1dd94e8db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET is again expected to rule on the poll protest next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5e864-da80-42a8-b9fb-b148abcc4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen denied claims about irregularities in the PETâ€™s handling
        of the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb19228-d005-4456-9359-f93ffeae580a'
      'mgnl:activationStatus': true
