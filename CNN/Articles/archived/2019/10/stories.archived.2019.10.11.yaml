      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;An oil tanker belonging to the
        National Iranian Oil Company (NIOC) was damaged by an explosion on Friday,
        Iranian state news IRNA reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d2a89-5518-4b15-ac84-4e5f34603078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:16:22.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:29.598+08:00
