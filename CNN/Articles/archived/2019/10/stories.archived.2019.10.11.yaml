    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a4cc91a-f323-4881-b796-c6140497204f'
    'lead': 'The Nobel Peace Prize has been awarded to Abiy Ahmed, the Ethiopian Prime
      Minister who helped end his country''s 20-year war with Eritrea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T17:12:43.339+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:58:26.171+08:00
