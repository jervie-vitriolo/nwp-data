      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/10/10/business/hurun-china-rich-list-jack-ma/index.html"
        target="_blank">Tech billionaires dominate China''s rich list. Some pig farmers
        also had a good year</a>"</em></p>'
  'NBA-China-standoff':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-11T06:46:29.235+08:00
    'imagesource': 'jcr:20392fef-10cd-45c8-bbf2-f09d32b785a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4760035e-e23f-4980-845c-57e8860a14c0'
    'lead': 'WATCH: CNN anchor Christina Macfarlane is quickly shut down by the Houston
      Rockets'' media officer as she tried to ask a question about the NBA''s ongoing
      standoff with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T06:50:17.358+08:00
