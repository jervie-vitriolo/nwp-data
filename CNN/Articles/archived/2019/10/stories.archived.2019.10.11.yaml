      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study of the Japan International Cooperation Agency
        (JICA), the country loses â‚±3.5 billion daily due to traffic congestion. This
