    'template': '1'
    'title': 'SSS allows up to â‚±200,000 loan for pensioners on Elderly Filipino Week'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3259e5-1e53-4ccd-a25e-f797a248328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:40:48.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:30.226+08:00
