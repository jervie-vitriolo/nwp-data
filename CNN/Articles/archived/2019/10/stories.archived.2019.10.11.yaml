      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90c840-5597-4e19-8e16-9a367e663d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The profile of Greece''s general government debt is exceptionally
        favorable," Fitch Ratings said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aea76c-468f-424c-98d4-0deb55d5cf91'
