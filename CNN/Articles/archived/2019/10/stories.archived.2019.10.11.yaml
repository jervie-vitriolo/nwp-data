    'template': '1'
    'title': 'â‚±2-B jet not a presidential plane, Lorenzana says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec25514-a56c-41fe-926b-121dbb7cbd9f'
