      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s economy is expected to grow by 2.1% in 2019, even as other
        European economies slip into recession. The country recorded positive manufacturing
        activity in September, while Europe as a whole posted a negative reading.</p>'
