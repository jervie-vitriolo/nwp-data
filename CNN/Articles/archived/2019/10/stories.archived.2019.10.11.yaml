      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c42d77-cfbc-46d2-8c38-c250de3343af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this is about is securing an agreement that works for the
        people of Ireland and also of Great Britain and Europe. And a good deal for
        Ireland means no hard border between the Republic of Ireland and Northern
        Ireland," Varadkar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c79bf-5569-4188-b77f-d73ae80d2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdd8ef-db86-47e3-a7b9-aa8372e2c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of the Irish border -- and the proposed "backstop"
        roundly rejected by Brexiteers -- has become the most intractable issue in
        Brexit negotiations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0cd0a-7228-4ee4-9828-18eac05665bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c86e7-0161-4f12-9fb3-f903a1816831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how both leaders came to a compromise, but it signals
        that Johnson''s Brexit deal could be revived at the summit of EU leaders October
        17 and 18.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005c1d4-0c3a-44bd-aff9-955fb5959ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf13d6-4899-409d-96f3-1224c7b88f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new plan, Northern Ireland would leave the EU customs
        union on the current Brexit deadline of October 31 along with the rest of
        the UK. But the region would remain aligned with EU regulations on goods and
        agriculture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134ed4a-e57b-4e81-b68e-bdb70da62d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142746e8-aade-47bc-a2d1-a730c6ed5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides say they don''t want to place infrastructure on the frontier
        between Northern Ireland and Ireland, with the absence of a hard border seen
        as integral to the peace that followed decades of conflict. But Dublin has
        been skeptical about UK plans to carry out customs checks at facilities set
        back from the border, and at business premises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe86ee-4ea2-4c71-a34c-b7e22a3c3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b66e3-3230-4000-b763-ad66ac58ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also alarm in Dublin over the consent mechanism -- a plan
        to give the Northern Ireland assembly a veto every four years on whether the
        region should retain EU goods and agriculture regulations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75753bc1-af7d-4339-a907-20bfb8533cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d275c-b8a5-4ffa-bb93-98d7aa2ba9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British officials admit the issue of a consent mechanism for Northern
        Ireland is a sticking point, but indicate privately there is room for negotiation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad5024-c4a5-49e7-8aad-a2568f83fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b425b5d-2cf4-400b-b3a6-a30dfba455d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the issue of consent can be resolved, the European Union
        and United Kingdom have yet to see eye to eye on customs. The return of border
        posts on the frontier between Northern Ireland and the Republic of Ireland
        has been a red line for the European Union since Brexit negotiations began.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f29739-2964-4483-a29c-36bc5400c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc570f1-0798-4aaf-b12d-60fcef93ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes are now pinned on a planned meeting Friday between UK Brexit
        Secretary Stephen Barclay and the European Union''s chief Brexit negotiator
        Michel Barnier in which both sides could give the go-ahead for a more intense
        set of negotiations among officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be86d57-48fd-48d5-9dbc-69f93e50ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/10/uk/brexit-pathway-deal-varadkar-boris-johnson-gbr-intl/index.html"
        target="_blank">British and Irish leaders see ''pathway to a deal'' after
        weeks of Brexit deadlock</a></em>"</p>'
