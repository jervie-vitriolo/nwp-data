      'mgnl:lastActivated': 2023-01-27T07:58:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average farmgate value of the produce was P22.84 per kilo in
        the same period last year, the PSA said in its weekly price monitoring report
        posted on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6aa833-c8bf-4093-b4de-370ccb455e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:55:18.079+08:00
