      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities filed the case before the Quezon City prosecutor''s
        office on Thursday, police confirmed Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39df78f-f1c0-49ac-baa7-8f60d3955105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:23:31.211+08:00
