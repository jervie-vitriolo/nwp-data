    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39879fb5-d29f-4c36-88cb-cde80ce80962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
