      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9b285-b8f2-4713-8986-2b831da32ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been taking place in Hong Kong for months and dozens
        of foreign companies that do business in mainland China and the semi-autonomous
        city have been caught up in the fallout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec600e22-e3f3-4ab3-a4d7-dcf9891777ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d950e5-33d6-4dcb-bd39-165ea22bb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Apple pulled a real-time mapping app called HKmap.live
        from its App Store. The app used various emojis to communicate what was happening
        across Hong Kong: A dog marked where police officers were present; a police
        car showed where police vehicles were located; and a camera marked the location
        of a livestream.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea9ce4-224e-4d72-895c-b848f53127ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afeb386-4460-48cf-952d-28ebaf30ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it had received complaints about the app from several
        people in Hong Kong, saying it had been used in ways that "endanger law enforcement
        and residents in Hong Kong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d97abf-6129-40fa-a322-7a765375b101'
      'mgnl:activationStatus': true
