      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cf2c5-208b-4bc4-b1ed-633a28bce2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) â€”</strong> Government
        forces captured a ranking commander of the New People''s Army (NPA) and three
        other members of the rebel group on Thursday in Sarangani province, authorities
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c224f2e-a222-458e-b989-011bc94a2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicanor Pason, alias Kumander Costan â€”&nbsp;said to be the leader
        of the guerilla front operating in Sarangani, South Cotabati and Sultan Kudarat
        â€”&nbsp;was wounded and arrested during the joint operation of the Army''s
        27th Infantry Battalion and the police in Sarangani''s Maitum town. Also arrested
        were Bernard Presbetero (alias commander Aldrin), Josephine Sumagaysay, and
        Reynaldo Loyola.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e2dc1-a1ef-47ec-b070-6996108c45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957af8e7-ab47-4b0f-86fa-665e58db3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s 10th Infantry Division said in a statement that Costan
        was captured following a tip from disgruntled former members of his group,
        who have since returned to the fold of the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9af383-5d55-4b14-928e-b0159a2dbe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b539b8-78fc-458d-a9ec-17fc91d8a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said operatives were supposed to serve 10 warrants of arrest
        for cases including murder and arson against Costan and several others, but
        the rebel leader resisted and threw a grenade that wounded a member of the
        arresting team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96518b08-ac10-4c63-9add-65cfc3eab5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf7e4c-be9f-4629-99aa-65efdfd39442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:02:22.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hand grenades. several blasting caps. a mobile phone. and documents
        were reported recovered from the rebels during the arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51948aab-1494-44f2-a690-b938fb7e9701'
