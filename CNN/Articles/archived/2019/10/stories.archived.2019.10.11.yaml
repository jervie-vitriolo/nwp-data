      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99345b-334e-4074-8249-fa8b8eeb4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors have been encouraged by Greece''s new "reform-oriented
        government" and its "substantial" cash balances, said Vamvakidis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc9ca2-d38c-4732-955a-5e469bcfe0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:18:16.372+08:00
