      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Press conference transcript</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626555b-9c76-488c-83e2-8b73149561cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macfarlane: The NBA has always been a league that prides itself
        on its players and its coaches being able to speak out openly about political
        and societal affairs. I just wonder after the events of this week and the
        fallout we''ve seen whether you both feel differently about speaking out in
        that way in the future?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc2cad-b765-4005-a039-70c3e699cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:50:17.360+08:00
