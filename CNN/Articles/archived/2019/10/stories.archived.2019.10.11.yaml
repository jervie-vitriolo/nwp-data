    'lead': 'â€˜I challenge him to a legal combat to see who is the better litigator,"
      Solicitor General Jose Calida tells former PCGG Commissioner Ruben Carranza,
      who criticized the latest Sandiganbayan ruling on the Marcos familyâ€™s civil
      case.'
    'mgnl:activationStatus': true
