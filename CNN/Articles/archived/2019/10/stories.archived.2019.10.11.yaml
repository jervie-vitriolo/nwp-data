      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/8/panelo-mass-transportation-manila-lrt-mrt.html">Palace:
        There''s no mass transportation crisis in Manila</a></strong></p>'
    '18':
