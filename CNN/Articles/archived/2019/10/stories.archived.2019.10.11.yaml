    'template': '1'
    'title': 'Nobel Peace Prize awarded to Ethiopian Prime Minister Abiy Ahmed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3c886-54b3-49b4-b063-ed45d153c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T17:12:43.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The <a href="https://edition.cnn.com/europe/live-news/nobel-peace-prize-2019-winner-dle-scli-intl/index.html">Nobel
        Peace Prize</a> has been awarded to <a href="https://edition.cnn.com/2019/10/10/africa/abiy-ahmed-ethiopia-nobel-peace-prize-2019/index.html">Abiy
        Ahmed,</a> the Ethiopian Prime Minister who helped end his country''s 20-year
        war with Eritrea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247ebdf-a4c4-46bd-9c12-0f02423d7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07dc9e-f7e9-4fe9-bb9f-5a2e87e06318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the prize in Oslo, the Norwegian Nobel Committee said
        Abiy''s "efforts deserve recognition and need encouragement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994fe75-6cf3-435b-b4b1-743d2ec34e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6a938-5d2e-4ac2-b739-09037d68a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Ethiopia and Eritrea over disputed border territory
        came at a huge financial and humanitarian cost for both countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd210d-95aa-489e-b07e-483154607abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc0274-1440-436d-a142-85f0cff4a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy, 43, also recently won plaudits for his role in helping to
        broker a power-sharing deal in neighboring Sudan after a political crisis
        that led to the arrest of Omar al-Bashir, the country''s ruler for almost
        three decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14540efa-661e-4378-a6ae-43e81226ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6052e-bb17-4bc6-bf26-891743b7025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berit Reiss-Andersen, the chair of the Norwegian Nobel Committee,
        said Abiy -- who has received both praise and criticism for his reforms in
        Ethiopia -- has not been recognized too soon, but acknowledged that progress
        still needs to be made in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64093e-394d-4eaf-a73e-ad1719b27125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e460b-640d-45cf-9e86-e981051d99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Prime Minister, Abiy Ahmed has sought to promote reconciliation,
        solidarity and social justice," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4256f1-b9e7-4050-a249-9c94ab3717a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74f251-a623-4538-85ef-6d01002e93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, many challenges remain unresolved. Ethnic strife continues
        to escalate, and we have seen troubling examples of this in recent weeks and
        months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4825a-e8ac-49bd-aace-6ea8fcb0a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa7c09-7bfa-4e65-88b6-286ba1d25b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiss-Andersen continued: "There is definitely a lot achieved already
        in reforming Ethiopia to a democracy but there''s also a long way to go. Rome
        was not made in a day and neither will peace or democratic development be
        achieved in a short period of time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a40c2-0df0-4688-ba1d-55e4e5e75554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06604505-8b32-45d4-b6e7-ee349ad8e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had not been able to contact Abiy before making his
        award public, but after the announcement the Ethiopian Prime Minister''s office
        tweeted that it was "pleased to express our pride" in his selection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73a578-176a-40d5-ad9b-bd20deae3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e1e60-7af6-4b8e-9339-c3a71b59f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected in April last year, the early months of Abiy''s premiership
        were marked with bold and progressive decision making.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333e4d2-a4bc-4ce0-8394-738ff8e861e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05992fc-9977-44b9-94c6-ea532ef4322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He released the country''s political prisoners, denouncing their
        torture, and freed jailed journalists. Abiy met the political opposition and
        civil society to discuss reform, and invited previously exiled political parties
        to return to Ethiopia. He also embarked on major institutional reforms, including
        in the security and justice sectors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc4e79-fa1a-4eaf-b4a0-f83f2c5f3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47185a1-016f-43ac-94ee-34a0b3064d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:09:22.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Ethiopia, even if much work remains, Abiy Ahmed has initiated
        important reforms that give many citizens hope for a better life and a brighter
        future," said Reiss-Andersen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b468a6-0d4c-40ab-a772-141986cbe6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T17:13:14.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/11/europe/nobel-peace-prize-2019-intl/">"Nobel
        Peace Prize awarded to Ethiopian Prime Minister Abiy Ahmed."</a></em></p>'
