      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb18397-e0a0-4d38-b4a6-e50238c10938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana in a statement said the Gulfstream
        G280 aircraft "was not intended to be a Presidential plane" but as a "command
        and control" plane of the Armed Forces and the Defense Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be43d19-0aaf-4f0d-bb35-5701d2d6e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791bd50-0e06-4cf1-967a-aef3237e2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me emphasize that we do not consider the G280 as a luxury aircraft,
        but a necessary component of the AFP modernization program for command and
        control of our Armed Forces to manage operations on air, land, and sea," Lorenzana
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14458458-71ca-4b5e-84de-eed7f1e27db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455a6af-72fd-4beb-bcae-c381d556035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the aircraft is a necessity especially during crisis since
        it can be used to quickly transport wounded soldiers and critically ill civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce6302-79fd-48ed-bd16-c07a488e89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.843+08:00
