      'mgnl:lastActivated': 2023-01-27T07:58:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfa45c-a428-43de-bcc3-4768fefacf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:01:05.223+08:00
