      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Agriculture said it will at least
        double tariffs on imported rice in a move to ease the situation of local farmers
        suffering from low prices of their agricultural product.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabd610-8d96-4008-a114-9401d5436a2c'
