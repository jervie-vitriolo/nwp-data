  'Albayalde-to-step-down-on-October-29':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-11T18:31:31.942+08:00
    'imagesource': 'jcr:bd972ec0-0e3c-44cd-8778-00b35c314d89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f02fbb7-c8b0-4ca3-9270-7e0fbe3e85a9'
    'lead': 'PNP Chief Oscar Albayalde confirms he is stepping down on October 29,
      or 10 days before his retirement day.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T18:33:28.353+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:58:22.234+08:00
