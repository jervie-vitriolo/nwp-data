      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are combining the strengths of two leading global companies
        to address a potential key market segment of the future," says Detlev von
        Platen, a member of the Porsche board in charge of sales and marketing. "In
        the longer term, this could mean moving into the third dimension of travel."</p>'
