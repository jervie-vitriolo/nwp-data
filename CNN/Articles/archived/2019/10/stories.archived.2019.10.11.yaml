      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Saudi Arabia''s Abqaiq oil processing facility --
        the largest of its kind in the world -- was attacked in a series of drone
        strikes which halved the country''s production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572a004-aa9c-4aa7-b93a-f687258522b0'
      'mgnl:activationStatus': true
