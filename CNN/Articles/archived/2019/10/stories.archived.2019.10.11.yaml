      'jcr:uuid': 'fd6370fc-b9f6-4f8d-81a3-5b83a3fa78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association was drawn into the controversy
        this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f2c88-c729-447f-bc1d-0a90fda28f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be4cea-75ce-45a5-bef1-a301ec107c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American league is facing a ferocious backlash in China after
        Houston Rockets executive Daryl Morey tweeted support for the Hong Kong protests.
        That prompted all of the NBA''s official Chinese partners to suspend business
        ties with the league.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
