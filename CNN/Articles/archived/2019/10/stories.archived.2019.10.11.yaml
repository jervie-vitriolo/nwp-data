      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His funeral will be held October 15 at Mytishchi Military Memorial
        cemetery outside Moscow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbe672-39c8-4c16-9a2b-bbc80dc90e94'
