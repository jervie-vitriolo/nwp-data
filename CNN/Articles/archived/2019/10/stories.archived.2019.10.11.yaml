    'template': '1'
    'title': 'Nearly 100 LGUs have to explain failure to clear roads â€“ DILG'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcc86c-b65a-419e-baec-81f9de464fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:37:12.105+08:00
