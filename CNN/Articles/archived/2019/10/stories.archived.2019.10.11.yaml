      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Jill Tambal, a
        fisherman from Cavite, speaks with great dismay. â€œPlastic ang nahuhuli namin,
        hindi isda at alimasag,â€ he shares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767d1fc-6506-4003-b7e2-c961a5c0862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how the fifth episode of â€œACTIVATE: The Global Citizen Movementâ€
        opens: a few words from a struggling lower-class worker that weigh as much
        as the plastic waste they are able to gather everyday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c230aa-b696-4483-a372-7c85bfba8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic pollution has long poisoned Philippine waters, including
        the newly-revived Manila Bay, Pasig River, and the rehabilitated Boracay Island.
        Today, it poses a threat to local, small-scale fisherfolk, negatively affecting
        their livelihood. While we see our very own fisherfolk suffer the consequences,
        we also come to understand that we ourselves have taken part in the global
        plastic waste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70023298-bb94-4f6f-812f-09295223f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œACTIVATE: The Global Citizen Movementâ€ is a six-part documentary
        series by National Geographic and Procter &amp; Gamble (P&amp;G). It focuses
        on the Philippines and our alarming plastic pollution problem, citing the
        country as one of the top three countries contributing to the global ocean
        plastic waste, next to Indonesia and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f04ffd-83eb-4a22-8acc-fa3d750fc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T12:10:20.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:58:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled as â€œEnding Plastic Pollution,â€ the episode shows â€œthe critical
        role of multi-sectoral collaborationâ€ in coming up with a solution to the
        nationwide solid waste problem, in such a way that every sector and citizen
        would actively participate. International organization Global Citizen worked
        with actor Darren Criss in bringing its campaign to the Philippines to collaborate
        with grassroots activists to urge three local government units in Metro Manila
        to become zero-waste cities by 2030. Singer Pharell Williams also partnered
        with the organization in starting the first petition to hold corporations
        accountable and push for actual corporate responsibility in regard to their
        contribution to the global plastic waste.</p>'
    '20':
      'image': 'jcr:5ab955d2-2f58-4bf2-b9e4-492b5e8c11f7'
      'imageCaption': 'In the documentary, it cites the Philippines as one of the
        top three countries contributing to the global ocean plastic waste, next to
        Indonesia and China. Photo courtesy of GLOBAL CITIZEN'
