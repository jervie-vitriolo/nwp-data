      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>A real-time mapping app that Hong
        Kong protesters have been using to track police movements is no longer available
        for download on iPhones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c257113-7c5f-4d10-ade5-f5b8d3295f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple decided to take down HKmap.live from its App Store after complaints
        from several people in Hong Kong, the company said in a statement Thursday.
        The app had been used in ways that "endanger law enforcement and residents
        in Hong Kong," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83ebc6-533d-4e15-8382-24ce75961b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa4148-4113-4208-893d-4220d6e3aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The app displays police locations and we have verified with [Hong
        Kong authorities] that the app has been used to target and ambush police,
        threaten public safety, and criminals have used it to victimize residents
        in areas where they know there is no law enforcement," Apple said in an emailed
        response to CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71223c73-bdb8-4b45-9977-97aa725e6abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4ffff-dda5-4263-a2a7-e9dff54d2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This app violates our guidelines and local laws, and we have removed
        it from the App Store," it added.</p>'
    '8':
