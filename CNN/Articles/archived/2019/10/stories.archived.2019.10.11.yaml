      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3851c43-3aa8-42c3-ac2c-72e391dd4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:23:31.211+08:00
