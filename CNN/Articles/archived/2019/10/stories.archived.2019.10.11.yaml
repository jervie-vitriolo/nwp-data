      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” Alleged
        "drug queen" Guia Gomez Castro is now facing a criminal complaint for the
        murder of a "ninja" or drug-linked cop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf07e1c-facb-4c33-a6dc-92725fb7c85b'
