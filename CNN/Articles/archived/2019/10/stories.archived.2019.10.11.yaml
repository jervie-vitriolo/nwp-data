      'mgnl:lastActivated': 2023-01-27T07:58:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37c5ae-f38d-4345-93c8-f7cb39bf12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the official newspaper of China''s Communist Party published
        a harshly-worded commentary accusing Apple of "escorting" the protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651328f7-93c8-476b-94dd-b1151537fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa34e67-bb5e-4860-a126-607a528169bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The app developer doesn''t shy away from their intention of helping
        rioters navigate through the protests," the People''s Daily said. "Are you
        trying to assist in crime?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9eec4-ba9d-4ede-972b-c5360e41923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdf8e4-2ea2-4807-a27a-7d2eecd12566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a key market for Apple. The company''s sales in the Greater
        China region totaled $9.1 billion last quarter, or about 17% of its global
        total.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dfd1c-2ba0-4994-b31e-ba450162e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b05f0-1729-49ad-968a-f0aed7c3f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has taken an increasingly hard line on the Hong Kong protests,
        and on Wednesday slammed them as "violent and illegal."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bca654-b6ca-4f34-b956-70c4bc8ebf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee12cc-6801-4145-9694-2f5f1d2212dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s foreign ministry declined to specifically
        comment on Apple''s decision to allow the mapping app, but said the unrest
        "threatens the safety of Hong Kong people''s life and properties."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb2b4d-0993-4b8a-b49a-c85690710214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07992f-7673-407b-a61c-36bc1234f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:32.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:58:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone that has conscience or a sense of justice should oppose
        it and resist it, rather than supporting or indulging it," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105272c-e4ac-4af1-8413-67be89bfae77'
      'mgnl:activationStatus': true
