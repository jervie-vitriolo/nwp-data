    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea97f3-e07e-4273-abe8-79914ae3c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:26:03.852+08:00
