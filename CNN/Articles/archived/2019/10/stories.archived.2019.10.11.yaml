      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly placed source gave CNN Philippines the final list of the
        steering committee members. The members of the Philippine committee was finalized
        during their second meeting on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b7da6-e64e-4f82-8684-355f6b070a69'
