      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” Supreme
        Court (SC) Associate Justice Marvic Leonen on Friday said the transportation
        situation in Metro Manila is a crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda15666-f026-47ab-94e1-a10557154406'
