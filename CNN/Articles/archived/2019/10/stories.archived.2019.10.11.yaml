    'mgnl:tags': ['Boris-Johnson', 'Leo-Varadkar', 'brexit']
    'template': '1'
    'title': 'British and Irish leaders see ''pathway to a deal'' after weeks of Brexit
      deadlock'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f336c-63e5-4af9-8469-0478fa282352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;British and Irish leaders Boris Johnson
        and Leo Varadkar <a href="https://cnn.com/2019/10/06/uk/uk-brexit-25-days-gbr-intl/index.html"
        target="_blank">raised hopes of a breakthrough</a> in the deadlocked Brexit
        process Thursday, saying they saw a "pathway" to a deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af54f0-d152-412a-b9fe-8347a6535e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8e211-048e-402b-aa34-06d3ccd2b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a face-to-face meeting that was billed as a last chance to
        map out a deal, the pair issued an unexpectedly upbeat statement that indicated
        progress could be made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846012ad-021a-408c-a416-fce9f6f32d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c792dda-ac54-47a8-b0af-cac076e96b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both leaders described the meeting as a "detailed
        and constructive discussion" where "they agreed that they could see a pathway
        to a possible deal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3de5c-ea88-4722-8815-e70debd14c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f19e44-a7d6-43d5-bc26-c4e799227eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their discussion concentrated on the challenges of customs and
        consent. They also discussed the potential to strengthen bilateral relations,
        including on Northern Ireland," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97755042-65ee-44ec-925d-235a2a7cdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef31736-d9c5-4c5a-8c94-251fab7b0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Varadkar told journalists he thought it possible for
        a new deal to be struck by the end of this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7330e-83dc-4ed9-a979-cc32b85d4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f4c61-1a50-49d5-a289-bcdcf8529b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is possible for us to come to an agreement, to have
        a treaty agreed, to allow the UK to leave the EU in an orderly fashion, and
        have that done by the end of October," he said. Varadkar added, however, that
        "there was many a slip between cup and lip" and there could be challenges
        "that are not in my control."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c45b3a-4bf3-4221-adcb-03a2da3ad680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T07:57:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:45.426+08:00
