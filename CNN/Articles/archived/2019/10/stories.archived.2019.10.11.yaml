      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of attacks on oil tankers and production facilities in
        the region has increased tensions in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff4e6a-f141-48d9-95cc-135bff372062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:16:22.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:58:29.599+08:00
