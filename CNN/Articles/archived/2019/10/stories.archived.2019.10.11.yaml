    'template': '1'
    'title': 'Leonen laments â€˜unfounded accusationsâ€™ about SC vote on VP poll protest'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a165f7b-2ab0-4c72-a290-ed1bdeb41493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:34:10.857+08:00
