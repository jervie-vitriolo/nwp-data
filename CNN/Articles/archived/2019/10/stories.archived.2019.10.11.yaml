      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Agriculture chief William Dar said the
        DA will release by October an order raising duties on rice from Southeast
        Asian countries to 75 percent from the current 35 percent while tariff on
        imported rice from other countries will be increased to 100 percent from 50
        percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c2b3a-0d9b-4093-9b60-6935f1bad238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:55:18.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:36.340+08:00
