      'text': '<p><strong>(CNN)</strong> â€” Singapore is set to become the first country
        in the world to ban ads for unhealthy drinks with high sugar content in what
        it says is the latest move in its ongoing "war on diabetes."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d86fdf-af10-4186-a54a-8d5e29a9ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c8a21-0bb0-4b61-a89c-b633ce70d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, which will apply to "the least healthy" sugar-sweetened
        beverages, will cover all media platforms including print, broadcast and online,
        said Edwin Tong, Senior Minister of State for the city-state''s Ministry of
        Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ccb38-b314-4354-a6c3-6b6422373500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d942c9-0d43-47d6-9b99-ac1f2b025ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters at a press conference on Thursday that the decision
        was made after a "public consultation" in the form of a survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b1775-40ac-454e-91d7-8ee9c04e3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744e6ff-b13b-4800-b4c6-29c3ec3f3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft drinks, juices, yogurt drinks and instant coffee would all
        be affected by the new regulation, the ministry said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89143c45-7330-49ad-9f6c-1363c6f26064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a203a-0386-4dbc-9634-fe7cb7844d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also says it will continue to gather consumer and industry
        feedback in the next few months, before announcing further details on its
        implementation next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4156d-daea-4daf-ad05-e0478e002299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0fa44-ef39-4669-9400-6ab35e7f583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to an ad ban, the ministry announced that sugary drinks
        would also be required to display a color-coded, front-of-pack nutrition label
        to list nutritional quality and sugar content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630587d5-50e9-4f00-91a7-840c2198692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b460926-3a24-4aba-8184-fecfb6e037eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong said the two measures were only the first steps in the city-state''s
        efforts to combat diabetes. Two other proposals, including the possibility
        of introducing an excise duty or even an outright ban on high-sugar drinks,
        are still "on the agenda."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628a022-a172-4359-aca7-139808bfc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e10d4-1234-47b7-91d7-a0c58c0dfea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to study them more carefully," he added. "We want to
        find measures that are sustainable in the long-term, that shape not just market
        consumption behavior but also on the supply side to drive reformulation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058d1dd-e013-4fc2-9894-5c30fec950c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbc7d8-57b8-4a42-ac0d-b6accee13500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''War on diabetes''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588105e-371a-43c4-bcfd-c1ae9b1ec949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High consumption of sugary drinks is associated with obesity and
        greater risks of developing chronic diseases like diabetes and heart diseases.
        According to the World Health Organization, people who regularly consume one
        to two cans of sugary drinks a day are 26% more likely to develop Type 2 diabetes
        than those who rarely drink them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd2567-4974-4869-aa5f-120c6dde23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde16e9-3051-4515-a50e-8f40792fb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, it is estimated that the worldwide prevalence of obesity
        has nearly tripled since 1975.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3eec1-db6b-4764-a751-859580f180a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286d520-5553-48f9-9d2c-9597f161af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading international financial center, Singapore has been faced
        with a growing aging population, which has prompted the government to explore
        ways to reduce its health care burden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46333b70-b9ae-4f6b-b693-7b1aa75e44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6654195-4f7f-4d3a-bfbb-8bae857d40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city-state''s obesity rate has been on the rise since the 1990s,
        and according to the International Diabetes Foundation, close to 1 in 7 adults
        in its population had diabetes in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d41847-1b25-4ad7-ab49-b59da4e5f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7daf3ed-b541-4d37-bdf3-5a1ca484d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing the new regulations, the Health Ministry launched
        a public consultation on reducing the consumption of sugary beverages late
        last year. Over 70% of its respondents supported setting up advertising regulations
        to influence consumer choices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af2db9-f421-4aab-a212-af1a27a61ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9555f9-93f5-41c7-99c4-adc405f12c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also urged drinks manufacturers to reformulate their
        products to provide healthier choices, while retaining the taste.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51bede-da14-4027-b155-b2bd83d8f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510f9a7-62b5-44e3-8f9e-0b05c70d812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Singaporean arm of Coca-Cola said it
        welcomed the new measures to help reduce sugar intake, and said it expected
        them to have "minimal impact on our portfolio."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c556d-828d-4133-b9f4-42c277f25bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadec3bb-1891-40bb-913d-204a122b6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been innovating to launch new lower-sugar and no-sugar
        drinks," it read. "Because while sugar in moderation is fine, we agree that
        too much of it is not good for anyone."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df619a20-658d-4bf7-8a94-85f6d8467063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601e2f7-276d-489c-b56b-93a161385a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:16.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to PepsiCo and to the Singapore Food and Beverage
        Management Association for comment.</p>'
    '34':
