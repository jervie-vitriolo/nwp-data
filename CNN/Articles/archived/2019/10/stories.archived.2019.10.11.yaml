      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/10/10/world/nasa-icon-mission-launch-scn/index.html"
        href="https://edition.cnn.com/2019/10/10/world/nasa-icon-mission-launch-scn/index.html"
        target="_blank">NASA''s newest mission, ICON, expected to launch tonight</a></em>"</p>'
