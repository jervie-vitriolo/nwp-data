      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> â€” The
        â‚±2-billion jet recently bought by the government was never meant for the sole
        use of President Rodrigo Duterte, the Defense Department said Friday amid
        allegations the purchase was luxurious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e45698-1a9f-4226-b917-d6988ac29692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:31:11.842+08:00
