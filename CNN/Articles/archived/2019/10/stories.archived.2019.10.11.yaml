    'jcr:uuid': '8afe6384-17fe-4136-bc56-4382ce8a8d80'
    'lead': 'Turkish President Recep Tayyip Erdogan has threatened to allow millions
      of refugees into Europe if it described Turkey''s military offensive in northeast
      Syria as an ''occupation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T06:25:03.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:58:56.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:57:54.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s president threatens to flood Europe with refugees as Syria
      offensive ramps up'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59118c-68e6-4641-b5fa-e770f3bb4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Turkish President Recep Tayyip Erdogan
        has threatened to allow millions of refugees into Europe if it described Turkey''s
        military offensive in northeast Syria as an "occupation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fa595-be8b-4f4a-b91a-e4e793e54cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae4425-96c6-4ca1-ad61-b467abcabc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan told the European Union to "come to your senses" during
        a speech in the capital Ankara on Thursday. "I will say this once again. If
        you try to label our current operation as an occupation, our job becomes easier,
        we will open the doors and send the 3.6 million refugees to you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0dc0b-521c-4be2-916c-139ea2486953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9762fa-878a-4fc4-825b-2dbdb8ee8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern is mounting over the humanitarian impact of Turkey''s operation
        to push Kurdish-led forces, which Turkey regards as terrorists, in northern
        Syria back from its border. The Syrian Democratic Forces (SDF) who operate
        in the region were key US allies in the fight against ISIS, but Turkey regards
        them as enemies. Turkey wants to ensure that the US-allied Kurdish forces
        withdraw from these areas, and to resettle around 2 million Syrian refugees
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be5d15-8f86-49a4-859d-f409bcd3f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ce3ee-8681-41cb-bacf-c6c407fac833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey claimed its offensive, which has drawn international condemnation,
        has been successful as its operation went into its second day. Amid reports
        of further air and ground assaults by Turkish forces, the International Committee
        of the Red Cross (ICRC) said more than 60,000 people have been displaced in
        camps in northeastern Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f87c6a-7117-482a-a578-099a896d4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f0428-5527-457f-af2a-8d6b097e779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Affairs Minister Mevlut Cavusoglu told CNN Turk
        that its incursion will not go further than 30 kilometers (18.5 miles) deep
        into Syria. Turkey''s operation may also prove to be wider in scope and encompass
        the "whole stretch" of the border, a US official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f531529-224c-4a8a-b012-114b39ae7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc065de-106a-490a-9f43-82fc74b78082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish fighters appeared to return fire on Thursday as several
        Turkish border towns were hit with mortar rounds, killing five people and
        injuring at least 46 others, according to Turkish government statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ce0c4-ee04-4b1d-b448-1e71916b1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9057bd-d723-4846-89d6-954d68ebaacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials worry that the offensive will provide
        thousands of ISIS fighters, currently detained by Kurdish-led forces, the
        opportunity to escape.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fbb06-8985-48db-bb0e-794adf63c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3e10e-612b-46c0-9db5-25eea6a24b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More casualties</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c16565-f117-43bd-9695-68e8406ad4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll continued to rise as fighting escalated Thursday.
        The SDF have reported 11 deaths since the start of the operation. At least
        three civilians were killed Thursday, and many others injured, when the Turkish
        military targeted a civilian convoy in the city of Tal Abyad in northern Syria,
        according to an SDF tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2811f2-be27-4b80-96da-f84944b0f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc22aed-b4f9-43ae-83ab-791d68d48ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were killed the day before, including three SDF fighters
        and five civilians, the SDF said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb792f-2e9d-411e-a0b9-eabe6fbada32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592a446-6f3c-467b-b8ec-117112f4a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Defense Ministry said Thursday that 174 "terrorists" had
        been killed since the campaign, which Turkey has dubbed "Operation Peace Spring,"
        began on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1ab2c-43fd-4409-8edd-7763f9471273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebe05d-28d2-4f2c-b072-373393df1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Syrian National Army, a Turkey-backed rebel
        group, said thirteen rival Kurdish fighters have been killed in the offensive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b61a8-5f37-4ea3-9cbb-8836b2603f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb6f61-24dd-4821-a17a-4cc3478d63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forces of the National Army managed to liberate the village
        of Kashto Tahtani in the western side of Ras al-Ain city, also we managed
        to liberate Beer Ashek and Hamida villages in Tal Abyad countryside," Yosef
        Hamoud, Syrian National Army spokesman, said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babda35c-3539-4303-93b6-cf572b140936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87262ba-999c-42d3-a9af-291c8be12875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International aid agencies say that hundreds of thousands of people,
        who have already endured eight years of a protracted conflict, could be at
        risk in Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eaf0c5-ab9a-458e-a0ba-a32eb56de7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613335f-a05c-4707-892e-7d0e9000a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of thousands of civilians in northern Syria are now in
        harm''s way. Civilians and civilian infrastructure must not be a target,"
        the UN High Commissioner for Refugees Filippo Grandi said Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3dd4f-161c-4c3c-b0f4-8703b65c8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080c2f6-4108-4375-acd8-442dd79935c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR, the UN''s refugee agency, also stressed that any return of
        Syrian refugees to Syria had to be done voluntarily. "It is up to refugees
        to decide if and when they wish to return," it said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f739d43-207b-4d2c-8a4b-c176223859dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c326f-dd36-4e5e-8cb5-6dc6c749af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Rescue Committee (IRC) said in a statement Thursday:
        "As Turkish offensive in Syria begins, the IRC is deeply concerned about the
        lives and livelihoods of the two million civilians in northeast Syria who
        have already survived ISIS brutality and multiple displacements."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab545b-50ab-413a-83fc-ad0608fa7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02addcf-a732-445e-9b76-8f913f92d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaotic scenes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69524115-2e14-4cfb-81c1-08ea3d6f1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a barrage of airstrikes and artillery fire volleyed into northern
        Syria Wednesday, chaotic scenes unfolded on the ground as people tried to
        flee to safety. Roads were gridlocked with hundreds of fleeing families, motorcycles
        piled with five to six people and mattresses strapped to cars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24c67e-3a63-4c66-98b8-934839362fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a351d58-6ba6-4c22-a220-0073f78545fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports began to filter in on Wednesday following the aerial bombardment,
        with the SDF tweeting that two civilians had been killed and two others injured
        in the village of Misharrafa, west of Ras al-Ain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690a9d5-4a8b-4bf7-a92f-3f8af65bf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27b469-9b2d-45fa-a9c7-193b293eddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-backed SDF said civilian homes in the village of Sikarkah
        in eastern Qamishli and areas near the Bouzra dam in Derik -- which provides
        water to hundreds of thousands of civilians in northern Syria -- were also
        targeted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43376673-e32f-48fe-be8d-e400552ba4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93cb73-22c8-4f2d-a456-8317a28fe3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has called on the international community for assistance,
        saying the border areas of northeast Syria "are on the edge of a possible
        humanitarian catastrophe."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36efc5-1c4b-40ef-8d6b-ae39e94ffa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ba1b8-b52e-48a0-b006-f7ff429a1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US ''didn''t give Turkey green light''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ca193-ee86-41f2-a2fe-7ed1b9ee8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s offensive came just days after the Trump administration
        announced it was pulling US troops back from the area, prompting outrage in
        Congress and accusations from senior Republican lawmakers that Trump allowed
        Turkey to attack an ally that it considers instrumental in the fight against
        ISIS.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd996c4-25a3-40d2-b25f-8d96e09d2914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064be74-9671-4499-a917-6724d5b29d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday afternoon, Trump told reporters at the White House that
        it is possible he will order sanctions on Turkey. He did not commit to taking
        such action, but said it was possible the US does something "strong" with
        regard to sanctions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a1747-4e5e-4ca4-aa45-29dbf37d3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2a517-c740-4b84-adc1-360d85943e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the United States has a good relationship with the Kurds,
        and he expressed hope Washington could mediate the situation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eea271-7374-47e6-bbf6-387186e98567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9c966-ccbd-429e-8134-9e49a77b05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo called claims that the US withdrawal
        of troops was a green light for the slaughter of the Kurds "false."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab681a4e-6954-4122-b043-bcd3a18ba172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb9117-6011-406e-9c88-d14b81a60cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States didn''t give Turkey a green light," Pompeo said
        in an interview with PBS NewsHour.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86797e-26c9-4cf0-800a-02861cf4fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf110d4-5c76-4170-a536-efeb13788456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said that "it became very clear" after the phone call with
        Turkish President Erdogan "that there were American soldiers that were going
        to be at risk and the President made a decision to put them in a place where
        they were out of harm''s way."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe21e9f-72f5-4c96-80f2-03459591ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc6735-34f9-42bc-92ff-eec795303742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also refused to explicitly endorse the Kurdish People''s
        Protection Units (YPG) as US allies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30e5d0-be88-46fd-803f-d252ba12e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bb736-7b1e-4507-a935-5221187e7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF who operate in the area are US allies. They are led by the
        Kurdish People''s Protection Units (YPG), which Turkey considers a terrorist
        organization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c4667f-9b08-4200-b558-81554773cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646b312-38ee-46f6-b6c6-f3280a80c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has also downplayed the alliance with the
        Kurds, 11,000 of whom died fighting to help the US mission against ISIS. "They
        didn''t help us in the second World War, they didn''t help us with Normandy
        for example," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415837ae-a64a-4f64-ae3f-b8040a18b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561aa80-7276-45ff-bb21-bf2f7676d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has defended his decision to withdraw troops from northern
        Syria, but added that the US "does not endorse" Turkey''s operation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d5b31-cbbc-40d7-90b8-0ec1ecdf68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b4f52-cb9e-414c-afbd-c70bc83cb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States does not endorse this attack and has made it
        clear to Turkey that this operation is a bad idea," the President said in
        a statement from the White House.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693fd042-0714-4597-bd88-71675c8e71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510a55f-8dfb-445e-97d8-0dcc20ff6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also appeared open to discussions of bipartisan legislation
        on sanctions against Turkey, sponsored in part by his ally Sen. Lindsey Graham.
        Trump said he agreed that sanctions are needed, but only if Turkey doesn''t
        act in a "humane" way.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f61496-1f61-461a-8006-c8479e89f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b2760-bb52-40b5-941b-257ea06bce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ISIS ''may rise up again''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbaa5d-5139-401f-8058-7eba50f0c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF said in a statement Wednesday that it had suspended its
        military operations against ISIS in northern Syria following the "Turkish
        aggression."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3eba44-b5ba-4dd0-983d-d012563a7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065951d-744a-43a7-844f-3014197b1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears that Turkey''s military offensive could lead to
        a resurgence of ISIS and American officials have expressed concern that thousands
        of ISIS fighters may escape from prisons in Syria. Some SDF fighters had left
        their posts at various prisons to prepare for the Turkish offensive.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3af795-e8ac-4f6d-b222-c8ec5e67fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63cc02-ae34-46a1-9b1e-50a4d4018ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s assault has already had a "detrimental effect" on American
        counter-ISIS operations, which have "effectively stopped," a senior US defense
        official told CNN on Wednesday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d4fe1-dfdb-4f3c-ac84-2d8a31181717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342c371-e676-40c4-a9c8-a4c5633da936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish offensive, the official said, "has challenged our ability
        to build local security forces, conduct stabilization operations and the Syrian
        Democratic Forces'' (ability) to guard over 11,000 dangerous ISIS fighters."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdec2f8-516b-4898-8ee9-78243c4a067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d6b99-ab85-4f9d-8d3b-53605817ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Wednesday about the threat of ISIS prisoners escaping,
        Trump claimed that some of the most dangerous ISIS prisoners had been moved,
        "putting them in other areas where it''s secure."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26a30d-b67b-4dd7-9cbf-568ca9cc618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda81c1-9c41-4285-87cf-efa50bbb69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the overall threat, replying, "Well, they''re going
        to be escaping to Europe."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07239387-5a55-4f85-af55-b116d397d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635dde79-72a8-47a1-8fa1-bb7f881c36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has taken custody of two high profile members of
        the British ISIS cell known as the "Beatles," according to three US officials.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a410d2-f7b0-4162-8a17-9e06096c32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e36d2f-42cb-4957-bb7b-aec81d87532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials said the transfer was made Wednesday. One of the officials
        said there are plans to bring the two ISIS members, Alexanda Kotey and El
        Shafee Elsheikh, to the US for prosecution. The two have been held in northern
        Syria by the SDF for more than a year.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81a171-3faa-49ad-b537-4aa7331a8c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e63507-dafd-4aaf-99a5-c704498450bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department accused their ISIS execution cell of "holding
        captive and beheading approximately two dozen hostages," including James Foley,
        American journalist Steven Sotloff, and American aid worker Peter Kassig.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac215c95-f9dd-4010-a5f6-da1e02f75763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb57255-0ba8-4d18-8381-7d930ec9a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo on Wednesday said that Trump "is mindful that ISIS might
        begin to rise up again."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4eefd-daa7-4907-a7b2-827826f27ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:25:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:58:56.255+08:00
