    'template': '1'
    'title': 'Raging wildfire skips 2 freeways in Los Angeles as firefighters race
      to save homes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18f6d6-23b5-4237-bf14-3e94be15488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A fast-moving wildfire skipped over two
        freeways and raced toward residential areas in northern Los Angeles -- one
        of several blazes fueled by gusty winds in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf861c-36bf-49ab-a6e4-a7a012d52532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saddleridge Fire, which started Thursday and exploded to 4,600
        acres by early Friday, has destroyed an undetermined number of homes and led
        to mandatory evacuations in and near Los Angeles'' Porter Ranch neighborhood,
        the Los Angeles Fire Department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdeaed3-31fe-4913-b4b6-2e073f7cfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af918b20-8b38-4d0c-9e76-f91938ebe616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire is in such a dynamic state, we''re just trying to protect
        homes," the fire department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405988f2-7548-434f-936b-9ffd2b110eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e5c50-f55e-46bc-bfd1-405b9a639228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started around 9 p.m. ET and jumped the 210 and 5 freeways,
        and some parts of the roads were closed in both directions as orange embers
        lit up the night sky. By late Thursday it had gutted 60 acres; but some four
        hours later, it had grown to 4,600 acres, fire officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f10588-aec5-4984-877e-f84153344209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d474c-4f01-4f7d-9429-008a80809bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hector Landeros, who lives in Sylmar, said he heard fire trucks
        and police cruisers speeding through the streets Thursday night as the massive
        flames got closer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78616b11-6035-4699-a7ff-39d17411e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T19:23:10.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:58:20.754+08:00
