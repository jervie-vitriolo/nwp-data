        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec1b3e-3ee4-4ecd-931e-5269eafc5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pollution, not blast fishing, caused fish kill''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3623c28-9dc8-4aa3-a5df-4fa4f4a855d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found that chemical pollutionâ€”and not blast fishingâ€”caused
        the reported fish kill along the coastline of the two cities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ee91e-70e7-40b7-a7a2-511c3c6a9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Bureau of Fisheries and Aquatic Resources
        said officials discovered poor levels of dissolved oxygen as well as high
        levels of ammonia and phosphate upon conducting water quality tests in the
        area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f2d19-4d31-4774-b5a5-0aa9bc347e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said ammonia, a chemical usually produced from organic decomposing
        matter, may have also come from agricultural, domestic, and industrial waste.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1b433-c888-4883-b5da-5a04ae2e3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of phosphate, which may come from domestic sewage from
        agricultural and urban areas, can also be detrimental to fish.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27663c8-3911-4012-b385-7a355a49a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Canoy, Las PiÃ±as Agriculture Office Fishery technologist,
        earlier told CNN Philippinesâ€™ Balitaan that the cause of the fish kill may
        have been the waste disposed by those constructing a site near the shoreline
        of Long Island, citing fisherfolk as his source.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed13dd-f23a-467d-970d-75a502acb482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ayon sa aming</em> source, maâ€™am, <em>na galing sa mga</em>
        fisherfolk, <em>sa bandang</em> Cavite, m<em>ay tinatayo. May binubuhos daw
        â€¦ na parang pampatuyo sa semento</em>,â€ Canoy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1d551-dd9c-46a3-ab9a-3231ad84df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to our source, maâ€™am, which are the fisherfolk,
        near Cavite, there is a [structure] being built. They said they are pouring
        it -something that is used to dry the cement.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b457c69-b105-427e-9149-7ab3a1e923fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said it will assist the Las PiÃ±as and ParaÃ±aque government
        units in implementing safety measures including proper disposal of dead fishâ€”to
        ensure they will not reach the market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfa615-0f21-489a-8188-660cbede5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ecotourism area and nature reserve south of Manila Bay is recognized
        by the Ramsar Convention as a wetland of international importance as it plays
        a critical role in the survival of threatened, restricted-range and congregatory
        birds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee471f-38e0-4bf5-aaeb-70fc4ec19f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:05:47.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BFAR is also testing the water samples of the ParaÃ±aque
        portion of the Bay to know the cause of death of the mollusks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7aa8d7-d1a8-4aa8-a5e0-d6f571b4312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T18:07:12.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:58:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin, and Digital Producers
        Catherine Modesto and Alyssa Rola contributed to this report.</em></p>'
