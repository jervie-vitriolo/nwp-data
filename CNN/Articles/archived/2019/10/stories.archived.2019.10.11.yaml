      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional manufacturing and property development are still important
        sources of wealth in China, but there are fewer super rich people making their
        money in those sectors, and those who do are suffering declines in their net
        worth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48791e35-d702-45db-a9e0-b5ff8857e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefeff3-879a-4aaf-9821-b21fd6744d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property developer Xu Jiayin is the third richest man in China,
        but the Evergrande Group founder''s wealth has plummeted $13 billion from
        two years ago when he topped the list. He is now worth $30 billion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb9e21-a3f8-47bf-b075-33d26ed1cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decda73e-7569-451b-86e6-8ba101a6297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech doesn''t always pay</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd5761-995e-425c-8ffe-3e5b6f66624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big bets in tech are risky, especially when they''re in super competitive
        industries like electric vehicles and smartphones.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885b7ec-be10-423b-b5a1-f7d6133c2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6775079-bda1-4b91-8e74-51399ce1fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Bin, founder of electric carmaker NIO, knows this all too well.
        His net worth more than halved, to $860 million. Shares in NIO have plummeted,
        down more than 74% for the year, as the company grapples with cost overruns
        and weak demand for its pricy vehicles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c880c7-4f84-47df-8b4b-30c82e09cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34343ce2-981f-462c-810f-a89979c26c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi founder Lei Jun saw his wealth drop by about a third, as
        his company suffers a slump in global smartphone sales. Lei is still worth
        $10.8 billion and is in the top 30.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122aa9c-619f-4bf0-a804-919ff071b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T06:49:02.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:58:49.452+08:00
