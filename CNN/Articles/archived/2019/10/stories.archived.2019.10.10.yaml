      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe someone will recognize me, take a photo, post
        it online.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335d2bc-5aba-4d36-b79e-83f376580b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he last commuted two months ago, when he took a taxi
        to work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456be6a-8fe9-4ed3-923d-60d1c67dd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal na akong nag-co</em>-commute," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30046fbe-3561-4659-8a53-bc974d22623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have already been riding public transportation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee3bbe-1711-41e9-b9ac-de2ed0fc100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
