      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450da434-d2e3-4d56-956a-bdcc25b4bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, FDI fell by a bigger rate of 48.5 percent at $430 million.
        Since the start of this year, monthly net FDI flows posted declines in all
        months except in February when equity placements and reinvestments pushed
        up the total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165343e7-4f1f-46f9-92d7-2923a43b532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b4232-08c7-4fd6-ad12-aa957d2fbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cumulative basis, net FDI flows fell by 39.1 percent to $4.12
        billion in the January-July period from the year-ago $6.77 billion, according
        to the BSP data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a68df-ba95-4796-a8b5-f9de7c73c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8988bf-eb3a-4244-9b4a-ded4d391b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital that flowed to direct equity and equity fund shares totalled
        $1.05 billion in the seven-month period, down almost 56 percent from last
        year''s $2.37 billion. Of this total, equity other than reinvested funds slumped
        to $459 million from last year''s $1.85 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4b588-eee2-4581-b7b4-db2f617aa7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4d869-81e4-4538-822a-9e842c172b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind this big decline was a drop in new investments in direct
        equity (at $1.03 billion as of July from last year''s $2.03 billion), exacerbated
        by a surge in capital withdrawals ($569 million in the first seven months
        this year compared to $180 million in the same period last year).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef94bb5-4d12-468c-81d7-6f49cabe89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0edb5-61a7-441e-b8d6-431e98f350c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:19.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:56:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top sources of FDI this year so far are Japan, Germany, Singapore,
        the United States, and South Korea -- investments from China are noticeably
        not among the leaders. These were invested in financial and insurance; real
        estate; manufacturing; and human health and social work.&nbsp;</p>'
