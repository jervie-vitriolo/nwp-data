    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832c1e6-04d7-4141-a159-7913cdcf344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:11:59.035+08:00
      'mgnl:createdBy': 'mel'
