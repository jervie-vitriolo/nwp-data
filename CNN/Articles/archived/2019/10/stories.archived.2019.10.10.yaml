    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef60eed-91a9-45df-91e1-7684f28f803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
      'mgnl:createdBy': 'xave'
