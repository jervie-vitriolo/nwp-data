      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting the stint to be mere performance. To prevent this,
        the spokesperson must commute not only for a single day, but for a whole week,‚Äù
        Anakbayan spokesperson Alex Danday said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f40c17-d8b4-43e0-8f81-dacec8785071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed30156-6bfe-47a9-8f96-d8ef3cdec002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Wednesday <a href="https://cnnphilippines.com/news/2019/10/9/Salvador-Panelo-commute-transportation-crisis.html">accepted
        the dare</a> of groups for him to commute, in light of his denial of the existence
        of a transportation crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bf2a0-e1d6-4338-85ff-514bb52c45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76201f-5ef0-4142-9814-682483517a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have called on Panelo to commute after refuting claims
        that Metro Manila is facing a transportation crisis following breakdowns of
        two of three of its major train systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ae123-c076-46d3-9645-09ebdce3f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ed0ea-9290-475b-8784-3855e4bce600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who drew flak for his earlier comments on the issue, on
        Wednesday said that while he is aware of the ‚Äúvexing daily commute‚Äù in Manila,
        there is no transport crisis because ‚Äúthere is no mass transit paralysis.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1cb20-ae27-402f-8dee-f396c44449c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb08f20-f356-4593-8e39-f55346147eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI stand by my statement: there is no mass transport crisis. The
        crisis is in the sufferance of commuters and motorists; while the other crisis
        is in the inefficient operation and maintenance of the LRTs - the crisis is
        in its poor management,‚Äù Panelo said in his statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764672e6-ca2b-437f-a570-be1f9eafd732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd210b-6b57-4d92-900c-57156f1210cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe will not allow it to be constant and permanent. Everyone who
        commutes or drives suffers everyday but solutions to solve it are not insuperable,
        and this administration is doing its best to provide not just immediate but
        also long-term solutions,‚Äù he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9e5d9-6311-4d7f-97ec-184c5c1590af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf870b7b-c22c-42b0-99f4-4d2ff0115799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo would not be the first presidential spokesperson to commute
        to work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadcef3-c2db-4b3c-9714-b08a595f19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004106d-1fe9-4e8e-94d4-a7138ca9ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, former Presidential Spokesperson Harry Roque, took
        the MRT to work in 2017 after a string of glitches hit the major train line
        that plies EDSA. Roque then took the LRT to get to Malaca√±ang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04903f4c-555d-4957-b366-25f49556bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915148dd-62cb-420e-8601-a7aead5717de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:56:14.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:26.799+08:00
