    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:25.892+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['para√±aque', 'telecom-fraud', 'chinese', 'bureau-of-immigration',
      'ncrpo', 'guillermo-eleazar']
    'template': '1'
    'title': 'Immigration bureau seeks to deport 500 foreign workers nabbed in Para√±aque
      anti-fraud raid'
    'visualType': 'gallery'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68feb433-ced7-4cfd-933c-7414684bdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) ‚Äì</strong> Immigration
        officials are seeking to deport hundreds of foreign nationals working in the
        Philippines without appropriate permits that were arrested by police and immigration
        officials Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acec503-28cc-4d0d-b851-7cc1f6611592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on a tip from Chinese police, elements of the National Capital
        Region Police Office Regional Special Operations Unit supported by immigration
        operatives raided the offices of a certain Golden Unicom Technology Inc. located
        at an office building near the Ninoy Aquino International Airport in Para√±aque
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0766ae-373d-4b51-b6d9-2a3ab495279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 542 Asian nationals were arrested in the raid; 442 of
        them were Chinese, 45 came from Myanmar, 25 from Malaysia, 23 from Vietnam,
        four from Taiwan, and three from Indonesia, according to the Bureau of immigration
        (BI). Meanwhile, police data showed 512 were arrested ‚Äî&nbsp;418 Chinese nationals
        and 94 other nationalities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb0b50-8b11-4190-9383-fcd64af67bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said Thursday they are working to file deportation charges
        against these improperly documented workers. They are currently in the custody
        of the Metro Manila police at Bicutan in Taguig City.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89be1c-69e9-415a-831b-c232bc53646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are currently doing the booking procedures so we would be starting
        the deportation charges against them,‚Äù BI spokesperson Dana Sandoval told
        CNN Philippines‚Äô <em>Newsroom.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcc488-7232-4152-abf9-5a9d43acbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:27:10.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente clarified that the agency has the
        power to sanction foreign nationals should they see issues in immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b87f7-a5de-48c3-b60d-7e3ffe1fd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:27:10.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf the alien committed a criminal act, it is under the jurisdiction
        of the local authorities,‚Äù said Morente.  ‚ÄúBut if we see that there is an
        immigration violation, we may charge for deportation separately.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f65efd-13a2-481e-8f2b-e94f7e62754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:27:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that these workers may still face the possibility
        of imprisonment in the country before getting deported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21ff6f-c8d3-485d-8abd-a3e400027582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:27:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is within our policy not to implement deportation unless local
        cases are cleared already. If the alien needs to serve time in our local jails
        then so be it, this is to ensure the full effect of justice,‚Äù he said in a
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1f708-3ec4-44bb-bedc-95253fb544d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:48:07.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Telecom fraud</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe350b-b8c9-4cc6-b62d-90794825d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation by police showed that the foreign workers
        were allegedly part of a telecommunications investment fraud scheme. Metro
        Manila Police chief PMGEN Guillermo Eleazar said the fraud scheme uses online
        identity theft techniques, such as phishing, to target its victims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ad634-c0de-4f98-b469-61bcc659a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThrough their transaction with the targets, or <em>mga navi-</em>victimize
        nila, <em>''yun ''yung kanilang naloloko</em> through investment and other
        fraud,‚Äù Eleazar said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f6df7-f5ab-4124-85f1-93bf67770305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, ‚Äú<em>Kung dito sa atin sa Pilipinas, ito ''yung tinatawag
        na budol-budol pero</em> with the use of communication technology.‚Äù</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e3e2a-5b21-4a0e-a94c-7a747978904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They victimize people through transaction with their
        intended targets. They trick them using investments and other forms of fraud.
        It‚Äôs like how swindlers extort money from Filipinos, but this one uses communication
        technology.‚Äù]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a70235-260b-4620-ad87-e1000d0011fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company officials and the Chinese police refused to speak to reporters,
        but company officials said Golden Unicom operated for only two weeks before
        the raid was conducted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb858b5-7f48-4085-b2a6-d444d9525571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are now determining the identity of the company owners, and
        checking if any Filipinos were involved in its operations. Paranaque City
        administrator Ding Soriano said the company officials may be held liable for
        misrepresenting their applications for business permits.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5082cb-3766-4a7f-b9d2-c7e414b93fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they will coordinate with the Chinese embassy for the
        possible deportation of all the arrested Chinese nationals to face criminal
        charges in their homeland, while they will also coordinate with the embassies
        of the other foreigners arrested. He added that Chinese officials are already
        arranging chartered flights to transport the Chinese workers. They will also
        coordinate with the embassies of the other foreigners arrested.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5fb97-55da-4ccd-a4c3-639af17bf2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Unicom''s tax documents and the Mayor''s Permit both showed
        it is a customer service and call center company.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621cd44-ac78-41ec-a7d4-62025042edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano also said the city government will recommend the closure
        of Golden Unicom‚Äôs office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a09e3a-16ba-4425-b055-b4a2dd70d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government is also set to create a special action committee
        that will monitor the presence of Chinese-owned businesses in the area, with
        support from local government offices, police, the Philippine Drug Enforcement
        Agency and the Chinese embassy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3095c-d93e-4f07-84da-ff895ef8cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourist entry</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f2ec7-92b4-492b-8868-451f7abec0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval explained that some of the illegal workers entered the
        Philippines through a tourist visa without the required labor documents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864c82b-92fe-4be0-aeaa-bcd69e8eafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey [misrepresented] themselves. They have the complete documents
        showing that they are a tourist but their intent is different from the documentation
        that they have,‚Äù Sandoval relayed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc7c86-784a-4ead-89f1-fee5a7bb0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the BI has already arrested more than 900 improperly
        documented foreign workers apart from yesterday‚Äôs haul.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5d4f2-fa08-42bf-946c-a7548b7fca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval surmised that a syndicate may be behind the shady employment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791aa605-6e1d-4d7e-8cdd-9a77a49e7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is more than 500 foreign nationals. To set up as as something
        as big as this, I guess this is from a syndicate,‚Äù she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2c0ab-1c43-4a52-aca8-c13ebc2ac007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval maintained that the BI has strict measures in monitoring
        against illegal entry and improper documentation of foreign nationals in the
        country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f520ee-81e2-4c8e-8c35-50031df046d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe already have a thorough screening. For the past year, we have
        already barred the entry of around more than 4,000 individuals who were found
        to have misrepresented themselves,‚Äù she shared.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f946b4-9a69-447f-957a-cb21a56f9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she admitted that the bureau needs more manpower.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec821655-a1fa-41dd-8e04-a4d9c38f0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that ‚ÄúWe would need help actually, because really the
        Bureau of Immigration is short-staffed.‚Äù The BI only has 1,900 personnel nationwide,
        Sandoval lamented.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77004f6-3964-4084-a420-663ba9b19905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:56:59.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines&nbsp;Digital Producer Janine Peralta contributed
        to this report.</em></p>'
  'robert-downey-jr-oscar':
    'author': 'Marianne Garvey, CNN'
