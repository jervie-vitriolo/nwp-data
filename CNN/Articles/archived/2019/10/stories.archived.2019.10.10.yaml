  'Astronomers-discover-strands-of-the-cosmic-web-that-held-the-early-universe-together':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The structure of the early universe looked similar to a spiderweb
      holding everything together, according to a new study.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T06:43:19.356+08:00
    'imagesource': 'jcr:a2ce1b15-1966-4759-bf0d-167a0a4ac734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c5fd60-40c6-46b2-84b6-621f89ed1227'
    'lead': 'The structure of the early universe looked similar to a spiderweb holding
      everything together, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T06:44:12.469+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:57:47.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
