      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by AltMobility PH, the event is happening on Oct. 12,
        from 12:30 p.m. to 6 p.m, at Br. Andrew Gonzalez Hall, De La Salle University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
