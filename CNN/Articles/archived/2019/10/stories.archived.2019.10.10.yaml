      'jcr:uuid': '4129031c-32ea-446a-a520-cc0c74544fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They thought, why is a gay Hollywood liberal sitting next to a
        conservative Republican president?" DeGeneres asked. " A lot of people were
        mad. And they did what people do when they''re mad... they tweet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3e6bb-6fb1-4a9f-b725-4fe6b0e19171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
