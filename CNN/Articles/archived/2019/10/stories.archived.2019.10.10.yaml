      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf5fbf-a4ec-4ef6-9234-46c77af366d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 2018, there were 193 recognized countries in the United
        Nations, plus two with "non-observer status."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba6a76-1512-4c2f-a862-6073c8e64f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabongo visited them all. Her passports have stamps from places
        as far-flung as Nigeria, Cuba, Turkey and Laos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce3c9b-b447-4309-bd32-613f8bbb6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support her travel habits, she founded a company called Jet Black,
        which organizes custom itineraries for small group trips in Africa, plus sells
        travel gear like branded T-shirts and passport covers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7eb4a5-a0ca-4d32-b604-dfe05f3fa5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an influencer, she also works with hotel and hospitality brands,
        some of whom offer up free stays in exchange for social media posts. She also
        accepts donations on a GoFundMe page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b939e5-bdff-4559-8e4c-a1682477501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navigating the world as a woman can be very difficult," Nabongo
        told CNN Travel in 2018. "I''ve had a pretty wide range of experiences. I''ve
        been accused of being a prostitute. I''ve had men chase me before. I''ve been
        assaulted on the street."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eba8c1-a4dc-4321-b202-c50d7b9a60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one particularly horrible incident, a driver/fixer Nabongo had
        been working with and had grown to trust invited her to an "Easter orgy" just
        before he was due to pick her up to go to the airport. "That is something
        a man will never have to deal with."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e03bef-9b9c-42d0-9af0-40fd77784fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An American African in Africa</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743fe26-0ccc-431d-874f-1b0510c5df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite being a self-identified African, that didn''t mean everything
        was smooth sailing when Nabongo traveled around Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb100da-5aa6-4591-98da-4c034ad50183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few times, she watched in frustration as she was forced to wait
        behind white tourists or forced to pay bribes in order to cross borders that
        should have been open to her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425a9b9-3173-4075-bef8-b2143eae4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discrimination that I faced in South Africa was ridiculous.
        Not only from white South Africans, which many would expect, but also from
        black South Africans," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6d953-7afa-42c3-b3cc-d1f4f1fe9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some countries were better than others: "Senegal, it''s
        amazing. You don''t see them privileging white people over Africans. They
        treat everyone the same. Same in Ghana."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee35ec1-1d33-4f0a-aa52-f8a0d5f88161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the challenge of seeing the world is the fact that Nabongo
        often travels solo. She generally eschews Airbnbs for hotels, where she can
        count on a 24-hour front desk to keep her feeling secure. She prefers to bring
        friends along to share the experience when possible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bca2e-1e7a-464e-8b4f-90d61209ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unelected ambassador</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b83dd7-25dc-4603-81b1-30c22ae42e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, though, the tables turn and Nabongo finds herself abroad
        speaking on behalf of Americans. This is particularly likely in countries
        that have warned their citizens against traveling to the United States or
        have concerns about gun violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a51ebc-70c3-45dd-8546-3951e53840cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I''ve been abroad, I''ve had people ask me about how safe
        is the US, especially for people of color," Nabongo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc37f9-8e5d-41c2-a988-702588e42418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you know, I have to tell them, ''Yes, there is a high risk
        for you in particular in urban areas. But then also in rural areas because
        you''re a minority.'' It''s a very strange and difficult thing to navigate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d346a13-fa11-4815-a179-6cebbbab362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, comments and questions like those only emphasize the importance
        of Nabongo''s work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6746eab-36b8-4c93-9c7b-74c02714f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she does not identify as an activist, sometimes her mere presence
        is enough to make a difference or cause a person to see things differently.
        This is a common sentiment echoed by many women of color: Simply being who
        you are is a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26aeaf-5014-4ff2-ab65-6d4fac0a3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether counseling a person of color who''s afraid to travel or
        a local who thinks it''s okay to try and touch her head without asking, Nabongo
        serves a cultural ambassador role that may not be visible behind those colorful
        shots she posts on Instagram.</p>'
