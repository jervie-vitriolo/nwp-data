      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34002f7c-1217-427b-85e0-88809d8e536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that an understanding of this ''salamander-like'' regenerative
        capacity in humans, and the critically missing components of this regulatory
        circuit, could provide the foundation for new approaches to repair joint tissues
        and possibly whole human limbs," Kraus said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0ace7-f08a-4b8f-82e2-4c7f2c39c735'
