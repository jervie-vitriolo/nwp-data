      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3af6d-d1bc-4465-b32b-442a87be2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referees, you guys, the referees," she told her laughing audience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698508c-c376-42c8-b273-5f8801ccf2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
