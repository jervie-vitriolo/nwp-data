      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35923877-3950-4461-ab40-d8d429e4b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men are gathered outside as a religious leader chants Shia mourning
        hymns for the departed. Muhamadawi''s male friends and family embrace his
        photograph with tears streaming down their faces.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66b6d6-9132-4031-a117-6cc6f3f7b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da068614-3021-4e77-97fd-49565be18af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My darling, my brother," Mazen, one of Muhamadawi''s elder brothers
        cries out, while rocking back and forth.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7a88f-acaa-4e83-bf41-d1014fb079d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625daaf2-cffc-4467-a510-ddd71acc553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are gathered inside, where his mother, Hayat, sits next
        to his image.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82782ac-2db9-461b-b734-85dcc566126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebd3e7-1f75-44f7-86d3-d094aa06888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s so handsome my son. He will live on as a hero, my son is
        a hero. He wanted to defend his rights, the rights of the youth," Hayat says,
        her face covered, according to mourning tradition. "He was my friend, not
        just my son, he''s my friend, I don''t know ..." her voice trails off as she
        sobs.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845425d-64eb-401a-9f02-1c07bc1028d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d95aa0-9c17-4e44-ae65-c3370f794ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhamadawi had told her he would be going out to demonstrate. "They
        thought it was time to say enough, that the population had to end its slumber,"
        she recalls.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cdb72-72ba-4d57-bf84-803a9d93af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cd76a-bc96-4144-8802-09ba2f696cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was gunned down, shot in the chest, and died in the street on
        the first day, his family says. Muhamadawi was studying political science,
        he wanted to be an officer in the army, to serve his country. His country
        never gave him that chance.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bba9d4-a12a-4ee8-b8d8-b223b39f14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f23a9-d850-4eb3-9948-f128113a84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the government? Why have they not come to see us?" Hayat
        asks angrily. "Please tell my son''s story. Promise me."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be75eb-92dc-4aa0-854f-46bfb1f86eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3a142-ee02-42ad-802c-e77329147b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayat swears if the government does not live up to its promises
        this time she will send her remaining sons into the streets. She also vows
        that she will gather together the other mothers of protest martyrs and join
        them in demonstration.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0938d-54f9-4809-9293-43056e537db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e6e40-a095-4d28-81aa-906509167476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took my son''s voice." she says. "So now I will use mine."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fee66-511a-4bd0-8b70-2331aed8fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/09/middleeast/iraq-protests-footage-arwa-damon-color-intl/index.html"
        target="_blank">Iraqi protesters say they have videos of government atrocities.
