      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December or January next year, Bonoan said construction on the
        southbound side will begin. For now, he appealed for motorists to have extra
        patience, with the assurance that these construction projects would "definitely
        mitigate" Manila-bound traffic. The Skyway extension ramp is set to be finished
        by end-2020.</p>'
