    'template': '1'
    'title': 'Chief Justice: Marcos poll protest result ''may not be what you expect'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f0dca-fd59-4b17-9971-0eaf1cd51646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.570+08:00
