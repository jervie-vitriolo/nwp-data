      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Cour has twice deferred ruling on whether or not&nbsp;Marcos‚Äô
        electoral protest against Vice President Leni Robredo will continue, after
        the completion of the recounting of 5,415 ballots in three pilot provinces
        such Iloilo, Negros Oriental, and Camarines Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b7ec6-42e8-4f67-9e83-a002a5011f4b'
      'mgnl:activationStatus': true
