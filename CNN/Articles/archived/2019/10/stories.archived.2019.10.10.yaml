    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ely-Buendia', 'Eraserheads', 'Ultraelectromagneticpop', 'vinyl',
      'OPM']
    'template': '1'
    'title': 'Lost master tapes and album photo: How Eraserheads‚Äô vinyl release came
      about'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d7dae-b842-4829-81aa-3447cc9dcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî Eraserheads
        left its legion of fans with a smile when it announced last year that it will
        release a limited-edition vinyl copy of its maiden album ‚ÄúUltraelectromagneticpop!‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f3da5-256e-4cec-b41e-38eb66f1e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in time for the silver anniversary of the album, which
        includes some of Eraserheads‚Äô most iconic songs that brought the band to the
        roster of Filipino music icons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9887ed7-4dc5-4766-8496-7042058684e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release, however, was delayed and failed to come about in time
        for the&nbsp;anniversary commemoration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef46b2-2e71-41e6-8651-6adb9d9f9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ely Buendia, former frontman of Eraserheads, said pursuing the vinyl
        repressing of the album ‚Äúwas like a detective story.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4329860-4ba0-4eab-a71b-3370486dcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe original tapes were missing. Last year we couldn‚Äôt find [them],‚Äù
        Buendia told CNN Philippines‚Äô The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77152251-1787-40a6-97b3-a52f8c2b8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou need the original master tapes to create at least a good reproduction
        of the album, so we had a long time looking for the tapes, and finally we
        did find them in a vault in Laguna and from that day on, everything started
        going faster,‚Äù he recounted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b53c6-2efa-40cd-98a9-711a8f3cd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tapes were then taken to Los Angeles in California, US, where
        they were remastered by American audio engineer Bernie Grundman, who had worked
        with the likes of like Michael Jackson and Prince.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbf9c4-f97c-4fc6-8897-d1c6bca7e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe would have wanted everything to be done here in our country,
        but we don‚Äôt have a pressing plant anymore,‚Äù Buendia explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fd296-d870-47bd-83e4-0bf1cc66a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band‚Äôs struggle, however, didn‚Äôt stop with the lost tapes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb90e8-b8b4-4a04-ab13-656b9c05c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original photos used for the old album were also nowhere to
        be found, prompting them to even ask a fan for copy of their poster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d8b7e-5a7d-4f52-aa61-457840966241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe carefully reproduced the artwork, and it was like so hard to
        keep the original photos because somehow the original photo was destroyed
        and missing already,‚Äù he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ee3ae-92cb-4497-9f87-f379ee53b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buendia also admitted that Eraserheads had uncertainties in launching
        the vinyl copy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5d08e-aae9-431b-9f3a-ed1b039da7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the beginning we really didn‚Äôt have an idea how much we should
        make of the vinyl because first of all vinyl isn‚Äôt really that popular here
        still and we didn‚Äôt know if people would still care about the album,‚Äù he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e559928-9bd6-4b77-ab28-cfb43d9e8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA lot has happened in the past 25 years. Tastes have changed. I‚Äôm
        not really confident about the sound of the whole thing because it was recorded
        in a slap-dash manner,‚Äù he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bec474-b098-4d4f-919c-44471c9b3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buendia said a remastered version of Eraserheads'' another album
        is "in the works."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b182a-538a-4363-b86b-ce853884a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:13:48.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The vinyl copy of Ultraelectromagneticpop! will be launched
        on November 24 at Eastwood Central Plaza in Quezon City. Only 2,500 copies
        will be sold at</em> <em>‚Ç±2,999 each. Pre-ordering will start on October 20
        at 12 am.</em></p>'
  'riverdale-fred-andrews':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Luke Perry played Fred Andrews in CW''s "Riverdale." | Diyah Pera/The
      CW'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-10T11:24:46.023+08:00
    'imagesource': 'jcr:31433b79-3ba3-42b7-85df-df05aeb6562c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59c7b7ba-6599-4416-a371-36ac473072f8'
    'lead': '''Riverdale'' laid to rest the father of Archie Andrews (KJ Apa) in an
      episode seeped in grief that transcended the world that exists on the small
      screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:29:12.526+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:57:29.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:30.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Riverdale'' bids farewell to Luke Perry in emotional episode'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdf5a9-92ae-4522-b011-655691ef8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;R.I.P., Fred Andrews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f107ef-c7d9-4f22-a60c-babc44ae3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CW''s "Riverdale" on Wednesday laid to rest the father of Archie
        Andrews (KJ Apa) in an episode seeped in grief that transcended the world
        that exists on the small screen. Luke Perry, who portrayed the character,
        died in March after suffering a stroke at age 52.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fc520-8062-49d5-97ee-e8b650d8c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, Fred dies in a hit-and-run accident after stopping
        alongside the road to help a stranded motorist, played by Shannen Doherty,
        who co-starred with Perry on "Beverly Hills, 90210."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c27978-52bb-48e4-a975-46e5d2fbfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie, with his friends at his side, sets out on a quest to bring
        his father''s body back to Riverdale from Cherry Creek, where the accident
        happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfa0b7-04f3-410d-8487-c9bf1af7a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in town visiting the site of the accident, he encounters the
        woman his father helped and learns she was almost hit by the car that killed
        Fred. Archie''s father pushed her out of the way and ended up being struck
        himself, she tells him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfe62c-8ed9-4dfa-b738-70877eb9374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saved my life, and if he hadn''t done what he did, there''s
        no way I''d be here right now; I know that," she tells Archie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf80bd9-295e-4399-9184-87859bf8922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie, overcome with grief, briefly sets out on a quest to confront
        the driver who killed his father. However, he learns that the man charged
        with the crime only turned himself in to protect his teenage son, who had
        taken the car without permission and ended up hitting Fred before fleeing
        the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce9eac-ced0-4954-9fa5-61efd45591be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie, himself no stranger to immature mistakes, is deeply impacted
        by the revelation, as he knows his late father would have done the same for
        him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b14881-d17e-4c31-8cff-4ebfd938c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang makes it back to Riverdale and lays Fred to rest. At his
        funeral, Archie remembers his dad as someone who was there "for every high
        and every low."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d809d19-875c-46c9-9c97-7826639cb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the greatest man I''ve ever known. It hurts me that I never
        got to say goodbye, that I won''t ever get to see him again or talk to him.
        But his spirit and his memory live on in this town and in everyone he''s met,"
        he says. "Fred Andrews will always be a part of Riverdale."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74971c0f-7484-4f97-aaa8-6d9355169400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:29:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
