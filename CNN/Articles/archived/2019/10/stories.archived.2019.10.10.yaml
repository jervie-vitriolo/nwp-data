      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon, Alyssa Rola, and Eimor Santos
        contributed to this report.</em></p>'
  'cebu-gwen-garcia-south-korea-asf':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-10T18:32:10.367+08:00
    'imagesource': 'jcr:b6bb810c-36de-4189-866b-82f221670783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39528e45-095e-41e9-9aa1-b4c954611df3'
    'lead': 'Cebu has ordered the pullout of South Korean pork and pork-related products
      from local shelves in a bid to prevent the entry of African Swine Fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T18:35:32.796+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:57:07.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:37.673+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'ASF', 'African-Swine-Fever', 'Gwen-Garcia', 'South-Korea']
    'template': '1'
    'title': 'Cebu pulls South Korea pork products from store shelves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33e0a3-c329-4a8d-ada8-23b7f5f51407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 10)</strong> ‚Äî Cebu has ordered
        the pullout of South Korean pork and pork-related products from local shelves
        in a bid to prevent the entry of African Swine Fever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a9e42-fc4f-4672-acde-a09f883ee9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Korean Association of Cebu leaders Thursday, Governor
        Gwen Garcia assured that all prohibited pork products will be pulled out from
        restaurants, groceries, and stores that sell products from South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f990d-af76-4a17-bcc0-fbf6782be74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe danger is clear and present. We have to protect the island
        of Cebu. I am calling all sectors to cooperate and help, so we can prevent
        the entry of pork and pork related products from affected countries and areas
        of ASF virus,‚Äù she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae76e8d-37aa-4c86-a846-a3556203ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, chairperson of the ASF provincial task force, called for
        a meeting earlier today with leaders from the Korean community led by Bong
        Hwan Cho, president of the Korean association, after South Korea was included
        in the list of countries affected by ASF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883a356-a065-4785-9a90-90471e280ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho assured Garcia he would relay the information to Koreans doing
        business in Cebu, and have them pull out any pork products manufactured since
        January 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5cde3-c3cb-4895-82d9-d51d17e5797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products coming from ASF-affected countries from the said date will
        be removed from shelves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d012cd2-2c6f-48ab-ae2c-a7d6bd335226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia asked Cho to inform the Korean businessmen to voluntarily
        remove the products by 5 p.m. of October 12, and added any prohibited items
        still found in stores after the deadline will be confiscated by the police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863db87-b2c3-4ce6-b2c6-ce7d758db4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous to the meeting, several canned goods from Luzon and
        overseas were confiscated by the ASF Task Force during a surprise inspection
        in at least four local grocery stores.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e109e-8753-485b-aedb-f548e94caf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventory of confiscated meat products is still ongoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c2d6e-e060-4804-ab81-b878b4204cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:32.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the entry of the disease into the Philippines, the Department
        of Agriculture has banned the entry of pork and pork products from China,
        Romania, Russia, South Africa, Ukraine, Zambia, Belgium, Bulgaria, Czech Republic,
        Hungary, Latvia, Moldova, Poland, China, Vietnam and Mongolia.</p>'
  'World-Bank-competition':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Too many regulations and interventions by the Philippine government
      have limited certain industries to a few key players, with the World Bank saying
      that some rules "protect vested interests."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-10T18:38:59.918+08:00
    'imagesource': 'jcr:e9b424ba-c288-4c81-aa34-ea8d886fb6ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53d2a44-e6af-4769-94c0-ce60fd75a910'
    'lead': 'Too many regulations and interventions by the Philippine government have
      limited certain industries to a few key players, with the World Bank saying
      that some rules "protect vested interests."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T18:41:56.854+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:57:06.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:37.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World', 'Bank', 'competition', 'regulations', 'startup', 'foreign',
      'bidder', 'participation', 'investment']
    'stories': ['2601a6a2-0937-47d2-9245-869c046196c3']
    'template': '1'
    'title': 'Strict gov''t rules for startups, foreigners hamper competition in PH
      ‚Äì World Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89086449-76cd-4da1-9c04-30c8976c2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> The
        government could be to blame for the lack of competition across local industries,
        which has stunted economic growth and brought added costs to consumers, economists
        at the World Bank Manila Office have noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0b8b1-e0a2-44d5-8cbe-1e215912a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the October edition of its Philippines Economic Update (PEU)
        report, the development finance institution said key sectors like manufacturing,
        transport, agriculture, and even wholesale and retail trade remain dominated
        by a few businesses despite recent efforts to open up key industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3898921-3c87-40b6-a8f8-8e94b9e85b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1246339-ddbd-4bde-95b9-507128325719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, regulatory restrictions might be limiting competition
        in key sectors of the economy, thus affecting the country''s ability to maximize
        its growth potential," the PEU report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50499b3-54c1-4635-bd28-cd1d2190ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174bf56-5125-4bfa-b735-2f6d3be3a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has the most sectors revolving around monopolies,
        duopolies, and oligopolies when compared to Indonesia, Malaysia, and Cambodia,
        according to World Bank data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5a9e9-ec24-47c6-924a-1dd592396d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need to look far as to why, as the PEU said restrictive
        government policies could be the culprit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238eb3d6-d68b-4ca2-b63f-84929a310dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb16c5-8f35-47a4-bece-95a07d24561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High administrative burdens on start-ups make it costly for firms
        to enter the market," it noted, citing state control, barriers to entrepreneurship,
        and restrictions on trade and investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df8a48-bd4e-492a-afdf-405c2483d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4450b-492b-4d78-ae30-ba5138d35077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of numerous state-run corporations in segments otherwise
        left to the private sector is also an issue, the World Bank said, as seen
        in 18 of 27 sectors covered by a Product Market Regulation (PMR) study cited
        by the PEU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b638f-43b2-44e3-9c81-4b2533a27846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063090d-a774-48f3-ad29-2007dbb9350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these sectors are insurance, financial services, construction,
        fabricated metal products, health services, and even restaurants and hotels.
        Through this, the government is either giving away subsidies or may be distorting
        market conditions by way of price control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e4f85-7b2a-4739-a2a3-5aad3698e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef0878-9d28-4abe-921a-9bf85fc9cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost half of the restrictions identified in the PMR analysis
        are related to regulations that discriminate and protect vested interests,"
        the report added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df061c16-84b0-4623-90a5-fceab77a0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61849d74-4f8a-4115-874d-15e95a2c4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, current firms are protected by high barriers "at
        the expense of new entrants," such as railway franchises given to a single
        firm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88436a-eec5-4d21-bc0c-5918fc1fec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441bd0a-d9ed-4953-bcef-e57686155e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank even cited forbearance or clauses in the Philippine
        Competition Act, saying this could be a risk. Since 2016, the Philippine Competition
        Commission regulates big-ticket mergers and acquisitions and polices possible
        cases of abuse of dominance in the market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c0758-bec7-46fe-890c-a0011fa10268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1d740-9fd0-423e-b25a-721246e59b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictive rules on foreign ownership also bar the entry of more
        players, including the practice of professions and even the participation
        of foreign suppliers in public biddings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660942d-2a0f-41a5-bb0d-f44c6f76d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c882d97-34d6-41c0-9f1c-7b077228a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank added that removing market regulations in certain
        sectors "could accelerate economic growth in the Philippines." It would pay
        off, as the World Bank said decreasing regulation may add 0.75 percentage
        points to annual growth of restricted sectors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac30481-fd92-4a87-af6d-f1a145203dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b1dd6-e5dc-4fd1-8850-46ef0033ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:41:56.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has scaled down its growth forecast for 2019 to just
        <a href="https://cnnphilippines.com/business/2019/10/10/World-Bank-PH-growth-forecast-down.html">5.8
        percent</a>, well below the government''s 6-7 percent target.</p>'
  'Iraq-protests-videos-internet-blackout':
    'author': 'Arwa Damon, Brice Laine, and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
