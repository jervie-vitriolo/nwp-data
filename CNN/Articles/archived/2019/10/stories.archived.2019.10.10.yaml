    'template': '1'
    'title': 'Duque: Do not self-medicate with antibiotics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d042027-6483-4a21-b8c0-f126c4b919ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äì</strong> Amid
        the polio outbreak in the Philippines, Health Secretary Francisco Duque III
        has warned against self-medicating with antibiotics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f275368-54cc-4919-9579-e9be70cf67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b26f6c-d9b3-4671-88c5-51ed95e20938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDo not self-medicate. If you self-medicate antibiotics, <em>inom
        ako dalawa, tatlo, apat tapos okay na pakiramdam ko, titigil na ako</em> (I
        will drink one, two, three then I will stop just because I feel better already)‚Äù
        Duque said at the Kapihan sa Manila Bay forum in Manila on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a923878-3d94-47b6-8b04-48e2a0ccee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79888b8-6fae-43c4-a59e-c17bce53274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that the World Health Organization has not done studies
        on worsening strains of polio. The health chief explained that one of the
        reasons for the outbreak declaration is that the bacteria that cause the infectious
        disease are getting stronger and are consequently becoming resistant to antibiotics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560ee24-d9a5-4b6c-af3b-9975331c0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299e6e8-6cae-444d-b23c-43654757b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antimicrobial resistance is caused by an improper intake of medications
        such as antibiotics, the official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593ec2d-47ae-44f4-8f9c-c58f9660f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b75bf-deee-4047-b260-dc8196943a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat bacteria [are] very smart. [They have] the ability to develop
        resistance for that particular antibiotic,‚Äù he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cd053-e033-4ef6-b7e8-74c0f64b60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d8891-ad52-4886-a4ad-8490c842a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department is targeting to vaccinate 5.5 million Filipino
        kids in Lanao del Sur and Laguna,&nbsp;where type 2 polio virus were detected,
        by October 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4179a36-938a-4d93-b9d4-27cef8199aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da876098-81f7-45ad-af1f-65258b4f87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:39:16.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case was a three-year-old girl from Lanao del
        Sur who succumbed to the disease, prompting the Department of Health to declare
        a polio outbreak in September while the second one was a five-year-old boy
        from Laguna. Dr. Eduardo Janairo, DOH-Region 4A director, said the unidentified
        boy failed to follow his prescribed vaccination schedule, and that might have
        led him to contract the disease.</p>'
