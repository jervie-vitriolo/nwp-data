    'jcr:uuid': '8f3df6bb-be8e-4d6c-a230-fb7ec74bc420'
    'lead': 'Last January, 102 people boarded a ferry from a remote island in the
      South Pacific. Only seven of them survived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T07:35:12.271+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:57:44.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:26.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kiribati']
    'template': '1'
    'title': 'Most of 95 people killed in Kiribati ferry disaster died from hunger,
      dehydration and hypothermia, inquiry finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e4237-4f0f-4632-9f66-19be5e15f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Last January, 102 people boarded a
        ferry from a remote island in the South Pacific. Only seven of them survived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d8a11-3ea4-4dc3-86f0-7d3f81982acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Commission of Inquiry report into the disaster off the coast of
        Kiribati, made publicly available on Monday, found a litany of problems behind
        the sinking of the MV Butiraoi, including a drunk crew and incompetent captain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bd81e-94e5-4d4b-becb-5cda53b4a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, which was set up by the Kiribati government last
        year, found that most -- if not all -- of the 95 victims died from hunger,
        dehydration and hypothermia. One woman died while giving birth during the
        accident, the commission found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084a0ff-c69b-4544-aae9-999d3c917771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the commission found that the actions of the crew had contributed
        to the worst maritime disaster in Kiribati''s history, it found there were
        no willful intentions or actions which had led to the deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a0b18-da99-4e58-8726-de9e6fadb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made a number of recommendations, including that monuments should
        be erected to remember the dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c783085-bceb-4ed6-a217-e1222e30078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the events unfolded</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055cbcf-0b1a-4165-9d32-138e82e8ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of January 18, 2018, 89 passengers and 13 crew boarded
        the MV Butiraoi at the island of Nonouti, one of 32 atolls in the Kiribati
        island chain, home to about 109,000 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620b855-2c32-4a44-be65-ab138805e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were bound for the township of Betio on an atoll some 288km
        away (179 miles). According to New Zealand authorities, the trip was expected
        to take two days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0c764-dca3-4d9b-9994-0a1077ae8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the 17.4-meter boat entered the open sea, it experienced
        waves of up to 2.5 meters (8.2 foot) high. After 30 minutes, the main structural
        cross beams began to fail, and after two hours parts of the boat collapsed
        inwards. The ferry broke apart and eventually sank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340cf0e-dbe6-4415-a3c2-154e64c3b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat had two 25-person life rafts and two aluminum work boats.
        However, one of the life rafts was punctured by the wreckage rendering it
        unusable, and the floor of the second life raft failed, leaving only the inflated
        tubes for people to hang onto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb3498-b258-48a9-af29-b48c1ba7e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On about the third day of drifting, one of the aluminum boats capsized
        and sank. On the remaining boat, there was hardly any food and water ‚Äî&nbsp;and
        the survivors started to dwindle in numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9d42d-6225-44c2-b5ff-62cfa684cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search and rescue operation was launched on January 26 ‚Äî&nbsp;eight
        days after the ferry departed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217104d-dac2-48cb-8dff-1c4bb7091adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on January 28, the aluminum boat was spotted by a New Zealand
        Air Force Orion patrol plane. Only seven survivors were rescued, all suffering
        from dehydration and a mild degree of malnutrition. They included two crew
        members, and a 14-year-old girl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de49f3-a647-4c1f-8e67-80c3e82132bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, Australian and United States authorities continued
        searching until February 3, while local Kiribati authorities continued until
        February 8. Nevertheless, the other 95 people on board remain unaccounted
        for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbe941-b043-4349-bd9e-bd590ffd1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb7c09-55ba-4225-8fab-3fe006b9f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the boat had been raised even before the MV Butiraoi
        left port, the commission found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae8bb4-a6bc-419e-bf63-0e7be1dbcb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry had experienced two recent groundings and had already
        been damaged by "repetitive excessive overloading and very poor maintenance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c949282-6afc-4bbc-9541-42a62c450bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat''s radio license was set to expire on January 1, and its
        sea worthiness was set to expire on January 20. In essence, this meant that
        the boat was not seaworthy at the time of the accident on January 18, the
        commission said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214fd75-8170-4a9c-a0c6-e4eae522232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, a marine surveyor checked the boat and found there
        were not enough life jackets or space on the aluminum boats for passengers.
        Because of that, he issued an instruction that the ferry was not allowed to
        take passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880cedd-e27e-430c-b5fc-3e80c449776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the ferry experienced mechanical failure after its
        propeller became tangled with a fishing net.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485bc0e-47ef-4bba-aa45-eb3ec8fa1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat set off on January 18, it was overloaded with people
        and cargo, which put more pressure on the boat''s already damaged structure,
        the commission found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0384a-d250-4b2f-ad86-a3c9267d29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ferry master''s failings</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cd36c-f887-4ebe-8776-4c74d7b1eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission found the boat captain had failed in a number of
        ways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9713d-c631-40c5-8509-767abb027841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat set off, the captain had failed to heed a warning
        from his colleague about bad weather in the open sea and continued to sail
        despite high swells.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592afe1-1815-4ec6-8ea1-393e5eb21d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to slow down when loud noises could be heard from within
        the boat, and he did not perform his role "during the chaos when tragedy struck."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a18df-705e-421e-ad44-d9ea66e7a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was seen sitting on one of the capsized hull with some passengers
        obviously dazed, regretful and sorry," the commission found, adding that it
        appeared that everyone in the crew was fighting for their own lives. The captain,
        the report said, "showed complete lack of leadership."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879541d-7314-49b7-848a-444986f55634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat sank, no one back on land knew what had happened.
        The captain did not tell the marine guard before the ferry set off, didn''t
        send a distress message before the vessel broke apart, and didn''t activate
        the radio beacon which would have alerted others to their position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264c5d7-e169-4d26-973f-2db22947bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That delay in starting the search and rescue operation resulted
        in significant loss of life, the commission found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476c2b2-6667-46d9-bf0d-493742225b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the competency and experience of the crew and captain
        was lacking, the commission found. The captain was reckless and inconsiderate
        of the ship, crew and passengers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abeef23-750b-4981-81ee-580ec32a627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall management of crew was very poor and as a result the
        safety of passengers on board was compromised," the report found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8143e-f991-4356-8e51-ece197cdd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted the use of alcohol by the master and crew
        during work hours, "giving every drunken crew the feeling of grandeur and
        power to make decisions alone."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b0d1a-c2b0-41f7-946c-bf2f92411e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the commission recommended</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162d32b-8745-48aa-a899-e6e067421779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission laid out 15 recommendations to be implemented by
        the island nation''s government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7eec99-8fa4-400b-918a-5ffc55c1382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included that reports of damage during each voyage should
        be sent to the Marine Division, and that drinking alcohol during work hours
        should be prohibited.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2448dda-d4f4-4e61-9565-1e9aa223adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended that boats should have life-saving appliances
        -- such as life jackets -- for every passenger on board, and that these should
        be inspected regularly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06395f-c4b9-42e3-ab6d-1915209038f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also laid out a number of laws that had been broken,
        including that the vessel had been taken out to sea when it was unsafe. But
        the commission recommended that the regulations needed to be strengthened
        to ensure stricter compliance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6a553-04b4-43dd-8285-f5b470dccf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker England Iuta said it would take some time for
        the report''s contents to filter into the community, because many locals did
        not speak English, according to Australian broadcaster ABC. Many people blamed
        the government and maritime authorities for the tragedy, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37309771-8f7d-4b05-902f-d8e9902e1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the office of the Kiribati President for
        comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc4b0b-cc42-48be-8b1e-8e271d4f7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:35:12.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/09/asia/kiribati-butiraoi-commission-investigation-intl-hnk/index.html">Most
        of 95 people killed in Kiribati ferry disaster died from hunger, dehydration
        and hypothermia, inquiry finds</a>"</em></p>'
  'france-watch-stolen':
    'author': 'Julie Zaug, CNN'
    'caption': 'A Japanese businessman had a watch worth more than $800,000 seized
      from his wrist outside a five-star hotel in Paris, police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T07:36:47.324+08:00
    'credit': 'From RichardMille.com'
    'imagesource': 'jcr:2f4289d6-236f-40f8-9494-688f87f702bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2eebe9-d6a2-4604-9d0f-821f5f99460b'
    'lead': 'A Japanese businessman had a watch worth more than $800,000 seized from
      his wrist outside a five-star hotel in Paris, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T07:39:36.049+08:00
