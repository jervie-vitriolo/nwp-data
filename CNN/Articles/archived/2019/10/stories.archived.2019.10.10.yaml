      'mgnl:type': 'text'
      'text': '<p>No Balance Billing policy allows the vulnerable sectors to get free
        medical services while confined in public hospitals.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93211670-b3be-4d98-93c5-ab9997ac7fc3'
      'mgnl:activationStatus': true
