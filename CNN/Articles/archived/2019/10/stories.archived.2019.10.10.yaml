      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/515044589057888/" target="_blank"><strong>Usapang
        Commuters Naman</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07668b-dc0c-41fa-8d3d-bb2b3fd12689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T20:16:14.752+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:57:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With repeated train breakdowns and daily heavy traffic, traversing
        Metro Manila continues to be a struggle and a source of much frustration for
        commuters. Join a public conference on commuting this Saturday and hear experts
        discuss the problem and come up with solutions to our mobility issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a872357-1672-4687-99c3-c80f142e7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T20:16:14.753+08:00
