      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kayo ay mga truck galing sa Batangas, papapasukin lang
        namin ng mga 8:30 in the morning hanggang 3:30 in the afternoon para sa ganoon,
        hindi na sila makipaghalo sa peak hour period natin dito sa Alabang Viaduct</em>,"
        Bonoan told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a09fa9-f4d0-47cb-8a87-5b89bd036391'
