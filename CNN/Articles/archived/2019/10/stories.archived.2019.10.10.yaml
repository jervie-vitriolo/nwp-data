      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What next?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffb7f8-e5ed-4297-81a2-62aa12ee5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before going up Cima Grande at speed, the climbing fanatic
        had just finished a seven week adventure in Pakistan where he climbed Broad
        Peak, the world''s 12th highest mountain at over 26,000 feet.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc953e00-efc6-47fa-9276-a9b507f089fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.631+08:00
