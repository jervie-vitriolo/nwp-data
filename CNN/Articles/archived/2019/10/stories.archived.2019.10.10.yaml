      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî The
        Philippine National Police on Thursday announced top-level changes happening
        over&nbsp;the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b596f7-4d26-42b5-9c03-70ea15c4f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:18:27.597+08:00
      'mgnl:createdBy': 'pia'
