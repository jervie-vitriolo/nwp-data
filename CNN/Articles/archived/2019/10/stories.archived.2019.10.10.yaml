    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0b8ac-8d8f-4e31-9b0e-4ea272994777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Detroit to Ugandan parents and holding two passports, Nabongo''s
        epic odyssey hasn''t just been about getting her name in a record book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182741c-b5d6-40ae-8f20-9d28ce5d76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s hoping to pave the way for women and people of color to do
        the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eac712-cbd8-40ed-a173-c4ead83e6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she felt like she''d achieved "the American dream" by landing
        a six-figure job at a pharmaceutical company after college and buying her
        own place in the Motor City, the work didn''t satisfy her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cec732-ac75-425c-ad19-69f9f66bfb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began renting out her condo to make money, then hit the road
        ‚Äî first, teaching English in Japan, then grad school at the London School
        of Economics, followed by a job at the United Nations that took her to Benin
        and then Italy. But that wasn''t enough to sate the travel bug.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb7c70-70f7-446a-a90d-ac32e6e10213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But simply being able to afford a ticket doesn''t mean that travel
        is easy or seamless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac480908-6840-4ca7-b767-7dcec392ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabongo''s experience traveling the world undercut many of the exhortations
        travel brands have to "live like a local," being able to seamlessly blend
        in anywhere simply by changing clothes or ordering coffee a certain way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8b587-98bf-4ae4-a925-0d29bf3dcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, as the only person of color in a crowd, she stood out whether
        she wanted to or not. Nabongo also has dark skin and shaves her head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f30ab6-70f7-4718-8c2f-77568fd1b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are about 150 known people who have been to every
        country, the majority of whom are white men traveling on European passports
        ‚Äî the ones who have the option to "blend in" in more places.</p>'
