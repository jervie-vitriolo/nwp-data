      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d5ad7-aa4b-418f-97fc-029873e790f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
