      'mgnl:lastActivated': 2023-01-27T07:57:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec1666-e21e-401b-8bd6-c73465e9a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is something I can tell you, we are expected to have a result
        by next week. It may not be what you expect. Kasi we are still discussing
        on many other things,‚Äù Bersamin told reporters Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee97c2-3517-4c56-b33e-f8a012d82ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32661caf-8724-496a-baf0-7095608fe11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the result has not been fixed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42471b8-77da-4ef7-bd14-b95503fd177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec46de-1eda-44bf-bf17-09f42056b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Don‚Äôt worry, hindi ko niluluto. ‚ÄòDi pwedeng lutuin ‚Äòyan.</em>
        [I am not fixing this. It cannot be fixed,]‚Äù he said. ‚ÄúI know everybody is
        so keen on expecting some announcements that are very decisive but the banc
        is very deliberate about serious matters. This is a matter of national impact.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861b675-9908-46d0-9a83-c93bd8990ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
