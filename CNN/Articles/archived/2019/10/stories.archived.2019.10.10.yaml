      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN ‚Äì</strong>&nbsp;Residents of a North Carolina beach
        town have given up on laundry for the week -- after the government asked them
        to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a9682-2fbb-4c75-bf65-88e0cfd14f14'
