    'template': '1'
    'title': 'Pialago to public: Stop the hate, work with gov‚Äôt instead'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd51896-b843-4f47-a372-ec22c70ce294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî Stop
        the hate and work with the government to solve the country‚Äôs transportation
        problems instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe38489-8b06-40ea-947a-72135b64f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the appeal of Metro Manila Development Authority (MMDA)
        Assistant Secretary and spokesperson Celine Pialago Thursday, as she urged
        the public to stop ‚Äúpointing fingers‚Äù on who should be blamed for traffic
        issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d175d4f-260b-4a0e-884a-5ed820bfa88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúCan we stop the hate? Please let‚Äôs stop the hate and let‚Äôs help
        each other <em>para matugunan ho natin itong lahat</em> (so we can resolve
        all these issues),‚Äù Pialago said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf60183-2bf2-4f76-8c1e-92bd8840e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago stopped short of confirming that there‚Äôs a traffic crisis,
        but said she respects people who view the current transport state as such.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1077f-53c7-440b-9d9d-1b9709abe7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Masyado lang mabigat ‚Äòyung</em> crisis <em>na</em> term <em>pero
        kung ‚Äòyun ho ang nararamdaman ng ating mga kababayan</em>, then we respect
        that. But rest assured, the government is doing something,‚Äù she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e58bf-bb44-4707-8c45-55c7f3a186bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The term crisis is too heavy, but we respect if people
        feel that way. Rest assured, the government is doing something.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126193f-6de9-49d1-831b-a39f15b61672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist recently said Metro Manila is currently facing a transportation
        crisis,  a claim that Presidential spokesperson Salvador "Sal" Panelo had
        denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2603b-9701-4280-8288-25c39e5887c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the MMDA is always open to suggestions on how to ease
        traffic congestion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ad4b2-8e91-409b-b9fd-110b94df9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson was recently under fire after berating drivers
        who joined a transport strike to protest the government‚Äôs jeepney modernization
        plan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8e336-92bd-47ea-96c1-e4e9cccdf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/30/mmda-celine-pialago-transport-strike.html">MMDA‚Äôs
        Pialago to transport protesters: We won‚Äôt let you succeed</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282abad-3fa6-4656-acc9-c23404b783a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, she filed cyberlibel complaints against two social
        media pages for allegedly spreading malicious information about her. This
        came following a backlash over her statement against jeepney drivers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13883085-715e-49d1-9553-4a7f24897476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Panelo <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/9/Salvador-Panelo-commute-transportation-crisis.html"
        href="https://www.cnnphilippines.com/news/2019/10/9/Salvador-Panelo-commute-transportation-crisis.html">accepting
        a challenge to commute to work on Friday</a>, Pialago said the MMDA would
        not provide assistance to the Malacanang official.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169d283-d68b-4e1e-98e5-310d5c17e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:59:07.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/10/Panelo-commute-transportation-crisis.html">Youth
        group sets rules for Panelo ''commute challenge''</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19839400-8ee0-48de-8288-84b49e03724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kung iniisip ninyo na may</em> escorts from MMDA, <em>wala
        naman kaming ganoong</em> deployment for tomorrow <em>para kay</em> Secretary
        Panelo,‚Äù she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e2d15-8b1a-46bd-8f40-4c7dbd593068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The MMDA will not deploy escorts tomorrow to assist
        Secretary Panelo.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11896651-7833-4fb8-9abe-a6e972465c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MMDA ‚Äòpowerless‚Äô in policymaking</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbc2bc-ad5d-44c9-96b3-8ca6ce5dbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago also said the MMDA is ‚Äúpowerless‚Äù when it comes to making
        policies aimed at addressing traffic flow issues since all its suggestions
        must be approved by the Metro Manila Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97189a-2b4f-4323-828f-d554efd88f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is composed of all mayors of Metro Manila‚Äôs 16 cities
        and one town.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194da10-3c7d-4910-b1eb-d61df907b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said traffic management suggestions approved by the Metro
        Manila council can also be stopped by the courts, creating another obstacle
        to their enforcement by the MMDA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b2359-d3aa-4ba5-8d53-ab12693707b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe best thing that the MMDA can do now without the approval of
        the Metro Manila mayors is to adjust the U-turn slots, to add concrete barriers,
        orange barriers. <em>Parang ganoon kami ka-limitado</em>,‚Äù she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0706396-b057-49a5-aafd-2382d373d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agency‚Äôs proposals which didn‚Äôt take off the ground was
        the provincial bus ban along EDSA.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af207bd-f4c7-45f4-adb4-7bd827b1d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:49:44.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was approved by the Metro Manila council, but its implementation
        was stopped by a Quezon City court.</p>'
  'panelo-public-transportation-challenge-crisis':
