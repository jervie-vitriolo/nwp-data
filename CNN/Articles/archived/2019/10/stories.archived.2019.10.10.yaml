    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-Hong Kong signs were confiscated at the Washington Wizards game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014afe0c-e761-4d62-925e-c779a733fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.737+08:00
