      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b78905-f96c-47b0-b609-fa7dd3b17036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
