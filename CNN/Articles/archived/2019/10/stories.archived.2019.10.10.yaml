    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b2e2b-758c-4ed0-a2ba-aa13266605a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.305+08:00
