      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Health and Demography headed by Senator
        Christopher Lawrence ‚ÄúBong‚Äù Go approved the proposed P160 billion national
        budget of the Health department for 2020.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
