      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Chief
        Justice Lucas Bersamin said Thursday that the decision of the Supreme Court,
        sitting as the Presidential Electoral Tribunal (PET), on the poll protest
        of losing vice presidential candidate Bongbong Marcos "may not be what you
        expect."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a30430-d80b-46aa-8479-1d2c3b31a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:23:19.571+08:00
