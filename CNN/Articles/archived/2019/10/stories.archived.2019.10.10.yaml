      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakbayan on Wednesday said Panelo should travel on Friday morning
        rush hour and that he cannot receive special treatment, such as having bodyguards
        to brush off the crowd when he takes the jeep and LRT from his home to his
        workplace in Manila City.</p>'
