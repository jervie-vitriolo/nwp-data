      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Popovich ''thrilled'' with Silver</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff2099-90ab-47b7-a846-3c2ff7480065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich added: "Adam [Silver] said something that helps you understand
        what direction you need to go in, rather than the cowardice of not being able
        to respond to something like the murder of Mr. [Jamal] Khashoggi."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec5b58-a7e5-4080-bafa-311b55f40f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many, many incidents like that where leadership and courage
        mean nothing. It''s all about personal aggrandizement. So I was thrilled."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d78e8-de63-4fef-86ea-ba2be4705f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">Jamal Khashoggi</a>, a Saudi journalist and a Washington Post
        columnist, was allegedly killed and dismembered on October 2, 2018, by men
        with close ties to the highest levels of the Saudi government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cad1f-56f8-4240-9773-8db49a86db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the CIA concluded that the crown prince personally ordered
        Khashoggi''s murder, Trump signaled he would not take strong action against
        Saudi Arabia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4505b8-6e74-4517-a102-2e7a47024416'
      'mgnl:activationStatus': true
