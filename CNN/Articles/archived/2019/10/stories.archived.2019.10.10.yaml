      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:11:59.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, SOMCO announced that trucks can only pass through the
        SLEX between 9:30 a.m. to 4 p.m., and between 9:30 p.m. to 4 a.m. For the
        STAR Tollway, trucks may pass from 8:30 a.m. to 3:30 p.m., and between 8 p.m.
        to 3 a.m.</p>'
