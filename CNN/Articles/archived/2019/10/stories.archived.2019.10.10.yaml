      'transport-crisis', 'challenge']
    'template': '1'
    'title': 'Tugade refuses challenge to take public transport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d863215-0a7a-4e87-9657-8420b01f524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Transportation
        Secretary Arthur Tugade refuses to take the challenge to commute to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac481f-4454-4834-adad-f33010176ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because, he says, he does take public transportation occasionally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b1d35-1795-43ab-8ede-28d0cc6d2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag ako sumakay, wala po akong kasamang</em> media<em>. Sumasakay
        lang ako personal minsan, kasama ko ang anak ko, ang apo ko, yung</em> staff<em>
        ko</em>," Tugade told reporters Thursday during the 118th founding anniversary
        of the Philippine Coast Guard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537f699-d223-4800-8f90-76df665ed1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I take public transportation, I don''t bring
        the media with me. I take personal trips sometimes, with my child, my grandchild,
        my staff.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a42abc-e196-4074-81ce-1ad9184ff19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that there is no transport crisis in Metro Manila,
        even as the recent of breakdown of the Light Rail Transit (LRT) 2 has led
        to Marikina citizens to complain that their commute to work could take up
        to seven hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26902414-8037-47a8-9e2c-07eec5fdeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Philippines has, the transport secretary said, is a mass
        transport problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105ff65-b59f-41c1-b4af-b15fb464aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gaya ng sinabi ko, mayroong</em> transport problem, <em>may</em>
        transport issues. That is a given. <em>Pero ina</em>-address <em>yan</em>.
        <em>Komo ba may</em> transport problem, <em>may</em> transport issue, <em>mayroon
        nang</em> transport crisis? <em>Hindi pa po dumadaan sa ganyan</em>," Tugade
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b357615-1d49-4e5d-99e8-07b68c27431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like I said, there is a transport problem, there are
        transport issues. That is a given. But that is being addressed. Do you mean
        to say that just before there''s a transport problems and issues, we are in
        a transport crisis? We''re not there yet.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f60a6b-123a-448e-b7b9-15fbc02dde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have called on Presidential Spokesperson Salvador Panelo
        to take the challenge to commute to work after he denied the existence of
        a transportation crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477753f-cf16-429d-9b80-7ae773523b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Tugade, Panelo accepted the challenge but refused to divulge
        the details on how he would go through with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d71b4-fc7a-4655-b65b-f40208b5c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Tugade, Panelo maintained that there is no mass transportation
        crisis because there is no "paralysis" of the mass transportation system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef025ca9-b90b-4e87-812c-b14dcda9abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/10/panelo-public-transportation-challenge-crisis.html"
        target="_blank">Panelo mum on details of how to take public transportation
        to work</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0722a5-0964-4349-9d86-bc674d52e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:01:50.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:11.383+08:00
