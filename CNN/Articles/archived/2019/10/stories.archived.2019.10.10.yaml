      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job vacancies remain unfilled and staff are limited to essential
        travel only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b5537-c15e-4442-bd0f-fee2e2fc3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres called on UN member states to "recommit to paying your
        financial obligations on time and in full."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca50d5-ce7e-493e-a13b-9d315467b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 193 members, 129 had paid their contributions to the regular
        budget, according to Guterres''s spokesman, St√©phane Dujarric.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfe398-61eb-4c90-acf8-8d647cc70083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of September, 70% of the total amount needed for budget
        operations had been paid, Dujarric said. At the same point last year the UN
        had received 78% of its budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbcb847-57c2-4beb-ae11-6b4557095caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretariat could face a default on salaries and payments for
        goods and services by the end of November unless more Member States pay their
        budget dues in full," Dujarric said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc887c1-1800-459d-8f23-87da74c2f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration has put pressure on the UN to make cuts
        to how the organization functions since former US Ambassador Nikki Haley arrived
        early in 2017, although Trump has praised the UN Secretary-General publicly
        for his stewardship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafb67e-131a-422b-b0b1-128e5880f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is expected to cover 22% of the UN''s regular budget, according
        to a Congressional Research Service report published in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4aab30-5e74-4526-b441-0d4c631f72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington tends to pay late in the year, and at this stage has
        not paid in full.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ec4d3-09b6-415e-8f98-7ef0db737eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to records, the US is obligated to contribute $674 million
        to the UN regular budget for 2018-2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184d47d-aa05-41f5-a7cc-f9416fc89be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it owes a total $1.055 billion, according to the UN spokesman''s
        office, which is cumulative money owed from previous years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646f836-87bb-4799-876d-a13195906d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s request for comment from the US Mission to the UN was not
        returned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707f33d-18d1-4d9d-bd2f-a8418352b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the US has been scaling back its international commitments,
        including reconsidering a number of treaties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc743ac-e69f-470a-bda6-a95f436d394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the US formally withdrew from the Intermediate-Range
        Nuclear Forces Treaty with Russia, ending a landmark arms control pact that
        has limited the development of ground-based missiles with a range of 500 to
        5,500 kilometers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b52bcd-09e8-4cee-a5bb-b6d99affc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a US official told CNN on Tuesday that the Trump administration
        is expected to announce soon that it plans to exit the "Open Skies" treaty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd3da8-0f14-4ae6-9367-de15e7a9803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty, which was signed in 1992 and went into effect in 2002,
        allows 34 member states to conduct unarmed surveillance flights over one another''s
        territories.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c1977-f6fb-462c-a7b7-7fb4130d6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/09/world/un-budget-crisis-scli-intl/index.html">UN
        warns that staff could go unpaid next month as member states fail to pay dues</a>"</em></p>'
  'healthy-diet-young-adult-depression':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-10T06:20:59.694+08:00
    'imagesource': 'jcr:7fcbee16-247d-4f3e-9f89-5cbcc0521107'
