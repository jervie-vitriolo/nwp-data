      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the fire, train operations from Santolan to Anonas stations
        will be on hold for up to <a href="https://cnnphilippines.com/news/2019/10/4/LRT-2-operations-suspended-electrical-fire.html"
        target="_blank">nine months</a>.</p>'
