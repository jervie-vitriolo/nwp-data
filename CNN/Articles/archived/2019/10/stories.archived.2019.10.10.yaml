      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Some people set records by jumping the
        highest or running the fastest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f5966-2bd3-433d-9d84-cc7bd30e8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Jessica Nabongo, a UN employee turned travel blogger, it''s
        by becoming the first black woman to visit every country on Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367b24b-01d5-4719-867e-6a70b1e7ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She set out to visit all 193 countries in the world in 2016, and
        on October 6 arrived the last on her list, Seychelles, according to a post
        on her Instagram page. She also clocked up a couple of what the UN calls "non-observer
        status" territories, taking her total to 195.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0d6d0-91cf-41ee-a1b3-934b62ed86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the Seychelles!! Country 195 of 195! So much to say
        but for now I will just say thank you to this entire community for all of
        your support. This was our journey and thanks to all of you who came along
        for the ride!!," she wrote.</p>'
