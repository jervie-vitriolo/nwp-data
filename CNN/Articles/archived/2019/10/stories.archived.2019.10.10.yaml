      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bushes, it seems, feel the same.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8d22a-328d-4e99-b846-4b690e53846f'
