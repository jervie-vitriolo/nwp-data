      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Kilian Jornet -- ''It''s like meditation. It''s beautiful
        to feel that small"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d638159-a3bc-4575-aa26-9b09b7d7a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.629+08:00
