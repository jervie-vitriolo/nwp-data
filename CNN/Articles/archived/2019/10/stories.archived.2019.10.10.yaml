      'mgnl:lastActivated': 2023-01-27T07:57:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite holding speed records for four of Europe''s six
        major north faces, he has no desire to complete the set.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fd145-6b35-4953-8f7a-4e90349ed996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
