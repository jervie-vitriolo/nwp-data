    'template': '1'
    'title': 'Albayalde did not resign, PNP says amid rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f875ff-5063-4ab9-8ef2-cb2983ebe6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî The
        Philippine National Police (PNP) on Thursday denied rumors General Oscar Albayalde
        has stepped down as its chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892d7bc-bcbb-4428-8498-61e7e13d33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053584c-3c95-4c14-9830-84f62c037540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde continues to leave his fate to President Rodrigo Duterte,
        and is "ready to turn-over his post to anyone selected by the President" to
        lead the 190,000-strong police force, the PNP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645f186-a0c1-4b0f-812d-369aa0fabd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debfd2d-bb78-4e5c-b70b-a8700e59970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification was made as talks that Albayalde has resigned
        circulated on social media ‚Äì in the wake of <a href="https://cnnphilippines.com/news/2019/10/9/albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid.html">fresh
        allegations</a> he was involved in the irregular drug sting that happened
        under his watch as Pampanga provincial police chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad7a95-5362-4a9e-9dfe-a8bb6d238190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa7bc7-2bec-4e95-b755-0a195abe3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Wednesday, former Central Luzon police
        regional director Rudy Lacadin said Albayalde called him to ask about the
        investigation he was conducting on the Pampanga policemen. Thirteen of Albayalde''s
        men supposedly kept 160 kilograms of shabu for themselves during a drug sting
        in Mexico, Pampanga in November 2013. They also got ‚Ç±50 million and some new
        cars in exchange for the freedom of drug trafficker Johnson Lee, an investigation
        showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3639948-e06a-48fb-8749-b2fc25142fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66475fe6-7c28-489c-8d46-3c56e18162fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin remembered calling Albayalde by his nickname "Oca" and assured
        him that ‚ÄúIf you have nothing to hide, <em>wala naman kayong dapat katakutan</em>
        (you have nothing to fear).‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55aeff-e558-482e-9e6c-aa1a4a10cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75521735-5f85-4d5b-8b88-62a82681efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin said Albayalde‚Äôs answer still puzzles him to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff55f16-45f3-42c9-a78a-151cd4a6e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970d5ee-3959-40b2-84cb-050cf3c4b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ang sabi niya</em> is, I don‚Äôt know if jokingly, <em>ang sabi
        niya</em>: ‚ÄòActually Sir <em>kaunti lang naman ang napunta sa akin diyan</em>‚Äô,‚Äù
        Lacadin narrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c9f78-038e-4905-9272-862845f50378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d94b8-4ed3-4e90-8980-ef3ebf5e85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, I don‚Äôt know if jokingly, he said: ''Actually
        I only got a little from that.'']</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199802a-3cb4-44d8-8849-25a600ced093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8712ab-9059-48b3-b016-e961a1bcd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lacadin said Albayalde''s remark ‚Äúwas probably done out
        of jest,‚Äù Senators Richard Gordon and Franklin Drilon said the testimony was
        "damaging" to Albayalde''s credibility. It also made Senate President Vicente
        "Tito" Sotto III think twice if Albayalde deserves to stay as PNP chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb62b6b-6fda-4c2e-b7c9-8af583fa22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ad3b1-c74c-420c-8290-34eca11bdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Thursday said Albayalde "vehemently denies" calling Lacadin.
        It added that Lacadin was never Albayalde''s friend, as claimed by the retired
        police officer, but was just a business partner in 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e633e5d-95fb-46c5-bc8c-e34a04b7aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd7911-f80e-47ae-9f40-57bf93183617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLacadin has a lot of explaining to do and he will have his day
        in court," Albayalde said, as quoted in the PNP statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a3404-3ae0-4125-8d7c-8634b9698984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3438c-d729-44a0-90b6-48fe4d8af208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde earlier told the Senate hearing that he could not remember
        if he called Lacadin or not. He stressed he did not get himself involved in
        the drug sting because it seemed like a "simple operation" then. He added
        that he was placed only on floating status for eight months but without facing
        administrative or criminal charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee8f30-1b21-4162-872c-1aabf20af717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020d2e8-78ff-4341-8e7e-64660e8a33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalade on Thursday maintained his innocence and decried the
        supposed conspiracy to discredit him weeks before his retirement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d872078-f297-49bc-9193-0cb85fd26086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c7549-1710-4e48-9da5-7b43ff084600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
