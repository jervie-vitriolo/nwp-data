      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro was replaced by Cadet First Class Marion Dale Cordova.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22c7fb-7120-4949-b2c9-a7f6c63fffea'
      'mgnl:activationStatus': true
