    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca21aaf-3c3b-45a0-b834-8b2c344a8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:24:15.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong>&nbsp;Major
        General Alvin Parre√±o is stepping down as Commandant of the Philippine Marine
        Corps, highly-placed sources told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c763a-4ead-40ac-bc3f-4fe573084252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Inspector General Maj. Gen. Nathaniel Casem is poised to take
        the post during the formal ceremony on the leadership change set on&nbsp;October
        14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a672cc-dc75-4fac-9604-d128547ccf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources in the Armed Forces of the Philippines (AFP) said
        Parre√±o and his boss, Navy Flag-Officer-in-Command Vice Admiral Roberto Empedrad,
        have long-standing differences. This allegedly led Empedrad to recommend the
        replacement of Parre√±o.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cd445-f645-46b3-b314-e8d7c98d2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana confirmed to CNN Philippines
        that he was aware of the Navy chief‚Äôs plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4a14f-c39b-4070-a45e-f41420b6f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know he [did] it already. He informed me of his intention
        last month and the reason why," he said in a message, but did not elaborate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52514df-fdd2-4ffe-8e50-008f48aa3771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources also said Parre√±o was recently offered the position
        of Navy Vice-Commander, but he declined. The position would place him directly
        under Empedrad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd119a7c-4441-4da1-86c9-ff4ef4e2b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Lt. Gen. Noel Clement, however, said Parre√±o has already
        considered going on early retirement. The Marine commandant is scheduled to
        retire in March 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca85e94-0145-4a6c-8529-26018e380e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe is planning to go on early retirement. Whatever is his personal
        reason kung bakit (why), I''m not aware,‚Äù Clement told reporters during the
        Foreign Correspondents Association of the Philippines forum on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3217f1a-bf2b-488d-956a-006970c4c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement added authorities have yet to confirm if the Marine commandant‚Äôs
        retirement has been approved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9c76a-8bbf-4026-b58a-be6a827cc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:14:05.754+08:00
