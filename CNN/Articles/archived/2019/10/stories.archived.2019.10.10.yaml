  'carlos-celdran-walk-this-way-intramuros-tribute':
    'caption': 'FILE PHOTO. Cultural activist and tour guide Carlos Celdran passed
      away Tuesday at the age of 46. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-10T14:48:18.977+08:00
