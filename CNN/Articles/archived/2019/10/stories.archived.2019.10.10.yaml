    'template': '1'
    'title': 'PMA wants Dormitorio case suspects to face court martial proceedings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95eb69e-4a7a-4ea6-9b08-ab6c59271fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)‚Äî</strong>&nbsp;The
        Philippine Military Academy (PMA) is poised to convene the general court martial
        in a bid to keep custody of the seven cadets charged in the hazing death of
        freshman cadet Darwin Dormitorio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ffdd4-a66b-430a-b799-e87d752c06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family on Tuesday filed with the Baguio City court
        <a href="https://cnnphilippines.com/news/2019/10/8/Darwin-Dormitorio-family-files-charges-PMA-cadets.html">complaints
        of murder, torture, and hazing</a> against the victim‚Äôs PMA upperclassmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6a217-b869-49ae-adc8-74039c9d6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are 1st Class cadet Axl Rey Sanopao, 2nd Class cadet Christian
        Zacarias, and 3rd Class cadets Shalimar Imperial Jr., Felix Lumbag Jr., Julius
        Carlo Tadena, Rey David John Volante, and John Vincent Manalo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e44401-65e8-4dc8-b71f-96690bcf78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Nag</em>propose k<em>ami na magkaroon ng</em> general court
        martial <em>sila sa</em> military so we still have custody,‚Äù PMA Commandant
        of Cadets, Brig. Gen Romeo Brawner told defense reporters on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b2e88-a466-4420-b955-5dea0e2bad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;We are proposing to form the general court martial
        so we still have custody (of the cadets)]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4517c-9b7b-4000-9831-d94e46514b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said all the seven accused are currently detained at a ‚Äústockade‚Äù
        inside the academy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700afc9c-52af-4e9b-b9bf-9a814c64ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the cadets will only be turned over to police custody once
        the courts issue arrest warrants for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b890ca-5c71-46e7-9de5-12a091e5d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner, however, admitted military lawyers have yet to file ‚Äúadministrative
        cases‚Äù against the cadets to prompt the formation of a general court martial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231b9b1-31f7-4f95-bf26-83e2f40203a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú(<em>Nasa</em>) custody pa rin natin habang merong court martial
        proceedings,‚Äù Brawner explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bc9e0-60f5-4833-92a7-a017c649d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;They will still be in our custody while the court
        martial proceedings are ongoing.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025957e2-7d30-4db9-abc1-35f6547132e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio, a 20-year-old Fourth Class cadet, died at the PMA hospital
        in Baguio City after he succumbed to fatal blows as a result of hazing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d808f56-d649-4dc3-b33d-927b500655e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his hospitalization in August, he was brought back to the
        PMA Hospital on September 17. Dormitorio was diagnosed with urinary tract
        infection and discharged after a four-hour observation. Hours later, he was
        back at the barracks where he began vomiting. He was found unconscious early
        morning the next day. He was rushed to the hospital but was declared dead
        on arrival.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a639c-210e-4886-957c-24e8ba2007af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:35:49.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top PMA officials, including its superintendent, Lt. Gen. Ronnie
        Evangelista, resigned after the cadet''s controversial death. Justice Secretary
        Menardo Guevarra has also ordered the National Bureau of Investigation to
        conduct a separate probe on the incident.</p>'
  'ray-parks-jerick-ca√±ada-leo-avenido-abl-top-10-players-of-all-time':
