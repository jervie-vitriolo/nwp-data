      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that construction is being fast-tracked to avoid causing
        further traffic jams in December, which is known for even heavier road congestion
        during the holidays.</p>'
