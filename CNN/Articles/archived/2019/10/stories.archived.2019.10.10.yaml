      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Nabongo says her quest was not just about crossing countries
        off a list. It was about changing the perception of female travelers, of travelers
        of color and of anyone who doesn''t have the option of passing for a local
        in a given community.</p>'
    '37':
