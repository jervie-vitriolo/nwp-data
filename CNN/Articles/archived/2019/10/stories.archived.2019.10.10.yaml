      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Bonoan, President of the Skyway Operations and Maintenance
        Corporation (SOMCO), said Thursday that Manila-bound trucks would be limited
        to midday trips via the South Luzon Expressway (SLEX).</p>'
    '3':
