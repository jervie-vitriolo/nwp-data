      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President and Mrs. Bush really enjoyed being with Ellen and Portia,
        and they appreciated Ellen''s comments about respecting one another. They
        respect her," Freddy Ford, Chief of Staff for President George W. Bush, said
        in a statement to CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fecd3-c610-43de-87de-51710c1495f3'
