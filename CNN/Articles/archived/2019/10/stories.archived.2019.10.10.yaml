      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly believe that we will be able to build a truly global brand
        out of India, while ensuring that the business is run efficiently and with
        a clear path to profitability," Agarwal said in a statement.</p>'
