  'Health-department-polio-travel-advisory-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-10T15:05:00.229+08:00
    'imagesource': 'jcr:91c15809-2057-40b3-afc9-5ad969c80cdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ce4890-4c2e-4fe7-9be6-ec0d1fa02bc5'
    'lead': 'The Department of Health is urging all travelers going to and from the
      Philippines to get vaccinated against polio, as the country attempts to contain
      an outbreak of the infectious disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:16:15.129+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:57:18.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:34.140+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polio']
    'template': '1'
    'title': 'DOH advises travelers to get polio vaccine before entering and leaving
      PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f1444-3013-42e7-9fae-0e74b76b752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äì</strong> The
        Department of Health is urging all travelers going to and from the Philippines
        to get vaccinated against polio, as the country attempts to contain an outbreak
        of the infectious disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f25c22-a4ba-4962-b256-d1b06659018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db8276-9a69-49fd-b3d0-20c754598479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Health Undersecretary Rolando Domingo said that
        all travelers who have not had polio vacccination in the last 12 months must
        secure at least a single dose of inactivated poliovirus (IPV) a month before
        they enter the Philippines and plan to stay for four weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc2b38-0cef-4842-b5ea-8b1fa2fb25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f3490-d290-4f07-b81c-c70ce8067502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also advised in a statement those with an urgent need to
        travel to still get at least one IPV shot, as this ‚Äúwill still provide benefits,
        particularly for frequent travelers.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1fa00-cb86-4c99-ac9d-369d94421c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a9602-7a5b-4cba-9d71-990f889432a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also encouraged travelers leaving the country
        to check the vaccines required for the country they are visiting. He also
        said they must be inoculated with an IPV vaccine before departure and bring
        with them an International Certificate of Vaccination from the Bureau of Quarantine
        to serve as proof of their immunization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e5ab0-e832-41d2-bd25-c5513a3075cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851ea02-c229-4ff2-81f5-950e23067a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there are no travel restrictions to Filipinos for now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eabca1-af17-4d9c-9721-a4a9b964b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c90214-f204-4784-a449-c9ccd36ee8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFilipinos are not restricted from travelling to other countries
        at this time. But before they leave, we strongly advise them, most especially
        our overseas Filipino workers to check if the country that they will be travelling
        to requires a vaccination certificate," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304cd60-c8c1-4f00-9864-93523d8a1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63163351-87d5-408a-97f0-cbdb83447f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory comes a month after the DOH declared a type 2 polio
        outbreak in the country. So far, there are two confirmed cases of the vaccine-derived
        poliovirus, which mostly affects children five years old and below.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6baf1-c8e5-4360-831d-43ed7a4c2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:15.130+08:00
      'mgnl:createdBy': 'catherine'
