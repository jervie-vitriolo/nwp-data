      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She the addressed the criticism she faced because of being seen
        laughing with Bush, saying "People were upset."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0d6c7-6de8-4012-9c9f-2a8f4f63e3cd'
