    'jcr:uuid': '7ad05e5d-1c53-4b8a-bfdc-6732efd00ff3'
    'lead': 'Drake''s father has got the star in his feelings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:17:52.029+08:00
