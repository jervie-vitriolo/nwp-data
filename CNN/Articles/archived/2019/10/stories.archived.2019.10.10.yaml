      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b393d46-5a92-401b-8b76-2599a9dcda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres said she believes people have forgotten that we are all
        different and that that''s OK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7d455-ddef-497a-b64d-07969e80534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
