  'Rihanna-talks-new-album-and-the-reason-she-won-t-be-performing-at-the-Super-Bowl':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'In an interview with Vogue magazine, Rihanna set the record straight
      about the Super Bowl‚Äîand revealed that she has a new album up her sleeve. |
      Charles Sykes/Invision/AP'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-10T11:48:22.627+08:00
    'imagesource': 'jcr:ec8cb2da-7045-4f98-90bd-0d0233dbecd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e2c1917-9b4a-412b-ab42-04bd5a977e55'
    'lead': 'In an interview with Vogue magazine, Rihanna sets the record straight
      about the Super Bowl‚Äîand revealed that she has a new album up her sleeve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:50:51.457+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:57:28.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:31.205+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna talks new album and the reason she won''t be performing at the
      Super Bowl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5194d-b87a-45f4-9417-f9ba76d0a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;In an interview with Vogue magazine,
        Rihanna set the record straight about the Super Bowl‚Äîand revealed that she
        has a new album up her sleeve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6b6d5-f700-4e4d-abec-e3d46d1253a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old singer hasn''t released an album in over 3 years.
        Her fan base went wild when she first teased the new reggae-style album, "R9,"
        over a year ago on Instagram. Ever since, she has been fending off fans who
        keep asking when it''s dropping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9558f-520a-4473-b5a8-d3cb64d10fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Rihanna confirmed to Vogue that the album is still
        happening, and it is still "reggae inspired."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca1cfb-8893-477f-a2ee-8d8382ff1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not gonna be typical of what you know as reggae. But you''re
        going to feel the elements in all of the tracks," she told the publication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5179934-9a4e-4b23-8403-9a0a889b6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as a release date, she''s not talking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9626a2e-f31d-4375-8058-a9eb2411ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna also recently turned down the Super Bowl half-time show
        in solidarity with Colin Kaepernick, who started kneeling during the national
        anthem to protest racial injustice in America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7981bb-e922-49df-83d1-50b96e7c63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t dare do that. For what? Who gains from that? Not my
        people. I just couldn''t be a sellout. I couldn''t be an enabler. There''s
        things within that organization that I do not agree with at all, and I was
        not about to go and be of service to them in any way," Rihanna told Vogue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463e173-ee7d-47ee-8919-acdb2e0ef481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the magazine that even though it''s been a minute since
        she released new music, she is not quitting it any time soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08facd43-44e3-4a94-a33d-c63edbc3f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music is, like, speaking in code to the world, where they get it.
        It''s the weird language that connects me to them. ... To cut that off is
        to cut my communication off. All of these other things flourish on top of
        that foundation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457b4b7-ec31-4695-ba98-8c1e03e7d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna has been busy over the past few years. She was in the movie
        "Ocean''s 9" last year, and she has been working seemingly non-stop on her
        fashion and make-up line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cda85-d6be-4bc9-a609-d19651805d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:50:51.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/entertainment/rihanna-interview-with-vogue-trnd/index.html">Rihanna
        talks new album and the reason she won''t be performing at the Super Bowl</a>."</em></p>'
  'kurds-turkey-isis':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Hundreds of people living in northern Syria near the Turkish border
      are fleeing, herding their loved ones and running from an unknown fate as fires
      blaze behind them. | Baderkhan Ahmad/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T11:52:14.659+08:00
    'imagesource': 'jcr:df07e792-d730-4f30-83ae-0f991d31ccba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6eed3cb-6464-4f54-9231-365861ba6dc4'
    'lead': 'The frequently targeted group is once again under attack as Turkey launches
      an operation to move Kurdish forces away from its border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:55:26.957+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:57:27.954+08:00
