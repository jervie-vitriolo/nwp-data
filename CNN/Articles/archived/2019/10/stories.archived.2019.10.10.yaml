      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot negate the optics of whiteness in Africa. We can''t,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75ed45-1aac-4cd6-9b36-869c7ee0196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:19:13.204+08:00
