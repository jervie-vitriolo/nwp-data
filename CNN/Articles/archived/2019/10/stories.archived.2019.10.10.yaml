      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî Thirteen
        policemen linked to a questionble drug bust six years ago have been called
        by the Department of Justice (DOJ) to appear for a reinvestigation of the
        case.</p>'
