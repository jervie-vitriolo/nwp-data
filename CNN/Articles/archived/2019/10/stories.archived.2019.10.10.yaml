      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa20d5-db53-437e-9708-ba5b7c211b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.305+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our first night together, we went to a bar on top of a hill in
        Lavapies, behind us an artist had scribbled ‚Äúsin papeles‚Äù on the walls to
        protest the way migrants, those without papers, were treated. You and I spoke
        at length about what brought us so far away from home, worried that the home
        we knew would never be the same again. It was illuminating and refreshing
        to be with you without anyone watching, without you needing to perform. Yet
        I was enthralled. We were in stitches five minutes into our first drinks laughing
        about hypocrisy after hypocrisy at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe4637-cdf4-451f-9c1f-02f8ffe7cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87069d-11e3-483c-b8da-e6f74e38b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you let my muscles relax, you turned somber and asked me what
        it would be like if we had come here on a boat, instead of freely, like we
        did. I couldn‚Äôt answer. The second night, I sat on your unloved sofa and watched
        you putter about, cleaning and fixing your apartment meticulously. ‚ÄúImagine
        what people might say if they saw you as you really are, Carlos?! I mean,
        Jesus! You‚Äôre cleaning, scrubbing, and making me drinks ... what the hell
        is this?!‚Äù We laughed so much that night but also cried bitterly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeaf7fe-dc10-44a9-a186-cf3995aae0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72537cfe-7b24-4d76-a33b-f03ec9871833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slightly inebriated, I asked you about the Damaso stunt. I grilled
        him, people. I had a bit to drink and I wanted to know why he had done it,
        why he had been so stupid ‚Äî but his response floored me, made me feel stupid
        myself for even asking. ‚ÄúI didn‚Äôt plan any of that. Or more truthfully, I
        crowdsourced it by asking people what I should do. I didn‚Äôt want the stunt
        to be about me alone. Some people helped me decide to dress as Rizal and I
        was only supposed to stand outside but on a whim I went inside the Cathedral
        and someone took a photo. It was just me and I didn‚Äôt think it would explode
        like that but here I am.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c3aa7-d17b-46d0-8072-1cca1b97551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15584a-4f2f-470c-a977-aab5b0326568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was always a people‚Äôs artist and a naive believer in the power
        of art to force us to think and be critical. He just did what he thought would
        make people think. For that we allowed him to be the fall guy, the person
        who would bear the cost of all our bullshit because we couldn‚Äôt stand up for
        what we actually believe in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe568f-fedd-4574-a039-49e5e954f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd05b9-84fa-4d27-b2ce-c628b7c9e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our third night, we went out and ended up having midnight snacks
        at the plaza near his home. A man in a ratty T-shirt walks up to him to sell
        him a beer and without flinching, he pulls out two euros and pays the guy.
        ‚ÄúHe lives in my building.‚Äù The next day another guy begging comes up to him
        and without batting an eyelash, another euro went out of his pocket. ‚ÄúJesus,
        Carlos. Don‚Äôt be stupid. You‚Äôre not allowed to work here and how are you going
        to survive if you give everything away?!‚Äù I was on a roll. ‚ÄúWhat were you
        even thinking letting me live with you for nothing. I could‚Äôve been crazy
        you know? What if I came to you in the middle of the night and got all cray-cray
        on you?! Seriously! We don‚Äôt really know each other and you‚Äôre just too nice!
        Why are you so nice?! I honestly expected you to be bitchier and less sweet
        and loving! God, you‚Äôre a Care Bear! Wtf?!‚Äù ‚ÄúRelax, I know your parents. They
        seem nice. And honestly, why shouldn‚Äôt we just give?‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f795f5-e787-433f-84d0-8470b0b1228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:06:51.502+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was always a people‚Äôs artist and a naive believer in the power
        of art to force us to think and be critical, he just did what he thought would
        make people think.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5d0e5-4c11-41ec-8f7f-5a0e8ede6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b86cb-b6c3-4e69-852e-4ab6fda1d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night I begged him to tell me about all the ways he gave ‚Äî
        from the years he spent living in Old Manila, investing time and love in Intramuros,
        to the earlier days of his apprenticeship with Santi Bose in Baguio. He had
        a lot of regrets but he also had far too many dreams for the Manila he loved
        and the Baguio he felt he could retire in. Those four nights that I spent
        with him were permission to see him as he really was and I was so deeply touched
        by the soul I‚Äôd come to know. I forgot how terribly intoxicating it is to
        dream of a future for one‚Äôs country, for our people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07821cd-ee87-41e3-b943-c3f7d52698f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d002e-1c47-4325-b494-2b3955c8f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we got to talking about the Biennale he hosted in Intramuros,
        I listened to how much he allowed his heart to break, to his humility (a word
        I never thought to use to honor him ever) for being hasty and not thinking
        things through. ‚ÄúBut Nash listen, the people on the streets were manning the
        show and people fought me for that but one guy made enough money to keep his
        horse! Can you believe that?!‚Äù ‚ÄúYou want to do an ethnography? Why not study
        the art world in the Philippines and discover how the rich launder their ill-gotten
        wealth through art?‚Äù Cackling ensued. ‚ÄúJesus Carlos, I‚Äôm not a cat. I only
        have one life and it‚Äôs precarious enough as it is.‚Äù One life, one chance to
        make it all worthwhile, to make it mean something. That‚Äôs all we have and
        with you I only had five days and you know what? You made everything, every
        ache and tear worthwhile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f5e5c-6273-46bb-8afb-8c0428ddec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e3be7-7de0-4027-bfb5-fc72520b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our last night together we coined the phrase ‚Äúcrying in Madrid‚Äù
        as a way to call ourselves out on our bullshit. Of course it‚Äôs hard to live
        away from home. It‚Äôs a terrible thing to not feel safe in a place you call
        home but one thing you taught me was not to bitch about that ‚Äî ‚ÄúLook at us
        crying in Madrid, worrying about how to make money and eat when so many people
        at home are just trying to stay alive and not get shot. Do you get that?‚Äù
        ‚ÄúCarlos, that‚Äôs really you isn‚Äôt it? Here I thought you‚Äôd be more pa-bebe
        and burgis but please pass that dinuguan and can I have some of your rice
        please?‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb1d31-3991-4a92-9917-fbe115720d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.306+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb2866-3abe-4b55-a4a8-e4e50edc4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing makes home taste better than the thought of being so far
        away from it, unable to say when one returns. We ate without apology, with
        gusto and tremendous bouts of laughter over having to ‚Äúcry in Madrid.‚Äù Now
        I really can‚Äôt stop crying. I waited to post these photos to commemorate the
        moment when our plans would come to fruition. I wanted people to know that
        while they were busy protecting their asses and gossiping about each other,
        you and I had become friends and that I was deeply, profoundly proud of you!
        We didn‚Äôt deserve you, Carlos P. Celdran not even Mar Roxas or the Liberal
        Party, or the Manila you loved so, so much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389866ae-0fec-473b-84ad-cb975a02b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b3b7e-b80e-489a-a091-7930c4b1b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:33:47.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:57:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOh basta ha? The opportunities are here for you. Just don‚Äôt fuck
        it up. That will be our new motto: Don‚Äôt fuck it up.‚Äù Yes, Tito Unicorn. You
        who brings magic into our drab lives and you who proved to me that there‚Äôs
        so much that‚Äôs still in the realm of the possible. I hope Bogart came to fetch
        you and that you‚Äôre now wearing bunny ears, dancing in a Duterte-free heaven.
        I can‚Äôt thank you enough for offending religious sentiments and for teaching
        me to keep believing in the best of us. Love you very, very much.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1566017-6c7f-46b7-8b2c-129c828c1f28'
      'mgnl:activationStatus': true
