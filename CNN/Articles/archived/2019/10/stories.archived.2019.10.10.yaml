      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-year-old firm sells home construction items, furniture, fixtures
        and home decor. It operates 27 stores nationwide, and is eyeing 18 more branches
