      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appointed Hermogino to the helm of the PCG in January 2018.
        He had been a commander of various PCG stations and districts, including Bicol,
        Northern Mindanao and Southern Tagalog. He also headed major units such as
        the Coast Guard Fleet and the Maritime Safety Services Command.</p>'
