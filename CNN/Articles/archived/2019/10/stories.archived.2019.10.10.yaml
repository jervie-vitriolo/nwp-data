      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Five
        senior officers are being eyed to replace Philippine Coast Guard (PCG) Commandant
        Elson Hermogino, who is set to retire on October 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f433f5a-6fbb-45de-849d-f737ee9971a8'
      'mgnl:activationStatus': true
