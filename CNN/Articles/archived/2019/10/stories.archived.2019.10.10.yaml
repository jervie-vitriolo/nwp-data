    'caption': 'Senate Minority Leader Franklin Drilon said there may be members of
      the Philippine National Police (PNP) tampering with the evidences of cases against
      drug-linked policemen, allowing them to remain in the force. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-10T10:30:23.756+08:00
    'imagesource': 'jcr:184fcb83-9926-4464-acaf-2af3831a31dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e920c64-3861-4dd0-9cb5-2280ffd1da55'
    'lead': 'The Senator says some PNP personnel may be deliberating manipulating
      evidence to dismiss cases against some erring policemen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:32:53.485+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:57:31.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:30.073+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['franklin-drilon', 'pnp', 'Philippine-National-Police', 'Senate',
      'richard-gordon', 'dick-gordon', 'pampanga', 'oscar-albayalde', 'rodney-baloyo']
    'template': '1'
    'title': 'Drilon suspects conspiracy in PNP that allows recycling of drug-linked
      cops'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a1d2e-5310-497a-aa43-5bf0843681d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Senate
        Minority Leader Franklin Drilon said there may be members of the Philippine
        National Police (PNP) tampering with the evidences of cases against drug-linked
        policemen, allowing them to remain in the force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca011781-0072-4a1b-8edb-585fbc86e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday continued their probe into the controversial
        2013 drug raid in Pampanga where 13 policemen allegedly kept 160 kilograms
        of shabu and accepted bribes of ‚Ç±50 million pesos and new cars to release
        a Korean drug trafficker. Instead of dismissal, the accused officers were
        demoted by one-rank and reassigned to Mindanao years after the raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac60c4-1b72-4b90-a947-b5f46d32c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon suspected that some PNP personnel may be deliberately manipulating
        evidence to keep these drug-linked officers in power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2935d8-cdcf-4005-a55d-45fecb263df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf they are involved and yet they are reinstated on the basis of
        the case file, [it] only means one thing, somebody is manipulating the record
        so that no evidence is presented, so that when it gets to the [National Police
        Commission], the NAPOLCOM will have no choice but to dismiss (the case) that
        is why many of them are reinstated,‚Äù Drilon said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17150052-1e5d-4d34-ad53-de11cc20a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the police report on the raid six years ago used the
        exact testimony of now Police Major Rodney Baloyo, whom the Senate later accused
        of fabricating the details he presented. Baloyo, the officer who led the shady
        Pampanga operation, is currently detained for allegedly lying in a legislative
        hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721a422-927b-4820-859b-26a33d73ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think the web of conspiracy is something that we must expose
        in order to stop this practice,‚Äù Drilon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b0130-8029-4a3f-8812-0a2a67ba36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Police Regional Office 3 Regional Director PCSupt. Rudy Lacadin
        also lamented the recurring presence of officers in the PNP who were charged
        with drug-related offenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb2806-0538-4df6-af97-663d022457f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kaya palagi tayong may problema sa mga pulis</em> [The reason
        why we always have problems among the police is] because they can always return
        to other channels in the PNP service, so in effect, the law does not have
        a deterrent effect as far as PNP persons concerned involved <em>sa</em> [with]
        illegal drugs,‚Äù Lacadin told the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7d647-02d8-47a3-812d-6ce0106a5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM Vice Chairman and Executive Director Rogelio Casurao explained
        that the sanctions against policemen is the decision of the PNP regional appellate
        board and does not mainly come from his agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d64ff3-fe5c-4b7f-95e4-eb3dfc808887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf it is true, that there are reinstatement[s], it is not the handiwork
        of the NAPOLCOM,‚Äù Casurao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d885e8-4f80-4ec3-b209-ab9aff94f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon questioned PNP Chief Oscar Albayalde, asking
        him why he did not outright dismiss erring policemen. Albayalde said they
        follow a procedure for relieving officers. He maintained that they have sanctioned
        thousands of officers since the beginning of his predecessor incumbent Senator
        Ronald ‚ÄúBato‚Äù Dela Rosa''s term in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ea230-42ab-461a-8e5c-f7584ba90519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:32:53.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have charged more than 8,000 of our people already and dismissed
        more than 4,000 of our people for various reasons,‚Äù Albayalde said. ‚ÄúWe are
        continuously improving our disciplinary mechanisms.‚Äù</p>'
