      'mgnl:lastActivated': 2023-01-27T07:57:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is suffering its worst deficit in a decade, Guterres
        said Tuesday, as he addressed the UN General Assembly to introduce a proposed
        budget for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef51a8-5a14-4efc-8202-662d49c5a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN might start November "without enough cash to cover payrolls,"
        Guterres warned. "Our work and our reforms are at risk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d27851-6866-4ed2-835a-65f0da84f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into its 75th anniversary year, the UN is facing multiple
        challenges as it grapples with a shifting world order, and the funding crisis
        has been intensified by a push from US President Donald Trump to cut his nation''s
        contribution to the UN budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0faa91-9c12-4c3c-afe3-66a4d6ff06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said efforts have been made since January to curtail spending.
        Without such steps, the UN would not have had the funds to open the General
        Assembly in September, he added.</p>'
