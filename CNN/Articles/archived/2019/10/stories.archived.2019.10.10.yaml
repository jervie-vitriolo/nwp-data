    'lead': 'A final ''Walk This Way'' tour around Intramuros in Manila will be held
      next week to pay tribute to late cultural activist and tour guide Carlos Celdran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:52:34.857+08:00
