    'mgnl:tags': ['Iraq']
    'template': '1'
    'title': 'Iraqi protesters say they have videos of government atrocities. An internet
      blackout is stopping the world from seeing them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fe8f4-31cc-4c4b-992c-6696c0e98cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>By night, Baghdad''s streets are eerily
        quiet, punctuated with smatterings of gunfire -- be it a single shot or something
        more sustained and intense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1759f7-a679-4c10-86de-409b9dfec13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0def49-4156-4f6d-bdd0-5d027b6a6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads leading to popular protest areas are blocked off, lined with
        security forces slumped up against buildings or napping on the hoods of their
        Humvee vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135acb0e-d10f-4e36-b7d4-42ae0091dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade49c2-1a6a-4781-bc4e-bb99740f4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This relative calm belies the chaos that erupted over the past week
        as thousands protested across the country against government corruption, lack
        of basic services and growing unemployment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f41a8-234a-40bf-9796-47b4b7c3dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900bfdf-a6aa-43b7-a45e-8b1b28c85927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the protests took the government by surprise; officials
        have attempted to regain control by imposing curfews and internet blackouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3cf61-9726-4ac9-82c4-b033ab304322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9216038-21ee-4f16-a431-a349db578179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, the Saudi-owned al-Arabiya TV station said masked
        men beat up their employees and smashed equipment. A number of other local
        stations also said their offices were targeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035f723-008b-41dd-a9e2-6fa70664392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f387c9e-b60e-494c-9e98-88f2c87a2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have viewed the attacks as part of a broader effort to
        suppress the media. Many also claim the government is afraid of what will
        happen if countless videos showing atrocities are uploaded once the country
        is back online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b1f5f-485e-49ef-ae87-47be72b9a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c665b-221b-44e4-b7dd-5100c46dbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says it only shoots when fired on, but those who
        took part in the demonstrations dispute that. They claim security forces and
        Iranian-backed militias are deliberately shooting into the crowds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25247e06-25dd-454d-b82a-38e84f17b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389634af-f69f-4a9d-b2dc-d95d0d757044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s army has admitted to the use of "excessive force" against
        protesters in al-Sadr district, according to a statement posted to the Iraqi
        state security Facebook page on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fb8bf-f7f3-4542-b17c-4d402edb5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa492e-6b4e-4004-87da-2d8fcd397c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Prime Minister Adel Abdul Mahdi ordered the withdrawal of
        military troops from the area and their replacement with federal police "due
        to the events witnessed in al-Sadr last night, and the use of excessive force
        that breach the rules of engagement," the statement read. "Accountability
        measures have commenced to hold the commanding officers responsible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c25b59-b52d-41fb-8e8c-3e393f2b5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214be68-28c9-46d8-a3ab-dd0a5356f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 104 people were killed and 6,107 injured during violent
        protests in Baghdad and elsewhere this week, Iraq''s Interior Ministry spokesman
        Maj. Gen. Saad Maan said Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e1053-caaf-4b7f-91cf-9c353be4adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b5754-d6f9-44ed-abcc-c68824b806a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi President Barham Salih in a televised speech Monday condemned
        using lethal force against protesters in Baghdad and ordered the opening of
        a "a judicial investigation" into the deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b230d86-7e58-401c-9b49-7715ef6105aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af538a47-4544-4af7-82d6-467f960781ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Targeting peaceful demonstrators and security forces by live bullets,
        and targeting the media and journalists is unacceptable in Iraq that we have
        embraced and pledged to make it a democracy in which the rights and freedoms
        are respected," Salih said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2653a-67a5-4470-8a87-11b7406af27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8a725-063a-4127-98e6-44b36d3946fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of quelling the anger, the government''s violent crackdown
        has ended up fueling the young protesters'' rage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eec3db-1c4c-4a4e-95b2-12a5445801d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bec612-0483-4304-ade1-11aaf21406e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of security forces has kept demonstrations away from
        the main squares, but protesters continue to try to gather in other areas
        across the capital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b6ff5-7e30-4f84-998d-5b9d8a945bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d518565-aa88-4a2d-a033-bcf71bc82e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Baghdad overpass looking at the orange flames in the distance
        piercing the dark night, a group of demonstrators said they were all university
        graduates. All of them declined to give their names.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe65df8-b03c-48fa-a24d-c5624544f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05c074-8806-4152-b666-72513530206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I studied law, but the only work I found was in a hair salon,"
        a 26-year-old told CNN. "My friend was killed the day before yesterday."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b542de-159c-4ecf-b646-ecf8526c6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1c431-196e-4cc3-9645-03118546e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another protester, who studied physical education and is unemployed,
        screamed, "We want a country we can live in, it''s been 16 years!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703d8e1-2375-4df4-aa70-1951edd8f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d196d-05d7-40a6-9a18-e8b94d84b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suffering for decades under President Saddam Hussein and sanctions,
        the US-led invasion in 2003 brought with it even more hardship and violence.
        There was the rise of the insurgency, al Qaeda in Iraq, Shia militias, the
        sectarian bloodletting, and ISIS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138d71c-4b44-492c-a56f-08b2344fbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fe471-2981-49e4-8195-576bbd435d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that, relatively speaking, the security situation has improved
        Iraqis no longer have patience with those who wield power. Successive governments
        have pledged to improve the lives of the population. All have failed to deliver.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b3543-325d-4a8b-b559-68ac9e5c56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043ede3-8281-41fa-bf43-a5871d9b3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silenced</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c38525-ea9b-47e7-bcb3-af7bec6d956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces have detained 454 people since protests erupted
        in several Iraqi cities last week Ali Akram al-Bayati, a member of the Independent
        High Commission for Human Rights of Iraq, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91fd3f-ec3f-4d5d-b62d-43e62a2b9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e463a60-c846-4cb4-88e3-90e51999cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 287 have been released.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b3c02-cdfd-4998-976d-5ef4cc8ab031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2765ac2-8688-4a21-a5ea-8d0c18a110d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said government security forces are detaining injured
        protesters from hospitals and also some of their relatives in an attempt to
        silence them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735595b5-887e-44fa-8c13-e5a536abb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccf08f-d5d4-41b3-89c0-6366740a8023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid to take the wounded to the hospitals, we are afraid
        we will get detained," one demonstrator who did not want his identify revealed,
        told us. "Stop the killing, listen to what they (the demonstrators) want,
        send them someone from the government to say I am here to talk to you, what
        do you need."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afdba0-af91-4d63-ab39-725d4e635d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3bdc8-21af-497e-b87f-1a3969817ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Ministry of Health and Interior for comment
        on this claim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be319a0-d48e-4f68-98e3-36184ada4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e57c3-bdf0-4d59-b7e3-57a6926fc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrator shows us a series of videos he says he filmed over
        the last few days, since the demonstrations began. The videos have not been
        uploaded online yet due to the internet blackout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af2022-a8b6-41e9-8d42-44a4b3ab5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a6b91-df08-41a1-9e49-7c72c448e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government doesn''t want these images to get out, they are
        afraid of this," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d689a10-7e59-409e-a446-7bd2bf3f60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e11a03-acdd-4500-9156-529909e2d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, this is from the first day, you can see how the government
        is advancing and hear the gunfire," he said, pointing to one clip. "This is
        from the third day, this man, he has a gunshot wound to the head. And keep
        watching, you can hear people calling for help, and then you will see another
        man shot in the chest and collapsing. He died. We dragged his body and somehow
        got out of there.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4909fc-4dc7-4022-85db-3fd8067281b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c069705-a270-47ca-bd86-ac4eb380c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought to myself, I am going to die. I thought about my children.
        And I thought about the families of those I just watched die," he said of
        the protests, which he described as terrifying.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da754f6-65dd-4d71-a220-708566a3357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814eead7-7c6c-4eb5-b97a-e4ed440140dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long power outages, rising unemployment and rampant government corruption
        have led to growing discontent in recent years. Many in the country have limited
        access to basic services such as electricity and clean water, and the unemployment
        level is around 10%. For the country''s youth, that figure stands at around
        30%, according to the UN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef85784-d9c9-473e-bced-34dabbf58ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad6178-3ccf-4747-a8b3-838a8ba6d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those demonstrating are young Iraqi adults, bereft of choices
        and opportunities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee327567-bf11-4b32-bb12-be4d6bbb2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d73e0-6c4f-48cb-a01b-3052b908812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need to be the ones to create change''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a378e53-ba83-46e6-955f-17f4bf5710c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Prime Minister Mahdi has described the protesters'' demands
        as "righteous," and over the weekend he issued a first package of decisions
        intended to address their demands.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3abfb8-6245-4007-bb54-35c4b4b82713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90760fb-c014-4b82-96f7-b4de261b18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include reforms and programs to reduce unemployment, and to
        provide job opportunities and loans.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825d816-5f10-4e58-b2c6-f9dc40270d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e786cb8-ec86-4edc-a991-422ddf18d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also stated it will treat those killed in the
        protests, both demonstrators and security forces, as martyrs. This status
        grants their families certain rights and privileges; those wounded will be
        treated at the full expense of the government.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c68bde-a76a-4f0f-a0b0-b5be2b5bf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01eb3a-cb1d-4af5-9834-d3970de6b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heartfelt speech on Monday night, President Salih pledged to
        bring those who fired on demonstrators accountable and condemned violence.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbafcd-67d9-4e43-86d5-75baf9597b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4ddc3-a119-46ec-8f9f-601f6d1f2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep your protests peaceful and do not allow those who exploit
        situations to steal this homeland from you ... Our young people and our people
        have the right to express their opinion. The Constitution guarantees this,
        and any confiscation of this right is unacceptable and unconstitutional. Peaceful
        demonstration is a constitutionally guaranteed and democratic right," he said</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71ef41-9ea8-40f2-bc95-89aa66ee6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a7d66-e0d0-42f7-8743-3f9161cedee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that the "looters and criminals who confronted
        the demonstrators and the security forces with live bullets are the enemies
        of this homeland and the enemies of the people."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2f6ee-be82-4ca5-adfe-aee2854274ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95477772-4551-453c-a3b6-2c43eacd29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the population -- especially the young -- are fed up with hollow
        promises. Until they see real change they vow they will continue to try to
        demonstrate, but the violence is taking its toll.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e126fb-2859-4666-9da2-4554231d0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7faf16-c4d7-4329-bf88-6e23f3b597ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists now want the United Nations Security Council to step in
        and take action against what they say is a brutal reaction by the government
        to the protests.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ed278-8375-4b78-a66a-ae9df6f7e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146147b-5d57-4713-a712-24c4beb39e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will demonstrate tomorrow and the next day and the next," said
        the young protester who showed us his video.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe148c-fcb2-4653-8e2d-ec606a299c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216e58a-9353-4878-825b-023fa3649ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father-in-law called and ordered me to come home or else he
        said I wouldn''t have a wife to come home to. But I said no," the man recalled.
        "We need to be the ones to create change -- I won''t leave a country like
        this to my children."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba40ad1-bf1b-4e38-b86e-67cefb0354ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a069e-4a66-4710-9a41-19f06a6afa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Martyr of the Demonstrations</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd94ff-3c76-4027-b007-7490a1b8f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wails of pain of those who loved 20-year-old Murtada al-Muhamadawi
        are soul crushing. At his funeral Muhamadawi''s surviving five brothers are
        wrecked by grief, his father stunned into silence and unable to speak, his
        mother had cried so much she says she doesn''t have any tears left.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea5ea8-8ee0-48c2-890e-bef9da5c649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:46:49.170+08:00
