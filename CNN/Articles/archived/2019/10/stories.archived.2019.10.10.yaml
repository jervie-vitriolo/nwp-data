    'jcr:uuid': '21ab48e1-470d-491c-b66c-0a95baa3a4ba'
    'lead': 'Amid the polio outbreak in the Philippines, Health Secretary Francisco
      Duque III has warned against self-medicating with antibiotics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:23:35.912+08:00
