  'Facial-recognition-airports':
    'author': 'Francesca Street, CNN'
    'caption': 'Is biometric technology the future of traveling? It certainly seems
      likely that within the next few years it''ll become the norm.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T09:33:44.161+08:00
