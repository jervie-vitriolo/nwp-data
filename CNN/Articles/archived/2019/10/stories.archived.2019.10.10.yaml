    'template': '1'
    'title': 'Drake ''hurt'' by father''s allegations he faked drama to sell records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0328482-ff98-4b9a-80ec-1ace08c4d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Drake''s father has got the star in
        his feelings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58abf5-ffcc-4e85-a62e-3062695e2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper recently took to his Instagram stories to post a note
        about his dad, Dennis Graham.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e8bc2-079f-4add-ae44-52d74daba71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Woke up today so hurt, man. My father will say anything to anyone
        that''s willing to listen to him," Drake wrote in his note. "Every bar I ever
        spit was the truth and the truth is hard for some people to accept."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f17975-c7c1-4deb-8300-94910ef5c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake, 32, has portrayed his father as being absentee in his lyrics
        such as on the song "Look What You''ve Done" in which he raps "And my father
        living in Memphis now, he can''t come this way/Over some minor charges and
        child support that just wasn''t paid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c05bf-0874-4a75-afba-86abf9358256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham recently sat down for an interview with Nick Cannon on Power
        106 radio station in Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e22def-5489-4b97-b90e-ded9ccb71d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Graham accused his son of not being honest about their
        relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895c892-a483-4261-9f23-5cf2cbf2cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted he had "always been with Drake" and alleged his son
        was manufacturing drama between them to make money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed440b0-02f1-4cf6-848c-f80b43c22614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ecfdf-2642-4378-87a1-5f4818fcfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Drake, why are you saying all of this different stuff
        about me, man? This is not cool,''" Graham said. "And he goes ''Dad, it sells
        records.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731ae8c-af60-4c8e-b643-1592922e601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6df351-a9d3-4315-b2a6-0067161e4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake''s parents split when he was young and he grew up in Toronto
        with his mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddea31-1b80-4ab5-9fdc-ed4ec7874571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d28e01-8e46-42b9-911e-27bdf9c6ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 interview with GQ he said of his dad "He''s slick. He
        could sell water to a well" and talked about trying to mend their fractured
        relationship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e24b99-cd03-475b-ae24-329e9875e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49c489-d452-406a-be6e-475b94cc8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an emotional process," Drake said. "My father is an incredible
        man ‚Äî&nbsp;charming, talented, and stylish ‚Äî&nbsp;and I''m sort of living
        the dream he had for himself. But his actions served as that reverse role
        model for me. There are a lot of things that I don''t ever want to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c637f-4bfc-47a6-9568-dc7a663bc088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:17:52.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/entertainment/drake-father-drama-trnd/index.html">Drake
        ''hurt'' by father''s allegations he faked drama to sell records</a>."&nbsp;</em></p>'
