      'mgnl:lastActivated': 2023-01-27T07:57:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;Several fans standing with a
        sign reading "Free Hong Kong" and "Google: Uyghurs" had them confiscated prior
        to a game between the Washington Wizards and the Guangzhou Loong Lions at
        the Capital One Arena in Washington, DC, Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93ac1d-ea36-4208-afc5-439789edffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents were posted on Twitter and detail two separate interactions
        with arena officials who can be heard telling the group of fans "no political
        signs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99dc18-06cd-4187-b57f-6fd9d477714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Hall, a spokesman for the Wizards, confirmed the incident,
        telling CNN: "The building security staff removed signs tonight in accordance
        with Capital One Arena''s long-standing Signs, Banners, Posters, and Flag
        Policy." Hall said no fans were asked to leave the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75691f3-2226-4cac-882a-3629ccaf27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second incident of security engaging with fans at NBA
        games over pro-Hong Kong signs this week. On Tuesday, two fans were ejected
        from a 76ers game at the Wells Fargo Center in Philadelphia for after holding
        signs and chanting in solidarity with pro-democracy protesters in Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a85ac-5773-4a63-8e79-6cffc71c9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall said the signs at Wednesday''s game specifically violated the
        following elements of the stadium policy:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f12ec3-6b74-4c50-9cdb-ebeaa2d706e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Item may not be constructed or displayed in a manner that may obstruct
        the view of other guests, interrupt the experience of other guests, or create
        a safety hazard."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c125c-632f-413b-98f5-28f51cd89c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:03.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Item may not be commercial or political in nature."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19737bc3-8cf0-461c-9e23-e1e15936a57f'
      'mgnl:activationStatus': true
