      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Maritime Police Station said it discovered at around
        9 a.m. ‚Äúa large volume of dead fish‚Äù on the shoreline of Long Island. Fish
        species include sapsap, asuhos, bugaong, salinyasi, alacaac, banac and kandole.</p>'
