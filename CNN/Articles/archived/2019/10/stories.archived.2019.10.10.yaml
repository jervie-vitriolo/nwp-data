    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a94aec-1507-459a-99fd-a1615bce575e'
    'lead': 'Now that it has a written policy, many are wondering whether the Philippines‚Äô
      health care system will be better next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:11:10.936+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:57:21.250+08:00
