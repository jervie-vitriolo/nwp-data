      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing has always played an important part in Arnold''s life.
        Growing up in the Swiss mountains he would spend his days inadvertently honing
        his skills because, as he put it, "there was nothing else to do."</p>'
