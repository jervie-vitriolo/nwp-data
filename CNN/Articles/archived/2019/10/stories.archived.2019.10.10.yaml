    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who are the Kurds and why are they under attack?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b1fc5-5c6c-4325-8e1c-b59a3c2ba265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî Hundreds of people living in northern
        Syria near the Turkish border are fleeing, herding their loved ones and running
        from an unknown fate as fires blaze behind them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3ca39-737c-433c-90ec-3c2cf61c933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These people are members of an ethnic minority known as the Kurdish
        people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647a1a5-1963-431d-960f-5ee47baf89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in a region controlled by the Kurdish People''s Protection
        Units (YPG), a defense force mostly made up of Kurds, the frequently targeted
        group is once again under attack as Turkey launches an operation to move Kurdish
        forces away from its border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994d8f1-7411-46ca-97a7-01638519a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did it come to this? Here''s what you need to know:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83b0b1-a90c-4856-8730-2dffa0028b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who are the Kurds?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6adbf6-893a-487c-b929-0696e47979cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds are an ethnic minority group that mostly occupy a mountainous
        region straddling the borders of Turkey, Iraq, Iran, Syria and Armenia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be234587-3610-4521-b954-13d9de0fb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they have lived as a minority, there are actually about 25
        to 30 million Kurds in the area, all united by a unique race, culture and
        language. Most Kurds are Sunni Muslims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf682b-488e-442d-9a05-8ed1d346a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before World War I, traditional Kurds lived a nomadic lifestyle
        until the breakup of the Ottoman Empire, which stripped them of their freedom
        and divided them into new nation-states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027fa43-f817-4068-a803-34fd6a79154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurds have struggled to maintain their identity, often being referred
        to as "Mountain Turks" in Turkey, where they were forbidden to wear traditional
        Kurdish outfits or speak their language. They continue to face discrimination
        and policies of persecution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d093e8-690c-4719-86b3-bf17d8e5e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kurds are the largest ethnic minority in Turkey, making
        up roughly 20% of the population, they are not recognized as a minority group
        in Turkey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8d4d7-6f10-473b-82aa-c41e7e04671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where do Kurds live?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530df2d-dab7-4cd6-aa89-b634de0239ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdistan is now one of the world''s largest stateless nations,
        a non-governmental region whose people have no official homeland or country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18945e-3127-4466-b335-c4a53033886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Kurdistan is made up of five different regions: southeastern
        Turkey, northeastern Syria, northern Iraq, northwestern Iran and southwestern
        Armenia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74980313-ceab-445d-984c-059280868dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 20th century, the Kurds began working toward the creation
        of homeland known as Kurdistan. In 1920, the Treaty of S√®vres - one of a series
        of treaties that the Central Powers signed after their defeat in World War
        I - outlined the dissolution of the Ottoman Empire and called for an autonomous
        Kurdistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37025e2-68bc-4b67-b0e9-451ffeabd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, after the end of the war, Western allies dropped
        demands for an independent Kurdish state and the Kurdish region was divided
        among several countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d32f51-d3ed-489b-b184-a6249712d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does Turkey have to say?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0272b12-256b-41d2-8f22-00a9db8f3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan has always adopted a robust
        attitude against Kurdish nationalism. The President made it clear that his
        ultimate goal is to eliminate the Kurdistan Workers'' Party (PKK), a Kurdish
        far-left militant and political organization based in Turkey and Iraq that
        fought the Turkish state for more than three decades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f703d3-1865-4c96-819e-95a3d0122a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has built a deep divide between Turks and Kurdish Turks. In
        2016, pro-Kurdish media outlets were closed down, more than 11,000 teachers
        were dismissed or suspended over alleged PKK connections and at least 24 government
        appointees replaced Kurdish mayors in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8c423-070a-49d3-aae4-3ec6edba693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has long been unhappy about the strong Kurdish presence in
        northeast Syria near the Turkish border. The country''s military has already
        moved into portions of areas previously held by the Kurdish-led and US-backed
        Syrian Democratic Forces (SDF), but now their longtime plan to create a buffer
        zone in northern Syria is underway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd409d-7647-4f98-993b-c435bbe3284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two goals: drive the Kurds away from from their border,
        and use this area to resettle around 2 million Syrian refugees.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ad7e9-383e-486c-963a-cca9ddbe9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is Turkey attacking them now?</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50bc43-ec23-4617-958a-a64b7152b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, President Trump said the United States would begin withdrawing
        troops from Syria and "slowly" send them back home. Syrian Kurds feared Turkey
        would use the withdrawal as an opportunity to launch an assault.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9454570-d8c3-45f7-a7cd-dfe29c13a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Trump''s sudden announcement Sunday night, these fears
        were realized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d879e6-ae44-4e1a-bb61-5edc81e7d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey will soon be moving forward with its long-planned operation
        into Northern Syria," a White House statement said. "The United States Armed
        Forces will not support or be involved in the operation, and United States
        forces, having defeated the ISIS territorial ''Caliphate,'' will no longer
        be in the immediate area."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0f853-75c0-491d-8555-e852ee8b7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, the United States said about 1,000 US troops were
        operating in northeastern Syria. This move leaves Syrian Kurds at the mercy
        of an operation aimed to clear them out and away from the Turkish border.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b4083-c4e2-4c4c-b8f6-f1334d0a9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#OperationPeaceSpring will neutralize terror threats against Turkey
        and lead to the establishment of a safe zone, facilitating the return of Syrian
        refugees to their homes," Erdogan tweeted Wednesday. "We will preserve Syria''s
        territorial integrity and liberate local communities from terrorists."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eca97-bed6-4df9-b85d-77efa63da913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How will attacking the Kurds risk the return of ISIS?</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177d5d2-80f5-47f6-95d4-033ccc3836f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF, a coalition of Kurdish and Arab soldiers backed by US,
        British and French special forces, defeated ISIS and liberated eastern Syria
        in March.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254b23d-1bfd-43b7-a04e-4408505d7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF said it lost 11,000 "forces, leaders, and fighters" while
        battling ISIS.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9e843-f680-42cf-a60a-503ceb83f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ISIS holds virtually no more territory, the United States
        warns there are still tens of thousands of ISIS fighters in hiding in both
        Iraq and Syria.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3c227-6350-427b-843e-7f2b8a489c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of ISIS fighters who were captured during major battles
        against the terrorist group are being held by the SDF. Somehow, all these
        fighters may be handed over to Turkey.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a58bf-d7ec-4b52-8a2a-a8c3e3fafe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many Syrian Kurds prepare to fight and others run in the opposite
        direction, thousands of terrorists and two holding facilities containing displaced
        ISIS members and ISIS survivors will be left ungoverned.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d5283-39e2-467a-b3d0-f94a37b6e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This poses a serious risk as ISIS will have an opportunity to reestablish
        itself.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6da1b5-fc7f-4892-8a91-22d1e4474911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:55:26.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/world/kurds-in-syria-explainer-trnd/index.html">Who
        are the Kurds and why are they under attack</a>?"</em></p>'
