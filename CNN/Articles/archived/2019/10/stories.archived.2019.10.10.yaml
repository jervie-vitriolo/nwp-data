        LRT 2 System which starts at 6am, student free rides will be available only
        from 3pm to 4pm, Monday to Friday, starting on October 8, 2019 | via <a href="https://twitter.com/OfficialLRTA?ref_src=twsrc%5Etfw">@OfficialLRTA</a>
