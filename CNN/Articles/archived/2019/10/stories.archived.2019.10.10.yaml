      'mgnl:lastActivated': 2023-01-27T07:57:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing weight during the expedition, Arnold was "proud"
        to have been fit enough to climb Cima Grande.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6207979-b536-444d-a2eb-e1d1bca17bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277cf6a-e3df-485e-97f8-3b5b996e9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a bit tired, not physically, but I feel my head is a bit like
        ''I need a bit of rest,''" he said, before revealing he would certainly be
        taking on a new challenge in the future, possibly ice climbing in Scotland.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305f7a9-df20-4c54-8908-85ac8b98577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da35c88-c7da-49b9-abc9-36f97b5cf942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
