      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted not knowing the minimum jeepney and train fares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa5654-bff9-4a0b-9ede-0479490df258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the challenge to commute is "silly," and it is not needed
        to sympathize with commuters suffering from heavy traffic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae622d-b4c4-4163-af61-68d73dada916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you are a motorist, a commuter, you suffer the same. All
        of us are affected by it," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1a638-0e02-4326-af2f-d96b1925e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained <a href="http://cnnphilippines.com/news/2019/10/8/panelo-mass-transportation-manila-lrt-mrt.html"
        target="_blank">there is no mass transportation crisis</a> because there is
        "no paralysis" of mass transport operations.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e8572-1d01-4dd5-9cd8-962545c1b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message Wednesday, Panelo said he would take the jeep
        then the Light Rail Transit (LRT) to work on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d434f-4f37-4e35-b21d-67a100e0d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups that have called on Panelo to commute added the condition
        that it should be during rush hour.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52216b18-97e7-4c90-934f-a4bec231a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.514+08:00
