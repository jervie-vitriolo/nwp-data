      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he has picked a person to endorse to President Rodrigo
        Duterte, but refused to disclose details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd236c3c-e4c8-4b2f-8c6a-f6a2ba548805'
