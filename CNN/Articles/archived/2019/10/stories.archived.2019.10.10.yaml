      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566ea34-bcf0-41c1-ace7-510f226a4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daytime-talk-show-host-turned-media-mogul used the platform
        late Monday night to discuss hanging out with former President George W. Bush
        this weekend at a Dallas Cowboys football game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa031eda-b672-49c8-9240-3284e9354126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de543277-b018-4b32-81c2-6cba81ff3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a bit of an uproar when the pair were spotted -- accompanied
        by Bush''s wife Laura and Degeneres'' wife, actress Portia de Rossi -- in
        a stadium suite enjoying the Cowboys taking on the Green Bay Packers on Sunday
        (the Cowboys lost, btw) in Dallas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96672195-4e50-4bc0-9d57-eddca323312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537fd6a-3fbc-4438-9cdb-b89d5bdeed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres used her Twitter account to address the controversy, tweeting
        a video of her almost 4 minute-long monologue talking about it on her show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab2bc0-92c8-45fd-8750-044084c1d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad28de8-2b7a-4888-8056-bf353584a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that it is normally not unusual for a celeb to attend a sporting
        event, it was a big deal for her to be seen there because, she joked, "I never
        leave my house."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e9946-f13a-4e8e-8a7f-554d8b65f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca6b32-3a26-4ca9-9470-b79e0471cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Portia and I were invited by Charlotte Jones," DeGeneres said.
        "She''s the daughter of Jerry Jones who owns the Dallas Cowboys. And we went
        because we wanted to keep up with the Joneses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031d61e-cc2c-4839-8599-fd68be9db465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed852c-961e-4fa5-a7e7-fcc29ee36706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then showed the audience a video she had taken at the game which
        showed her sitting with President Bush.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533444eb-43b9-4e31-b090-2897b769b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.760+08:00
