      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan said this was to give more space for the construction of
        the at-grade portion of an extended Skyway ramp linking the toll road to Susana
        Heights in Muntinlupa, which they want completed by end of November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b30bf1-ef33-46f0-9299-e169a28509e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:11:59.036+08:00
      'mgnl:createdBy': 'mel'
