      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Closure order vs. Isetann mall lifted</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2369eb-f54a-42ee-ae27-ad1f2c03f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.259+08:00
