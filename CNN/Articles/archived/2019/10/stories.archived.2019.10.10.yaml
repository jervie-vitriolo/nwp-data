    'lead': 'Twitter "inadvertently" used phone numbers and email addresses its users
      provided for account security purposes to target ads, the company said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T06:37:35.151+08:00
