      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism is a thing. There''s nothing we can do to get around that.
        History has made it that way. I exist as a black person in this world and
        I''m not going to let that hinder me from going anywhere I want to go. Namely,
        everywhere."</p>'
