      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11 this
        year. It‚Äôs the biggest yet as it features 56 sports and 523 events spread
        across 39 venues in Clark, Subic, Tagaytay, La Union, Batangas, and Metro
        Manila.</p>'
