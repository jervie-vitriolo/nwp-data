      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena issued October 7 also directed the so-called "ninja
        cops'' to submit additional evidence before the DOJ. at 10 a.m. on October
        16</p>'
