      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Considered
        to be the face of Philippine volleyball, Alyssa Valdez will represent the
        country again in the Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310978e-f6fa-4740-8166-c3f328c0fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.456+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo standout will play in her third straight stint
        at the regional sports meet. She hopes this will be different from her previous
        stints as the Philippines is aiming to end a 14-year medal drought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bd85f-9496-4481-a609-9be81716a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.456+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino volleybelles finished fourth in the 2017 SEA Games
        in Malaysia, and landed fifth in the 2015 edition in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b5375-04a5-489e-a97c-03ce34962275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.456+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s flattering that I''ll be playing in my third straight SEA
        Games. Hopefully third time''s the charm to get that medal," the 26-year-old
        Batangue√±a told the media Thursday at a hotel in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e6f6a-97b8-4604-8af9-758b929a8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.456+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez noted that the mixture of veteran and lethal scorers will
        bolster the national squad''s campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbd782-1205-472f-9a3c-e56c3b4a6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m blessed to be around veteran players, some I played with since
        2015. We also added firepower so we''ll be able to give more," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ea654-93d0-4433-8b6f-f3c3b6996ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other players are also making their third consecutive appearance
        in the SEA Games ‚Äî middle-hitter Aby Mara√±o, opposite hitter Jovelyn Gonzaga,
        and setter Rhea Dimaculangan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd25c0-c413-48e1-ab08-a231324654e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about playing side by side with Kalei Mau, Valdez has nothing
        but praises for the Filipino-American star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba486b5d-2791-4f41-a5cc-97d0d000bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalei Mau is really a fighter. Who wouldn''t want a Kalei Mau in
        your team? From net defense to floor defense, she''s all around. I''m just
        looking forward to be teammates with her," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bc2fd-f19c-45c0-a142-5c44c1fde995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:41.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the roster are setter Jia Morado, middle blockers
        Majoy Baron, Maddie Madayag, Mika Reyes, hitters Ces Molina, Eya Laure, Mylene
        Paat, liberos Dawn Macandili and Kath Arado.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
