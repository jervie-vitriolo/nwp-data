      'mgnl:lastActivated': 2023-01-27T07:57:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other officers, all with rear admiral rank, have also been
        recommended to replace Hermoginio. They are Deputy Commandant for Operations
        Leopoldo Larroya, Marine Environmental Protection Commander Jorge Ursabia,
        Internal Affairs Service Commander  Lyndon La Torre and Maritime Security
        Commander Joselito De La Cruz.</p>'
