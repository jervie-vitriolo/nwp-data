      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliable sources from the city government told CNN Philippines that
        the mall‚Äôs management has complied with certain requirements‚Äî including availing
        a lessor‚Äôs permit and correcting misdeclarations‚Äî&nbsp;allowing it to resume
        operations.</p>'
    '19':
