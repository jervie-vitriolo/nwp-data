    'created': 2019-10-10T15:16:48.393+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0ff54d-27df-4aa3-be2d-f56c8b372762'
    'lead': 'Several fans standing with a sign reading ''Free Hong Kong'' and ''Google:
      Uyghurs'' had them confiscated prior to a game between the Washington Wizards
      and the Guangzhou Loong Lions at the Capital One Arena in Washington, DC, Wednesday
      night.'
