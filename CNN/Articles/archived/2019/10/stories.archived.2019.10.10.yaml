  'turkey-syria-us-anger-ramifications':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'Turkey launched its military operation to flush Kurds allied with
      the US out of northeastern Syria, sparking outrage in Congress and creating
      rare bipartisan unity about the risks to Kurds, US national security interests,
      regional stability and the fight against ISIS.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T06:09:59.315+08:00
    'credit': 'From KeremKocalap/AnadoluAgency/Getty'
    'imagesource': 'jcr:df2e6897-ac36-4159-883f-1a8372d617f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbb3480a-17a9-45f4-82c9-d3b8a42461bf'
    'lead': 'Turkey launched its military operation to flush Kurds allied with the
      US out of northeastern Syria Wednesday, sparking outrage in Congress and creating
      rare bipartisan unity about the risks to Kurds, US national security interests,
      regional stability and the fight against ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T06:14:22.643+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:57:53.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:23.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'turkey', 'syria', 'donald-trump', 'president', 'united-states',
      'america']
    'template': '1'
    'title': 'Republican anger at Trump grows as Turkey launches ''sickening'' attack
      on US allies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3804c2-0416-4500-948e-0acb8b450094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Turkey launched its military operation
        to flush Kurds allied with the US out of northeastern Syria Wednesday, sparking
        outrage in Congress and creating rare bipartisan unity about the risks to
        Kurds, US national security interests, regional stability and the fight against
        ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94828e90-938b-4e0c-a9ab-59c8ff95a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack has highlighted a rare Republican willingness to directly
        criticize President Donald Trump, who apparently gave Turkish President Recep
        Tayyip Erdogan the go-ahead on Sunday to proceed with his long-planned move
        against Kurdish fighters who make up part of the Syrian Defense Forces who
        had fought against ISIS with the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bcaf8-0cfe-4080-a85c-c425ede11b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced that US troops would move out the way
        and would not support or be involved in the operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cf776-1902-414e-8f21-1819fddb5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News from Syria is sickening," Rep. Liz Cheney of Wyoming, the
        third-ranking Republican in the House, tweeted Wednesday, echoing lawmakers
        across the spectrum. "Turkish troops preparing to invade Syria from the north,
        Russian-backed forces from the south, ISIS fighters attacking Raqqa. Impossible
        to understand why @realDonaldTrump is leaving America''s allies to be slaughtered
        and enabling the return of ISIS."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a1629-3ca8-4447-9e38-280f78d78ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Millions have died''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64f197-16b7-4f3d-88b7-fbfc478214bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pentagon and State Department officials had advised Trump against
        making the move, arguing a US presence is needed to counter ISIS and keep
        Iran and Russia, both influential inside Syria, in check.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faffc6f-beb8-4b25-ac45-e7e114ddf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ro Khanna of California raised a question many analysts
        and lawmakers were airing: Why would Trump not push for some concession or
        arrangement with the Turkish leader, and instead seem to offer him carte blanche
        against allies who died fighting for a US cause?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c3819-fb58-403e-b037-adfd723609cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have extraordinary leverage with Erdogan: why wouldn''t the
        President get a deal with Turkey before withdrawing US troops?" Khanna said.
        "This war will destabilize the region, and possibly allow ISIS to regain power
        in the area."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd500dd8-1c8d-47af-b678-fbe5f9f11888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of criticism ‚Äî&nbsp;including from a usually acquiescent
        Republican Party and in particular from some staunch Trump allies ‚Äî&nbsp;seemed
        to have stung the President and pushed him into damage control mode. On Wednesday
        afternoon, he released a statement that did not mention his role in giving
        Erdogan the green light or the fate of the Kurdish fighters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371f666-9f83-4cff-9bcc-bf0b96d5344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A bad idea''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95b2e2-667c-42e0-852e-e20a4ed167a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, Turkey, a NATO member, invaded Syria. The United
        States does not endorse this attack and has made it clear to Turkey that this
        operation is a bad idea. There are no American soldiers in the area," Trump
        said. "From the first day I entered the political arena, I made it clear that
        I did not want to fight these endless, senseless wars‚Äîespecially those that
        don''t benefit the United States."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae33166-b07f-4181-b537-c92ec9f2ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Turkey had "committed to protecting civilians, protecting
        religious minorities" and "ensuring no humanitarian crisis takes place," and
        said Ankara "is now responsible for ensuring all ISIS fighters being held
        captive remain in prison and that ISIS does not reconstitute in any way, shape,
        or form."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed0320-8b39-4aac-a810-e571a89a8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Trump had taken angrily to Twitter, also to push
        back on criticism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e536726-3579-46cb-97c9-08e99e3df1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has spent EIGHT TRILLION DOLLARS fighting and
        policing in the Middle East," he tweeted. "Thousands of our Great Soldiers
        have died or been badly wounded. Millions of people have died on their side.
        GOING INTO THE MIDDLE EAST IS THE WORST DECISION EVER MADE... IN THE HISTORY
        OF OUR COUNTRY"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c116c-33c5-4b69-aeb5-c56bf88dc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appeared to reference the 2003 invasion of Iraq, which
        was premised on faulty and manipulated intelligence that former leader Saddam
        Hussein had weapons of mass destruction. "There were NONE!" Trump tweeted.
        "Now we are slowly &amp; carefully bringing our great soldiers &amp; military
        home. Our focus is on the BIG PICTURE!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be950a-b289-4ae4-a59b-40964e00fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts and lawmakers of all stripes are arguing that the big
        picture and the benefits to the US of standing its ground are exactly what
        Trump is missing, pointing to ramifications for future US alliances and the
        fight against ISIS, which remains a threat, among other issues. Many also
        argue that the withdrawal announcements seem anything but slow and careful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72ae3d-5ee5-4d6a-bed2-17397192cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Republican Rep. Will Hurd was among the lawmakers announcing
        support for legislation by fellow Republican Sen. Lindsey Graham of South
        Carolina and Democratic Sen. Chris Van Hollen of Maryland to sanction Turkey''s
        economy and military for the Syria operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e127b7-c3fe-4835-9742-bc7945ac9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sanctions from hell''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cccc783-a1a5-4485-a1c8-5a5065d451a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as the Kurds had our backs against ISIS, we must have theirs,"
        Hurd said. "The U.S. must do whatever it takes to hold Turkey accountable
        for compromising our security."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521943d-db88-4909-a0d4-61e247b18938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham had warned Turkey on Tuesday of "sanctions from hell," if
        it moved forward with the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424b485-8057-4515-a2aa-2451b2581f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina Republican, usually a stalwart Trump ally, is
        predicting the legislation will have a veto-proof majority in the Senate,
        making it impossible for Trump to stop. He has been publicly scathing in his
        criticism of the President for the Turkey decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba19c4-b2f0-47ca-9cd9-670e284ad825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Graham called the situation "a disaster in the making"
        in a series of tweets and urged Trump "to change course while there is still
        time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c0443-9a32-47a7-804c-5f124e2c81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to confirm lawmakers'' concerns, the Syrian Democratic Forces
        said in a statement Wednesday that they were suspending military operations
        against ISIS in northern Syria following the "Turkish aggression."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dea5d0-0ebf-41a1-ad94-08f2fe9e8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Rescue Committee expressed deep concern about
        impact on "the lives and livelihoods of the two million civilians in northeast
        Syria who have already survived ISIS brutality and multiple displacements."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505eb83-aa3f-4f45-bdfd-cd5729df599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRC said the military offensive "could displace 300,000 people and
        disrupt life-saving humanitarian services," including its own.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98ccc1-9b82-4923-8971-a6b67759b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:14:22.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/09/politics/turkey-syria-us-anger-ramifications/index.html">Republican
        anger at Trump grows as Turkey launches ''sickening'' attack on US allies</a>"</em></p>'
  'jessica-nabongo-every-country':
    'author': 'Lilit Marcus, CNN'
