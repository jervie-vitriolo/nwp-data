      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> At
        least 30 tubs worth of fish were found dead Thursday in the Las Pi√±as-Para√±aque
        Critical Habitat and Ecotourism Area (LPPCHEA), police said.</p>'
