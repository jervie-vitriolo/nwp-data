      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In submitting its application for listing, AllHome said the fresh
        funding will support capital expenses, store expansions, and debt payment.</p>'
    '5':
