      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could inflate to ‚Ç±5.4 billion to traffic daily by 2035 if nothing
        is done to fix things.</p>'
