      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Instagram, Nabongo has some words of caution for travelers
        who use African people as objects, props or backdrops in their photos, something
        she encounters way too often online.</p>'
