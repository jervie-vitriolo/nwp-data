      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Trump-Turkey-Syria-US-anger':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T11:55:07.496+08:00
    'imagesource': 'jcr:0085efae-309d-49c0-8b88-7994aaad771e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5e9f956-25d5-4121-90af-a157b0e58409'
    'lead': 'Republicans savaged President Donald Trump Wednesday for allowing Turkey
      to attack US allies in Syria as the President offered varying reasons for giving
      Turkey the green light, including the fact that Kurds did not fight alongside
      the US in World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:58:39.423+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:57:25.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:32.184+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Republican anger grows as Trump disavows Kurds by saying they didn''t
      help during WWII'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f88e6e-afad-4728-82a6-b9f5353bd367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Republicans savaged President Donald Trump
        Wednesday for allowing Turkey to attack US allies in Syria as the President
        offered varying reasons for giving Turkey the green light, including the fact
        that Kurds did not fight alongside the US in World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a7169-eef7-4b4d-823e-0b1669ccedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched its military operation to flush Kurds allied with
        the US out of northeastern Syria sparking outrage in Congress, creating rare
        bipartisan unity about the risks to the Kurds, US national security interests,
        regional stability and the fight against ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9153b-66c5-4390-9fb9-dcb52e8305df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34269bce-a0ef-4020-aa6f-f779ada7c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump apparently gave Turkish President Recep Tayyip Erdogan the
        go-ahead on Sunday to proceed with his long-planned move against Kurdish fighters
        who make up part of the Syrian Defense Forces and who lost thousands of men
        fighting with the US against ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece1256-3cb6-4583-8f5b-899bcffd8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983ac66-0d85-443f-91a8-0db2d319680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Turkish planes pounded Kurdish positions from the air and with
        artillery, CNN reporters on the ground in Syria reported smoke billowing from
        several large explosions as desperate civilians -- women, children and men
        -- fled the area on foot, some pushing others in wheelchairs, many crammed
        into the back of pickup trucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a56f01-e604-496f-82c0-3d6feb9fc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a59e62-0108-446e-816d-818dd7fedd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With humanitarian groups reporting the bombardment could displace
        as many as 300,000 people, Erdogan''s top adviser told CNN''s Christiane Amanpour
        that Trump knew in advance about the scope of the Turkish attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6c052-e4a1-4d6d-ad8d-ab538d465639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ec72c-67c1-4a50-b60e-ca1ff9a97d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and President Erdogan have reached an understanding
        over precisely what this operation is," Gulnur Aybet said from Ankara on Wednesday.
        "He knows what the scope of this operation is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b313a-44bb-4e5f-9730-a9f2ae091e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f624a-3aca-4c17-8705-61aaec3c2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news trickling out of Syria fed increasing Republican anger,
        as lawmakers, former officials and analysts reacted throughout the day, and
        the US military stayed conspicuously silent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b5aa4-de4c-4bdb-96b1-507f8159f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f230c-e2eb-406a-94b6-654d5ca1cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sickening''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e3032-f67a-4036-a05e-a5a8b955327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News from Syria is sickening," Rep. Liz Cheney of Wyoming, the
        third-ranking Republican in the House, tweeted Wednesday, echoing lawmakers
        across the spectrum. "Turkish troops preparing to invade Syria from the north,
        Russian-backed forces from the south, ISIS fighters attacking Raqqa. Impossible
        to understand why @realDonaldTrump is leaving America''s allies to be slaughtered
        and enabling the return of ISIS."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d7fc5-d35a-46d0-acb1-12700f8189ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae4ab3-5ef9-4ae6-99e7-7666d797328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Republican Sen. Marco Rubio noted that "at request of this
        administration the Kurds served as the primary ground fighters against ISIS
        in Syria so U.S. troops wouldn''t have to." Then, he charged, the administration
        "cut deal with Erdogan allowing him to wipe them out. Damage to our reputation
        &amp; national interest will be extraordinary &amp; long lasting."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac4df9-b098-498e-a75f-01cf84a149ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d25b5-df46-400d-a699-366cde51af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina and Democratic
        Sen. Chris Van Hollen of Maryland on Wednesday announced a framework to place
        immediate sanctions on senior Turkish government officials, ban all US military
        business and military transactions with Turkey, and immediately activate 2017
        sanctions on the country until Ankara stops its operations against the Kurds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279ce22-9130-4580-9e2d-f7187d0d592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d84b0-0ecc-4345-b1e8-e12f48ff00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unlawful and unwarranted attack against an American friend
        and partner threatens the lives and livelihoods of millions of civilians,
        many of whom have already fled from their homes elsewhere in Syria to find
        safety in this region," Graham and Van Hollen said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00105d6-0521-4fa6-bd72-a1cd3c6876d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73815876-acf4-494e-9db0-0c5684a08a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This invasion will ensure the resurgence of ISIS in Syria, embolden
        America''s enemies including Al Qaeda, Iran, and Russia, and launch yet another
        endless conflict in what had been, until today, one of the most safe and stable
        areas of Syria and a region experimenting with the best model of local governance
        currently available in that war-torn country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644b660-4a53-4c43-8fce-e38c74e27ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493bf050-3063-460c-b166-49728eed35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Bowman, senior director of the Center on Military and Political
        Power at the Foundation for Defense of Democracies -- a veteran with 15 years
        active duty service -- reflected the sentiment of many other Republicans CNN
        spoke with, describing the day as "a sickening and shameful moment in US history
        and I put that at the foot of the President."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b408b2-607e-4271-a438-ee1b870fc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d05e26-7747-4102-ac4e-e7c753952c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Millions have died''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94d207-cbbc-4854-a3d8-18173b613215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pentagon and State Department officials had advised Trump against
        making the move, arguing a US presence is needed to counter ISIS and keep
        Iran and Russia, both influential inside Syria, in check.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ae372-0177-48ab-8a38-00b3a6729b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dc6c5-26eb-40a3-81ce-01954eee66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Democratic Forces said in a statement Wednesday that they
        were suspending military operations against ISIS in northern Syria following
        the "Turkish aggression."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc676fa6-34f0-4a36-ac78-ecc8269a80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e456a-e414-4879-9958-3059601fbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, after Trump''s phone call with Erdogan, the White House
        said US troops would move out the way and would not support or be involved
        in the operation. Trump downplayed Turkey''s move in comments to reporters
        at the White House Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07b7bd-efbf-43df-9732-c35cc995dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2147d-55cc-4e5f-8adc-5fa03745d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shrugged off the likely escape of ISIS fighters from Kurdish
        prisons, essentially saying it is Europe''s problem, not his. "Well, they''re
        going to be escaping to Europe, that''s where they want to go," Trump said.
        He added that "we have no soldiers in the area."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da09a1b-eb34-46ac-8e1b-1395c3413de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd443ee-3961-4ad1-a1a0-773519b27662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump downplayed the alliance with the Kurds, 11,000 of whom died
        fighting to help the US mission against ISIS. "They didn''t help us in the
        second World War, they didn''t help us with Normandy for example," Trump said.
        "They''re there to help us with their land, and that''s a different thing."
        Normandy is an area of France, not the US.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23eb3f0-2ccd-48dc-8124-81c9bab79a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d00774-28f3-4594-b537-751ffebd4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said Wednesday that it was "false"
        that the US withdrawal of troops from northeastern Syria was a green light
        for the slaughter of the Kurds, but did not explicitly endorse them as US
        allies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34e783-ee26-4668-ad9d-0d9dad94872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd045cb-2c63-40c5-bf6c-c24b954abb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts such as Bowman say part of the outrage is driven by the
        fact that "we would have not defeated ISIS'' Caliphate ... without their help"
        and that the Kurds had just recently lowered their defenses, trusting the
        US to protect them from Turkey.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960d563-1306-4f3c-9787-0bfa040b22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a026c8e-b901-471d-bd6d-4b85b606ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August, the US has been pushing the Kurds to dismantle their
        defensive fortifications and pull back their troops along the border that
        Turkey is now attacking as part of a "security mechanism" framework. The goal
        was to appease Turkey enough so they wouldn''t invade. Kurds agreed to participate
        "presumably because they trusted the US to restrain the Turks diplomatically,"
        Bowman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e1b4d-7f14-48d8-acf7-f3b7949b33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87f50a-b619-4fea-bc8f-6d6512d831cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are breaking faith with the Kurds," Bowman said. "The SDF did
        everything we asked them to do. This will have ramifications for every individual
        soldier, every squad, every platoon operating in a dangerous place trying
        to earn the trust of their partners."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da8c6a-5163-4487-9e86-d1ce97bff4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112fef6-5066-4939-885e-597393ef15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Trump took angrily to Twitter to push back on
        criticism. The President appeared to reference the 2003 invasion of Iraq,
        which was premised on faulty and manipulated intelligence that former leader
        Saddam Hussein had weapons of mass destruction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db60ff-a4ef-4f11-9979-6a15f33c66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d35b8-da37-431d-9628-6ead3fa3791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were NONE!" Trump tweeted. "Now we are slowly &amp; carefully
        bringing our great soldiers &amp; military home. Our focus is on the BIG PICTURE!"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc010a1-8102-4805-97da-75a8b4db60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e295a6-9bc3-4f0c-8ab0-35a18472c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Untrustworthy''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd75a4-5e57-4160-9b9c-b72d4e5ce13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts and lawmakers of all stripes argue that the big picture
        and benefits to the US of standing its ground are exactly what Trump is missing.
        They pointed to the ramifications for future US alliances and the fight against
        ISIS, which remains a threat, among other issues.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b75e29-93d9-4cb0-9759-56466d0d2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781ab6d-0714-4b2f-8b70-a04e6402bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the move was strategically shortsighted in Syria and internationally,
        that it will lend credibility to the narrative -- often pushed by Iran and
        Russia -- that the US is an unreliable partner making it harder to build future
        coalitions. That could mean that the US may have to send its own forces into
        harm''s way more often.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee654f-3ef6-4b9f-8050-53035c1375f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca93d8-3cbb-438a-a041-f81debc7cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will come to see the United States as untrustworthy or transactional,"
        Bowman said. "The net result is that the next time we need friends allies
        partners, they won''t be there."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c628bce-6e86-42d4-b498-002e73a84699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268dffa4-323b-4026-a9dd-cd5d99113086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Mitt Romney of Utah pointed to the sense that once
        Trump pulled the US back, the Turkish attack was inevitable.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f09c2c-2ffa-4e28-bdcb-d01d0d6d4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ae2a8-98b8-40b3-b7ea-a860251b792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports indicate Turkey is predictably attacking the Kurdish allies
        we abandoned," Romney tweeted. "It''s a tragic loss of life among friends
        shamefully betrayed. We can only hope the President''s decision does not lead
        to even greater loss of life and a resurgence of ISIS."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57b26a-f409-4723-a5fe-6c066da8cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73ceab-b703-4c9d-a66b-dfffd90ae83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of criticism -- including from a usually acquiescent Republican
        Party and in particular from some staunch Trump allies -- seemed to sting
        the President into damage control mode. On Wednesday afternoon, he released
        a statement that did not mention his role in giving Erdogan the green light
        or the fate of the Kurdish fighters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bef244-c5d5-4055-95cf-edb6d7411038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccbd9c-6a95-496d-869b-5d83dfa35886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A bad idea''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a6f02-ba6f-440c-845f-b1166acf5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first day I entered the political arena, I made it clear
        that I did not want to fight these endless, senseless wars‚Äîespecially those
        that don''t benefit the United States," Trump said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142a9d3-f176-4351-878b-95b6938f0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881676c-b604-42fb-8da6-79ad904302b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Turkey had "committed to protecting civilians, protecting
        religious minorities" and "ensuring no humanitarian crisis takes place," and
        said Ankara "is now responsible for ensuring all ISIS fighters being held
        captive remain in prison and that ISIS does not reconstitute in any way, shape,
        or form."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9d056-b069-403a-ae62-62f9173af4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ac334-b110-4d98-9e2c-4e975d45be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham, usually a stalwart Trump ally, is predicting his sanctions
        legislation on Turkey will have a veto-proof majority in the Senate, making
        it impossible for Trump to stop.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc91366-2cb2-458f-b46a-0dbf95379db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9ac41-7055-4deb-81dc-5c761ef06bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to talk of the bipartisan legislation saying "Lindsey
        and I feel differently."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05e210-1924-4fbf-ac49-2d5583a86f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508e801-603d-477e-aad4-81533e6e4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Lindsey would like to stay there for the next 200 years
        and maybe add a couple a hundred thousand people every place. But I disagree
        with Lindsey on that. But I will tell you that I do agree on sanctions."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205802e-073b-42dc-8c58-8deff05aa4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8b1e6-9e96-435e-97f9-b410727ba055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed he has stopped Erdogan from moving into Syria "from
        virtually the first day" he was in office. "They wanted to fight, and that''s
        the way it is," Trump said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6338ba-e294-48bc-97aa-9f7180ce75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:58:39.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/09/politics/turkey-syria-us-anger-ramifications/index.html">"Republican
        anger grows as Trump disavows Kurds by saying they didn''t help during WWII"</a></em></p>'
