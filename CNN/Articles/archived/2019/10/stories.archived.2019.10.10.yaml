      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Day 3 of the five-day voluntary ban on laundry in Surf City.
        Officials advised residents to hold off on washing clothes until the public
        works department finishes flushing excess iron from the town''s water lines
        on October 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339dd57-d4ad-482b-a2c7-4c9fd6570b26'
