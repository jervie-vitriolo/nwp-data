      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html?fbclid=IwAR2KHF4p53BFdCFlkg0LcQG1gK7umivj2AbBrIdwYNpa7xiF4d1af82rzGQ">READ:&nbsp;''Somehow,
        I failed'': PMA chief resigns after cadet''s hazing death</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e08205-26c4-410e-918c-f21d082e530d'
      'mgnl:activationStatus': true
