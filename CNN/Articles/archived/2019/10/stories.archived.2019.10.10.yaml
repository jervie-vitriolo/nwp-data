    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5183d3-dcae-489f-af46-0808d018c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.512+08:00
