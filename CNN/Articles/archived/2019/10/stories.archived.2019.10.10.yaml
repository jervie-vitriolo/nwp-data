      'mgnl:lastActivated': 2023-01-27T07:57:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00688c02-c23b-46c0-805c-4141ca09a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
