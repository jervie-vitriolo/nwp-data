      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> The
        country''s export sector improved slightly, leading to a narrower trade gap
        in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52943883-fbed-4768-9366-22d29d20760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest data from the Philippine Statistics Authority
        (PSA), the trade deficit was at $2.41 billion in August, 33.1 percent lower
        than the $3.6-billion deficit in the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eac88d-3ab2-44e3-94f6-c16a52d8d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade deficit happens when a country imports more than it exports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8d0be-ccc2-4e51-803c-f4339fbd45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reflected the 0.6 percent recovery of the export sector and
        the 11.8 percent decline in the imports sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578298e-0d39-4ffc-8acf-80a41758cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total export sales in August was at $6.25 billion, a 0.6 percent
        increase from the $6.22 exported in August last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782f708-d3b9-41a8-be28-2404bbb8aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic products continued to be the country''s top export items,
        accounting for 57.5 percent of the total revenue in August at $3.66 billion.
        There was also 6.6 percent increase in the exports from that sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021ab60-5557-4806-a591-63c889d64fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports to the US made up 15.9 percent of all sales in August, at
        $992.7 billion. This was followed by China, Hong Kong, Japan, Singapore, South
        Korea, Thailand, Germany, Netherlands and Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91419de-b6d6-40be-a332-f44a14d419aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country imported $8.66 billion worth of goods in
        August 2019, 11.8 percent less than the $9.81 billion worth of imports in
        August 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f433e6c-c411-49a7-b249-4401f07e9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of these imports, based on commodity group, were electronic
        products, at $2.35 billion, followed by mineral fuels, transport equipment
        and industrial machinery and equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30525254-d6c4-4674-b113-0ecb64e6ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country''s imports came from China, at $2 billion or
        23.1 percent of the total import share in August. This was followed by Japan,
        the US, Indonesia, South Korea, Thailand, Singapore, Taiwan, Malaysia and
        Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d771f6-7dcd-4d47-8a28-f2d26ba2965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Socioeconomic Planning Secretary Ernesto Pernia
        said the decline in imports could be an area of concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c911fd-5d75-4149-9da3-4f8e9f023286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As subdued investments in emerging markets, coupled with the persisting
        trade tensions, continue to hamper global expansion, implementation of timely
        reforms will vastly improve the country‚Äôs resilience to external shocks,"
        Pernia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852a2dd-7d48-4fc1-add7-be8445f8c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:31:16.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government should continue its programs to improve
        the export sector.</p>'
