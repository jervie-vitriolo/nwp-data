      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his skills developed, the challenges intensified as Arnold began
        to feel increasingly comfortable hanging off the steepest of rock faces, albeit
        with ropes attached and a support team.</p>'
