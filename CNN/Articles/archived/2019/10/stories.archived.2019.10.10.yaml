    'mgnl:tags': ['japan', 'paris', 'france', 'watch', 'H√¥tel-Napol√©on', 'Richard-Mille-Tourbillon-Diamond-Twister']
    'template': '1'
    'title': 'Thief snatches $800,000 watch from Japanese businessman''s wrist in
      Paris'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823b213-31c2-4282-a76d-0d131cf83c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A Japanese businessman had a watch
        worth more than $800,000 seized from his wrist outside a five-star hotel in
        Paris, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59c8f4-c6e9-4155-8d6f-3bbae2d2a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had stepped out of the H√¥tel Napol√©on, near the Arc de&nbsp;Triomphe
        and Champs-Elys√©es, around 9 p.m. on Monday evening to smoke a cigarette,
        when a thief snatched the watch from his wrist, a spokesman for the Paris
        police told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199c99d-45c2-4359-9db9-b8a898684163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was approached by a man who asked him for a cigarette,
        but when he put his hand out, the thief seized the timepiece and ran away,
        CNN affiliate BFMTV reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe2bc7-481f-4c45-8d8b-86d54c23487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watch was a Richard Mille Tourbillon Diamond Twister, it added.
        This Swiss luxury timepiece, which is decorated with a diamond-covered spiral,
        retails for ‚Ç¨757,000 ($830,000). Because of its value, the case was transferred
        to an organized crime task force, the spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ab2d1-b08c-4dc9-a04b-f32fc68a4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 70 luxury watches stolen</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0642a3-3dae-4ab9-b38d-b4c033510dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris has seen a spate of luxury watch thefts in recent months.
        In the first eight months of the year, 71 cases were reported, according to
        BFMTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870fc4f-bddc-4086-8f88-6ca0a0487479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most thefts happen in the chic 8th arrondissement just off the Champs-Elys√©es,
        where a lot of luxury hotels and jewelry shops are located, according to BFMTV.
        Four thefts took place on a single day in July, with watches worth a total
        ‚Ç¨190,000 stolen, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd46382-8a30-4917-8891-413c708775a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury timepieces can be resold on the black market for 30%
        to 50% of their value, according to BFMTV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5a0a0-fdf6-4e73-9d34-2e847920bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thieves have developed several techniques to steal the watches,
        BFMTV reports. Some will punch their victim or knock him or her off a scooter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293c464-73db-469e-81cf-455fbd3c007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others will ask for a cigarette, a photo to be taken or for their
        way, before making off with the watch. Another ruse is to bump into a car
        mirror, prompting the driver to stick his or her hand out to set it straight.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37663c9a-71a7-42a8-866a-1d95bb9d3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:39:36.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/france-watch-stolen-intl-hnk-scli/index.html">Thief
        snatches $800,000 watch from Japanese businessman''s wrist in Paris</a>"</em></p>'
  'Major-US-China-trade-deal-remains-unlikely-as-talks-resume':
    'author': 'Donna Borak and Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-10T07:58:31.375+08:00
    'imagesource': 'jcr:711ec6c4-10d0-4150-bddd-4bbe3ea9e0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba5363f-1ae0-45f1-8283-fa5de6c5c373'
    'lead': 'Prospects of a sweeping trade deal between the United States and China
      appear to be dimming as negotiators prepare to resume two days of talks on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:06:46.579+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:57:42.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:26.810+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'trade-war']
    'template': '1'
    'title': 'Major US-China trade deal remains unlikely as talks resume'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a14af4-7ab3-471c-a758-3673e3d67d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;Prospects of a sweeping trade deal
        between the United States and China appear to be dimming as negotiators prepare
        to resume two days of talks on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6980473-a540-4ce1-801c-581913a38e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce32225-0236-4543-851d-2f050ca0fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American negotiators led by Ambassador Robert Lighthizer, the US
        trade representative, and Treasury Secretary Steven Mnuchin are entering this
        week''s trade talks with low expectations for major progress on <a href="http://www.cnn.com/2019/09/11/politics/china-tariffs-farmers-trade-talks/index.html"
        target="_blank">reaching a comprehensive deal</a> months after negotiations
        broke down in May, according to two officials familiar with the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe5f75-2e76-4f30-9004-eeb19eb486a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d939865-1f52-4ae4-ae21-783327885b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pessimism inside the administration is largely based on signals
        from Beijing that it''s unlikely to make major concessions during the 13th
        round of talks, raising speculation that both sides may try to reach for a
        "mini deal" that could include additional purchases of American farm products
        in exchange for wiping off the books additional tariffs set to kick in starting
        next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1979ed1-7681-47b9-827b-99d9135f46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ddac2-64d2-4f99-85ce-4966e849bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, now embroiled in a worsening impeachment
        battle with House Democrats, agreed in September to postpone ratcheting tariffs
        on $250 billion in Chinese goods from 25% to 30% until October 15 after Beijing,
        in a sign of goodwill, waived tariffs on some US goods. He also delayed a
        tranche of tariffs until mid-December to avoid hurting consumers during the
        holiday shopping season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189666f8-5b50-4fbe-b6df-0c39ac5d8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a7889-7abc-440b-a259-18b6c9ddcbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of a potential partial deal reported by Bloomberg appeared
        to bolster investors'' confidence on Wall Street, sending stocks climbing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2be93-38c8-41c4-b9b6-99d5dd68e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57736a-7dc6-43cf-adb9-39a66a014a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be every effort to come to some accommodation
        on both sides that allows the administration to declare some victory and remove
        the short-term threat on tariffs," said a person familiar with the trade negotiations.
        "But I do think the President ultimately makes that call."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3191f-f1bb-4214-844c-d3f77d0b4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c1421-9e81-4091-b713-626e5ec8d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warned predicting the outcome of this week''s talks was
        far from easy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fa411-2ad3-4f61-995c-bfddb59c6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015e415-6928-40cf-b011-568f7e1039b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not even the negotiators themselves can yet be confident of the
        final result," said Mark Haefele, global chief investment officer for UBS
        Wealth Management, who outlined five possible scenarios in a note to clients
        on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a4d20-0a11-4ac3-8294-0084e7e985cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32455d01-96a4-4b26-abab-fa7045cb2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and China heightened this week as the Trump
        administration blacklisted more than two dozen Chinese firms and put visa
        restrictions on Chinese officials. A fight over free speech between China
        and the National Basketball Association has also widened the gap between the
        two countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7aac4-66ae-419e-b4c0-374918ee7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840b494-a3a4-4147-9902-7b0037c2b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US officials also acknowledged that Trump''s suggestion that
        China investigate former Vice President Joe Biden hasn''t been necessarily
        helpful to the relationship between the two countries, though it''s not expected
        to arise in the trade talks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb7f85-62a0-4686-956d-6a581fbddb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f2ff3-5e5b-4a80-889c-9e71d19b8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, some aides were even speculating whether the
        Chinese delegation led by Vice Premier Liu He would complete the planned round
        of talks and wondering whether negotiations could be cut short.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2f464-a241-4b7d-acbf-3af36489eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67cfae-fc5d-4695-9c08-3c666bb7f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the Chinese are coming in a mood to really have
        prolonged talks this week," said the person familiar with the negotiations.
        "The Chinese are watching our political environment and deciding how much
        they really want to engage."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bba9e-a1c1-4ac0-a661-526d1f4e6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ad5fd-8ecd-4b7d-a43c-e1674a929ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the collapse of talks earlier this year, Beijing has shown
        few signs it is willing to make any of the concessions that Trump and his
        aides are looking for as they negotiate a trade deal, according to US officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266197c-e61d-43a3-be69-68a8853cafdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79b2f6-5b45-47e5-b6eb-ae2fc83c4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides each offered an olive branch over the summer in an
        effort to ease tensions and resume talks starting with deputy-level negotiations
        in September. But the Chinese government has yet to show a willingness to
        make concessions on core issues to US officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d92cc5-cc77-4d8f-88e3-a7530aafe0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5721e-d3bd-4d28-99de-922fb10e6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Chinese government has held firm that a negotiated
        trade package would include only purchases of agricultural products, some
        commitments to protection of intellectual property, and market access when
        it comes to financial services and reducing tariffs on US automakers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20183b8e-6b03-44e1-b491-942b89697fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9616c5-d875-49c8-b82f-56171a01c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to address issues that have been central to a more
        sweeping package of reforms on subsidies and their state-economy model, which
        the Trump administration has been seeking for more than a year during often-tumultuous
        negotiations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa72de-e021-4a64-a692-1e35927fdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b407ac-3c8c-4ec8-b888-74e002675fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re ducking those issues, and they have been for some time
        since the breakdown in late April, early May, and we haven''t seen them rejoin
        those issues," said the person. "And I don''t think the current environment
        is encouraging that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e5789-8f95-4895-a81a-c18d6b18e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7dadc-2cad-4289-af08-3d1ed2bdfd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trade war has cost US importers $34 billion since February
        2018, according to data analyzed by Tariffs Hurt the Heartland, a coalition
        of business and trade groups that oppose the tariffs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff8178-6af3-4237-942b-a8c64ce1f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d335e-d228-428d-9633-1f604f1688a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August alone, Americans paid $6.5 billion in tariffs, a 48% increase
        from the same month last year. In August, JP Morgan projected that tariffs
        would cost each American household a $1,000 more each year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd0938-92c1-4ce9-b089-4a887c94ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5f29c-bd89-4f8a-90bc-3ddd0a99eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:06:46.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:42.527+08:00
