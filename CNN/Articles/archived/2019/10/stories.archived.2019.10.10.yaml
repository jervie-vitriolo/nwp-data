    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad4203-85b6-4941-9de0-89877c9163ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vegan used the example of how she doesn''t approve of
        wearing fur, but is still friends with those who do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9646343-f97f-4de6-a0c0-6fe22824a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5bfa40-2f12-449d-b047-19e205771ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But just because I don''t agree with someone on everything doesn''t
        mean that I''m not going to be friends with them," she said. "When I say,
        ''be kind to one another,'' I don''t only mean the people that think the same
        way that you do. I mean be kind to everyone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2db1a-fbdd-4fff-915b-f72fedc1ad14'
      'mgnl:activationStatus': true
