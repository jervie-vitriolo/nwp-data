    'template': '1'
    'title': 'Twitter used phone numbers gathered for account security to sell ads'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c83849-dbb1-4aad-8aac-bb9173a3addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì&nbsp;</strong>Twitter "inadvertently" used phone
        numbers and email addresses its users provided for account security purposes
        to target ads, the company said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf74da-d3ed-4465-b341-204d0b836fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14629a1-6c07-4969-a931-e21798e8f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Federal Trade Commission (FTC) said Facebook had broken
        the law <a href="https://www.cnn.com/2019/07/24/tech/facebook-ftc-settlement/index.html"
        target="_blank">when it engaged in a similar practice</a>. The FTC fined Facebook
        $5 billion for that and a litany of other instances where it mishandled user
        data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2843e-9850-4e56-9627-9dee7c87505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea583e-9198-42c5-9e79-2a8c1c42fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users are asked to provide information like their phone
        number to help secure their account through services such as two-factor authentication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e343db-d839-490d-8518-5a64c34be301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f041d73-b31e-4850-bc20-c551216bd62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say with certainty how many people were impacted by this,
        but in an effort to be transparent, we wanted to make everyone aware," the
        company said in a blog post Tuesday. It said no personal data had been shared
        externally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63f4a9-3f7e-4207-a8c7-d73e98d410bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9943d-07ee-45d4-9fe1-0eac68099ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very sorry this happened and are taking steps to make sure
        we don''t make a mistake like this again," the company added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639486c-4211-4020-b6d1-3e6008561702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8651773-62b5-438a-98cb-73baca7c649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone numbers provided to Twitter for the purpose of two-factor
        authentication were recently exposed as a hacking vulnerability as well. A
        hacker or hackers were able to tweet from the account of CEO Jack Dorsey by
        convincing Twitter''s systems that they had his phone and were texting the
        tweets to his account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbb679-2aaf-44e2-9d33-e1d76a9d0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:37:35.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/08/tech/twitter-phone-numbers-ads/index.html"
        target="_blank">Twitter used phone numbers gathered for account security to
        sell ads</a></em>"</p>'
