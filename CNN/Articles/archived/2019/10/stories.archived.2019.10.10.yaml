      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAll those police officials ganging up on me have ill motives against
        me and obviously all worked with the previous administration," Albayalde said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7f115-8faf-4e70-8669-19f64e54b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859865bc-3ebe-4c7c-a39f-60544cc18205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Lacadin''s testimony, his successor as Central Luzon regional
        police director,<a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">
        Aaron Aquino, told the Senate that Albayalde called him in 2016</a>, asking
        him not to implement the Pampanga cops‚Äô pending dismissal. Aquino is now Director
        General of the Philippine Drug Enforcement Agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59b592-b59c-48ae-890a-63117f9f58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427cc23-e585-4083-8bcf-c333dc08d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde confirmed calling Aquino but only to ask about the status
        of his subordinate cops'' case so he can report something to their relatives.
        He denied blocking the dismissal of his men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e441e-e0c4-49d9-87ad-b514bda7678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14462f9-0ef6-4114-8192-2e1bdcef813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These policemen, who are now called "ninja cops," were initially
        ordered dismissed. Four years after the raid, their punishment was downgraded
        to a one-rank demotion, something that has been heavily criticized by lawmakers.
        The case is now being reinvestigated by the Department of Justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda7515-efc2-4753-b75b-28395f569b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be78215-d5ca-4393-8f4c-04b18942ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:25:33.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said <a href="https://cnnphilippines.com/news/2019/10/1/Rodrigo-Duterte-Oscar-Albayalde-Senate-probe-ninja-cops.html">he
        will wait for the Senate to wrap up its investigation</a> before taking action
        on Albayalde and the 13 "ninja cops." The President previously said Albayalde‚Äôs
        ‚Äúonly link‚Äù to the erring cops was that he happened to be Pampanga‚Äôs provincial
        director when the questionable drug raid happened.</p>'
  'humans-salamander-regenerate-study':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T13:38:10.610+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f0d7816-d99c-48df-92f6-f9a897244596'
    'lead': 'Humans may not be able to regrow amputated limbs like salamanders can‚Äî
      but we do have a ''salamander-like'' ability to regrow damaged cartilage, a
      new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:41:30.117+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:57:19.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:33.738+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salamander', 'humans', 'study']
    'template': '1'
    'title': 'Humans have a ''salamander-like'' ability to regrow cartilage, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba962f43-8f5a-4c71-ba8a-55e74982c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Humans may not be able to regrow amputated
        limbs like salamanders can -- but we do have a "salamander-like" ability to
        regrow damaged cartilage, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23488d24-59eb-417b-b4ad-2cbae763e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777fbd7-aad6-482b-b758-81e6cfe42a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Science Advances,
        found that "cartilage in human joints can repair itself through a process
        similar to that used by creatures such as salamanders and zebrafish to regenerate
        limbs," according to the press release by Duke Health, which helped lead the
        research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac87bb-cbac-4235-bf28-a84719910e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97e1a9-a589-41f2-bd8e-cf6ad38e4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings could open the door to new treatments for joint injuries
        and diseases like osteoarthritis -- and perhaps even lead to human limb regeneration
        one day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3654f90-9e22-4c0a-93f6-52ce99167d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9a331-7901-4390-b0da-7e17504a4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamanders, axolotl, and other animals with regenerative abilities
        have a type of molecule called microRNA, which help regulate joint tissue
        repair. We have microRNA too, but our mechanism for cartilage repair is stronger
        in some parts of the body, the study found. For example, the microRNA molecules
        are more active in our ankles, and less active in our knees and hips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc19cc-9785-47ba-ac51-66a0f84834ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9673f-7fdc-4a16-937e-d6368960a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were excited to learn that the regulators of regeneration in
        the salamander limb appear to also be the controllers of joint tissue repair
        in the human limb," said Duke professor and researcher Ming-Feng Hsueh in
        the press release. "We call it our ''inner salamander'' capacity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a9d1c-442e-4c2a-b2aa-0d4134a081fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfe5b7-05ca-4f90-a778-e9425b4aae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the "age" of cartilage -- meaning whether
        proteins have changed structure or undergone amino acid conversions -- depends
        on its location in the body. Cartilage is "young" in the ankles, "middle-aged"
        in the knees, and "old" in the hips. This correlation lines up with how animals
        regenerate fastest at the furthest tips of their bodies, like tails or the
        ends of legs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812a7a9-4cbb-4e4f-97e3-e84b48efe69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32522da9-8808-482e-9992-587ac7e88666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors -- the activity level of microRNA and the age of cartilage
        -- explain why ankle injuries heal faster than knee and hip injuries, and
        there are fewer instances of arthritis in the ankle compared to the other
        two areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4aa9d-b15d-4c7a-987f-2ac1e614f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4967027-6752-44be-bf9f-44b85317b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have known for years that humans do have some regenerative
        capabilities -- when children''s finger tips are amputated, the tip can regenerate
        when treated correctly. But it was widely believed that these capabilities
        were limited, and that humans were "unable to counteract cumulative damage"
        to their joints, the study said -- which these new findings disprove.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d72c3-4051-478d-bc44-c7ffcb16334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffc2ee-6805-4f10-afff-6b106a602685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has potentially huge implications for athletes or people with
        joint injuries. MicroRNA could be injected into joints or developed into medicines
        that prevent or reverse arthritis, the study said. In the more distant future,
        it could even "establish a basis for human limb regeneration."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75583f3c-8382-49f7-b7d7-6ec8d3ab4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8004f65-f4c4-4c54-be87-d4c2cff16ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is to figure out what regulators humans lack that
        salamanders have -- and then see if it''s possible to "add the missing components
        back," said Duke professor Virginia Byers Kraus, one of the lead authors in
        the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8b54f-6f9f-4314-96b4-64c4fec8b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:41:30.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
