      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî The
        Light Rail Transit Authority (LRTA) has adjusted the schedule of free rides
        offered to students in the aftermath of fire which affected operations at
        three stations of the LRT 2 line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef032a2b-d698-46ea-8e77-895f867d7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:16:30.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRTA posted the announcement on Twitter Thursday, saying free
        rides for students would now be only from 3 p.m. to 4:30 p.m., Monday to Friday
        beginning October 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d644c4-6c4c-4efc-b801-863d44900db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:16:30.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:57:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schedule of free rides in the morning will resume once the full
        operation of the LRT 2 system is restored," the statement said.</p>'
    '13':
