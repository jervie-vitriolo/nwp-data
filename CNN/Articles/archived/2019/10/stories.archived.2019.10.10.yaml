      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free soloing entered the public''s consciousness after American
        climber Alex Honnold scaled the Californian granite monolith El Capitan without
        any ropes, an achievement immortalized in a breathtaking BAFTA-winning National
        Geographic documentary "Free Solo," which won Best Documentary at this year''s
        Oscars.</p>'
