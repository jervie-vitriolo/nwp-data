      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record breaker</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35217ca1-b5ca-447d-9867-a0c1756c7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing at speed while free soloing adds an extra layer of peril
        that pushes Arnold to his absolute limit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a2368-8126-4a90-8e66-c32a3e5dc2a6'
      'mgnl:activationStatus': true
