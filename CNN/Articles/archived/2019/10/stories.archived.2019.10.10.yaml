      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train system''s operations were disrupted after power supply
        transformers in between the Anonas and Katipunan stations and in the Santolan
        depot tripped on <a href="https://cnnphilippines.com/news/2019/10/3/LRT2-fire-operations-suspended.html"
        target="_blank">October 3, leading to a fire.</a></p>'
