      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Three
        Filipino cagers have raised the country''s flag after being inducted into
        the ASEAN Basketball League''s (ABL) Top 10 Players of All Time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fed21-76d7-4360-8ffe-119827772c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:59:34.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Ray Parks Jr., Leo Avenido, and Jerick Canada were named in
        the exclusive club during the season launch Thursday at a hotel in Manila
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb9129-830d-4a0d-af80-1de09f0b9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:59:34.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks is the only player in ABL history to win three straight local
        Most Valuable Players (MVP) awards. He also helped the San Miguel Alab Pilipinas
        capture the title in 2018 when he was also hailed the Finals MVP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e758343-502b-4876-b115-07db3a17d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:59:34.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Avenido had a fruitful career in the ABL suiting
        up for the Brunei Barracudas, Singapore Slingers, and Saigon Heat. His highlight
        however was with the San Miguel Beermen, where he won a championship and was
        named local MVP in 2012. The veteran player was also handed the first-ever
        Lifetime Achievement Award in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec530402-9bfe-49fd-bb2a-a07f7b084381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:59:34.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jerick Ca√±ada was instrumental to the title runs of Indonesia
        Warriors in 2012 and Hi-Tech Bangkok City in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2d972-b167-4730-8156-8b71348f76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:59:34.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:57:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are Thailand''s Attaporn Lertmalaiporn, Singapore''s
        Wong Wei Long, and Indonesia''s Mario Wuysang and reinforcements Xavier Alexander,
        Chris Charles, Marcus Elliott, and Steven Thomas.</p>'
