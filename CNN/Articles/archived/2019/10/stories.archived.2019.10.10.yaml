      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc9a1c-85dd-467a-870d-aaeb71c41804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Manila announced Friday it has lifted the
        closure order against Tri Union Properties, Inc., the operator of Isetann
        mall, after complying with requirements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02a484-1475-47ba-970e-e8657a9a14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785b780-c073-49ba-9717-8451572e264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUpon coordination with this Office and submission of requirements,
        this is to confirm that you have substantially complied with the deficiencies/violations
        noted in the Closure Order in relation to the operation of your business,‚Äù
        the order from the Manila‚Äôs Bureau of Permits and Licensing read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edee21-7c99-4970-9a45-b24f12057249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0042b893-2053-4049-8827-33b319872e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company satisfied all the requirements which include securing
        permits to lease space and operate all of its cinemas, and correctly declaring
        its occupied space and number of employees, Julius N. Leonen, Manila Public
        Information Office chief, said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd686153-dcd8-447f-999d-59f8bf2f0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fbcba-0a95-436e-b3d1-ebd11e4a059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall‚Äôs management has also settled its tax deficiencies worth
        P2 million after making use of Manila‚Äôs tax amnesty program, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e5f74-0a51-405d-ba13-90e6a67f1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba183a2e-1752-479c-9faf-9fe3c040a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the local government has warned the management of the Isetann
        mall that its permit may be revoked if it repeats the same offense or violate
        any city ordinance in the future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6792bff-f7ec-48c0-99e9-fb0cc126db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621e4a9-2b10-4b87-a7ff-2f21b6206e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:02:06.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHowever, you are hereby warned and reminded that any future similar
        violation or any other violation of the terms and conditions of the business
        permit may constrain this Office to take similar action or may lead to the
        revocation of your permit,‚Äù the order added.</p>'
