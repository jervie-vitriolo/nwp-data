    'lead': 'Lawmakers questioned the Energy Department‚Äôs move to pour funds into
      nuclear power research, despite President Rodrigo Duterte saying that the ‚ÄòConstitution
      would not like it‚Äô '
    'mgnl:activationStatus': true
