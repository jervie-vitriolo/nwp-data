    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['universe', 'spiderweb']
    'template': '1'
    'title': 'Astronomers discover strands of the cosmic web that held the early universe
      together'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110df5b3-dd0e-4dd5-b098-824929ee7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;The structure of the early universe
        looked similar to a spiderweb holding everything together, according to a
        new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e59fa-1d7b-4739-ba3e-44662f46f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f918b-1374-4057-84f6-f1317769cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers used multiple telescopes to observe glowing filaments
        of gas acting like the strands connecting galaxies in a massive web. They
        were discovered in a proto-cluster of galaxies, or a group of galaxies forming
        a cluster, 12 billion light-years away in the Aquarius constellation. The
        cluster is known as SSA22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b420b-ae6a-4ce8-b705-1328b8f0d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89ce3b-12b7-4366-9e8d-420c14343c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its distance from us, that makes the cluster a structure from
        a time when the universe was much younger. Clusters can be filled with hundreds
        or even thousands of galaxies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93938dd0-231e-4211-bd97-00d10254e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10dfd1-cac6-410b-9166-fb95a7aa3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, astronomers believed that galaxies formed and pulled
        themselves into cluster structures. Now, astronomers believe that gas filaments
        led to the creation of galaxy clusters. This also allowed galaxies to form
        in areas where filaments crossed. These galactic crossroads also created dense
        areas of matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab549d-5d2e-4a7d-9663-cf04d481940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7cf2d-88f3-4ea4-809d-3bcadb7a5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronomers looked at where the gigantic filaments crossed,
        they found the supermassive black holes that act as engines of galaxies. They
        also spied galaxies that were actively forming stars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3b795-306e-4e9a-94d0-36c80648a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95595a3-96d6-4b19-af28-12711dd44272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxies are fed by streams of cooling gas at these crossroads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5b1c6-333c-4c87-b223-2c6798f2b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824a2a3-3f4f-4cd7-bfa0-73372d29bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Multi Unit Spectroscopic Explorer instrument on the European
        Southern Observatory''s Very Large Telescope helped the astronomers detect
        Lyman alpha radiation. This is ultraviolet light that is created by energized
        hydrogen gas that is irradiated by the galaxies in the cluster. They were
        able to pick out the faint filament wisps because they were energized by the
        bright light being thrown off by the galaxies creating stars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69adaad-c70a-429c-8089-4893da41e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f63575-a1a7-45f8-bf3e-e21da425c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings published last week in the journal Science.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10967ac0-3dc3-42a8-9f2b-b1defb6b538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd880596-cb12-495d-b6c6-f83db9485c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radiation they encountered couldn''t be caused by background
        radiation in the universe, but must be triggered by galaxies bursting with
        star forming and the formation of black holes -- both high energy events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb4eda-bb6d-4d67-81c2-f88911690d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2692e8-984f-44b1-ba95-b5a627d0c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests very strongly that gas falling along the filaments
        under the force of gravity triggers the formation of starbursting galaxies
        and supermassive black holes, giving the universe the structure that we see
        today," said Hideki Umehata, study author at the RIKEN Cluster for Pioneering
        Research and the University of Tokyo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39b898-9283-4b82-a286-c32045913da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebaee06-6146-42fb-bd3b-b270a50a53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new observations provided the detail necessary to pick out the
        filaments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50952975-fabf-4612-8db4-45206448a335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c63f49-7bbe-4635-b977-3d2e213e25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous observations had shown that there (are) emissions from
        blobs of gas extending beyond the galaxies, but now we have been able to clearly
        show that these filaments are extremely long, going even beyond the edge of
        the field that we viewed," Umehata said. "This adds credence to the idea that
        these filaments are actually powering the intense activity that we see within
        the galaxies inside the filaments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cf557-6a9f-4eea-87ee-49429d2e4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c72b9-f04e-4b8a-b826-caea6614a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While galaxy clusters are some of the most massive structures in
        the universe to be governed by gravity, much of the universe''s gas actually
        exists between the galaxies. And simulations show that 60% of the hydrogen
        created during the Big Bang exists in these cosmic threads that help form
        a structured web.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6958c-73e5-4809-9c1f-b423a03689cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac6487-71cc-49f1-b9f1-125663adbfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long filaments can extend for more than a million parsecs. A
        parsec is about 3.26 light-years. Across a super cluster of galaxies, it would
        provide enough fuel for star formation and growing black holes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cf310-7f82-4904-bb5f-f7eb04f16a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40bea29-e5f5-4cb6-a53c-68c6bef5cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:44:12.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These observations of the faintest, largest structures in the universe
        are a key to understanding how our Universe evolved through time, how galaxies
        grow and mature, and how the changing environments around galaxies created
        what we see around us," said Erika Hamden in a related Perspective, assistant
        professor of astronomy at the University of Arizona. Hamden was not involved
        in the study.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc203f8-c142-4482-be10-ac87c8f2b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:45:37.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/08/world/cosmic-web-galaxies-universe-scn-trnd/index.html"
        target="_blank">Astronomers discover strands of the cosmic web that held the
        early universe together</a></em>"</p>'
