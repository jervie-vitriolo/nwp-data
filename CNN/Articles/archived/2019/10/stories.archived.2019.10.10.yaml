      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest investment takes Agarwal''s stake to 30 percent and values
        OYO at $10 billion, according to a person familiar with the matter. That makes
        it India''s second-largest startup after digital payments company Paytm, which
        also counts SoftBank as one of its biggest investors and is currently valued
        at around $15 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa26540-01ac-4cbc-9cf8-d751d32ca6a4'
