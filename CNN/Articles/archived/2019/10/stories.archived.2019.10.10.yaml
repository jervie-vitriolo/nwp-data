    'jcr:uuid': '0aed4b42-449f-4676-869d-394714d51512'
    'lead': 'Transportation Secretary Arthur Tugade claims that he regularly takes
      public transportation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T17:01:50.232+08:00
