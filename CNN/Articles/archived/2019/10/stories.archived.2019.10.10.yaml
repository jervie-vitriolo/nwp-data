      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Manila
        Water warned that water rates could surge to nearly ninefold following the
        nearly ‚Ç±1 billion fine slapped on by the Supreme Court for its supposed failure
        to set up sewerage systems a decade ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43102f2-e1be-4607-a50c-9ee19f180fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0145bdf-5545-42b7-98b6-9a972ac833c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the private firm serving Metro Manila''s east zone
        said they will be pushed to raise water rates by 780 percent or around ‚Ç±26.70
        per cubic meter (cu.m.) if the high court''s ruling "is not reversed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324857c-f229-4747-9ea4-2f0ba5bc296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25577f-9c06-4bb0-8261-318ec710a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court in August charged Manila Water and west zone concessionaire
        Maynilad fines of ‚Ç±921.46 million each for their <a href="https://cnnphilippines.com/news/2019/8/6/supreme-court-maynilad-manila-water-fines.html">failure
        to put up sewerage systems</a> in their service areas, citing provisions of
        the Clean Water Act, which took effect in 2009. The requirement was made to
        ensure proper disposal of waste water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f320b5e-a4ce-4464-8d5d-2d000b2e62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d469ad-f869-4b11-9e6b-f1d881337ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water currently imposes an average basic charge of ‚Ç±28.52/cu.m.,
        coming from an  ‚Ç±0.69/cu.m. approved by regulators in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb422a-cdb8-45e9-892a-76e529f3de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23d1e8-989b-44b9-93c3-52a554cfb2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-owned concessionaire <a href="https://cnnphilippines.com/news/2019/10/3/Manila-Water-appeals-fine-SC.html">filed
        an appeal</a> before the SC on October 2, asserting that Section 8 of the
        law only required Manila Water, Maynilad, and their regulator Metropolitan
        Waterworks and Sewerage System to just "interconnect the existing water lines"
        of their customers to available sewer lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d51b6c-46a2-44e4-bb7b-d1b774cfc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c43fb5-b2ff-4701-b701-363d5ac84b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law... also penalizes only the polluters or their positive
        acts of commission. An act of omission such as a failure to interconnect is
        not punishable," Manila Water said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd108a-301d-4ae2-8f99-9ff3b41ba914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7a1b7-4d68-4cdd-8cc6-97db677edd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company likewise warned of worse traffic for the capital if
        they would have to start digging and laying out sewage lines in the next five
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963933f-8044-4c1b-9e3a-f5b5cbe61c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478f5a3-ee21-43c8-ba30-95bb86da0619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the concessionaires were to compress into five years as the
        SC ruling wants what was planned as a 40-year project, the hundreds of billions
        of pesos required would result to an increase in the water bill of subscribers,
        leaving them less money for other necessities and triggering higher inflation,"
        Manila Water added, noting that this will involve digging up hundreds of kilometers
        of roads, including EDSA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bea7f-3ebe-4ce9-a06b-4878a4ed8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ded2d9-1679-4e9c-91ca-231141617e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:51:12.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that utility firms servicing Metro Manila
        found themselves in hot water. MWSS ordered Manila Water to pay a <a href="http://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">‚Ç±1.134-billion
        fine</a> over the water crisis that left customers in the east zone with no
        water for days.&nbsp;</p>'
  'doh-universal-health-care-law-implementation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
