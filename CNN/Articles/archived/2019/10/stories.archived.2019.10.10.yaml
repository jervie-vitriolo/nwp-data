    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b27b0-9d4d-4340-9e49-77235bbc2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.079+08:00
