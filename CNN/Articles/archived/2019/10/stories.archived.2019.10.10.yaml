      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a01239-d80e-4079-ba0a-7a95aed875de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T20:42:43.875+08:00
