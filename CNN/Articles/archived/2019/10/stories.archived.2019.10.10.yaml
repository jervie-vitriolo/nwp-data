    'jcr:uuid': '61ce4d0a-3e30-4e38-9929-471e44be7b96'
    'lead': 'Ayala Land, Inc. (ALI) bagged five awards at the Sustainable Business
      Awards Philippines (SBA Ph) 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:12:01.059+08:00
