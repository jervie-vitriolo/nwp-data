      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal, 25, founded OYO in 2013, taking over the operations of
        budget hotels across India and rebranding and renovating them for a fee or
        revenue share. The company quickly became the dominant player in India''s
        hospitality industry and has now set its sights on an ambitious global expansion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf0915-e862-46a3-9cb3-24d0353e3bf0'
      'mgnl:activationStatus': true
