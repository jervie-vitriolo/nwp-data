      'mgnl:lastActivated': 2023-01-27T07:57:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205ec48-69aa-402c-a5fd-131526eddb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the remaining climbs, the Eiger north face in Switzerland,
        is simply too dangerous for Arnold to try again having seen his previous record
        beaten by six minutes.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08257b97-fffe-4d10-954d-624fe0a01541'
      'mgnl:activationStatus': true
