      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner told reporters Navarro made this decision on his own, following
        the resignations of Lt. Gen. Ronnie Evangelista as head of the PMA and BGen.
        Bartolome Vicente Bacarro as Commandant of Cadets. They resigned in September,
        also citing command responsibility, as the academy wrapped up its investigation
        into the hazing death of Dormitorio. Rear Admiral Allan Ferdinand Cusi is
        now acting PMA Superintendent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3c0d8-8548-4b73-b401-8de6f595f9b8'
      'mgnl:activationStatus': true
