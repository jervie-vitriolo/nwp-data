      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce2b88-4de1-492b-a993-843eac686d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:36:01.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:57:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Captain Arman Balilo said that among those recommended
        for the post is Vice Admiral Joel Garcia, the deputy commandant for operations
        and Director of the National Coast Watch Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb277b-af0f-4235-9872-be9fdd555ac2'
      'mgnl:activationStatus': true
