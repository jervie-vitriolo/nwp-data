      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;Ellen DeGeneres will not be Twitter-shamed
        for who she spends time with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cebf7-f5d7-48f3-ae65-e212d45456d4'
      'mgnl:activationStatus': true
