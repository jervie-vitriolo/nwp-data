      'mgnl:type': 'text'
      'text': '<p>LRT 2, which runs from Santolan in Marikina to Recto in Manila,
        has been partially operating since Tuesday, October 8. The trains run only
        from Cubao, Quezon City, until Recto, and with limited schedules and trains.</p>'
