    'mgnl:tags': ['robert-downey-jr', 'oscar', 'avengers']
    'template': '1'
    'title': 'Robert Downey Jr. is fine with not winning an Oscar for playing Iron
      Man'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70dfabe-d377-4150-969d-ea582c2e60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Robert Downey Jr. has said thanks,
        but no thanks to an Oscar nomination campaign for his performance in "Avengers:
        Endgame."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fd48e-9513-494c-bff9-a2f394746af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey, who plays Tony Stark/Iron Man in the Marvel Cinematic Universe,
        spoke with Howard Stern this week about the film. Stern, who said he loved
        "Endgame," suggested Downey should be rewarded for his performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84f64c-211b-4763-8712-57321dbe22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s a superhero movie they turn [up] their nose at it,"
        Stern said about Academy voters. "The performance is excellent. It''s a totally
        believable character."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7184474-da66-4519-b955-33bd35b8279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey replied, "I''m so glad you brought this up because there
        was some talk about [an Oscar campaign for his work]. And I said, ''Let''s
        not.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30b935-0673-46b7-884f-17b0a448907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney launched its 2019 For Your Consideration website earlier
        this month and the record-breaking "Avengers: Endgame" is among the films
        advertised in its campaign for Oscar accolades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922bca7d-74ba-47b9-8073-0d8cf7115dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no bid for Downey for best actor, although "Iron Man" director
        Jon Favreau said he''s in favor of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac91e7-4e30-4afb-ad4e-86dfc27471d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has my vote for sure," Favreau told Variety. "I think he was
        able to discover and explore dimensions of the character over the course of
        many, many films, which is a bit of its own category. But I have to say that
        if you look at, especially how it began and how it ended in his performances
        between the first one and ''Endgame,'' there was a really thoughtful arc to
        the character, both in his performance and how all the filmmakers contributed
        to that character."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6bd9d3-a273-4839-8a9a-bab230428136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T07:30:19.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:57:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/09/entertainment/robert-downey-jr-oscar-trnd/index.html">Robert
        Downey Jr. is fine with not winning an Oscar for playing Iron Man</a>"</em></p>'
