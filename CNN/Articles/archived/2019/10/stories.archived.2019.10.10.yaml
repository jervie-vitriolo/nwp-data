      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Presidential
        Spokesperson Salvador Panelo has been secretive about the details as to how
        <a href="https://www.cnnphilippines.com/news/2019/10/9/Salvador-Panelo-commute-transportation-crisis.html"
        target="_blank">he would commute to work on Friday</a>, and said that he would
        not let the media cover the event.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215f83f-6046-4a7c-8f77-f7b564bfcc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had accepted the challenge by groups for him to commute to work
        after he said there is no transportation crisis in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11409d-42eb-4e39-a654-c9116942773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the details as to how he would commute from his home
        to work, Panelo told reporters that the details would remain a "secret."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae263ef-0362-441d-8597-0aaa9ceaa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters at a media briefing that he would not commute
        with the media or security coverage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd60fe-56d5-48c4-b40c-de941c3c2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming gusto pero tinanggihan ko</em>," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb3484-2ee3-465b-b20b-9085e2f0a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many have offered but I rejected them all.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66d05f-06e8-4a3a-8cd8-522a3d1f8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also refused to tell the time he''ll commute or how he would
        do it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f935e2-1c01-4562-8b48-e8a2cb56835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people would just know that the challenge has been done,
        possibly through social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aec028-6e00-4493-ab62-90d0ea682205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka may makakilala, makakakuha, ipo-</em>post<em> nila</em>,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953650db-d5de-422f-8bcc-bb52ef9fcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:55:53.513+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:12.045+08:00
