      'jcr:uuid': 'c8206fb9-0fbd-4f08-8d53-e56039a494d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:11:59.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
