      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86d99e-7384-4440-b8fe-562a74d6498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:11:59.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the rules will not apply to trucks heading out
        of Manila; nor to those coming from the provinces to Laguna. They will only
        apply to those who are travelling beyond Laguna and into Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2c728-3300-4120-9773-58db2cf7e7bf'
      'mgnl:activationStatus': true
