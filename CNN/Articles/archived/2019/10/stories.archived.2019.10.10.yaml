      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5f0d5-8955-4b6b-b5ff-f4f7b7e493ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural handgrips and footholds that he uses to pull himself
        up the rock face are often only a matter of inches but, when you''re jumping
        between them at pace, you lose a certain amount of precision.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325b84b-bc7c-45f2-9659-7d25c66aa33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f90a4-7c95-4c3c-9032-b7d73d4d7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There is] a big balance between being fast and being safe. That''s
        quite a small line, I would say," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2605ea-b666-493f-81d8-82d0a120b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6e528-7501-4279-a351-1f668551da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 35-year-old climber, minimizing risk is all about
        preparation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c507d-cd2b-48a2-86ba-33c98239d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d398e88-468a-4654-a806-eefeed94a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before setting off on the Cima Grande, Arnold climbed the exact
        same route (the 1,800 feet Comici-Dimai route) three times and felt mentally
        prepared for the challenge ahead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27825a-a972-41e6-888a-c149a050dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090c6f8-b564-478d-a8e0-ba765491018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his record breaking attempt was the first time he climbed
        the route without safety ropes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1db3da-ea93-439a-b73f-6c13667fbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455a943-0347-4333-abe2-c964e45e8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend 200 days per year somewhere in the mountains, of course
        not always without ropes, but every day is a bit of preparation and training."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ee69d-d56f-4086-8ded-22a163f21fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99646142-e37d-46c8-8d2e-3ca5cf824df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprint finish</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9eefeb-9a5b-44e4-81de-f1427af9a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the preparation, climbing can always throw up the unexpected.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ed6cc-cd58-4195-adc0-822af195b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7aa3a1-57d9-417f-b490-ad4fe765428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his ascent, at around 650 feet in the air, Arnold encountered
        a team of British climbers who were attempting the same route he was -- but
        with the aid of ropes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2abe3-b4b4-4e0e-8100-008002cd829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c950a-f27b-478e-82f8-d1eea76e5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the three men did their best to let him through on
        the perilous ledges and Arnold took pictures with them once they eventually
        caught up with him at the top.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617a29f-f6cc-4b9e-aa54-bfad27212715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2042f0-ffeb-486f-b0c0-c272fbc0ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once at the summit, Arnold said the emotion was "indescribable"
        but later reflected that the overriding feeling was one of exhaustion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d9609-12bb-41a4-ac9f-6de74b49a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc534d-96bb-4053-9886-2c6b8131afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final 10 minutes of the challenge were on flatter terrain which
        meant he was able to sprint to the finish line, pushing the climber to his
        physical limits.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644698b-c52d-47c3-afe2-e8bef766764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a7781-74b9-43e2-8fe3-872953e1277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just endurance and I''m not so good in endurance so when
        I reached the top I was super exhausted," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4210ed9-f577-4a74-8c1d-5461827276d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:42:32.240+08:00
