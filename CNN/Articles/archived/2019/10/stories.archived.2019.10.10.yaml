      'mgnl:lastActivated': 2023-01-27T07:57:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> This weekend, attend
        a public forum on commuting in Manila, learn about filmmakers Lino Brocka
        and Ishmael Bernal, join a talk on the ways colonialism and neoliberalism
        have affected Filipino architecture, catch the longest-running art fair in
        the Philippines, celebrate the International Day of the Girl, and attend three
        fairs that celebrate local makers like women artisans, komikeros, and traditional
        weavers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec7c76-96be-4091-82bd-b98c63e449e5'
