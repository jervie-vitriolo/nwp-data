    'template': '1'
    'title': 'Lawmakers question proposed increase in DOE nuke power studies budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d795f8-61ad-462b-8f96-70cceb217875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)‚Äî</strong> Lawmakers
        on Thursday questioned the Department of Energy‚Äôs (DOE) proposal to double
        the funding for the country‚Äôs nuclear power research program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa5b4f-f364-4fd8-b182-111f6d15bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE on Thursday requested for a ‚Ç±97 million funding for studies
        on nuclear energy capabilities‚Äî which is almost double the ‚Ç±48 million the
        agency proposed in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afea95c-40c0-4810-a436-d336a0ada7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Committee Chair Senator Sherwin Gatchalian questioned the
        agency‚Äôs move to pour funds into nuclear research despite the President saying
        that ‚Äúthe constitution would not like it.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e674826-cf29-40b7-8e7c-93a8886006cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn short <em>meron na bang</em> go signal ni President (Is there
        a good signal from the President)? Because this is the second time the department
        is requesting for funds to go into this nuclear power agenda,‚Äù Gatchalian
        said during the department‚Äôs budget hearing on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4ac7c-d599-4afa-bb34-d20251880516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday said the energy deals the government
        recently inked with Russia may be unconstitutional, adding that he has yet
        to consult his Cabinet on the agreement‚Äôs specifics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f0a49-852c-409b-82f6-0be12417a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-nuclear-power-plant-unconstitutional.html">After
        PH inks nuclear energy deal with Russia, Duterte says it may be unconstitutional</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746fe27-cd3a-412a-b526-d7c576b2397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after DOE and the Russia‚Äôs state nuclear energy
        corporation <a href="https://www.cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">agreed
        to jointly explore prospects</a> for nuclear power plant construction in the
        Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b811c-5db3-47f0-9894-74e94c56dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said the proposed fund will also cover
        awareness initiatives for the country‚Äôs nuclear program‚Äîas well as to align
        it with international standards.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43a3c9-f433-4ea2-bb10-ca31987ae318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:35:09.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no explicit approval that we go nuclear. What the DOE
        is doing is just looking at all the alternative sources of energy," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e02ef4-a17a-4b94-878a-6ecf2c369d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first and only nuclear power station, the Bataan
        Nuclear Power Plant, never became operational due to issues of corruption
        and safety, compounded by the fear following the Chernobyl disaster in 1986.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5226cf-a142-4a1d-944e-86f04c509d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothballed project was revisited in 2018 as the Philippines''
        looked for other sources to meet the growing demand for power. Russian Ambassador
        Igor Khovaev, however, told CNN Philippines that the plant was beyond revival
        because of its "absolutely outdated" technology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e16c1d-4432-49fb-9d7d-637238d32da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T18:33:24.975+08:00
