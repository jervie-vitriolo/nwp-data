      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Two days after
        my graduation, I woke up to the smell of coffee in your apartment. I couldn‚Äôt
        remember the last time I slept so well, minus the anxiety. This morning, I
        had another restful night of sleeping that turned into a nightmare. Messages
        poured in and I didn‚Äôt want to believe that any of it was true. I still don‚Äôt
        believe it and I spent all day away from my phone because what would be the
        point? Why bother reading people speculate about you and your life and how
        you lived it?</p>'
    '2':
