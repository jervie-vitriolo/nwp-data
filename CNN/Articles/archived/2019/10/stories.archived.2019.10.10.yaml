      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Island is one of two islands that compose the LPPCHEA, a nature
        reserve south of Manila Bay declared to be a critical habitat in 2007 and
        recognized by the Ramsar Convention as a wetland of international importance
        as it plays a critical role in the survival of threatened, restricted-range
        and congregatory birds.</p>'
