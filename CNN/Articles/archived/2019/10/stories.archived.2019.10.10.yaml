      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511a321-11b5-4c8a-a1e0-9561572d09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old fourth class cadet who died at the
        PMA hospital in Baguio City after he succumbing to fatal blows as a result
        of hazing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98481f-e35d-4a8f-ae86-3df723e57e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34981f-702e-4994-964b-4d985b2ec191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was brought to the PMA hospital on September 17, but
        was discharged after being diagnosed with a urinary tract infection. Hours
        later, he was back at the barracks where he began vomiting. He was found unconscious
        early morning the next day, rushed to the hospital but was declared dead on
        arrival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356707c-b070-412a-ad3a-7d26fe18569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed9afb-6dab-4792-8784-04d6b537db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed Dormitorio suffered a month of maltreatment,
        wherein he and <a data-cke-saved-href="http://More PMA cadets admitted to
        AFP hospital following Dormitorio‚Äôs death" href="http://More PMA cadets admitted
        to AFP hospital following Dormitorio‚Äôs death">other plebes</a> were beaten
        up and even electrocuted with the use of a taser.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5bfd8-9809-4a2c-90a0-2b439ff55de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html">READ:
        Dormitorio‚Äôs last days</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c62e0c-c8c8-4326-a3ac-4062090ccc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41210a-46eb-4adc-83df-3d973f92421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of <a href="https://www.cnnphilippines.com/news/2019/10/8/Darwin-Dormitorio-family-files-charges-PMA-cadets.html">Dormitorio''s
        upper classmen are facing charges</a> for murder, torture, and violations
        of Republic Act No. 11053 or the "Anti-Hazing Act of 2018." This law was signed
        by President Rodrigo Duterte in 2018, following the death of University of
        Santo Tomas law student Horacio "Atio" Castillo III.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60a192-b688-4eaf-a151-847499ef8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c355b43-7f2d-4875-b047-9149825fac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law bans bans all forms of hazing and orders the regulation
        of initiation rites of fraternities, sororities, and organizations to make
        it safer for recruits. The measure, which also covers the citizens'' military
        and army training, penalizes violators with up to 40 years imprisonment and
        a ‚Ç±3-million fine if a hazing rite leads to death, rape, sodomy, or mutilation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0bc35-9ef7-45d8-bfbd-28e079e6aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a4beb-a06a-46ef-95e6-ebff172f82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the seven cadets, the Dormitorio family also filed cases
        against two tactical officers and three medical doctors of the academy for
        dereliction of duty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c49ab-5c6a-4b8c-86d3-ec5ff0695ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0aee5-9a50-470d-a0eb-c04507ebc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:05:05.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA has since declared a <a href="https://cnnphilippines.com/news/2019/9/26/PMA-Allan-Ferdinand-Cusi-Romeo-Brawner.html">war
        on hazing.</a> President Rodrigo Duterte however admitted it would be <a href="https://www.cnnphilippines.com/news/2019/10/1/duterte-hazing-philippines.html">difficult
        to end hazing</a>, which has been practiced by fraternities and other organizations
        in the country.</p>'
