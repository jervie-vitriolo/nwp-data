    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:37.068+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala Land named among the top green companies in the 2019 Sustainable
      Business Awards Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0a327-3d75-4f2b-a981-1080d414d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.059+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Ayala Land, Inc.
        (ALI) bagged five awards at the Sustainable Business Awards Philippines (SBA
        Ph) 2019, a body that commends select companies for their outstanding efforts
        for environmental and social sustainability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6de71-580d-454f-b188-64619f20c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.059+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the company''s dedication to going green, ALI received the
        awards for Best Overall and Best Stakeholder Engagement and Materiality, which
        are awarded to firms that craft policies for engaging with communities. ALI
        was also given special recognition for Water Management, Strategy and Sustainability
        Management, and for initiatives towards attaining the United Nations Sustainable
        Development Goals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50cc6f-29a6-443a-9a2e-5156e6cb20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.059+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are truly grateful and honored to have been recognized for our
        efforts on sustainability through these awards. Sustainability has been a
        continuing journey for our organization and we continue to evolve our practices,
        to manage resources prudently, be mindful of our environmental footprint,
        and ensure our developments have a positive impact on society,‚Äù ALI President
        and CEO Bernard Vincent Dy said during the awards ceremony held at The Peninsula
        Manila, Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978ecb2-9857-4794-98c3-79d9a95d97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.060+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Singapore-based Global Initiatives, the Sustainable
        Business Awards Philippines recognizes companies leading the way in sustainable
        business and which have truly instilled sustainability into their long-term
        business strategies. The awards ceremony is held annually in Singapore, Indonesia
        and Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ea940-689e-4b18-b8bb-b54f96b92967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.060+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBA Ph is conducted in partnership with global consulting firm PricewaterhouseCoopers
        (PwC), with the results reviewed and decided by a national advisory panel
        in each country. The body is made up of senior representatives from business,
        the academe, non-government organizations, regulatory agencies, and the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bdcc6-41d1-4cb8-b9f2-9110674d40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.060+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land has been producing comprehensive sustainability reports
        for several years now, tracking Environmental, Social and Governance (ESG)
        metrics such as greenhouse gas emissions across various stages of project
        development. Its green practices are benchmarked on global standards. The
        company has been embedding environment-friendly practices into their business
        by setting targets for carbon neutrality in its commercial operations and
        through the four focus areas, which are in line with the United Nations‚Äô Sustainable
        Development Goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9c79e-a825-4276-91bf-de7cccb655bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.060+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, ALI has embarked on a program to significantly reduce
        carbon emissions in all of its commercial properties. It is the first Philippine
        company to target carbon neutrality by 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0dab8-ce2c-46a6-9da9-37d1e09ea3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.061+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI remained the only Philippine business included in The Sustainability
        Yearbook 2019, the world‚Äôs most comprehensive publication on corporate sustainability.
        This is the third consecutive year that ALI has been named one of the most
        sustainable companies worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5063a9c-c959-48f6-a392-6fd28a3d8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:12:01.061+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:57:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recently received the 3G Environmental Sustainability Award
        2019 at the 4th Global Good Governance Awards presented by London-based Cambridge
        IFA, a leading international financial services think tank.</p>'
    '10':
      'image': 'jcr:2d0021d6-df0c-4090-b04b-04809840884a'
