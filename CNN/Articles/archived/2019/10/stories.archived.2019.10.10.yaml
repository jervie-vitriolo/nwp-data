    'jcr:uuid': '30db9cbe-0be0-4814-9db2-5ca0dc987d14'
    'lead': 'Robert Downey Jr. has said thanks, but no thanks to an Oscar nomination
      campaign for his performance in "Avengers: Endgame."'
    'mgnl:activationStatus': true
