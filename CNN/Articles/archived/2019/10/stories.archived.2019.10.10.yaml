      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While high amounts of iron can discolor the water, it''s still safe
        to drink. But it''s not safe for clothes, and it can damage them when it''s
        used in laundry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935e8e3-a78f-40c2-ac03-00f2c8f71576'
