    'title': 'World Bank slashes PH growth forecast below 6%'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aff3b5-72eb-4468-b115-cabbf01d8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong>&nbsp;The
        World Bank further downgraded its forecast for the Philippines for 2019 as
        economic growth hit its slowest level in eight years during the first semester.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0995b-1a1f-4e60-97f8-f78d08ad9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7824f-9d88-44a0-a90f-eb1993c3bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has revised its forecast to 5.8 percent, much lower
        than the 6.4 percent it gave in April. This falls short of the government‚Äôs
        6 to 7 percent target for 2019, factoring in a huge drop in public investments,
        resulting from the delayed passage of the 2019 national budget, alongside
        slower private investments amid weaker global economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f00ae9-6720-4939-921e-2c6b3747b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c57232-2987-4c1b-90b6-cb8968f8a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international lender said the revised forecast takes into account
        implementation challenges that may prevent a full catch-up on public spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a45e61-2f72-4c4a-818d-bd6d37f09856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350ee19-db85-4667-8c84-757401691fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has released about 90 percent of the national budget
        in the first seven months of the year, according to the Department of Budget
        and Management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7a722-7376-44aa-a6f1-dd659e46f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d73890-4f84-4580-bcc4-3e954845b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://www.cnnphilippines.com/news/2019/8/8/2019-national-budget-released-end-july.html">89.1%
        of national budget released in seven months ‚Äì DBM</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2016237-b582-410a-b2e5-f0a97c9a9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b130b3-f2dc-49e7-bbc0-eadd96d31e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Bank Senior Economist Rong Qian, the challenge
        now is the procurement process after the budget has been approved, which is
        known to be rather long in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9c831-714b-4db6-b47a-877167c11729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144023ca-19fd-4bc7-83a5-412a0ee49448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSince the new budget is on a cash basis, whatever is not procured
        by this year will not be spent," she added, "If the estimate of procurement
        is longer than the rest of the year, then probably the agency will not procure,
        and that is one of the reasons the catch up plan cannot be fully fulfilled.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3eb6f-40ea-46d6-9bb7-e5e665fe7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46755704-4d44-4a3c-af66-26d72f8b2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said the absorptive capacity of the private sector
        to carry out all these infrastructure projects is another challenge to the
        government‚Äôs bold catch-up plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f2677-8350-4b0d-9e40-9a7c0e49ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04f029-6a7b-4cd6-abb5-30ba04d54946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe budget delay caused an accumulation of projects and now that
        the budget has passed, they all go to the market at the same time. The private
        sector, particularly the construction sector and small LGUs, they don‚Äôt have
        the absorptive capacity,‚Äù Qian said in a briefing on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561f1ee-8e17-4acc-9060-7cca24a7fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/24/Public-spending-accelerates-further-in-August.html">Government
        spending speeds up in August</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b953aa-cd7f-40fe-8be0-a7b49b112e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is expected to pick up in the coming years. The lender expects
        the economy to expand by 6.1 percent in 2020 and 6.2 percent in 2021. This
        is lower than its previous forecast of 6.5 percent for 2020 and 2021, but
        would fall below annual targets set at 6.5 to 7.5 percent and 7-8 percent,
        respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b080d-50d0-42e6-81d2-572defc557da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb256ff-1b07-4d91-9d64-51fa7b848838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian said public investment will be one of the main drivers because
        the infrastructure gap still exists, and the administration‚Äôs priority to
        spend more on infrastructure will continue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2303df-3ef2-4f6d-9b8a-bc1c6f09422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06e1db-8a26-42c5-bd6f-ad4d35cdfbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPrivate investment should pick up once the uncertainty around the
        corporate tax reform is resolved. The private investment that was on hold
        should start coming in again,‚Äù she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5ce6b-ca58-4210-989e-52844213f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines finds itself in the middle of the pack compared
        to its neighbors. The World Bank sees growth in developing East Asia-Pacific
        at 5.8 percent this year, led by Cambodia (7 percent) and Mongolia (6.9 percent).
        Meanwhile, Thailand (2.7 percent) and Malaysia (4.6 percent) will see the
        slowest expansion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee5b0a-6287-466c-891e-dbe9415da15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, things are looking up with September inflation hitting
        a fresh three-year low, driving private consumption near the holiday season.
        Unemployment and underemployment rates in the country have also reached their
        lowest levels in over a decade, based on data from the World Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382eeb58-2fcc-4ede-a609-2e45efe64228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bc21b-41ed-482d-a2db-abc1531c23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:43:02.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, looming risks on the external environment pose threats
        to Philippine growth. Trade tensions between the United States and China persist,
        since the US recently put <a href="http://cnnphilippines.com/business/2019/10/8/blacklist-china-companies-xianjiang-camps.html">28
        Chinese entities on a blacklist</a> that effectively bars them from importing
        American technology, amid ongoing trade talks. Advanced economies across the
        globe are also experiencing a slowdown in growth, increasing the risk of a
        recession.</p>'
