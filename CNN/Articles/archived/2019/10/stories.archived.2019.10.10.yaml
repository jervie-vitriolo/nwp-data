    'template': '1'
    'title': 'Gov''t agencies fail to comply with anti-hazing law ‚Äì lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ebbc6-a50b-4793-bd9b-5438e41ef589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> More
        than a year since the <a href="http://cnnphilippines.com/news/2018/07/11/Law-ban-hazing-Duterte-Atio-Castillo.html"
        target="_blank">new anti-hazing law</a> was enacted, several government agencies
        have supposedly failed to comply with their mandate under the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec46eab-8943-4492-b37d-c62fc677c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca3a54-df86-41da-b7bb-1aa46bb8b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BH party-list Rep. Bernadette Herrera-Dy told CNN Philippines''
        <em>On the Record</em> that the Commission on Higher Education has yet to
        release its implementing rules and regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a601300-b347-4ef3-ac21-596310fa2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd77a5-d5d1-4b00-8d78-eda181f544c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera-Dy admitted that they made a mistake in failing to include
        a deadline for the CHED to come up with an IRR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b065f75-6769-40de-be18-842244879379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93759b96-85fb-46c5-8cb6-9259a6a3b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the law did say that CHED, together with the Education, Justice,
        Interior and Social Welfare departments, the Armed Forces of the Philippines
        (AFP), the Philippine National Police (PNP) and the National Youth Commission
        should come up with an IRR 90 days after the effectivity of the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34da9e-7dd3-4206-a875-6218bfd5b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca896929-b83a-445a-bc30-ce83a2d86ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera-Dy added that defense agencies have also failed to comply
        with the requirement to come up with a list of tests that are allowed to be
        conducted on prospective soldiers and policemen to determine their physical,
        mental and psychological fitness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f6136-f45d-4be1-a56a-f04c2f587455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac9d24-6a70-4b59-944f-56fe3576b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law exempts these tests from the definition of hazing, which
        was completely banned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4066049-3a03-4efb-a860-3d5fbad7421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2e7e7-9270-4bcf-a99c-2fcd59543dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Nakakagalit lang</em> [It''s frustrating] because they haven‚Äôt
        really complied with doing the list as to what to do about this,‚Äù she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afee4e5-a446-415c-8845-f1033797110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d10420-6277-4b41-8feb-82973e9c9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Implementation needed</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9845850-b04d-473e-aa56-03c78258ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d25f5-508c-4548-8cec-9017d800fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was enacted after the hazing death of University of Santo
        Tomas Law freshman <a href="http://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html"
        target="_blank">Horacio Castillo III</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bc4c4-cea8-48f5-aff0-05b0eb049205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225a73f-9164-4623-8cf7-0a10bff95a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It banned all forms of hazing and regulates initiation rites ‚Äî physical
        and psychological ‚Äî of fraternities, sororities, and organizations to make
        them safer for recruits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc20cee-f738-45d1-9fbe-19217972f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df9056-9710-482c-859e-31682848a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also required organizations to submit an application letter to
        proper authorities which assures that no harm will be done to anybody. It
        should also indicate the names of all recruits, officers of the organization,
        and those who will be involved in the process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099cd86-a000-4d18-ab4f-c16cc2aae57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7df0b5-1375-474c-adcf-65830c1b4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two school representatives must also be present during the initiation
        rites to ensure that no hazing will occur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974014d-aaad-4a15-aef7-d5ae5c525e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8518d0-d503-48a7-b2e7-b4ed0ec62a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe law is very good, the law is very strong. I don‚Äôt think we
        still need to amend it.It‚Äôs a very, very good law. It just has to be implemented
        correctly,‚Äù said Carmina Castillo, Horacio''s mother.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b8464-49a9-4833-8e69-9edc764b9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8809be-6756-440c-b14d-ae08e2c833b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmina appealed to schools and alumni of fraternities and sororities
        to take an active role in halting the practice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b8ef6-5575-4b9f-abda-b2ea976f866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8220933-052b-4a32-93ca-062a63eac481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMaybe the elders, the alumni, maybe they can take it upon themselves
        to change this kind of tradition, this kind of process so as not to hurt our
        children,‚Äù she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee8b87-d4ed-4287-bb88-1ec70f889ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155734f4-cda1-4602-b722-f936f04d0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she believes hazing can stop if fraternities and sororities
        themselves move toward abolishing the practice which has caused injuries and
        deaths</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9d843-9189-46ed-9cfd-da034cbea007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf78cc-ec33-4c4d-b494-6246a422f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere‚Äôs a lot of ways to change your process, your tradition. It‚Äôs
        a very bad tradition, it‚Äôs a violent tradition. It‚Äôs already costing our children‚Äôs
        lives. We‚Äôre already seeing the damage that it can cause our children,‚Äù she
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f23315-6eed-4650-b71d-e4429e12762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735a669-255a-4be5-a12a-fef3484a0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing once again made the headlines after the death of <a href="http://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">Philippine Military Academy (PMA) cadet Darwin Dormitorio</a>.
        Police investigation showed the freshman cadet suffered multiple beatings
        from several upperclassmen prior to his death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf06df-c902-462b-8487-f9f05889030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682bea2-a6ef-464c-a06d-2f7d752a7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:47:49.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PMA leadership has vowed to wage a <a href="https://cnnphilippines.com/news/2019/9/26/PMA-Allan-Ferdinand-Cusi-Romeo-Brawner.html"
        target="_blank">‚Äúwar on hazing‚Äù</a> and has also taken aim at alumni who <a
        href="http://cnnphilippines.com/news/2019/10/1/Allan-Ferdinand-Cusi-PMA-maltreatment.html"
        target="_blank">‚Äúglamorize‚Äù</a> the abusive practice.</p>'
  'donald-trump-nba-china':
    'author': 'Ben Church, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-10T22:16:02.033+08:00
    'imagesource': 'jcr:26c302d2-2048-4382-83f6-ce1fad2ac172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6dc3d11-0be1-4b6a-92df-6c99eee5f11a'
    'lead': 'US President Donald Trump has spoken for the first time about the escalating
      tensions between the NBA and China as he took aim at the coaches of the San
      Antonio Spurs and Golden State Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T22:28:39.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:56:56.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:40.947+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'NBA', 'Steve-Kerr', 'Gregg-Popovich',
      'Daryl-Morey', 'Adam-Silver']
    'template': '1'
    'title': 'Trump criticizes top NBA coaches amid China controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53adc646-de3b-4802-b672-1d5aaa0c04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî US President Donald Trump has spoken for
        the first time about the <a href="https://edition.cnn.com/2019/10/09/sport/nba-china-houston-rockets-basketball-spt-intl/index.html"
        target="_blank">escalating tensions between the NBA and China</a>&nbsp;as
        he took aim at the coaches of the San Antonio Spurs and Golden State Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7164d-cd28-4cbc-9354-e56f30cc2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called <a href="https://edition.cnn.com/2017/11/24/us/axe-files-steve-kerr/index.html"
        target="_blank">Steve Kerr</a>&nbsp;a "little boy" after the Warriors'' head
        coach, who has been an outspoken critic of Trump''s presidency, decided not
        to comment on the NBA''s standoff with China as it was "something he was reading
        about."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799915a-4c87-4f1a-9b47-775db9c85b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He couldn''t answer the question he was so scared, he was shaking,"
        added Trump, who also said Spurs coach <a href="https://edition.cnn.com/2018/02/13/sport/popovich-racist-country-trnd/index.html"
        target="_blank">Gregg Popovich</a>&nbsp;was "pandering to China."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e8e57-b00f-4ffc-99a0-d89de98fdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is facing a backlash from the country since Houston Rockets''
        general manager <a href="https://edition.cnn.com/2019/10/08/business/daryl-morey-tweet-nba-china/index.html"
        target="_blank">Daryl Morey tweeted</a>&nbsp;his support for the pro-democracy
        demonstrations in Hong Kong. He subsequently deleted his "stand with Hong
        Kong" tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe5c2a-e017-4d77-a70a-95e01ba3e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the NBA''s official <a href="https://edition.cnn.com/2019/10/09/business/nba-china-hong-kong-explainer/index.html"
        target="_blank">Chinese partners</a>&nbsp;have now suspended ties with the
        league as it continues to grapple with the fallout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760e46f-9609-495d-8f41-ad52cec0db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an initial league statement was criticized for being too beholden
        to the Chinese authorities, NBA Commissioner Adam Silver defended Morey''s
        right to send the tweet in a statement Tuesday in Tokyo. He said that the
        league would not pursue profits over principles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67403ab-e761-41f6-aa66-5fcb59b125b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking ahead of the Spurs and Miami Heat preseason game, <a
        href="https://edition.cnn.com/2018/02/13/sport/popovich-racist-country-trnd/index.html"
        target="_blank">Gregg Popovich</a>&nbsp;praised Silver''s leadership and seemingly
        took aim at the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26201c8-1f72-407f-a688-556b2d152962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came out strongly for freedom of speech," Popovich said to the
        media. "I felt great again. He''s been a heck of a leader in that respect
        and very courageous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0745d1-6114-4bb3-b091-c98a7d13a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you compare it to what we''ve had to live through the past
        three years, it''s a big difference. A big gap there, leadership wise and
        courage wise."</p>'
