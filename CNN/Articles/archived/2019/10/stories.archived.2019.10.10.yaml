    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-health', 'universal-health-care-law']
    'template': '1'
    'title': 'Better health system expected, as DOH signs IRR of Universal Health
      Care law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b211077-5e51-475e-b47b-c1271d3131cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äì</strong> Now
        that it has a written policy, many are wondering whether the Philippines‚Äô
        health care system will be better next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79cda0e-2d9d-4ec4-805a-c2499823807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Wednesday has signed the implementing
        rules and regulations of the Universal Health Care Act, which aims to deliver
        quality, accessible and affordable health services to all Filipinos. The landmark
        piece of legislation was signed into law in February of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1e714-5f58-4996-bdb8-4d72df25518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the issuance of the Universal
        Health Care law‚Äôs implementing rules and regulations is a ‚Äòpoint of no return.‚Äô</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462df130-98f5-46e7-9f4a-cea41aca714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAll our discussions on health policies... will be put to the test,‚Äù
        Duque added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016f314-13db-4bd7-9902-75d92c7c2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, vice chairperson of the Senate committee on
        health and demography and one of the authors of the UHC Act, vowed to provide
        sufficient funds for the continuous implementation of the health reforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccf0b7-f49f-4143-bb35-90d76d0edb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Makakaasa po kayo na ating titiyakin na taon taon may sapat
        na pondo para sa UHC system. Babantayan ng implementasyon ng batas</em> through
        the mandated performance and evaluation mechanisms <em>para masiguro na nagtatranslate
        sa aktwal na pagbabago, na nararamdaman ng mga Pilipino ang mga reporma ng</em>
        UHC law.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608d624-abf4-411d-a901-a4ff329af5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can expect that we will make sure that the UHC
        system will have enough funds every year. We are going to monitor the implementation
        of the law through the mandated performance and evaluation mechanisms to ascertain
        that it will translate to an actual change, that Filipinos will feel the reforms
        of the UHC.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab6ddb-07a9-43b9-842c-541eca630cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new health care system would assign every Filipino to a primary
        care provider or a health worker who shall be his or her first point of contact.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec23fa-7b88-4871-8422-211a0bf5ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary care providers will deliver free essential health services
        and will guide patients through the different health care facilities, the
        DOH said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29f966-364a-4a84-9a8d-528570bf92ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system will also ensure that all Filipinos are enrolled
        in Philippine Health Insurance Corporation (PhilHealth) in which ‚Äúall funds
        intended for medical services are pooled into.‚Äù Duque said that 98 percent
        of the Filipinos are already members of the PhilHealth‚Äôs National Health Insurance
        Program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afb1ab-1b25-4081-84fe-1a69d041a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also simplify the PhilHealth membership into two categories:
        direct contributory members, for taxpayers, and non-contributory members,
        for those who are not formally employed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e791f-82ae-497c-bb83-726fa2eeed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:11:10.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey [Filipinos] shall be eligible to No Balance Billing once admitted
        to basic or ward accommodations in hospitals,‚Äù the DOH said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
