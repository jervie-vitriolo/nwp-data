  'foreign-workers-arrested-Para√±aque-anti-fraud-raid':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Hundreds of foreign nationals working in the Philippines without appropriate
      permits were arrested by police and immigration officials Wednesday night.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-10T07:23:24.312+08:00
    'galleryimage': 'jcr:626d9e10-7739-44f8-84cb-e2ec35010e6a'
    'gallerysource': 'jcr:03cb2b44-d89b-4f4b-9857-0c36fa498d66'
    'imagesource': 'jcr:c4c3423c-0240-4671-8cd2-cb6e6c72668d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df7dcbed-1473-492a-9aa0-b4bc224693f2'
    'lead': 'The Immigration Bureau says the foreign workers may have entered the
      country through a tourist visa without the proper labor requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T07:26:40.988+08:00
