      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî A
        final ‚ÄúWalk This Way‚Äù tour around Intramuros in Manila will be held next week
        to pay tribute to late cultural activist and tour guide Carlos Celdran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74739fe0-c94d-4510-9d23-3e382b241951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran, who founded the tour, <a href="https://cnnphilippines.com/news/2019/10/8/Activist-Carlos-Celdran-dies-46.html">passed
        away Tuesday at the age of 46</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c5c6c-cb34-4258-88ce-32d963ebbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and comedian Gabe Mercado, one of Celdran‚Äôs friends, will
        lead the tour on October 19 at 4 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd38af2-d525-428a-9d45-90b08ede44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI will give it my best shot. I cannot promise to keep it all together,‚Äù
        Mercado said in a Facebook post.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgabeisyourfriend%2Fposts%2F2449319738488885&width=500"
        width="500" height="569" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114f100-f9c0-4ffc-98fb-98bb0aab76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.858+08:00
