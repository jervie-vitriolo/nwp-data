      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;United Nations Secretary-General Antonio
        Guterres has called on member states to pay their outstanding contributions,
        as the organization faces such a "severe financial crisis" that staff salaries
        risk not being paid next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed138d-b63f-4130-8782-9351cb25c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:23:55.825+08:00
