      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd51a2-187a-480f-9e19-5c535c940c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres then joked about rooting for the Packers since she is
        friends with their quarterback, Aaron Rodgers, and cheering every time they
        scored "or every time another whistleblower came forward. "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e516a3-ea05-426d-b76a-16068fb2f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:57:16.222+08:00
      'mgnl:createdBy': 'catherine'
