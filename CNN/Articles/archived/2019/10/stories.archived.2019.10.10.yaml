    'template': '1'
    'title': 'How facial recognition is taking over airports '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c0582-0c70-4d56-a2f5-dd4a59585f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Instead of scanning her boarding pass,
        the airport gate scanned her face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c158d2-ff0a-4c3d-b87f-2aeec827f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, traveler MacKenzie Fegan was left surprised and confused
        when she boarded a JetBlue flight from the United States to Mexico, without
        handing over her passport, or travel documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cd131-f787-46c1-9ec9-9491a74688fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were plastic barricades across the front of each lane, I
        look to my right, and the gate opens," she tells CNN Travel. "I was like,
        ''What, just happened?'' There was no boarding pass scan, nothing like that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7771d16-8836-4429-924a-d418a19b2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she''d even sat down on her airplane seat, Fegan, a New York-based
        journalist, fired off a Tweet to JetBlue, asking the airline to explain the
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b80b0-7182-4d48-8958-4e7cd9e16c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did facial recognition replace boarding passes, unbeknownst to
        me? Did I consent to this?" She wrote, clicking send.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7bb43-3c07-4081-ae19-3d778e8eaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 minutes later, Fegan received a reply: "You''re able to
        opt out of this procedure, MacKenzie. Sorry if this made you feel uncomfortable,"
        read the response.</p>'
    '217':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You&#39;re able to opt out of this procedure, MacKenzie. Sorry if
        this made you feel uncomfortable.</p>&mdash; JetBlue Airways (@JetBlue) <a
        href="https://twitter.com/JetBlue/status/1118512763683385347?ref_src=twsrc%5Etfw">April
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8628ad-9c4f-454e-adf2-d440933729ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5801a48-c6fd-4c60-9b80-44b1dfc45604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implicit in the Tweet was the answer that, yes, on some JetBlue
        flights, facial recognition and biometric technology is used ‚Äî&nbsp;seemingly
        to speed up boarding, and sift out security threats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa0173-9a40-4b0e-b05b-9fbf6fb96c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39c56b-c211-4ccb-b1a0-b1c1e8e477f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fegan''s initial Tweet received over 8,500 likes, sparking a thread
        where passengers voiced privacy concerns and debated the pros and cons of
        a technology that''s becoming omnipresent in airports across the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276b07d-4227-418b-b0e2-78fd76a2a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366a7e0-20bb-4c66-a53c-c6a84353322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are increasingly moving towards this type of automation -- personal
        data and biometric data being available to companies and to corporations,"
        says Fegan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea0fb3-7c3a-40b9-a3d6-ae12490696b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d20a0-823e-4880-802b-f99ca9d35a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a lot of questions, I think everybody should have a lot of
        questions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113bb15-d752-463f-9f67-d823a835bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda24346-401e-4a2e-8518-2d93edcff255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biometrics explained</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce5c74-b4a9-433f-b90d-0a145fc721da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biometric technology describes tech that uses your physiological
        characteristics ‚Äî think, the iPhone thumbprint that lets you use Apple Pay
        or unlock your phone without a password.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772063af-83fe-4f44-af30-76b128621687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc6245-4ffa-4c10-94eb-ada7652c83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other examples include iris recognition, fingerprints and facial
        recognition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e2309-0001-4c0a-be5a-e6c690023d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76fafe-ad07-47ee-8c66-ba56122606ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These all seem to have become ubiquitous in recent years, but the
        technology''s not new. It''s not even new to airports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ed350-f8a3-41a6-b29b-7fe6775b2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1f03a-93f9-4e9d-beaf-89f5e4f3fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raoul Cooper, British Airways'' senior digital design manager, tells
        CNN Travel that BA -- alongside other airlines flying domestically to and
        from London''s Heathrow Airport -- has been using facial recognition on domestic
        travelers for about eight or nine years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce800d82-9e20-4fb7-9be2-cd34d6cff751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95737b-7569-4f95-b2e2-57a0526a7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Terminal 5 and Terminal 2, international travelers and domestic
        travelers mix in the common departure lounge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d064a99-e7dd-443e-955a-3fdc8b42b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bad7f2-e5ae-4fbe-a0ce-0c7fb84fa3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have to, as a result of that, separate our customers in some
        way -- so that you don''t have international travelers getting on to a domestic
        flight, especially if they''re in transit -- they could, in effect, jump the
        border," explains Cooper.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2ce91-2fc6-431f-8a50-aaeb2fb33cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6b5d5-ec5e-4258-a65a-4df3d2f9352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have to put the right use of technology in and around there
        to stop that from happening."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c8aae-f642-46b1-89fe-dec720bbb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffdd97-027e-4c8d-b192-c48a2c537b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper lays out how facial technology works for BA customers at
        Heathrow. When a customer arrives at the airport and goes through the first
        security checkpoint, their facial image is "grabbed."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a623f5-4d9c-486c-9b51-0c1d579d24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b4fad-5156-4fa9-ac6f-d2f14f4edaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grab your face, and we associate it to your boarding pass,"
        he explains.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfc0f7-837d-4110-b576-9f292957dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6391d5-2acd-4806-aa22-65946827d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The camera] is looking at the face and taking a number of measurements
        and building out what we call a biometric template. And that is kind of like
        the algorithmic side or the mathematical representation of your face, and
        that allows us to run algorithms on it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8722e1-1d61-43b9-9166-4f294f6c95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d2e93-7b2a-40de-aa65-72e144b2296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When passengers board their domestic flight, another camera will
        take a snapshot of their face, and then sync up the picture it takes of them
        as they board, with the earlier shot from when they arrived at the airport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84857128-6206-437b-b57b-f808f029fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6d0c5-7ac0-4c6d-a1ff-b2435b733f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the two match within the right sort of realms of accuracy, we
        say great -- that does correlate and it correlates with the boarding pass,
        and so the customer can pass through."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096891f7-2101-4c24-9b4f-c0f99a3b859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c4c17-a960-4866-978e-a0d8c0fbeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a "hiccup" with the system, as Cooper puts it, BA staff
        will go through the secondary process -- checking documents, calling over
        an agent if necessary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf55a2-276e-4367-8035-694add995e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04320d-e4b5-4bca-ba4b-437b62b605f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system''s been in operation for domestic travelers in the UK
        for more than a decade. More recently, BA introduced self boarding gates and
        investigating the use of facial recognition for international travelers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c079241-e483-4510-9920-17d979a9a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46b748-a10e-460e-89a6-3df8de808ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British carrier partnered up with US Customs and Border Protection
        (CBP) to trial facial recognition for international flights between Orlando
        and London.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248d993-ee98-4301-8ecb-dc78b9dce1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa05acb-f1e3-4652-8345-eff41f84a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper stresses the speed advantages.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db81083-db84-4076-821e-af3542a958b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778110a-423b-417f-94ad-1d657f8a45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our best times was boarding 240 customers in about 10 minutes,
        without causing massive queues on the aircraft," he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cb9fc-4f94-47a5-b8b2-f67aa089c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d5f65-fbec-469a-9270-ab79c47c5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facial recognition in the US</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c1f78-c16c-448a-b75d-99b4684034c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the Atlantic the US government has been using
        facial recognition for the past 20 years or so, although it''s only ramped
        up biometric boarding recently.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284cbd8-7e7d-4bf3-bdca-3681f66cac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a839b-fb8a-4233-b98f-c203eac431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biometric entry-exit has been recommended -- but not widely enforced
        -- since the Illegal Immigration Reform and Immigrant Responsibility Act of
        1996.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88727011-a76c-4930-b046-1cc52ca1381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34c5d9-ddea-45aa-98dd-e15036a8e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9/11 Commission Report -- an official report into the 2001 terror
        attacks on New York and Washington -- concluded that a biometric entry-exit
        screening system for foreign nationals was integral to US national security.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3df5b-60f6-49b5-ba22-26ae117c75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6ab71-c2f0-4146-9905-104ec3939e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the mid-noughties, any non-US citizen who travels to the United
        States gets their picture taken and fingerprints scanned on arrival.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058658f7-3d12-4f61-989f-41dec318c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ab79c-7e2d-4e61-8b55-805678e08967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 President Donald Trump signed an executive order to accelerate
        the full roll out of airport biometrics for all domestic and international
        travelers, something also supported by Barack Obama''s administration.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459b49d-c211-4d92-8b95-6720da060176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9788edd-69f2-44f6-bda8-ca18bf9ee93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now facial recognition''s going nationwide.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01917371-b892-4643-8d09-3a6e3d16ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae2f7d-bf9d-415d-a333-55c2e016cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP told CNN Travel it''s implemented air entry facial biometric
        capabilities, including four pre-clearance locations, at 15 airports. Biometric
        air exits are in place at 22 locations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddef45-5b33-4ac7-bad6-2be6ccd2ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0264a-cbe6-47c2-9177-6c16ce6a5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biometric entry involves CBP taking a live image of the traveler
        at the inspection booth upon arrival in the United States. This image is compared
        to photos CBP already has stored, including passport and visa photos.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc366a9b-34c0-4268-8236-7f8b753211f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eda1e-9a8c-4806-ad53-569fc83457b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the live image and the gallery photograph are displayed to
        the CBP officer along with the traveler''s biographic data," explains CBP.
        "Foreign travelers who normally provide fingerprints and a photograph to enter
        the United States no longer have to provide their fingerprints as their identity
        is confirmed through the streamlined facial comparison process."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bfb1b-06df-4f72-9174-5254f612508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787dc74-1dde-4e53-a72b-b592d659661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for biometric exit, that''s what Mackenzie Fegan experienced
        with JetBlue. Before an international flight departs, CBP generates a gallery
        of images of each traveler on board the aircraft. Again, these images are
        taken from historical photographs such as the traveler''s passport, visa or
        photographs from previous entries.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5421dc-5826-48e2-bb70-0acd1b984ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d8726-cdcc-4404-bfa9-29a1fa99b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the departure gate, a new photograph is taken via a camera "either
        operated by CBP or approved partners such as airlines and airport authorities,"
        confirms CBP.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1db7fd-0db1-48a8-9ee9-c24892480db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38ae74-3a9d-443f-b4dd-0c1f9e1bd1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new image is compared to the old image. If there''s any issue,
        the officials revert to manual passport inspection.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb985235-061c-4e55-bd9f-f0584ef237a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0be5ce-f413-474e-a5c5-8fac81400d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP tells CNN the process takes two seconds, at an accuracy rate
        of 98%.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417a14c-ae80-4fdb-bf86-09ad7e484f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3d2ac-4e91-4e62-b939-0c63d4e59763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s token-less, it''s paperless. It''s a two to three second
        process. It''s quicker and efficient," says John Wagner, deputy executive
        assistant commissioner of field operations at CBP.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebee5c1-9d93-4cc5-ace2-c37c1397d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6f33f-f3fa-41e4-b37e-e18b8e257991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Customer privacy implications</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9a2d8-3a67-4265-92a8-e8d1e0431624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the advocates of airport biometrics, the promise of increased
        security and ease of travel are a win-win.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ca164-3dd9-436a-887b-c202a152453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68889d6d-3313-485a-bfe8-fcd8f84f63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its backers include the World Travel and Tourism Council, a global
        body which promotes the tourism industry.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745f9ca-7ec1-4070-a62a-58f54e3c3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d9bbe-32fb-4d9e-ac6c-44df71513c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priorities are to help increase security and facilitate travel
        -- and that is where biometrics is very important technology for us and is
        going to help us to move towards that direction," says Gloria Guevara, the
        WTTC''s CEO.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129b170-bb20-4f57-95af-2a53515cb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233de3bd-e28e-4f58-9094-9ee978487693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biometric advocates also point to its use by Apple Pay and the private
        entry-exit processes such as CLEAR.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a16fb0-6d27-4013-bc75-30bbaa69d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357b4ab-306a-4411-866d-a4de14ebd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner also speaks about biometrics helping to eradicate air travel
        "anxiety," while Cooper says that because British Airways staff aren''t spending
        all their time checking passports, they''re better able to give attention
        to those who need it, such as disabled passengers, nervous fliers or families
        with children.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f5a40-c8e6-491c-92d3-9f7d24680b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ab525-d901-4805-bedd-db83d6e3663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, as all the airlines insist -- you can opt out.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f4ac3-b143-4134-8b04-51ca62f88e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90a272-6124-4d10-9754-8176b4b4cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens if you refuse to be scanned?</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6144d-1f85-4a2b-805e-9b2ad70292e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023d75b-d1ca-4092-a4da-4b460a6d487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, of British Airways, says the system isn''t "forced on anybody."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e648b4d-4166-4d84-bdc5-c6d1b593179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea13eaf-ac0b-4804-bf73-dcea21798484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same, he says, in the United States. If someone declines
        facial recognition, they''ll have their boarding pass and passport checked
        manually instead.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a3391-faaf-4f3c-a2f8-4bd84d25bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c43ab8-fafd-495f-9a9c-c27fe253f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fegan says she feels she was pushed into biometric boarding without
        her consent.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326be4fa-6818-4aae-8589-20168824e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf8e81f-9429-435d-ae86-8e96b0a25dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was most alarming to me was that there was no notification
        of what was going to happen," she says, although she admits it''s possible
        she missed an announcement or some signage.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2303e-30c4-49fb-828c-96c1f0a64066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6283c-09dd-49bf-8047-e5aa59dd0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some skeptics might suggest it''s pointless to protest -- since
        we live in an era of Big Data. When the government and so many private companies
        already have so much information on us, why not give them one more piece of
        the puzzle -- particularly if it makes travel smoother?</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cacbb-8928-47ee-b84c-3d7be6f5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ff37a-96c2-486e-ba5e-e513e22cc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is that I willingly have given much of my personal data,
        biometrics included, to the US government, I''m a frequent traveler, I signed
        up for our Global Entry program and TSA PreCheck," says Fegan.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11336e9d-f4a0-4565-990f-d9c957d18551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1f9ae-3556-4dde-aa37-de3566d729c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is, she says, is she entered those after making an
        "informed decision."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bf29b-2887-4f45-92b1-bc159c63cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb1983-2478-410f-8abd-95920e23ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I weighed, is it going to be worth it for me to skip the three
        hours immigration line every time I come back into the country, in order to
        hand over this biometrics in to the US government?" says Fegan.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f5131-8a76-4000-ac4a-bf5bde1c1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc799f60-f399-4b9a-91f5-55f4f175add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also voices concerns about the fact JetBlue is a private company,
        wondering what the carrier might do with her biometrics.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a5e30-6562-4902-81c2-3ef3e4284571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8442a46-182e-49c5-8924-80936f25dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just seemed like it was inching toward Big Brother surveillance
        in a way that I did not consent to," Fegan says. "The government should not
        be acting unilaterally and definitely should not be acting together with corporations
        to decide what is best for the consumer."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee11dd-c7be-45de-a9af-9bcb4edf489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab6d1e-b92f-4bd5-9cec-c4f78d41234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests and concerns</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48059a-b9a4-4bad-9763-9dd123d8f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some civilian groups have also expressed uneasiness about airport
        facial recognition.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef33565-e9e1-4ca0-ab76-b3cb99569583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4e4b6-d83c-4ef3-9f6d-e396289cd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organization Fight for the Future, which campaigns for
        freedom of expression online, launched an interactive map highlighting which
        airports use the technology, and listing which airlines still operate what
        it calls "surveillance-free" flights.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1951204-4232-4185-8a43-500341980671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf8ccc-dcf2-44c3-bccd-6796b5c9464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see facial recognition as a uniquely dangerous form of surveillance
        technology," Evan Greer, deputy director at Fight for the Future, tells CNN
        Travel. "We see it as similar to nuclear or biological weapons in terms of
        the potential harm that it poses to human society,"</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d0126-6dcb-457d-acf9-4c242bec9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309b0fa-b7d5-4ba4-bbda-17cd6d40bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greer says the group is worried that American airports and airlines
        are a "testing ground" for biometrics, and the technology will soon become
        commonplace across the United States and internationally.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63321b65-e73f-40f7-9a9c-194b850351ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52060d7-81bf-41ee-b1d9-e256bcee6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also expresses concern that airport-based facial
        recognition will target undocumented people traveling domestically within
        the United States -- and echos Fegan''s fear that commercial airlines could
        sell the data.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a95e0f-ae68-4baa-8ca3-ce9e6b9cd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88672299-58c0-46f6-a5f2-b78be24b5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greer also says opting out of the procedure is likely much harder
        than it sounds.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39dab7d-98f5-43b6-9d98-670ae2b3680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e197da-f99e-42a3-bb7e-def3d165be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine that people who are people of color, or religious
        minorities who are already subjected to additional surveillance and harassment
        at airports might be more hesitant to opt out of a process like this, even
        if they are concerned about it," says Greer.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef22065-ebbe-4bd2-b5a6-f6d8d9a1f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8754b-9698-4cea-9fcc-cd3b9125e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think that the idea that the airlines say that this is opt
        out, and that solves all the problems with it, is just disingenuous, and doesn''t
        reflect the actual impact on people who are forced to use it at the airport."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de5371-c142-4ff9-a239-270cfad6066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cce70-a78e-41a3-9206-0f477e073160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have also been raised around the accuracy of facial recognition
        technology. A July 2018 report from the American Civil Liberties Union (ACLU)
        said Amazon''s face surveillance technology falsely matched photographs 28
        members of congress with mugshots of people who had been arrested for crimes.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab41451-d087-431f-883d-bfd474234a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc951f-1edc-4921-845f-7363fc04ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The false matches, said the ACLU, were disproportionality of people
        of color.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98285d06-910a-4651-8e34-1e139f027414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f4517-1b47-421e-be5a-51360dcbf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Stanley, senior policy analyst with the ACLU, also expresses
        concern about the power wielded by biometric technology.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6786a-653f-41e0-bf97-caa68f7747d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1dd3c-41b2-4552-b6fd-33417bfc1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley suggests to CNN Travel the need for "carefully considered
        checks and balances to make sure that it''s not abused or results in people
        being unfairly identified as threats, or turned into a mass surveillance tool."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1ec38-c07b-443e-b7f1-5533b55f6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e9e15-1ba7-44ba-990e-d1cf285104e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner, of CBP, acknowledges these concerns about facial recognition
        doubling up as an airport-wide surveillance program -- he''s keen to reassure
        travelers concerned about this scrutiny.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a992e-9ffa-4179-97c9-48acc8bca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba2c48-5fd6-4501-ba60-faa80671b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not creating new inspection checkpoints, or we''re not creating
        a new requirement to establish your identity in a public space where there
        isn''t one today," he says.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd936156-0c0e-4d63-acf0-c4b28533f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2d5dc-cac9-4cc3-a75f-d27b16557ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing is simply automating an identity check that''s
        already required by statute, using technology that allows us to do it easier
        and quicker, for both the government and for the airlines and for the travelers
        themselves."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63e96b-d03f-43d1-9989-fefd48a0f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e982a-ecf4-446a-acdd-a260ee3581c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture that''s taken is only compared to previous images that
        the traveler has already provided to the government, he says.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c8ccd-be5a-4fcc-8862-af76a430adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c3307-7a29-4e6d-b050-d24dcdfdf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not taking that new picture and running it against any law
        enforcement watch lists or any type of other facial recognition databases,"
        Wagner adds.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f3e2c-85c6-4b63-bf2b-e37b5740b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d932d4a-b7f9-4163-9e55-de9006b429f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, photographs taken of US nationals entering
        the country are deleted within 24 hours. Photographs of foreign nationals
        are kept in a secure repository called IDENT.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcecca1-8b20-4a98-aeae-12cffab41b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ea37c-ffe1-4bea-b11b-f68821f694a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs taken of US citizens upon departure are deleted with
        12 hours of identity verification, while photographs taken of non-US citizens
        are saved for up to 14 days.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376acdaa-cf88-4f64-b69c-6949618146bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c1433-b5bb-40a2-9ebb-f86b7ff22ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the concerns that airlines'' might misuse or sell the data,
        the carriers are adamant that doesn''t and will not happen.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2cc29-df9a-415a-ab82-f362cbaad56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd24f78-d456-45b7-a783-bf2b11587ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t grab, hold or even touch any of that biometrical or identity
        data," says Cooper, on behalf of British Airways. "It''s done purely by the
        federal government and we don''t have any desire to hold on to that information."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c64a4-5489-47da-8a0f-d36515d8b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e9a5f-880c-4fba-94ee-38339617d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper also says BA is committed to keeping passengers up to speed
        with what''s going on. They''ve got signs up and around boarding, they make
        announcements and staff will answer any questions travelers may have.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda3c51-5627-4586-9bdc-0f01a55d0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f16f6-5333-4a24-8d55-7ecaef65290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s important," he says. "People care about their data and
        care about their biometrics, they might not call it their biometric, they
        might have other name for it. But it''s important to people, we take that
        very seriously and we give that information to people and we will reassure
        them as best we can."</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeab30b-f303-4b00-8f68-22ee25553ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50140c98-0cd3-40d7-b7bb-4675138a18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American carriers JetBlue and Delta declined CNN Travel''s request
        for an interview.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71156595-c438-4bd7-8552-863e5a006b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b3713-6338-4f38-a7ec-622b9776b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JetBlue representative forwarded a self-boarding Q&amp;A, which
        reiterates how the process works, explains that customers do not have to participate
        and says the airline doesn''t store the photos.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a1d89-1675-4321-a83f-9e6dc83a5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db4f28-8563-4992-9c48-e95e21953ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta also directed CNN towards its latest press release, stressing
        facial recognition is optional.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e4324-d041-4187-a517-6af31ca22d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8fd3a-46cf-46d2-81f9-2636ac79cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the security advantages of facial recognition at airports?</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47935f-34d8-408c-a56c-be11b85a5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05fc67-2c6b-4276-b200-0429b749a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation security expert Jeffrey C. Price, a professor of aviation
        management at Metropolitan State University of Denver, tells CNN Travel there
        are "tremendous security benefits that come with facial recognition."</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04fd38-c2aa-4a1f-b35b-e4d40e7d9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f90bb-5ffa-45c0-8f4a-db3ee3f09eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much harder to falsify identification that''s associated with
        your face, Price explains.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91626b0-554d-4649-99af-3a796f8c176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75739f38-c9fa-4fda-a52f-43856786d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will make known and suspected terrorists, and wanted criminals
        less likely to go to locations such as an airport where this technology is
        in place," he says.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf96f89-0368-407b-b160-3ca85a21c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3deeb-021d-4d8b-8ecd-e5e1d1318b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price says, however, that the technology is not without threat.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb5c02-fbe5-42ee-8b9b-ce6592083f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d837e-feea-44d7-9a36-5b6379633656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest security concern I have with the technology is the
        ability to hack into the databases and retrieve an individuals biometric data,"
        he says.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2ecf5-834f-4d09-b20f-4205eede3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ffd0b-d51f-43f8-96cf-b2fc3f30db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facial recognition, like all the other biometrics, rely on system
        inputs such as fingerprints, or measurements of data points on an individual
        hand or face. It is possible to feed a reader of the data stream (i.e. data
        points) from an authorized user, directly into the device by physically disrupting
        or interfering with the fiber optics line, or in some cases, using an internet
        connection."</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7afd5-e31b-4b0e-b550-af33a37d6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af60af-ccea-412d-b4d0-51443d9bf439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the security expert says he doesn''t see this threat deterring
        airlines or airports.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159b419-f01f-48ed-8ac0-0ce8bdd3217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4b093-0fe9-4c6a-ae43-fa6c9cfafa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone in the cyber security industry once told me, there are
        two kinds of people, those that have been hacked and those that just don''t
        know it yet," says Price.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8108951-abf6-48a7-9c6d-a02f0072e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f027ff-c58f-409d-b8b5-a92e14cc405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the routine updates to our protections and the occasional
        hacking of our personal information is a reality we must now simply live with."</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0cb74f-4cba-4017-b488-b78152f4d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3c18d-12cd-41b8-86ec-d7b42d0f3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of travel?</h2>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec31282-861f-4285-a0d5-e6157151e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is biometric technology the future of traveling? It certainly
        seems likely that within the next few years it''ll become the norm.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17884c07-18b2-454d-b3aa-ea80a9b3a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a1b7f-6bb1-4646-a364-359ff58207fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, facial recognition is widespread -- including, but not
        limited to airports.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cbf72-7204-44cc-af88-2b8c149cedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc12e17-39b1-4a93-a331-9461eaab2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, technology writer Matthew Brennan Tweeted a video
        from an airport in China, depicting a system that used facial recognition
        to provide information about Brennan''s flight.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0968de-f55d-4704-9d25-d169a164354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd5a47-a182-41b5-8f09-94f3c05de586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Amsterdam, Hong Kong carrier Cathay Pacific is trialing biometric
        boarding, while Tokyo Narita International Airport is aiming for a "One ID"
        ene-to-end biometric boarding process by spring 2020. India''s Rajiv Gandhi
        International Airport in Hyderabad launched a facial recognition system this
        year.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15558bd-cf99-402d-b463-27651166fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db8c2b-dbdf-4e3e-b937-84afd831fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heathrow is undergoing what the airport calls "a biometric revolution"
        -- plowing ¬£50 million (over $61 million) into making the airport a biometric
        hub.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9404ac1-28e4-4433-8f42-1727fb059b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319fbd0-ff58-4a26-a57b-a6c8b6f775c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile London''s Gatwick Airport recently announced plans to
        roll out auto-boarding technology on eight departure gates in its North Terminal,
        following an extensive renovation.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683273a-48e5-4687-ad54-0e8a27b660f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b326ef2-7a8c-4168-8e18-949459ae5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dubai, Terminal 3''s "Smart Tunnel" is designed to funnel passengers
        through passport control via facial recognition.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68a45a-aaa0-4c62-8c6e-a87769111890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1600092-0945-4a34-8494-5f6c7aac33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it makes good sense to use the modern technology to answer
        those questions," says British Airways'' Cooper. "But to do it in a responsible
        and ethically sound way, as well."</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7e2d7-a7b9-49fd-9856-c7044adda119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7682801-f625-4c6b-8002-908e00705694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel might be under more scrutiny as sustainability advocates
        push for alternative modes of transport, but the industry is still thriving
        -- and officials say they need to work out best practices for handling volumes
        of people.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3961da1-3888-4e33-9042-c03d820fa85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3ab89-6fa9-41dd-aa87-45438050e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we try to drive more people through those airports, we''re looking
        for better ways to more efficiently use the resources and the physical infrastructure
        that''s there," says Wagner.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3397da2-33bd-44bd-b7fa-17dbb9abb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:41:28.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
