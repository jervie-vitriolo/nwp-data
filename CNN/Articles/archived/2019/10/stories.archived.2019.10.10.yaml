      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T12:11:59.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:57:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For trucks coming from Batangas, we will only let
        you in the SLEX starting 8:30 in the morning until 3:30 in the afternoon so
        that they won''t reach the peak hour period at the Alabang Viaduct. What we
        observed is what exacerbates traffic during peak hours is the presence of
        many heavy vehicles on the road during peak hours.]</p>'
