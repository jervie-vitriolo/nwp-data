      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villar-owned firm debuted as a listed firm and raised about
        ‚Ç±12.9 billion as it sold 1.125 billion shares to the public under the trading
        symbol HOME.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
