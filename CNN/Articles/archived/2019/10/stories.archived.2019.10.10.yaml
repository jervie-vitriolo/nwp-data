    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8105f014-33c6-49ae-a5b2-8757644376b7'
    'lead': 'Ely Buendia says pursuing the vinyl repressing of Eraserheads'' maiden
      album ''Ultraelectromagneticpop!'' ''was like a detective story.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:13:48.810+08:00
