      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)‚Äî</strong> The
        management of the Isetann Cinerama Complex has announced the Recto-based mall
        will reopen on Friday‚Äîtwo days after the Manila City government shut down
        the establishment for <a href="https://www.cnnphilippines.com/news/2019/10/9/Manila-Isetann-Recto-shut-down.html">lack
        of business permits.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e065ad-1f2f-4f63-b4ab-3bd9ce9fb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:33:48.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:57:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo our valued shoppers, employees, and partners, Isetann RECTO
        will again open tomorrow, October 11, 2019, to serve you,‚Äù the management
        wrote on their social media page, accompanying the post with the hashtag #WalangForever.</p>'
