      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritesh Agarwal will invest $700 million into OYO as part of the
        company''s new $1.5 billion fundraising round, with existing investors including
        Japan''s SoftBank putting in the rest, OYO said in a statement Monday. He''s
        also buying $1.3 billion worth of existing shares from early investors Lightspeed
        Venture Partners and Sequoia Capital, with support from "banks and financial
        partners," a spokesperson said.</p>'
