      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Fick, spokeswoman for the arena, had no additional comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
