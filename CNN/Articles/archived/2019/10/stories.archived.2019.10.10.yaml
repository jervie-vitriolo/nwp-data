      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea460137-e3d6-4d28-b813-62c2f199eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is part of an event titled ‚ÄúHe Walked This Way: A Tribute
        to Carlos Celdran‚Äù organized by Intramuros Administration, Vivamanila, and
        Puesto Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539fb85-b95f-49b0-a46d-6353797b2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gathering will be held at Puerta Real Gardens ‚Äúfor a night of
        toasts and tributes to the Pied Piper of Manila‚Äù after the trip around the
        walled city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9fa8d-c323-42b9-9d8c-383ce4f1040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:34.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:57:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúCarlos Celdran worked tirelessly to make people see the beauty
        of the Old City. He was a rabble rouser, a rule-breaker, a non-conformist
        who challenged the way things were done and who shattered perceptions and
        protocol. All this to reclaim a city many have given up on. It''s almost as
        if he gave his life so that Manila may live again,‚Äù Viva Manila said in its
        Facebook post about the event.</p>'
