      'mgnl:lastActivated': 2023-01-27T07:57:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climbing is so, so cool and there are so many mountains around
        and just to focus on the Eiger north face, I''m not so interested in that,"
        Arnold admitted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336ea9a-2db1-4bc6-b55b-ed61ad24f031'
