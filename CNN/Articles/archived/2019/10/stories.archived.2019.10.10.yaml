      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s angry response</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55142439-697d-4de5-83a2-861134913366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday after signing Executive Orders, Trump had his say on
        the NBA''s standoff with China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d818e-49a9-4ddb-91c0-52fb1af756ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After describing Kerr as a "little boy, Trump turned his attention
        to Popovich: "Sort of the same thing. But he didn''t look quite as scared,
        actually.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29895c-4bb9-4ec2-86c9-99379de02fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they talk badly about the United States, but when it talks
        about China they didn''t want to say anything bad. I thought it was pretty
        sad actually."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3ae0f-d6c1-4175-99c5-e264c2139bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to clarify his own position on how the Chinese government
        is pressuring the NBA, Trump said they had to "work out their own situation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bd950-23a7-49e0-89e2-3eeb7ab77ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I watched the way Kerr, Popovich, and some of the
        others who are pandering to China."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a171b-d728-4e48-850c-47b7cd3bacfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet to our own country they don''t, it''s like they don''t respect
        it."</p>'
