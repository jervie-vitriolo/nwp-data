      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Toll
        authorities will impose window hours on heavy trucks coming from Southern
        Luzon to Metro Manila starting Monday, October 14, in a bid to ease worsening
        traffic.</p>'
