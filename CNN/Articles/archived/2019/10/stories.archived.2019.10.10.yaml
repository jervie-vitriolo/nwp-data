      'text': '<p><a href="https://edition.cnn.com/2019/10/08/asia/nba-china-houston-rockets-intl-hnk-scli/index.html"
        target="_blank">READ: Rockets scandal is forcing fans to choose between sport
        and country</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec94fbe-8652-400c-be76-cadf5bd75bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T22:28:39.633+08:00
