      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has moved to include three more provinces in the recount,
        while Robredo has asked the PET to release the initial recount results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c05da7-e7d9-4650-ba07-9c06a04a42a1'
      'mgnl:activationStatus': true
