  'nobel-prize-literature-2018-2019':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-10T19:20:45.298+08:00
    'imagesource': 'jcr:66e376c0-788a-409e-b329-39b50096db3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0fba4fb-b8b4-4cb3-8d3c-eae30002ed6b'
    'lead': ' The 2019 Nobel Prize in Literature has been awarded to Austrian author
      Peter Handke, while the 2018 award, postponed from last year, was given to Polish
      author Olga Tokarczuk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T19:22:34.141+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:57:02.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:38.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nobel-Prize', 'Nobel-Prize-in-literature', 'Olga-Tokarczuk', 'Peter-Handke']
    'template': '1'
    'title': 'Nobel Prizes in Literature awarded to Peter Handke and Olga Tokarczuk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add85ac-d324-4a6c-8cfe-39343b67faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The 2019 Nobel Prize in Literature
        has been awarded to Austrian author Peter Handke, while the 2018 award, postponed
        from last year, was given to Polish author Olga Tokarczuk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1616b-7c3e-4c51-a3d9-2de4badf84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handke won the award "for an influential work that with linguistic
        ingenuity has explored the periphery and the specificity of human experience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91760309-972b-47a1-a8a9-5e79cf53c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tokarczuk will take home the 2018 award "for a narrative imagination
        that with encyclopedic passion represents the crossing of boundaries as a
        form of life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9b511-2ded-462c-9772-eb5d1382ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two prizes were awarded this year after the 2018 Nobel Prize in
        Literature was postponed in the wake of a sexual and financial scandal that
        engulfed the Swedish Academy, the cultural institution responsible for awarding
        it. The decision did not affect the other Nobel prizes, which are awarded
        separately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c9109-a80a-4389-86dd-4f8d4e001579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis revolved around a string of allegations against Jean-Claude
        Arnault, a leading cultural figure in Sweden and husband of Katarina Frostenson,
        who was an academy member until she stepped down in the wake of the scandal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5e329-ee19-46b8-b5fb-7a152913a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 18 women accused Arnault of a range of sexual misconduct
        between 1996 and 2017. Most of the cases occurred too long ago to be prosecuted.
        At the time, Arnault''s lawyer said his client denied all the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59b744-a5bf-4dc8-af1c-e442c0fba044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnault was later convicted on two counts of rape of the same woman
        in 2011 and sentenced to two years and six months in jail, reported Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89583313-81f9-415a-8e85-06f65c42b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T19:22:34.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:57:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/nobel-prize-literature-2019-intl/index.html"
        target="_blank">Nobel Prizes in Literature awarded to Peter Handke and Olga
        Tokarczuk</a>."</p>'
