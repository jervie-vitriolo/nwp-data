      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study of the Japan International Cooperation Agency
        (JICA), the country loses ‚Ç±3.5 billion daily due to traffic congestion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266e38a-8b05-4044-9be7-2182e16e0a91'
