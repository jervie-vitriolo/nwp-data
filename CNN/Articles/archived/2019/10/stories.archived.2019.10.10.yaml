      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c387a5-de70-42d7-830c-f0c4dba70e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top cop has said he is willing to be investigated
        amid allegations he <a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">blocked
        the dismissal of his subordinate cops</a> and <a href="https://cnnphilippines.com/news/2019/10/9/albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid.html">that
        he benefited from the raid they conducted.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436af178-bf4e-4fc1-bd6a-4f65fe17ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b5203-2787-49bc-b7c0-9ed8fba659ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Wednesday, Albayalde said he is willing as
        ex-officio member of the NAPOLCOM, to sign the results of the body''s review,
        even if would lead to the relief of his men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256ac60-d02f-4a1a-b9f4-2d20dc6299aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008c23b-290c-413a-bff7-6287edc9c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of Albayalde''s men supposedly kept 160 kilograms of shabu
        for themselves during an anti-drug operation in Mexico, Pampanga in November
        2013. Albayalde was provincial police director during that time. The cops
        also got ‚Ç±50 million and some new cars in exchange for the freedom of drug
        trafficker Johnson Lee, an investigation showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0f53a-6ee2-4008-8e87-6fe7380e5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23102686-b583-4b00-8e8f-5f6121294389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the raiding team, who are now called "ninja cops," were
        initially ordered dismissed. Four years after the raid, their punishment was
        downgraded to a one-rank demotion, something that has been heavily criticized
        by lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ade3f-202b-4988-8adb-206ad534641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a2f75-ae4c-4e62-bda1-279dbaf31140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Central Luzon regional police director and now Philippine
        Drug Enforcement Agency Director General Aaron Aquino said Albayalde asked
        him not to implement the cops'' pending dismissal in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e9083-1040-4dbf-90d7-a904b75588da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec49b8-0637-477f-80eb-221276d546e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde denied this, saying he only asked Aquino about the status
        of the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eea548-3dcf-4bad-974a-1e872bf47476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530c84f-a5df-4994-ad81-d350a529a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s predecessor, retired Police Regional Office 3 regional
        director PCSupt. Rudy Lacadin, also said Albayalde called him to ask about
        the case. Albayalde supposedly said he only got "a little" from the raid.
        While Lacadin believes the remark may have been made in jest, some senators
        say the testimony was "damaging" to Albayalde''s credibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1abbf-2ca6-401c-8343-df3ec08d5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1efb2-bd34-4b5b-85f5-627bb6e3874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde denied calling Lacadin. He stressed he did not get himself
        involved in the drug sting because it seemed like a "simple operation" then.
        He added that he was placed only on floating status for eight months but without
        facing administrative or criminal charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf3490-37f1-423d-b5a9-c7d557dd7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22d6c9-d8b6-4109-848f-8a6aec6b9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he will not resign from his post and that he is leaving
        his fate to President Rodrigo Duterte, who refuses to take action until the
        Senate wraps up its investigation. Duterte previously said Albayalde‚Äôs ‚Äúonly
        link‚Äù to the erring cops was that he happened to be Pampanga‚Äôs provincial
        director when the questionable drug raid happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaece96-f560-4764-b9f2-52b3e740af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cf4c1-240c-4f83-bae8-d260b9a60ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T17:24:55.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:57:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
