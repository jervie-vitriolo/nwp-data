      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas police chief BGen Debold Sinas will replace PMGen.
        Guillermo Eleazar as Metro Manila police chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9809a6-713f-4856-be2a-946384ddc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:18:27.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar will be the next chief of the Directorial Staff, the third
        highest position in the PNP leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6561fb4-2f37-4083-a99f-47970a501df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:18:27.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen. Francisco Archie Gamboa will become Deputy Chief for Administration
        and PLtGen. Camilo Pancratius Cascolan will become Deputy Chief for Operations.
        Their new positions are co-equal and second in line from the PNP chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9c74e-8e03-42ec-b79c-5472cff1d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:18:27.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new officers will assume their posts on October 12, Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e562bf-a584-4d75-a49d-3e9ea9623c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:18:27.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new appointments come a few weeks before the retirement of PNP
        chief PGen. Oscar Albayalde, who will step down upon reaching the mandatory
        retirement age of 56.</p>'
  'Darwin-Dormitorio-Philippine-Military-Academy-cover-up':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'Dexter Dormitorio files charges against seven Philippine Military
      Academy cadets, two tactical officers and three medical doctors of the academy
      in connection with the hazing death of his brother, Darwin Dormitorio. LAUREN
      ANUMA/CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-10T21:13:07.167+08:00
    'imagesource': 'jcr:3ab3f712-1165-4663-ac05-7d815845ccec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2fc393d-67b4-4670-b932-88071eaf0be1'
    'lead': '''They‚Äôre bound to not lie, cheat, steal, or tolerate ‚Ä¶ However, the
      problem right now is they are hiding something. They are lying,‚Äô Dexter Dormitorio
      tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T21:19:46.597+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:56:58.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:56:40.294+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Darwin-Dormitorio', 'Philippine-Military-Academy', 'Dexter-Dormitorio',
      'On-The-Record', 'hazing']
    'stories': ['bfcba95b-bbdd-4555-a06c-30dedbd80e89', '6ba3790e-1984-4d46-8e33-68096e6e7a8a',
      'edceaa21-dc84-4de5-8f18-887bcee92213']
    'template': '1'
    'title': 'Dormitorio‚Äôs brother accuses PMA cadets of cover-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7d60c-5c05-448a-afbf-302328598d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> The
        brother of <a href="https://cnnphilippines.com/news/2019/9/27/PMA-cadet-Darwin-Dormitorio-hazing-allowance-spending-letter.html"
        target="_blank">Darwin Dormitorio</a> accused Philippine Military Academy
        (PMA) cadets of covering up details surrounding the death of his brother,
        who succumbed to repeated beatings of senior cadets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d87b5d-b06e-42ac-882d-900d4280ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey‚Äôre bound to not lie, cheat, steal, or tolerate,‚Äù Dexter Dormitorio
        told CNN Philippines‚Äô On the Record, referencing the PMA‚Äôs Honor Code. ‚ÄúHowever,
        the problem right now is they are hiding something. They are lying.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed248e32-86b3-4e75-b6dd-2e474ebf0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter, the eldest of three siblings, said that if PMA cadets would
        uphold the values of the honor code, there would be no need for an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6a4a4-c1dc-4f9b-a090-7e1ca3d533a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut I don‚Äôt know how they‚Äôre going to use the honor code to let
        the truth come out,‚Äù he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051187b-190a-4e7e-be61-3373ab0a7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these accusations against the cadets of the Baguio-based
        elite military educational institution, the older Dormitorio said the PMA
        is also ‚Äúdoing everything in its power,‚Äù recognizing its new leadership‚Äôs
        effort to wage what it called a <a href="https://cnnphilippines.com/news/2019/9/26/PMA-Allan-Ferdinand-Cusi-Romeo-Brawner.html"
        target="_blank">‚Äúwar on hazing.‚Äù</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4270bf-b9f0-45b3-8915-a7e5d73d04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family had already <a href="https://www.cnnphilippines.com/news/2019/10/8/Darwin-Dormitorio-family-files-charges-PMA-cadets.html"
        target="_blank">filed charges</a> against seven PMA cadets, two tactical officers
        and three medical doctors of the academy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7e3f2-dfc3-4ed8-b89e-97187b685f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cadets will face charges for violations of Republic Act 8049
        or Anti-Hazing law and Republic Act 9745 or Anti-Torture Act. The doctors
        will face charges for "dereliction of duty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be15633-a95f-481f-bd14-2fee1da5de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey had knowledge that my brother has already been maltreated
        in August, but they failed to act on it on second and third occurrence. So
        there‚Äôs knowledge on their part, but there‚Äôs no action,‚Äù the older Dormitorio
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813c40f-8964-431f-b81d-8aaf67c8471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA is also poised to <a href="https://www.cnnphilippines.com/news/2019/10/10/PMA-Darwin-Dormitorio-suspects-court-martial-proceedings.html"
        target="_blank">convene a general court martial</a> in a bid to keep custody
        of the seven cadets, who are detained at a ‚Äústockade‚Äù inside the academy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdcb72c-4dc2-4c00-9a54-e27ea199e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PMA Commandant of Cadets Brig. Gen. Romeo Brawner told
        Defense reporters that military lawyers have yet to file administrative cases
        against the cadets to prompt the formation of a general court martial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a4924-faed-400a-a39f-d738fa276be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄòYou will get punched and kicked‚Äô</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14404139-73d4-46eb-8a83-20608e9dd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt force trauma was ruled as the cause of the death of Darwin,
        a 20-year-old 4th Class cadet of the PMA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa1c72-952e-4640-970f-00061b5be0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation also showed that Darwin had to endure a <a
        href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">month of maltreatment</a> at the hands of several upperclassmen
        before he died.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e1e6d-c5f9-4eae-a357-376b6e7840cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his brother, Darwin was not entirely clueless about
        what more senior cadets could do to him to ‚Äúdiscipline‚Äù him as their father
        briefed him about the practice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f29e3-3ffa-47f0-8957-1ba196a927c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs a bit dated ‚Ä¶ but he did tell my brother that there are instances
        where you are going to get punched or kicked by your superiors as part of
        discipline,‚Äù Dexter said. ‚ÄúBut we never thought that it would extend to fatal
        injuries.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a76272-8d5d-48f9-b375-628b9fc19d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat‚Äôs the sad thing. My brother really wanted to serve the country.
        Sad part is, he died at the hand of his comrades,‚Äù he said. ‚ÄúThe traditions
        inside the academy, they don‚Äôt help at all in molding the cadets in the academy.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9faa3-8015-432e-b74c-cb084c85745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T21:19:46.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:56:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner, upon assuming his post, declared a war on hazing, while
        Rear Admiral Allan Ferdinand Cusi aimed at PMA alumni, telling them to stop
        ‚Äúglamorizing‚Äù hazing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7fedb-23b0-47b6-873f-e7f39757a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T23:55:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An earlier version of this story said Dexter Dormitorio is accusing
        the PMA of doing a cover-up, but he has clarified that he was pertaining to
        PMA cadets and not the entire military school.</em></p>'
