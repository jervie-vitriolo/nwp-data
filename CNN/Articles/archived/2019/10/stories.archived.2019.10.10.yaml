      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî Senator
        Cynthia Villar hit the Department of Agriculture for allocating a big chunk
        of its proposed 2020 budget on research for the National Corn Program instead
        of offering direct assistance to farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fa01b-1599-47c5-a568-3d08b55fe350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9d572-5913-400f-9c41-c57257a1e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the Senate agriculture, food, and agrarian reform
        committee on Wednesday slammed DA''s decision to allocate ‚Ç±150 million of
        the ‚Ç±1.2 billion proposed budget to research for the corn program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ccebd-eb2a-4068-88a6-3243dedf4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23be93-03df-44a4-94f9-4882e486a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit parang lahat ng inyong</em> budget <em>puro</em> research?<em>
        Baliw na baliw kayo sa</em> research.<em> Aanhin ninyo ba ''yung</em> research?
        <em>Ako, matalino akong tao, pero hindi ko maintindihan ''yang</em> research<em>
        niyo, lalo na ''yung</em> farmer.<em> Gusto ba ng</em> farmer <em>ang</em>
        research?<em> Hindi ba gusto nila tulungan niyo sila?"</em> she said during
        the budget hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9528e7a-2295-4a5a-9ede-583c7926c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e526c-919e-43bd-a8ef-8f372801252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why does it seem like all of your budget goes to research?
        You''re so fixated on research, what are you going to do with it? I''m smart,
        but I don''t understand your research, what more the farmers? Do they want
        you to conduct research? Don''t you think they want your help instead?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320b0c4-3a87-434f-a01e-3a9a9a81b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33e712-af2b-4bf2-b981-299e6f10f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also interrogated DA officials on why the proposed reserve fund
        for the National Corn Program is higher than the allocation for seedling distribution.
        Under the proposed 2020 budget, the budget for seed reserve is ‚Äã‚Ç±‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã218
        million, while the distribution is at ‚Ç±31 million. The reserve will be provided
        to farmers during calamities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4dffb-3c5e-436f-8d98-bf1956efcb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:28:23.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:57:41.097+08:00
