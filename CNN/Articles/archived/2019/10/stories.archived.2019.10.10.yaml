    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['healthy-diet-', 'depression']
    'template': '1'
    'title': 'Healthy diet improves depression in young adults, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456b584-5824-45b4-a33b-45afa5d1d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì&nbsp;</strong>Not only did eating a healthy diet
        for three weeks improve depressive symptoms in college-aged young adults,
        but those who continued the diet for three months kept their improved outlook
        on life, according to a small randomized trial on diet and depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992e02f-a1fb-4d0c-99dc-118516a0a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967436b2-2755-4dfa-975f-54d1566968f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply cutting down processed food intake and increasing fruit,
        vegetable(s) and fish resulted in improvements in depression symptoms," said
        Heather Francis, a neuropsychologist at Australia''s Macquarie University
        and the lead author of the study published Wednesday in the journal PLOS One.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49208dd-6a99-492c-afbc-37c7368bcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747d0e9-13c3-4316-a41a-f5e39a283430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens in the study who had the greatest increase in fruit and vegetable
        consumption showed the most improvement, Francis said, and those who did not
        change their diet had no change in their depression from the start of the
        study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45874a8-b20c-440c-b51e-1603444a2735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84450b3-bb80-4c77-8029-6e0426542498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of participants in the study was 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531674b6-034b-4247-9ec5-494bd37ef967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60c50b-ce92-453c-9612-9aa3eb5cfcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on healthy foods</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630239f-39b5-4bd8-846b-ce57c972c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study participants were asked to cut back on refined carbohydrates;
        sugar; fatty or processed meats; and soft drinks. Highly processed foods have
        been shown to increase inflammation, which is a risk factor for depression,
        Francis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa99f0-c15f-4d88-bfba-b5a22cb9eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31199345-5407-4e86-b83f-adcb90e005fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three weeks of the study, teens were asked to eat the
        following foods each day: five servings of vegetables; two to three fruits;
        three servings of grains; three servings of protein, such as lean meat, poultry,
        eggs, tofu, or fish (up to three times a week); three servings of unsweetened
        dairy; three tablespoons of nuts and seeds; two tablespoons of olive oil;
        and one teaspoon of turmeric and cinnamon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9213a6a-0600-4f81-83bf-15579b88c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abbfe7-207c-4786-8c54-b9e39feffd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turmeric and cinnamon were included because they have anti-inflammatory
        properties, Francis said, as do nutrient-dense foods such as fruit, vegetables,
        whole grains and fish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aed076-5be1-4f83-ad92-14ab6925e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a493fb-9149-4262-8b71-256fbba408ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing research base</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a19f8-fb93-438b-ae0a-8715f7a8a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past research has shown an association between highly processed
        foods and an increased risk of depression, while consuming a healthy diet
        such as the Mediterranean diet has been linked to a reduced risk of depression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51632063-d117-4cf9-a62b-afe718a6c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7ba53-3983-492c-ada9-fb104e38e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been few randomized clinical trials to test the connection
        between diet and a boost from the blues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c20ec-cb2c-437c-912f-c324ba333a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251cbc6-e792-4e29-b13f-97c99de5ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2018/03/20/health/food-depression-stress/index.html"
        target="_blank">A 2018 study by Australia''s Deakin University''s Food and
        Mood Centre</a>, called SMILE, examined 67 people to get a better idea of
        the link between what we eat and our mental health. Some of the study participants
        kept their typical unhealthy diet but received extra support therapy, while
        others consumed a diet full of nuts; seeds; eggs; fruits; vegetables; fatty
        fish; extra-virgin olive oil; and grass-fed beef. All participants were on
        antidepressants, psychotherapy or a combination of medications and therapy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738f776-1f29-4418-877f-50f87302cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4824d5-c98a-4f59-a186-e61aab2ce4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of three months, 32% of those following a healthy diet
        no longer met the criteria for depression. Only 8% of people who received
        social support and no dietary intervention achieved the same results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a546a9-e606-4294-b5e9-5479b272a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92f2ff-9f5e-414d-88b1-f1801e721d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMILE trial was focused on older adults, Francis said, while
        the results of the her study provided "evidence that young adults can also
        benefit from this kind of intervention."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91753b93-44e6-4861-a648-d71dc0d70768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888e3a7-70d2-4d39-b6c1-c6aa7cfcfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the diet recommendations made in the study "were modest
        and did not involve restricting energy intake or the amount of food eaten,"
        Francis said, adding that the foods did not have to be expensive or involve
        a lot of preparation time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62746c-0768-48f3-a344-55729fad7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebbedc-ecd3-4cd1-aed5-88ae2dc4192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So rather than trying to undertake excessively restrictive, fad
        diets that aren''t feasible over the long term, it''s helpful to know that
        making these modest changes to what you eat can have a real, measurable impact
        on your mental health," Francis said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ca0a1-5714-4965-a236-44b3fab88c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T06:27:35.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:57:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/09/health/healthy-diet-improves-depression-wellness/index.html"
        target="_blank">Healthy diet improves depression in young adults, study says</a></em>"</p>'
  'twitter-phone-numbers-sell-ads':
