    'template': '1'
    'title': '8 events to go to this weekend of October 11 to October 13'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f58093-f90b-4317-bffb-392b28e6ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T20:16:14.752+08:00
