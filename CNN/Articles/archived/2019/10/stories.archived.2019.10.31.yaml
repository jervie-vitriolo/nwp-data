    'title': 'Duterte won’t visit quake-hit areas, will push through with ASEAN trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43954a74-a1ea-44db-a120-fed48b3f855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:35:04.540+08:00
