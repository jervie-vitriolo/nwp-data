      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The next level
        of premium smartphone experience is finally here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66337b-0733-4414-aa9c-99fb2da540a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:11.487+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading global tech company Vivo has unveiled its newest flagship
        smartphone NEX 3 to the Philippine market through its launch event “Future
        Beyond Edges” at the Green Sun Hotel in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf8830-9bd5-4adb-be00-c8036a17bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:11.487+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through highly-engaging product presentations, the exclusive gathering
        gave the audience a glimpse of the “beyond the edge” innovations of the NEX
        3, the flagship model of Vivo’s premier range of smartphones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e20155-4517-451b-acd0-ab804e4bce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:11.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to finally introduce the NEX 3 in the local market,
        especially since this highlights our strong commitment to product development,
        as we break the limits of today’s technology to offer our consumers the best
        smartphone experience anchored on next-generation innovations,” said Vivo
        Philippines PR lead Charisma Buan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cce1f4-0d39-49aa-a376-771f2130b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:11.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen as the “device of the future,” the NEX 3 is equipped with Snapdragon
        855 Plus and 8GB RAM/128GB ROM, all powered by a 4500mAh battery. It boasts
        of the world’s first Super AMOLED Waterfall FullView™ display and a seamless
        body without any notch, bezel or buttons. For superb optics, it has a 64-megapixel
        (MP) primary camera, a 13MP wide-angle camera, a 13MP telescopic rear camera,
        and a 16MP elevating front camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301b298-ff65-4eb6-88a9-0005809f5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:11.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To emphasize the Waterfall FullView™ display of the premium NEX
        3 handset, the event’s LED screens sported a curve-like edge, while a unique
        multi-dimensional and interactive photo wall highlighted the many advanced
        features of the NEX 3 smartphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c0c3b-7d0a-4785-a4ad-000247818e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:11.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Vivo NEX 3 will be available on November 9, 2019 at all
        authorized Vivo outlets nationwide.</em></p>'
