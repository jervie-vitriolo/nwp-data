      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a449c-8c55-448b-9acd-9a1896b4906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:35:04.541+08:00
