    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Leni-Robredo', 'Bongbong-Marcos', 'Supreme-Court',
      'poll-protest', '2016-vice-presidential-elections', 'Alredo-Caguiao', 'Marvic-Leonen']
    'template': '1'
    'title': 'Still no decision on VP poll protest – Carpio'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1e077-93a9-4e7e-81f0-e5a5a4af5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        Supreme Court (SC), sitting as the Presidential Electoral Tribunal (PET),
        might have voted to continue the poll protest filed by former Senator Bongbong
        Marcos against Vice President Leni Robredo, but retired Senior Associate Justice
        Antonio Carpio said there is no final decision on the case yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33c68e-2502-4d50-a54c-f4dc9c97ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lost and I’m disappointed, but remember the majority did not
        say that it should not be dismissed, they just said we want to hear that parties
        first,” Carpio, who retired on October 26, told CNN Philippines’ The Source
        Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ccd289-5be2-4e12-964c-444320422d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They might have actually decided the way we argued, but of course
        I’m just hoping that they would. My point is they have not yet decided,” he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e09df6-6f8a-4e0a-8b4e-b146ae161f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, along with Associate Justice Alredo Caguiao, wanted to dismiss
        Marcos’ protest after the losing candidate failed to show substantial recovery
        in the tally after the recount in pilot provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e5e5f-ad81-43be-b5e1-a443e4f90a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET revealed that <a href="https://www.cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">Robredo’s
        lead grew by around 15,000 votes after a recount of ballots from the 5,415
        clustered precincts in Camarines Sur, Iloilo, and Negros Oriental</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7299a1a-33b4-449b-b083-51dc3d182a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 11-2, PET refused to dismiss the case and ordered the release
        of the committee report on the result of the poll recount to Marcos and Robredo.
        It also requested the parties to comment within 20 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e84350-1124-44ff-8ba4-898d6f9a9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">Still
        no vote on Bongbong Marcos'' VP poll protest</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad7b08-1c54-44e5-b1c1-90b13fe46ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguiao, the justice in charge of the case, has been replaced by
        Associate Justice Marvic Leonen after losing in his petition. Leonen was among
        the 11 magistrates who voted to allow Robredo and Marcos to comment on the
        recount result.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c17009-34a4-4a97-9d28-7b6de9cc5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this [was] an ordinary case,  not a PET case, the procedure
        would be if you lose in a major incident then you have to give up the case
        to the ponente of the other side,” Carpio said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78cfb6-5af6-4adf-9fdd-2a54564bd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:25:06.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 presidential polls. Robredo was proclaimed
        vice president after clinching a lead of 263,473 votes against Marcos. The
        recount in the three pilot provinces began in April 2018.</p>'
  'jack-o-lantern-nebula-nasa':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-31T15:25:10.647+08:00
    'imagesource': 'jcr:aef836ff-9365-438e-8dca-01e378bb35a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '211ae807-a266-47db-922d-411d3eeea3b5'
    'lead': 'The newest image from the Spitzer Space Telescope looks like a cosmic
      pumpkin carved up just in time for Halloween. Researchers have dubbed this region
      on the edge of our galaxy, the Milky Way, as the "Jack-o''-lantern Nebula,"
      according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:28:50.316+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:52:23.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:52.806+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space', 'science', 'Jack-o-lantern-Nebula']
    'template': '1'
    'title': 'Jack-o''-lantern Nebula grimaces on the edge of the Milky Way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4308a-619a-4e08-88e6-eb7071a74fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The newest image from the Spitzer Space
        Telescope looks like a cosmic pumpkin carved up just in time for Halloween.
        Researchers have dubbed this region on the edge of our galaxy, the Milky Way,
        as the "Jack-o''-lantern Nebula," according to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f1cfc-ddfe-4f99-aa50-d2bd8cb8841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly, this space pumpkin was carved up by a star. The O-type
        star is massive, weighing in between 15 to 20 times heavier than our sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccfcd9-3f8e-4267-afc9-efd1d8b866f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nebula, the star''s radiation pushed dust and gas outward,
        creating gaps that look like a ghoulish pumpkin carving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31807e-b16c-4ef1-b2ca-b85598b76171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star acts like the light illuminating the jack-o''-lantern and
        was spotted by the Spitzer Space Telescope, which detects light in infrared.
        In the case of this image, it contains three different wavelengths of infrared
        light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75079314-59cd-46c9-ac9f-f2836315ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green and red colors in the image are due to the different temperatures
        of the dust captured by Spitzer. The blending of these two lights creates
        yellow. The stars are signified as blue and the bright white spot is the star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bcd4a5-c201-4884-b9b8-f8f68ef2c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a higher-contrast image, however, the orange and green create
        an orange tone perfect for Halloween.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96f158-c188-4187-9389-ae205596a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images are part of a larger study of the Milky Way''s outer
        region, where clouds of gas and dust are colder and contain less heavy elements.
        Researchers have analyzed star formation in this region to determine how star
        and planet formation compares with other regions of the Milky Way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2dbfd-7eb2-42f3-9114-d5d556c2e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Spitzer has peered into the cosmos and captured regions
        hidden from our view, such as the centers of galaxies and dusty areas where
        stars are born and planetary systems form.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de173e-fc9a-4c28-9cbe-03290c2a661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spitzer Space Telescope is in NASA''s <a href="http://coolcosmos.ipac.caltech.edu/cosmic_classroom/cosmic_reference/greatobs.html"
        target="_blank">Great Observatories</a>&nbsp;family. Spitzer detects infrared
        light, while the Hubble Space Telescope captures visible and UV light; the
        Compton Gamma Ray Observatory was designed for gamma rays; and the Chandra
        X-ray Observatory sees X-rays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4df28-69c3-483d-b325-5e5a65f6d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:28:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiss tory was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/world/spitzer-jackolantern-nebula-scn/index.html"
        target="_blank">Jack-o''-lantern Nebula grimaces on the edge of the Milky
        Way</a>."</em></p>'
  'Cebu-City-UNESCO-creative-city-design':
