    'mgnl:tags': ['Kevin-Hart', 'Instagram']
    'template': '1'
    'title': 'Kevin Hart posts an emotional video about his car crash. ''I see things
      differently,'' the comedian says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb016072-9d80-4497-a3b8-bfe5cc2efbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kevin Hart has posted a video detailing
        his recovery from a devastating car crash in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edc063-ba53-4731-bfb2-188c43bf6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedic superstar posted the nearly 2-minute video overnight
        Tuesday on his official Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e8f28-e57f-466a-85ad-41ecba8be014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, what you realize is that you''re not in control," Hart
        says in a voice-over as the video begins. "No matter how much you think you''re
        in control, you''re not in control. At the end of the day, it can all be over,
        man."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462003d-6c86-46bc-bad9-bb647892dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart, 40, was one of three people involved in a one-car crash on
        September 1 in Calabasas, California. Hart and the driver, Jared Black, sustained
        back injuries. Black''s reckless driving caused the crash in Hart''s 1970
        Plymouth Barracuda, the California Highway Patrol determined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a28ddb-4965-4d82-9dca-b2a666ad890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My world forever changed" as a result of the crash, Hart notes
        in his video, which includes footage of him in the hospital, struggling with
        rehabilitation and at home.</p>'
