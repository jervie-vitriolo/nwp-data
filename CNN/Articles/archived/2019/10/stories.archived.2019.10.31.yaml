  'washington-nationals-world-series-champions-mlb':
    'author': 'Eric Beech, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-31T13:36:50.722+08:00
    'imagesource': 'jcr:578421f0-0c94-47e3-b73a-6904247f9fc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745410aa-ced4-4ae2-ae89-f32cb90f5f8f'
    'lead': 'The Nationals’ run to the World Series title united fans from across
      the ideological spectrum even as Washington is embroiled in a growing impeachment
      inquiry into Republican President Donald Trump led by Democrats in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:39:21.609+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:52:33.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:50.313+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington celebrates first World Series title since 1924'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de82c7-7290-4c48-b5ba-2397465efe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Political divisions were swept
        to one side as Washington baseball fans erupted in cheers near midnight on
        Wednesday to celebrate the city’s first World Series title since 1924 after
        the Nationals defeated the Houston Astros 6-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e5c8b-8b6e-4465-9245-a36772e8ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite wet weather, thousands of fans celebrated after the Nationals
        came from behind in Houston to win Game 7 of Major League Baseball’s best-of-seven
        championship series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43739d-93ec-4603-844d-1028da23fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardy fans braved a watch party at the Nationals’ stadium on the
        Washington waterfront.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ada495-a8cc-459e-a3b8-bf8d5df4f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage posted on social media showed a driver pumping the
        horn on his truck surrounded by screaming fans after the game. In another
        video, a crowd of people celebrated in the street just a few blocks from the
        White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19f63f-ef39-4d5b-9a96-3098d2b71da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a pretty big deal for the city. It’s an amazing win by the
        team,” said Washington resident William Lee, who was wearing a Nationals cap.
        He watched the game on the big screen at the city’s indoor arena where it
        was shown after a Washington Wizards basketball game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff186d7-7687-4766-b268-69b0aba37972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to energize people,” said another fan, Dave Gelfand,
        from nearby Potomac, Maryland, who was wearing a Nationals shirt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb9a9d-d255-473c-9317-6d32491adaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson Palomo of Virginia said he “freaked out” when the game ended
        and started jumping up and down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db23c5-9a71-4ae7-8a91-19600befbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a great feeling,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ccc26-836a-4ecc-9a68-a84dc6615aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s last World Series victory came 95 years ago, when the
        Washington Senators defeated the New York Giants in seven games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fc1d2-3212-4faf-a4ee-da75649e4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nationals’ run to the World Series title united fans from across
        the ideological spectrum even as Washington is embroiled in a growing impeachment
        inquiry into Republican President Donald Trump led by Democrats in Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b170a91-fcd7-45ea-8fab-0baee562bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was booed by Nationals fans and regaled with chants of “lock
        him up” when he attended the fifth game of the series on Sunday in Washington.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f66aa-c29a-48d8-9ad6-20d33f79aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:21.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nationals have played in Washington since 2005 when the franchise,
        formerly known as the Montreal Expos, moved from Canada.</p>'
  'Abu-Bakr-al-Baghdadi-ISIS-new-leader':
    'author': 'David Shortell and Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T13:40:09.214+08:00
    'imagesource': 'jcr:30a70678-c467-4fb7-966f-9cb739a3c50c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391f3216-fb38-48ba-a0e2-eace1f85fccc'
    'lead': 'The US national counterterrorism chief predicts ISIS will announce a
      new leader in the coming days following the killing of Abu Bakr al-Baghdadi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:43:34.802+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:52:32.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:50.562+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ISIS', 'Islamic-State', 'Abu-Bakr-al-Baghdadi', 'Russell-Travers']
    'stories': ['e3a2c4fb-08db-45f9-8704-b9736ba38273', '28bc020a-2ce1-468d-9d30-363df80cce11',
      'ede245ea-e5a5-4f30-b950-6a94299becfb']
    'template': '1'
    'title': 'Senior US counterterrorism official says ISIS has a ''deep bench'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251ed84-fdab-4b92-9f65-eb3f1f254e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US national counterterrorism chief
        predicted ISIS will announce a new leader in the coming days following this
        weekend''s killing of Abu Bakr al-Baghdadi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073baea-bbcf-4ce2-b56c-a13e2f525117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a House Homeland Security Committee hearing Wednesday, acting
        Director of the National Counterterrorism Center Russell Travers called the
        death of Baghdadi a "significant" loss but added that the terror group has
        a "deep bench."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36456e46-84ba-4625-b805-0d9e0dc552fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812dd54-71b1-49d1-97cf-987a30600d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to remember that the United States and the coalition overall
        has had tremendous success in eliminating leadership over the years of both
        al Qaeda and ISIS, and yet the bench tends to rise to the top. And my guess
        is that if history is any judge, over the next -- somewhere between a couple
        of days and a couple of weeks -- we''ll see a new leader, khalif, announced,"
        Travers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d3357-b1c1-4093-870a-afb174588092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e85c11-112f-44b8-bc81-115e1ed745ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi died in the early morning hours Sunday after blowing himself
        up when cornered by US forces who had raided his compound in northern Syria,
        according to President Donald Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fe515-f6b6-4c08-987f-ee758bee5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e55996-6878-439e-b895-7b5fe9281512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Hasan al-Muhajir, a high ranking deputy in the terror group
        and its spokesman, was seen as a possible successor, Travers said, although
        he was also killed in recent days in a different part of northern Syria than
        where Baghdadi died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67f48c-352b-4bb1-b86d-89b39de01c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d99a9-54e2-4696-a21d-426a1e656e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential new leader is Hajji Abdallah, an Iraqi religious
        scholar, Travers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2e6fe-c0e8-4ff9-86bd-5f8a89b75307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d10e5a-73a4-4835-b6f9-88b445e87e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travers predicted the late ISIS leader would be eulogized, including
        by the head of al Qaeda, a rival group, and said the NCTC expects to see requests
        from the new ISIS leader for the group''s branches and affiliates to swear
        allegiance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5af0c6-e09d-4759-bb14-4a1ee4573ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903b304-e75d-485a-814e-b663cfcd9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we''ll be watching very carefully -- to see how this
        individual consolidates control going forward," Travers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ca9b1-c901-429d-b42b-96b39a792d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d7b4e-9021-4dd5-aa1c-00364a1a4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Syria and Iraq, there are at least 14,000 ISIS fighters,
        said Travers, up from around 1,000 fighters when the group was "at its low
        point" five or six years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bff548-cb20-4e7a-af80-3af6c3adf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2781cf0-1de2-450c-bff0-2baae9f071a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells us that the insurgency has a lot of options," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9d381-9d57-4a1f-8279-9d2186a59086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c40853-d64b-4827-9c35-e3499b8b9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were roughly 10,000 ISIS prisoners being held in Syrian prisons,
        of which around 2,000 were foreign fighters, according to Travers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b5917-412d-4f09-a493-39afdfa187ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19c503-6083-478c-8a2c-4de54d72bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travers told the congressional committee that "by any calculation
        there are far more radicalized individuals now than there were at the time
        of 9/11."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a741b-f95b-4e52-9ea9-ffe6a700528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba2482-8c16-438e-ba40-8a4df72c4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many al Qaeda members exist, Travers said there is
        a command and control structure, as well as around a half-dozen affiliates
        with thousands of individuals in each, but he acknowledged that numbers are
        difficult to come by.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612d044-08cf-481e-9d70-a3d178bfc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf09573-e9eb-4cc5-9621-f2969b99027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said numbers alone aren''t a particularly good indicator
        of capability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100143e-81ca-42d6-8fb3-f0bfe663769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac9da0-b708-4ea4-b2ae-55740b19c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Wednesday, FBI Director Christopher Wray warned that terrorists
        still pose a threat to the US even after the operation against Baghdadi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37a924-19fa-41f1-90ba-3472b902516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83533265-8669-4628-9180-99e7bce06bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we recognize our country''s important recent achievements
        with the death of al-Baghdadi and our fight against ISIS in the Middle East,
        we know that we have to stay vigilant against the threat both overseas and
        here at home," Wray said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355b131-efb5-46c3-9a3a-bbb41e7e653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f74e34-f2ad-45a0-99f1-eb8a617bd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the FBI made 107 domestic terrorism arrests and around
        121 international terrorism arrests, numbers that are in line with the previous
        year, said Wray.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e87c2-ae02-4605-9dbf-9b59872498af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffcdf9-96b2-4fce-8386-5af8b23e99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 1,000 ongoing FBI investigations related to homegrown
        violent extremism, as well as around 1,000 connected to foreign terrorist
        organizations, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a83f88-2ba9-45cf-989b-13467367296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c90bd-b074-42e9-a395-e387343fe06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International terrorism is something that is very much alive and
        well and something we need to stay focused on as well," said Wray.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f01b57-3c56-4da8-898f-cca595dadb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d398ce-0de1-4542-86c5-28f82fd070c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing acting Homeland Security Secretary Kevin McAleenan said
        Wednesday that in the wake of al-Baghdadi''s death, the inspiration behind
        the ISIS ideology persists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a899c7-c666-430a-baa0-664d1c83bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891f344-1a21-4969-a95a-492c923bb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security and the FBI recently put out
        a joint intelligence bulletin to ensure awareness of the potential of someone
        to be inspired and commit an attack in the immediate aftermath of the death
        of a senior leader, according to McAleenan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05903df-108b-43a8-bde7-359b6d578b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de52460-10a5-4366-bc7d-a9b9cb83dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think it''s going to affect their ability to reorganize and
        redirect, but we maintain our concern about the diffused and dispersed ISIS
        affiliates and their ability to continue to mount threats to US interests
        worldwide," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72063910-ae4a-4bdf-ac03-b9bf1cf3a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:43:34.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/30/politics/travers-isis/index.html"
        target="_blank">Senior US counterterrorism official says ISIS has a ''deep
        bench''</a>."</em></p>'
