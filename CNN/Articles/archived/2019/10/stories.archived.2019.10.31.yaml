      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1fb60-633c-4fc1-bdc7-8e7c89af1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said in a statement that the airport, which is across the Lingayan
        Public Cemetery, is used by visitors as short cut to go to the burial place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364bae6-662b-426c-b60e-ef1f4107e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9e5fd-25c9-4b2c-9e71-d2dc03b663ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, operating the airport during Undas may not be safe.
        “The airport’s 1,634-meter runway … is being used by the cemetery’s visitors
        as a convenient short cut to reach the grave of their loved ones, making airport
        operations during Undas a safety and security concern for the airport,” CAAP
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39a006-2a26-4a68-b9e7-ee9318d3f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980b167-3c6c-4e7a-bb06-c05176a3a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation authority also said that the airport closure is due
        to the kite flying tradition of locals on All Saints’ Day at the said cemetery.
        The decades-old practice is believed to be a medium to communicate with the
        departed and a vehicle for the souls to reach heaven, a popular concept among
        Catholics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba40fb-1ca7-42ba-b39d-d30169e7a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74258521-0879-4348-9f80-e4fa8c5e51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport in the capital of Pangasinan is being closed during
        Undas every year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92829a08-5fa1-4698-b21a-58beecc0c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ad4b3-a6d8-4b2f-8560-5db388ae021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:21:33.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingayen Airport is among the airports that CAAP oversees. With
        a runway of only 1.17 kilometers, the airpport is now being used mainly by
        flying schools although there are government plans for its expansion so it
        can accommodate commercial flights.</p>'
  'Ecoland-4000-condominium-Davao-City-earthquake':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
