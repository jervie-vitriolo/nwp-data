    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae5622e-686e-4b9d-9e77-bdd96f73abfc'
    'lead': 'Chilean President Sebastian Pinera says that his country, which has been
      paralyzed by protests over the last two weeks, will no longer host two major
      international summits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T05:47:22.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:52:55.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:41.578+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chile won''t host APEC and COP25 summits, after weeks of street protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c59cc-2e71-449c-ad66-2da0d90b4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile won''t host APEC and COP25 summits, after weeks of street
        protests</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66a2b-1902-421b-96a1-a47c9994e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chilean President Sebastian Pinera
        announced Wednesday that his country, which has been paralyzed by protests
        over the last two weeks, will no longer host two major international summits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993b424-a4f3-4d75-aca4-d6d72b388875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c8838-f99a-409c-b4b8-45eec94c32ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes at demonstrations in the capital of Santiago have left at
        least 20 people dead and led to the resignation of eight key ministers from
        Pinera''s cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8699b7-2647-4c97-a7a3-98ab50fefe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa31166-492c-4de4-aea9-c0bb7623b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has now canceled the hosting of the economic APEC
        forum and COP25 environmental summit, which were both due to take place later
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6413c6-4071-426b-aab3-f9da1ed03207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f26988-131f-48b9-93e0-000df8fd289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It deeply pains our government to announce -- because this is painful
        for Chile -- that we will not hold the APEC summit, which was scheduled to
        take place in November, or the COP25 summit, scheduled to take place in December,"
        Pinera said during a televised announcement at La Moneda presidential palace
        in Santiago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93e714-5cc6-49b4-8620-baa1c4f7d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fd30d-98ae-4090-9b1d-8b8d3c803dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply sorry for the problems and inconveniences this decision
        will cause for both APEC and COP," Pinera said. "As the president of all Chileans
        I always have to put the problems and interests of Chileans first. Their needs
        and hopes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cda8d9-db26-4e28-88a4-7c7f54625f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1147a19-758a-48bb-887e-b2ef660b1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific Economic Cooperation Summit (APEC) was scheduled
        to be held from November 11 to the 17 and the United Nations Framework Convention
        on Climate Change (COP25) was scheduled to be held from December 2 to December
        13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fa03f-1798-4d6b-bbe6-71c340374b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4592d-4959-4cd4-9131-0e9c7797614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US President Donald Trump had teased a potential meeting
        with Chinese President Xi Jinping at the APEC summit, as he said that progress
        on negotiations in the US-China trade war were "a little bit ahead of schedule,
        maybe a lot ahead of schedule."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc584b-7dc5-4c8a-b5a5-0a2177654711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2f38e-f4df-4d34-8c72-ebc60e3ad6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House acknowledged on Wednesday that APEC will not be
        taking place in Chile. "It''s our understanding the organization does not
        currently have a secondary site prepared," it wrote in a statement. "We''re
        awaiting potential information regarding another location."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac11da6-9a74-438a-b4de-2dfce194cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4e0a6-6cff-4468-82b1-cbccefedbbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently unclear whether another country will attempt to
        host the summit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c93b2-478d-4464-928b-340c68c23173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac650f-9551-490e-ba02-64ab10d9af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile''s protests initially began over a now-suspended price hike
        for subway tickets in Santiago but have since expanded, revealing anger among
        ordinary Chileans, who feel they have been excluded from the nation''s economic
        rise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ec7c6-521a-4a04-9730-810bfca4d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe56181-221f-46a0-be13-edb3006772ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:47:22.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the protesters are now asking for Pinera''s resignation.</p>'
  'Twitter-political-ads-ban':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-31T05:55:34.058+08:00
    'imagesource': 'jcr:63c5e256-47b4-4bc2-ab5a-b5105203a0df'
