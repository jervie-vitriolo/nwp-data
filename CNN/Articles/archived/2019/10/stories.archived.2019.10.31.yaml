    'title': 'Inflation may soften further in October '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adf5c7-989d-4ef5-9d29-689b35100ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Price
        increases for basic goods likely remained muted in October, with the Bangko
        Sentral ng Pilipinas (BSP) hinting that the inflation rate could fall below
        one percent for the second straight month.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937916a-0459-45f5-a629-e72ffa8302d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f8fcd-fcbc-493a-a2f7-2b85a8cc8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Department of Economic Research said October inflation
        may have settled between 0.5 and 1.3 percent. This is a bit slower than the
        0.6-1.4 percent forecast range which the unit gave for September, which ended
        at a<a href="http://cnnphilippines.com/business/2019/10/4/September-inflation-slower.html">
        0.9 percent</a> actual print.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82429cd4-eea7-4453-ac15-f46229386951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447f98d-d59f-4618-8698-ba0e5db3f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of widely-used goods like food
        and fuel. The slowdown is still due to lower domestic fuel and rice prices
        when compared to the rates in October 2018, which saw inflation at a nine-year
        high of 6.7 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf5e7b-7287-4a5a-b2ab-0ce053d3a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7dc429-37c5-4aec-bb78-45bf285bd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:21:38.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of well-milled rice at the retail market has dropped by
