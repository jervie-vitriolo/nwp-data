      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finalists of the competition faced off in a final pitch day judged
        by automotive and marketing industry luminaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360019d-ca26-4b41-b834-db027cb79e64'
