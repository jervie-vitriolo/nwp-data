    'jcr:uuid': 'b05f7b9c-a333-4c70-a543-38f9c740fe9d'
    'lead': 'Nine were hurt following the partial collapse of Ecoland 4000, with more
      people potentially trapped inside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:25:39.927+08:00
