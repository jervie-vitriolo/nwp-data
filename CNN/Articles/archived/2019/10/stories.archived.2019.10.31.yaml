      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domino''s isn''t the first pizza store in Taiwan to serve bubble
        tea pizza, however. Foodie Star, a restaurant in Chiayi City in southwestern
        Taiwan, claims it was the first to invent the recipe in April 2015.</p>'
