      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ours is the first study of this scale to dive deep into the more
        subtle mood symptoms that occur much more commonly than a depression episode
        but impact quality of life and are worrying to girls, women and their families."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea9ec0-03c3-44e5-95e4-63739dbd51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbff6e-f1f5-42bf-b2e2-446005be047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, researchers looked at 1,010 girls and women over
        a period of nine years using data from an ongoing survey in the Netherlands
        called TRAILS, Tracking Adolescents'' Individual Lives Survey. They assessed
        birth control pill usage at ages 16, 19, 22 and 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fad02-7225-4bfd-bb66-00d5012908e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2857e2-6289-4e78-b0ac-bc032ac2e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most common concerns women have when starting the pill,
        and teens and their parents have when an adolescent is considering taking
        the pill, is about immediate depressive risks," said lead author Anouk de
        Wit, a psychiatry trainee at University Medical Center Groningen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d2db5-9f20-4abf-a285-403c7c4ee1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed9f94-a1e9-4e12-8802-7da94cb5327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that 16-year-old girls on birth control pills
        reported more crying, more sleeping and more eating problems than girls who
        weren''t on the pill, although the symptoms diminish once they enter adulthood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2db8a7-43a0-45c2-80c0-30ae620406aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f14b21-9232-49d1-90c7-0fe59a48e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researchers don''t caution against the pill</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6873e-dbab-41fa-848c-390eda77b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors wrote that they can''t definitively say that birth control
        pills cause depressive symptoms. The pills might contribute to depressive
        symptoms, but it''s also possible that girls begin taking birth control pills
        to treat symptoms they''re already experiencing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e75c9-95d0-4a47-a25b-6a0e5730ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff13342-f3f4-43b0-bb84-234f8fdcfb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the study design, we can''t say that the pills cause
        mood changes, but we do have evidence suggesting that sometimes the mood changes
        preceded the use of the pill and sometimes the pill was started before the
        mood changes occurred," de Wit said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9934b-026d-4db8-8ffd-f662d71fdd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1d64f-5c53-49e8-b08b-dd191eb68070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also note that their study only looked at girls
        and women in the Netherlands -- a relatively homogenous population. A more
        diverse group might yield different results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4279a7-eea8-4098-9ac9-c5dd50bd89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34952aa2-42ac-40cc-8133-8aad111654d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings don''t necessarily mean that teenage girls shouldn''t
        take birth control pills, the researchers wrote. The pill can have all sorts
        of benefits for girls, from preventing pregnancies to easing menstrual symptoms.
        But depressive symptoms could cause them to go off the pill and risk unwanted
        pregnancies, or otherwise affect their quality of life. For that reason, it''s
        important to keep an eye on those symptoms, the authors wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf56f7-d154-464c-a992-7c8710c3ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/30/health/teens-birth-control-pills-depressive-symptoms-trnd/index.html"
        target="_blank">Teen girls on birth control pills report crying more, sleeping
        too much and eating issues, study says</a>"</em></p>'
  'Obama-cancel-culture':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T06:17:06.103+08:00
    'imagesource': 'jcr:0594fd09-bc16-47b4-b997-8dfb9133ac7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae94c72-f32c-40c1-83f2-edb22d259372'
    'lead': '''The world is messy, there are ambiguities. People who do really good
      stuff have flaws,'' former US President Barack Obama says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:19:39.647+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:52:51.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:43.198+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Barack Obama gets exactly right about our toxic ''cancel'' culture'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50072f46-847d-4c99-87e0-806aa94e4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Former US President Barack Obama has
        largely stayed out of the spotlight since leaving the White House in 2017,
        choosing to avoid much direct criticism of his successor and not heavily engaging
        in the national dialogue more generally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f510d-b6e4-4099-8629-90f46f5e44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7039c5e-21e8-43ab-862e-85f9809c64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Obama does take the time to offer his thoughts on the state
        of our culture and our politics, he''s always worth listening to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3b596-b075-43d7-86cf-ced7f8edfc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4d331-9af1-4698-928a-5310b218aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to what Obama said at an Obama Foundation event
        Tuesday about young people, social media and the demand for absolute purity
        of belief in all things. Here''s the key bit:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8376707-a41c-4d34-9c03-54240e141a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68340653-5ea0-4f73-98f2-d4a79d85d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea of purity and you''re never compromised and you''re always
        politically ''woke'' and all that stuff. You should get over that quickly.
        The world is messy, there are ambiguities. People who do really good stuff
        have flaws. People who you are fighting may love their kids. And share certain
        things with you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbc3c7-382c-45c1-9c4b-5a774d181ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfbf64-601c-43cd-9091-8849d81fd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama went on to note that he is bothered by a trend he sees "among
        young people particularly on college campuses" where "there is this sense
        that ''the way of me making change is to be as judgmental as possible about
        other people and that''s enough.''" Added Obama: "That''s not activism. That''s
        not bringing about change. if all you''re doing is casting stones, you''re
        probably not going to get that far. That''s easy to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e687a3-34b1-4f09-a629-ae0dd291f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56254750-e84c-4f23-93d7-78a3943c8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be easy to see Obama''s comments as a shot at President
        Donald Trump. Because, well, Trump''s entire presidency is about sending tweets
        and casting stones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc291677-f553-4e6e-b2d3-22ca5b075625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183601c4-6eca-4574-b730-ca1bdf5ec84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I think Obama is up to something much more complex -- and important
        here. The rise of "cancel" culture -- particularly on the left and particularly
        on social media -- is one of the defining hallmarks of our culture in the
        post-Obama presidency. Say something wrong, tweet something people disagree
        with, express an opinion that is surprising or contradicts the established
        view people have of you, and the demands for you to be fired, de-friended
        or otherwise driven from the realms of men quickly follow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9974e-8e5d-42ca-9ef5-6d1bd00f76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173183c-210f-4d9f-bff5-139182d632f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of many of these cancel culture acolytes appears to be
        simply to move from outrage to outrage -- pointing fingers and yelling "here
        is the bad person. RIGHT HERE." Left unsaid -- but without question present
        in the underpinnings of this worldview -- is that there are only good people
        (aka people who agree with me on all things) and bad people (those who don''t
        agree with me on everything.) There is no gray area. It''s black or it''s
        white.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420f383-fb95-4287-bab3-063aaca9af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efad52-4b01-420b-96bc-1ece15759c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point Obama is making is that politics -- and life -- are rarely
        that cut and dry. No one, including you, is all good or all bad. "People who
        do really good stuff have flaws."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039918ba-3239-460e-9191-2bbb9c278c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15816c4c-52c1-4442-86dd-1eda4984e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true when it comes to the political realm and
        the 2020 campaign. At the moment, the fight within the Democratic Party is
        between the liberal, "no compromise" wing (represented by Sens. Elizabeth
        Warren and Bernie Sanders) and the establishment, pragmatic wing (represented
        by Obama''s former Vice President Joe Biden.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f3293-4162-494a-9f54-d0f1cd6e6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2423ed6-e7ab-4750-ad89-364c7af91464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden started the 2020 race using his ability to get deals done
        as his calling card. As Politico''s Michael Grunwald wrote in a Biden profile
        April:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248aa0d4-c2a3-411b-a27b-fd59e5a3d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb0d91-930b-4c42-89c7-08152c30357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Biden is running to unseat President Donald Trump, he''s
        touting himself as a true master of the art of the deal, a son of a car salesman
        who knows how to get to yes, a relentless consensus-builder who can work across
        the aisle to bring Americans together."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a88efb-d116-4171-bf29-6a586bec7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30443dc9-48d0-4995-a3b7-142658126485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the campaign has worn on, Biden has been forced to scale
        back that call to compromise -- faced with a Democratic electorate (or at
        least a vocal portion of the party base) that wants to see Democrats as the
        white knights and Republicans as the evil dragon. No more and no less.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c72194-6715-4193-ac44-9312ea46f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc57cf-f27f-4fd7-a6cd-f575c104375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:19:39.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: What Obama is advocating for isn''t that people change
        their beliefs. Instead, he is reminding us all of our common humanity, that
        we have much more in common than politicians and partisans would like us to
        believe. Seeing people as less like cardboard cutouts and more like, well,
        people, would do us (and our politics) a world of good.</p>'
  'asthma-inhaler-carbon-footprint':
