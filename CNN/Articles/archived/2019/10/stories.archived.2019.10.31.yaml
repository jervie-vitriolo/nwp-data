      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sugary and chewy beverage has spread rapidly across the world
        since it was invented by a Taiwan tea house chain in 1988.</p>'
