    'lead': 'The two-time NBA MVP was injured when he landed heavily while driving
      to the basket during the third quarter of the team’s 121-110 home defeat by
      the Phoenix Suns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:14:18.319+08:00
