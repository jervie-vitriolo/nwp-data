      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A convicted rapist who was <a href="https://edition.cnn.com/2019/10/28/us/georgia-convicted-felon-released-error/index.html"
        target="_blank">released in error from a Georgia prison</a>&nbsp;last week
        has been captured more than 600 miles away, the Georgia Department of Corrections
        announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a9652-ffc5-47dd-9bbd-a63eaa383df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:32:52.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Maycon Munoz-Mendez, 31, was captured in Fort Thomas, Kentucky
        at 10:30 p.m. EDT by the GDC Fugitive Unit, US Marshals Fugitive Task Force
        and ICE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999863f-3ed7-4458-ac6c-10265a7718d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:32:52.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz-Mendez was convicted of rape and aggravated child molestation
        in Gwinnett County. He has been serving a life sentence since April 2015,
        according to records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c66fb-e9d5-4651-bac0-0888279a282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:32:52.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz-Mendez was released at Rogers State Prison in Reidsville "in
        error" at around noon on Friday, the Georgia Department of Corrections said
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895730d4-e66d-4e1e-abc9-c84012ef4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:32:52.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when officials realized the mistake or how it occurred.
        The department is reviewing the circumstances, said spokesperson Lori Benoit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ee3d2-1d97-4600-8fc4-4dbc2b803df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:32:52.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:19.020+08:00
