      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/31/us/georgia-convicted-felon-released-error-captured/"
        target="_blank">Convicted rapist mistakenly released from prison has been
        captured more than 600 miles away</a>."</em></p>'
