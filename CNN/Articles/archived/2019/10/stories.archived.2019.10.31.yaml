    'template': '1'
    'title': 'Cebu police chief relieved as NBI probes Clarin mayor slay'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80ab9c-82dc-432a-a77c-fa7d6e0e596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:19.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Cebu
        City Police Chief PCol Gemma Vinluan has been relieved from her post pending
        an investigation on the killing of Clarin, Misamis Occidental Mayor David
        Navarro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2726f0-7898-442a-a9db-43f778efe737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:19.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Val de Leon, Central Visayas director, said Thursday Vinluan
        will be on floating status at their headquarters. Navarro was gunned down
        while inside a police vehicle in Cebu City on October 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe8921-1373-4d87-949a-70eaf1b9423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:19.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol Geovanne Maines, deputy regional director for operations, will
        take Vinluan’s place.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a280c-e8a0-47e7-b10b-b3ec58cb0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:43:30.162+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Leon said Vinluan may reassume her post if she is cleared
        of charges of security lapses involving her men who were escorting the mayor
        at the time of his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f5836-cd7e-4203-b529-e39ae4eb624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:43:30.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is expected kasi even sa previous interview sa akin, sinabi
        ko na rin na the Cebu City Police is open for investigation and to find out
        if we have lapses during the incident," Vinluan said in a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb657f-0931-40bb-8ebb-5ffd690cff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:43:30.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Vinluan was relieved of duty; the other policemen involved
        escorting Navarro would keep their posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903d4e4-17a6-497d-867e-b48c1c1cf20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:43:30.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also looking into whether or not Navarro''s police
        escorts retaliated against the perpetrators of the ambush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f81f18-6f4d-40bc-ba3f-ad4aa3474947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:19.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation in Central Visayas team <a
        href="https://cnnphilippines.com/regional/2019/10/29/NBI-7-Mayor-Navarro-probe.html">has
        launched its probe</a> on Navarro’s slay in line with the President’s order.
        President Rodrigo Duterte on Monday <a href="http://cnnphilippines.com/news/2019/10/28/PNP-David-Navarro-Duterte.html">aired
        his suspicions</a> against the police upon hearing that Navarro was killed
        while in their custody.</p>'
