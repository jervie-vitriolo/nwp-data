    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef361640-0fd1-4575-9b12-d4598367be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte earlier said nine people were injured,
        with one person brought to the hospital. Bustillo said all of those hurt were
        tenants of the condominium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab81ed-bb3e-499c-87a3-d2a96a9be800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustillo said their team detected signs of life in the building,
        but Ecoland staff told them that no one else was left inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816525bc-bd68-4a16-9658-8a8ba4884c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c6a23-b3d8-4b82-995d-d63ce6ca7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again <em>hindi tayo makumpiyansa.</em> We really need to look
        all into the corners of the building <em>para masigurado nating walang tao,</em>”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb1e23-d2e2-4d1d-8e3a-be2d68a8fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4b8c7-f440-419f-a8ac-3f3559f1a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Again, we can’t be too complacent. We really need
        to look into all the corners of the building to ensure that no one else is
        there.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb748f8-793f-45b3-82a9-e50eccc7682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are scrambling to look for people who may have been trapped
        in Ecoland 4000 — a development by DMC Urban Property Developers Inc. CNN
        Philippines is trying to reach the building management and developer for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b614ea-8c2d-41e0-8ff8-193f7bcd433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the five-story Ecoland 4000 condominium has 56 units,
        including 15 units that have occupants, but it was unclear if they were all
        in the building at the time, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f2eed-8684-4d12-935e-d3735aa6f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230f471-7680-4345-bcda-b97c6dad9101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised condominium residents to consult with their lawyers
        if they can sue the building’s developers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819ee4a-6358-4d4c-959e-63cba63a7525'
