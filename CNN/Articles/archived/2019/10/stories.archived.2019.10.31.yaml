      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a626d38-ce0e-471c-ac33-993c4f3b1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:46:26.843+08:00
      'mgnl:createdBy': 'lucia'
