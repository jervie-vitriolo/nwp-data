      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b174e89-3563-465e-beaa-775f7ae1103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "destructive" Intensity VII shaking was felt in Tulunan, Cotabato;
        Kidapawan City; Sta. Cruz, Matanao, Bansalan, and Magsaysay in Davao del Sur.
        A "very strong" Intensity VI was also experienced in Tampakan, South Cotabato.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e5fd8-9ea9-4738-ab16-f93ef69e7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:33:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people from Makilala town died as a result of the quake, the
        Department of Social Welfare Development said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb59e9-8579-45c3-b176-dfd69261e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646f4bd-a857-49f3-bf3e-afa33f76854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Science Research Specialist Erlinton Olavere said this
        is not an aftershock of the 6.6- and 6.1-magnitude tremors on Tuesday. He
        explained that for a quake to be considered an aftershock, the magnitude should
        be going down gradually. He also raised the possibility of more earthquakes
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400ab6b-2529-4a21-82fb-7f3c9c8463f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd31a3-034f-4c98-b9db-29007e5dc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro madali natin sabihin kung magnitude 4 or 3 na it''s an aftershock.
        Almost same ang energy na binibigay ng lindol, so ang worry namin baka mayroon
        pang pwedeng mas malaki," he told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a006ead-2bd8-42ec-b404-b610861787d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8032c-08b7-4109-af0b-3c84eee4e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The earthquakes are of similar magnitude, so our worry
        is that there may be a stronger one coming.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c08b61-ed70-4de1-8257-0fe240cbb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96dc9af-4d7c-40f1-b208-4c34475729a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said five&nbsp;active faults in the area are causing the series
        of strong earthquakes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b366e3b-8732-4b3f-ba11-48cbc36894fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b47c41-3a87-4e76-be3f-96f49dc433db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gumalaw ang isang fault, then nagre-react din ang isang fault.
        Kaya ang area, mapapansin natin ang malalakas na (lindol). Magnitude 6.6,
        then we have magnitude 6.1, then we have a 6.5 today. Two weeks before nagkaroon
        din tayo ng 6.3. Interrelated. Kumbaga, gumagalaw. Medyo active ang faults
        sa area," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9070bc5-fd14-4e3f-b1c4-3ae2a7e4a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:02:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The faults are reacting to each other, if you keep
        track of the pattern of strong earthquakes in the past weeks. These are interrelated.
        The faults in the area are active.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ed89b-032c-4db2-aef9-a81bd7491266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:26.722+08:00
      'mgnl:createdBy': 'lara'
