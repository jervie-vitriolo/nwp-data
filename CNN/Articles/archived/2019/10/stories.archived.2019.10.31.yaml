      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said a magnitude 6.5 earthquake was recorded at 9:11 a.m. in Tulunan town
        in Cotabato — the same area where the deadly magnitude 6.6 tremor hit on Tuesday.</p>'
    '11':
