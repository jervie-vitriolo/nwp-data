    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'meth', 'methamphetamine', 'shabu', 'Sriracha']
    'template': '1'
    'title': 'Australian police find $200 million of meth hidden inside Sriracha bottles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc163bd0-62de-43be-ae53-9de63db18c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four people have been arrested after
        allegedly trying to sneak 400 kilograms (880 lb) of methamphetamine into Australia
        in hundreds of bottles of Sriracha-branded hot sauce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2b7ee-39cd-49a6-b941-3b3f91c0d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca934970-e296-429f-ac82-ef3f8d8cff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxes -- which were sent by freight from the United States to
        Sydney -- were declared as containing bottles of the chilli sauce, Australia''s
        New South Wales (NSW) police said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97c075-4c0a-4e04-96bf-f11b0c57b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fe7d8-3d15-4a65-ae6c-70ed766c4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But testing by the Australian Border Force earlier this month found
        the bottles contained large amounts of meth, which has an estimated potential
        street value of over 300 million Australian dollars ($208 million). In Australia,
        the street drug is colloquially known as "ice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f37f62-699d-4890-bc05-c3c1a53f7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7863b-903a-4f44-8631-c5b35bf60386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a complex investigation and we know the methylamphetamine
        in this import was headed for a clandestine lab in the Sydney Metropolitan
        area for the extraction process to occur," State Crime Commander Stuart Smith
        said in a statement, using an alternative term for methamphetamine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d1914-eddb-4cbc-8858-0c2f09de4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082e691-ca22-4535-aaef-df0eac714e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriracha is a popular hot sauce that''s gained a cult following
        around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de9e3e-feff-444f-a2ba-ba76b325df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d69c2-21bd-4f82-81f5-184eca439212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, police arrested three men aged in their 30s
        over the alleged meth smuggling. On Thursday morning, police arrested a fourth
        suspect -- a 45-year-old man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15965b-f7c4-4b3c-927d-9375eee8be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acc57f-65da-459c-9115-7de7f8bd0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the four men were key members of the network, but are
        still investigating to find other people linked to the criminal syndicate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a26e4-8077-498d-878d-2e16160789cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e9b19-c9c7-4d39-9223-a3f080fc16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This detection should serve as a warning to criminal groups that
        no matter how clever you think you are being in the way that you attempt to
        conceal and move your drugs, our officers have the skills, technology and
        the resources to find them and track down the people who are attempting to
        bring them in," said Matt O''Connor, the acting Australian Border Force regional
        commander for NSW.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba1268-053e-41d6-bb28-be5666df0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98750e7b-26a1-4936-a328-7014634a3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time smugglers have been busted trying to sneak
        drugs into Australia in surprising objects. In the past, Australian police
        have also seized drugs hidden in snow globes and in stereo speakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8f49c-bd15-4a9f-99c9-3feb556c4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:28.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/30/australia/sriracha-meth-australia-intl-hnk-scli/index.html"
        target="_blank">Australian police find $200 million of meth hidden inside
        Sriracha bottles</a>."</em></p>'
