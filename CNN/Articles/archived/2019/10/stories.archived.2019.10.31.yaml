  'ISIS-Baghdadi-raid':
    'author': 'Zachary Cohen, Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T06:01:37.457+08:00
    'imagesource': 'jcr:29271e38-6c85-48d5-8928-2b7727eef290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee3a00f-ffed-463e-a3fe-385d4ee1a8c2'
    'lead': 'The Pentagon releases newly declassified video and images of the raid
      targeting ISIS leader Abu Bakr al-Baghdadi that shows US forces taking small
      arms fire from multiple locations as their helicopters approached the compound.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:03:46.853+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:52:53.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:42.278+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon releases first images from raid that killed ISIS leader'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548bd6b-e028-4335-bcae-aa65902ec30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Pentagon released newly
        declassified video and images Wednesday of the raid targeting ISIS leader
        Abu Bakr al-Baghdadi that shows US forces taking small arms fire from multiple
        locations as their helicopters approached the compound.</p>'
    '0':
      'image': 'jcr:49a903d5-6db0-4df6-9fa7-c8ee954e528a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdf456-72e5-4069-8746-ea332d011e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:35:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c1f5f-6d4b-4619-9f07-0827980f7134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80782367-8594-4869-b387-6ed88c93d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from an overhead drone also shows the commandos approaching
        Baghdadi''s compound and aerial strikes carried out by US F-15 fighter jets
        and MQ-9 Reaper Drones to blow up the site once it was cleared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1cab66-e0cb-41a9-8562-51f96b754d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Central Command, Gen. Frank McKenzie, said the
        DNA used to confirm Baghdadi''s identity was from samples collected during
        his previous detention at Camp Bucca in Iraq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17df9c-f9b4-4b8a-a07e-c292a212a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie told reporters that he could not confirm that Baghdadi
        was "whimpering and crying" in his final moments as President Donald Trump
        claimed in his televised address on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a741d-206c-4bf0-8bba-bcfbfc6b3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the US forces withdrawal from Syria was not a "limiting
        factor" in the raid, and that it had nothing to do with the timing, which
        was determined "given the totality of the intelligence... and the other factors
        that would affect the raid force going in and coming out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef076c3-5bd4-45e9-9cca-e6c0a5befbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:03:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
