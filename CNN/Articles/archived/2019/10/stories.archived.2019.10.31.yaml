    'jcr:uuid': 'd0c6f533-cbc5-474b-ab7f-6b454b6af379'
    'lead': 'Kevin Hart has posted a video detailing his recovery from a devastating
      car crash in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:50:31.071+08:00
