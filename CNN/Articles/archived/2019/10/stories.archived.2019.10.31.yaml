      'mgnl:type': 'text'
      'text': '<p>Mwanwhile, the first two floors of four-storey condominium Ecoland
        4000 in Davao City also collapsed, Davao City PIO Jefry Tupas said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc80459-5758-4aa1-a755-ea7220d6e34b'
