      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 1, Friday, from 10 a.m. to 5 p.m., eight-time Carlos Palanca
        winner Dr. Joem Antonio will hold a six-hour crash course on how to write
        horror. Expect to learn about the process of conceptualizing a plot, how to
        plan for the story, and how to execute your ideas. The course will also discuss
        the concept of fear, and how you, the writer, can learn to understand that
        so as to make a more engaging story.</p>'
