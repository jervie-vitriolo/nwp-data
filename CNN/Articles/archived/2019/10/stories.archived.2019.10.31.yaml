      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f91c3-ed87-4dbf-b946-457244c60b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.901+08:00
