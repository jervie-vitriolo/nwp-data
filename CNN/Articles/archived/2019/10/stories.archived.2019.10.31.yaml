      'mgnl:lastActivated': 2023-01-27T09:52:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fb652-cd73-45aa-9d07-e714e524cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creative Cities network, now composed of 246 members, aims to
        feature cities that base their development strategies on creativity-- including
        music, arts and folk crafts, design, cinema, literature, digital arts, and
        gastronomy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf833ca-f96c-45ab-a5ca-152f70d3827d'
      'mgnl:activationStatus': true
