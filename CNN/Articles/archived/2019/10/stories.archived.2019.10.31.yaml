      'mgnl:lastActivated': 2023-01-27T09:52:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c64a7b-a5c9-4d36-bd6b-d96732ad586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With PRRD’s (President&nbsp;Rodrigo R. Duterte) very strong position
        and oft-repeated threats against corruption and illegal drugs, the twin scourge
        seems to continue to persist," said Lacson, a former Philippine National Police
        chief.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Interesting.
        Maybe we&#39;re not killing enough of the right guys to kill. What do you
        think? I think rogue cops should get the same treatment they dish out. What
        do you think? It is a population control measure, at least. <a href="https://t.co/s8wRKXTw8v">https://t.co/s8wRKXTw8v</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1189443918863036416?ref_src=twsrc%5Etfw">October
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
