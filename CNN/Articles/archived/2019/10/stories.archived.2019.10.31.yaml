      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f307e-e529-4881-b747-323844f85d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Critics
        have called it a war on the poor, saying authorities have not caught big-time
        drug lords</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37eb9f-bbb0-4a35-995e-f6ea15f5ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eee9c5-895d-4d26-80d5-41488d5295b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. The United Nations Office of the
        High Commissioner for Human Rights and the International Criminal Court have
        taken notice of the country''s human rights situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40d9e6-1e2b-4fc8-a544-ade9ef4b6e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d285b-d041-4668-83ef-09db9e84d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8de431-4c7f-4a24-b0e7-59b7f3a8968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Sunday <a href="https://www.cnnphilippines.com/news/2019/10/27/Leni-Robredo-deny-end-drug-war.html">called
        for a stop to “wrong” methods</a> that did not bring down the number of drug
        addicts. She said she only was only suggesting tweaks to the drug war, denying
        reports that she wants the drug war halted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad850b0-ea5a-42a6-82fd-afba006ea495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f022d06-d3e8-4648-838c-eb8a064babeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s criticisms, however, irked Duterte. He <a
        href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html">offered
        her a post as drug czar for six months</a>, saying, "<em>Gusto ko lang malaman
        kung kaya niya. Marami kasing sinasalita</em> (I just want to know if she
        can do it. She''s been saying a lot)."</p>'
    '17':
