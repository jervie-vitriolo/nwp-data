      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) –</strong> Vendors
        are not allowed to sell inside one of the oldest cemeteries in Manila, authorities
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b169f-3ad1-4bf8-9b2d-c96801b77567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b148761-15cf-42d2-9b1b-9cb1e163cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila North Cemetery management said this should give way to
        visitors and responding teams in case of emergencies on All Saints Day and
        All Souls Day on November 1 and November 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b17d7-b18a-4004-aa29-6e7ee416368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf45d45-dddf-419f-95f4-62adeacbe10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roselle Castañeda, Manila North Cemetery administrator said, “<em>Iyong
        dating pinupwestuhan ng</em> vendors, <em>makikita niyo po&nbsp;</em>... fire
        truck ambulance ... <em>sila lang po nanduon</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61122f6-6df3-4de7-bb28-6205b22a739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35398048-6ed5-46a1-afb1-c7023f63d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the fire truck ambulance is allowed on roads
        that vendors occupy before.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f54de2-6016-44a9-bea1-378d29f7591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.221+08:00
