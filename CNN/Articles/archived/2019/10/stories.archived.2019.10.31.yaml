  'conservation-dogs-track-endangered-species':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Seamus, a trained detection dog, alerts his handler to the presence
      of scat.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T06:51:22.832+08:00
