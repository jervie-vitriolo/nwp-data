    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Pakistan']
    'template': '1'
    'title': '70 dead after gas cylinder explosion sparks fire on Pakistan train'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c933f39-046a-4bb2-b8aa-645a1eb961a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:17:33.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 70 people have died after a gas
        canister exploded in a train in <a href="https://edition.cnn.com/2013/07/30/world/asia/pakistan-fast-facts/index.html"
        target="_blank">Pakistan</a>, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637c0c2-b485-46f1-8042-4dec96c0f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was passing through the Punjab city of Rahim Yar Khan
        on Thursday morning when the cylinder exploded, causing a fire which spread
        through the train, according to local police officer Amir Taimoor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4a3c2-9c49-421f-8b50-1e3859c2afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy people are dead and another 30 are injured, said Nadeem
        Zia, the medical supervisor of District Headquarters Hospital in Liaquatpur,
        a city in Rahim Yar Khan district.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/JustIn?src=hash&amp;ref_src=twsrc%5Etfw">#JustIn</a>
        -- Death toll rises to 65 in the Karachi-Rawalpindi Tezgam Express fire in
        Liaqatpur near Rahim Yar Khan earlier today, Geo News reports. <a href="https://t.co/PTQcEI3E9b">pic.twitter.com/PTQcEI3E9b</a></p>&mdash;
        News18 (@CNNnews18) <a href="https://twitter.com/CNNnews18/status/1189786575615356928?ref_src=twsrc%5Etfw">October
        31, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213e5ea-892e-4ac8-ac1b-598e7a9fd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74f3a6-2326-4dd7-b77f-825cbdfb9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Taimoor said that around a dozen people are critically
        injured. Army troops, paramedics, and an army aviation helicopter are currently
        on site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5b3d4-91ab-4d79-a527-0d50fd9fb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although gas cylinders are banned on trains, passengers were using
        gas-powered cookers to prepare breakfast inside the train carriage when the
        explosion occurred, Taimoor added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26105ab-e7bc-41ee-869a-ed600d2fb932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many of the people on board the train were heading
        to a protest in the Pakistani capital of Islamabad, about 800 kilometers (500
        miles) from Rahim Yar Khan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bc2e1-5546-4947-bdd6-adede9022453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was running on the Tezgam line, a daily service that goes
        from the coastal city of Karachi to the northern city of Rawalpindi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77027cdc-c4bb-4b7b-a95b-025dbd625dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:52:58.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/31/asia/train-blast-pakistan-intl-hnk/index.html"
        target="_blank">70 dead after gas cylinder explosion sparks fire on Pakistan
        train</a>."</em></p>'
  'antonio-carpio-leni-robredo-bongbong-marcos-poll-protest':
    'caption': 'FILE PHOTO. Vice President Leni Robredo and former Senator Bongbong
      Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-31T15:20:43.997+08:00
    'imagesource': 'jcr:4aaac177-1ac2-4dd8-9652-d06f6db788ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e946bb-02d9-492d-810f-b5f1860159b5'
    'lead': '''The majority did not say that it should not be dismissed, they just
      said we want to hear that parties first,'' retired Supreme Court Senior Associate
      Justice Antonio Carpio tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:25:06.002+08:00
