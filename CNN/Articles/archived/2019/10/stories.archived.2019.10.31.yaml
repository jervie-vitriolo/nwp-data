  'antonio-carpio-supreme-court-chief-justice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-31T11:42:20.500+08:00
    'imagesource': 'jcr:34ce95a3-c2c6-4c86-a9ca-a1a4fba51f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8f5a5a-aecd-44fe-917e-722f513f1961'
    'lead': 'Retired Supreme Court Senior Associate Justice Antonio Carpio says he
      considers it as a compliment to be called ''the best chief justice we never
      had.'' He, however, expresses his disappointment for not getting the top magistrate
      post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:44:05.650+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:52:37.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:48.616+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Supreme-Court', 'chief-justice']
    'template': '1'
    'title': 'Carpio disappointed for not getting Chief Justice post'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a9b93-c7b5-49f7-947b-856462cd8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — Retired
        Supreme Court Senior Associate Justice Antonio Carpio on Thursday said he
        considers it as a compliment to be called “the best chief justice we never
        had.” He, however, admitted&nbsp;disappointment for not getting the top magistrate
        post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214cdc9-4197-481f-9016-c286f01c00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take that as a compliment. At the same time a little disappointment
        because I did not make it, but I cannot really complain because under the
        constitution it’s the president who appoints from the shortlist, and if you
        don’t make it, well, it’s the constitution. You cannot change anything there,”
        Carpio told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e98a68-521e-40d4-8e8e-a28d0b067461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old Carpio retired on October 26 after 18 years in the
        high court. In August, he declined his automatic nomination as top magistrate
        as he would be serving only eight days after the retirement of former Chief
        Justice Lucas Bersamin in October 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fdf39-653b-4e91-b747-3f3925306284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:06:02.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/20/Supreme-Court-Antonio-Carpio-Chief-Justice-nomination.html">Soon-to-retire
        Carpio declines automatic nomination to Chief Justice post</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abc89c-111e-4e2c-af72-528f54738f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also <a href="http://nine.cnnphilippines.com/news/2018/07/24/Carpio-formally-declines-chief-justice-nomination.html">previously
        turned down his nomination to be Maria Lourdes Sereno''s replacement for the
        position</a>. He said he wanted to be consistent with his position that an
        impeachable official like Sereno could only be ousted through a Senate impeachment
        trial, as stated in the Constitution. He was among the six justices who voted
        against Sereno''s ouster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811db1c-44ab-4fd2-af72-139ed2d9e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is regarded as the best top magistrate that the country never
        had by some people, including government personalities such as Associate Justice
        Marvic Leonen and detained Senator Leila de Lima.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084f870-c50f-45d2-ac7c-3cf8b13276dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T12:06:02.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/11/marvic-leonen-antonio-carpio-chief-justice-supreme-court.html?fbclid=IwAR3x1wcn8icCbCEBl8-iaKSgm22e-0Nr1K3eYnqYSSdyRv5qr0SiBdblotk">Leonen
        agrees Carpio is ‘the best Chief Justice we never had’</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e448e-522c-464d-a177-add0461e8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has repeatedly criticized some of Duterte''s policies, particularly
        the administration''s alleged soft stance on the South China Sea dispute.
        Carpio was part of the Philippine delegation to the Permanent Court of Arbitration
        in The Hague that argued for and won the country''s case against China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efadba47-6499-43bb-9b76-e8da761c1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said he would prioritize clearing the court from backlogs
        if he was appointed to the position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852ac24-72b9-47fe-be67-2caefab3b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would continue doing the same thing, applying the law to every
        case based on the law and the evidence of course, and I would of course work
        to make the judiciary more efficient in terms of disposition of cases, especially
        at lower court because that’s where we have a lot of backlog,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318c3f2-a742-48f1-92d3-4acf63f84fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out that chief justices must work towards this by
        making judges more efficient.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b249267-47d4-4566-b547-36303d551dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, he said, has “a little over half” of the required number
        of judges under international standards. The current judge to population ratio
        in the Philippines is 1 to 30,500—far from the ideal 1 to 20,000 distribution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae939e3c-6d7e-4174-88b8-f39863379762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:05.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will always have backlogs because we just don’t have enough
        judges, but we can make judges more efficient and probably bring down the
        backlog eventually, we’ll have to add more judges,” he said.</p>'
