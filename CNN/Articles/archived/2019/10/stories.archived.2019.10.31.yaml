      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It might be the ultimate meeting of
        eastern and western cuisine -- Taiwan''s famous bubble tea as a topping on
        a Domino''s pizza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382b8fc-6ebc-439c-a69d-e098909287db'
