    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add07254-91f9-4ff6-bbb9-7ee870667d6f'
    'lead': 'Organizations like Working Dogs for Conservation train dogs to identify
      the scents of endangered animals and their droppings, which helps scientists
      track species that may be declining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:54:46.928+08:00
