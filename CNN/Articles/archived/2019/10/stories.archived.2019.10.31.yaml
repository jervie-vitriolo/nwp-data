      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5c212-dde7-410d-98e7-60f3fa25370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Robredo is too "talkative" when it came to the drug
        war and "must have the answer" as she regularly criticizes it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd092e81-6dce-4379-877d-faa36c9c36ef'
      'mgnl:activationStatus': true
