      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LKF, as it''s known locally, is the one of the most popular places
        to go out in <a href="http://www.cnn.com/hongkongprotests" target="_blank">Hong
        Kong</a>. It''s home to a host of bars, clubs and restaurants that are usually
        packed on weekends. On Fridays and Saturdays, the road is closed to traffic
        and revelers regularly spill out onto the street, drinking and talking into
        the early hours of the morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e4560-3727-4dbe-ac18-8e6e2981e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e544f16-58f5-406b-8d37-6ba7f789430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But October 31 is something else.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1ffeb-4e06-4af6-8694-1d8af82c54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a5c10-4216-45d1-9e58-994328dbeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of visitors, locals and expatriates line up to enter the
        district, many wearing elaborate Halloween outfits and masks. It''s gotten
        so hectic in recent years that police are deployed ahead of time for crowd
        control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44b770-505e-4913-9aab-c8883452b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063317ef-0256-4fbb-8c15-0695885894ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halloween in LKF has always been known for its crazy street party,"
        said Gemma, a waitress and bar promoter, who asked to be identified by only
        her first name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4355a4-5d7d-4f7a-b56c-d8ae67143be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cb0a4-4221-4c47-a18e-46345a18268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I feel like it is going to be a different vibe this year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40043e-c023-45b9-87b3-c58d444bc6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55aaa4-da5b-4882-b025-bdaf60006360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Hong Kong leader Carrie Lam used colonial-era
        emergency powers to ban masks at some public gatherings in an attempt to temper
        months of anti-government protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf50b1d-5f65-4279-b7fe-280d118abbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e9217-4d03-415f-90a6-c82ffafaef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if -- and how -- the ban will be enforced during
        a holiday that encourages people to disguise their faces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088d8c6-e04b-49ea-a582-215795929e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a4cac-c3bc-4863-9c95-d48fd92021fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are concerns chaos could ensue if protesters go ahead
        with their plans to march to LKF, making it potentially very difficult to
        tell the difference between protesters and partygoers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f422c21-2b0a-49de-afde-55bcc76bdf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ac644-f0b6-4dab-b479-ec34d2a4ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing protests</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973c9b9-2ee4-47bc-aac2-81e05e3a2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are now a regular occurrence on weekends in Hong Kong,
        and more unrest is likely to be seen on Halloween as the date marks two months
        since a particularly violent clash in Kowloon''s <a href="http://www.cnnphilippines.com/world/2019/9/1/hong-kong-protest-august-31.html"
        target="_blank">Prince Edward subway</a> station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba845e1f-14f1-47f2-95f2-4f405070116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278e5ac-698a-4805-b291-638845f533f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic video footage from that incident showed police swinging
        batons in the station, landing some blows on individuals already lying on
        the ground. Police said the subway clearance operation was a response to citizen
        reports of disruption and vandalism. Dozens were arrested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871af590-f30e-4863-909b-33f74cebdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983266e-26d4-4ad7-b693-4a30ca185658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters are planning to gather near the Prince Edward subway
        station to mark the anniversary, which may limit the number of people who
        are planning to go to LKF.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908424f0-1e4f-4f22-9a4a-5e4f3c4ace35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca795b-687e-4c67-912a-48b257ac49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others plan to march from Victoria Park in Causeway Bay to Lan Kwai
        Fong in Central. Organizers appear to be taking advantage of the holiday in
        a potential bid to get around the mask ban. They''re recommending that participants
        wear a mask and red clothes and are encouraging them to trick-or-treat along
        the way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095b7e4-164c-4229-b973-0f2764075fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e36f95-cae9-42e3-ba42-4e207a8d1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also appeared to float some costume ideas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd9789-ac9c-4329-8565-729c3569230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444d13d-77a8-4074-9309-2a378492d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posters for the so-called "Masquerade Halloween" show images of
        some of the protest movement''s main adversaries -- Lam, Chinese President
        Xi Jinping and Hong Kong Justice Secretary Teresa Cheng -- alongside potential
        costumes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7134d1c-6ab3-40d5-aa59-0539d01e2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638707e-bf3e-4a3d-b8f0-50b31ba12e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is featured next to an image of Winnie the Pooh, continuing a
        longstanding, unflattering comparison of the two. The insult has not been
        welcomed by Chinese authorities and censors in Beijing <a href="https://www.cnn.com/2017/07/18/asia/china-pooh-censor-trnd/index.html"
        target="_blank">have attempted to banish</a> it from cyberspace in mainland
        China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8c5a5-c7fa-4b22-9bd3-621bdca86d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b979fc7-1409-4b76-a396-2cf7765a5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the mask ban work?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205140f2-444d-4a43-bfb6-9cc4d2a7ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities have not responded to CNN''s request to explain
        how the mask ban will work on Halloween.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f83e4b-70dc-41e3-9b89-750dee1359cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be6c35-d120-4dfb-ae4f-d7101714ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to information posted on the <a href="https://www.sb.gov.hk/eng/antimask/qa.htm"
        target="_blank">Hong Kong Security Bureau''s website</a>, the mask ban only
        applies to unauthorized gatherings, but allows police to ask anyone in public
        to remove facial coverings to identify themselves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d554328-f8f1-447a-bafb-07509213d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1d089-f865-49fb-a196-82ddcdb3dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam, the city''s leader, said the measures were meant to quell the
        protests and hold rioters accountable for their actions, but the demonstrations
        <a href="https://www.cnn.com/2019/10/06/asia/hong-kong-unrest-intl-hnk/index.html"
        target="_blank">that followed</a> her announcement have been some of the most
        violent and destructive yet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e81466-2c05-43fd-a291-5eb4653246c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bc8f7-fb19-474d-99b3-88fca3965c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have also regularly defied the anti-mask law, and dozens
        have been arrested for doing so.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b567d10-f48a-4c60-966d-d68d3907e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af85b4b-b758-44c7-a804-6eb94473a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemma, the bar promoter and waitress, said she thinks the mask ban
        and the confusion surrounding it may deter people from coming out.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750297df-5b76-4ccd-8af5-a37e8826c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809bf5a7-7594-403c-a7a6-f2d535f21667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep asking around to find out what that means for Halloween
        and I''m getting mixed answers," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ede1a-c500-49fe-8e3e-f80af526a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab93942-034d-4bdb-880d-3abbd6ee9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LKF''s organizers are scaling things back this year, putting up
        fewer decorations and hiring more security because of the potential for protests,
        according to Allan Zeman, the chairman and founder of Lan Kwai Fong Group,
        which developed the district.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dd48e-375c-4582-a407-9fb2b1a3c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c327e-7460-41e3-a024-9e2d7cc73437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot more security this year, we have a team of security
        there this year because I''m more concerned about the kids ... and really
        making it safe for them," Zeman said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89cd88-a87b-4dce-b765-e6f451d9a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc0f0d-a923-46b5-9435-28604624a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.police.gov.hk/ppp_en/03_police_message/pr/index.php"
        target="_blank">In a statement Tuesday</a>, police said they were concerned
        that marchers planned to go from Victoria Park to Central, where LKF is located.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de6eeb-da69-4305-95ea-f7461496808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ed356-c077-430b-904e-5e0d1acb8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility of extensive road blockage ... breaching
        public peace and public order. Members of the public should avoid travelling
        to the concerned area when public disorder occurs," the statement read.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b549e9e-e684-4da7-8bef-c054d2f65017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d97386-4b7f-4f2a-95db-5fcf77f1d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not tell CNN if they were increasing the number of
        officers on duty in LKF on Halloween. Hong Kong police said in a statement
        that the authorities would "deploy appropriate manpower in accordance with
        the actual situation to maintain public order and public safety."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4b604-d621-4845-a12c-7ac919731d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482fd87-1704-4039-8371-90fc0ce596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandeep, a bar owner in nearby Central who has worked in the industry
        for seven years, worried that the confusion over potential policing on Halloween
        could affect his bottom line. He asked CNN not to publish his surname nor
        the name of his bar, because of how sensitive it is to talk about the protests.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b2ee2-cb8d-45e4-bc6d-7d3d9aa98afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbc7bb-0a23-47af-9f5d-1f334a7b0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the protests have already affected his business -- last
        weekend, the crowd size was about 30% smaller than the same time last year.
        "Big events, weekends we depend on business. One bad weekend affects the business
        a lot," Sandeep said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958801a-77a4-4b68-8567-c5df7df307a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff0f6e-4118-491d-b5e9-b78559eb13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last quarter of the year is meant to be the busiest time of
        the year with events, festive celebrations," Sandeep said. "That helps make
        up for the slower quarters, but if this quarter isn''t good then I fear bonus
        and layoffs will happen."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905ab15-e092-4311-93f8-8289afae673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823b6cf-59b4-45cb-911a-03af25360c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has now entered a technical recession due to the protests,
        and the hospitality industry has been <a href="https://edition.cnn.com/2019/09/04/business/hong-kong-protests-business-economy/index.html"
        target="_blank">heavily impacted</a>. Local bars and restaurants are suffering
        because fewer tourists are coming in and fewer Hong Kongers are going out.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab84906-8bb0-4b87-a768-8806ea8a7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ae3ec-838d-44e4-816d-72ffa4afb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the protests began, those not participating often choose to
        stay home on weekends, so they don''t accidentally get caught in the middle
        of an unexpected clash. Often people are forced to stay in when neighborhoods
        become the site of protests and police operations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c743b00-b805-413e-a183-acfe1ff2cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774f08e-b29f-4241-9665-400b0d400244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a very tense time in Hong Kong and I know a lot of bars
        are really on their last legs due to drop in sales," Gemma said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905b51b-045c-4885-9614-9183be11224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:49:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:31.221+08:00
