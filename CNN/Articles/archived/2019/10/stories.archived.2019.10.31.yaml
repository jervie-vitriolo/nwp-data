      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning teams received technology packages and cash grants for
        their schools. The grand champion also won a trip to Japan to visit Toyota''s
        facilities in the brand''s home country. On top of the prizes, the winning
        team got the chance to have their winning campaign brought to life by Toyota
        for their marketing campaigns.</p>'
