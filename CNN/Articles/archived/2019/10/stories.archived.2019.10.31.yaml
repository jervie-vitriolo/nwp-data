        width="500" height="489" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccdab4-9d20-4b0e-a0f9-3f0319b6825a'
