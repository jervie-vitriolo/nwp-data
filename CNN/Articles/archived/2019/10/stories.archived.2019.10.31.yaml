    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20feb20-bfad-4b0e-b625-aea7be7fcb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed he does not need to put his offer to Robredo in
        writing — something which the Vice President would like to happen first before
        she even makes any further comment on it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43078002-58be-4c20-b4b9-60f3bf3ac488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a35be-4d29-4607-ae93-3f836cd365bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Associate Justice Antonio Carpio also
        said Duterte''s offer to Robredo should be put in writing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89566d40-0ab4-4f66-9e2d-ef540f7bbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033f2d5-82af-4c6a-a1f3-61005b3cb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the extent of the delegation of authority, who will
        be the people under the Vice President, what agencies will be under. So it''s
        very broad proposal and it''s very difficult to define what kind of work the
        person to whom it is delegated will do," Carpio told reporters Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae64ce-fe19-45a5-bb53-515bf0d59b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Thursday that Duterte
        is offering Robredo to become the anti-illegal drugs czar, “with all offices,
        bureaus, agencies or government instrumentalities involved in the enforcement
        of the law on prohibited drugs placed under her command and supervision with
        a cabinet secretary portfolio.”</p>'
