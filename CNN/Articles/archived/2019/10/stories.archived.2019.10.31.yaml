      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Golden State Warriors guard Stephen
        Curry suffered a broken left hand on Wednesday, the NBA team announced, marking
        the latest setback in a tough start to the new season for the franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c1010-dbf1-4eea-96d2-1af000da0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time&nbsp;NBA Most Valuable Player was injured when he landed
        heavily while driving to the basket during the third quarter of the team’s
        121-110 home defeat by the Phoenix Suns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67c9a2-89e4-4c02-b59c-997c662c6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-rays confirmed the break but there was no immediate word of how
        long he might be out of action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1de1a2-1775-492a-9cef-3df3c127113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s injury came as the Warriors fell to 1-3 early in the new
        season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e09e7-4ab7-4472-a6f9-7e97ea6a2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015, 2017 and 2018 NBA champions are struggling to replace
        Kevin Durant, who has moved to the Brooklyn Nets, and Klay Thompson, out indefinitely
        as he recovers from a torn knee ligament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98873df7-2f13-4666-926b-5aecafabf9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s obviously been a tough start for us on many levels, so just
        trying to find our footing and obviously this puts us in a tough spot,” head
        coach Steve Kerr told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26925107-516f-4bf9-95fd-969b6aa99f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll meet tomorrow as a staff and watch film with the team and
        will discuss all that stuff ... We’ll assess it and go from there.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d44ef3-844d-47a0-ab82-68d75bf66736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, 31, was the seventh overall pick in the 2009 draft and has
        played his entire decade-long career with the Warriors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21976e78-2142-46f2-b8d3-46d0104a96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been the face of the franchise, leading the team from the
        cellar to five straight NBA Finals.</p>'
  'pakistan-train-fire-deaths':
    'author': 'Julia Hollingsworth and Adeel Raja, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T15:15:04.478+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c8fec2-d081-4820-832c-398881945eda'
    'lead': 'At least 70 people have died after a gas canister exploded in a train
      in Pakistan, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:17:33.143+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:52:24.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:52.560+08:00
