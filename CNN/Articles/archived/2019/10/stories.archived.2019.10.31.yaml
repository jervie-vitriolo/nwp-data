      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more of exactly this type of clinical trial," said Harvard
        professor of neurology Dr. Rudy Tanzi, who co-directs the Henry and Allison
        McCance Center for Brain Health at Massachusetts General Hospital in Boston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
