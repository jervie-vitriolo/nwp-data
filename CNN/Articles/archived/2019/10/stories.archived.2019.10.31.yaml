      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347ca91-3a0d-4465-89e3-868a77736c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
