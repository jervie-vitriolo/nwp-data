    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T06:20:45.648+08:00
    'imagesource': 'jcr:e39de653-d5c9-4f95-9c0c-9c71b35566e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d10d3f6-d895-465f-9d07-8aaadb4259d6'
    'lead': 'The Duchess of Sussex has called a British lawmaker to thank her and
      others after they wrote to her condemning her treatment by some of the UK''s
      media.'
    'mgnl:activationStatus': true
