  'toyota-recognizes-best-student-campaigns-in-first-marketing-tilt':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-31T09:36:04.579+08:00
    'imagesource': 'jcr:fd35e999-6110-4942-b511-ee2858b5e04d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
