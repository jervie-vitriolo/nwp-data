    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70cb63fe-de40-43b2-a1be-d3e6583b8a1b'
    'lead': '''We''ve made the decision to stop all political advertising on Twitter
      globally. We believe political message reach should be earned, not bought,''
      Twitter CEO Jack Dorsey announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T05:57:50.785+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:52:54.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:41.855+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter will ban political ads, Jack Dorsey announces'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f2815-f20c-4fc0-b83b-b828a1ea4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter will stop accepting political
        ads, the company''s CEO, Jack Dorsey, announced Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4903c-8ad4-42f0-a9cf-375e1e53f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2330ed-8d18-4e26-9af0-f310b735ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made the decision to stop all political advertising on Twitter
        globally. We believe political message reach should be earned, not bought,"
        Dorsey tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f956ec-54ac-4bf3-a452-fae4e334f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af466f07-31a6-410c-86bb-b51f4421718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A political message earns reach when people decide to follow an
        account or retweet. Paying for reach removes that decision, forcing highly
        optimized and targeted political messages on people. We believe this decision
        should not be compromised by money," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800f00a-2cb7-4497-9928-755fe6848a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1af416-e4fa-400e-aed0-ccce532b529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid intense scrutiny of Silicon Valley''s
        handling of political ads. Social media companies, particularly Facebook,
        have been criticized for allowing politicians to run false ads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99142b4d-1eb1-448e-900f-331fd2b0fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08199750-b520-4beb-bdc2-3a482260ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey''s comments puts him at odds with senior Facebook executives,
        including Mark Zuckerberg and Sheryl Sandberg, who have vigorously defended
        Facebook''s policy of not fact-checking political ads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522ab69-8e86-4172-ad09-64cdd71fb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13705d5f-fe9a-40d3-8c58-af67ba75b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Washington D.C. earlier this month, Zuckerberg said,
        "Given the sensitivity around political ads, I''ve considered whether we should
        stop allowing them altogether. From a business perspective, the controversy
        certainly isn''t worth the small part of our business they make up. But political
        ads are an important part of voice — especially for local candidates, up-and-coming
        challengers, and advocacy groups that may not get much media attention otherwise.
        Banning political ads favors incumbents and whoever the media covers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f47ea-1cd9-4968-b652-2e77094fe95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8660e79-088d-47ac-9edc-56f8d7d0bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Facebook''s own employees took issue with that reasoning
        in a letter sent to Zuckerberg and other company leaders that was reported
        by The New York Times earlier this week. They wrote, "high-profile politicians
        can out-spend new voices and drown out the competition" on the platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a3113-20a2-4700-8eae-3c50fab54331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6150b1-c308-456b-8aa2-1c250a412a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy series of tweets about Twitter''s decision, Dorsey
        continued, "While internet advertising is incredibly powerful and very effective
        for commercial advertisers, that power brings significant risks to politics,
        where it can be used to influence votes to affect the lives of millions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398f537-e7ab-4a43-a9b5-aa3210fd325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7644d-69c4-40da-95e4-6c5db82b0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet political ads present entirely new challenges to civic
        discourse: machine learning-based optimization of messaging and micro-targeting,
        unchecked misleading information, and deep fakes. All at increasing velocity,
        sophistication, and overwhelming scale."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0e9da-a9b6-4ad7-a587-976f79715fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180760f-2dbd-4c59-9f27-718de304b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey said Twitter will also stop running issue ads, which Twitter
        characterizes as ads that "advocate for or against legislative issues of national
        importance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184541a9-7304-4722-8302-ae97f768fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57917b27-6f38-483a-8bae-f9610a306512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech in Washington, Zuckerberg cited issue ads as another
        reason not to ban poltiical ads, "Even if we wanted to ban political ads,
        it''s not clear where we''d draw the line. There are many more ads about issues
        than there are directly about elections. Would we ban all ads about healthcare
        or immigration or women''s empowerment?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52411c-5d2f-46ba-a73f-9b1f31edb13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5f9cf-d2e9-47c0-996d-98df98c0ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey said the company would share more details about the policy
        on November 15th and would stop accepting political ads on November 22nd.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00966b59-7c7d-4cdc-99f5-810249dc9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153eec77-bb1d-492d-9509-aa235fdf8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T05:57:50.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month former Vice President Joe Biden''s presidential
        campaign wrote to Twitter and other social media companies asking them to
        stop running an ad that falsely accused Biden of corruption over his role
        in Ukraine policy during the Obama administration.</p>'
  'iPhone-iOS-update':
    'author': 'Alisha Ebrahimji, CNN'
