    'jcr:uuid': 'd9a89cde-b474-4e9a-891f-a87187bf3e9e'
    'lead': 'Toyota Motor Philippines recognized the most creative, innovative, and
      effective marketing student campaigns for the company''s flagship passenger
      car Vios in the first ‘Toyota Young Marketeers Challenge.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:44:42.886+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T09:52:40.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:47.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota recognizes best student campaigns in first marketing tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a2d1d-f3dc-4788-87f6-50ef53ff4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Toyota Motor Philippines
        (TMP) recognized the most creative, innovative, and effective marketing student
        campaigns for the company''s flagship passenger car Vios in the first "Toyota
        Young Marketeers Challenge" (TYMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33bc32-bbcb-45fe-baa8-ba6d4bb64ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We launched TYMC to provide college and university students a learning
        opportunity beyond the classroom," Cristina Arevalo, first vice president
        for brand and product planning, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc722e-8743-4920-9e85-e2523868f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving them a platform to practice their marketing skills
        and knowledge by creating industry-ready campaigns for an exciting product
        that young marketeers can develop fun ideas for —&nbsp;which is the Philippines''
        best-selling sedan, the Toyota Vios," Arevalo added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c1132-82c3-4d93-bc28-5d03b08d7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMP kicked off the competition by inviting the students and their
        faculty advisers to an immersion tour with TMP''s brand and marketing experts.
        To get the student teams more familiar with the product, the immersion program
        started with a tour of TMP''s plant in Santa Rosa, Laguna, where the Vios
        is being manufactured.</p>'
    '17':
      'image': 'jcr:157e46da-e847-47b6-a17c-9058c036fb62'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecfb2a-3c0f-45c7-a9b5-d016036cceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f562a-b250-40f3-b6f6-434388fcca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams were brought to the company’s partner marketing and advertising
        agencies to learn from industry practitioners. Through this part of the immersion
        tour, they were able to see how campaign strategies are conceptualized and
        brought to life through different marketing channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45919bbe-f896-4b5c-a04d-8c1599fc44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Mae Del Valle, a marketing management student from De La
        Salle-College of St. Benilde (DLS-CSB)&nbsp;Antipolo and among the participants
        in the tilt, said joining the competition is like having a preview of the
        future, as they are tasked to do what they may practice in the professional
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c14f5f-1a4d-4e29-aa5c-75c786fcca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DLS-CSB Manila marketing management student Ronald Calaingan,
        his experience in the competition is a way of joining TMP in improving Vios
        further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba244dea-be3a-4fb3-9b06-4f1ae9c55a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:52:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vios is not a final masterpiece, but a kaizen process, a work
        in progress. It''s the best in the market right now but it doesn''t mean that
        it couldn''t get better," Calaingan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1680e99-4c08-4fa5-91f1-34de20c51e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:44:42.887+08:00
      'mgnl:createdBy': 'joemil'
