      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still assessing the damage. A portion of Eva''s
        Hotel in Kidapawan City reportedly collapsed due to the strong tremor.</p>'
