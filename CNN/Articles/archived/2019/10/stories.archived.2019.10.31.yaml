    'title': 'Duterte offers Robredo Cabinet post anew for drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ac239-6ee5-464f-9b18-fda13fb96ac4'
