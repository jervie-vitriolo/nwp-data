    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Leni-Robredo', 'Rodrigo-Duterte', 'drug-czar',
      'war-on-drugs', 'Supreme-Court']
    'template': '1'
    'title': 'Carpio says ‘not fair’ to offer drug czar post to Robredo'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a80607-3f8f-4e04-86f0-db0016e47fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — A
        retired Supreme Court Senior Associate Justice on Thursday said offering Vice
        President Leni Robredo to lead the administration’s crackdown on illegal drugs
        was unfair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b47e06-ca12-408b-8dc3-e6691ba59d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s not fair to tell the Vice President ‘here you have
        six months to do it.’ The President himself [admitted] it cannot be done in
        six months,” former Senior Associate Justice Antonio Carpio told CNN Philippines’
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccff7ba-0958-4c0d-8c30-8333f7b4fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember the President campaigned on the promise that within six
        months he will eliminate drug problems, and after six months he said maybe
        two years, and after two years he said I cannot eliminate it during my term
        and maybe it will continue,” he also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da1142-f345-4826-962d-448ef66b81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday offered Robredo powers over
        the war on drugs for six months, after the Vice President said the campaign
        should be abandoned and “has been a failure and a dent on the country’s international
        image.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102c0e0-0f1e-4dec-9bb3-4705a8996596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html?fbclid=IwAR3VcQYjdWHyuC_FMZ39TA3eWmiVRXGgSCBvvhW1SsqANAQqg93GjqPMIi0">Duterte
        offers Robredo power over drug war</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62a32c-6a6c-4d93-9548-115f3d78f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo refused to respond to the President''s offer which she said
        may have been made out of "annoyance." She also questioned the offer, suggesting
        that it could be the administration''s way of conceding that the anti-illegal
        drug campaign has been a failure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300768e0-ffd4-40a4-8f17-66c2c61f0251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/29/Leni-Robredo-Rodrigo-Duterte-drug-czar.html"
        href="https://www.cnnphilippines.com/news/2019/10/29/Leni-Robredo-Rodrigo-Duterte-drug-czar.html">Robredo
        questions Duterte''s drug czar offer: ''Kung walang failure, bakit ipapasa
        sa akin?''</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0292e8-2733-42ca-aa14-4f8bd8b47290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/29/robredo-reminder-drug-war-pnp-oic-gamboa.html">Robredo
        does not need to remind us to do our job – PNP OIC</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2189561-580c-4e34-a856-ea810dd98bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, for his part, said the administration should consider “a
        shift of emphasis” in its campaign by targeting drug producers and pushers
        instead of small-time users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d30c2-b3e4-4630-b644-6c387baafc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think worldwide you have to see what happened in outside countries,
        and this kind of war on drugs where you go after the peddlers and rehash on
        them has not worked,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51125b6-7e1a-4650-878b-1cdbc22b19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must go after the drug lords, not the small time traffickers
        in the streets, because there are fewer drug lords and you can monitor them,
        you know how they bring in the shabu. We know they all came from China,” he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d86538-a21d-44bf-8c9f-ffa45d4dab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught big-time drug lords.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c38bcb-e859-4817-beef-f74e71276a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:49.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. The United Nations Office of the
        High Commissioner for Human Rights and the International Criminal Court have
        taken notice of the country''s human rights situation.</p>'
