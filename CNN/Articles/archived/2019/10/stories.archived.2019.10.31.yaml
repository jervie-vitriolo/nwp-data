      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the cool features available with the AirPods Pro is audio
        sharing. This feature launched with iOS 13. It allows people to watch the
        same movie or listen to the same song as a friend wearing another pair of
        AirPods in real time. (That''s super useful if you forget to bring your iPad
        on a long flight.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
