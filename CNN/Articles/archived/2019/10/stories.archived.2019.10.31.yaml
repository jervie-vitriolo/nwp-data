  'on-the-record-cremation-filipino-catholic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-31T21:21:48.413+08:00
    'imagesource': 'jcr:21a90537-1176-4b8a-aaaa-8e0be169625a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebafd977-0f39-4ae2-b38d-0f8c05ebe747'
    'lead': 'Cremation is becoming a more acceptable practice among Filipinos, according
      to an official of a popular memorial chapel in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T21:26:30.980+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:52:13.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:56.281+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Catholic', 'Catholic-Church', 'cremation', 'religion']
    'template': '1'
    'title': 'Cremation becoming a popular option among Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4ff18-28a2-48c9-b6ff-56ed614040c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — Cremation
        is becoming a more acceptable practice among Filipinos, according to an official
        of a popular memorial chapel in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec932b80-1db0-45cc-a8aa-119ab1bc5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leo Nitor, a customer care director and certified crematory
        operator from Arlington Memorial Chapels and Crematory, they used to see a
        70 percent of customers preferring a traditional burial over cremation, but
        that number has changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb6318-2c53-4061-b7da-c9f8ef2633b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, Nitor said,
        "During this time, it (cremation) has raised to 50 to 60 percent. Mas marami
        na, kaunti sa burial. Nakikita namin na unti-unti natatanggap ng mga Pilipino
        ang cremation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae334e-6de3-4eaf-ac6a-070687d5d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons why families perfer cremation is cost, Nieto
        said. Cremation packages can cost from ₱100,000 to P400,000. Traditional burials
        can cost from ₱200,000 up to more than ₱1 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c484c34-4ee9-4a6e-8d4c-37f01d6d5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where a person is laid to rest also factors in the cost, Nieto said.
        Memorial lots can cost millions, while a columbary is less expensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5202773-287d-4fd4-b67b-475b3abf9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Respect the ashes as you would a body</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42832ceb-d807-4895-af10-612ea293a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Aris Sison, parish priest of the St. John Paul II Parish in
        Quezon City, reminds Catholics there are certain guidelines that must be followed
        after a loved one is cremated. The Catholic Church allowed cremation in 1983,
        although it still prefers traditional burial, Nieto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac305c-bfeb-46a8-b7d5-241d43954532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cremation is allowed, we just have to remember one of the most
        important Catholic beliefs in the resurrection of the dead.... What is taught
        by the Church is respect for the body, and in the case of cremation, respect
        for the ashes," he told On the Record.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f5c53-e567-4b53-9783-0f416b5952ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means keeping the ashes at home, scattering a person''s ashes,
        dividing them among relatives, or keeping part of it in a locket is forbidden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c64764-a0fd-4fe9-a0d5-b6c8e59409fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ashes must be buried in the ground or interred in a columbary,
        Sison said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61bc6d-62a8-483b-b57e-4d80ec31040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Christians, for Catholics we always have to follow what the
        Church teaches about death. It''s never just what we want...but we need to
        be guided by our faith in the things that we do," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833aa062-2bc1-40dd-a56d-f7158e71ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:26:30.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode <strong><a href="https://www.facebook.com/CNNPhilippines/videos/553875275371729/"
        target="_blank">here</a>.</strong></p>'
