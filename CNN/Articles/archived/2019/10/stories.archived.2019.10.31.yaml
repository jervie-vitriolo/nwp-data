        of koalas feared dead as Australian bushfires rage</a>"</em></p>'
  'US-economy-slowing':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-31T06:42:32.045+08:00
    'imagesource': 'jcr:b5cd5c44-8223-4fec-ba66-b95888ee3242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f059df3a-27e0-4fed-9f11-2c6ac44b692a'
    'lead': 'Although the economy''s growth is slowing, it remains relatively strong.
      However, the third quarter marks the first time since the final quarter of 2018
      in which the US economy has grown at a rate slower than 2%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:46:42.815+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:52:46.303+08:00
