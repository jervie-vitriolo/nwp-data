    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db3d15-378f-465b-a016-db99458d1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.217+08:00
