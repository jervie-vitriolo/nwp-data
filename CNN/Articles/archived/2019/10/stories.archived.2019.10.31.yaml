      'mgnl:lastActivated': 2023-01-27T09:52:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> President
        Rodrigo Duterte will not visit quake-hit areas in Mindanao and would push
        through with his trip to Thailand for the Association of Southeast Asian Nations
        (ASEAN) Summit, his spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718a915-ea09-4e4a-878a-2cfb8b5ad510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:35:04.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd19a19-e238-4b23-8636-9c6ad408a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:35:04.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President … deems it appropriate to refrain from personally
        inspecting the disaster-stricken areas and directing actions in response to
        the catastrophe as there are already ongoing operations by the responsible
        local government units,” Presidential Spokesperson Salvador Panelo said Thursday
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8334d8a-582c-4236-b052-8aa00c654e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:35:04.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10ed9a-ad0c-4689-a56c-d11d7001f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:35:04.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte is “conscientiously monitoring” from his home
        in Davao City the situation in areas affected by the <a href="http://www.cnnphilippines.com/news/2019/10/31/Tulunan-Cotabato-Mindanao-earthquake.html"
        target="_blank">magnitude 6.5 quake</a> that rocked parts of Mindanao this
        morning — just two days after a <a href="https://cnnphilippines.com/regional/2019/10/29/Earthquake-North-Cotabato.html?fbclid=IwAR0uTU8OspPBsqJ_eh60Vt4QJ8W_FXwUHnpufKJK_igmz3r7qgQUo9VhnGk"
        target="_blank">magnitude 6.6 tremor</a> shook the same region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b408b5a-0cf8-4f08-9f25-b23bd113967c'
      'mgnl:activationStatus': true
