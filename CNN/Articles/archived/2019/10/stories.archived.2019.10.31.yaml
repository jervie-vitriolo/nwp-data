    'template': '1'
    'title': 'How conservation dogs help track endangered species'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ddc8c-114a-45fb-b0b7-67f05bd82ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Dogs and their sensitive noses are
        known for finding people during search and rescue efforts, sniffing out drugs
        and even diseases like cancer. But the powerful canine nose can also act like
        radar for other things that are hidden from our sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d6737-e6db-43b9-ac94-b0c322c36af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e393c17-33a9-4a89-972c-5d15e7ec1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re acting like watchdogs for endangered species and assisting
        with conservation efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0a37d-ea3b-428a-915a-d896949923d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59915d55-b757-4623-a1c3-d3215203c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations like Working Dogs for Conservation train dogs to identify
        the scents of endangered animals and their droppings, which helps scientists
        track species that may be declining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010778f-5184-4e21-a87c-40155c40294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a0624-5776-471a-997b-56b7f745860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking animal scat, or fecal matter, can reveal where endangered
        species live, how many of them are living in an area and what might be threatening
        them. And it''s a less stressful way of monitoring species than trapping and
        releasing them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7ee32-3d75-42db-a831-89a6fa1bf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1c6a9-6840-4e59-bfee-708102cee680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, conversation dogs have successfully tracked the San
        Joaquin kit fox, gray wolves, cougars, bobcats, moose, river otters, American
        minks, black-footed ferrets and even the North Atlantic right whale, according
        to a new study published Wednesday in the Journal of Wildlife Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2b100-3580-4004-8e74-a92c89820410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a4658-af72-4b53-a374-ccc4cb8e05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, scientists trained conservation dogs to focus
        on a new kind of animal: reptiles. They wanted to track the elusive and endangered
        blunt-nosed leopard lizard in the San Joaquin Valley. The experienced conservation
        dogs, including one female German shepherd and two male border collies, were
        trained to detect the scent of the lizard''s scat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ec17b-f571-4fe1-9612-56c412ce5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b0431-f4c8-4a61-80f3-37bcd0acdeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the scientists could retrieve the samples and determine the
        gender, population genetics, diet, hormones, parasites, habitat use and health
        of the lizards. Humans have a difficult time identifying such small samples
        by sight because they are hard to distinguish from the environment. They can
        also be very similar to other scat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6b61f-8727-4079-af59-6b507c9a2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa8f52-af6c-4b5c-b56b-7746eaa65a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blunt-nosed leopard lizard is a fully protected species in California.
        It''s endangered because its habitat has been destroyed. Surveying the species
        and their habitat can help scientists to understand if existing conservation
        efforts are helping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0846bfb-a7a0-414a-b001-77d21cd6fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213a167-e706-4706-a239-a100210bf2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four years, scientists took the dogs out to the desert to detect
        and collect samples. The dogs would signal their discovery by laying down
        next to the scat. Then, they would be rewarded by a toy or play session.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10e996-e775-45d9-a769-c498664e8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbaf24-2ab9-45f5-b0fb-8721c5692cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working between one and two hours a day, the dogs went out with
        survey teams from the end of April to mid May, when the lizards would emerge
        from brumation, otherwise known as reptile hibernation, according to the study.
        The dogs were trained not to approach the lizards if they saw them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e5901-d4a5-41ce-afd6-902d11e44394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec64c2-ff24-4fc1-834b-30826f1dab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four years, they collected 327 samples and 82% of them were
        confirmed as belonging to blunt-nosed leopard lizards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e22ab5-5055-489e-9538-6010a45c611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878a21d-aa36-440b-9aeb-cff56c1011b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe this method of tracking has potential and
        now they want to refine the method to see if it will work on a larger scale.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94484f-73e6-429f-9103-c081d7601c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51def5-e0df-4236-ad56-b48458457720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many reptilian species have been hit so hard," said Mark Statham,
        lead study author and associate researcher with the Mammalian Ecology and
        Conservation Unit of the UC Davis School of Veterinary Medicine. "A large
        proportion of them are endangered or threatened. This is a really valuable
        way for people to be able to survey them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd780489-9fff-478d-bf8c-96d901ea3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:54:46.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/30/world/conservation-dogs-endangered-lizard-scn/index.html">How
        conservation dogs help track endangered species</a></em>"&nbsp;</p>'
