    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd09233-799c-4163-ac6b-2fd5db9f1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know when God talks, you gotta listen," Hart says. "I swear,
        life is funny. Because some of the craziest things that happen to you end
        up being the things that you needed most. And in this case, I honestly feel
        like God basically told me to sit down."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a4e01-2b7c-489b-b594-83075975ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart goes on to talk about how people sometimes miss what they''re
        supposed to prioritize when they move through life too quickly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84267988-2b71-40ee-827f-393188d11afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my accident, I see things differently," he says over video
        that includes footage of him at home with his three children. "I see life
        from a whole new perspective. My appreciation for life is through the roof."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f9180-65d7-4ed0-892f-c2df7732b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart expresses his gratitude for his fans and God and includes footage
        of his doctor discussing with him how his recovery will take a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4d847-4a60-4c89-96fa-23b224c5bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:50:31.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor ends his video by looking ahead.</p>'
    '11':
