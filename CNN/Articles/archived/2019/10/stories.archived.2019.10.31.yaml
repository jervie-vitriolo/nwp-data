    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:56.845+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-House-of-Representatives', 'impeachment', 'Donald-Trump',
      'Nancy-Pelosi']
    'template': '1'
    'title': 'US House of Representatives votes to formalize impeachment inquiry procedures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f1d25-fe96-44c3-bf24-fc6254a679ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House of Representatives on Thursday
        approved a resolution to formalize the procedures of the impeachment inquiry
        into President Donald Trump, marking a significant step in the ongoing inquiry
        and setting the stage for the next phase in the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660158c-e821-49ad-88ef-f7dda71a738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 232-196 and was the first time that the full House
        chamber took a vote related to the inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9e168-f32f-4464-aa79-97b197d9bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution provides the procedural details for how the House
        will move its impeachment inquiry into its next phase as it investigates a
        whistleblower complaint alleging that the President attempted to pressure
        Ukraine to interfere in the 2020 presidential election by investigating the
        family of his potential political rival, former Vice President Joe Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725d0b9-912d-4c09-b298-1c707e58c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker usually does not preside, but for this historic vote
        -- House Speaker Nancy Pelosi is doing so Thursday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36ca62-9114-4d16-be5f-a6d01c031ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, Pelosi said she had the votes to pass the resolution
        but called it a "sad day" because "nobody comes to Congress to impeach a president."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1c0b5-3abf-45d1-8321-c4279d2db0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we move further down the path in our inquiry by putting forth
        our procedures, which are very transparent and open and frankly more transparent
        and more open giving more privileges to the President," Pelosi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4df3ac-2b46-4f1d-91e0-65ef92355fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi added: "It isn''t about partisanship, it''s about patriotism."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f2e6b-e2f1-4c5e-b717-73121d97b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence, Foreign Affairs and Oversight Committees
        have been holding a <a href="https://edition.cnn.com/2019/10/18/politics/ukraine-depositions-what-we-know/index.html"
        target="_blank">series of closed-door interviews</a>&nbsp;with current and
        former administration officials as part of the inquiry, a phase of the probe
        that is still ongoing and has already stretched over several weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491771b-f6b4-4975-bfdb-59beca086498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Democrats have said that they intend to hold public hearings
        as well and the resolution vote comes as the House gears up for that to soon
        get underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8a033-3612-423e-b629-8fb9cee5ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/29/politics/impeachment-resolution-released-rules-committee/index.html"
        target="_blank">The text of the resolution</a>&nbsp;lays out how the House
        Intelligence Committee will conduct public hearings and how the House Judiciary
        Committee "shall report to the House of Representatives such resolutions,
        articles of impeachment, or other recommendations as it deems proper."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f21242-a0b3-4db4-9e37-be14bd2baccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also states that the minority may request witnesses
        to be called and issue subpoenas — but those subpoenas can only be issued
        "with the concurrence of the chair," meaning that Democrats would have to
        sign off on any Republican-led subpoenas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97af1e9-a28f-4f76-9b9e-b40c52ed2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution says that the House Intelligence Committee will write
        a report "setting forth its findings and any recommendations" and that the
        report will be transmitted to the Judiciary Committee and be made public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a927b-38a0-41ef-a2da-7e76d1022d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans and the White House have criticized the
        way Democrats are conducting the impeachment inquiry as unfair and secretive,
        and Republicans have called on the full House to hold a vote to authorize
        the inquiry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e6c34-2858-4495-9b6d-3cd1fe9b6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say Thursday''s vote is not a formal authorization of
        the impeachment inquiry, but the decision to hold a vote may nevertheless
        serve to undercut the Trump administration talking point that the inquiry
        was illegitimate because it did not receive a full House vote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc548eea-c920-45b4-a10a-61d5cbf506e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are discussing a time frame that would include public
        impeachment hearings before Thanksgiving and votes on whether to impeach Trump
        by Christmas, multiple Democratic sources have told CNN, though the timing
        remains fluid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8b305-f5a5-494b-86d3-a0e49368274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats facing tough races under pressure</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b88f7f-3d6b-413a-b92d-fad21d821884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote on Thursday is expected to pass with the vast majority
        of Democrats in favor. But it will put pressure on a number of Democrats in
        tough reelection races to announce whether they approve of the inquiry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a594eb-8d6f-4e29-be26-3f16eb6cef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them have already decided to vote for it, discounting Republicans
        who say that they''ll lose their seats over a resolution that will lay out
        the procedure of the probe in dry terms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40b918-bf17-43b7-afbb-1d9a8bce6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Republican Congressional Committee''s press operation
        spent much of Wednesday warning that vulnerable Democrats are going to suffer
        whether they vote for the resolution or not, in either turning off the party''s
        base or independents opposed to impeaching Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cd3f1-6fe3-4dfe-b7d9-60a83e946404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one email, NRCC press secretary Michael McAdams listed several
        New Jersey Democrats in competitive House races and charged that "every one
        of them promised voters they''d deliver on issues like transportation, health
        care and better-paying jobs, but instead they''ve spent their time in Washington
        trying to remove President Trump from office."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e32c03-c1a5-480d-b8e2-30c0cdcd77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Tom Malinowski, one of the members McAdams named, is also one
        of the impeachment investigators. He said he is going to vote for the resolution
        in order to set the ground rules going forward.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b413230-906c-47bd-96ec-4f25d35217e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of their political operatives from Washington should come
        to the town halls that I''ve been having," said Malinowski. "If they did,
        they wouldn''t be saying that defending the Constitution is something my constituents
        don''t care about. Those kinds of statements, I think, would be seen as insulting
        by the people that I represent."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1adbb-b168-49eb-b27d-79f3c1432051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another New Jersey Democrat, Rep. Josh Gottheimer, seemed slightly
        less enthused about voting for the resolution. He told CNN he "likely" would
        as a way "to get to the facts" without prejudging them. But Gottheimer said
        what''s "most important" to serving his district were several issues — cutting
        taxes, standing by cops, fire fighters and military veterans, keeping air
        and water clean and health care costs low — that did not include impeaching
        the President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5899f-2c67-47a6-bfe2-dfe66ed3ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all Republicans appear to be opposed to the resolution. Despite
        the seriousness of the allegations that Trump abused his power in asking a
        foreign government to investigate a political rival, the vote on Thursday
        will show how much Republicans in Congress support Trump—and how little they
        care for how Democrats have led the inquiry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0827f-ea6c-45c1-a08e-49bf3dac7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans have pushed for weeks to open the inquiry to the
        public, they argue that the Democrats'' move is too little, too late.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd448b-d863-4640-9da4-875a7779755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get another chance to make a first impression," Rep.
        Andy Biggs, an Arizona Republican and one of Trump''s strongest defenders
        in Congress, told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f7888-8929-4973-a3ab-b0091c0cb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e06a1-368b-412a-b642-0b37198711e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:41:44.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/31/politics/house-impeachment-inquiry-resolution-floor-vote/index.html"
        target="_blank">House votes to formalize impeachment inquiry procedures</a>."</em></p>'
