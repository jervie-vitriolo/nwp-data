      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a1403-9fcd-4072-a2eb-6d06dec8c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five were injured in Digos City, including two employeed of 3-F
        Happy Shoppers, which partially collapsed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf7fed-1e4c-454b-8624-21b89e4c9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Eva Hotel, 3-F Happy Shoppers has been closed for since the
        October 16 quake after cracks emerged on its walls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b480f7-cf2f-4d40-9eb6-bc75152463ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers were transferring merchandise when the quake struck.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe5680-d81c-453b-89ad-48c7d60ab817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Digos City government said it will pass an ordinance to ensure
        all buildings that will be built will be structurally sound in case of an
        earthquake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2fd84-0bfd-49c4-b540-f585a4c7151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/regional/2019/10/31/Ecoland-4000-condominium-Davao-City-earthquake.html"
        target="_blank">condominium in Davao City</a> also partly collapsed, injuring
        nine and possibly trapping more inside.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="es" dir="ltr">Rescue operations continue in partially collapsed Davao
        condo | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/1Vsww5HC3s">pic.twitter.com/1Vsww5HC3s</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1189853261144059904?ref_src=twsrc%5Etfw">October
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14673701-7523-477e-8951-fa49192a74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdd81f-0e62-42e8-a92a-9036c1002ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road networks are also badly affected, with two lanes of a portion
        of the Cotabato-Davao Highway being closed to traffic due to damage from the
        quake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb81003-cd2d-44ab-af9e-48d2f620a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other lanes at each side of the highway, however, remain open.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba85e7-cd6c-4573-8950-15935cb2ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cotabato City, more residents stayed outside of their homes for
        the night.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eac1c8-dadd-45be-9bf7-7f2f4c693e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Makilala town, panic-stricken residents fled their community
        which lies on the foothills of Mount Apo — parts of which collapsed following
        the quake.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e7803-e50c-4d14-b18e-e3860986e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic also has to be limited for motorists passing the San Vicente
        Bridge in Makilala town due to visible cracks in the road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e265eb-825b-4ca6-aac1-131b4a7f2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier, another earthquake with magnitude 6.6, jolted
        the same town and nearby areas, which led to the deaths of 10 people and the
        injuries of at least 395 others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a6dea-e1e1-4e82-a804-11c868ce35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas of Tulunan, Makilala and Kidapawan City in Cotabato; Digos
        City, Bansalan, Magsasay in Davao del Sur and Malungon in Sarangani felt Tuesday''s
        quake at Intensity VII while Davao City and Koronadal City experienced Intensity
        VI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22260324-1f46-4571-8796-785daeb5dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday 3 a.m., the Philippine Institute of Volcanology and
        Seismology (Phivolcs) has recorded 685 aftershocks from Tuesday. However,
        it said that the more recent strong quake is not an aftershock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe5d69-3177-4613-a576-44892359afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quake can only be an aftershock if the magnitude is gradually
        going down, Phivolcs Science Research Special Erlinton Olavere said. However,
        he warned that more earthquakes in the area may possibly occur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e3600-e761-4e19-90c5-02780c952dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said Cotabato often experiences earthquakes due to active
        faults in the province. These include the M’lang Fault, Makilala-Malungon
        Fault, North Columbio Fault, South Columbio Fault, and the western extension
        of the Mindanao Fault (Cotabato-Sindangan Fault).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa63a0-9133-4edb-a0b4-a8e53a8f767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olavere said the recent series of quakes was due to the faults reacting
        to each other.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199304a-f2a9-4a92-844f-089f7be4b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:27:09.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos and Carolyn Bonquin contributed to
        this report.</p>'
  'Infrastructure-spending-September':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Infrastructure spending sees a fresh boost in September to ₱100.3
      billion, but still wasn''t enough to hit targets. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-31T10:59:02.174+08:00
    'imagesource': 'jcr:feac2da4-5c0f-4da1-ade7-3576a79ff2fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a2b068-2cb4-40b0-b35d-84fd61ecafdf'
    'lead': 'Infrastructure spending sees a fresh boost in September to ₱100.3 billion,
      but still wasn''t enough to hit targets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:06:31.126+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:52:38.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:48.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['build-build-build', 'infrastructure', 'spending', 'September',
      'Supreme-Court', 'DPWH', 'AFP', 'Modernization', 'DBM', 'Department-of-Budget']
    'stories': ['f6a615e3-f1db-4ed5-a143-05c73a5ec0b3', '95c20792-caba-43cf-98e6-53310a0f8d34']
    'template': '1'
    'title': 'Infrastructure spending up 54% in September as some projects get done'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75c8b6-c113-4e0a-a52e-fc452d5e63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        government spent more on infrastructure and capital outlays in September to
        mark the fastest growth this year, signaling a recovery in releases after
        the delayed budget approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d700177-291a-4eb7-a647-ca8dff488194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure spending reached ₱100.3 billion, 53.9 percent higher
        than the amount released in September 2019, the Department of Budget and Management
        said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec86d92-9c5d-4f68-9ec4-699126e227c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is also higher than the ₱59.3 billion released for capital
        outlays in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fa138-bbd3-4b21-8a6c-42404e3daa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>n a statement, the DBM said the September spending spike was the
        fastest so far this year, which is due to the full and partial completion
        of roads, bridges, and flood control structures under under the Department
        of Public Works and Highways. It also came as the construction of the new
        Supreme Court building of the Judiciary is underway. Funds have also been
        disbursed to buy new military equipment under the Revised Armed Forces of
        the Philippines Modernization Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddcff7-03a5-4215-966d-6ff4b689998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DBM, the spending bump showed that the government "has broken
        through the effects of the delayed passage of the 2019 national budget and
        the election ban on infrastructure spending," which bogged down economic growth
        in the first half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f53133-b134-492f-9400-666898089262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth averaged at <a href="http://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html">5.5
        percent</a> during the period, well below the 6-7 percent goal set by the
        Duterte administration for 2019. Analysts have said that they expect a significantly
        faster third-quarter performance now that government spending is well on its
        way up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22002980-6e7d-4aee-8702-930bd7a97137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/10/25/BSP-growth-forecast-Q3.html">BSP
        sees Q3 growth between 5.8-6%</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da944d-3d36-4331-a3b9-4dc2d4e205e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure spending was the biggest component in the total spending
        for the month at ₱415.1 billion, up 39 percent year-on-year. Personnel services
        — or the salaries and benefits paid to state workers — followed at ₱92.6 billion,
        a 15 percent rise from September 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fc43c-25f1-4a82-9d6e-f397b57edad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the September infrastructure spending boost was not enough
        to bring the nine-month tally close to target. Total releases for infrastructure
        stood at ₱546.3 billion, up 4.3 percent from last year. This fell short of
        the ₱594.5 billion which the government wanted to spend on construction plans
        and other capital outlays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bee38e-d133-482d-a017-c3ea873327c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/10/16/IMF-growth-slower-2019.html">IMF
        says PH economy to grow by just 5.7% this year</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d663db-2f15-4c72-abcb-c1ee92adf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, DBM said it will stay "optimistic" in implementing the bold
        catch-up spending plan of agencies to spend public funds on key projects as
        planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd9aea-403d-4b49-a43e-953f0fea330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html">Revised
        ''Build, Build, Build'' list: Small projects in, difficult projects out</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1ce38-c4b8-4400-9b40-4ebf30a9360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:06:31.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far spent ₱2.63 trillion as of end-September,
        against a ₱3.77-trillion spending program.</p>'
