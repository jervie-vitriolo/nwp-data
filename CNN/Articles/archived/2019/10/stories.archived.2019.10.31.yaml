      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Davao-based
        farmer Jose Saguban has made it to the top 20 for best cacao beans in the
        world competition of the International Cocoa Awards hosted in Paris France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bdfb3-f14e-45a3-a036-24af3031c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:46:26.843+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Auro Chocolate, a local chocolate company
        that sources its beans from farmers like Saguban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6c72c-5784-46f6-8206-1c77fce5534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:46:26.843+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we found out he made it to the Top 50, we were already ecstatic
        so we decided to bring him to Paris to receive his award in person. But WOW!
        Little did we know he would make it to the Top 20 best cacao beans in the
        world," Auro Chocolate said in a Facebook post.</p>'
