      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7159e0e-aa0a-4adc-a17c-0ab7b00bd51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Pro are a high-end version of Apple''s popular wireless
        earbuds. They cost $249 (<a href="https://www.apple.com/ph/shop/product/MWP22ZA/A/airpods-pro">₱14,990</a>)
        —&nbsp;nearly $100 more than the standard model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bf41a-5b77-4389-8077-731b79f8dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714d895-0bd9-499f-b337-9342f8748398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new headphones boast a new design and features such as noise
        cancellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a3f1e-dcb0-4a38-8dcb-5bee7ad9b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fb717-5f63-4285-92f8-ed0794531f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was expected to announce the new model at its annual event
        in October where it typically reveals new hardware products such as the iPad
        and MacBook Pro. But it waited to announce the Pro version of its earbuds
        in a press release on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68123955-4520-409f-b236-398650e7ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251aa509-9a34-4680-9153-d9e38aa5cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are four things to know about the AirPods Pro:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e263b8-4f44-4b01-85db-09cf0d0c6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9a237-f3a4-4653-b062-c993d14cce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Design differences</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a856ed9-85e7-4cfa-9dd3-2c43f2635f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-end model has one major difference: silicone tips that
        allow for customization and better fit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8b55d-339f-4a05-b7ca-ae7fe53caf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569f0b6-57a8-4137-afe5-a2ad2236cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Pro come with three sizes of silicone tips. Interchangeable
        tips aren''t a new feature for earbuds but they''re new for Apple, which has
        until now only offered an all-hard-plastic earbud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d02b1f-8840-4b6c-97a6-725e957ce8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e14119-032f-48b4-bbc4-91a5035e5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can take a comfort test in the Control Center on their iOS
        device to see which size is best suited for their ears. The internal microphone
        listens and compares what the earbud speakers are putting out in real-time
        and provides feedback on whether the tips a person is wearing are the right
        fit. Some people may find that their right ear and left ear require different
        size tips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192f625-9077-495e-a35c-97b3908c249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26312037-26dd-48bf-a989-b7f30288197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro earbuds also have a vent on the side of each piece, which
        continuously equalize the pressure in a user''s ear, making them more comfortable
        to wear. Apple boasts that it will feel like there''s nothing in your ears.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a500fe1-e7f5-4fea-96fa-d3e4e28b2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60f476-e1e5-4813-acd6-87b4f6b14eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Noise cancellation</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6224293-3819-4ef0-b07c-e50e52ed8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond increased comfort, the silicone tips also allow for noise
        cancellation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4696109-eb87-47de-915e-917c5ded19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd9320-aa96-426a-b186-71023837519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, not a new concept in the world of earbuds but new for Apple.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c7ea8-3e19-400e-be91-a180c04b661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3d7d9-3dd6-4f1f-95f3-f678955ff34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise cancellation capabilities are enhanced with the ability
        to swap out the size of the earbud tip and better fit a wearer''s individual
        ears. The tips click into place, making them easy to change out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b224208-e9dd-43d6-88b2-4b24086d4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf3003-c69c-4035-805d-49a62ff1391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple claims its AirPods Pro are the first in-ear headphones with
        active noise cancellation that continuously adapts at 200 times per second
        to the geometry of a wearer''s ear and the fit of the ear tips.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d0f9c-fc27-4584-9d8b-64c1002e8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0b984-28dd-4bbc-a1c2-70a63eb69794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: There''s an outward-facing microphone on the
        earbud that detects external sound. The Pro then counters that external sound
        with equal anti-noise, so the wearer never hears the external sound. An inward-facing
        microphone listens for unwanted sound, which is also eliminated with anti-noise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414d4a4-7eca-4142-8a3f-537cd8e3d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02c729-e6d7-42e6-a11a-ab7ab2e87496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to still be aware of their surroundings there''s
        also a transparency mode that allows the wearer to hear what''s around them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b8ee3-c93a-423b-896a-5852b7edc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dd020-79de-44d2-b9a3-7b1b2cb7aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. New features</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637babe-24d4-4af4-a99c-96a01d8375f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T07:55:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:43.780+08:00
