  'Chile-protests-APEC-COP25':
    'author': 'Flora Charner and Alessandra Castelli, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T05:44:48.135+08:00
    'imagesource': 'jcr:12bfe1fe-2653-4cba-a9b1-e83291f4ec16'
