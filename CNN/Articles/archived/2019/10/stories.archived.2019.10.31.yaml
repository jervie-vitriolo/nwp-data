    'mgnl:tags': ['cotabato', 'Tulunan', 'Phivolcs', 'earthquake', 'National-Disaster-Risk-Reduction-and-Management-Council',
      'NDRRMC', 'Davao-del-Sur', 'Digos', 'South-Cotabato', 'Koronadal-City', 'Kidapawan-City',
      'Carmen', 'Arakan', 'Philippine-Institute-of-Volcanology-and-Seismology']
    'template': '1'
    'title': '14 dead in series of Mindanao quakes this week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df3136-43c7-4a53-9974-002a5b19f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Fourteen
        people have been killed and scores more injured in a series of destructive
        earthquakes in parts of Mindanao this week, according to the National Disaster
        Risk Reduction and Management Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f2b48-544d-40f8-a2a8-02954ade1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T23:27:09.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:11 a.m. on Thursday, a <a href="http://cnnphilippines.com/news/2019/10/31/Tulunan-Cotabato-Mindanao-earthquake.html?fbclid=IwAR14eqDA3vcp_JzVgKPW_JRVd9nt5y06wDot5HPH-Di0h-pvSPg5E2iJOk4???"
        target="_blank">magnitude 6.5 temblor</a> rocked Tulunan and parts of Mindanao
        killing at least three people in Makilala, Cotabato. It was the latest in
        a series of powerful tremors this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d457f7-ef57-4638-a48a-283928ec7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:15:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most severely hit areas were Tulunan; Kidapawan City; Sta. Cruz,
        Matanao, Bansalan, and Magsaysay in Davao del Sur, which felt the tremor at
        a “destructive” Intensity VII. Meanwhile, Davao City and Hagonoy in Davao
        Del Sur were rocked by "very strong" shaking at Intensity VI.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb8699-5cfc-40d4-ab9b-ef408e5b5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers in Davao City, tended to 11 victims who suffered injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc4146-39d4-4d8b-a8fc-93b56c5b3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A six-storey building in Kidapawan City which houses Eva Hotel,
        a bank and a law office partially collapsed. No one was hurt, even if adjacent
        structures were affected by the collapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92127d01-5e2c-42df-a660-b56fafe509c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel has been closed since the magnitude 6.3 quake last October
        16. Six workers were inside when Thursday''s quake struck, but they were able
        to flee the building on time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df1eb0-a7f5-4d30-9edc-6cb47ae69fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:28:46.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Mayor Joseph Evangelista said the building needs
        to be demolished as soon as possible.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">At least three people reported dead in Cotabato following
        quake | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/g1M2Quriq7">pic.twitter.com/g1M2Quriq7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1189853257759199232?ref_src=twsrc%5Etfw">October
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
