      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it the Third Golden Age of Philippine Cinema does not absolve
        it from criticism. We can criticize and celebrate it at the same time. Labels
        are markers of power, and I am inclined to believe that claiming this marker,
        with keen awareness of its shortcomings, is a significant gesture that does
        not take away anything from what our older vanguards have established.</p>'
