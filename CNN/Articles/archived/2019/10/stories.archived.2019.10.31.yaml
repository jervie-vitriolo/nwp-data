      'text': '<p>The PNPA says the victim is one Cadet John Desiderio, a plebe, or
        a first year student.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b209026-7152-4eb8-b19d-bb235b0a5030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:43:02.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial reports, the cadet initially complained of abdominal
        pain. After a check-up at the PNPA hospital, he&nbsp;was immediately rushed
        to the PNP General Hospital in Camp Crame on October 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb243b7-122c-44ed-a12b-f5e7b17ea252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to lack of facilities at the hospital, he was transferred
        to another hospital where he was diagnosed with internal bleeding in his abdominal
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577651ab-d5a8-4cf6-a99e-3b8a2a43e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Desiderio was transferred to a Quezon City hospital
        where he underwent an operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5b440-753c-4fba-92a2-29cdcd10437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:43:02.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNPA says Desiderio is now in a stable condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd47ff-a01a-42fd-8e13-eaad6ee86ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:43:02.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the supposed maltreatment, a cadet 2nd class, is
        now on hold and was isolated from other cadets at the PNPA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e07f0-3829-486c-a96e-a440b92fb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:43:02.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy refused to name the suspected perpetrator pending investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a55c90-40d3-4527-9f6c-df752742237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-conduct kaagad ang</em> investigation <em>yung</em> intelligence
        investigation <em>natin diyan sa</em> PNPA. <em>Nag-conduct sila agad ng</em>
        thorough investigation together with our cadet affairs office. I think they
        have identified the possible <em>na gumawa sa kadete na ito,"</em> PNPA Spokesperson
        PLtCol Byron Allatog said,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43cc162-a10a-4ee7-93f0-3e17c179926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An investigation was immediately conducted by the
        PNPA''s intelligence division along with our cadet affairs office. I think
        they have identified the person who did this to the cadet.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de6d49-e7b6-4006-9d3e-326594bd1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allatog said the suspect is not part of the victim''s squad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aed389-6d6a-4bfd-9ecd-eca5bf0c3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:43:02.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven, the suspect will be dismissed from the academy and may
        face criminal charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64435642-4296-4e80-9985-df5476eb25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allantog said, <em>"Pag lumakas na itong si</em> Cadet Desiderio,
        at least from his statement, <em>medyo lalakas talaga ang kaso natin</em>
        against this perpetrator. <em>Kasi</em> we have been telling <em>naman sa
        kanila na</em> these things are not supposed to be done inside the academy.
        <em>Eh, ginawa niya</em> and he should be responsible of his acts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fbd337-015c-4c42-96eb-c7584d636023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T22:47:21.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Cadet Desiderio gets stronger, at least from
        his statement, our case against this perpetrator is strong. Because we have
        been telling them these things are not supposed to be done inside the academy.
        It was done, and he should be responsible of his acts.]</p>'
