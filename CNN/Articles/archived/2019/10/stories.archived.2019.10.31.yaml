    'template': '1'
    'title': 'NBA: Warriors'' Curry breaks left hand in fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955fb5e-5f33-4c8b-8e26-4f5243b8ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:14:18.319+08:00
      'mgnl:createdBy': 'cjmarquez'
