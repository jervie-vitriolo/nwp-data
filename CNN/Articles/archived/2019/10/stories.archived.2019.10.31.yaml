      'mgnl:lastActivated': 2023-01-27T09:52:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc4bae-3ab9-4fa9-b6be-62acf3f738e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Presidential Security Group insisted on the
        inspection, but he would go home until that happens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc8708-754e-4001-b7b0-785e2e54d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures shared by Duterte''s former aide and now Senator Bong Go
        showed what appear to be surface cracks on the walls of the President''s house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad14f3-021e-46ee-bb47-445e6da1461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 13 people have been killed and scores more injured in a
        <a href="https://cnnphilippines.com/news/2019/10/31/cotabato-october-29-quake-death-toll.html"
        target="_blank">series of destructive earthquakes</a> in parts of Mindanao
        this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a755a85-39c0-4238-ae9f-2315d79e5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 16, a 6.3-magnitude quake also rocked the same area,
        killing at least seven people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014e253-16a1-40ea-a463-a8a4c89affb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/31/Mindanao-Cotabato-earthquake-fault-lines.html"
        target="_blank">State seismologists</a> are closely monitoring five fault
        lines in the area affected by the recent quakes that are actively moving,
        causing the series of destructive earthquakes in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c867eff-2293-4c97-b0cb-75ca0affbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin&nbsp;contributed
        to this report.</em></p>'
  'us-vote-formalize-impeachment-inquiry-procedures':
