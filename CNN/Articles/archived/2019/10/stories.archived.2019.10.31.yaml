      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — What''s
        wrong with President Rodrigo Duterte''s war against drugs and corruption?
        A Cabinet official has weighed in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2e6f1-ddea-48f9-a42a-54b9d48667f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we''re not killing enough of the right guys to kill," Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said in a tweet on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee005f-360f-4efa-9284-5992211050c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674915e-cc88-4153-9beb-a979adf66e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think rogue cops should get the same treatment they dish out.
        What do you think? It is a population control measure, at least," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f0d55-4267-430c-b042-d9121c5b3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b045ce-ce11-4114-8245-b81fe5a81443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s senior diplomat made these statements in response
        to Senator Panfilo "Ping" Lacson''s tweet that "something must be wrong somewhere"
        in the anti-drug and anti-corruption campaigns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa286b6d-b1b2-4435-a845-37e8521fdfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:33:28.583+08:00
