    'template': '1'
    'title': 'Apple warns some iPhone users: Update your phone or lose internet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9d1f5-10dc-4ef0-8e85-a1e53598c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If it ain''t broke, don''t fix it
        -- right? Well, some of you Apple product users may not have a choice this
        weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0ccb1-ae39-4e75-9101-0352efe7ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864adca-ca57-403c-b223-623d5086de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is warning owners of older iPhones and iPads that if they
        don''t update their devices to the latest iOS software by Sunday, they won''t
        be able to connect to the internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0cfd68-1525-443f-9b9f-45b49c176826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c69b6-e21f-4dcb-a88c-013ae0ca7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPhone and iPad products from 2012 and earlier will need the update
        before midnight UTC on November 3 in order to maintain accurate GPS location
        and continue using the App Store, iCloud, email and web browsing, according
        to Apple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444081d-8fa5-43e4-b803-ea0282163e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216ce6a-6578-43a8-9615-82a77d60c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all because of the GPS time rollover issue, according to
        Apple, something that happens about every 19 years when GPS devices need to
        reset in order to accurately measure time and dates, according to the Office
        of Electricity at the Department of Energy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75b5ae-837f-4cdc-a90a-16394d54aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e9e8b-aa9c-4969-aecd-d743f825274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said during the last reset on April 6, GPS-enabled products
        from other manufacturers were affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80182d09-eab2-4a1b-931e-85ebb7cabee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524b41b-fe3f-4036-a59a-022215a58784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you have an iPhone 5, 4, or a cellular-enabled iPad mini,
        iPad 2 or a third-generation iPad, this is for you.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ef5ec-b0d3-400c-80db-4b3475fac1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:00:56.538+08:00
