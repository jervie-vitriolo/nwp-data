    'template': '1'
    'title': 'DPWH to inspect Duterte’s Davao City home after cracks emerged following
      quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb69fc6-5c80-4e8e-a4c6-38dc5a2ae942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        home of President Rodrigo Duterte in Davao City was not spared from the effects
        of the quakes which rattled parts of Mindanao on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd3913-250e-41d4-a11e-e90a75f5d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said structural engineers from the Department of Public
        Works and Highways would be inspecting his house on Friday, after cracks appeared
        on its walls following the earthquakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373a73c-0c07-4953-8ba2-b7b1de881711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cracks even during as early as about three earthquakes
        ago. Everytime it happens, <em>may naging</em> crack <em>pero</em> crack <em>lang
        naman. Kita man ang linya,"</em> Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa325678-7761-4546-82ed-cc35a1c74ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:52:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are cracks even during as early as about three
        earthquakes ago. Everytime it happens, cracks appear but they don''t seem
        bad. You just see the lines.]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">LOOK: Cracks were found on the walls of President Duterte&#39;s
        house in Davao following the deadly earthquake that hit Mindanao this morning
        <a href="https://t.co/G6YMqtrApk">https://t.co/G6YMqtrApk</a> | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a><br><br>📷
        Senator Bong Go <a href="https://t.co/F9PhtSxdn4">pic.twitter.com/F9PhtSxdn4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1189752739653275648?ref_src=twsrc%5Etfw">October
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fecc40-611d-43e5-87da-6b0ac4f3542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T21:58:11.027+08:00
