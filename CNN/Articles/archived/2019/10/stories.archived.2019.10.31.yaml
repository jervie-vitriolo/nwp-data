    'template': '1'
    'title': 'Asthma patients could slash their carbon footprint by switching to ''greener''
      inhalers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb454fe-af70-4d18-9e12-eec8f172fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Asthma sufferers could sharply reduce
        their carbon footprint by swapping commonly used inhalers for "greener" alternatives,
        a study from the University of Cambridge has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d88e2e-8372-4ea7-b6d8-6b8157da69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211a08f-b5ff-4e01-b123-22ed041420cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By swapping metered-dose inhalers for dry powder inhalers, users
        could reduce their carbon emissions equivalent to reducing their meat consumption
        or recycling, researchers said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047825d2-764f-4073-8ab1-8eeb7c16b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8e2c1-8488-42fb-95f8-601d1548fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But patients have been warned not to make such changes without medical
        advice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd0e0d-e256-40b1-a7f8-a4fdb5492315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c25f8-51cd-4103-b382-2a955eed047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhalers are used to treat the symptoms of conditions such as asthma
        by releasing medicine straight into a patient''s lungs, widening the airways
        and making it easier to breathe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f58ea4-259e-4e5a-8b3f-e91a85af7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e6e1e-ba3f-49e1-9a17-117b6f3cff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metered-dose inhalers contain liquified, compressed gas hydrofluoroalkane
        (HFA) -- a greenhouse gas -- which acts as a propellant to atomize the drug
        being delivered and to pump it out to the user.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f705208-f65c-4d7a-8082-de27cca478b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3154dd2-2517-4668-af3d-d4c2d6d0dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of 10 of the 50 million inhalers prescribed in England
        in 2017 were metered-dose inhalers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c48f51-6adf-4011-889e-968dc682b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45111303-6679-477c-a51c-4fe447328004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that these metered-dose inhalers contribute 3.9%
        of the carbon footprint of the UK''s National Health Service (NHS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba20a6-cfdd-4ac3-b66c-32cbc70fb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4e6a4-1e1f-4b97-9665-736585b53a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative "greener" treatments, such as dry powder inhalers and
        aqueous mist inhalers, are available, experts said in the study published
        in BMJ Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b004be7-5eed-45e0-9a58-e4010425f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215361d4-0d00-4eac-84af-f9398d1b9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the higher up-front price of some dry powder inhalers was a
        "significant barrier" when moving to such alternatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcedd0-fe9b-425a-b0be-90e63b2ca58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05d971-47e7-47b3-8f79-a93b2dd49702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the carbon footprints of metered-dose inhalers
        were up to 37 times those of dry powder inhalers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae768fdf-28aa-444f-957a-6d3031aeee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c804ef-265f-4e1a-a46b-55ac7ec8dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing 10% of metered-dose inhalers in England with the cheapest
        dry powder equivalents would reduce greenhouse gas emissions by the equivalent
        of 58 kilotonnes of CO2, the scientists said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc075a09-0a03-4fc1-810a-5813fa8c13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd92e6-d81a-4ca7-8f51-90008460a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found that an individual could save the equivalent
        of between 150 and 400 kilograms of CO2 a year by using "greener" alternatives
        -- similar to the effect of reducing meat consumption, recycling, or installing
        wall insulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0fca4-c201-422a-9970-4b1f114a2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebeb23-f4e5-442c-989b-71b4d657f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 235 million people suffer from asthma worldwide, according
        to figures from the World Health Organization, and the condition is the most
        common chronic disease among children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3aa830-08fb-4f82-a315-9713b7c45293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c3665-fd69-4a30-9fae-b67bd80d8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is a huge and present threat to health that will
        disproportionately impact the poorest and most vulnerable on the planet, including
        people with pre-existing lung disease," James Smith, a consultant in public
        health at the University of Cambridge and author of the study, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65fb7e-e115-412b-8785-353abb9618ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f13882-a5da-4bf8-8564-0909540cc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that switching to inhalers which are better for
        the environment could help individuals, and the NHS as a whole, reduce their
        impact on the climate significantly. This is an important step towards creating
        a zero carbon healthcare system fit for the 21st century," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b2c0c-5163-4777-bae9-caa386c4b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a03e2-cede-4213-af82-5cca703a84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers warned that people with asthma should not
        stop using their regular medication, but should instead discuss their options
        with a medical professional.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d1062-78b4-4a60-95e2-60af713fabbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af47caa-4b3b-4bd4-9cb3-0f2742986a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to stress that patients shouldn''t stop using their
        usual treatments to reduce their carbon footprint," Alexander Wilkinson, respiratory
        medicine consultant and author of the study, said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba088b-7724-43be-bb6f-252dc4f0d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5313c8a-56c7-4625-bca1-2de33e3ea968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead we recommend patients review their condition and treatment
        at least annually with their healthcare professional and at this point discuss
        whether a more environmentally-friendly inhaler is available and appropriate
        in their situation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a13df-fdff-4016-b6cf-20426a8c9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a31fc-29a8-4c08-a1f7-a549dbc69bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warned that switching to a different type of inhaler must
        not come at the expense of asthma sufferers'' health.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186237a-c30f-4ebf-b27f-b6c5783d3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fabf59-8a97-4e8e-8748-6ff2f80c9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the need to protect the environment, but it''s critically
        important that people with asthma receive the medicines they need to stay
        well and avoid a life-threatening asthma attack," Jessica Kirby, Head of Health
        Advice at Asthma UK, said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f644a34-ed9d-4bfd-8c87-268d5e2c6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54cd86-449c-423f-a36b-a4e32d9f0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Switching to a different type of inhaler can be complicated for
        people with asthma, as it involves learning a new inhaler technique, so it
        should only be done with support from a GP or asthma nurse," she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8c2fe-2a0e-4070-bff8-daf8519af3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:22:59.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/30/health/asthma-greener-inhalers-intl-scli/index.html"
        target="_blank">Asthma patients could slash their carbon footprint by switching
        to ''greener'' inhalers</a>"</em></p>'
  'meghan-markle-female-mps-coverage':
    'author': 'Lauren Said-Moorhouse and Rory Sullivan, CNN'
    'caption': 'The Duchess of Sussex has called a British lawmaker to thank her and
