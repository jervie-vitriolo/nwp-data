      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position is similar to the Dangerous Drugs Board chair, who
        has the rank of Cabinet secretary and leads the agency tasked to “develop
        and adopt a comprehensive, integrated, unified and balanced national drug
        abuse prevention and control strategy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2f2ff-292a-41e6-bb5b-bf8035db1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de510db-404c-4fcc-bfcc-bfded1ec2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said this is to “dispel all doubts on the sincerity” on Duterte’s
        offer for the opposition leader to supervise the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be922603-7fd4-446e-ad58-f0dfb4b15382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5552c9-25e7-4896-b3c3-3a79b0c8321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office of the President wishes to be categorical — and contrary
        to the claim of critics and detractors of this Administration, we want VP
        Leni to succeed, her success being ultimately a triumph of the Filipino people
        against the dreaded and destructive evil that is destroying the basic fabric
        of our society,” Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90711b1-a713-4056-b26a-bb3ff11c45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c8f9d-da03-4383-8704-7a65e448b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier <a href="http://www.cnnphilippines.com/news/2019/10/29/Leni-Robredo-Rodrigo-Duterte-drug-czar.html"
        target="_blank">expressed doubts</a> about the offer, saying she was not sure
        whether the President was serious when he said he is willing to let her lead
        his administration’s drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab60da1-963e-4cbe-ab7f-1d3ed745e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9b335-e5b1-4c33-80c4-24c9bd1ec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has refused to comment further on Duterte’s proposal as she
        has not received any formal communication from Malacañang about it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d007149-e2d0-4c08-9e75-f49b9b22df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dc8ed-f100-4911-9f23-d7f914df6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that the offer for her to oversee one of the
        government’s flagship programs may be the Duterte administration’s way of
        conceding that the anti-illegal drug campaign has been a failure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27726cd2-35b7-426e-85da-16bb07aa7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32e00b-708c-4c5a-a7bd-2eedfbf11dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo has said that Robredo should just “stay silent” if she declines
        the position as it would prove that the government’s drug war is not a failure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af735ce5-1dc5-4326-8893-e226b02c5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd65eda-69bf-4082-91fd-172c3e41969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first offered Robredo to be drug czar for six months after
        she called the drug war a failure in an interview with foreign news service
        Reuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e392b-5d90-4707-9d09-5519695c7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46d016-7cae-46ef-ac4d-0443c26380d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Robredo said that the country’s problems should not
        be solved by being annoyed or by hurling insults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a908db7-0b70-4fda-9ee9-2282c13251a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a3c4d-beeb-4494-ab0e-fc2bf159cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition said six months is too short for Robredo
        to do the job, so Duterte should just step down instead and let the Vice President
        do his job for the next three years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf6ac9-b710-4c4b-8d57-2b99e032b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbba615-2ad0-4f3f-b7dd-c2267989d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Robredo accepts the offer, this would mark her return to the
        Cabinet three years after she <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html"
        target="_blank">stepped down as Housing secretary</a> because she was barred
        from attending meetings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7eb66-ae3d-485f-91c2-facfc59a1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c571dd-98a6-48ba-a26c-b2e1e29a833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502164b-bc34-4f84-b43a-5e869fe8e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the chair of the Liberal Party, had been vocal in her opposition
        to the killings in Duterte''s war against drugs — criticisms that the President
        has frequently brushed off with an expletive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9643cd-1fe4-4c4d-a75b-0bca9231fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87e963-2fd0-45ce-86d8-7e4132cf2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also belittled Robredo''s capabilities to take the helm
        of the country should he step down from office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba417be6-cebd-4530-b1bb-b60481b20046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e377bb8-5797-48d5-b3ee-833c1f5a4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even went as far as suggesting that someone like <a href="http://cnnphilippines.com/news/2018/8/15/Duterte-better-successor-Escudero-Marcos.html"
        target="_blank">former Senators Francis "Chiz" Escudero or Ferdinand "Bongbong"
        Marcos Jr.</a> would do a better job at being president than Robredo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90977f7-9dce-4fe2-b6f6-4e994d143bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Carolyn Bonquin and Anjo Alimario
        contributed to this report.</em></p>'
