    'template': '1'
    'title': 'Future beyond edges: Vivo launches NEX 3 in PH'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143eba41-5747-40a6-9d99-c28813b15b50'
      'mgnl:activationStatus': true
