      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s house also sustained cracks following Thursday’s quakes,
        his longtime aide-turned-senator Christopher “Bong” Go said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671b997-8c9d-4f8c-ad4e-3aecd11477a5'
