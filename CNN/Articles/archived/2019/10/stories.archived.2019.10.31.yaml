      'mgnl:type': 'text'
      'text': '<p>More than 200 cacao bean samples originating from 55 countries competed
        in the 2019 competition. Other top contenders include farms from Ghana, Ecuador,
        Papua New Guinea and Vietnam.</p>'
  'richard-bolisay-interview':
    'author': 'Don Jaucian'
    'caption': 'Richard Bolisay’s debut essay collection, “Break It to Me Gently,”
      provides a snapshot of the so-called Third Golden Age of Philippine Cinema.
      Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-10-31T18:06:34.561+08:00
    'imagesource': 'jcr:ead840cb-2952-4d20-9737-953fed2ed14a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ce8b68-62d7-496a-b6f8-2fb0be3bf6b9'
    'lead': 'His debut essay collection, “Break It to Me Gently,” provides a snapshot
      of the so-called Third Golden Age of Philippine Cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T18:11:14.563+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T09:52:16.754+08:00
