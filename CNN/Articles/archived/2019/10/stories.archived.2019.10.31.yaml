  'cotabato-october-29-quake-death-toll':
    'author': 'CNN Philippines Staff'
    'caption': 'Thirteen people have been killed in a series of destructive earthquakes
      in parts of Mindanao this week. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-31T10:21:15.987+08:00
    'imagesource': 'jcr:2a2aece6-8049-4ed5-857d-f80eb9eb5f82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ad09f70-6356-475f-90b2-34de04b42b40'
    'lead': 'The death toll in a series of quakes this week in Mindanao rises to 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:26:00.714+08:00
