      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        joint oil and gas exploration between the Philippines and China will pave
        the way for a solution to the long-standing dispute in the South China Sea,
        retired Supreme Court Senior Associate Justice Antonio Carpio said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521fb8aa-f7de-4004-9f69-1046f8f99ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the signed terms of reference (TOR) on a 2018 memorandum of
        understanding (MOU) on cooperation on oil and gas development between the
        two countries, it was agreed that the Philippines would assign the company
        that had a service contract with the government to a particular working group.
        China, meanwhile, authorized the China National Offshore Oil Corporation (CNOOC)
        to represent Beijing in all of them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d84b87-8119-410c-a502-d10f0af31383'
