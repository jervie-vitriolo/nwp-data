      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Wednesday in the journal "Alzheimer''s and
        Dementia: The Journal of the Alzheimer''s Association."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef1323-5fcf-46ae-9740-3d85a42afd68'
