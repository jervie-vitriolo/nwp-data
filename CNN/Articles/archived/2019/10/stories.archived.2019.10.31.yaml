      'creative-city-of-design']
    'template': '1'
    'title': 'Cebu City hailed as new UNESCO ''creative city'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6d6f2-8b57-48a5-8973-02546be58aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)—&nbsp;</strong>Cebu
        City took the global spotlight once again as it was named as one of the new
        "creative cities" by the United Nations Educational, Scientific and Cultural
        Organization on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d68914-d9b5-479f-8453-31e57823abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026fdfd-b052-4055-b771-c445e45cf614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vibrant Queen City of the South was hailed as a "creative city
        of design," joining 65 other cities as a new member of the global initiative
        that highlights creative and cultural development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d44c12-a4ab-4ecc-8e63-fe5e6120d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a1b44-78e7-4c81-9201-4945f01155ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the feat, Cebu City becomes the second city in the Philippines
        to be part of the international network after Baguio which earned the recognition
        in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48482da-e0a5-4cbf-a193-c315fb561945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a5539-b07a-4961-8d84-71aa333c76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/01/baguio-unesco-creative-city.html">Baguio
        is Philippines'' first UNESCO ''creative city</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d466f-3098-4a0c-b08d-95a0adee2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:33.800+08:00
