      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — Lawmakers
        this early are already opposing a proposed increase in tax rates on salted
        products, an idea that is still being studied by the Department of Health
        (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0c371-d982-4120-8f78-17794eba6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae88eee-60ca-4563-9271-447408e0ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a bill seeking to increase taxes on salty food is filed in Congress,
        at least three senators said on Thursday they would not support it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd8ddf-9103-4008-af57-e6bd68a810ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfe02a-f495-4a3f-83bb-9cf153b74930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Vicente "Tito" Sotto III in a statement said the DOH may
        be "going overboard" with the possible measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba7902-6342-4c61-aec6-df1dd6e2d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa2d12-d34c-41f0-902a-5d40a12f2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit pati pagkain namin gustong pakialaman ng DOH</em> (Why
        does the DOH also want to encroach on our food choices)?" Sotto asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd095e2c-c060-4ac1-a1c5-d13c8397d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de480a-0c34-4cae-8945-cbb5114cf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Francis Tolentino and Imee Marcos agree that it would disadvantage
        the poor, whose staple food include salted dried fish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971f08e-1050-4511-b5a1-467e52c0ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360037e1-21f7-480f-90e0-f33f3fc289e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung pati daing ita-tax kawawa lalo mahihirap na mangingisda</em>
        (If sun-dried fish will be taxed, the poor will suffer)," Tolentino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bb9d0-e088-4fd2-b30a-8d6d0094e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a658a26-ce86-4710-ba7e-bdbb6209eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkain ng mahirap ang tuyo at daing! Wag naman</em> (The poor
        eat salted and dried fish. Let''s not tax that anymore)," Marcos said in a
        separate statement, adding that the government should tax telco, mining, and
        other big companies instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ece17e-eb9c-474c-893c-f88deb85dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef562c0-49ab-494f-b1f8-747c40ed3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel said such measure needs thorough
        study, suggesting higher taxes on junk food instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d31db2-ccc1-49ed-82b0-1c830bbc1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d482eb-2443-439b-ae63-c9057558c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive salt consumption leads to hypertension, kidney failure
        and other complications. Health Secretary Francisco Duque s<a href="https://cnnphilippines.com/news/2019/10/30/salty-food-tax-health-department.html">aid
        these risks could be minimized by a tax measure similar to that imposed on
        sugary drink</a>s. Health Undersecretary Eric Domingo has clarified it "is
        really just a broad stroke idea" for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0828493-aca2-4dfa-bb42-50213e3a95bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bd65b-5e5a-4fb7-9f3a-acc5092f5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:53:57.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion (TRAIN) law imposes
        additional taxes on fuel, sugary drinks, coal, cars, tobacco, and cosmetic
        surgeries while lowering the personal income tax duties. The law slaps a ₱6
        per liter tax on beverages using caloric and non-caloric sweeteners, and ₱12
        per liter on beverages using high fructose corn syrup. Tax collections from
        TRAIN totaled ₱68.4 billion in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b075662-9551-4009-b53b-07c73019769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:55:05.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:20.269+08:00
