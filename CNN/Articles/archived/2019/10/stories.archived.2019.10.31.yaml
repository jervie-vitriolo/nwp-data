      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Two
        more areas have tested positive for red tide, which would make shellfish from
        these places not safe for human consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccfb12-d620-4dff-9f21-ec4352a5fed7'
