    'title': 'Hundreds of koalas feared dead as Australian bushfires rage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe920e3-1486-49f1-9062-fac0f5ac8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 350 koalas are feared to
        have been killed by bushfires in Australia''s New South Wales state, animal
        experts say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777039db-a4d6-4f91-b515-62a231b030bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes —&nbsp;which have been burning near the coastal township
        of Port Macquarie since Monday —&nbsp;have destroyed more than 2,000 hectares
        (4,492 acres) of koala heartland, CNN affiliate 9News reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fac939-a3db-42bc-9d9e-1b6895a35afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local animal experts Koala Hospital Port Macquarie said the fires
        have "decimated" the area, which is a key habitat and breeding ground for
        the creatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420440a4-1ab0-4609-ab1d-541849847cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As few as 43,000 of the marsupials are left in the wild in Australia,
        according to the Australian Koala Foundation (AFK).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b8ea0-2031-4033-871d-faea0afe9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed by the Australian government as "vulnerable," the tree-dwelling
        creatures are in serious decline due to habitat destruction, bushfires, road
        accidents and dog attacks, the AFK says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052bcec-c356-4635-83f7-633ed4ab0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far over two thirds of the current footprint of the fire is
        prime koala habitat (or was)," Koala Hospital Port Macquarie said in a statement
        on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8491c35-1ebc-4cec-80ad-798328557fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crunching the numbers based on koala survey work of the whole LGA
        (local government area) —&nbsp;it is looking like conservatively based on
        a 60% mortality that 350 plus koalas have died in the last three days in this
        fire," the hospital added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22514e7e-259a-404b-a372-a6f56b74fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:43:07.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 72 bush and grass fires ablaze in the state —&nbsp;with
        38 fires still to be contained, 9News reported on Wednesday.</p>'
    '0':
