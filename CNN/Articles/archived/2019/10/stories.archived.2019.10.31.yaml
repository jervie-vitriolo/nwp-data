  'thailand-palace-officials-dismissed':
    'author': 'Helen Regan and Angie Puranasamriddhi, CNN'
    'caption': 'Thailand''s King has fired four more palace officials, the latest
      in a series of high profile public dismissals that include his own royal consort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T06:12:38.886+08:00
    'credit': 'From Krit Phromsakla/AFP/Getty Images'
    'imagesource': 'jcr:db08ee9c-a5e3-457d-8d17-d5b3e9306c20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f4039d-e7c1-4e00-90a0-e8c0d89389ce'
    'lead': 'Thailand''s King has fired four more palace officials, the latest in
      a series of high profile public dismissals that include his own royal consort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:16:09.931+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:52:52.799+08:00
