      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A new study finds personalized lifestyle
        interventions not only stopped cognitive decline in people at risk for Alzheimer''s,
        but actually increased their memory and thinking skills within 18 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac3880-3473-42cf-bba0-6120ee680670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62d41f-4db2-49b4-9acc-9186e2d8594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data actually shows cognitive improvement," said neurologist
        Dr. Richard Isaacson, founder of the Alzheimer''s Prevention Clinic at NewYork-Presbyterian
        and Weill Cornell Medical Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb69c4f-8e67-4792-9a17-be6dfee60d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5674f-662a-4f7a-a9dd-6cf736bfc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study in a real-world clinic setting showing
        individualized clinical management may improve cognitive function and also
        reduce Alzheimer''s and cardiovascular risk," Isaacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e80236-dcce-4695-8c7c-0dcf58c687ab'
