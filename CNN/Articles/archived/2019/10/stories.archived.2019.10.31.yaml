    'mgnl:tags': ['Ecoland-4000', 'Davao-City', 'earthquake']
    'template': '1'
    'title': 'Collapsed Davao City condo defied evacuation order, disaster official
      says'
    'visualType': 'gallery'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25351711-5d4e-4381-b7de-2d7d0f07abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> — The
        management of a partially collapsed condominium in Davao City apparently did
        not heed local disaster officials'' advice for them to evacuate the building
        after it was damaged by a <a href="https://cnnphilippines.com/regional/2019/10/29/Earthquake-North-Cotabato.html?fbclid=IwAR0uTU8OspPBsqJ_eh60Vt4QJ8W_FXwUHnpufKJK_igmz3r7qgQUo9VhnGk"
        target="_blank">deadly earthquake</a> two days ago, leading to several injuries
        and potentially trapping more people inside following a second strong quake
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828d54f-da18-4319-af17-b71e4abbad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:39.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City DRRMO Operation and Warning Officer Rodrigo Bustillo
        told reporters that they found cracks in the Ecoland 4000’s structural columns
        after the magnitude 6.6 earthquake on Tuesday, prompting them to tell the
        building''s management to forcibly evacuate occupants until it is retrofitted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92008f17-d2e9-49c4-b588-d8efd31202a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kanina nga,</em> after that shaking, I am expecting <em>na
        bibigay ‘yun, sa totoo lang,</em>” Bustillo said, referring to Thursday''s
        <a href="https://www.cnnphilippines.com/news/2019/10/31/Tulunan-Cotabato-Mindanao-earthquake.html"
        target="_blank">magnitude 6.5 quake</a> that hit the same area of Mindanao
        struck by the quake two days earlier. "But I am not expecting <em>na may mga
        tao pa.</em>”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2640f4-e74c-43f3-ba6c-b617f540e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa3eec-a4b2-4a6f-a69a-5a0bca73fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earlier, after that shaking, I expected it to give
        in, to be honest. But I was not expecting that there would still be people
        in there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b0bcc-b2b6-433f-8bc5-f5b2478fbf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8a444-20b2-478f-93a5-5836ada42894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:26:20.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “<em>Pera pera lang siguro</em> [Maybe it’s all about
        the money.] I hate to say this. They are more particular with the business
        interest rather than the safety of the people.”</p>'
    '20':
