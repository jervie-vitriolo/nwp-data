    'mgnl:tags': ['US-economy-']
    'template': '1'
    'title': 'The US economy is slowing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d720e2-b483-472c-b1db-8243360824f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The US economy grew at an annualized
        rate of 1.9% in the third quarter, the Commerce Department announced Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2528b-3963-4a3e-a280-b10ea1d54b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e9640-e69c-4163-bde0-3870ef333f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the preliminary reading of US gross domestic product, the
        broadest measure of the American economy. The Commerce Department will update
        its estimate twice more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc9bff-9b06-470f-b56d-9672ad6283c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f1fd1-335c-4ef4-8cb9-f2443aeb55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the economy''s growth is slowing, it remains relatively
        strong. However, the third quarter marks the first time since the final quarter
        of 2018 in which the US economy has grown at a rate slower than 2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1b991-c1fa-4d50-aa4f-0b9ea00d8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a9688-278f-4d00-8033-3704332a4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy was helped by growing consumer and government spending,
        but the pace of growth decelerated. Americans spent less on cars, continuing
        a trend that has been ongoing for a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281c4ee-8d2e-4195-aeff-ae4fb4f72079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcae68b-5917-47ae-b3a0-19c96ec221bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Americans also spent less on clothing and footwear. The Trump
        administration hit some Chinese imports of clothes and shoes with tariffs
        during the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccdc60-6c82-407e-9513-31b85937cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6417a69-40eb-4096-acbb-ff390afa6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the report beat analyst expectations. Economists polled
        by Refinitiv expected growth to be as slow as 1.6% ahead of the release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2ed0c-2678-4c51-94bd-0615a8453744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad43b4f-ae71-40b2-b11d-a82d125f57d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the GDP report and ADP private payrolls report exceeded investors''
        expectations ahead of the Federal Reserve''s monetary policy decision at 2
        pm ET Wednesday. But neither data point "will be able to move the needle for
        the Fed," wrote Todd Schoenberger, senior research analyst at Wellington &amp;
        Co. Schoenberger agrees with the majority of investors, who expects the Fed
        to cut rates by another quarter percentage point today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8478b5-1634-4458-a957-624d965b3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c053f5-5f10-43d0-a451-e51534974420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and investors expect the economy to continue to slow through
        the end of the year and the start of 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d2946-56f9-4e3b-909e-d67424d93c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f39a9-29b5-4350-aa84-ccbff1cd0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current US expansion is the longest in history and while we
        see it continuing through 2020, the risks of at least one-quarter of negative
        growth are rising," wrote James Knightley, chief international economist at
        ING.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a721985-9368-42f5-a7e4-65accd0afb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6edf54-6819-4abd-9c6f-d1188f1a315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s manufacturing sector has been dragged down by the weakening
        global economy and lower demand, as well as a strong US dollar, Knightley
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346233f-89f1-43c0-a380-e703e328d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07cf00-d296-4254-9365-f455c9b0ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, there is growing evidence that the slowdown is spreading
        to the consumer and service sectors given the recent ISM non-manufacturing
        surveys and retail sales numbers," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec4693-ea83-4c3d-9b2f-07267db4ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361267a-3f0b-4fcf-9f9a-61d68f5d3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the US economy continues to outperform its peers like Germany
        and Japan. Put into perspective, the American growth slowdown doesn''t look
        so bad. And with another rate cut expected from the Fed to stimulate growth,
        investors should feel at ease about their US investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bffe41-a0b8-416d-91a5-b4788245f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:46:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/30/economy/us-gdp-third-quarter/index.html"
        target="_blank">The US economy is slowing</a></em>"</p>'
  'facebook-cambridge-analytica-settlement':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'The fight between Facebook and the UK government''s data regulator
      over Cambridge Analytica has come to an end. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-31T06:45:11.842+08:00
    'imagesource': 'jcr:3bab2dec-d013-4672-b80b-e247392e2bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a89e3708-da82-4f92-b3a3-63fde94d34fe'
    'lead': 'The fight between Facebook and the UK government''s data regulator over
      Cambridge Analytica has come to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:47:17.259+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:52:45.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:45.351+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Cambridge-Analytica', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Facebook agrees to pay fine over Cambridge Analytica'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fad5e2-0882-40e6-ac8b-4102a75f67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The fight between Facebook and the
        UK government''s data regulator over Cambridge Analytica has come to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0e261-896b-4fb9-a83e-0d4c28ac8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has agreed to pay the £500,000 ($645,000) penalty imposed
        by the UK Information Commissioner''s Office, which found the company failed
        to safeguard user data gathered by political data firm Cambridge Analytica.
        Facebook will not admit to any liability under the settlement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e8a49-dd50-4c23-8e3f-b2570f80c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator issued the small fine last year, but Facebook appealed
        the ruling. The ICO and Facebook announced Wednesday that a settlement has
        now been reached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddd0ac-f78f-4247-a635-5d6ce1d37279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and its CEO Mark Zuckerberg have faced intense scrutiny
        after Cambridge Analytica obtained the personal data of as many as 87 million
        Facebook users. Investigations have focused on how the data was used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757940b-56d4-489d-9c07-f95bd699aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will also gain access under the settlement to documents
        obtained by the UK government from Cambridge Analytica, which the company
        said it will use to further investigate the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852ad8a-073a-4de1-b3f0-8a4e6b8e82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kinmonth, Facebook''s associate general counsel, said in a
        statement that the company wished it "had done more to investigate claims
        about Cambridge Analytica in 2015," and that it has made "major changes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33c2e9-ccb4-409e-b0f1-7e48d7349f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting people''s information and privacy is a top priority
        for Facebook, and we are continuing to build new controls to help people protect
        and manage their information," Kinmonth said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138e34e-49b5-486f-8ad9-3d2294c067b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICO Deputy Commissioner James Dipple-Johnstone said in a statement
        that protecting person data is of "fundamental importance" to "the preservation
        of a strong democracy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2614a-d044-443b-a7a1-fc7870776646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:47:17.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to hear that Facebook has taken, and will continue
        to take, significant steps to comply with the fundamental principles of data
        protection," he added.</p>'
