      'text': '<p><strong>(CNN) —</strong> The Federal Reserve cut interest rates
        for the third time this year as the US economy continued slowing amid ongoing
        trade disputes and weak global growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86fd88-e887-4ac1-947a-fcb700cc66f5'
