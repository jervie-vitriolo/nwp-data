      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Pro are sweat and water resistant for non-water sports
        and exercise. They also have an expanded mesh microphone port that improves
        call clarity in windy situations.</p>'
    '37':
