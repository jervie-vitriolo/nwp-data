      'mgnl:created': 2019-10-31T13:09:40.383+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s sort of surreal,” Nowitzki said at the ceremony. “From my
        first year, the city probably wouldn’t have named a dumpster after me.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860f500-10f3-4966-add8-8acc30198a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.383+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future Hall of Famer quickly improved and became a 14-time NBA
        All-Star. He was the NBA MVP for the 2006-07 season, and he cemented his legendary
        status by leading the Mavericks to the 2010-11 NBA title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cb713-9dda-478d-a3c2-0dba56dfc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired after the last season — his 21st, all with the Mavericks.
        Nowitzki ranks sixth in NBA history with 31,560 points, one of just eight
        players to top 30,000. No other player has ever played more than 20 seasons
        with the same team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f89e0-c951-4ed8-b39e-a837ded1520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handling the pressures of basketball weren’t a problem for the now
        41-year-old German, but he got emotional at the ceremony while looking at
        the street sign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c05b4-14c7-4c4c-8088-2c439cd45ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a little bit bigger than basketball,” Nowitzki said. “This
        is about my relationship with the city. There was a lot of love that I’ve
        received from this community.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0a5d6-f2a8-473a-89f3-efbe60cc6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowitzki said he kept being asked why the street wasn’t named “Dirk
        Drive or Dirk Way.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52bc35-98c1-49ac-b3c7-9950a576149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple answer was that he was more interested in his last name
        being honored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf7460-3a9b-44b7-bb45-04d800bfe1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is for my family to be represented,” he said. “First of all,
        I never drove much in my career.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cea76-42b7-40e6-bcee-0fc1813cfbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:09:40.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:52:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks owner Mark Cuban and coach Rick Carlisle were in attendance.
        So were former Dallas coaches Avery Johnson and Don Nelson.</p>'
  'Carpio-says-‘not-fair’-to-offer-drug-czar-post-to-Robredo':
    'caption': 'FILE PHOTO. President Rodrigo Duterte and Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-31T13:11:34.280+08:00
    'customLead': 'antonio carpio leni robredo rodrigo duterte drug czar'
    'imagesource': 'jcr:fe53da89-90c8-4bfd-b9df-2ca01013ab83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17cc4c99-0e30-464c-b0c5-2cd134bef2f8'
    'lead': '‘I think it’s not fair to tell the Vice President ‘here you have six
      months to do it.’ The President himself [admitted] it cannot be done in six
      months,” former Senior Associate Justice Antonio Carpio tells CNN Philippines’
      The Source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:15:49.374+08:00
