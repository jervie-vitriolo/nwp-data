      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Coast Guard said in a statement "it appears that North
        Korea has launched a missile" and advised ships to avoid the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5d279-ac3b-49a2-b326-04a9bd694b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f40787-b1da-48cb-a639-c423c12657dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed as a missile test, it would be the first by Pyongyang
        in nearly a month. The country said it tested a new type of submarine-launched
        ballistic missile on October 2. Experts voiced concern over that event because
        it was the first missile test by North Korea in some time that didn''t involve
        a shorter-range weapon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc915d5-6755-4438-ba35-f16607b6fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588593e9-0ba2-433c-baf7-935b6069af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and North Korea held working-level nuclear talks a few days
        later, but those concluded without an agreement. Both sides offered a very
        different picture of events -- Pyongyang accusing Washington of lacking flexibility,
        but the State Department said the US "brought creative ideas and had good
        discussion with its DPRK counterparts," using the formal acronym for North
        Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f0f18-d531-4b3e-8577-f0dfb3f8a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de259d-1f97-4dcb-9ec8-623cb6611006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their differences, US President Donald Trump and North Korean
        leader Kim Jong Un have continued to speak positively of their personal relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b12b-1005-4a0c-9599-a6850d501387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb888e82-a001-4f91-99d3-bfbae87c3059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was quoted last week as saying his relationship with Trump is
        "special" and the two leaders maintain "trust in each other."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c047ddc-0ca1-4de3-8e81-2ac69a3eb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90722a9-6986-4b25-b7ac-ff8940ed6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pyongyang has been particularly critical of Trump''s advisers
        and the diplomats around him. And the clock on striking an agreement may be
        ticking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cd3e0-33ac-4760-b891-b41ab624bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc3394-8e4a-4123-ba09-601d22d9e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said in an important policy speech in April that he would give
        the Trump administration until the end of the year to change its negotiating
        strategy. Since then, North Korea resumed test-firing missiles and has reiterated
        in state media that Pyongyang is giving the US until the end of the year to
        solve the issue. It''s unclear how serious that deadline is.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d390d6-45bb-4015-bf42-bbbf9961484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:25:23.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:52:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2019/10/31/asia/north-korea-projectile-intl-hnk/index.html">,
        "Korea fired unidentified projectile, South Korea says"</a></em></p>'
