  'Australia-meth-Sriracha':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T13:49:35.731+08:00
    'imagesource': 'jcr:77ccb3bc-e5ad-40a2-936f-3e13b8b72bc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72143e6-f2d4-48f4-a208-8c0aa54bfe94'
    'lead': 'Four people have been arrested after allegedly trying to sneak 400 kilograms
      of methamphetamine into Australia in hundreds of bottles of Sriracha-branded
      hot sauce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:51:28.131+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:52:29.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:51.374+08:00
