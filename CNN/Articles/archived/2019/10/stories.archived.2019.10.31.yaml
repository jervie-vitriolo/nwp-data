      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this pushes through [and] we finally come to an agreement on
        this by two companies CNOOC and Forum Energy entering into commercial agreement,
        then we would have found the solution to the South China Sea-wide settlement
        of maritime dispute,” Carpio told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1fdb8-a3e1-411c-92ec-fa7fe0057015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forum Energy holds one important service contract in the Reed Bank.
        The project has been on hold for several years because of a presidential order
        in 2012 freezing all exploration activities in disputed areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30397fce-9278-4ee1-b2f9-0464fe1a9114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s huge because the maritime dispute in the South China
        Sea is considered as the most intractable dispute in the world today,” he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e1c0d-8f14-414e-bba9-eeab56a03b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio reiterated that it is impossible that China will comply with
        the ruling of the Permanent Court of Arbitration in The Hague that sided with
        the Philippines and rejected Beijing’s sweeping claims over virtually the
        disputed area. The Chinese government has repeatedly rejected the Philippines''
        arbitral victory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a830b6-ea15-4172-909f-5dedd80b074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that the signing of the MOU and TOR is the Asian
        giants “implied admission” of the Philippines’ sovereignty over the South
        China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5f7d7-e8c0-4ffb-afaa-8cb1991ef01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China impliedly recognizes our sovereign rights, but in exchange
        they will be allowed to be the commercial partners to get the gas and get
        40 percent, which is normal because that’s the industry practice worldwide,”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120bd38-f5a8-4989-8019-a4e55f3a3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot expect China to expressly admit that they lost to us,
        and they waive any claims to our areas, but it amounts to the same thing,”
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa804e-7ec7-4920-aaf0-cd3a7740e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the Philippines should “help” China by giving it a “face-saving
        exit.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e29181-1dd9-422d-95b4-df683ee86d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:53:40.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese government has been telling their people that they
        own the South China Sea. They cannot just turn around and say we were wrong
        for the last 50 years, it’s very difficult,” he said.</p>'
  'WWE-women-wrestling-Saudi-Arabia':
    'author': 'Amanda Jackson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-31T13:51:33.001+08:00
