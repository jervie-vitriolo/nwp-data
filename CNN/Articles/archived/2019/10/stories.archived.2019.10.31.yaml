    'lead': 'The House of Representatives on Thursday approved a resolution to formalize
      the procedures of the impeachment inquiry into President Donald Trump, marking
      a significant step in the ongoing inquiry and setting the stage for the next
      phase in the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T23:41:44.087+08:00
