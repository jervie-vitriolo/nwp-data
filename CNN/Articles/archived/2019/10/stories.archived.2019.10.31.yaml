      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> President
        Rodrigo Duterte renewed <a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html?fbclid=IwAR3VcQYjdWHyuC_FMZ39TA3eWmiVRXGgSCBvvhW1SsqANAQqg93GjqPMIi0"
        target="_blank">his pitch for Vice President Leni Robredo</a> to lead the
        drug war, this time offering a Cabinet post for her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5d5f9-1820-45a9-a908-630ddc7bb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:43:06.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will swear her [in] as a Cabinet member ... so that she will
        have the authority," Duterte told reporters in Davao City on Thursday. "I
        will just make her a Cabinet member <em>tapos</em> [in] all drug cases, all
        things matter in connection with drugs <em>iyo na ''yan. Hanggang katapusan
        ng term ko. Para mabuti</em> [it''s yours. Until the end of my term. So that
        we''re good]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b14d4e-f42b-4ac8-a65c-8c44ebd2f44d'
