    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8761c22-2b3a-4942-893d-8eb8241b14bc'
    'lead': 'The local police chief was placed on floating status while the NBI continues
      its investigation on the incident.'
    'mgnl:activationStatus': true
