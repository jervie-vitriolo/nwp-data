    'mgnl:tags': ['Thailand', 'palace']
    'template': '1'
    'title': 'Thai King fires palace bedroom guards for ''violent conduct'' and adultery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ac8bc-6745-4b7a-8b5e-0d36ce5addb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thailand''s King has fired four more
        palace officials, the latest in a series of high profile public dismissals
        that include his own royal consort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cca307-63cd-441c-b699-554ca4fb7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official notice from the Thai Royal Household on
        Tuesday, King Maha Vajiralongkorn dismissed two palace officials for committing
        adultery and unspecified "violent conduct."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b795c-011f-4520-86bf-d389f766639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were given of their alleged misconduct, but the statement
        said the two had been tasked with overseeing the royal palace bedrooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d56080-4139-4532-b1a4-c0cc12bc9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were both stripped of their military ranks of Lieutenant Colonel
        and royal decorations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c526e-a650-461c-8994-53e9a1d48098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another palace announcement, two military officers were fired
        for "lacking awareness of being a royal guard officer" and for behavior "not
        being up to the standard of rank and position."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e678fea-35f0-4227-b9a4-df2db40bc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissals follow a turbulent few weeks at the palace. On October
        22, the King stripped his royal consort of her titles, status, and military
        ranks for being "disloyal," only three months after she was anointed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d0210-4ef3-4c4c-9c60-97ec1ca7b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sineenat Wongvajirapakdi, 34, had been bestowed the title of Royal
        Noble Consort on July 28, the first woman to be given the rank in nearly a
        century —&nbsp;but the palace announcement accused her of trying to obstruct
        the King''s wife from being crowned queen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083ee75-2370-4ecf-be43-72fc713011bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice said the King had anointed Sineenat the title of Royal
        Noble Consort in the hopes she would "change her behavior and acts," but she
        continued to act "disloyal, ungrateful, and ungracious of His Majesty''s kindness"
        and sought to become "equivalent with the queen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff55076-8481-4ec2-b6b3-bf8f6e91fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days later, the palace announced the dismissal of six palace
        officials for "severe disciplinary misconduct." They ranged from officials
        in the police and army, to a "khun ying," or a lady in the Royal Household,
        and a high-ranking police lieutenant general of the Royal Household Bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c16c5-bc0e-4415-8d39-8044a245f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Majesty the King''s order accused them of severe disciplinary
        misconduct and exploiting their bureaucratic position for personal gains,"
        the palace statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30064ca-13ba-44c9-a127-49d63b494a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace statements on Tuesday made no link between the firing
        of the 10 officials and the stripping of Sineenat''s titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c8d7b-8137-41da-92f9-3c93168f8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of dismissals and the palace statements give a rare insight
        into the inner workings of the royal household and the new King, who was crowned
        in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c45955-f238-413a-b5dd-eafd0dafd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This royal purge of aides, military officers and the royal consort
        in a very public way tell us that Thailand''s new monarch aims to practice
        highly centralized control over the palace, and perhaps, by extension, the
        entire kingdom of Thailand," said Paul Chambers, a lecturer at the College
        of Asean community studies at Thailand''s Naresuan University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8da1d5-34b2-4dca-85b3-50ec29f217cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict lese majeste laws prohibit insulting or defaming the monarchy
        and carry a prison term of up to 15 years for each count. Because of these
        restrictions, the media —&nbsp;including CNN —&nbsp;can only report certain
        details about senior members of the royal family.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57897d49-eb4c-4199-aa2c-662217f07b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:16:09.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/30/asia/thailand-palace-officials-dismissed-intl-hnk-scli/index.html">Thai
        King fires palace bedroom guards for ''violent conduct'' and adultery</a>"</em></p>'
  'teens-birth-control-pills-cry-sleep-eat-more':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-31T06:03:48.182+08:00
    'imagesource': 'jcr:a2430dd1-6634-4316-80b8-f934866d12e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d3761b-de6d-4941-af31-3f72cc925ae4'
    'lead': 'Teenage girls who use birth control pills are more likely to cry, sleep
      too much and experience eating issues than their peers who don''t use oral contraceptives,
      according to a recent study published in the medical journal JAMA Psychiatry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:17:39.985+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:52:52.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:42.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['birth-control-pills']
    'template': '1'
    'title': 'Teen girls on birth control pills report crying more, sleeping too much
      and eating issues, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493623ee-c417-4cba-8928-126e846a11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Teenage girls who use birth control
        pills are more likely to cry, sleep too much and experience eating issues
        than their peers who don''t use oral contraceptives, according to a recent
        study published in the medical journal JAMA Psychiatry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ab907-2945-41df-ad4a-e515e23f754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf8898-5dd5-4d43-aca1-de3d16e3b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown that adolescents who use birth control pills
        are more prone to be at risk for depression in adulthood -- regardless of
        whether they continue taking the pills when they get older.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f1c96-513b-41cd-84c6-49274e0ebef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd7713-9782-4369-a24a-b825a91a9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators at Brigham and Women''s Hospital, University Medical
        Center Groningen and Leiden University Medical Center sought to examine something
        more subtle -- depressive symptoms, which include increased crying, sleeping
        too much, feelings of worthlessness and suicidal thoughts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a95d3-5091-4e0c-8363-129b38c22b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de65c0-82d3-4c00-ba39-7aa906183a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:17:39.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depressive symptoms are more prevalent than clinical depression
        and can have a profound impact on quality of life," co-author Hadine Joffe,
        vice chair for psychiatry research at Brigham and Women''s Hospital, said
        in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a0594-75ad-4b66-9551-41e5a5b2bb81'
      'mgnl:activationStatus': true
