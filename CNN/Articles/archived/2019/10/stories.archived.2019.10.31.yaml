  'Mindanao-Cotabato-earthquake-fault-lines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-31T13:46:23.141+08:00
    'imagesource': 'jcr:2e8fb1f9-a0aa-419b-8605-6f55d4546685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e78389-ba7c-460e-93e5-ce901a01cba2'
    'lead': 'Phivolcs says activity in one of the local faults in the area is causing
      others to move. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:54:34.598+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:52:27.356+08:00
