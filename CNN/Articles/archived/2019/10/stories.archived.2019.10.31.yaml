      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delicious milky tea drinks with sweet tapioca balls, known as boba,
        can now be found in Australia, the United Kingdom and the United States, as
        well as across much of Asia. And now, they can be found on your pizza.</p>'
