      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson of the Philippine Cacao Industry Council Valente Turtur
        called Saguban an inspiration for small local farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ae4b6-b153-4581-a6d7-803bbf244c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:46:26.843+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will celebrate not only Mr. Saguban but the whole cacao industry
        in the Philippines. We thank the Cocoa of Excellence Programme for giving
        us this opportunity to produce the best cacao beans in the same time conserving
        our environment. The Philippines will push for a biodiverse cacao farming
        system," Turtur said in a statement by the Cacao of Excellence Programme,
        which organized the contest along with France''s Salon du Chocolat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fb26b-237b-4ce9-911c-5534e81ee957'
