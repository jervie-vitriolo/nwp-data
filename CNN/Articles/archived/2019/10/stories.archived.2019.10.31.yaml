      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Apple''s newest AirPods went on sale
        in stores on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0612080-135c-4ec0-a9d4-1bf3d9a77248'
      'mgnl:activationStatus': true
