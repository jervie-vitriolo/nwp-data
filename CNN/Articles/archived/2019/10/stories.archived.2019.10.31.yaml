    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d1ac9-adb4-47b3-bf8e-09357e8f437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent so much time waiting for drug trials, but really there''s
        a lot we can do to maintain brain health with our lifestyle," said Tanzi,
        who was not involved in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a9f59-0956-49a9-ac2f-2c39148f9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8555e68-2604-49e9-aa0a-0d1b1c6100aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s hard to convince the public to do that in the absence
        of clinical trials to tell us that sleep and diet and exercise and meditation
        matter," he said. "The way this study was designed and carried out is a great
        guide for the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd976cde-1754-484e-b45a-7e0bad87266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83503f67-65a8-481c-abfb-129b5f20a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reducing risk is key</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1615fbc-c3c0-43d9-83bc-ef3a7b89184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s disease starts in the brain some 20 to 30 years before
        symptoms emerge. An estimated 47 million Americans are currently living with
        this type of preclinical Alzheimer''s. No drug exists to help them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e80d35c-58e0-4f4b-924c-02ba2428649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21154dc-5af7-4fa1-b494-67fd9b1c1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may be experiencing the subtle signs of cognitive loss; others
        are still blind to growth of the devastating plaques and tangles destined
        to steal their memories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206430a-8c2a-4d24-b74f-c29fe03c7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89118a-6dc0-4de8-80d6-85e03928ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence is growing that certain lifestyles changes such as diet,
        exercise and brain training might slow their mental decline, possibly even
        protect them from developing full-blown dementia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561a823-e295-4e80-8d0b-d71f98dfe7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a62b9-6eac-41f2-9dd5-b542daa18f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does one size fit all? Or do we each need a unique plan of action
        tailored to our specific risks factors?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd865299-f74c-4e0e-9056-457bf06b69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df37ae-3638-4016-b30b-eaa9db9a2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson bet on the latter. Since 2013, clients at his Alzheimer''s
        Prevention Clinic undergo batteries of physical and mental tests. MRI scans
        are run to check for early signs of amyloid plaque buildup. Current and past
        medical problems, genetics, family history, nutritional patterns, exercise
        habits, levels of stress and sleep patterns are documented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd254c2-1b7c-4602-8a61-e8c93e4373d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91396b25-1e6d-49a0-8b98-370a14006246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asked if they want to participate in a study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971c12a-f6c3-4d9f-8a4b-23073aba8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c8fea-4ec3-4264-bce6-ac80e53e08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study was designed to look at the effects of lifestyle intervention
        on cognitive function," Isaacson said. "Does cognitive function go down? Does
        it stay the same or could it possibly improve?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5433b29-f2ae-4068-baae-941386569754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b0ef4-d200-4387-a271-ee0b209d465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson and his team were able to enroll 154 patients between 25
        and 86, all with a history of Alzheimer''s in their families. Most were not
        yet experiencing memory loss, but showed worrisome performance on cognitive
        tests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5dd4e-a5bb-4538-934e-036151dafe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca06ec-51bf-4c2a-9da2-7f2266c2901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of 35 were diagnosed with mild cognitive impairment
        (MCI). The Alzheimer''s Association defines MCI as "cognitive changes that
        are serious enough to be noticed by the person affected and by family members
        and friends, but do not affect the individual''s ability to carry out everyday
        activities."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189434ee-bcd3-4639-9ba9-4938293a09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8cd42-0323-4ea1-b2f6-861e3eef2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on those results, each person was given a personalized prescription
        plan. Out of nearly 50 evidence-based interventions, on average each person
        was given 21 lifestyle behaviors to implement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4558d-1a08-44e3-9092-cec2c0185175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857affc2-c09f-4e80-acd8-64d362771674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physical activity and nutrition were by far the two most important
        things on the list, but those were also personalized for each individual,"
        Isaacson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51870988-82d0-427a-afe8-e875c31d6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c643c3-8a6e-4cbe-9934-3b460cd5e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In physical activity, for example, the program might recommend aerobic
        interval training for one person, while using a balance ball or standing desk
        weight training might be recommended for another.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698260a-3164-447f-ac5e-92c3be81b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f066f-8626-4c2c-9cda-0ef13448bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within dietary, we might say to consume caffeinated coffee only
        before 2 p.m. to protect sleep. No carbohydrates for 12 or more hours a day
        -- that''s the intermittent fasting protocol," Isaacson said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29b842-d294-422e-93fc-68d14699344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fff3b5-e0c4-4078-a70c-101f68ccd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program looked at alcohol intake, dairy intake, minerals and
        vitamins, sleep hygiene tips, education to learn something new, listening
        to music, meditation, mindfulness, and more.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ab982-9bae-4ee4-a43f-3b102a4e34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241dba9-ec1f-4d90-8569-467827fa2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Results were hopeful</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c287e45-435e-4955-a182-6d475f973549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson found people with diagnosed mild cognitive impairment who
        followed 60%, or on average more than 12 out of 21 behavior changes, had better
        memory and thinking skills 18 months later.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf2984-b300-4ca4-b6f2-18b898d4c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd3d41-8ea7-4315-9f44-8ab127ce801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with MCI who did less than 60% of the personalized behaviors
        showed no improvement. In fact, they continued to decline.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3922ca-ea72-4468-940a-1a35b77eed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9c3db-26f7-49ac-bf3b-f9daf785979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group of patients with genetic risk but no current clinical
        signs of dementia, called the prevention group, were able to get an equally
        impressive cognitive boost. It didn''t seem to matter if they followed less
        than 60% of the recommendations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842d133-588f-4a1e-ab89-2ed18a410574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e642c65-4aa8-4058-a772-c912097981e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson is cautious about overstating the meaning of these results.
        The study was not designed to prevent Alzheimer''s, only to see if lifestyle
        changes affected cognitive function.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e24d7a-ead2-493f-9590-a793ee33b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ced4d-9eff-4e40-8ea5-380c9122ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more research, we need more clinics and more physicians
        to do it," he said. "But I think this model is a roadmap for physicians and
        patients to work together to improve their brain health.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59886419-1db4-4a6f-9348-1e7885ae06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50a9c2-ffe3-4175-a955-6e2afce01d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We envision a day where people can go to their doctor and instead
        of hearing there''s nothing you can do, the doctor will say, ''Well, we may
        not have the perfect answers, but here are 21 different things you can do
        based on your individual risk to protect your brain health.''"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee96bec-be9e-4dc0-8a2b-f4c64c791487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:27:29.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:52:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/30/health/alzheimers-lifestyle-changes-improved-memory-wellness/index.html"
        target="_blank">Lifestyle changes improved cognition in people at risk for
        Alzheimers, study shows</a></em>"</p>'
  'bill-taylor-willing-to-testify-publicly':
    'author': 'Kylie Atwood, Manu Raju and Jeremy Herb, CNN'
    'caption': 'The top US diplomat in Ukraine, Bill Taylor, is willing to return
      to Capitol Hill to testify publicly, according to a source familiar with his
      thinking, making him a potential key early witness for Democrats as they shift
      their impeachment inquiry into a public phase.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-31T06:25:17.139+08:00
    'credit': 'From Alex Wong/Getty Images'
    'imagesource': 'jcr:05186805-f9d2-4fa6-8426-4aa89376ba37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae9214c-8c0f-4017-b1d3-8b7705afa053'
    'lead': 'The top US diplomat in Ukraine, Bill Taylor, is willing to return to
      Capitol Hill to testify publicly, according to a source familiar with his thinking,
      making him a potential key early witness for Democrats as they shift their impeachment
      inquiry into a public phase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T06:28:13.218+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:52:47.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:51:44.734+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Taylor', 'Ukraine', 'Donald-Trump', 'impeachment']
    'template': '1'
    'title': 'Ukraine diplomat Bill Taylor is willing to testify publicly in Trump
      impeachment probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266ffba-ef64-4d94-9760-dd6c356bc3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top US diplomat in Ukraine, Bill
        Taylor, is willing to return to Capitol Hill to testify publicly, according
        to a source familiar with his thinking, making him a potential key early witness
        for Democrats as they shift their impeachment inquiry into a public phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a916cf7-a6fc-4909-ba71-d9cf0c8dab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not been a request yet made for Taylor to testify publicly,
        according to the source. But Democrats privately say that Taylor would be
        a logical choice for one of the first witnesses when the House begins public
        impeachment hearings. He meticulously documented how he believed the White
        House had linked Ukraine''s announcing an investigation that could help the
        President politically with unfreezing of US security aide and a one-on-one
        meeting between President Donald Trump and Ukrainian President Volodymyr Zelensky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e7442-548c-43b2-9225-a2d9fd55505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House on Thursday will vote on a resolution that will formalize
        the rules for the impeachment inquiry and set the stage for public hearings
        in the House Intelligence Committee. House Intelligence Chairman Adam Schiff,
        a California Democrat, has declined to comment on which witnesses he will
        bring in or when the hearings will start, but lawmakers and aides say that
        a timetable where hearings begin next month before Thanksgiving is feasible,
        though not finalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c302e0b-4bf2-4566-adfe-bf1f887da823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"It doesn''t get much more ''Top Gun'' than that"</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534b576-ee95-42ea-ace3-8d1a0c748a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats believe that Taylor, a career diplomat who has worked
        for administrations of both parties, will be an unassailable witness with
        detailed notes and an impeccable memory. They believe he''s someone who will
        tell a story to the public authoritatively about why efforts to provide aid
        to Ukraine and bolster relations with that key ally were delayed amid the
        push by Trump to investigate the Bidens and the 2016 elections. His 15-page
        opening statement delivered some of the most dramatic and damning testimony
        that Democrats have heard thus far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaace2e-acca-432f-ad21-74899c56b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s rock solid, detailed notetaker and unimpeachable," said Rep.
        Jackie Speier, a Democratic member of the House Intelligence Committee. "Fifty
        years given to his country —&nbsp;it doesn''t get much more ''Top Gun'' than
        that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd48fa-58a2-454f-abbe-ebb4da1c82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Republican strategy for the open hearings also is coming
        into focus. They plan to zero in on the lack of direct contact with Trump
        —&nbsp;and contend that the diplomats'' concerns were merely stating their
        own personal opinions. It''s a key argument they''ll make with Taylor, who
        told lawmakers he never met with Trump one-on-one, according to a source familiar
        with his testimony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbb287-7183-4ed3-9dfa-6c22eb7b6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of that information is based off of second-, third- and even
        fourth-hand information," said New York Rep. Lee Zeldin, who has been a Republican
        spokesman following many of the depositions. Zeldin said Taylor''s remarks
        contained "only two references in his opening statement to the Bidens," and
        that the reference to investigating the Bidens came to Taylor from his conversation
        with National Security Council staffer Tim Morrison who was told by US Ambassador
        to the European Union Gordon Sondland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3e3e0-f5a6-4bb7-ad62-8cd8a14e8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, however, also testified that Sondland told him directly
        that "everything" was conditioned on a public announcement, and that Trump
        had said he wanted Zelensky "in a public box" on the investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc0d83-22e0-47ca-834e-ec185ff4971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans say they''re ready for public hearings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baad43-3940-4cb5-b1d6-3140b919c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried about anybody in a public setting," said Pennsylvania
        Rep. Scott Perry, a GOP member of the House Foreign Affairs Committee who
        has participated in the closed depositions. "If you think the President has
        done something wrong, you''re going to see that in the witness testimony.
        If you think the President hasn''t done anything wrong, you''re going to see
        that in the witness testimony."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168301e8-3f86-4d5b-a114-e4766531efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry added: "I''m not worried about any of them testifying because
        the facts are the facts. Most of this is opinion. These people have diverging
        opinions —&nbsp;that''s their right to have it. But quite honestly, the President
        is within his rights to do any of these things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6338827-0e8e-4222-b803-58c2aeae12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor is one of several witnesses whom Democrats may ask to return
        as they move from gathering information behind closed doors in their investigation
        to presenting that information to the public to make the case for impeaching
        a President for just the third time in US history. They''re also interested
        in other witnesses who can corroborate the account that Trump pushed for Ukraine
        to open an investigation while holding up security aid — as well as to press
        Sondland about discrepancies they see in his account from his conversations
        with Taylor and White House meetings on Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bef53-9055-4e76-9cf7-0886450d55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s lawyer did not reply to a request for comment when asked
        if he would be willing to return to testify publicly. Schiff''s office declined
        to comment on Taylor''s potential testimony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d7ce7-c6f5-4962-b7a7-af3afb7a9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I don''t speak Latin"</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b2bbd-0459-4437-b470-9122a6d70b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s opening statement provided a preview of what kind of witness
        he would be for Democrats publicly. He was unequivocal that he believed US
        aid to Ukraine was being held up as Trump and his personal attorney Rudy Giuliani
        pushed for an investigation — and he took detailed notes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e973d-76dd-46bf-9a8b-bf0b5d476f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Mr. Morrison, President Trump told Ambassador Sondland
        that he was not asking for a ''quid pro quo.'' But President Trump did insist
        that President Zelensky go to a microphone and say he is opening investigations
        of Biden and 2016 election interference, and that President Zelensky should
        want to do this himself," Taylor testified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e21a92-5789-4723-8041-187f54f2d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats seized on Taylor''s comments to say he''d laid out
        a quid pro quo, Taylor didn''t want to say so explicitly himself during his
        closed-door testimony, according to multiple sources familiar with this testimony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14bbd1-6c4c-4913-b020-577eb36ab774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previously unreported exchange, Schiff asked Taylor if the
        deal was essentially that Zelensky needed to announce investigations and then
        he would get the White House visit and security assistance, and Taylor said
        yes, according to the sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa8a83-dee7-47d8-b6e2-f8b6206b0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff then asked, "Isn''t that the very definition of a quid pro
        quo?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683a393-0335-41af-98aa-92db0e663aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t speak Latin," Taylor responded, according to the sources.
        He said that was a legal conclusion — he was there to provide the facts —
        and he would let the lawmakers draw those legal conclusions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef23a7c-1b7f-400c-be5b-bcfef457dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that when Republicans questioned Taylor, one of
        the things they focused on was his relationship with Morrison, who is scheduled
        to testify behind closed doors Thursday. While Republicans initially tried
        to cast them as friends, Taylor said he had never met Morrison before they
        both ended up in these roles, according to one source. They also tried to
        get at the idea that it would be improper for Morrison to convey to Taylor
        what Sondland said about his conversation with Trump, but Taylor explained
        that was Morrison''s job.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ad894-4021-471b-a4ba-203a8e0cd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor did not record any of his phone calls, one source said, but
        he''s been a note-taker his whole life and had extensive notes of his conversation
        with Sondland, Morrison and Deputy Assistant Secretary of State for European
        and Eurasian Affairs George Kent. The items that he quoted in his opening
        statement were quotes from his notes or from WhatsApp messages, the source
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267504f8-4028-4457-89ad-510e85067463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More witnesses likely to return</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298063f-e75f-40f8-8334-2e6d73188e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Schiff and other committee leaders have been tight-lipped
        on which witnesses could make public appearance, Democrats say there will
        be several weeks of public hearings — and likely return witnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27cab7-b511-48bb-b1a4-b6a7a02cbed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hearings could begin next month, as the House Intelligence,
        Oversight and Foreign Affairs committees are working to complete all of their
        closed-door depositions — they have six scheduled for this week and several
        more on tap for next week. That schedule could still slip, however, lawmakers
        warn, as many of the depositions have yielded additional potential witnesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7c5e1-2b2d-4e36-808a-2e7bfa8dda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democrats have said they''d been interested in hearing publicly
        from former US Ambassador to Ukraine Marie Yovanovitch, who was removed earlier
        this year after Giuliani pushed for her ouster. They''re also interested in
        Fiona Hill, the White House''s former top Russia adviser, who reported her
        concerns about Giuliani''s Ukraine push and testified that former national
        security adviser John Bolton compared the effort to a "drug deal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d8d14-866e-4bea-810b-ebc17e6f2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Alexander Vindman, the National Security Council Ukraine
        expert who testified Tuesday that he reported his concerns about the July
        25 phone call, would give Democrats a firsthand witness who was on the call
        between Trump and Zelensky.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c9ff8-cbd9-4869-9160-7f3063b622dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources said that Vindman could be a good witness, but
        he also appeared nervous when he appeared behind closed doors Tuesday. The
        sources said Vindman seemed a bit unprepared for the moment at first, but
        then he got into a groove with his responses during the question-and-answer
        portion of the deposition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d218a-0e34-4546-ae26-59fc56301cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, who is scheduled to testify behind closed doors Thursday,
        could also be a key witness, as he''s cited in Taylor''s opening statement
        more than a dozen times.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291ceaa-5d72-469b-97ad-2adc0f87f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Democrats have also said they want to hear again from Sondland,
        who had told Taylor there was "no quid quo pro" in a text message after speaking
        to Trump. His testimony appeared to contradict other witnesses, particularly
        surrounding a July 10 meeting on Ukraine, and Democrats want him to return
        to clarify it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fef18d-32a3-40d9-911d-b3f6085f2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff would not say Tuesday whether he would try to bring Sondland
        back.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47537152-530e-4ebb-9b77-ccfa9829f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:28:13.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/30/politics/bill-taylor-willing-testify-publicly/index.html">Bill
        Taylor is willing to testify publicly in impeachment probe</a>"</em></p>'
  'koala-fires-australia':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'More than 350 koalas are feared to have been killed by bushfires in
