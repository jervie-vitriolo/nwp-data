      'mgnl:lastActivated': 2023-01-27T09:52:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red tide warning is currently still up for the areas of Puerto
        Princesa bay and Puerto Princesa City, Palawan; Dauis and Tagbilaran City,
        Bohol; Irong-irong, San Pedro, and Silanga Bays in Western Samar, and the
        coastal waters of Bataan.</p>'
