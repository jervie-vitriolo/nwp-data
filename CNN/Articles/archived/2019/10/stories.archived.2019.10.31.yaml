      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest bulletin from the Bureau of Fisheries and
        Aquatic Resources (BFAR), red tide has been detected in the coastal waters
        of Sual in Pangasinan, and Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69715e5a-1ee7-4891-8a61-4e653dc7f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:34:58.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All types of shellfish and alamang caught from these areas are not
        safe to eat, the BFAR warned. Red tide refers to toxic algal blooms in sea
        and freshwater that can have harmful effects on fish and humans, and even
        birds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bb633-14a5-4c6f-8c4b-e5c169eed092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T19:34:58.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:52:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish, seafood and crabs from these areas, as long as they are fresh
        and cleaned thoroughly, would be safe to eat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87db927-c2be-44a2-b430-19ccb0fc2db8'
