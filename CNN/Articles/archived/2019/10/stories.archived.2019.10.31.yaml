      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Be prepared to wait in line</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ce562-db28-4da1-ad75-f4447039f331'
