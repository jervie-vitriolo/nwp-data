    'template': '1'
    'title': 'Some solons reject higher taxes on salty products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32982aa5-e404-43f3-b40e-5dd951430f3c'
      'mgnl:activationStatus': true
