    'template': '1'
    'title': 'Phivolcs monitoring active faults causing series of quakes in Mindanao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e3516-c83c-4f85-9dc8-a7d47727fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:34.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86989528-5736-4fa1-aa93-45545acc62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:34.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:52:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong>&nbsp;State
        seismologists are closely monitoring five fault lines in earth crusts beneath
        Mindanao that are actively moving, causing the <a href="https://cnnphilippines.com/news/2019/10/31/cotabato-october-29-quake-death-toll.html">series
        of destructive earthquakes&nbsp;</a>in the southern Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3061a-8001-42fd-a82f-5a3ccdc1ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9a23e-7682-46d2-b785-6a68f330da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) Science
        Research Specialist Erlinton Olavere on Thursday said activity in one of the
        local faults in the area is causing others to move. He said the nearby faults
        are the M’lang Fault, Makilala-Malungon Fault, North Columbio, South Columbio,
        and the Cotabato Sindangan Fault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738efba0-1cdc-4b81-9356-4c393abb87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6a03c-007d-4fc1-8b8c-5ea7b6791d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olavere told CNN Philippines the magnitude 6.6 and 6.1 quakes on
        Monday and the <a href="https://cnnphilippines.com/news/2019/10/31/Tulunan-Cotabato-Mindanao-earthquake.html">6.5
        tremor on Thursday</a>&nbsp;— all epicenters recorded in Tulunan, Cotabato
        — are interrelated. On October 16, a 6.3-magnitude quake was recorded in the
        same area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838c01a-9ae4-4780-a256-998a3b599772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33048ca-d42b-48f7-b037-85b4facf5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gumalaw ang isang</em> fault, then <em>nagre</em>-react <em>din
        ang isang</em> fault. <em>Kaya ang</em> area, <em>mapapansin natin ang malalakas
        na</em> (lindol). Magnitude 6.6, then we have magnitude 6.1, then we have
        a 6.5 today. Two weeks before nagkaroon din tayo ng 6.3. Interrelated. Kumbaga,
        gumagalaw. Medyo active ang faults sa area," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40764d1-9b33-4249-8978-3aa3db16086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfcfa2-7f6d-4354-8083-5bfecd84ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The faults are reacting to each other, if you keep
        track of the pattern of strong earthquakes in the past weeks. These are interrelated.
        The faults in the area are active.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63e496-4a1f-4600-8fc6-4197a5a31584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c154ed-fb54-40e2-9369-1cdec5813d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the strong quakes that recently hit the region are not merely
        aftershocks. He explained that for a quake to be considered an aftershock,
        the magnitude should be going down gradually.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb1ce5-6c21-489e-892e-71927b2cf21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a31e8-b9ca-478a-9be8-dcaa5fb19406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olavere also raised the possibility of a "bigger" earthquake in
        the area.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e898e3a-ba10-41cf-9470-fd043464572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88929cb6-30df-4889-bf42-8b258c14d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost same<em> ang</em> energy <em>na binibigay ng lindol</em>,
        so <em>ang</em> worry <em>namin baka mayroon pang pwedeng mas malaki</em>,"
        he told CNN Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec255fc4-f73a-4b7e-abf1-15a6851daa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The earthquakes are of similar magnitude, so our worry
        is that there may be a stronger one coming.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c6189-1f04-4029-840f-5a9d537d3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the recent tremors that jolted Tulunan town remain unsolved
        puzzles for the local scientific community, according to a geology expert.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c94f78-721f-416a-ab67-2e28cf37883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines National Institute of Geological Sciences
        Director Mario Aurelio said consecutive quakes in a same, small area are “theoretically
        unexpected.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c308a3-29e1-4b27-9733-46f680dcc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the theory in earthquake studies is that when the fault
        moves, it releases energy. And energy release should move somewhere else,
        outside of the fault that has already moved,” Aurelio told CNN Philippines
        News Night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36d5ec-3589-4c11-88c0-36b67a0fae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:21:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:52:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcccfd5-f283-42d8-990d-2342f3d3450a'
