      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal funds rate, which affects the cost of mortgages, credit
        cards and other borrowing, will now hover between 1.5% and 1.75%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e264dd-7cf4-4803-ac19-2ea91244d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf19f5-2174-445d-9365-a66518f49afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell strongly suggested at a press
        conference Wednesday that the Fed would hold rates steady for the foreseeable
        future. Powell said the current level is "likely to remain appropriate" given
        the Fed''s economic outlook of moderate economic growth, a strong labor market
        and inflation growing at around 2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c9fd5-0d43-42de-86ec-71e2981ad31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f62fef-1ebf-4f6a-b41e-3cf5477dd386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that changes, the Fed will respond accordingly," Powell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0aec4-5850-42fd-882b-4ff755731fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007a677-e418-47dd-8755-8ffcfdb6dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate cuts during an economic expansion aren''t common, but they
        aren''t unprecedented either. The Fed similarly made what former Fed Chairman
        Alan Greenspan called "insurance cuts" in 1995 and 1998. The Fed quickly went
        back to rate hikes after those moves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89916def-1835-43a2-a164-2d875756bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db1145-4847-48de-a796-ebed349248df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite the fact that there is little wiggle room left to cut
        rates further should the economy suddenly start shrinking, Powell said he
        doesn''t believe the Fed is about to start raising rates anytime soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b2c58-a53d-414a-9e02-a277d59246b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54032f53-1af1-4c13-a326-bd3d6012ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would need to see a really significant move up in inflation
        ... before we would consider raising rates to address inflation concerns,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e73ea-2732-4f88-87b0-60b0a7263ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535d0b4-7e77-4cc3-99c6-0495c7b25f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two voting members of the policy-setting committee — Kansas City
        Fed President Esther George and Boston Fed President Eric Rosengren — dissented
        against the decision to lower interest rates by a quarter of a percentage
        point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca93d55-5891-427d-a056-29d2ed5033cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae7ffe-229d-4199-9bb6-f6e08370e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers painted a mostly rosy picture of the US economy in
        their statement, pointing to "solid" job gains and household spending rising
        at a"strong pace," but also noted that business investment and exports continued
        to "remain weak."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056d59d-1d35-4011-9877-1a9d01b7071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae4190-e328-49bc-8253-761869479c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell noted that a potential "phase one" trade deal between the
        United States and China and signs that the UK may be able to orchestrate a
        smooth exit from the EU may mean that risks are less dire and could boost
        business confidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a73f2c-addf-4865-b524-77057b165002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a581ed3-ba52-4bfd-951c-b8a5b7289f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s plenty of risk left, but I have to say the risks seems
        to have subsided," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae5619-ba81-4e3c-a6ad-6d06a7062ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13a487-809a-46c4-8f94-a19e4260187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Chile canceled the upcoming APEC summit in November
        where President Donald Trump was expected to sign a trade deal with Chinese
        leader Xi Jinping.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dec996-b34c-4270-9d33-1e328f6d0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051f825-9022-4bca-9166-d596f3e86abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials next meet in six weeks. They left some room open for
        further rate cuts by omitting certain language in their statement, but left
        some room for deviation by pointing to remaining "uncertainties" to the country''s
        economic outlook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb61bd-0d93-4546-aa8a-e0854af564bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b1b36-0e46-408c-9379-e421e2ae7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee will continue to monitor the implications of incoming
        information for the economic outlook as it assesses the appropriate path of
        the target range for the federal funds rate," the statement read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6ce72-7a0a-412d-9644-5646be412cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ec49a-d1aa-4387-8161-b3b016b49aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed chairman has been under pressure all year by Trump to continue
        juicing the economy by sharply cutting interest rates, which are already at
        historically low levels, as he seeks to bolster his chances of winning next
        year''s election in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045a98f-a0d5-4234-a407-eb50e1c84079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510e404-5d17-42e0-af8c-a70abd3a9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released earlier on Wednesday, however, showed the economy
        may be slowing, making Powell''s job even more difficult as he seeks to keep
        the country''s longest running economic expansion running.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11dd67-5349-4aaf-821e-f095be872c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd485031-0c11-44e6-b9a9-4e759cc3a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, the economy grew 1.9% according to initial
        data released by the Commerce Department. That was better than what Wall Street
        had been predicting, but still fell short of the Trump administration''s forecast
        of hitting 3% economic growth annually. It was also the second back-to-back
        reading well below this year''s first quarter report of 3.1%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4fadd-6749-47b7-9045-2edbdaf661ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a311b-6eb6-4706-9012-0447b66356c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fresh data shows the economy isn''t quite going off the
        road yet, consumers are now spending less than before just as manufacturing
        continues to contract and investment spending by businesses continues to decline.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025eec6-6308-4a5a-b9aa-aba79b21a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:52:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6b07c-7379-4e83-abfb-911387885856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:33:26.903+08:00
      'mgnl:createdBy': 'mel'
