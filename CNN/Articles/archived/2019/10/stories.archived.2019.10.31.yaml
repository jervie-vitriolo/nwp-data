      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also designated a selling area for flower and candle
        merchants, which is near the cemetery entrance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a70dc-32e3-4fa3-a970-4bd76b77f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:46.221+08:00
