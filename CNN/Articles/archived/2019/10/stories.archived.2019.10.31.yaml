      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can we do better? That''s what I ask her now
        since she''s more talkative than I am ... Tell her to accept it. She''ll be
        famous. If I can''t do it, maybe she can.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
