    'template': '1'
    'title': 'WWE plans to hold the first women''s wrestling match in Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd30df4-8f33-49f0-814e-5b1b8dd93067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World Wrestling Entertainment announced
        Wednesday that it plans to hold the first women''s wrestling match in Saudi
        Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da86921-a687-46c2-9aa4-3ecd23e5f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf9e42-1e5b-4dae-891e-79f23d0e255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE stars Lacey Evans and Natalya plan to square off against each
        other during the Crown Jewel, a pay-per-view event being held Thursday at
        the King Fahd International Stadium in the capital city, Riyadh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426f1c7-46f2-43bd-bd4d-cb1fa30ea4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f721216-0f87-4a5a-b23d-18d7c9eb8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, WWE signed a controversial 10-year deal to hold wrestling
        competitions in the kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca291c7c-aa6c-42a7-8502-febd697fd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e794da-31ce-46e3-a044-b0d3a6578012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement has drawn criticism in part because of Saudi Arabia''s
        <a href="https://www.cnn.com/2019/03/07/middleeast/saudi-arabia-criticism-intl/index.html"
        target="_blank">human rights record</a> and extreme conservatism -- same-sex
        sexual activity is <a href="https://www.cnn.com/2018/09/07/health/same-sex-relationships-worldwide-list-trnd/index.html"
        target="_blank">illegal</a> there, public spaces are mostly segregated by
        gender and women''s rights <a href="https://www.cnn.com/2018/11/21/middleeast/saudi-arabia-detainee-abuse-claim-intl/index.html"
        target="_blank">remain restricted</a>. It wasn''t until 2017 that women could
        attend sporting events. Last year, a <a href="https://www.cnn.com/2018/06/23/middleeast/saudi-women-driving-ban-lifts-intl/index.html"
        target="_blank">decades-old ban on women driving</a> was lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9d212-593d-4d40-8fde-fad94401f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06556ccc-fa02-41bf-b1ca-4fbf87a9c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, this event, this match, this opportunity will have a
        ripple effect all around the world to show everyone that women belong in the
        same place that men do," WWE Chief Brand Officer Stephanie McMahon told Newsweek.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e53e05-20e2-42f0-8bdf-1952ba8cfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25fcd0-824e-418f-8951-95aa0f802fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They deserve to have the same opportunities as men. They deserve
        to be in this place. It''s an earned opportunity. It''s not something that''s
        being given. Equality should exist for everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793f1f6-1cab-435f-8d66-c70a1748dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85adea-e6b9-410f-8e2f-e4d3686459c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I grew up here, the idea of even men and women sitting in
        the same arena to watch a show was unheard of," Mansoor Al-Shehail, WWE''s
        first Saudi Arabian wrestler, said after the announcement. "I can''t even
        begin to describe how much that means to me and my little sisters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccc8ad-264b-4f00-8512-cf4bad279a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe85580-218c-4f52-a7ab-21e407dd7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King Fahd stadium is one of three stadiums in Saudi Arabia that
        have allowed women to attend sporting events since 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f860328-b9ce-4f1b-8d58-0605122612f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb69ac-30bc-47c6-888b-ad1663229434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a year of firsts in the women''s division at WWE.
        During this year''s WrestleMania, WWE''s biggest show of the year, the women''s
        division held the main event for the first time in the event''s 35-year history.
        Ronda Rousey, Charlotte Flair and Becky Lynch closed out WrestleMania in April
        with Lynch walking away with two titles, the Raw and Smackdown Women''s Championships.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31059bce-02da-4b21-9ac1-ca672ef0a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a0092-8e86-4f07-a5c7-42554dd84e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women featured in the match</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720021d2-653f-4be8-a4c0-93cdce2b97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Neidhart-Wilson, who goes by the ring name Natalya, hails
        from legendary Hart family. Her late father Jim "The Anvil" Neidhart, along
        with her uncle, Bret "Hit Man" Hart, were inducted into the WWE Hall of Fame
        this year. She is a veteran in the women''s division and stars in the E! reality
        series "Total Divas."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea60696-1474-4e07-b6a6-5e82272a1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:22.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
