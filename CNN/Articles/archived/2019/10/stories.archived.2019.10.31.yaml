      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da1b28-6886-4050-b129-c634cb0ee1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T20:41:36.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:52:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong mabuting gawin natin? ''Yan ang tanong ko sa kanya ngayon,
        eh madaldal ka sa akin,</em>" he said. "<em>Sabihin mo sa kanya tanggapin
        niya. Sisikat siya diyan. Hindi ko nakayanan, baka kaya niya.</em>"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edcc79-f608-46f0-aeb1-f2d68a336721'
