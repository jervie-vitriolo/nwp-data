    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e2673-c3d2-4fc2-8803-e4fc6c4448c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York will ban restaurants and grocery stores from selling foie
        gras, after the bill passed the city council Wednesday. Mayor Bill de Blasio''s
        office confirmed to CNN in an email that he will sign the bill into law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634373c7-b26c-4162-a523-b70b40c0831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban comes amid increasing scrutiny on foie gras. The bill calls
        the luxury good a "force-fed product" and, in a statement to CNN, councilwoman
        Carlina Rivera -- the prime sponsor of the bill -- called force-feeding an
        "inhumane practice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57792b02-fca0-42f3-9d04-ff9b8a948fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lifelong advocate for animal rights, I am excited that the
        Council has voted to pass this historic legislation to ban the sale of these
        specific force-fed animal products," Rivera stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c171bbb-8942-4786-9799-d8656765c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who try to sell the item despite the ban? They''ll
        be facing a civic penalty upwards of $2,000 for each violation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f92ef-352f-4208-a9fb-1d4e5f92c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>This isn''t the first foie gras ban</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faabe8-6f8b-4270-b6f5-06273b3d04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foie gras has long been a point of debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0962d7-db77-41e2-8848-b2d05ec9567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, California''s foie gras ban went into effect, only to have
        the ban overturned in 2015. Then, in 2017, the ban was upheld by a circuit
        court judge -- a decision that was backed by the Supreme Court in January
        of 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b53e6-3e58-4a65-99e1-51d1ab0f67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago''s history with the ban is almost equally as tumultuous.
        The Chicago City Council passed the ban in 2006, only to lift it two years
        later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4e085-7b76-434f-9565-945297bfc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes foie gras so contentious is the method of preparation.
        Foie gras is made of fattened duck or goose liver, and it has long been considered
        a French delicacy -- so much that the country has protected it as part of
        France''s cultural heritage. But the product is made by force-feeding ducks,
        an practice that many people, like councilwoman Rivera, have found troubling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679735b-6a56-4fbf-9275-ed98485cc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The foie gras debate, broken down</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8bf37-cc30-4c35-8d6b-95cc3d7b0010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dish is not without its defenders. Foie gras producers and supporters
        argue that the process isn''t abusive like people assume -- ducks stuff themselves
        with food as part of their migration journeys. So, they argue, when being
        force fed to make foie gras, the ducks don''t suffer. Plus, ducks always swallow
        their food whole, and their esophagi are stretchable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0f9f5-5b6b-46f2-bb0f-69062a9a069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos of the truly abhorrent foie gras production facilities
        represent a minority of foie gras production as a whole, supporters argue.
        And, when you take ducks off the diets, their livers go back to normal. No
        harm, no foul.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ef8d8-5d16-47ca-a29d-a56b1a869f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics don''t think so -- arguing that force-feeding anything
        is animal cruelty and that the practice causes liver damage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b00664-50a5-4684-870a-b5feab998a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Bourdain famously defended foie gras on his show "No Reservations,"
        saying "you see worse in the pay-per-view film on the hotel channel -- and
        that''s people, for God''s sake."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62eb18-e4f7-42ed-a503-bcd66b0ecf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have said that there were much worse practices in the food
        industry than foie gras, which don''t receive nearly as much criticism. Chef
        Naomi Pomeroy''s restaurant, Beast, in Portland, Oregon, was the site of a
        foie gras protest back in 2010. She said the protesters had their facts "seriously
        wrong" and argued that factory farms are actually worse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896bf19-b693-46b7-be31-758a0ae96609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There truly are bigger, better fights to be had," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ad929-0e26-4ee6-ae44-d1432eb7382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T17:28:54.268+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:52:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/us/foie-gras-new-york-ban-trnd/index.html">New
        York City will ban restaurants and grocery stores from selling foie gras</a>."</em></p>'
