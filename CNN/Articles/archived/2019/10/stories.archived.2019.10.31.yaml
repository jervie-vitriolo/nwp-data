      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas student Francois Corea, meanwhile, said
        joining TYMC "is a great opportunity for us students to learn and also to
        share our knowledge on what we''ll be getting from the plant tour and also
        the whole experience of being here at the Toyota competition for the marketing
        students."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74c3f6-227c-4179-bd8d-ccd6d0b3c86a'
