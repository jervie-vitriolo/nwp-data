    'jcr:uuid': 'f0429c97-040b-4e16-9e52-6a3502efc322'
    'lead': 'The Queen City of the South was designated as a ''creative city of design''
      by UNESCO, making it the second Philippine city to be part of the global network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:51:33.799+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:52:23.237+08:00
