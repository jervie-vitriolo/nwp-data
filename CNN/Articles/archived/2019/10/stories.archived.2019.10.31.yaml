    'mgnl:tags': ['Meghan-Markle', 'Duchess-of-Sussex', 'MPs', 'UK']
    'template': '1'
    'title': 'Meghan calls to thank British female MPs for showing solidarity in open
      letter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4aba93-ca98-4702-a573-29645566d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Duchess of Sussex has called a
        British lawmaker to thank her and others after they wrote to her condemning
        her treatment by some of the UK''s media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe1582-66cd-47ab-9ea8-08172c52a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 female MPs from across the political spectrum put their
        names to the open letter on Tuesday. The letter expressed support for Meghan
        in "taking a stand against the often distasteful and misleading nature of
        the stories printed in a number of our national newspapers concerning you,
        your character and your family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbece05-9743-4da4-b403-bab38fd4d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour parliamentarian Holly Lynch told CNN affiliate
        ITV that she received a phone call from the duchess earlier on Wednesday while
        at Westminster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929d432-1746-4c62-94ee-8caebbd6973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Buckingham Palace asking me was I available to speak to
        the Duchess of Sussex," Lynch said. "She was calling to thank myself and other
        women MPs for standing with her."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c807ec-db9f-4c91-b030-52925ac088ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "Although in very difference public roles, we stand
        with her in solidarity to say that we shouldn''t be tearing down women in
        public life through the press or otherwise... (The Duchess of Sussex) was
        pleased to have seen that letter."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">EXCL:
        &#39;I got a phonecall. It was Buckingham Palace asking me was I available
        to speak to the Duchess of Sussex.&#39;<br><br>Meghan Duchess of Sussex called
        <a href="https://twitter.com/HollyLynch5?ref_src=twsrc%5Etfw">@HollyLynch5</a>
        this morning to say thank you. It comes after the Halifax MP sent her a cross-party
        letter of solidarity from female MPs. <a href="https://t.co/8ykIEEvrbG">pic.twitter.com/8ykIEEvrbG</a></p>&mdash;
        Joe Pike (@joepike) <a href="https://twitter.com/joepike/status/1189534467523842048?ref_src=twsrc%5Etfw">October
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a894a-7313-404a-9324-d265e3b6ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:24:07.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052452ad-00c0-4935-864c-799bcba22efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch said that as a "fairly new mom" she understood the challenges
        of being in the public eye, managing childcare and public responsibilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7788d98-2ddf-4359-8d95-e8a5d6630da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then reiterated her concern that on occasion some of the press
        coverage of the duchess "had xenophobic undertones" and vowed to "do everything
        we can at this end if some of our national press do not have healthier, shall
        we say, interests in her life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93a6b1-4318-46a9-8878-74d80e04f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really concerned about some of the narratives, some of the
        articles, that have been incredibly sexist but also that she is not from this
        country, she''s from elsewhere and that we''re not happy about that," Lynch
        added. "I''m afraid that''s unacceptable in this day and age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c760f6-9aac-408f-a339-9a05be21ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s here, she''s married our prince, they''ve got a young son.
        We really want to welcome her to our society and I''m afraid not all of the
        articles in our national press really reflect that and it''s time that that
        stops."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0b77d-b32d-4a95-869d-bb09c32d1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch had posted the cross-party letter to Twitter on Tuesday afternoon.
        Signatories included the Labour MPs Jess Phillips, Stella Creasy and Holly
        Lynch, Tracey Crouch of the Conservatives, independent MP Antoinette Sandbach,
        Layla Moran of the Liberal Democrats and Joan Ryan of Change UK. In total,
        they account for more than one-third of the 208 women in the House of Commons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b4123-eea3-46c0-a5aa-aca3b938d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said that stories and headlines had sometimes "sought
        to cast aspersions about your character, without any good reason as far as
        we can see."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Women
        MPs from all political parties have put aside our differences to stand in
        solidarity with the Duchess of Sussex today and are sending her this open
        letter. <a href="https://t.co/ytLHG5qPf4">pic.twitter.com/ytLHG5qPf4</a></p>&mdash;
        Holly Lynch MP (@HollyLynch5) <a href="https://twitter.com/HollyLynch5/status/1189175248035483648?ref_src=twsrc%5Etfw">October
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b706c3-05c5-4431-9c61-6269e05667a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:24:07.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf633945-3d67-4940-8da7-d8638319c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even more concerning still, we are calling out what can only be
        described as outdated, colonial undertones to some of these stories," the
        MPs continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a25f6-fae8-4de7-8641-cfdc6083ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rounded off their letter by calling on the press to respect
        an individual''s right to privacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926b685-68bc-4465-abc4-357bc27c4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter came days after the Duke and Duchess of Sussex spoke
        in an ITV documentary of the pressures of constant media scrutiny.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f60f0f-5bda-421d-a224-4b80dc749fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed during their recent royal tour of southern Africa, Meghan
        revealed that she "very naively" underestimated the British press as she was
        unfamiliar with them, being American, and that she had really tried to adopt
        a "stiff upper lip" attitude.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220feba-78fa-40a8-b9d6-ab42be109cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the tour, Meghan began legal proceedings against
        The Mail on Sunday for publishing a private letter she had sent her father.
        Concurrently, Prince Harry published a deeply personal statement slamming
        the UK tabloid press for conducting what he called a "ruthless campaign" against
        his wife.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a378526-254e-4fdc-8393-0fae530c6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also accused the newspaper of selectively editing the letter
        to disguise "lies" the paper had told about the Duchess —&nbsp;a claim that
        the tabloid specifically denies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5345b5-09c7-46e9-9f33-53a4feb89c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Harry also joined a legal action against the owners
        of The Sun and The Mirror for alleged phone hacking dating back to the early
        2000s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed07487-5d2e-4c9e-9a16-b4b2ceba3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are expected to take a six-week break for "family time"
        around mid-November once they have completed their current run of engagements
        and commitments, a royal source told CNN last week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf3d14-77f0-43dc-a479-07c8a44df8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:23:09.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:52:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/30/world/meghan-female-mps-press-coverage-scli-intl-gbr/index.html">Meghan
        calls to thank British female MPs for showing solidarity in open letter</a>"</em></p>'
