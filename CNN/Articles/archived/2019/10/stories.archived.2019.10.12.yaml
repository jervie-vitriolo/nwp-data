      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;President Donald Trump has relentlessly
        pushed to build a border wall and tighten immigration restrictions. He''s
        also fought efforts to acquire his tax returns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75db1b2-cbf3-428a-a92c-ba8f6dc89714'
