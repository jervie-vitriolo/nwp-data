      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with The Los Angeles Times, Fonda said she
        was inspired to act by environmental activist Greta Thunberg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b963c60-e009-448f-8db0-ae878b226989'
      'mgnl:activationStatus': true
