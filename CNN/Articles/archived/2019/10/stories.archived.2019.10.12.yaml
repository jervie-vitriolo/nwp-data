      'mgnl:lastActivated': 2023-01-27T07:59:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f42e07-626e-485d-9fa8-ad589ad26011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
