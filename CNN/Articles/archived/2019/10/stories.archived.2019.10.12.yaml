      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Orange is the New Black" star documented the experience in
        a social media post Thursday to mark World Mental Health Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629dd7c-bb47-42b1-ab2c-a2ef8a984451'
