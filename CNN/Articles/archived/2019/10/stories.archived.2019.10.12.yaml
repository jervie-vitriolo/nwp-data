      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drawdown of US military presence in the area has allowed ISIS
        ideology to spread "uncontested" in the camp, according to a recent Pentagon
        report, which makes the attempted break all the more concerning.</p>'
