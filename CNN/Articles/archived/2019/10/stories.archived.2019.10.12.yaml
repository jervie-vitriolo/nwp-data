      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T09:40:32.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She read the [Intergovernmental Panel on Climate Change] report
        and she realized that the crisis was barreling straight at us, like a train,
        and looked around and people weren''t behaving appropriately. It so traumatized
        her that she stopped eating. I hadn''t realized that she stopped eating and
        speaking for almost a year. And that really hit me," Fonda said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b06939-53c1-4af4-9eaa-c60589ee9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T09:40:32.321+08:00
