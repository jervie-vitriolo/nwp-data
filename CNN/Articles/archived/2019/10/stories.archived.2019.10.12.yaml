      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Typhoon Hagibis made landfall Saturday
        night local time, as the country braces for hurricane-force winds that have
        killed at least 10 people and injured dozens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbf129-6533-42d8-83c7-5423e833d2f7'
      'mgnl:activationStatus': true
