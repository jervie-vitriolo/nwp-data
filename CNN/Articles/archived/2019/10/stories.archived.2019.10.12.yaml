    'template': '1'
    'title': 'Severe obesity among 10 and 11-year-olds hits all-time high in UK'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9602290-a756-4fe0-9a23-8aa8e24a4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Severe obesity has hit an all-time
        high among children in England in their last year of primary school, a government
        report has found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16e4f5-99c5-473e-86a3-9e59af1d4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164f3b1-b7d1-4097-870d-af6760d38f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Thursday by the UK''s National Health Service
        (NHS), examined more than a million 10 and 11-year-olds in state-maintained
        schools across England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d796336-6aa5-408a-90a4-59ab63182642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a0d55-d538-4be9-af35-49c1c2714655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that 20.2% of children measured were obese, including 4.4%
        who were severely obese -- that''s more than 26,000 children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c85e19-2671-4d0c-895c-7b2202a41d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a419ccb-1d62-490f-a487-c895097d50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS defines children''s obesity by calculating their Body Mass
        Index (BMI), taking into account their sex and age. Children above the 95th
        percentile are considered "obese," while children above the 99.6th percentile
        are considered "severely obese."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0314f-6c1f-42ba-b3f8-cb016f16dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffaac8-90f0-4fef-b5db-d2bdecb187b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come just a week after a report by the World Obesity
        Federation, which warned that there are 158 million obese children around
        the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8816f68-4bda-4c75-a948-e722fd7d4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef75d0-984b-454e-aaef-c968c825f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WOF, more than 250 million school-aged children
        and adolescents will be classed as obese by 2030, putting huge pressure on
        health care systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1ed48-9f4a-49f3-80f3-c70ae6ebe6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce5bfa-55d8-418b-b3e8-bd33bdef22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In absolute terms, the US is expected to have 17 million obese children
        by 2030, the largest number after China and India, the report found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1883d8-3dd0-4f93-85a9-e8f1e65c6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af211f-774b-4fc4-a952-75b3a9fb3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children ''drowning in unhealthy food'' options</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948fa0f-421d-49d6-97d3-0f4edfa0decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of severe obesity among children ages 10 and 11 in England
        marks a new record high -- and this is the fourth consecutive year the record
        has been broken. When the NHS first began the annual report in 2006, only
        2.4% of children (numbering 10,300) in that age range were severely obese.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fa504-372e-4c4e-9bcb-bb120194bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77b9e1-30e2-4e16-9bf9-9b9ef154e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings were published on the same day that UK Chief Medical
        Officer Dame Sally Davies released a report urging action on solving childhood
        obesity. The report reiterated the government''s aim of halving childhood
        obesity by 2030 -- a goal that "we are nowhere near achieving" in England,
        Davies wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45343d1-5c79-4d82-988f-ba7a60a3d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7655cb7-afed-49b2-8b79-cb9d8ede6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s children are drowning in a flood of unhealthy food and
        drink options, compounded by insufficient opportunities for being active,"
        she said. There are 53,000 fast food outlets in England, with 62% of them
        within 400 meters (1,300 feet) of a primary school, according to the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e59a49-b4e4-4816-90ec-2c94871e2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ca12f-ec32-4786-91ed-2435dd05d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obese or overweight children may experience a range of related health
        issues such as diabetes, asthma, depression, fatty liver disease and joint
        pain. Recent years have seen a rise in Type 2 diabetes among UK youth, believed
        to be caused by a rise in obesity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649edf7-337b-4a0f-a036-5b10cc9595da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f169f-fde7-434f-bf01-a2150ae1df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Davies added that biological and social factors, like health
        care and ethnicity, also significantly affect which children are most vulnerable
        to obesity. If the wealth gap continues to widen, as many as 33% of children
        in the most deprived areas could be obese by 2030, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1cbb7-b34b-4a40-816b-882a4c25d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76007c-7f9b-4a50-b8a6-b2861b874239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the NHS report, which found that there are
        twice as many obese children living in "deprived areas" than in more affluent
        areas. The difference in rate for severe obesity is even more extreme -- it''s
        more than four times higher for children who live in the most deprived communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69237295-3ca1-4595-a066-db615d1e4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:45:30.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
