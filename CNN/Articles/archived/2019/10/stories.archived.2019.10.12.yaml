      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the Dow rallied about 400 points. The stock bounce
        came as a new University of Michigan consumer sentiment survey indicated that
        optimism among American consumers rebounded in October to the highest level
        in three months, due in part to easing concern over the US-China trade war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addbeab-42aa-4864-b63f-e7bbc9356465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.816+08:00
