      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c1b97-20f8-480f-9f3a-2a6c7be5cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been innovating to launch new lower-sugar and no-sugar
        drinks," it read. "Because while sugar in moderation is fine, we agree that
        too much of it is not good for anyone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c55ddb-fa6a-4843-b14d-ed23b14752cc'
