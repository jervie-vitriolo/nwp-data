      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax returns -- DC Circuit Court of Appeals</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026c290-4760-41ce-84e7-f8c82c4876b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2-1 ruling, the US Court of Appeals for the District of Columbia
        Circuit rejected Trump''s attempt to stop his accounting firm, Mazars USA,
        from turning over eight years of financial records to House Democrats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c14127-47f7-4ad2-aa3d-d0c9fc146cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200953c-2e69-4b26-a300-807dcd9409cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a <a href="https://www.cnn.com/2019/10/11/politics/trump-mazars-appeal-decision/index.html"
        target="_blank">major loss in the President''s efforts</a> to refuse to cooperate
        with the impeachment probe. Trump and other Republicans argue the full House
        must vote to authorize the inquiry, but the court disagreed, writing that
        it has "no authority" to require the House to take a full vote in support
        of a subpoena to investigate the President, citing the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba00ca-4ec6-44d5-9847-017320bd4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next stop could be the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e800ac5-fc88-4b4a-a6fe-8f8265ecfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
