      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement in the wake of the highly-talked about move
        of Presidential Spokeperson Salvador Panelo to accept the challenge of taking
        public transport to work. After a <a href="https://cnnphilippines.com/news/2019/10/11/Presidential-spokesperson-Sal-Panelo-commute-transport-crisis.html">three-and-a-half-hour
        travel</a> from his home in Marikina City to MalacaÃ±ang riding jeepneys and
        a motorcycle, Panelo insisted on Friday that there''s no transport crisis.</p>'
