      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those ranking civil servants should commute using any of the available
        options: tricycles, jeepneys, buses, FX/UVs, light rail, PNR trains, and TNVS
        units. <em>Kung gustong magbisikleta, pwede rin. Tuwing Monday lang naman</em>,"
        Siao added.</p>'
