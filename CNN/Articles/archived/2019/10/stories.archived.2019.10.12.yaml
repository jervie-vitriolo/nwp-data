      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f860b1b-5eb6-450d-a92b-62a96943eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T15:21:44.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iligan City Rep. Frederick Siao said he will file a proposed Public
        Servants'' Commuting via Public Transport Act. It takes a step further an
        earlier proposal to have public officials commute at least once a month so
        they can experience what their constituents suffer daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f2f85-af59-4683-8a19-34d303d904bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T15:21:44.766+08:00
