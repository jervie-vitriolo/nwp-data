    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e2a72-aad6-4f69-bc7e-754d772d22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;In the latest struggle for an American
        company to navigate the tricky waters of doing business in China, Apple CEO
        Tim Cook defended his company''s decision to pull a map app that Hong Kong
        protesters had used to track police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f780cc-0dc1-4553-8e7d-98a569561b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012874ea-e7d9-4f78-b5da-e3ba5b4776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to employees on Thursday, Cook said Apple removed HKmap.live
        from its App Store Thursday, because it had been used in ways that "endanger
        law enforcement and residents in Hong Kong." The memo was anonymously posted
        on Pastebin, a website that allows people to post items without revealing
        their identities. The text was confirmed by a source with knowledge of the
        memo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219febf-3ce1-434c-8e1d-07a31fa6ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194a4cb-3aa1-4037-9db5-04d20d378355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been rocked by several months of protests from anti-government
        demonstrators. Cook told employees in the memo that the decision to scrap
        the app wasn''t easy, but Apple received "credible information" from Hong
        Kong officials and users of the app that HKmap.live was being "used maliciously."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f94e6-60bc-4123-8046-e575181b3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a45bd4-d03d-4cd5-8289-8b8e98010643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protestors were violently targeting people and property where
        police weren''t present, Cook said, noting the App Store bans apps that can
        be used for personal harm. He also noted the app violated Hong Kong law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493e972-b1da-4670-87f8-a25a50014365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef600b1-3ffe-4316-8938-c76da0050327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple "thoroughly reviewed" the situation before making the decision,
        Cook said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72e7d4-5926-49d9-b3fb-b523704d436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3c2a6-b3f0-42b8-8750-d546f79e84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app used various emoji to communicate what was happening across
        Hong Kong: A dog marked where police officers were present; a police car showed
        where police vehicles were located; and a camera marked the location of a
        livestream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e055b4-b99b-44e7-84fa-465fa043472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617919a6-b7be-445a-aaee-1ffab156e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Gruber, a widely respected tech blogger and Apple observer,
        criticized the memo. He wrote on Twitter that Cook''s letter was "both sad
        and startling" and dismantled the response on his website, questioning Cook''s
        evidence for his claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ed368-0126-4969-92d5-8034e87606df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d8627-b2fa-4e13-bb39-eed5088cbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Apple said Thursday the app had been used to target
        and "ambush" police and threaten public safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bdafa-97e1-4da8-bb97-123c66b8226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b0a53-d9bf-4f50-a58f-9417503119f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminals have used it to victimize residents in areas where they
        know there is no law enforcement," Apple said in an emailed response to CNN
        Business. Apple declined to further comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227811c-6006-4113-8876-637d54bc555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d69ae-82db-43ee-bea6-1057a4724aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google similarly pulled a role-playing game based on the Hong Kong
        protests from its app store on Thursday. The removal of the app was "not in
        response to a government request but because the app violated the Play Store''s
        policies," a Google spokesperson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cabb98-9e4d-4090-a7d1-0c6e2b4fd1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f94445-63df-430d-958b-1fc3e5d1ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Sherisse Pham and Laura He contributed to this
        report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528840d1-6427-4ad2-b173-43fae2be36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:44:39.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:20.896+08:00
