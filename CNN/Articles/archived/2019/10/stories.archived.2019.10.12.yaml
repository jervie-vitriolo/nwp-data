      'mgnl:lastActivated': 2023-01-27T07:59:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d193c-3228-4008-9a42-b980b5d4a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a shocking day, as the President lost on both the personal
        front -- keeping his tax returns from congressional Democrats who might use
        them in their impeachment inquiry -- and on immigration, the policy area at
        the center of his agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f4424-f4d9-4d33-90b6-a9de4684f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe408737-4acd-4736-ac20-c5b88707f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.404+08:00
      'mgnl:createdBy': 'catherine'
