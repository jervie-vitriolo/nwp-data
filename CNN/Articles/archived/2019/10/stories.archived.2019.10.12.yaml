      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c52dc-9a4a-4069-a90f-093050323236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
