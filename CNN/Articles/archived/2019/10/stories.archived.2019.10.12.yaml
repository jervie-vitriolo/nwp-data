    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A lost chapter of the world''s first novel has been discovered in Japan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fed27d-e7c4-4257-83ab-c31cdd3f98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” For years, a long-lost chapter of what
        is said to be the world''s first known novel has been quietly tucked away
        in a chest in a Japanese storeroom, hiding alongside other heirlooms of a
        Japanese family with feudal lineage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4ed7b-8cb3-46f3-9a3d-4bb1f24df102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f540470-aa3f-4f93-b4db-4e16c5a250a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, experts confirmed that the blue-bound text is a chapter
        of the 11th Century Japanese classic Genji Monogatari or The Tale of Genji.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d6a8b-c920-4174-a21a-02e27702cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a4bf7-7cd7-4388-88a3-05b1757a4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Japanese noblewoman Murasaki Shikibu, the novel depicts
        the romantic epic of Prince Genji and his love interest Murasaki-no-ue. The
        found chapter contains an important part of the novel in which the 18-year-old
        prince meets Murasaki-no-ue, according to the Japan Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f4eee-ba1b-4a8b-bb3b-496507206dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73cc41-ffcd-4489-af8f-d6d3c0b00f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 54-chapter text no longer exists. Transcriptions by
        Fujiwara no Teika (1162-1241), a Japanese poet, are believed to be the earliest
        existing manuscripts. In addition to the most recently discovered chapter,
        four other confirmed chapters of her transcription are registered as national
        cultural properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4e794-253b-4986-85f8-06e10cc41c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd77d80-cba8-405e-8188-c92fb60e8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reizeike Shiguretei Bunko, a cultural preservation foundation, has
        authenticated the text as a chapter of Teika''s transcriptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3183ca-7f26-48b8-8f9f-e6cbc4b38660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023537f5-5ae2-4f43-8040-46fd5446e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, 72-year-old Motofuyu Okochi found the little book in
        his family home in Tokyo and reached out to the foundation to have it authenticated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d339ac9-0f94-48da-9990-7e8f85528e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e5624-e7f4-4579-a620-61fb7e76e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okochi''s lineage stretches back to the feudal era of Japan when,
        in 1743, the manuscript was passed to the Okochi family from another family,
        according to Asahi Shimbun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2696bc1-e795-42f6-84bc-e2bfd6691406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f748ed3-26e1-4dff-b98d-6eecb634acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts who examined the found chapter were able to confirm
        that the text is one of Teika''s transcriptions in a few ways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adf3db-fac7-4f9c-875f-4b7c178460b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9455d-c75c-438a-af85-90354474a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:50:23.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the handwriting match that of the other found chapters,
        but the cover of the binding matches the blue of the other texts. The small
        slip of paper that Teika used to identify the front of the book also matches
        the slips used on the other chapters.</p>'
    '18':
