      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, all ranking civil servants, from division chiefs
        to Cabinet secretaries will be stripped of their government-issued vehicles.
        Siao estimates that thousands of cars will be off the streets, so traffic
        will be eased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09c1e1-aba0-4d60-8f0c-a33cdbdeb9ac'
      'mgnl:activationStatus': true
