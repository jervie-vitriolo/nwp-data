    'template': '1'
    'title': 'Singapore to become first country banning ads on sugary drinks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cefa55-614b-4fb8-8261-1d4cabd99337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Singapore is set to become the first
        country in the world to ban ads for unhealthy drinks with high sugar content
        in what it says is the latest move in its ongoing "war on diabetes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068f802-da2b-49eb-a71d-fe3766e703d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e21c1-12f7-403d-bf1b-7c7ee02731a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, which will apply to "the least healthy" sugar-sweetened
        beverages, will cover all media platforms including print, broadcast and online,
        said Edwin Tong, Senior Minister of State for the city-state''s Ministry of
        Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5478a4b-993f-4f4a-9686-e47405c001e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53eea7-6437-4f64-bb74-a9a4bcf00281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters at a press conference on Thursday that the decision
        was made after a "public consultation" in the form of a survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67fe53-fa41-47bf-a09e-5b582c1d42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70536889-b7d8-45da-b621-e3c56135ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft drinks, juices, yogurt drinks and instant coffee would all
        be affected by the new regulation, the ministry said in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae526d0-a4b0-45fb-bace-5bafa4641fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0ce96-84a6-4b4a-8ab1-771b0bcc1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also says it will continue to gather consumer and industry
        feedback in the next few months, before announcing further details on its
        implementation next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577306fe-b0f1-4174-b816-bfb1702fca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28218a2b-8d08-4d51-9f94-7b35b9927e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to an ad ban, the ministry announced that sugary drinks
        would also be required to display a color-coded, front-of-pack nutrition label
        to list nutritional quality and sugar content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c949911-ad57-4ae4-a1ff-5fe7dcbb7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910e06d-a645-4235-af5c-1ea924f2cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong said the two measures were only the first steps in the city-state''s
        efforts to combat diabetes. Two other proposals, including the possibility
        of introducing an excise duty or even an outright ban on high-sugar drinks,
        are still "on the agenda."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bd6e6-20c7-4a9d-9956-3cc17a3654af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e24c3-d62f-45f7-8720-143802ac9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to study them more carefully," he added. "We want to
        find measures that are sustainable in the long-term, that shape not just market
        consumption behavior but also on the supply side to drive reformulation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4491b01-dd63-41fa-af68-e2854a0c9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b644a-c295-47eb-aa7f-071269ec1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''War on diabetes''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89768d26-44e1-4e1e-9920-890b51fc6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High consumption of sugary drinks is associated with obesity and
        greater risks of developing chronic diseases like diabetes and heart diseases.
        According to the World Health Organization, people who regularly consume one
        to two cans of sugary drinks a day are 26% more likely to develop Type 2 diabetes
        than those who rarely drink them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf053655-116e-4305-817f-de0748df0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc9b20-c6d1-4adb-bd84-ad5a16ceaf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, it is estimated that the worldwide prevalence of obesity
        has nearly tripled since 1975.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e393c0-e1f6-437d-88c6-27ec500ac4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb386d0-247b-467f-98c5-ceb4cd933494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading international financial center, Singapore has been faced
        with a growing aging population, which has prompted the government to explore
        ways to reduce its health care burden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f636b5-b07f-4828-adda-efa20e054c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8532fd-a4e2-4516-96e7-161d5a522867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city-state''s obesity rate has been on the rise since the 1990s,
        and according to the International Diabetes Foundation, close to 1 in 7 adults
        in its population had diabetes in 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc8a02-a356-493d-9bc0-3c8d12edb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9c7cc-c78f-411f-af45-68f09774c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing the new regulations, the Health Ministry launched
        a public consultation on reducing the consumption of sugary beverages late
        last year. Over 70% of its respondents supported setting up advertising regulations
        to influence consumer choices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988df96-6011-4c6f-9712-7ad96be5e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732a8d9-3ae2-4442-b4d6-60c61adf14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also urged drinks manufacturers to reformulate their
        products to provide healthier choices, while retaining the taste.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909557d4-1c50-4479-af63-93daee96cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:20:40.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
