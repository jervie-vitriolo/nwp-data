  'world-s-first-novel-Japan':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'caption': 'PHOTO COURTESY: British Library'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-12T10:48:08.213+08:00
    'imagesource': 'jcr:b1829b81-6035-4592-8a52-89542e887561'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a85715-d190-4515-aa98-975eab89bb79'
    'lead': 'For years, a long-lost chapter of what is said to be the world''s first
      known novel has been quietly tucked away in a chest in a Japanese storeroom,
      hiding alongside other heirlooms of a Japanese family with feudal lineage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-12T10:50:23.686+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:59:20.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:58:59.510+08:00
