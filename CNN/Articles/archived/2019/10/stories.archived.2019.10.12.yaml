      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda926a-a44e-4b11-9c5a-3587c8387741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.816+08:00
