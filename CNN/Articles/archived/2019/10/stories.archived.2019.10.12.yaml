      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/11/tech/apple-tim-cook-letter-hkmap-live/index.html"
        target="_blank">Apple CEO Tim Cook defends decision to remove an app used
