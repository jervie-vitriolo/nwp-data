      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration green card regulations -- Southern District of New
        York</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335854dc-940d-4fd4-98ea-4ea619e18c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three federal judges blocked efforts to make it more difficult for
        immigrants who rely on public assistance to obtain legal status -- the so-called
        "public charge" rule.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fed3d-b3fe-42b7-9378-1e401d29ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ab297-506d-479d-8293-e47984bf4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ruling came from US District Judge George B. Daniels,
        who called it "repugnant to the American Dream."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2c78a-819f-4cdc-b4ec-8650925fc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f6104-6798-4eed-a1bb-6df45338c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule is simply a new agency policy of exclusion in search of
        a justification," Daniels wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c6898-448b-4beb-bcec-e9869af054b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8f70d-b365-452c-92d8-4b25fae77d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed rule, many green card and visa applicants could
        be turned down if they have low incomes or limited education because they''d
        be deemed more likely to need government assistance in the future, including
        most forms of Medicaid, food stamps and housing vouchers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab793af-3c11-4606-9284-bf4a41451971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162f9fb-febf-4e5e-94de-503d6cdb2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/11/politics/trump-injunction-public-charge-rule/index.html"
        target="_blank">READ: 3 orders against Trump public charge rule</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fdabb-4b8f-49f4-93dc-8915b6a3bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa1d4b3-ee89-43ea-8399-a6a9260f8759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration green card regulations -- Eastern District of Washington</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f2a64-42e6-4770-9188-241a4a4abe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spokane, Washington, Judge Rosanna Malouf Peterson was also unimpressed
        with the rule from the Department of Homeland Security.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33ec46-058c-4fda-8296-cd9733babc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254352a7-3bdc-411d-8b12-06ef02d90ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are serious questions going to the merits regarding whether
        DHS has acted in an arbitrary and capricious manner in formulating the Public
        Charge Rule," Peterson wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6f47e-ddba-4d62-b7a0-1b72e242943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f49b78-61a1-4dde-9b29-0746abc01284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested the department''s proposal was based in an "unmooring
        from its Congressionally delegated authority."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ee3cb-8fb8-4e18-b1ec-18a6949659fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2285e1e-ba14-4992-a142-eaaded245261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson also said states would see "a wide variety of predictable
        harms" to the health care system and the health of residents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd1015-6e8e-4ca3-bc69-c07a3f362ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b1bf4-2916-4c2f-b352-d3e28a4ae30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harms to children, including U.S. citizen children, from reduced
        access to medical care, food assistance, and housing support ... will compound
        over time," she wrote.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221cedc-4f41-4532-a2f8-1da000ae8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And a friendly judge in DC</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51494b-9ab0-4c48-acee-8433c81367d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot for Trump came back in Washington, where Judge Neomi
        Rao dissented in the tax records case, blasting House Democrats in no uncertain
        terms as operating a personal inquiry against the President under the guise
        of legislative oversight.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf3dd7-537a-4c91-aa1e-2d6c137fe501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d651d6-2292-43f2-a03e-fc4ccd9d8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of illegal conduct against the President cannot be
        investigated by Congress except through impeachment," she wrote.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e27ce8-7af6-4af2-8891-1df701cbbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb73daf-30b4-478e-adbf-ce6b6c014705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-page dissent pressed on the separation of powers and rejected
        the majority''s conclusion that the subpoena is a valid exercise of legislative
        power, saying that Congress'' power to "investigate for legislative purposes"
        is "broad" but not "unlimited."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b80c49-2b27-44e1-a486-c775a6838701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f58a9-87f7-4483-8833-84bb9626e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing the Committee to issue this subpoena for legislative purposes
        would turn Congress into a roving inquisition over a co-equal branch of government,"
        Rao wrote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc0ce8-6873-4c61-830d-ad7945238822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c90be8-c74b-4956-98e9-5df801d76c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao was appointed to the bench by President Donald Trump this year
        and took the former seat of Supreme Court Justice Brett Kavanaugh. She is
        a former clerk to Justice Clarence Thomas and like him looks to the original
        meaning of the Constitution when analyzing cases.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1baed-4045-4067-9bde-a2a3c37cbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8843e7-e6e4-4253-b6f4-edc202189069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
