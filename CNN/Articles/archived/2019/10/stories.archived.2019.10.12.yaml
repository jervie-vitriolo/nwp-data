      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;ISIS family members have attempted
        to escape from an encampment in northeastern Syria, a commander for the Kurdish
        forces that guard the site told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a7e59-4630-412c-b516-9b62006d855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed what appeared to be chaotic scenes inside Al-Hol
        camp, which houses roughly 70,000 displaced people from ISIS-controlled areas,
        including relatives of ISIS members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d719e6f-d0de-42fb-8dff-7f732ad835d2'
