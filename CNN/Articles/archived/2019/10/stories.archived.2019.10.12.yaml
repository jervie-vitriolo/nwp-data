    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['libya', 'migrants']
    'template': '1'
    'title': 'Migrants describe being tortured and raped on perilous journey to Libya'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d025ad9-3a1d-43ab-ac88-00df34bd4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;A small blue boat with an outboard
        motor bobs on the waves of the open sea. It is crammed with 28 migrants --
        men, women and children -- from Somalia, Bangladesh and Yemen. Across the
        horizon is the Libyan coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a58f4-2194-4c77-b227-ca7a0416f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7d84a-7228-4180-a4ec-7cc16fdc1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sailors on a Libyan coast guard ship wave their arms. "Stop! Stop!"
        they shout in English.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc805c28-c02e-4adb-82d9-007354a85e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb322e88-a77c-4f29-a972-7b1bd8dfc1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors prepare to throw a rope to the boat, but several men
        on board shout back, in Arabic: "We don''t want it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9454e71-f7f4-45c3-ab63-8c44fe04ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a11ea0-820a-44f7-a1ed-3da92660f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want it?" asks one of the sailors. "You''ll die out
        here!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2a346-256d-42c9-85ed-41438b141dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22373d-591f-4abe-8bc2-80ab54256b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several attempts, the sailors manage to throw the rope on
        to the boat''s bow. A passenger throws it with an air of disdain into the
        water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c13781-0ab0-4947-95a2-2efc32b216ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8fdda-74f8-4832-a91b-5d897e45dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors toss the rope again, and again the migrants throw it
        in the water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143b3f6-0165-465b-b9f8-4b6d048855ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641accc-3062-46d9-b285-547f3b122832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve paid hundreds of dollars -- a huge fortune -- for this
        leg of their perilous journey to the shores of southern Europe. It has cost
        them several thousand dollars to get to this point from their home countries.
        This is not how their odyssey was supposed to end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422366c7-59e5-46cc-8836-913e6fda8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069b731-e0a9-4987-b91c-2835c0f9a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No love between rescuer and rescued</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913789e-65f7-483d-a237-3f23b4d48da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of 2014, more than 33,000 people have died trying
        to cross the Mediterranean, according to the International Organization for
        Migration (IOM).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1b48b-0b5c-4b10-8412-de76de2cc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef29ab-39bb-479f-bdc3-4c69d8e253b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even slightly rough seas can sink small, crowded boats like this.
        No one aboard has a life vest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01defb42-54ba-43a0-8d72-983c4b700c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7277280-6ac8-4d59-a5e5-cd072876d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually a Libyan sailor dives into the sea, swims to the boat
        and attaches the rope. His comrades pull the boat alongside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11764e-2cc6-4835-b72e-c44c1ee236dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef6deb-4beb-4d9b-95e1-07b1382e544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reluctantly the migrants climb on board the Libyan Coast Guard ship.
        "This is worse than death," laments a woman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff92ed-6697-41b8-a377-e26033f06052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee3d7a-3544-4255-b2d1-9ff643aebff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors herd the migrants onto deck. Twenty-two of them are
        Somalian, five are Bangladeshi, and one is from Yemen. There is no love here
        between rescuer and rescued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf1e75-7abe-49dc-886d-32803aebebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffa902-3793-4694-b5e1-c1001e027fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel Samad, from Somalia, spent six years in Libya, saving up the
        money to pay traffickers to get to Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca06b8a-a36c-403c-91de-1f5114bb5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c63f0-1bd6-4bd9-9275-2aef1bc7db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Libyans thrash us," he says. A Libyan sailor overhears Abdel
        Samad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79a2df-c541-4d80-a365-be26a43f6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade0246-bf93-4779-93aa-5b8b0a17d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re all cursing Libya, you animals!" he bellows in Arabic,
        adding in English, "Shut up!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538d13f-f6dd-46cc-82a3-b843c98eb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cb5ef-6809-4de3-8ccc-e29110cdd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, patrolling the seas and stopping migrant boats is a job
        for which sympathy isn''t a requirement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0fbe4-4392-483c-98ef-f4006df40e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92b341-c1da-4f58-9ecb-f5176d16ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live near [Tripoli''s] international airport. It''s a war zone.
        But I didn''t run away like the migrants do," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed5175-1add-492d-b919-367339509d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1306dc1-07cf-4e32-89d9-93860ab03ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya is a key transit point along the central Mediterranean route.
        Many who get stuck there are intercepted and detained by the Libyan Coast
        Guard, which is funded and trained by the European Union. The Coast Guard
        is under the control of the UN-recognized Government of National Accord (GNA),
        based in Tripoli. The EU has paid the GNA and its Coast Guard more than $250
        million to stop migrants and refugees from crossing the Mediterranean</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb5e28-2059-4c23-8f99-7c2dde725201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44817cc-aad5-4897-be32-e047ed2c79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers from the International Organization for Migration receive
        the migrants when the coast guard ship arrives in Tripoli later that night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb420f6e-4d87-4129-ba29-56929c55d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b821b9e-5898-42f0-bb77-8ecdd508f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, they''re taken to a variety of GNA-run detention centers
        around Tripoli, including the Tariq al-Sikka center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a6bbd-2e4b-4e11-a2f8-5223b3e2a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef5997-77d5-4559-8747-7bda4805ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detainees remain in centers indefinitely</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60665b49-2055-4cf6-aa73-09e0b9032953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 655,000 migrants originating from more than
        three dozen countries in Libya, according to data collected by the IOM between
        June and July 2019. Almost 6,000 of them are held in detention centers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa68bf-a1ca-49e6-8517-bb1b52dc3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb386175-e9ba-47b6-bc99-78b06b91e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centers are intended to hold -- against their will -- those
        caught trying to cross the Mediterranean. According to several humanitarian
        organizations, many detainees remain in these centers indefinitely. Women
        and children are not recognized as requiring special attention and remain
        vulnerable to abuse and ill-treatment, according to the Global Detention Project,
        a non-profit human rights organization based in Geneva.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1281a-5aff-4e29-8e98-b90657764032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6a1a9-e5a8-4ae0-9402-6d53786f07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organizations, such as Human Rights Watch, have criticized
        conditions at the detention centers and blame EU policies for contributing
        "to the abuse of migrants in Libya." But the EU, driven by differences between
        member states, has not changed its policy regarding migrants in Libya despite
        its glaring shortcomings. Italy and the European Union continue to broker
        deals with Libyan forces to control migration, according to the Global Detention
        Project.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e972f-7524-4948-80c2-39bda9ac03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad75dfb-3dae-4b9c-a031-a4e1fe734978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European Union (EU) migration cooperation with Libya is contributing
        to a cycle of extreme abuse," HRW wrote in a January 2019 report. "The EU
        is providing support to the Libyan Coast Guard to enable it to intercept migrants
        and asylum seekers at sea after which they take them back to Libya to arbitrary
        detention, where they face inhuman and degrading conditions and the risk of
        torture, sexual violence, extortion, and forced labor."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc03b3-e874-4f78-9255-4868a0b521cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b94cde-1861-40d5-951b-9603b25271ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU did not immediately respond to CNN''s request for comment.
        The EU has argued that it needs to protect its borders from illegal migration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b1371-45f0-4b23-82e6-c8c583188450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962c05d-ab8c-420f-a916-412bb539fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan government has declined to comment about the conditions
        and the abuses in detention centers reported by NGOS.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780b134-c3cc-4f4d-b24c-9648a2f05183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b3b65-a92e-4f59-b4a4-6ac9382f2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN urges release of migrants</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35db7d-204a-495c-9267-5beaeac02401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the eight women interviewed in the section of the Tariq al-Sikka
        center designated for women and children, seven alleged they were raped, some
        repeatedly, on their journey to Libya. All declined to give their last names.
        None of the women said they had been raped while inside the detention center.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ee20b-8c2d-445a-936a-631a763b7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483b7a9-c8e9-4aac-ab2f-fb075b52a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has repeatedly urged Libyan authorities to release detained
        migrants, and said they had "serious concerns" about their safety and conditions
        amid the ongoing conflict in the country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132ad4e-a007-4563-b497-8cb93297ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a76cab-67d0-4444-9625-9aaa178313ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrants should be released from detention centres as a matter
        of urgency, and should have access to the same humanitarian protection as
        all civilians, including access to collective shelters or other safe places,"
        UN High Commissioner for Human Rights Michelle Bachelet said in a statement
        this April.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c64f4-2405-4381-9df1-0905c90de498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49e6f6-6972-47cc-a972-66483e532bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one helped us," said 18-year-old Danayt from Eritrea, her voice
        quavering as she recalled her treatment at the hands of her traffickers. "They
        beat us with belts. They raped us. Then they fed us. Then they raped us."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd109fb-d574-4152-b3e1-7f7a07027723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bf969-337c-4be0-ac44-d21fd7a85a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danayt is pregnant, and terrified at the prospect of giving birth
        in a detention center with little in the way of medical care. She broke down
        in tears and covered her face.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ca925-2292-461c-bd5c-4073b92b0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869c7ec-69bb-4bed-aaa9-beb34261860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel Naser al-Ahzam, an official with the GNA''s Interior Ministry,
        is the director of the Tariq Al-Sikka detention center. He slams the claims
        that detained migrants aren''t receiving medical treatment as "lies."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7c419-4412-4922-9314-3bfa4dc80fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dc9e4-9e52-4f5e-b9b4-dc003765d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone gets treated as needed. Their claims are lies," said al-Ahzam.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44eaf8-9e3d-4f36-a1c5-4ef5966cfd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa04c9-25d0-4d2b-b311-f810919a0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laki, from Somalia, cradled her baby, wrapped in a pink blanket.
        She was sitting on a bare mattress in a hot, crowded room.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef609d9-b2fc-421a-b389-6e7184a6ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a306b-1d76-4260-8012-fe76f444f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She traveled from Somalia to Yemen -- another country ravaged by
        war -- then through Sudan before finally arriving in Libya.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f35ffe-d24c-4097-abaf-2fea8724201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ab90d-c6c8-4af1-a752-6dd11d015b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, traffickers demanded more money, but she didn''t
        have any.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5441760-f76e-41eb-a2b7-0492af97099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bb18b-82cf-4543-826b-2066b810d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was tortured, forced to work, and raped. Then I became pregnant
        and gave birth to this baby," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf05a9-82ab-4679-9ccf-10307944e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae161c-dd89-4577-8841-9c8bdf0f7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She alleged she was last raped in June 2018 in Kufra, a town in
        southeast Libya, and then again in Bani Walid, south of Tripoli.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a38191-90f0-4e54-8d09-44cbd5780dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e654382-cd46-49ba-b5b5-7b065fabbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the hell with my eyes," she said. Her message to relatives
        back home? Despite your hunger and your problems, don''t come to Libya."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f806a58-a618-47c9-8056-a9337c5aabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80fc06-392c-4439-bfb6-1ca215eb269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocking her baby, she said she bore no ill will towards the life
        she clutched in her arms.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521a711-62aa-4cb9-9c20-0d18feebe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659de34e-33e5-4158-8ab4-e1917acba82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Praise God who blessed me with this baby. I can''t throw it away.
        The baby is part of my body," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22b4ee-32cc-4421-b33f-5d723030800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420c063-d0d4-4527-9f60-05005a73be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laki, 18, did however have a simple plea: "Take me from here."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc2290-ee25-47c1-afb2-c759e1a80be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1043f-e95a-4610-bff6-e7e1301eaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mona, 17, also came from Somalia. She left home, she recalled, because
        her father died and her mother had no means to support her and her siblings.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dde39-b0ee-4534-a085-9cf83675a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a39aa-040c-46f5-903c-7482d3176571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kufra, the traffickers, who she believes were Libyans and Chadians,
        demanded that Mona or her family pay them more money. She couldn''t come up
        with the cash.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389979b0-df6e-43da-9fee-611a28888c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40dce4-0aff-4922-90e3-c40fbd85b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they beat me. They tortured me. And one night, three men cornered
        me, took me outside and raped me," she said, her eyes filling with tears.
        "At that moment, I hated myself. I wanted to die.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27baffe-1446-40fe-8912-467d9eb3516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4d06d-8f29-45ab-bfb1-adc2195bfe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people who want a better life," al-Ahzam said. "They''re
        escaping wars and misery. They''re not criminals."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbed78-fbc9-425c-8ce9-fab48e9cc510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5c30d-c34a-431a-85ee-0ef846b3b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that inmates are receiving sufficient care at the center.
        "They tell us these stories. We sympathize with them. But it''s all according
        to their stories. The support [we give] is for anyone. Raped or not," said
        al-Ahzam.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490ff7b-f4bc-4090-be6b-2b0a2278e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65757e-bc24-4a28-b5c1-e27402fa6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps overwhelmed with the task of caring for more than 700 people
        in his center, al-Ahzam doesn''t have much time for the horror stories the
        migrants tell. For many of the inmates here, the future is grim, as they live
        their lives in limbo at the mercy of Libyan authorities, and their backers
        in the EU.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c7b7c-b481-4530-8ea1-eb8676585ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:15:54.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/11/africa/libya-migrants-chaim-intl/index.html"
        target="_blank">Migrants describe being tortured and raped on perilous journey
        to Libya</a>"</em></p>'
  'Singapore-first-country-to-ban-sugary-drinks-ads':
    'author': 'Eric Cheung, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
