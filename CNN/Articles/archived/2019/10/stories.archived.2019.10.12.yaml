      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story incorrectly identified
        Ron Kisling''s position at Fitbit.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96a659-177b-4f1d-ae35-3ecf9fd8a1a1'
      'mgnl:activationStatus': true
