      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> â€” A
        bill seeking to require government officials to use public transport every
        Monday will be filed in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b30ee-504a-434d-aa43-a76512e140c3'
      'mgnl:activationStatus': true
