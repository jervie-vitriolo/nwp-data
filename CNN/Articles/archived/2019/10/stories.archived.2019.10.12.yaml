      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e5c58-bb25-47c3-8569-df70a92c69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Meteorological Agency (JMA) said the typhoon made landfall
        just before 7 p.m. local time on the Izu Peninsula, southwest of Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7113c01-24a5-4f75-bc66-cbc5047033ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dce8b-ecfe-4089-bc34-71df16d45425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency called for the public to remain vigilant for rain and
        gusts of wind, after it issued an "Emergency Weather Warning (Level 5)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a95935-cb55-4315-a339-46cfd1170613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ba53d-5bb4-4bc0-b621-2b4e69ea2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning was issued for towns and cities in 12 prefectures including
        areas in Tochigi, Ibaragi, Fukushima, Miyagi, and NIigat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818caef-bcf7-46f3-ad7f-b08c5cef6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4085c-ee55-44c7-b366-6cb006d7236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a level 5 situation; some sort of disaster may have already
        taken place," said JMA weather forecaster, Yasushi Kajiwara. "People are strongly
        advised to act to protect their lives right away."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49a39e-b91f-4d5a-85f5-cc0f3e16f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have confirmed at least five deaths due to the storm
        so far. Three people â€”&nbsp;two men and a woman â€”&nbsp;died in Kanagawa Prefecture,
        while one man died in a landslide in Gunma Prefecture, while another man died
        earlier in the day during a tornado caused by the storm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e748a-d080-4de8-9570-3babff7fbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:39:53.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire authorities also confirmed 33 people had been injured and that
        one person was missing in Gotenba City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55243ee9-0093-4bb2-80bf-8ac7e7b68188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, which comes as the country hosts the Rugby World Cup,
        also meant that two matches â€”&nbsp;England-France and New Zealand-Italy â€”&nbsp;had
        to be <a href="https://edition.cnn.com/2019/10/09/sport/rugby-world-cup-cancel-intl-hnk/index.html"
        target="_blank">preemptively canceled</a>. Sunday''s Pool B match between
        Namibia and Canada in Kamaishi was also canceled hours before it was due to
        take place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4254e8-442e-4d59-a262-7abdf11dee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:39:53.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f927476-dc2c-4240-908d-0fe6c535bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-13T10:39:53.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:59:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pivotal Pool A match between Japan and Scotland at 7:45 p.m. local
        time will go ahead, World Cup organizers said Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a115293-0861-48f1-8099-37e6b9268844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation advisories affect tens of millions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991ffbc-7bde-49d5-b9ae-1abd8eea0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation advisories have been issued throughout much of the Tokyo
        region, affecting tens of millions of people. The Japanese capital is in lockdown,
        with usually busy streets abandoned amid torrential rain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03b881-ff4d-406b-9c00-079d004dce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fc7e5-f06a-4f0a-84db-e923bcf05da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight prefectures have ordered evacuations totaling 936,113
        people, the FDMA said, and 292,770 households are without power, according
        to Tokyo Electric Power Company (TEPCO) and Chub Electric Power Company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35d753-b797-4500-b9b6-95eabe4b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0903a-5c54-4a3d-86b3-cf51796c25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ministry of Land, Infrastructure, and Transport said
        it was considering discharging water from three dams due to heavy rain which
        could possible cause flooding downstream.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc43d8-9c92-4125-bce0-0d2f25564eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb43916-b43d-4dd3-8149-53e8642b8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm had weakened as it approached Japan but still remained
        highly dangerous, with maximum winds of up to 195 kilometers per hour (122
        mph) â€”&nbsp;equivalent to a Category 3 Atlantic hurricane.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a943f-d779-43f4-8b1f-410f7c01949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11148e0-98d5-47bc-b7dd-2cdbaaca625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/travel/article/typhoon-hagibis-travel-japan-intl-hnk/index.html"
        target="_blank">All flights to and from Tokyo and nearby airports have been
        canceled</a> until at least Sunday morning. All bullet trains between Tokyo,
        Nagoya and Osaka are also canceled, as are most non high-speed trains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2ce08-c066-4e9d-b5bd-6b8a047ac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/world/2019/10/11/List--Canceled-flights-for-October-11.html"
        target="_blank">Canceled flights due to ''Hagibis''</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d34f9-fc46-4b9e-840d-aba25a22acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said a 49-year-old man in Ichihara City, Chiba prefecture,
        was killed when a tornado flipped his car Saturday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7fb0e-7e39-4f33-a33f-c349205945bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c2371-5b66-4ba7-a985-4af093b0697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five other people, including three children, where injured
        as the tornado swept through the city, which lies around 30 kilometers (18
        miles) southeast of Tokyo, fire authorities said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88300d17-419c-436b-af93-b1021cfe1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T22:52:02.784+08:00
      'mgnl:createdBy': 'alyssa'
