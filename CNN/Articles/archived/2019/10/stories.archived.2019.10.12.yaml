      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, five federal courts rejected arguments by Trump and his
        administration on all three fronts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6047a768-9a9a-4fec-b1dc-b9bb64423257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.404+08:00
