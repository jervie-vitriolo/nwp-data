      'text': '<p><strong>(CNN)â€”&nbsp;</strong>When the power went out for almost
        800,000 Californians this week to prevent wildfires, it was not the first
        time. And many are left wondering whether it will be the last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828dd6c-55f0-4a0f-9087-bd3492e17f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833dd7c-0bb7-4072-b62a-f9cd9e3343c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Gas and Electric Company cut electricity in parts of northern
        California on Wednesday to lower the risk of the company''s equipment starting
        a wildfire, a tactic it warned residents about in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e59db-c5de-4365-8c2a-09804332f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c490c8-42b7-4dee-b29f-ac1cfed38dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said 98% had power restored by 10:30 p.m. local time
        Friday. But the week''s changes, following another preventative power outage
        just last month, have brought outrage and upheaval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160152d-d8f3-4281-bb4c-142565cb5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e96aa-a805-4d93-b4b1-49c319cddde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And officials say this could become California''s "new abnormal,"
        as the state sees especially dry and windy conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8d150-c484-4c1e-a344-a7265ee364a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf239b-1a4d-4673-a368-4c14931efc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What a ''new abnormal'' looks like</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefc2b8-62d5-418a-b58a-d4b61ca02cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outages Californians may have to prepare for in the future
        have affected education, business and everyday life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb6007-b660-46d6-b8ec-6ec76d5caec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45430300-c5ee-4e40-a847-cba458861b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage has racked up a bill of at least half a million dollars
        for the city of San Jose, where Mayor Sam Liccardo warned residents to make
        emergency kits and shelter in place as the loss of power put some traffic
        lights out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba2536-b13b-4682-a075-a7f625c71f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a642b95-353b-464e-b891-4117955cf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents stocked up on water and waited in long lines to fill up
        on gas before the shortage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42790d-75fa-4725-96d1-45fe45c70531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e001e3-c094-4c4f-b954-71e23aa55c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without power, classes were canceled at UC Berkeley Friday, and
        faculty and staff were told to stay away from campus, according to a statement
        from the university.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a64c96-0988-4c6e-b121-b3ae41112ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20d3d6-fce1-4c9c-b06a-a7fc0c1634f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both homes and businesses scrambled to salvage their sustenance
        and their incomes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f36ee6-d6cc-4e58-93e9-8f077c4f9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3797c2a-c423-43a0-b2b9-4b2e20b4ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who had previously lost her home in a fire, drove a half-hour
        to a relative''s home to store the contents of her refrigerator when she got
        word that she would lose power. Business owners, like restaurateur Linda Lokey,
        say they have lost as much as tens of thousands of dollars in business and
        wasted supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a65d34-03d7-4199-8059-a451456cff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc1b36-26f6-4f38-876d-597f774eb304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For mom and pops like us and all the businesses here, this can
        be very devastating and catastrophic for our business to recover from," Lokey
        told CNN affiliate KTXL.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dff59-9fae-44a1-927a-abcb2041cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dd8d7-04fa-4bca-9f66-6ed20680f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fire season on the rise</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191af141-d669-4982-98f9-6e0e0bb076d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the state''s fire season, high winds and dry conditions fuel
        the massive flames. And as the climate in the region changes, so does the
        intensity of California''s fires, according to CNN meteorologist Robert Shackelford.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83515d3-f2b3-41e7-8508-db2fa6b7c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769365d-8096-4705-a898-6284c251779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1970s, he said, California wildfires have increased in
        size by eight times, and the annual area burned by fires has increased by
        nearly 500%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aac3d8-9207-4280-8730-c75b366e181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2749b6f-0300-433a-a075-08388e34db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the environment changes, PG&amp;E''s Sumeet Singh told reporters
        Wednesday that "dealing with wildfires is the new abnormal within California."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44bfda-5d43-4aba-9470-f30d23bcf447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caebc88-70a4-41a9-b880-7b20c18e6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words echo what former Gov. Jerry Brown said during last year''s
        Camp Fire -- the deadliest in the state''s history. "This is not the new normal,
        this is the new abnormal," Brown said at the time. "The chickens are coming
        home to roost, this is real here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad39b8d-483f-4a38-9345-faa289e89493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224f4a8-9d87-4b1f-af38-48eb03fc3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Re-inspect, repair or shutdown</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769030f-0c58-44e0-8b2f-900997d0909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PG&amp;E has said that it''s "probable" that the company''s equipment
        started the Camp Fire when a powerline touched nearby trees. The fire left
        85 dead. In September, the company reached an $11 billion settlement with
        insurance companies for claims stemming from the Campfire and 2017 fires in
        the region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae14a3-1732-4b1f-a1a2-57d82e4ddbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c7286-aff9-4ae0-b0c7-106c924e54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires and an earlier explosion of a gas pipeline led to a federal
        case against PG&amp;E, which brought new requirements for the company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f792e8-b553-4da6-9276-a9ab401f4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41447483-4717-4ced-b96a-a5e3ea29a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgement ordered that the company''s electrical grid be re-inspected.
        The areas deemed to be unsafe were to be documented and addressed. But if
        the weather reached fire risky conditions, those areas marked still unsafe
        and unattended to could have power shut off.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bed8a1-8872-47a5-8753-f8309c856164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec6616-59d0-4fba-b8d7-a54f2f551fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliability is important but safety must come first. Profits are
        important but safety must come first," the court''s 2019 order said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8dde0-5193-4c1d-ba7c-778cef36a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c40043-1549-4167-b681-ba8b325198ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dry winds increased, the company shut off power to areas
        that were marked unsafe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd572ab6-feca-4e31-a4b8-317d14cdcc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844e3d4-5bd6-4519-99eb-d81247a7e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We faced a choice between hardship or safety, and we chose safety,"
        said Michael Lewis, senior vice president of PG&amp;E''s electric operations.
        "We deeply apologize for the inconvenience and the hardship, but we stand
        by the decision because the safety of our customers and communities must come
        first."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60106073-817e-48d5-907b-bbe9767c445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670fe8e-2c0b-43d4-92fe-62d6a528a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many, like Gov. Gavin Newsom, see the shutdown as a way to avoid
        the cost of repairing and updating the company''s equipment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8112ac5-6867-463f-9326-445a6f64309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cff4e-f9ba-4e1d-b398-7b35f0b6c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turning off the power to hundreds of thousands of businesses, public
        facilities and homes during high wind events may be necessary at the moment,
        but it cannot be allowed to become the new normal. It''s not a sustainable,
        long-term solution for any community," Congresswoman Jackie Speier posted
        on Facebook.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb83119-1626-4212-940f-253c1357d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39690fbb-7bc8-4484-99c1-e3a2a5f4d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the public have lashed out. PG&amp;E said its Oroville
        office was egged, and California Highway Patrol reported that someone had
        fired a bullet into one of the company''s vehicles Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d24eb-9275-4994-86ac-dcd6f7827613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c74743-16b4-48c8-88ff-4df966e180f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to put pressure on PG&amp;E to make investments
        on their infrastructure to make it safe and reliable so they won''t have to
        shut down when there are weather events," San Jose Deputy City Manager Kip
        Harkness said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b8352-b683-4b6c-8148-65bb01b1fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:56:02.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/12/us/california-power-outage-fires-new-abnormal/">"Raging
        fires and hundreds of thousands without power. Officials fear it''s the ''new
        abnormal'' for California."</a></em></p>'
