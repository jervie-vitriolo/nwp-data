      'mgnl:lastActivated': 2023-01-27T07:59:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4222c0-bbf4-4bf2-a219-6f8b0f47484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who leads the legislative inquiry into the
        "ninja" or drug-linked cops, said Saturday the testimonies of two former Central
        Luzon police chiefs are enough to pin the top cop down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdfe2b-036d-43fd-82ff-b4ef7bd4fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee744a-811d-4d64-b648-13eb709a2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief drug buster Aaron Aquino earlier testified that Albayalde
        in 2016 <a href="https://www.cnnphilippines.com/news/2019/10/3/aaron-aquino-pdea-ninja-cops-senate-hearing.html">asked
        him not to implement the dismissal</a> of 13 Pampanga policemen over the flawed
        drug sting, where they allegedly <a href="https://cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html?fbclid=IwAR1KCVskpdQxmzupwl7zC0cauZRMmstsdLhG9oFxWN3SjMa_UeyXlD6udgk">got
        millions of pesos</a> from recycling the seized shabu and extorting from the
        drug trafficker. Aquino was head of the Police Regional Office 3 when Albayalde
        called him. Albayalde was then acting regional police director of Metro Manila,
        a post he received after being placed under floating status for eight months
        because of the raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7c5e6-17bd-4510-bc32-4fb50a81cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30832c-331a-4887-909c-b830fe634c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s predecessor, retired PCSupt. Rudy Lacadin, meanwhile revealed
        that Albayalde also called him to ask about the investigation he was conducting
        on the Pampanga cops. According to Lacadin, Albayalde supposedly said <a href="https://cnnphilippines.com/news/2019/10/9/albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid.html">he
        got only "a little" from the raid</a>. While Lacadin said this remark may
        have been made in jest, lawmakers, including Gordon, believe his statement
        was "damaging" to Albayalde''s credibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a0965-9aeb-4603-b0f5-ffb34978145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce184e-3e66-433e-b603-83dcbf0c17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media forum on Saturday, Gordon said, "We have the
        testimony of a general of the PDEA that he was approached and then another
        general came in, Lacadin, and then we have the circumstantial connection that
        if you put together you can really build up a very, very strong case criminally
        and administratively."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe923e-fb46-4503-b245-4fd4343db23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0587e78-1e77-4e6e-a931-b44df570d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Albayalde) really needs a strong lawyer," Gordon addded, saying
        there is enough circumstantial and testimonial evidence against the embattled
        PNP chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39301cce-b01b-40eb-b339-3e77674e2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060da68-2110-4590-9e41-dc33839607d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied the allegations hurled against him and is now
        <a href="https://cnnphilippines.com/news/2019/10/11/albayalde-plans-to-sue-magalong-lacadin-ninja-cops-probe.html">preparing
        to file charges against his accusers</a>. He has asked veteran lawyer and
        and former Solicitor General Estelito Mendoza for legal assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf031cb-585f-478f-92de-e727f5e5dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687f6d6-fb1f-4957-89b1-9f4bdd4313ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t care if you''re retiring''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d1a40-dc61-4d5b-89cb-a92e050425d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon did not specify what charges can be filed against Albayalde,
        but said neglect of duty is one of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2e5b9-6d88-40db-b188-a8c97e7ff59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69d35f-2245-48e1-8cd4-42482f956f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang dapat tamaan si Albayalde</em> for negligence, neglect
        of duty. <em>Hindi mo sinisita e</em> (Albayalde should really be held liable
        for negligence, neglect of duty. He did not reprimand his men)," Gordon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c145bd-fa25-4a9d-995e-2533d80d7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ecfe8-af08-483a-9805-e4e48a604522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept quiet until he got up in the ranks and he started talking
        with Gen. Aquino and everybody else," Gordon added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140154d-2897-417a-a426-b90ab0dc7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7a9fb-155a-44a6-be4f-211dc62c9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has been grilled for claiming he had little to zero knowledge
        of his subordinates'' anti-drug operation, despite being their leader. He
        said he did not get himself involved because he thought it was just a "simple"
        operation. Baguio City Mayor Benjamin Magalong, former chief of the PNP''s
        Criminal Investigation and Detection Group,<a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">
        accused Albayalde of blocking the dismissal of his men</a> and involvement
        in the raid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a8b96-4b23-4465-9fc2-ce225ae30652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3e36f-09f7-431b-8a8d-e339e2f513e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said it is hard to believe Albayalde did not know what his
        men were doing. He said Albayalde should have been investigated along with
        the raiding team and not merely placed under preventive suspension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9130a4-2d8a-43fc-b5a8-e482a3bd47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc105a-191b-4216-b91c-bc0fa8d22147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde is retiring this month, but Gordon said nothing can stop
        anyone from filing a case against him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339f40b-6639-48ea-add8-fa97c926d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94f06d-28bb-496a-a568-95e1bd6f8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to lay the standard. I donâ€™t care if youâ€™re retiring. In
        the first place, that''s wishful thinking. If he is really guilty, even if
        he retires, pwede pa ring habulin ni Magalong, pwede pa ring habulin ni Secretary
        of Justice (Magalong and the Secretary of Justice can still go after him),"
        Gordon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51320a-a532-4aa4-91de-c4023c56ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/11/Albayalde-to-step-down-on-October-29.html">READ:&nbsp;Albayalde
        to step down on October 29</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33232b81-d809-445f-b5dc-1cbd310e6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcea9b9-a7bb-4308-8308-b65f3f176f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Gueverra has ordered a reinvestigation
        of the Pampanga cops'' case. The National Police Commission, the body tasked
        to administer and control the 190,000-strong police force, is also reviewing
        the case, <a href="https://www.cnnphilippines.com/news/2019/10/10/albayalde-napolcom-pampanga-drug-raid-.html">including
        Albayalde''s possible liabilities.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62dde9b-c9bd-4eb1-8d6e-f9ae522adb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:17:06.901+08:00
      'mgnl:createdBy': 'eimor'
