      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a brief breakdown of the five rulings -- and one dissent:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc08a0-73de-4ea9-9fde-d60fd35f592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.404+08:00
