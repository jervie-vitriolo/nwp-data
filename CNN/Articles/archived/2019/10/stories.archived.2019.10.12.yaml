      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest comes on the heels of warnings from the SDF â€” a key US
        partner in the fight against ISIS â€” that Turkey''s military offensive on the
        northeastern Syria border would hinder its ability to police the terror group,
        both on the ground and in prisons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c382a-08cc-4c1f-9b30-0f8d59cedc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9c6e8-9927-4a6c-9a22-479387a0f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five ISIS militants escaped from Navkur prison on Friday after Turkish
        mortars landed nearby, according to the SDF, which is responsible for all
        ISIS prisons in northern Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dabf52-6a72-4437-9b71-c4bfaac65b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4f777-4a8e-4b06-8cfd-5c168a058ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real threat for the situation to get out of control,"
        SDF spokesman Mustafa Bali said in a statement, accusing Turkey of attempting
        to release ISIS prisoners as part of its strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5efb73-0c3d-450a-bb7c-81877896cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c66430-4c63-48f0-8448-bb438f56584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Turkey launched its offensive to clear Kurdish forces
        away from its Syrian border on Wednesday, the SDF said it would suspend its
        counter-ISIS operations with the US to focus on its response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898dfb0-8063-4933-8d86-e2edbd4d07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f34a6b-733e-4434-8d26-6fa1d074316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US advisers have informed the SDF that it will not defend them from
        Turkey, though the group continues to guard American military bases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5495814-691f-4590-a7f9-27af0b89763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f0776-7a9a-4381-b3c0-e16eab6a2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF has called on the US government to stop Turkey''s operation,
        calling on it to impose sanctions "to force it to stop the attack."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab575fb-deb4-45be-a699-0e7eb104cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229341f-8ce8-4259-9c28-d7a8849338c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House threatened Turkey with sanctions on Friday but has
        not activated them. Treasury Secretary Steve Mnuchin told reporters that Trump
        was "concerned" about the Turkish military offensive and wants to make clear
        that "it is imperative that Turkey not allow a single ISIS fighter to escape."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca7e44-8347-4839-a8f6-63e5b388591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d2358-fec1-4717-97d7-79f43ed88041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns about containing the ISIS threat, the US has said
        it will not intervene in the fight between Turkey and the Kurds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d4ece-6451-460e-967f-487062c3e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c49594-ccaf-45b2-bf1e-d419310ec676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not abandoning our Kurdish partner forces and US troops
        remain with them in other parts of Syria," Defense Secretary Mark Esper said
        Friday in remarks to reporters at the Pentagon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b2055-ead2-4c81-ba44-fd6345a3d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919dabda-9f2f-4393-8358-1907d34b71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in close coordination with the Syrian Democratic Forces
        who helped us destroy the physical caliphate of ISIS, but I will not place
        American service members in the middle of a longstanding conflict between
        the Turks and the Kurds, this is not why we are in Syria," Esper said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadb951-30d6-45fb-add0-77a07e183a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e28ae-e64f-4c4d-8a74-bbda56a2c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fears are growing among US officials that thousands of ISIS
        fighters may escape from prisons in Syria as the Kurdish personnel guarding
        them focus their attention on the fight with Turkey.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f8375-5d09-436e-8961-a27f1f0014b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/11/middleeast/isis-al-hol-escape-intl/index.html">"ISIS
        families attempt to escape camp in northeast Syria"</a></em></p>'
