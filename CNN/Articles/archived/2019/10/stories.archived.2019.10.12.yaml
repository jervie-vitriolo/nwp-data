  'lunar-moon-south-pole-water-study':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The return of humans to the moon, as well as ongoing robotic missions,
      may require using resources already on the lunar surface. The moon''s south
      pole is of particular interest because of ice deposits in craters there.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-12T16:02:40.614+08:00
    'credit': 'NASA''s Goddard Space Flight Center/Scientifc Visualization Studio'
    'imagesource': 'jcr:f0b717d3-53d4-4459-8c3d-04482db7092c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a092fadc-6191-4fb7-a1bd-efa772fe08f5'
    'lead': 'The return of humans to the moon, as well as ongoing robotic missions,
      may require using resources already on the lunar surface. The moon''s south
      pole is of particular interest because of ice deposits in craters there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-12T16:06:12.769+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:59:14.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:59:01.004+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moon', 'lunar', 'south-pole', 'water']
    'template': '1'
    'title': 'Water at the moon''s south pole may be more recent, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef71c8-aa3a-4d4c-aada-17fe3b59c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The return of humans to the moon, as
        well as ongoing robotic missions, may require using resources already on the
        lunar surface. The moon''s south pole is of particular interest because of
        ice deposits in craters there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810544d5-6e7b-44b6-8911-ce90430a8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94487b8-c272-4e1c-8527-6d1003b23ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, India''s Chandrayaan-2 lunar mission lost communication
        while attempting to soft land a rover on the moon''s south pole. But NASA''s
        Lunar Reconnaissance Orbiter has been orbiting the moon since 2009 and mapping
        the south pole region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6aac2-5b06-4000-ae96-cbe247a72d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf21fc7-7bf8-4d32-9813-7f65f3696be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists want to understand how the ice deposits initially formed
        in the craters. Because the moon has no atmosphere, it''s constantly impacted
        by objects like meteorites and micrometeorites. This helps researchers to
        understand lunar history as well as identify resources for future missions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a0d5e-32c2-49e0-99ac-f583d8f2977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a667e27-167b-445c-953e-2c47c84d7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study identifying the ages of the ice deposits published Thursday
        in the journal Icarus. The researchers used Lunar Reconnaissance Orbiter data
        to determine that many of the deposits are billions of years old, bur some
        of them are more recent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cfcee-9e70-4039-8e05-95ea4329684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9a3fe-7b18-436d-9294-eb49711250cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ages of these deposits can potentially tell us something about
        the origin of the ice, which helps us understand the sources and distribution
        of water in the inner solar system," said Ariel Deutsch, a study author and
        a graduate student at Brown University''s Department of Earth, Environmental
        and Planetary sciences. "For exploration purposes, we need to understand the
        lateral and vertical distributions of these deposits to figure out how best
        to access them. These distributions evolve with time, so having an idea of
        the age is important."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379578b1-238a-4fb7-b8ac-610649e4363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d85861-5128-4299-b1f0-369c3818bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers can figure out the age of the ice by identifying the
        age of the craters themselves. Older, large craters will contain smaller craters
        on the inside, leaving clues for scientists to determine how many impacts
        have occurred since the larger hit that created the initial crater.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a458f5-d6e7-4718-a548-f86a9af5a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a339bd-ac2f-425b-82e5-3bf93adafd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the large craters were created about 3.1 billion years ago,
        or possibly older. This means the ice is just a bit younger than that. In
        some craters, the ice is patchy because it''s been hit by other debris over
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4f669-cb5c-4ecf-8c27-935b13cc457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436cdbe-cfaf-49dd-9958-c66c05bd5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been models of bombardment through time showing that
        ice starts to concentrate with depth," Deutsch said. "So, if you have a surface
        layer that''s old, you''d expect more underneath."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c72539-2d3a-4835-b75e-258a81baac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb961419-e87d-4a83-a73b-31eab39d18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older ice likely came from comets and asteroids that carried
        water with them when they hit the lunar surface.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335e76a-ac5e-4ed5-8010-5daac64466de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb87a9-c529-47e1-9088-b39f658489ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller craters also contained ice. These craters were more well
        defined and looked much fresher, which suggests that the craters and the ice
        are younger, the researchers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872b397-a91d-49d5-90e6-2d9d3bb95107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93379720-a73e-42e0-a9da-c7f9af08d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a surprise," Deutsch said. "There hadn''t really been
        any observations of ice in younger cold traps before."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615211f-a02d-4b35-bdc3-5d3e9260278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d18162-7c3c-4d29-b614-a1de9fdd3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small craters were likely formed by micrometeorites. Future
        missions could take a closer look at these craters and determine more details.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d75b3-fa66-4484-80df-9499808b6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79090a-f416-4f6b-8f48-c7eba15f9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think about sending humans back to the Moon for long-term
        exploration, we need to know what resources are there that we can count on,
        and we currently don''t know," Head said. "Studies like this one help us make
        predictions about where we need to go to answer those questions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73834701-7aea-490b-a21b-1dc277cec444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T16:06:12.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:59:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/11/world/lunar-south-pole-water-scn/index.html">"Water
        at the moon''s south pole may be more recent, study says."</a></em></p>'
