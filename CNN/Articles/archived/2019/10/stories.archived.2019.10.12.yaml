    'template': '1'
    'title': 'Fitbit is pulling manufacturing out of China to avoid tariffs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750d987-e745-4570-9391-056e3dc6d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;In a rare move for a US tech company,
        Fitbit is pulling nearly all of its device manufacturing out of China amid
        a trade war between the world''s two largest economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88772bcf-2378-451b-b88e-9a75b36520ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b327be-c115-44f4-8b22-31f069ee856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday that "effectively all trackers and
        smartwatches" starting in January "will not be of Chinese origin" as a result
        of US tariffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52ffcc-579f-45af-8776-44cc7cf6cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143ca9c-fe04-495c-a834-d7a4818bf1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit''s stock briefly ticked up Wednesday morning after the announcement,
        then fell around 1.5% from its previous close.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d294e-1903-45ab-acea-156d4b6d8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043626a2-730a-4afc-8358-9f02308eddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tech companies have had to confront the challenges of making
        their goods in China as the US-China trade war drags on, especially with a
        new round of tariffs set to go into effect in December that cover consumer
        goods previously spared from import taxes. The looming tariffs are forcing
        companies with manufacturing operations in China to either pass the costs
        on to consumers or absorb them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad176d8-5e3f-49bd-8221-d97b9f66ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e2ddc-9599-4922-8fbe-db5b865c99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit appears to be one of the first major tech companies to publicly
        announce it is shifting fully away from China, which has long been a hub for
        Silicon Valley giants thanks to the country''s abundance of skilled low-wage
        workers and robust technology infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533749ff-71c2-4426-a613-0f9853bcb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543b0a3-e0bf-4919-844c-c62fb741928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s unlikely the announcement will mean Fitbit is moving
        production to the United States, as President Donald Trump might have hoped.
        Largely, companies look to move manufacturing to countries in Southeast Asia,
        which have the benefit of low labor costs and proximity to parts suppliers
        in China and elsewhere in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb3378-8eca-44e3-b5b7-1ec6bf09220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cd77e-ec3f-49c0-8224-a94690e7579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit may have needed such a move more than most â€” it has been
        struggling against much larger competitors such as Apple in the wearables
        market, and posting weaker-than-expected sales and declining margins. For
        most companies, pulling out of China would likely be prohibitively costly
        and time consuming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ade6a-f7c9-415c-b4b7-7fe0c9038784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2d595-91e1-42e7-b5da-b26f77d0393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2019, Fitbit introduced several strategic measures
        to boost its financial health, including lowering the cost of some devices
        to appeal to new customers and offering premium digital services, such as
        help improving sleep, to capitalize on users who don''t replace their devices
        frequently. But such measures hinge on maintaining strong margins on the devices
        Fitbit does sell, something tariff charges could compromise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71023ac6-b346-4211-9bd6-d143238577cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12507dda-a86b-4f6f-b33f-b5c9d0e66092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit CFO Ron Kisling said in a statement Wednesday the company
        began seeking alternatives to manufacturing in China in 2018, as the threat
        of the trade war loomed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60897432-ad62-4d39-b13e-4b1328174c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083aad6-ba5d-412c-91a7-b56ca6766f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of these explorations, we have made changes to our
        supply chain and manufacturing operations and have additional changes underway,"
        Kisling said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11e65a-1e8d-448f-95fd-c5230cc167a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ae954-1339-475c-88c7-bfcf58f667eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would offer further details on the change and
        its financial implications when it reports third-quarter earnings, expected
        later this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f534ad8-0310-471c-a3b9-7bc0f85c763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T14:47:24.495+08:00
