      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s deal follows Wednesday''s near stalemate when, according
        to a person familiar with the preliminary deputy-level talks, there was little
        to no progress on some of the core issues the US has been looking at on technology
        and industrial policy issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a29d1d-dfc9-450d-9164-a5d23d5dae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.816+08:00
