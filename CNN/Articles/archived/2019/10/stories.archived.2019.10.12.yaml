      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/11/politics/read-appeals-ruling-trump-tax-returns/index.html"
        target="_blank">READ: Appeals court ruling on Trump tax returns</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19e2b9-ce7b-45e1-8288-0252b32438e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f22c77-acdd-42be-93af-94819686d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border wall -- Western District of Texas</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c540ef-fa15-4377-a7c7-d2fb750e3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge David Briones said Trump''s national emergency <a href="https://www.cnn.com/2019/10/11/politics/judge-trump-border-wall-funds/index.html"
        target="_blank">declaration to build a border wall</a> is unlawful, and appears
        poised to block the use of those funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d34f09-35dd-4108-9a65-bd97c8ac18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02fa10-c772-43ff-b21d-7777e66ce397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso County, Texas, and the Border Network for Human Rights say
        Trump overstepped his authority when he issued the declaration to gain access
        to additional funds for his border wall, despite receiving $1.375 billion
        from Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c84391-1791-49c1-9a9b-f4d51a4ccd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6c64d-ac27-4053-9dda-d0653f6a00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is limited, however, in that it applies only to the military
        construction funds that have been diverted for wall construction, not to other
        sources such as counterdrug funding and Treasury Forfeiture Funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac2043-829e-49d4-9235-2f648a6c971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accdc41-1cef-4f89-8cac-1e79fbaf13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones has requested that the plaintiffs propose the scope of a
        preliminary injunction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f8edd-c60d-4c3d-ba4d-6667a553abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328c9ba-6697-4524-9183-46356d0b2c25'
      'mgnl:activationStatus': true
