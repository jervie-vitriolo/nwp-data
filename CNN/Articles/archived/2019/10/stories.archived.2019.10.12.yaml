    'jcr:uuid': 'c435df1c-24ef-43c7-ad20-445597937918'
    'lead': 'In a rare move for a US tech company, Fitbit is pulling nearly all of
      its device manufacturing out of China amid a trade war between the world''s
      two largest economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-12T14:47:24.493+08:00
