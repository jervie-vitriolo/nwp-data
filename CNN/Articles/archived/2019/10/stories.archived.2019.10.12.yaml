  'fitbit-pullout-from-China-to-avoid-tariffs':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-12T14:25:29.366+08:00
