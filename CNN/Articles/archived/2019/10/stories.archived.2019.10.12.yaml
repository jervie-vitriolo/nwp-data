      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78667294-efc9-40a3-8a35-f9e5c030ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.405+08:00
