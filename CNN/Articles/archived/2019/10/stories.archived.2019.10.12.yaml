  'Migrants-describe-being-tortured-and-raped-on-perilous-journey-to-Libya':
    'author': 'Ben Wedeman, Waffa Munayyer and Gabriel Chaim, CNN'
    'caption': 'Mona, 17, left Somalia after her father died. She said she was tortured
      by traffickers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-12T07:09:11.558+08:00
    'imagesource': 'jcr:2415dbfa-922e-4299-855c-e5560c3c2adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1691255-48ab-43b5-95b7-04937211c798'
    'lead': 'A small blue boat with an outboard motor bobs on the waves of the open
      sea. It is crammed with 28 migrants -- men, women and children -- from Somalia,
      Bangladesh and Yemen. Across the horizon is the Libyan coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-12T07:15:54.271+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:59:29.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:58:56.980+08:00
