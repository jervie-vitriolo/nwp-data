      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94036e8a-9054-4fdb-98a7-3ea1cf46a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
