      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to PepsiCo and to the Singapore Food and Beverage
        Management Association for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df8fa4-3933-43bf-90ba-87fbc6d99db7'
