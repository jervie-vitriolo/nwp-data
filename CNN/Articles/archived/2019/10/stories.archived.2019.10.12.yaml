      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565cf83-4473-4749-987d-3c7c617a6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T10:20:45.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish Syrian Democratic Forces (SDF) commander Mervan Qamishlo
        said there was "civil disobedience" in the camp on Friday, when people tried
        to raze tents and attack security personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15459d29-f7ca-4edb-9a0a-c72f43187093'
      'mgnl:activationStatus': true
