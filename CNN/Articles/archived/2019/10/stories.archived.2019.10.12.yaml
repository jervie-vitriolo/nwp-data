      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/11/politics/read-trump-border-wall-ruling/index.html"
        target="_blank">READ: Ruling against national emergency funds for border wall</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0f10d-6c9e-4136-af55-6205dc617736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:58:31.406+08:00
