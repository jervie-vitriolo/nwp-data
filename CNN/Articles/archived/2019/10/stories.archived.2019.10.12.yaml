      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/11/politics/donald-trump-china-trade-negotiations-october-deal/index.html"
        target="_blank">US-China trade negotiators reach preliminary agreement short
