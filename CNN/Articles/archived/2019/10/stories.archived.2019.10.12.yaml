      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;US and Chinese negotiators reached
        a preliminary agreement Friday that will ease trade tensions, but it falls
        short of a comprehensive deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3e554-4fa2-4fca-a5c2-0911f5a7baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d0fc6-189d-4766-b147-99736aa43c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come to a very substantial phase one deal," President Donald
        Trump announced in the Oval Office alongside Chinese Vice Premier Liu He Friday
        afternoon. "We''ve come to a deal, pretty much, subject to getting it written."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acace07d-c784-40f9-8622-477c1a4c758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77156bd-c8f8-4b42-a817-98687087c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, Trump said, amounts to a "love fest" after months of friction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b93c6-bbc8-4f09-9a38-b56806ea18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab93fc6-2159-4d7b-bacc-bc63eec60363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finalizing the agreement on paper, Trump said, would take three
        to five weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344ab66-d69f-4031-ae03-653eec915c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f65bf0-70a7-4d46-abdb-46b617df53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be in Chile together in the big summit," he added,
        appearing to confirm a meeting with Chinese President Xi Jinping at the APEC
        summit next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031652e7-e335-4319-b674-c5f7300a757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff2a9c-3c80-4ae2-a790-936c84e3537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come to a deal on intellectual property, financial services,
        a tremendous deal for the farmers -- a purchase of from $40-50 billion worth
        of agricultural products," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ee8f0-bf49-4917-b628-110d1aeb3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8da4d-80dc-430a-b632-d9c61fb3b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steve Mnuchin, who was in the room, confirmed
        that "while we go through a process of documenting this, we will not be implementing
        the increase on tariffs that were scheduled to go in place from 25 to 30%"
        next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b80eb-4532-48b0-8607-8369e5cdd9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9d53d-7020-4c70-9729-5b3d73baf27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu also delivered a letter from Xi to the President during the
        Oval Office meeting. An English translation provided by the White House indicates
        that Xi sent his "best wishes" to the negotiations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25c67d-f2d0-45dd-82cb-d6236a680380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedf97d-c6a5-4ad8-877b-a403c9dd68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A healthy and steady China-US relationship serves the interest
        of our two countries and the world at large," the letter states. "I hope the
        two sides will act in the principle and direction you and I have agreed to,
        and work to advance China-US relations based on coordination, cooperation
        and stability."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53761e3-634f-47b5-aab6-53e088c05341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725a8d1-b028-4e92-87f8-5e4ff954c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Trump and other officials close to the US-China
        trade talks indicated there was better-than-expected progress on Thursday
        during the first day of high-level negotiations in Washington , causing stocks
        to buoy Friday morning in the hopes a deal would be reached.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99276008-fc91-4b2b-b587-efa1e0ace5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ec76a-13cc-42d7-9b89-9d616c977eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously told press Thursday afternoon that he thought negotiations
        were "going really well."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9adc66-ef3e-4a40-b48b-070c8f5b995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45078bc-4af2-4347-85f6-ddf10717eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T07:41:32.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:59:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials worked through Thursday at the offices of the US Trade
        Representative and remained at the table during a planned lunch break.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16270a-53db-463f-a04d-1f7a6c622010'
      'mgnl:activationStatus': true
