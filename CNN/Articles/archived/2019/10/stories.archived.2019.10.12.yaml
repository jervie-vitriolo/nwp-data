      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc2d6c-fe08-4b64-aa95-754f15d9771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T17:54:54.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:59:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve struggled with mental health my entire life," she captioned
        a photo taken just before her role on the Netflix show. "I was first diagnosed
        with depression at 13, then major depressive disorder at 16. When I was 18
        I found out I had dissociative amnesia."</p>'
