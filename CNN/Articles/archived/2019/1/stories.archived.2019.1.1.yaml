      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:27:59.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a850019-895e-4774-866d-8fdc18f3e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Ambassador Koji Haneda also extended his condolences, saying
        Japan "stands in solidarity with the Government and the people of the Philippines."</p>'
  'germany-third-gender-law':
    'author': 'Nadine Schmidt and Kara Fox'
    'caption': 'Lynn D. plans to register as intersex on his birth certificate in
      the new year.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T16:34:52.043Z
    'imagesource': 'jcr:b8925cc1-52d1-4147-a004-c4a2c8fbeeaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f01a272-ef49-4dcd-9fd1-a61598ceff9c'
    'lead': 'On January 1, Germany will become the first country in the European Union
      to offer a "third gender" option on birth certificates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:44:59.732Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:30.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:41.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s third gender law is celebrated as a revolution. But some
      say it''s just the first step'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb38c00-f48a-44de-b527-55de2bf0be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> By the time Lynn D. turned 2, he had already
        undergone seven surgeries. His childhood memories — in the German states of
        Bavaria and Hesse — were shaped by monthly visits to the doctor, where he
        says up to 50 researchers would observe examinations of his naked body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c89a6-f2fa-481c-a987-809d9187cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he reached puberty, Lynn was given growth blockers and high
        doses of hormones; as a teenager, he started self-harming, developed post-traumatic
        stress disorder and became suicidal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ab5cb-4205-479e-b4ca-48ef79022184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn, 34 — who has asked CNN to identify him by his preferred name
        — was born with both male and female sex organs. His doctors and parents decided
        shortly after he was born that his sex would be female, so his penis and testicles
        were surgically removed. His ovaries were also removed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dd4e4-567c-41b4-933f-dd60605b12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors had told Lynn''s parents the surgeries were preventative,
        citing concerns that he could develop cancer, but Lynn says there was no medical
        reason for him to be operated on and that the surgeries were carried out with
        a "dubious motivation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354f0a1-6a3d-4658-a550-ea74c72d2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctors advised my parents not to tell me about my sex and
        simply raise me as a girl," Lynn told CNN. "And of course, it didn''t work
        — because I''m not a girl."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b987a45-a613-4b46-b438-6ec0e5b739d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn is intersex, an umbrella term used to describe a variety of
        conditions in which a person is born with reproductive or sexual anatomy that
        does not fit into binary definitions of female or male.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5a0c7-3d1f-4be9-a347-3c1fde74f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was labeled a girl; I wanted to be a girl and fit in — but it
        did not work. I got along better with boys so I thought, ''I''m a boy''. But
        then I realized that I''m not a boy either ... boys also started to marginalize
        me. I did not have a good connection with my body and nobody helped me to
        establish a good connection with my body," Lynn said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba90371-1559-426b-b6e0-b577a0ced587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn only learned that he was intersex during a therapy session
        at the age of 20. It was a revelation for Lynn, who had struggled to fit in
        with his peers for so many years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6bbecf-5549-4ba4-bd32-08abf9e1ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it helped him to move forward with his relationship with his
        own body, Lynn says it damaged his relationship with his parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c03616-5535-483b-94a0-890eee356cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My body was changed so much to fit in — whether it happened consciously
        or unconsciously. The whole experience broke my relationship with my parents.
        We still have not gotten over this yet," Lynn said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cb37b-9e34-4a16-849f-1dd7b0f2e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first learned he was intersex, Lynn said, "it felt like
        as if someone said I am an alien, you are from someplace else. You are a mutant."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72af72-9556-4a22-b3c9-a64e93e59662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me a while to come to terms with my diagnosis and for me
        to (come to) grips with it. But then I understood — everything made sense
        to me. I no longer felt restless. Suddenly I understood who I was."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7bc55-e434-4881-9c53-8050bc277522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade later, Lynn said he has evolved into an "enormously
        happy" person, someone who is in a loving relationship with a woman, and who
        is fulfilled by a career in engineering and gigging in a punk band.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ee982-56a8-453f-ad19-75002899efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lynn said he accepts being called "him" for now, he wishes
        that there was a specific German pronoun to describe intersex people, and
        hopes that society will one day understand what it means to live outside of
        binary definitions of sex and gender — and to accept intersex people for who
        they are.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed524b49-d84a-4423-b1eb-eb81094e834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change to the German constitution could be the first step toward
        that recognition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54baf24e-4dcb-4b00-91f5-bdcbf2c04e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1, Germany will become the first country in the European
        Union to offer a "third gender" option on birth certificates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb97f9-307b-4ed3-a0ff-a8a3c0fc0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intersex people — and parents of intersex babies — will be able
        to register as "divers," or miscellaneous, on birth certificates, instead
        of having to choose between male or female.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8a2ff-1afd-4961-ab9c-bef30b9d98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, passed in Germany''s Bundestag earlier this month, was
        hailed as a "small revolution" by some intersex activists. It came after the
        2017 constitutional court ruling in favor of an intersex person''s right to
        change their birth certificate from female to "divers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc496e62-7495-40fe-bf66-6d23dd62e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that Vanja — an intersex person who goes by a one-name
        pseudonym and uses the gender-neutral pronouns "they" and "them" — had their
        "right to positive gender recognition" violated and found that the current
        law was unconstitutional.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48d73a-9f88-4a4f-a1af-19c3a0403063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanja, whose case was supported by advocacy group, "Dritte Option"
        or, the Third Option, told CNN that having to decide between being a woman
        or a man on official documents left them feeling "left out and overlooked."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6814c8-fd1f-4cc1-adf2-a02ec24ea0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vanja''s official identification documents said they were
        female, this led to "a lot of irritations with people" because they presented
        — or physically appeared in society — as male.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ec141-87ea-4828-bb8f-54b717265915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanja initially considered changing their documents to male, but
        eventually decided that decision would devalue their identity, which is intersex.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397e363-1c90-43cd-b58f-f7d99c08b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.737Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought to myself, if I am going at lengths to change something
        within the red tape system in Germany, I want to have something that suits
        me," they said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce92f2-93dd-47e8-8a4e-808c25daaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.737Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanja plans to celebrate the new law by changing their birth certificate
        category to "divers" in the new year, calling it both a personal and a practical
        step.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f5e4b-b2c8-441f-8e5a-ce74bfa7b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.737Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked myself so many times what it means to be intersex; I often
        was upset when I had to decide which box to tick — male or female. I felt
        (like I was) being pushed into the corner, that I had to adjust non-voluntarily.
        I think it will give me a new feeling of peace," Vanja said, adding that they
        hope other countries in Europe will follow suit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65912cfa-6b14-4a1a-bff6-715e8361fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.737Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like many in the intersex community, Vanja believes the law
        is just a stepping stone.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8f792-4a0b-4e3a-a9f4-9d983f44dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.737Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Societal acceptance cannot be mandated by a court ruling, but it
        is a step in the right direction," Vanja said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7b35f-90fa-4fe8-93cd-fdd6ae3b047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn agrees. While he also plans to register as intersex — and to
        officially change his name to Lynn — he said there are still many steps that
        need to be taken for intersex people to be "fully integrated into society."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880741c-af44-4bca-97c8-6fa0e7fe2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he is hopeful the new law will help to bring attention to
        the medical treatment of intersex people and open conversations for change.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a5236-768a-45fe-a333-70977c457a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ritualized, sexualized violence''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2850677-9bec-4dcf-b332-d93be3476d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants born with visible variations in their sexual characteristics,
        like Lynn, often undergo painful and irreversible surgery to give them the
        appearance of a conventional male or female gender, according to an Amnesty
        International report published last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52469552-f717-4f1b-be6f-228c0259d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgeries stem from a theory popularized in the United States
        in the 1960s by the psychologist John Money, who believed that an intersex
        person''s make-up was a product of abnormal processes. Money believed that
        intersex people ought to become either male or female and as a result, were
        in need of medical treatment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c12829-ef74-4c42-86c1-90890033b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that theory is no longer widely accepted in the medical
        community, its "echoes can still be found within the medical establishment
        today," according to the Amnesty report, citing interviews with medical professionals
        across Denmark, Germany and the UK.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f24f4-d71d-4730-bb84-4d5e02dd2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those surgeries stripped Lynn of his bodily autonomy and left him
        with painful scars.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219d36c-bfbb-414c-8368-3bda0506b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they (doctors and parents) talked about my body, I had to
        go out and leave the room. In hindsight, it was a practice I would now compare
        with a ritualized, sexualized violence. It was massively traumatizing," Lynn
        says of his childhood visits to the doctor.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c79465-848b-42b5-829f-38a781df0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Shame, taboo, ignorance: Growing up intersex</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff8604-4415-4e5f-8f4f-c03c337a8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of United Nations and international human rights experts
        called for "an urgent end to human rights violations against intersex children
        and adults" in 2016, calling on governments to ban harmful medical practices
        and protect intersex people from discrimination.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f07806-153a-4bf9-990c-a362b09ce307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 0.5% and 1.7% of the global population are born with intersex
        traits, and are at risk of human rights violations that include surgery, discrimination
        and torture, according to the UN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60561119-4015-44cc-8392-40d3a0359dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a group of European medical experts published a set of
        new guidelines that urge doctors to defer medically unnecessary surgeries
        on intersex children until they are old enough to consent. The European consensus
        said: "For sensitive and/or irreversible procedures, such as genital surgery,
        we advise that the intervention be postponed until the individual is old enough
        to be actively involved in the decision whenever possible."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469e57c-b941-4710-9773-795838ac3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grietje Baars, a senior lecturer at The City Law School in London,
        told CNN that while the new law demonstrates a "greater recognition of life
        beyond the binary," the "third gender" option doesn''t go far enough to fully
        recognize gender diversity.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22092cb-a566-43e0-a865-fdb0818dc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, people wanting to change their birth certificate
        to read "divers" will only be able to do so with a medical certificate to
        prove it.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f0a4b-eea3-479f-9827-a10119b50a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baars — who also goes by the gender-neutral pronouns, "they" and
        "them" — says that requirement could subject intersex people, who often have
        a history of "traumatic medical interference with their genitalia" to additional
        trauma. Plus, Baars says, the medical requirement reinforces an antiquated
        definition of gender based solely on biology.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46667747-fba8-4a7a-9d59-5650a513b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can not simply decide gender by looking at people''s genitalia,"
        they said, adding that it might be time to remove gender from official documents
        altogether. While Baars understands that this might sound radical, they argue
        that "abolishing gender registration does not mean abolishing gender as such."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df3db7-7777-434e-a644-6d593b60844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like abolishing registering your religion or race on your
        ID or documents — it does not mean you can no longer be Catholic or black
        ... those things are not the same. I am just saying that it is no business
        of the state to register and categorize people in that manner," they said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cb8b0-c4d6-4b86-9068-a9fa46a4a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenging social norms</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a20d6-17f4-4c59-80a3-769c81b51e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although German law has allowed parents to leave the gender box
        blank on birth certificates since 2013 — and this will still be an option
        under the new legislation — some experts say parents will still be inclined
        to choose a more traditional approach, noting that in the two years after
        the blank box option came into effect, only 12 children were registered without
        a sex marker in the birth registry.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478986f-f3e8-45f7-85af-03ca3eda1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anike Krämer, a Ph.D. candidate in gender studies at Germany''s
        Ruhr-University Bochum, told CNN that she believes that parents of intersex
        children will have "difficulties" with the choices presented with the new
        law.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af8c58-c952-48c7-9509-d91c82c9c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure we have right now simply does not allow for parents
        to embrace this new law. The medical advice is still very conservative and
        advises to go with the binary system," Krämer said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014b737-cc50-4827-9772-e9eee919c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under German law, parents can not generally consent to "feminizing,"
        "masculinizing" or "disambiguation" surgeries, unless it is deemed medically
        necessary or life threatening, according to the German Inter-ministerial Working
        Group, IMAG.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b2847-adfa-4576-b122-32deb81968d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the law currently does not ban these surgeries for children
        too young to consent, and leaves the often ambiguous question of what is deemed
        surgically necessary up to medical professionals who might continue to characterize
        intersex people''s bodily traits as disorders.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dcd6f-c9db-4a0a-9fe6-30c61fae2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krämer says that parents are more concerned with the every day questions
        their children will face in society: "How do I call my child; which pronoun
        should I use, what do I tell my neighbor, how do I educate my intersex child?</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c0b5b-e786-41bc-bf2f-eef529ed670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sociologically speaking, parents lack options for action. Apart
        from medical consultations they often lack alternatives. If there are true
        alternatives in place — to address the parents'' questions, fears, difficulties
        and options, to speak with other intersex individuals or other parents of
        intersex individuals — then that would make it easier for parents to perhaps
        choose the third option at the registry entry."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c91d5-0d6c-4cac-8a5d-904815f55cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Germany is not that far yet," Krämer said, adding that the
        law''s medical requirements "misses a chance to create a wider law for more
        people," and sidelines other individuals who are not intersex but do not identify
        as only male or female, such as members of the trans community.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe41970-1e7f-4e4a-bf87-495e31800097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she is not alone.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812b605-098c-434a-8f21-6f2ce9217ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Ulrich, spokesman for the Lesbian and Gay Federation in Germany,
        told CNN that the law "does not go far enough to protect people of non-binary
        identities."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff9ba1-283d-49d9-8db1-bdbad444a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulrich said that while the law was "a huge step forward in acknowledging
        more rights and ... visibility for people beyond ''man and woman,''" the government
        effectively ignored an alternative option proposed by the constitutional court
        last year to abolish gender registration all together -- a more inclusive
        option for people whose birth sex doesn''t fit their gender identity.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17762cd-0fc6-462a-afb1-544ae23f3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of German politicians, including members of the Green
        Party and the Social Democratic Party, have also criticized the law''s medical
        certificate stipulation, pointing to other countries that allow people who
        don''t identify in binary terms to change their official documents to match
        their gender identity.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134bbc4-2527-4df6-be87-1634c532f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Australian High Court ruled that the government should
        legally recognize a third gender. And in 2017, California became the second
        US state (after New York) to allow residents who don''t identify as male or
        female to change their birth certificates to match their gender identity.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec94991-1e19-4729-9dc1-09abc23f317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other countries have provided gender-neutral options on
        passports and official documents such as the census or ID cards, including
        Argentina, Bangladesh, Canada, Denmark, India, Malta, Nepal, the Netherlands,
        New Zealand and Pakistan.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0832d39-cc4f-476a-b80b-5037f385a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While intersex, trans and other human rights advocates continue
        to call for Germany''s new law to be made more inclusive, Lynn hopes that
        at least this first step will help society to understand intersex people better
        -- and to not be afraid.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97ac91-b0eb-4c36-8dda-c283625f433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all normal people and want to live our lives like others,''''
        he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89b9fd-378a-479c-b8d3-69ea1a9ba5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:44:59.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Germany''s third
        gender law is celebrated as a revolution. But some say it''s just the first
        step."</em></p>'
  'nasa-mission-flyby-new-horizons-spacecraft-ultima-thule':
    'author': 'Ashley Strickland'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-01T16:00:07.705Z
    'imagesource': 'jcr:6c0b85c8-70ab-4857-998c-90d32ca142a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9006e5ca-a0be-479d-81fc-47649d3c735b'
    'lead': 'As people were ringing in the new year on Earth, NASA''s New Horizons
      spacecraft conducted a flyby of Ultima Thule, a Kuiper Belt object more than
      4 billion miles away.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:48:10.464Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:28.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:42.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA mission has New Year''s flyby of object 4 billion miles away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44111b99-8587-41b0-980d-e77ad18b782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As people were ringing in the new year
        on Earth, NASA''s New Horizons spacecraft conducted a flyby of Ultima Thule,
        a Kuiper Belt object more than 4 billion miles away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b5e82-f517-4af8-9f60-c167cbc62af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or so we hope. We won''t actually know until a "phone-home call"
        signal is established Tuesday morning around 10 a.m. ET. But mission scientists
        celebrated the countdown to 12:33 a.m. ET at the Johns Hopkins University
        Applied Physics Laboratory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5cf73-bb29-427d-ba38-d52b86c33474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian May, Queen guitarist and astrophysicist, is also a participating
        scientist in the New Horizons mission. He''s particularly interested in stereo
        imaging for this leg of the mission. But he was also inspired to release a
        new song celebrating New Horizons on New Year''s Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1976144-0e7f-42fa-b421-47ed913900a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission represents to me the spirit of adventure, discovery
        and inquiry which is inherent in the human spirit," May said during the countdown
        to the flyby. He wrote a new song to honor the mission called "New Horizons
        (Ultima Thule Mix)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f2842-301f-4a7e-81a3-37aeb543dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is Ultima Thule?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2844a-24a4-4f49-aa79-4bc4dcda1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object is so old and pristine that it''s essentially like going
        back in time to the beginning of our solar system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fde69b-1604-498e-ad4c-7548d7f8b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flyby is the first exploration of a small Kuiper Belt object
        up close — and the most primitive world ever observed by a spacecraft. Ultima
        Thule orbits a billion miles beyond Pluto and is probably a bit of a time
        capsule from the early solar system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d571589-9ca4-4b7c-8a2d-818f5d3b8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons is moving through space at 31,500 miles per hour, and
        it has one chance to get it right as it zips past the object.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bc797-7a18-415b-9cc0-f75b68a51ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuiper Belt is the edge of our solar system, part of the original
        disk from which the sun and planets formed. The craft is now so far from Earth
        that it takes six hours and eight minutes to receive a command sent from Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed760f1-2d23-4c0e-996c-4727ee294899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If New Horizons sounds familiar, it''s because this is the spacecraft
        that conducted a historic flyby of Pluto in 2015, sending back unprecedented
        images of the dwarf planet and revealing new details about Pluto and its moons.
        The New Horizons mission was extended in 2016 to visit this Kuiper Belt object.
        The mission was launched in 2006 and took a 9½-year journey through space
        before reaching Pluto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6603b26-628c-468e-a150-982ad524ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons will fly three times closer to Ultima than it did by
        Pluto, coming within 2,200 miles of it and providing a better look at the
        surface. After the quick flyby, New Horizons will continue on through the
        Kuiper Belt with other planned observations of more objects, but the mission
        scientists said this is the highlight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3de72-1092-4576-9492-12343fb63378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object was previously known as 2014 MU69. The name Ultima Thule
        was chosen through a nickname campaign hosted by the New Horizons team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5f6a8-c57b-4df5-b2c4-c9000f2c2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thule was a mythical island on medieval maps, thought to be the
        most northern point on Earth. Ultima Thule essentially means "beyond Thule,"
        which suggests something that lies beyond what is known. It''s fitting, considering
        New Horizons'' pioneering journey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e5b8c-41e1-4ea2-a194-389bade1d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MU69 is humanity''s next Ultima Thule," Alan Stern, New Horizons
        principal investigator from the Southwest Research Institute, said in a statement.
        "Our spacecraft is heading beyond the limits of the known worlds, to what
        will be this mission''s next achievement. Since this will be the farthest
        exploration of any object in space in history, I like to call our flyby target
        Ultima, for short, symbolizing this ultimate exploration by NASA and our team."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8b76d-3cc1-477e-89b8-d64e747aff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the flyby happens and mission scientists understand more about
        just what Ultima Thule is, NASA will choose a formal name to submit to the
        International Astronomical Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4d5fa-5c93-48db-9ac0-17e3d7380783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though missions have flown through the Kuiper Belt, considered
        the third zone of the solar system, they weren''t able to explore it because
        scientists didn''t even know about it until the 1990s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa24cb-fb06-4f6d-9641-1cb3657e5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Voyagers and Pioneers flew through the Kuiper Belt at a time
        when we didn''t know this region existed," Jim Green, director of NASA''s
        Planetary Science Division, said in a statement. "New Horizons is on the hunt
        to understand these objects, and we invite everyone to ring in the next year
        with the excitement of exploring the unknown."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3a2a2-109f-4e1a-866a-546bfb355fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuiper Belt is full of small, icy bodies and worlds, and we
        don''t know much about Ultima Thule. It was discovered in 2014 by the Hubble
        Space Telescope. In 2017, scientists determined that it isn''t spherical,
        but more elongated. Ultima could even be two objects, but only the flyby will
        tell for sure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c88692-54c0-48fa-8da9-e36eccf39d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its circular orbit, as opposed to the elliptical orbits
        of the planets, Ultima Thule formed 4 billion miles away in the middle of
        the Kuiper Belt. Temperatures here are close to absolute zero because the
        region is so far from the sun. Ultima is 100 times smaller than Pluto, and
        Pluto is about the size of the United States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3d4b9-3196-4d17-b7ea-ddd132a3283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rather than being like Pluto or the large planets in our solar
        system, Ultima Thule is a surviving planetary building block, primitive and
        pristine. It was never perturbed or moved, and it formed in an area where
        ice is as strong and hard as rock, so it never melted or formed a core. This
        will provide insight about what it was like as our solar system was forming
        4.5 billion years ago and how small planets like Pluto formed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f3982-9469-4b5e-956b-f259bf02c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons mission was extended to observe Kuiper Belt objects
        after its Pluto flyby, with more than two dozen Kuiper Belt objects on the
        list. It will also measure the Kuiper Belt''s environment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccbfc5-b635-4a93-8493-b40c2b0b4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can we expect? As early as January 1, images and data will
        be sent back to Earth from New Horizons and its suite of instruments and cameras
        about seven hours after that closest approach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3df425-1780-4f5c-92f6-dc47401d3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a "health status check" on the spacecraft, more images will
        start to appear January 2 and in the first week of the new year, which will
        tell whether Ultima Thule is sporting any rings, satellites or an atmosphere.
        And we can learn its composition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303600d8-35ef-42f1-bea7-d55cc8c79765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ultima Thule flyby is going to be fast, it''s going to be challenging,
        and it''s going to yield new knowledge," Stern wrote on the New Horizons blog.
        "Being the most distant exploration of anything in history, it''s also going
        to be historic."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b266350-1a85-4442-bc93-e6a31d0740e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:48:10.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA mission has
        New Year''s flyby of object 4 billion miles away."</em></p>'
  'serena-williams-roger-federer-tennis-match':
