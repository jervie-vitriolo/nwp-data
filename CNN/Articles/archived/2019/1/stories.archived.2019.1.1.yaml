    'title': 'Serena tunes up for Federer clash with winning competitive return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed045bd7-9378-446f-b4aa-69a7f6d4a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.443Z
