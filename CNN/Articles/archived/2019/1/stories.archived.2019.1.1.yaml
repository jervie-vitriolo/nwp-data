      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e8be3-0f5f-4d6c-8b39-7cceeae86147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like last Christmas, some families chose to start the year
        in Luneta Park, even bringing their "media noche" feast to the famous landmark.
        But a part of the park was closed off to the public partly due to rains, as
        well as to ensure that the crowd celebrations would be concentrated in one
        area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69734966-19fe-49cb-80d9-bc446a68cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Director Guillermo Eleazar said no stray
        bullet incidents were recorded and there was one incident of indiscriminate
        firing in Navotas, with the suspect arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e374ec-af42-4415-87cb-c5a5d1bbca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a generally peaceful celebration of New Year," he told CNN
        Philippines on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b32e9c-2cb4-4584-bea1-806f1fc88830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number of firecracker-related injuries is expected to
        increase in the next days, but it may be lower than last year''s record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3069d54-332b-4581-a7a0-89d9f2710ec7'
