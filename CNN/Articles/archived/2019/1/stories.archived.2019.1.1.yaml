    'imagesource': 'jcr:aeb5f389-be42-44e4-96f8-493cb63db1d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b0d639-f6d9-424a-bb6d-cfd38b5cc743'
    'lead': 'Vatican spokesman Greg Burke and his deputy, Paloma Garcia Ovejero, have
      resigned, an official Vatican statement announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:26:48.913Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:18.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
