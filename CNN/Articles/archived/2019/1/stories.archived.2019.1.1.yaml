        dir="ltr">LOOK: Get your pockets and wallets ready! As we welcome 2019, we
        are greeted with the second round of fuel excise tax increase.<br><br>READ:
        <a href="https://t.co/C9Tn8gCMxc">https://t.co/C9Tn8gCMxc</a> <a href="https://t.co/E2lhSv9g2u">pic.twitter.com/E2lhSv9g2u</a></p>&mdash;
