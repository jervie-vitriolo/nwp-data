        from sound systems and percussion, and honks from torotots and vehicles. New
        Year&#39;s Eve Tondo, Manila style | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/zwNoI8lSVh">pic.twitter.com/zwNoI8lSVh</a></p>&mdash;
