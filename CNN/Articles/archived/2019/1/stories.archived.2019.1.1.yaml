    'title': 'Additional fuel excise tax now in effect'
    'updated': 2019-01-01T00:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a65d06-6eaf-46ef-9bab-0d677037eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Filipinos
        will pay more for fuel at the beginning of 2019 because of an additional excise
        tax provided by law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ddb79-ae4b-48b1-a449-67fbb7045ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Tax Reform for Acceleration and Inclusion (TRAIN) law,
        an additional  ₱2 per liter excise tax is imposed on diesel and gasoline,
        ₱1 for every liter of kerosene, and ₱1 for every kilogram of cooking gas or
        liquified petroleum gas (LPG) beginning January 1, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef3ca0-3c1f-4887-8e8d-ca14c22ea8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate economic affairs committee chair Win Gatchalian said the
        increase in fuel excise taxes would impact pump prices by around ₱2 to ₱3
        per liter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd15c8-9454-43f1-b2af-f9c664f3b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gas prices should not shoot up immediately. In fact, at least
        one gas company would roll back pump prices by up to ₱1.90 per liter.</p>'
