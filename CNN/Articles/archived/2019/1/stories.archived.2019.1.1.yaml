  'Brazil-President-Jair-Bolsonaro':
    'author': 'Taylor Barnes'
    'caption': 'Brazilians are voting Sunday in a presidential election seen as the
      most polarizing since the country''s return to democracy three decades ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T07:16:08.327Z
    'imagesource': 'jcr:a2933b87-889a-4d41-b457-b3de8ec0e97e'
