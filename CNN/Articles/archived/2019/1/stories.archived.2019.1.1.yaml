  'manchester-new-years-eve-stabbing-terrorist-investigation':
    'author': 'Emanuella Grinberg and Jennifer Hauser'
    'caption': 'Photo credit: Paul Ellis/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T22:16:42.803Z
    'imagesource': 'jcr:ab6a2779-8da7-4238-ab82-6505eb70c900'
