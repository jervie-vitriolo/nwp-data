  'Chinese-nationals-Bureau-of-Immigration-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'Chinese nationals topped the list of barred foreign visitors in the
      first month of 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-01T12:17:39.200Z
    'imagesource': 'jcr:e06795b5-f0b8-4449-8fa1-43d5bb6f2796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c6405f-e5a4-4407-9415-b604b4186d68'
    'lead': 'The bureau says some of the foreign nationals who were barred from entering
      the Philippines in 2018 were registered sex offenders, wanted fugitives, suspected
      international terrorists, blacklisted foreigners, and previously deported aliens.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:08:47.094Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:23.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:47.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese nationals top list of barred aliens in 2018, Immigration says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f9976-d638-4be5-b8f8-8f3a15c1b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Chinese
        nationals top the list of barred foreign visitors in the first 10 months of
        2018, according to the Bureau of Immigration (BI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a02655-35f9-4c52-9e3e-a85b21f3921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI port operations division chief Grifton Medina disclosed that
        a total of 3,528 aliens of varying nationalities were denied entry in the
        different international airport nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed42b0-8c4c-42a6-80e2-6dbd5be11867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,508 Chinese nationals barred from entry, followed by
        262 Indians, 151 Americans, and 138 Koreans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b0a63-7af0-4cd4-a2f6-0ac56068b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aliens were turned back after conduct of secondary inspection
        by our immigration officers. They were properly assessed and thereafter were
        found to be unfit for admission into our country," Medina added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68b3bd-a2d0-4996-a279-80c98d902405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said some of the foreign nationals who attempted to enter
        the country were registered sex offenders, wanted fugitives, suspected international
        terrorists, blacklisted foreigners, and previously deported aliens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a90c5-84fc-4644-b1b1-5e2ce67ac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-fourths of the excluded aliens were seen as public charges
        or persons without visible means of support and whose purpose in coming here
        are suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537ffca-2b0f-45ad-ac02-b03af9e37b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign passengers rude to immigration personnel were also denied
        entry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4ca3e-8612-4d6a-96a0-7089e036c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the aliens entered the Ninoy Aquino International Airport
        (NAIA) while the rest were stopped the airports of Mactan, Clark, Kalibo,
        Aklan and Davao, Medina said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6835586-7368-4a3e-96c9-f4a199b2af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, the Labor Department in a Senate inquirty noted
        the huge influx of Chinese nationals who became illegal workers in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a702c6-62ca-4bdd-8155-35e05d6986b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:08:47.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have warned that Chinese nationals employed in the Philippines
        might be taking away jobs from interested of competent Filipinos.</p>'
  'Floyd-Mayweather-kickboxing-Nasukawa-TKO':
    'author': 'Paul Gittings'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-01T11:35:53.554Z
    'imagesource': 'jcr:e87b5cfd-6072-479c-be25-38082dcbe729'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cbac228-24e2-43de-9400-56b9b4c5ace1'
    'lead': '''Money'' Mayweather earned $9 million for just over two minutes action
      in a scheduled three round contest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:11:50.550Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:22.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:48.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather pummels kickboxing opponent Nasukawa in first round TKO'
    'updated': 2019-02-13T11:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158249ed-1100-475f-8a89-b02f26fef125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were doubts to the last whether he
        would show up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb97e6-1365-4669-97b1-4a97919d88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he did, Floyd Mayweather wasted little time in outclassing
        his Japanese kickboxing opponent Tenshin Nasukawa for a first round technical
        knockout in their New Year''s Eve exhibition bout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95a32f-3197-4200-8a64-995d3736d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old US boxing legend knocked Nasukawa to the floor three
        times before his young opponent''s corner threw in the towel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab3d41-d4ad-48df-90ee-411e8c68b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money" Mayweather earned $9 million for just over two minutes action
        in a scheduled three round contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfdc8c4-a5fb-4442-ae6d-29fbfc4a58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasukawa, less than half his age but with a formidable reputation
        in his branch of the sport, ended the contest in tears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ceb3a-b74e-44b9-8534-c2942d22105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather was carrying a substantial 4kg (9lb) weight advantage
        into the ring, with Nasukawa facing the added drawback of a reported $5 million
        fine if he aimed a kick during the bout at the Saitama Super Arena in North
        Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac0d78-e198-416d-827b-788b5503d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the odds stacked firmly in his favor, Mayweather appeared not
        to initially being taking the fight seriously, throwing out gentle punches
        accompanied by a smile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dda529-775b-4407-b708-f7a6417a593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his demeanor swiftly changed as he launches a series of heavier
        punches to the head of the Japanese fighter, sending him to the canvas after
        barely a minute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1786ce-d174-428e-89f3-1234d034f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasukawa bravely got to his feet only to be floored again for a
        second standing count after another flurry of punches from Mayweather.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06991a67-12f0-477f-b830-c48510e2bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he went down for a third time his connections rushed in, the
        fight over after 139 seconds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e995ec1-d7f3-4496-8605-587ba724cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the fight only a knockout or technical knockout
        was considered a victory, with no judges present, and the result will not
        feature on the official record of either man, allowing both to keep unbeaten
        records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af07e27-3d3a-45e3-b141-734d258f0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, 50-0, came out of retirement to take on the challenge
        which had shades of his previous lucrative comeback, his 2017 bout against
        UFC lightweight champion Conor McGregor for which he reportedly earned over
        $300 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa34150-cae2-48c8-b24a-fca477af2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fight in Nevada at least lasted 10 rounds before Mayweather
        won on a technical knockout and rumors persist he is eying another money making
        bout with UFC''s current man of the moment Khabib Nurmagomedov, who beat McGregor
        on the Irishman''s return to UFC action earlier this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ac117-d28f-443a-9c1d-0b1cc53a43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his latest win over Nasukawa, Mayweather insisted that he
        remained retired, saying the fight had been "all about entertainment for the
        people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadffef0-79c1-4a55-b230-1d3476bb4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I''m still retired. I don''t look forward to coming back
        to boxing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd005ba-caf8-42a8-ac03-f2828c0b0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This won''t go on my record. It won''t go on Tenshin''s record.
        Tenshin is still undefeated. I''m still undefeated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17852a-b985-481f-8cd9-82ceb1c69a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the chastened Nasukawa viewed his pummeling as entertainment
        is another matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ce3db-243a-431f-8b16-daf80c416187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old former world junior karate champion turned to kickboxing
        with great success, building a 28-0 record, claiming he had a "punch that
        boxers do not have."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec48748-b325-4a89-a114-b908c3fc92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese promoters RIZIN clearly believed in his potential, persuading
        Mayweather to take up the challenge although three days after the fight was
        announced in November the five-time world champion at different weights had
        a change of heart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cbe4a-890e-4785-a3e9-ef881b3b7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:11:50.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from the promoter, Mayweather then changed his mind
        again, but right up to the time the fighters did their ring walks there were
        reports that he would fail to show as the main attraction on a star-studded
        mixed martial arts fight card.</p>'
  'Kim-Jong-Un-North-Korea-nukes-US-sanctions':
    'author': 'Joshua Berlinger and Jake Kwon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T11:12:57.915Z
    'imagesource': 'jcr:92771ad0-6b57-449f-be90-a4cc840deeaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccddda4d-b3cb-46c6-8c95-ee485879f7e8'
    'lead': 'North Korean leader Kim Jong Un affirmed his apparent commitment to denuclearization
      during an annual New Year''s address Tuesday, but warned that he may need to
      pursue ''a new way'' if the United States continues to make ''one-sided demands''
      of Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:16:43.885Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:21.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:48.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un says North Korea isn''t making nukes, warns U.S. on sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31864e9c-8dc8-4665-a727-dbb95528bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un affirmed
        his apparent commitment to denuclearization during an annual New Year''s address
        Tuesday, but warned that he may need to pursue "a new way" if the United States
        continues to make "one-sided demands" of Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012952f-9ab2-4091-8644-28fcde1375c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide ranging, 30-minute speech, Kim said that relations with
        Washington would progress at a "fast speed" if the US thantakes engages in
        some form of give-and-take, adding that he was ready to meet with US President
        Donald Trump at any time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4119414-1831-45f6-858b-f0ad188389dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll endeavor towards a result that will be welcomed by the international
        community," Kim said of the potential second meeting between the two leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73c150-76e8-4079-8dee-1c3f15d39994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, however, would have "no choice but to defend our country''s
        sovereignty and supreme interest, and find a new way to settle peace on our
        peninsula," if the US "misinterprets our people''s patience, and makes one-sided
        demands and continues down the path of sanctions and pressure on our republic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24278c7-1861-489b-b365-d9644d9807d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not elaborate on what he meant by "new path."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa03f3-1ba2-44f6-b2c0-1644c4c9ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual speech, essentially North Korea''s version of the US
        State of the Union, is intended mostly for a domestic audience. Though it
        is dominated by issues viewed as mundane by international observers, it offers
        key clues into Kim''s thinking and Pyongyang''s plans for the upcoming year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8aba31-024c-4ee9-8847-852361743936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s address was marked by a change in appearance, with
        Kim choosing to deliver the speech sitting in a leather armchair in a study
        with paintings of his father and grandfather in clear view behind him. Last
        year, he delivered the speech behind a lectern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa6b3f-9d43-4163-9cd8-71270457a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the last two years, Kim opted to wear a Western
        suit with pinstripes and a gray tie, eschewing the collarless formal attire
        he usually wears in public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ed6aa-e61b-46bc-b102-b898628fdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His overarching message was confident, normal, sophisticated ...
        reminiscent of the feel as the Singapore summit setting, wearing a suit and
        tie," said Duyeon Kim, an adjunct fellow at the Center for a New American
        Security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd10873-a978-4c3d-938b-933c8a27bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he still sent a very firm word of caution, bordering a nuanced
        threat, that if Washington doesn''t keep its Singapore promise and continues
        with sanctions, then he has Plan B in mind and will go his separate way. He''s
        exuding confidence that his country isn''t hung up over the US, that they
        can still prosper without Washington."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314fca2-17ee-4a75-9d8c-58f0d23c048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s declaration that his country would no longer "create, test,
        use, or proliferate nuclear weapons" comes just months after he announced
        that North Korea''s quest for nuclear weapons was "complete" and that it "no
        longer needs" to test its weapons capability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe1d64-9575-4031-9e85-9ac519e2ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has maintained it will not give ground
        on sanctions until North Korea gives up its nuclear weapons, but Pyongyang
        has called upon the US to alleviate sanctions following moves by Pyongyang
        to dismantle part of its nuclear program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63802f-5ce3-4b20-be05-a4c3b4e7024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US responds to our initiative and pre-emptive efforts by
        taking reliable and corresponding practical action, our relationship will
        continue to progress at an excellent and great speed through the process of
        taking more concrete and groundbreaking measures," Kim said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bc89a-316b-498e-aa70-397bbfea4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea did not conduct any weapons tests in 2018. It also agreed
        to dismantle a satellite launch facility and destroyed the tunnels at its
        former nuclear weapons test site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc7263-92fb-4abf-8bdc-74641a8759ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has previously said he would close the Yongbyon nuclear facility,
        where North Korea is believed to produce fissile material for nuclear weapons,
        if Washington takes what it calls "corresponding measures."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2878c-4fbf-4b21-bc29-bdb4764ebcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, weapons experts say those moves are largely cosmetic and
        easily reversible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a2b85-57e9-4a95-ade2-845804088707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young North Korean leader also called on Washington and Seoul
        to end the joint military drills between the two countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc970b00-034e-4b75-a2fc-7b37618b93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump agreed to scale down the drills after his June summit with
        Kim in Singapore, citing their cost and calling them "provocative" -- the
        same language used by the North Koreans, though US and South Korean defense
        officials maintain the military exercises are defensive in nature. North Korea
        has long viewed them as practice for an eventual invasion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9330b0-113a-47e6-94b3-75278ee20b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, critics accused the Trump administration of making
        a major concession to the North Koreans without getting Pyongyang to sign
        on to anything specific.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95503dd-00ef-4a9d-a11a-d31f191c24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea committed "to work toward complete denuclearization
        of the Korean Peninsula," a vague term that experts say Washington and Pyongyang
        interpret differently.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06fc9e-c9d1-4c4a-8ddb-67e0a4d9d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:16:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not agreed to any timeline to give up its nuclear weapons
        and ballistic missiles, nor has it committed itself to declaring its weaponry
        and key weapons facilities -- steps that experts say are crucial in any disarmament
        talks.</p>'
  'Usman-death-toll':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-01T09:56:50.283Z
    'imagesource': 'jcr:cf459a82-559b-4bbb-9748-5d6f33bc985e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f98ff61-1a07-487c-ad19-b1573a4ec1d6'
    'lead': 'A tropical depression that hit the country last week has left at least
      75 people dead and affected over 45,000 families, disaster risk reduction officials
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:19:52.765Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:20.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:49.436+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Usman'' death toll rises to 75'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da964374-da4b-4691-9be2-e56b75b50bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:19:52.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> A tropical
        depression that hit the country last week has left at least 75 people dead
        and affected over 45,000 families, disaster risk reduction officials said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275d3da-595a-4cdc-aebd-5fb33d19f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:19:52.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        also said 16 are missing, and 12 were injured in Mimaropa, Bicol Region, and
        Eastern Visayas in the aftermath of Tropical Depression Usman. The agency
        said it is still verifying data from the regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead5d77-fc17-4a1b-871e-696b2f41029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:19:52.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Usman'' eventually weakened into a low pressure area after it
        hit land in Eastern Samar Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fe593-b6a0-4dc2-89bc-a19a6720a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:19:52.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol Region suffered P242.13 million in agriculture damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836eedc4-cfe7-4fdb-b7f0-50a3996d96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:19:52.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 areas remain flooded and 41 roads and three bridges
        remain inaccessible .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69c61d-f509-4130-8ca6-83600d9bcf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:19:52.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon, Camarines Norte, eight towns in Oriental Mindoro, Camarines
        Sur, and Albay are under a state of calamity. This would allow the fast release
        of relief funds, while price controls would be imposed on basic necessities
        and prime commodities.</p>'
  'venice-italy-tourist-day-trip-fee':
    'author': 'Francesca Street and Livia Borghese'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T09:48:00.057Z
    'imagesource': 'jcr:7ee18328-4bd0-4ed7-8607-479ffdf2cfab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cf86538-3461-44f0-83b8-59c4b20002df'
    'lead': 'A trip to the already pricey city of Venice, Italy, will now leave your
      wallet even emptier than before.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:23:09.031Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:19.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:49.776+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venice to charge day trippers up to $11 to visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bef87b-6763-493c-b749-054a98fa1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A trip to the already pricey city of Venice,
        Italy, will now leave your wallet even emptier than before. Venetian officials
        have announced plans to charge day visitors up to $11 (€10 or around ₱600)
        to enter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b378d-1947-4ff9-8253-728431b90dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Italian city''s tourist tax only applies to those
        spending the night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a920ea-c1d4-4bb2-9223-4e48fdd4a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Venice sees visitor numbers soar ever higher and streets
        become ever busier, government measures to combat overtourism are toughening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067ae9c-645e-4a8c-acd9-e07678abc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the busy May Day weekend, the local government restricted the
        movement of visitors and implemented moves to separate the tourists and locals
        wandering the city center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132a2d0-069c-4bf1-9b25-7e95665a3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new law is the latest — and arguably the most extreme — measure
        designed to handle the nearly 30 million tourists who visit Venice each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eeb28d-7c08-45ae-a2de-fef4ad06af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme measures</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d8ca4-dd04-491a-95ab-1fc2e9eff595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venetian mayor Luigi Brugnaro announced the tourist tax in a video
        posted on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60cea6-e915-4188-b1d7-446401abf048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today, the disembarking tax in the historical center of Venice
        is law," said Brugnaro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f05395-2158-4d31-a926-b1edc0ebef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help us to better manage the city, keep it clean, and
        offer visitors better services."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b01f4-e161-4bf4-b868-79c36a9da150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that the introduction of the measure would see Venetian
        living conditions improve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e06a4-7121-42f3-9674-85819c7abaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much you get charged for your day trip will likely vary depending
        on the time of year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6c73d-f6d2-40af-ba25-7716375f8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local reaction</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94ab0e-7527-48ec-af1e-91ddf3b8eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Marco Malafante, who manages luxury vacation rentals in the
        city, says he agrees with the move.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd41ab-a97d-4870-bb9e-be20b9a33888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Venetian I often found myself stuck in crowded lanes. Venice
        is engulfed by tourists and we have to reduce the day trippers in favor of
        a more qualified, let''s call it ''luxury'' tourism. The alternative is simply
        that we all are uncomfortable in Venice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba34192-2d34-47a4-b45b-2fbfc147cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Venetian gondolier, who says his name is Cuba, tells CNN he''s
        not convinced the move addresses the real problems associated with overtourism
        in Venice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93e001-8082-4101-ad5d-7b2a5e4967c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entering Venice will be like entering into a museum, I don''t think
        the measure will help the problem of transforming Venice into a Disneyland,
        with fake glass shops and piazza sellers replacing the old ''bottega'' or
        artisan shops," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da52cc7-76db-469a-a32d-575f29733af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:23:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Francesca Street
        and Livia Borghese, CNN"</em></p>'
