    'lead': 'Police are conducting a "terrorist investigation" following the stabbings
      of three people at a railway station in Manchester, northern England, during
      New Year''s Eve celebrations, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:34:51.593Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:32.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:37.954+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester police are treating the New Year''s Eve stabbing as a ''terrorist
      investigation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8a9c0-80dc-469d-914f-6d38fe100e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.593Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police are conducting a "terrorist investigation"
        following the stabbings of three people at a railway station in Manchester,
        northern England, during New Year''s Eve celebrations, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ed6ce-1b33-46f5-b842-75d0da76f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male police officer was stabbed in the shoulder, and another man
        and a woman were taken to a hospital with serious knife injuries after the
        "horrific" attack just before 9 p.m. (4 p.m. ET) Monday at the Manchester
        Victoria railway station, Greater Manchester Police (GMP) said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf46560-bc18-49c7-8b93-eca0b914ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested a man involved in the attack and were searching
        his home in Manchester on Tuesday in an effort to piece together his identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4e99e-8cff-4beb-90bb-eb65411b2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night we experienced a horrific attack on people out to simply
        enjoy the New Year''s Eve celebrations in Manchester," Manchester Chief Constable
        Ian Hopkins said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c84eb-7304-4720-992b-b2742274b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that counter terrorism officers were leading the investigation
        into the attack, which happened close to the scene of the "dreadful" Manchester
        Arena bombing that killed 22 people in May 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bf60d-1c5b-4f5b-bc0c-fa3d3028f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins said police officers "acted with incredible bravery in tackling
        the armed attacker at the busy Metrolink station and ensured he was immediately
        detained."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ee249-bda0-4ac5-9ccc-e57ccb3459db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker remains in custody in Manchester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e44e43-3e2e-40bc-b1de-5dd7035e91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC producer Sam Clack was on the platform when the attack took
        place. Clack told the British broadcaster he heard a "blood-curdling scream"
        and observed what "looked like a fight going on ... sort of scuffle."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e1efd-bf7a-45ae-b1a0-3c53c9a2543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heard the man distinctly shout "Allah," he said, but he didn''t
        hear the rest of the sentence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a57fa5-c329-42a1-bf59-549dc485905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police were on the platform very quickly," he said. Police
        used pepper spray and a Taser to get the man to the ground, Clack said. "He
        was very much resisting arrest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12837e1b-24f8-4148-bc48-84c18cebe69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the incident, Clack said on Twitter that he had, "Just
        been very close to the most terrifying thing. Man stabbed in Manchester Victoria
        station on tram platform. Feet from me, I was close to jumping on the tracks
        as attacker had long kitchen knife. Totally shaken. This is seriously messed
        up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ba545-d41c-4207-b650-a272fedff41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other victims, both in their 50s, suffered injuries to their
        abdomens and the woman suffered additional injures to her face, police said,
        though their wounds are not considered to be life-threatening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9356e94-736e-4c29-a7ca-8779e7d4fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s Eve fireworks at Albert Square went on as planned despite
        the incident, according to the Manchester City Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c60ef-1842-4e08-b499-986bae625fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:34:51.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Manchester police
        are treating the New Year''s Eve stabbing as a ''terrorist investigation''."</em></p>'
  'malacanang-sal-panelo-cotabato-blast-opapp-milf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-01T21:47:06.978Z
