    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican spokesman Greg Burke and his deputy abruptly resign'
    'updated': 2019-01-01T12:03:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328e742-6a09-4023-a7fa-97d49499c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vatican spokesman Greg Burke and his deputy,
        Paloma Garcia Ovejero, have resigned, an official Vatican statement announced
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c3c20-942f-44f1-9455-e111d01f8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement confirmed that Pope Francis accepted their resignations
        but did not provide more details about their abrupt exit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f2004-3201-4099-8909-ab50821a5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke, an American, tweeted Monday that he and Ovejero, a Spaniard,
        had resigned effective January 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e858d-5dc4-437d-8b18-ba2e89e59efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time of transition in Vatican communications, we think
        it''s best the Holy Father is completely free to assemble a new team," Burke
        said.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I joined the Vatican in 2012. The experience has been fascinating,
        to say the least. Thank you, Pope Francis. Un abrazo muy fuerte. <a href="https://t.co/joxX4YoYSn">pic.twitter.com/joxX4YoYSn</a></p>&mdash;
        Greg Burke (@GregBurkeRome) <a href="https://twitter.com/GregBurkeRome/status/1079695050236403713?ref_src=twsrc%5Etfw">December
        31, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabe534-ddcc-458f-bad4-1185fc02d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:32:22.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8bd7e-54ff-438f-a983-c5143522923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Fox News journalist, who joined the Vatican in 2012,
        described his experience as "fascinating, to say the least."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41290586-30d7-4d8f-9aa1-5030920c34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis appointed Alessandro Gisotti, a member of the Vatican''s
        communications office, as interim director of the Holy See Press Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06489d1b-dc1e-4baa-a0dc-d2677cda312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their departure comes several weeks after Francis appointed Italian
        journalist Andrea Tornielli as editorial director of all Vatican media and
        Andrea Monda as editor of the Vatican newspaper, marking a significant shake
        up of the Vatican''s media operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca1ec7-fd96-4fa4-a304-20e43e93c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vatican communications head Paolo Ruffini thanked
        Burke and Ovejero. "Faced with what is their autonomous and free choice, I
        can only respect the decision they have made," Ruffini said, adding that "their
        significant commitment has contributed to the [Catholic Church''s] path of
        reform."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ab4a5-34bd-446b-beb6-4006e0c85180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church has had a hellish year amid continued revelations of
        abuse and coverups, prominent resignations, and a former Vatican ambassador
        urging the Pope himself to step down. And the clergy sex abuse scandal shows
        no signs of abating into 2019, with a federal investigation and probes across
        the United States in the works.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec79bd9-5b90-4b68-ad2c-e2cf5f9cf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:26:48.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Vatican spokesman
        Greg Burke and his deputy abruptly resign."</em></p>'
  'china-kenya-belt-and-road-initiative':
    'author': 'James Griffiths'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T09:03:56.743Z
    'imagesource': 'jcr:97b52d61-7880-4773-a2ec-e48196e5a5b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '814c567f-6a5b-4262-8ce6-4b4aa66f1ef6'
    'lead': 'While the loudest criticism of the Belt and Road Initiative has come
      from overseas, there are also growing doubts over the project within China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:30:17.420Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:17.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:50.895+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are the wheels coming off China''s Belt and Road megaproject?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f5b09-d6be-4e3c-b5b6-b59e120e1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenya is the latest country where China
        is frantically defusing a public relations storm over President Xi Jinping''s
        signature Belt and Road megaproject.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f16fb-31fd-49de-91fd-cd45345d5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, China''s Ministry of Foreign Affairs dismissed
        as "not true" numerous reports that a key port in Mombasa was at risk of being
        seized by Beijing over unpaid debts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5fc25-78b6-4f9b-8e88-cfba949e74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists last week, Kenyan President Uhuru Kenyatta
        also pushed back, dismissing as "pure propaganda" reports based on a leaked
        letter from the country''s Auditor General warning that assets belonging to
        the Kenya Port Authority -- including Mombasa''s massive Kilindini Harbor,
        the largest port in East Africa -- were listed as collateral for a multi-billion-dollar
        loanto fund a railway project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d4fda-82b8-4d15-9af9-a9fc70c0d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government themselves say this (it) is nonsense," Kenyatta
        said, while the AG''s office denied publishing any such letter, copies of
        which circulated widely online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a2cdb-f880-4032-9f92-6c3ba62fd12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Beijing and Nairobi''s vehement denials, concerns over the
        loans speak to a growing fear in many developing countries that their governments,
        in rushing to cash in on China''s Belt and Road Initiative (BRI), have left
        themselves overextended, with Chinese state-owned companies ready to snap
        up ports, railways and other key infrastructure across the globe should debtors
        default.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c559447-805e-4565-bd95-1f074e8df2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years into the BRI, the sheen is also coming off the project
        in Beijing, amid an ongoing -- though temporarily paused -- trade war with
        the U.S., and concerns over future funding and returns on an increasingly
        unwieldy list of overseas investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e0b13-6d35-4221-a1f3-9d5b915a9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debt fears</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c53c7a-9e9c-4b2d-b477-2bc3d1945ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For critics of the BRI, Sri Lanka''s Hambantota port is the perfect
        example of the risks developing countries are taking on with their Chinese
        loans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496a6bf-7b98-4931-b229-582579719495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, Beijing acquired a 99-year lease to the port --
        located in a key strategic position on the Indian Ocean -- in return for forgiving
        some of the billions of dollars the South Asian country owed China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23f2b7-ca19-44f0-acfd-1063c9fd7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked fears China would use similar defaults in other
        countries to acquire a host of new infrastructure, with both potential economic
        and military benefits -- leapfrogging rivals in the region such as India and
        the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc763b0-1949-4251-b67d-d4e406fc3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2018, the Zambian government had to deny reports it was preparing
        to hand over control of multiple public assets, including the state broadcaster
        and Lusaka''s Kenneth Kaunda International Airport, to China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bafe7-9275-484a-9771-3ae96afc3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s own issues date to 2014, when Nairobi signed a multi-billion-dollar
        deal with the state-owned China Road and Bridge Corporation to fund a new
        rail link between the Kenyan capital and Mombasa, on the Indian Ocean.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b4ae6-17e7-414b-8962-5521a555fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train line, known in Kenya as the standard gauge railway (SGR)
        project, was completed in 2017, slashing the transport time between the country''s
        two largest cities. It is now in its second phase, with the Kenyan government
        reportedly borrowing a further $1.6 billion from China to fund a line from
        Nairobi to Naivasha.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cf4f0-d263-4436-82bf-4257048dbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the SGR has been a boon to residents of Nairobi and Mombasa,
        it has yet to generate half the revenues anticipated in feasibility studies,
        according to The East African newspaper -- raising fears over the country''s
        ability to repay the loan. It has also been criticized for being vastly overpriced,
        reportedly costing about three times the international standard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa610e94-dc5a-4ae4-a122-ea050f01e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repayments are due to start in mid-2019, when a five-year grace
        period expires. On Friday, Kenyatta insisted that "we are ahead of our payment
        schedule."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aced57-c16d-4adc-972d-a268040cf3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not tied to any country," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e013b2-f34d-4fe2-b296-fb30da933dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Land grab''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967d465-150f-4f70-a076-8778f56dc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2018, Chinese companies provided overseas loans
        of about $50 billion, according to the Economist Intelligence Unit (EIU),
        adding to the more than $8 trillion of investment previously announced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fd093-7274-4d25-9270-a02f0330d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that figure was down on the same period the year before
        as concerns grew over the BRI both overseas and back in China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d5f26-e329-43e8-93c1-13cc6fb86a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Late 2018) saw a number of high-profile projects suspended (including
        in Malaysia) or scaled back (including in Myanmar) amid growing concerns over
        debt sustainability and transparency," the EIU report said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cfb3d-3e9d-47ca-b839-5d6d6e56c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries that were initially willing to take Beijing''s money
        have expressed concern over what could happen should they default on debt
        payments, particularly after the Sri Lanka deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912056f6-b6c3-495f-b1ea-53bd1ea8cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem stems from Beijing''s "ad hoc approach" to settling
        debt issues, according to a report by the Center for Global Development (CDG),
        which pointed to a lack of consistency in dealing with defaulting nations.
        In the past, China has been willing to write off or restructure debts and
        extend further lines of credit, while at other times it has demanded assets
        to service the loans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02713e3f-4782-4472-bfa0-61d4037b6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a guiding multilateral or other framework to define China''s
        approach to debt sustainability problems, we only have anecdotal evidence
        of ad hoc actions taken by China as the basis for characterizing the country''s
        policy approach," the CDG report said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29bcf1-679c-41f9-8c5e-e4bf98504564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates significant uncertainty, and forces governments borrowing
        from China to rely on maintaining strong bilateral ties above all else to
        ensure future lending policies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635b3c4-4674-493c-b479-ff0bedd033cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African leaders heaped praise on President Xi after the Forum on
        China-Africa Cooperation (FOCAC) in Beijing in September, with Botswana President
        Mokgweetsi Masisi telling state media"we admire and hold you in very high
        regard! Keep the innovation, friendliness and international outlook as bright
        as the Chinese spirit!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f3d68-0175-4379-b64a-a53178cd779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your friends in Botswana wish the very best for a successful One
        China!" he added, an apparent reference to Beijing''s policy regarding Taiwan,
        a key element in its approach to Africa, where numerous countries have dropped
        diplomatic ties with Taipei in favor of Beijing in recent years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b1843-0fab-493f-ac24-0e5ba28952f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, however, concerns and uncertainty over the BRI have sparked
        a backlash against China -- particularly in the Maldives and Malaysia, where
        opposition parties critical of Beijing have recently taken power.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0f740-8427-4a46-ab69-f063932f7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, former Maldives President Mohamed Nasheed accused
        Beijing of staging a "land grab" in his country. After his Maldivian Democratic
        Party took power this November, it pledged to end "China''s colonialism" and
        renegotiate loans agreed by former strongman Abdulla Yameen with Beijing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182307e-4304-4cc9-ada9-42018a1165aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, recently elected Malaysian Prime Minister Mahathir Mohamad
        shelved two Chinese-funded projects over fears they could "bankrupt" the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08f2df-32b9-4523-9382-5057de240a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has vigorously pushed back against such criticism, saying
        it is subjected to a double standard.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77d51a-c084-44fa-bcd5-1b1096f215a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unreasonable that money coming out of Western countries is
        praised as good and sweet, while coming out of China it''s sinister and a
        trap," Ministry of Foreign Affairs spokeswoman Hua Chunying said in September.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48228943-88d0-48f6-b9ef-61834b05655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fork in the road</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b8db4-d73e-486a-9a82-636fa3431dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the loudest criticism of the Belt and Road Initiative has
        come from overseas, there are also growing doubts over the project within
        China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184c523-1b68-49d8-9a69-8eba66138ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the BRI was launched, critics have warned the scheme could
        leave China overextended, with billions of dollars wasted on projects that
        never pay off. While Beijing may acquire control of certain projects in return
        for forgiving debts, any strategic wins could be outweighed by a host of white
        elephant investments that offer little benefit to China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7ad0d-0255-4104-bd80-9a6e2bae7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey conducting by Peking University and the Beijing-based
        Taihe Insitute found that nearly half of 100 countries evaluated were not
        a good fit for BRI projects due to weaknesses in financing and infrastructure,
        adding that the government should "assess and prevent the risks" before pushing
        ahead with them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51187428-518f-4694-83dc-27d525813c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRI is also facing pressure from Washington -- despite the temporarily
        paused trade war -- and other rival nations keen to restrain China from supplanting
        their influence over developing countries, as well as a potential funding
        shortfall for future projects.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52655e03-123b-4367-aade-9e6a68cf7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boosters for the BRI remain plentiful, and the project is
        not on the verge of failing any time soon, there are signs that a shift is
        underway. The number of contracts signed in 2018 was down on previous years,
        and country''s big development banks have reportedly been told to partner
        with the World Bank and other international lenders on future projects.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa82b7a-1541-4f2f-bacb-7a377c255623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road Initiative was supposed to be Xi''s signature
        project, one that would drive China back to its traditional position of power
        and dominance both in Asia and wider afield.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5bcda-33fe-4864-a7c4-0f9f58da924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the country enters 2019, the plan is looking shakier than
        in ever -- and appears in need of a rethink. Failure to do so, according to
        Bloomberg analyst Nisid Hajari, risks that "this plan to project Chinese power,
        influence and trade across much of the world could undermine all three."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7826a-cc74-41f8-b28b-54388ca04692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:30:17.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Are the wheels coming
        off China''s Belt and Road megaproject?"</em></p>'
  'Trump-military-Syria':
    'author': ' Zachary Cohen and Caroline Kelly'
    'caption': 'U.S. President Donald Trump returned on Thursday to blaming the media
      for much of the "anger" in society, a day after CNN and Democrats were the targets
      of explosive devices.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T08:10:33.260Z
    'imagesource': 'jcr:39035e48-40b4-478c-b7e8-539b43d99716'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4a788e-3cba-4569-84bd-cb17ab2a5583'
    'lead': 'U.S. President Donald Trump will give the Pentagon about four months
      to withdraw the nearly 2,000 military personnel stationed in Syria, The New
      York Times reported Monday, citing administration officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:33:29.657Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:15.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:51.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Trump gives military four months to leave Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099ce6e-1054-4ebe-b764-6f7befaaf49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump will give the
        Pentagon about four months to withdraw the nearly 2,000 military personnel
        stationed in Syria, The New York Times reported Monday, citing administration
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6077b4-4169-42ad-a3e8-ecf55fa4b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Lt. Gen. Paul J. LaCamera, the head of US forces fighting
        ISIS in the region, during his trip to Iraq last week that troops could have
        several months to ensure a succinct departure, two US officials told the Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4de56-5bc0-4e41-aea9-6627ef5a6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesman, Cmdr. Sean Robertson, told the Times on Monday,
        "I''ll let the president''s words speak for themselves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983d3b7-79f5-49f7-9105-7df5c0a62fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s request for
        comment on the Times'' story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79959d95-1582-44d9-9784-8062f350e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that a withdrawal of troops from Syria
        would take months because US commanders have said they need to move slowly
        in order to protect the troops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee710c9b-25b1-4f01-8a22-5b6062c010c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Garrett Marquis, a spokesperson for the National
        Security Council, told CNN that the chairman of the joint chiefs of staff,
        Gen. Joseph Dunford, and Ambassador James Jeffrey, the special representative
        for Syria engagement, would accompany national security adviser John Bolton
        on a trip to Israel and Turkey early next month to discuss the withdrawal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c509d-b4cb-421b-8f9f-f5f30d20ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador John Bolton will travel to Israel and Turkey in early
        January to discuss the deliberate and coordinated withdrawal of U.S. forces
        from Syria, and increased cooperation with the Turkish military and other
        partners," Marquis said in a statement, adding that Dunford and Jeffrey would
        be traveling with Bolton in Turkey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45d536-de6d-4108-a460-9a216adf39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended his decision to withdraw US troops from Syria in
        a series of tweets on Monday, saying he is "just doing what I said I was going
        to do" during his presidential campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6b92a-ee16-4f3d-89c6-af2c16692a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... I campaigned on getting out of Syria and other places. Now
        when I start getting out the Fake News Media, or some failed Generals who
        were unable to do the job before I arrived, like to complain about me &amp;
        my tactics, which are working," Trump wrote on Twitter. "Just doing what I
        said I was going to do!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe480a-4b76-43ef-93a3-48f8e6f589fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in another tweet Monday morning, "If anybody
        but Donald Trump did what I did in Syria, which was an ISIS loaded mess when
        I became President, they would be a national hero."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92830692-cc23-40fc-b9c4-827c59fa9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come a day after Republican Sen. Lindsey Graham,
        a close ally of the President, told reporters at the White House that Trump
        will reevaluate the withdrawal plan for Syria. The South Carolina senator
        told CNN later Sunday that the President had not reversed his Syria orders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113571ad-3b29-4d96-870d-3cc934d1272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Graham said that during the President''s surprise trip
        to Iraq last week, commanders on the ground informed Trump that ISIS is not
        "completely destroyed," which he said was an "eye-opening" experience for
        the commander in chief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dc794-0089-4c06-b081-2159f7104bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:33:29.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Graham said, Trump remains committed to bringing American
        service members home, even as he continues to weigh the greater regional dynamics.</p>'
  'Philippines-New-Year-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
