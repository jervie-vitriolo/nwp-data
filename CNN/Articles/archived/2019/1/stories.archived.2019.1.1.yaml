        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc590007-5745-4afb-8d51-c2b5b1b85417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:34:33.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a435d51-20b3-4837-9de9-886b103b1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) earlier told oil firms to empty their
        gas inventory from 2018 first before applying the fuel excise taxes. Energy
        Secretary Alfonso Cusi said those who apply the new tax on old stocks would
        be violating the law and may face administrative penalties such as closure
        and "large-scale" estafa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae7637-c984-4f12-a3bb-700eefcafbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian warned that there may be oil firms which would
        take advantage of the latest round of fuel tax hikes by increasing prices
        of fuel imported before the implementation of the additional taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8fed7-e402-46e1-8116-4982da9ec8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the DOE should closely monitor the inventories
        of oil firms to avoid them from profiteering off the tax hike by selling old
        oil stocks at a higher price, even if they bought it cheaper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecee6b0-14de-406b-93d1-566728c1c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially suspended the implementation of the second
        of three consecutive yearly fuel tax hikes under TRAIN amid rising prices
        of goods, only to change its stance when oil prices in the world market slumped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9029d5-36e1-4a09-a354-bf0dcfc39379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:51:45.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos would be dealing with even heftier oil taxes when the
        clock strikes midnight on the first day of 2020, when gasoline would cost
        ₱11.20 higher per liter, while diesel and kerosene would climb by ₱5.04 and
        ₱5.60 per liter, respectively. LPG would also cost ₱3.36 higher per kilogram
        by that time.</p>'
