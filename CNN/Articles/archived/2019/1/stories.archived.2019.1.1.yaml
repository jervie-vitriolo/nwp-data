      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two tennis legends have won 43 grand
        slam singles titles between them and are considered by many to be the greatest
        of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfad720-9e86-4704-bdc5-b03fbe9ad5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in careers lasting over 20 years Roger Federer and Serena Williams
        have never faced each other in a competitive match, until their eagerly-anticipated
        New Year''s Day clash at the Hopman Cup in Perth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501302c-47a1-41f4-8aec-6fed51237be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams came safely through her first official outing since her
        controversial US Open final loss with a straight sets win over Maria Sakkari
        of Greece Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e07b6-0f9b-4394-921c-be75ad6ec874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 7-6 6-2 win for Williams, the United States fell to a
        2-1 loss to Greece, making Tuesday''s clash with Federer''s Switzerland a
        must win for the six-time champions in the mixed team competition.</p>'
    '1':
