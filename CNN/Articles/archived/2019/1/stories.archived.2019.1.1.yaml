      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090489d-674b-4027-82c7-0b36eeed4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greats will oppose each other in a mixed doubles match where
        Williams will pair with US teammate Frances Tiafoe, with Federer partnering
        Belinda Bencic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5aef9-eb3d-44ea-a8d4-9d73a5a7901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the same court as Federer will be "like a dream come," said
        the 37-year-old Williams after her comeback win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce7a81-157b-4a11-b45b-a59d390feb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been looking forward to it, this is so cool."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53833ed0-5897-4fb1-bb8e-5681ff45267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers would have been holding their breath as Williams, playing
        with taping on her ankles, received treatment on her left ankle at the end
        of a lengthy first set, but she insisted it was merely caused by discomfort
        with her shoes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59775a-2023-436e-a4cd-590116008756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams of the United States celebrates winning her Hopman
        Cup singles match against Maria Sakkari of Greece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cbd33-5942-40ba-bdc3-2a8d059d338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakkari had served for the opening set, but wasted her opportunity
        and once her illustrious opponent had won the tiebreak 7-3 it was one-way
        traffic as Williams eased to victory in one hour 44 minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068ad84-14f3-4cee-a704-fda4201db16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was making a lot of errors and I''m like ''it''s okay, it''s
        your first match, it''ll get better''," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a31f0-fc52-4cd0-a246-4ce15eceb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never easy (the first match), there are lot of errors that
        are going to be made and I think we both did pretty good."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c8cbb-7235-4876-ba61-68ba251f0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard-fought victory leveled the tie at 1-1 after Tiafoe had
        lost his singles to Stefanos Tsitsipas, but ultimately it was the Greeks pair
        who prevailed, winning the deciding mixed doubles 4-1 1-4 4-2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f3662-f4ec-43cb-86c4-abeb8a8c51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is warming up for next month''s Australian Open where she
        is hoping to equal Margaret Court''s all-time grand slam titles record of
        24.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358a430-9dbf-4325-8952-12ab93faf3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s US Open saw her lose in the final to Japan''s Naomi
        Osaka, the match overshadowed by Williams'' on-court fracas with match umpire
        Carlos Ramos, calling the official a "liar" and a "thief" on the way to 6-2
        6-4 defeat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387c656-73a8-4a4f-84c1-849a4b464a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open was also a shattering disappointment for Federer, wilting
        in the intense New Year heat to lose his last 16 clash with Australian John
        Millman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f0906-3de1-4016-85ee-9c3a1a079731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran Swiss maestro looked in fine shape as he dispatched
        Cameron Norrie of Great Britain Sunday in straight sets as defending champion
        Switzerland won its opener in the Hopman Cup 3-0.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f665b28-da13-4761-973d-96b620291ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is looking forward to what some commentators are describing as
        the "Battle of the Sexes", a reference to the famous 1973 clash between Billie-Jean
        King and former Wimbledon champion Bobby Riggs.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Return to sender: Roger Federer looking forward to Serena Williams&#39;s
        serve at <a href="https://twitter.com/hashtag/HopmanCup?src=hash&amp;ref_src=twsrc%5Etfw">#HopmanCup</a>
        on Tuesday: <a href="https://t.co/qfoEmi4h1R">https://t.co/qfoEmi4h1R</a>
        <a href="https://t.co/sUBnDQ3Z1n">pic.twitter.com/sUBnDQ3Z1n</a></p>&mdash;
        TENNIS.com (@Tennis) <a href="https://twitter.com/Tennis/status/1079454314316222464?ref_src=twsrc%5Etfw">December
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fd86c-2e27-4c3b-b60e-0f3bd2c866bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:29:12.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a72b2-10ef-4e6b-bd29-5d2fd6b016df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype maybe, but Federer is intrigued to be finally facing up to
        his fellow 37-year-old, the pair having been at the top of the tennis tree
        since the early part of the century.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa4f8f-20e7-460b-b3a2-c78313d6f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very exciting for us," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7302eaa-c1ac-4fea-888e-a589bb3e5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire everything she has done on and off the court. I have always
        thought what it was like to return that serve and go head to head with her,"
        he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4afd45-51fa-4743-9a3d-af4d405f2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there was also a return to competitive action Monday
        for Russia''s Maria Sharapova, the five-time grand slam champion beating Switzerland''s
        Timea Bacsinszky in straight sets, 6-2 7-6, at a WTA Tour event in China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38fc2d-500a-4bb2-9c1e-a9ec77ca5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova was greeted by adoring crowds at the Shenzhen OIpen and
        did not disappoint with a typically dogged display against a former top 10
        player.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803b139-7d6d-4d73-9018-5271f1e26c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s been a few months since I was out playing competitively,"
        she said. "I think it was great practice for me," she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5189bb3-4797-4408-9f88-b7712467af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova will be looking to improve on her indifferent form at
        the grand slams since her return from a doping ban in April 2017 at next month''s
        Australian Open, which starts on January 14.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e439ddb-ab17-48b4-881e-8732b688ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:52:41.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena tunes up
        for Federer clash with winning competitive return."</em></p>'
  'Donnie-Nietes-WBO-super-flyweight-four-weight-class-Macau':
    'author': ' CJ Marquez'
