    'title': 'Filipinos ring in New Year amid rains'
    'updated': 2019-01-01T08:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751b390-0e7f-4817-aac8-c663a00a3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Many
        Filipinos welcomed 2019 with a rainy start, but not even gloomy skies and
        bad weather could dampen their mood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddea4ae-b8d0-4662-a394-39d164b1862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks lit up the skies all around Metro Manila to ring in the
        New Year, including in Bonifacio Global City in Taguig, where a concert featuring
        local celebrities like James Reid and Nadine Lustre, and singers KZ Tandingan
        and Jessica Sanchez was also held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae7dee-53f8-4924-9366-2f277738182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:37:28.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Tondo in Manila hit the streets for their celebrations,
        welcoming 2019 with revelries and lots of noise.</p>'
    '1':
