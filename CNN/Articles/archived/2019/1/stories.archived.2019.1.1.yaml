    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d3db00-66ec-4b3e-82f0-aef724729bf4'
    'lead': 'Malacañang advised people not to speculate on the Cotabato bombing so
      as not to "sow unnecessary fear and panic."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:39:46.786Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:31.930+08:00
