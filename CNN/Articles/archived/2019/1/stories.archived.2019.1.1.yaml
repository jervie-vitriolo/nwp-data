    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Don''t spread unnecessary fear over Cotabato blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75adac-e822-45ad-a4e3-332d10cab3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Malacañang
        advised people not to speculate on the Cotabato bombing so as not to "sow
        unnecessary fear and panic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cddc670-8bb2-46b2-8700-d578bf09321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We empathize with the families, relatives and friends of those
        who suffered from this unhappy occurrence. To them we vow that we will get
        to the bottom of this at the soonest possible time," Presidential Spokesperson
        Salvador Panelo said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155fd51-d127-422d-9868-ff0c7911c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing happened on Monday afternoon, New Year''s Eve, at a
        mall in Cotabato City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a55c2-a0ba-4526-9a43-dde169cbb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimated that the explosion killed two people and injured
        32 others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818236e-b44e-4316-b8fd-f6474d4cf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are still investigating the incident to determine
        what kind of explosive was used in the blast and who was responsible for the
        explosion.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Spokesperson Salvador Panelo: We are extremely saddened
        by the explosion that took place in Cotabato City yesterday. <a href="https://t.co/Lj5vbVaiR3">https://t.co/Lj5vbVaiR3</a>
        <a href="https://t.co/C9jo4NEdLy">pic.twitter.com/C9jo4NEdLy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1080062393491701760?ref_src=twsrc%5Etfw">January
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49760f1-244e-4e95-b4a3-604219db84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:27:59.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f24a0e-5575-4dfb-a329-f6e1f1701c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief peace negotiator, meanwhile, called the blast
        an "isolated incident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eefb59-e804-4e37-ac70-19f5446b3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement released Tuesday, Presidential Peace Adviser
        Secretary Carlito Galvez Jr. said, "This is an isolated case and our security
        forces are on top of the situation. Let''s trust that the perpetrators will
        be brought to justice and that acts like this will be stopped."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Peace Adviser Secretary Carlito Galvez Jr. on the bombing
        in Cotabato City: Let’s trust that the perpetrators will be brought to justice
        and that acts like this will be stopped. <a href="https://t.co/Lj5vbVaiR3">https://t.co/Lj5vbVaiR3</a>
        <a href="https://t.co/WmKTSqnoFX">pic.twitter.com/WmKTSqnoFX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1080036106060541953?ref_src=twsrc%5Etfw">January
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f6f1f-0012-41df-ae5c-f1c67b82d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T22:27:59.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220b89d-3a20-47bd-980b-0bc4b303bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, like Malacañang, encouraged Filipinos to remain calm and
        not spread what said were unfounded speculations regarding the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46ca33-53b7-4a0c-ae9b-3a4d95e25a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BTC condemns perpetrators of blast</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba1f6c-d962-4972-b693-b0976a556af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Transition Commission (BTC), meanwhile, said they
        condemned those who were responsible for the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69950c3d-1cbd-4db6-871a-5b3436eb3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They disclosed one of their employees died in the explosion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04a79a-e2e9-4c4e-a5fe-3bfdd1840e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTC said, "We grieve for the others who also died or got wounded
        by this evil act. Only someone who really oppose peace can perpetuate such
        terroristic, immoral and cowardly action."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8266900-ef16-4df7-92a9-f265ac490235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The government of the Philippines and the Moro Islamic
        Liberation Front, as well as the Moro National Liberation Front and countless
        advocates, are very much in the forefront of establishing peace through the
        Bangsamoro Organic Law (BOL). Hence, we can only view the bombing as a desperate
        attempt to sow fear in the people of Cotabato City whose great majority is
        yearning for true peace and human development."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4473724-1de9-4e68-a639-0a1e811f2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) also expressed concern
        as similar incidents in the past were meant to derail the Bangsamoro peace
        process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dff3c1-01bd-495d-bf3e-0bc8ac2f4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the MILF said it was too soon to
        say what the motive behind the bombing was, and they were calling on authorities
        to thoroughly investigate the incident and that no premature conclusions be
        made regarding it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6c198-4953-4119-b03c-9e6ced14212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the European Union (EU) and the Japanese government extended
        their condolences to the victims of the bombing, as well as to those affected
        by Tropical Depression Usman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e01985-31b0-4fd2-b953-1da89e8730c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Ambassador Franz Jessen said his "thoughts and prayers" went
        out to the victims of both incidents</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5963c7-7287-414e-a885-7f0892815221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:39:46.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU fully supports the on-going peace process in Mindanao. I
        frequently visit Cotabato and am impressed each time by the progress made,
        and the commitment of my counterparts to build a better future for the region.
        Peace and reconciliation is the the way forward. Violence and hatred will
        never succeed," he said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EU Ambassador Franz Jessen on the Cotabato City blast: Violence
        and hatred will never succeed. <a href="https://t.co/Lj5vbVaiR3">https://t.co/Lj5vbVaiR3</a>
