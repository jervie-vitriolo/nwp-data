    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Trump of the tropics'': Brazil''s Bolsonaro set to get tough on, well
      ... everything'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e587f-a282-451a-9bea-c84dc8d263d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jair Bolsonaro will be inaugurated Tuesday
        as the fifth elected president since Brazil returned to democracy after the
        1964-85 military dictatorship that Bolsonaro himself once praised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e454725-e1d1-47aa-a522-1c46003bd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former army captain and far-right congressman, who campaigned
        as a political outsider and anti-corruption candidate, won a comfortable victory
        in October over his nearest rival in one of the most polarizing and violent
        political contests in Brazil''s history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c16c15-2fb8-4452-9526-00583c319d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters see a no-nonsense leader who will drain the swamp
        and tackle the rampant violence plaguing the country. His opponents fear that
        four years of a Bolsonaro presidency will threaten human rights and ecological
        preservation in the world''s fourth-largest democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed044d-6b60-45dd-a9a8-663a9fd4741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro takes office in a country of 200 million suffering from
        prolonged economic malaise, rising insecurity and a massive corruption scandal
        that rocked political and financial institutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5c056-7a70-444d-8eb1-2f0360c0f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of foreign heads of state are expected at Tuesday''s
        ceremony, including regional presidents, Israeli Prime Minister Benjamin Netanyahu
        and Hungarian Prime Minister Viktor Orban. Agencia Brasil, a state news outlet,
        said the full list of foreign dignitaries would not be publicized before the
        event for security reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a569eb-e470-4fb4-a093-d8b449bc592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump comparisons, ties</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8f038-83c5-41aa-bd28-36f3fe37cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo will represent the United States
        at the ceremony and is expected to discuss unrest and human rights in Venezuela,
        Nicaragua and Cuba with the incoming leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cae2eb-0e7d-45e2-b37e-8cdb2de60a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said Bolsonaro''s election presented a "historic
        opportunity for closer ties" between Washington and Brasilia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326dd8c-a659-4f5e-8358-c66026d3133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges between the Trump administration and the incoming Brazilian
        government have been well underway even before Bolsonaro officially takes
        office: National Security Advisor John Bolton met the president-elect in Rio
        de Janeiro in November. His son, congressman Eduardo Bolsonaro, met White
        House adviser Jared Kushner in Washington in the same month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3409db9-ac6b-4993-84f7-b9fca559c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparisons between the incoming president and Trump have abounded,
        earning Bolsonaro the moniker "the Trump of the tropics." He is an avid social
        media user, publicly feuds with mainstream media outlets he calls "fake news,"
        and has cultivated an enthusiastic following among Brazil''s social and religious
        conservatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6feaf-d187-465f-ad22-61a2b059462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike Trump, Bolsonaro comes to the job with plenty of
        political experience: He spent seven terms as a congressman from Rio de Janeiro
        affiliated with a variety of political parties. His outsider status, however,
        meant he has little to show for those 27 years: Just two bills of the scores
        he authored ever became law, Reuters reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de1e54-28c3-498a-ae74-0bbcddc622c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has long courted outrage. He once told a congresswoman
        during a parliamentary hearing that she did not deserve to be raped because
        she was "very ugly," as Brazil''s TV Globo reported at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2e21a-de09-41f0-97d9-776144f567ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he''d prefer to see his son "die in an accident" rather
        than have a member of his family be homosexual. Bolsonaro has pledged to define
        marriage as a union between a man and a woman, prompting the Brazilian bar
        association to encourage same-sex couples to marry before he takes office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0dbee7-729c-4036-a8c8-ccdee89b4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his strong mandate, there is little indication Bolsonaro plans
        to back down from his trademark far-right tirades, or from his longstanding
        antagonism towards Brazil''s human rights community. One of his sons, a city
        councilman in Rio de Janeiro, shared a video montage of his father''s inflammatory
        statements days before the inauguration. Included in the video was a picture
        of his father holding a shirt with the slogan: "Human rights: the crap of
        thugs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f762d-f942-47ad-becf-e1b8d0b351ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reversing environmental policy</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a141b-f912-414b-a315-f3daec971b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his US counterpart, Bolsonaro has shown a willingness to pull
        out of international agreements and go it alone on the international stage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab80162-76ad-4d3a-be53-830d7987b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has flirted with leaving the 2015 Paris climate accord,
        and the foreign ministry in November withdrew Brazil''s offer to host a 2019
        UN climate meeting "in light of the transition process to the recently elected
        administration" and citing budget concerns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68754c75-0d38-496e-bc25-b1decb8b66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nominee to lead Brazil''s foreign ministry, Ernesto Araújo,
        has called efforts to combat climate change a conspiratorial power grab by
        the global left on his blog, titled "Against Globalism." Bolsonaro has also
        said "we need to put a stop to the demarcation of indigenous land."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09472a3-c496-4097-a99d-c05268211ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro was endorsed by Brazil''s powerful agribusiness lobby
        and has said farmers are excessively fined for environmental damage, prompting
        warnings from advocacy groups that a Bolsonaro presidency may lead to an open
        season on Brazil''s protected forests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ffd29-771d-4192-b5a3-96323f4071e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His reckless plans to industrialize the Amazon in concert with
        Brazilian and international agribusiness and mining sectors will bring untold
        destruction to the planet''s largest rainforest and the communities who call
        it home, and spell disaster for the global climate," Amazon Watch program
        director Christian Poirier said in a statement to CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae080c87-55d5-4418-9146-886c6919a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign policy, Israel and migrants</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4222bbf-f16f-4a68-96df-7e13d35f5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro also announced he would revoke the outgoing government''s
        signature of the Global Compact for Migration, an agreement signed by a majority
        of UN member states in December and meant to facilitate orderly migration.
        Araújo, the foreign minister-designate, said immigration should not be dealt
        with as a "global issue."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939e199-ab43-4510-8cc3-73383bdd235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another step in line with the Trump administration, Bolsonaro
        has vowed to move Brazil''s Israeli embassy in Tel Aviv to Jerusalem, the
        disputed city claimed both by Israelis and Palestinians.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191abd12-46a3-4ab0-8d4c-4dc402c60d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolsonaro told me it was ''when, not if'' he moves the embassy
        to Jerusalem," Netanyahu said during a visit to Rio de Janeiro ahead of the
        inauguration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d3d5d-c5dc-46e4-a80b-890714e3c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gun ownership</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1f8ea-5aa4-42e9-a3d9-6c26af6e9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s core constituency has long been Brazilian public security
        hardliners who believe leftist administrations have taken too soft an approach
        in a country with one of the world''s highest murder rates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e3050-c8d9-44cf-8faf-b7101b8a111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:40:12.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal gun possession is tightly restricted in Brazil, where civilians
        must pass through a long application process to obtain a weapon. Bolsonaro
        has vowed to loosen gun control laws, tweeting in late December that he would
        issue a presidential decree to guarantee citizens with no criminal background
        the right to buy a firearm.</p>'
  'Comedian-Louis-C.K.-mocks-Parkland-shooting-survivors-audio-leak':
    'author': 'Doug Criss'
