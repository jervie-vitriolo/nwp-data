    'template': '1'
    'title': 'Comedian Louis C.K. mocks Parkland shooting survivors in leaked audio'
    'updated': 2019-01-01T11:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b5d3e-17bc-44a1-ba2e-f155e4508c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Comedian Louis C.K. is in hot water again,
        this time for seeming to make fun of survivors of the Parkland school shooting
        and their effort for stricter gun control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd99f3-16d5-4d11-85d2-4335d704c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the audio, reportedly from a recent comedy set, the audience
        is heard laughing as the comedian mocks the students for testifying before
        Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363327be-a2c5-4145-9974-dfc730f51d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testify in front of Congress, these kids, what the f***? What are
        you doing?" asks the man in the audio clip. "Cause you went to a high school
        where kids got shot, why does that mean I have to listen to you? Why does
        that make you interesting? You didn''t get shot. You pushed some fat kid in
        the way and now I gotta listen to you talking?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce7af6-d184-4437-bde1-00df482b0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen teens and adults were killed in the February 14 shooting
        at Marjory Stoneman Douglas High School in Parkland, Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563eb9cf-3630-4813-ad5a-28e91b804a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clips of the audio started popping up on social media over the weekend.
        James Dolce, the owner of Governor''s Comedy Club in Levittown, New York,
        told CNN that the performance took place at his club in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d78976-7c24-4f02-bde9-e8f28a8540ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian performed six shows over 14 days at three of his clubs,
        Dolce said. Each show was sold out, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13321fc0-8f1f-4591-babe-2dcba0d4d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People love him. The crowds love him. He played to standing ovations
        for all six shows," Dolce said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9067c-efe4-4d42-9469-37531c0b1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolce said he was not sure how a portion of the performance was
        recorded, because the club has a strict no filming or recording policy. During
        the performances, "there was not one bit of controversy, no one said he shouldn''t
        be on stage," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7252155-6b65-470c-9944-948e338e6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolce said he is not paying much attention to the backlash. "I don''t
        get too involved with that. I''m not his producer or his agent. I''m just
        a comedy club owner," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7021990-ab77-45e1-bf37-20e31cf9541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will he book Louis C.K. again? "Of course. Sure. Without a doubt,"
        Dolce said. "He''ll be back. I don''t know exactly when, but without a doubt."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06218c2f-520d-4d4f-b307-d3e9529cfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parkland survivors respond</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b878b24-81f3-46c0-8716-60231ccb0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the shooting and others affected by the massacre expressed
        their dismay with the comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ed06d-4352-4a43-b413-d37c671f2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To anyone who knows Louis C.K., please deliver this message for
        me. My daughter was killed in the Parkland shooting. My son ran from the bullets.
        My wife and I deal with loss every day. Why don''t you come to my house and
        try out your new pathetic jokes?" Parkland father Fred Guttenberg said on
        Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51339af-4f08-431e-abd1-5238286849ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shame when you sink so low that your comeback plan is to
        make fun of school shooting survivors for speaking out," Stoneman Douglas
        graduate Ryan Deitsch said on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6e3cd-069d-49c0-9d60-68e317b8a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Deitsch urged people to stop bringing attention to the comments
        by discussing them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5535e-06f8-4dc7-be1f-e3dc7be6ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I appreciate members of the press for doing their duties,
        I &amp; hopefully others will decline to speak more on this subject. This
        will only grant further attention to an individual whose deplorability belongs
        left behind as we all ascend into a brighter new year."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee243eb-edd9-4b22-a344-2abf4aeae6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former student Cameron Kasky said he used to enjoy the comedian''s
        popular show, "Louis." Now, it seems like "he''s becoming more of a Milo-style
        provocateur as opposed to just a non-PC comedian," Kasky said on Twitter,
        referring to former Breibart news writer Milo Yiannopoulos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dafa7-6632-416d-a379-77a0db7b876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s not my job to police comedy just because I find it offensive.
        Comedy is supposed to be offensive. My feelings have no place in it. Yes,
        Louis is an ass for the jokes he''s making which sucks cause he used to be
        really funny and not just a professional jerk," Kasky said on Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410aaea1-fc2c-49f9-a40c-893bd2a6811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out that their brush with death gave them a perspective
        on life that''s different from that of other teens.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4620d-6783-410b-b209-180efac4d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although taking jello shots &amp; eating mushrooms might have been
        ideal for you when you were 18, that is not the luxury that we have after
        having to see our friends and classmates in caskets because of preventable
        gun violence," Parkland survivor Kyra Parrow said on Twitter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092d0e5-454c-4f6b-a485-abdee7c1e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other gun control activists weighed in.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c05b1-bbb3-4a9a-814f-3c562995af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannon Watts, the founder of Moms Demand Action, criticized the
        comedian not only for his gun violence comments, but also for other comments
        on the recording that dismiss common pronoun etiquette in transgender and
        nonbinary communities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bc676-ee55-4a33-913b-1eb0480f6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is trying to reach Louis C.K. for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e6c5d-6eea-425f-a214-ae7e5df84db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other controversies</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671d95f-1ebc-471e-8982-15e6444742d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the comedian found himself under scrutiny after
        an old video surfaced that showed him using the N-word. Louis C.K. says the
        word in a 2011 video while joking around with fellow comedians Chris Rock
        and Ricky Gervais.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8cf49-ed19-4308-b90e-825c1921a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in November 2017, just as the #MeToo movement was gaining steam,
        five women came forward with allegations of sexual harassment and abuse against
        the comedian. Louis C.K. acknowledged the accusations were true and apologized.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bac5c9-ff00-4283-a52c-8f520dd837f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stories are true. At the time, I said to myself that what
        I did was OK because I never showed a woman my (penis) without asking first,
        which is also true," he said in a statement obtained by CNN at the time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c5e44-5901-4583-b595-018a128008cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what I learned later in life, too late, is that when you have
        power over another person, asking them to look at your (penis) isn''t a question.
        It''s a predicament for them. The power I had over these women is that they
        admired me. And I wielded that power irresponsibly."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a39d6d-698a-4709-b8c5-0e80d2708783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. went on to say that he is "remorseful" and has "tried
        to learn" from his irresponsible behavior.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3887de-dd2a-4944-a686-0fc1408ae5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:43:23.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX cut ties with him shortly afterward. He was the executive producer
        of several shows on the network, including "Better Things," "Baskets" and
        "Louie." Netflix also announced that it was scrapping plans for a stand-up
        special starring the comedian.</p>'
  'Elizabeth-Warren-exploratory-committee-2020-presidential-run':
    'author': 'MJ Lee and Gregory Krieg'
    'caption': 'Elizabeth Warren, the liberal Massachusetts Democrat, was told she
      violated Senate rules against impugning another senator. She was reading a letter
      by Coretta Scott King from 1986 opposing Jeff Sessions.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T07:04:55.312Z
    'imagesource': 'jcr:4672eb74-b2ed-4a61-b32f-ffbae4a3e4fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f69076-b0ee-4cf3-8b52-05ab447a6987'
    'lead': 'Massachusetts Sen. Elizabeth Warren took a major step toward a presidential
      run.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:48:30.841Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:07.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:53.258+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elizabeth Warren launches exploratory committee ahead of likely 2020
      presidential run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c5eba-461c-4021-9c2b-f67f72c13e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Massachusetts Sen. Elizabeth Warren took
        a major step toward a presidential run on Monday, announcing in a video message
        and email to supporters that she is forming an exploratory committee ahead
        of an expected campaign for the Democratic nomination in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccd73e-bb2c-4026-a988-f9a7124c373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her announcement 13 months before the Iowa caucuses, Warren,
        who became a progressive star by taking on Wall Street after the 2007 financial
        crisis and, more recently, President Donald Trump, is the first Democrat with
        a national profile to take formal action ahead of an anticipated presidential
        campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071b562-e854-4c87-8d43-14f87c8a624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a four-and-a-half minute video, Warren made clear she would not
        shy away from the pugilistic tone and themes that catapulted her to national
        prominence in her upcoming presidential run: economic equality, government
        accountability and the reining in of big corporations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaec84e-cd09-469f-aa56-961a1650dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption is poisoning our democracy," Warren says in the video
        as images of Republican leaders flash across the screen. "Politicians look
        the other way while big insurance companies deny patients life-saving coverage,
        while big banks rip off consumers and while big oil companies destroy this
        planet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc425e3-e599-4a73-aa5e-637eb38ae474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip begins with the senator recalling a hardscrabble childhood
        in Oklahoma -- her mother got a minimum-wage job after her father suffered
        a heart attack. He would eventually work as a janitor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f1417-3b2c-4a80-af26-f5764b1996eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He raised a daughter who got to be a public school teacher, a law
        professor and a senator. We got a real opportunity to build something," Warren
        says. "Working families today face a lot tougher path than my family did."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c026c0d-4354-4198-8eae-e7639da3f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of multiple nods in the video to racial inequality, she adds
        that "families of color face a path that is steeper and rockier, a path made
        even harder by the impact of generations of discrimination" -- an early acknowledgment
        of the political importance of appealing to and winning the support of minority
        voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b389de-cfc0-4c50-a894-fe09b1014a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she warns of a deepening crisis faced by the American middle
        class, Warren points a finger squarely at the Republican Party, using images
        of former presidents Ronald Reagan and George W. Bush, along with grinning
        cameos from Treasury Secretary Steven Mnuchin, departing House Speaker Paul
        Ryan, Senate Majority Leader Mitch McConnell and Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd14cc-3e85-4e1e-b25a-89e9f0fc12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren is a searing critic of the President, and Trump has responded
        by openly mocking her Native American heritage and referring to her as "Pocahontas."
        Her decision in October to respond to Trump and other critics by releasing
        the results of a DNA test aimed at proving her ancestry fell flat with many
        Democrats and overshadowed her midterm message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83d531-b399-426c-a226-bf6493b4f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also comes in the midst of a prolonged partial
        government shutdown over Trump''s insistence on funding for a border wall,
        which has caused political chaos that has spooked investors and sparked turmoil
        in the stock market. This backdrop could prove to be a boon for Warren, who
        is widely expected to build a campaign centered around her signature economic
        populist message and anti-corruption platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b53f30-40d5-4a19-b3fc-523a1a21c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By launching an exploratory committee, Warren can begin raising
        money for the coming campaign. Despite swearing off corporate PAC money, she
        enters the 2020 cycle with $12.5 million left over from her 2018 Senate campaign,
        according to Federal Election Commission records. Warren can transfer that
        money into her presidential coffers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b27683-5f2e-4ad8-a1cf-80424f47d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Monday, Warren suggested she was unlikely
        to seek the assistance of a big-money outside group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329aa152-3afc-40f4-8e6f-215ffaa7ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we ought to be running campaigns that are funded
        by billionaires, whether it goes through super PACS or their own money that
        they''re spending," she said. "Democrats are the party of the people, and
        the way we make that clear is we join together and we fund our campaigns,
        we make our campaigns work through the people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41dda8c-3b7a-41ce-b99c-eae8c2dbcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren added, "I''ve already received donations from all 50 states,
        the District of Columbia and Puerto Rico. That''s how you build a grassroots
        campaign, that''s what I believe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d849a2-a8f8-450d-93ed-72727783545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Warren has said the timing of Monday''s announcement
        -- on New Year''s Eve, when most people aren''t plugged into the news -- had
        more to do with a need to "build an apparatus" by "identifying and hiring
        staff" than influencing other contenders'' plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3304e-213c-4364-b65f-4b69c391c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Democratic operatives are skeptical, and one fundraiser
        suggested the Warren team might be hoping that a hefty day-one haul, made
        public in early 2019, could cause potential rivals to reconsider their options.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc599ad-9889-4c6f-8384-589d37884c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a gamble that folks will give a ton of small money today,"
        the Democrat said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4277795-5c05-4107-ba42-1f77f7bac29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rufus Gifford, former President Barack Obama''s 2012 campaign finance
        director, made the same point in a tweet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591ffcf-4021-4300-b01d-fcb05f75f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elizabeth Warren must think she can put up huge $$ numbers on her
        January report - scaring others out of the race," he wrote. "Only reason I
        can figure you''d launch a Presidential Campaign on New Year''s Eve."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884885b9-f667-44c5-b915-8c652ac1a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Monday''s notifications went out, the work of building
        the infrastructure to support a presidential bid had been well underway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93c7cb-1724-4d4b-906d-1dbaf12105a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her re-election to the Senate in November, Warren has made
        hundreds of calls to political grassroots leaders in the early states of Iowa,
        New Hampshire, South Carolina and Nevada, the source said. She is expected
        to hit the campaign trail later this week if no votes are scheduled to end
        the government shutdown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11f965-a29f-460b-b1ef-3d7379051fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s staff members are also having discussions with operatives
        in those states and are in the process of searching for campaign office space
        in the Boston area, the expected location of her presidential campaign headquarters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcafb9-c67e-4438-adfa-87aff1d82214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Geldon, Warren''s longtime aide who served as her chief of staff
        in the Senate and was once the senator''s student at Harvard Law School, is
        likely to serve a senior role in the eventual Warren campaign, the source
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84b93e-69d6-4b88-b5ea-8639f69ba60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year out from the first round of voting and with months
        to go until the first debate, the coming Democratic primary is already shaping
        up to be one of the most fierce and feisty nominating contests in a generation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf8f91-a621-4247-8175-473199fbd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s work to establish and defend the Consumer Financial Protection
        Bureau, or CFPB, made her a star among progressives who first pushed for what
        would be a successful 2012 Senate run and then, with less luck, a presidential
        bid she ultimately passed up four years later.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11cc67-e106-487e-bc52-cae89039431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the large Democratic field is expected to include
        multiple candidates touting progressive platforms -- a reality that underscores
        her influence within the party but could also complicate her path to its nomination.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1d43e-745b-4e71-abc0-8d569b2b945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some two dozen candidates are said to have shown interest in a 2020
        bid. Warren''s national profile, which traces back to her work as a watchdog
        following the 2008 bank bailouts, immediately places her among the favorites,
        alongside former Vice President Joe Biden, Vermont Sen. Bernie Sanders and
        rising star Beto O''Rourke, the departing Texas congressman who just lost
        a bid for the US Senate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a290b0-4b90-4dd2-a9a0-6795fa154bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/Des Moines Register/Mediacom survey earlier this month of
        likely Iowa caucusgoers found Warren with 8% support, trailing Biden (32%),
        Sanders (19%) and O''Rourke (11%) -- numbers broadly consistent with other
        early national polling.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594228df-0bd0-43dd-b231-cd65d6c6f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren welcomed the coming fight during her remarks on Monday, and
        in particular, the potential for a crowded field of progressive hopefuls.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20316d9-ef3e-47ca-b659-3bb873102649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s great that we have a strong and growing group of
        Democrats who are making these arguments, who are fighting these fights,"
        she said. "That''s how we build a movement -- we do it together."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46626b7e-5ce1-43ff-b248-83182da3cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s decision to more formally begin the process comes less
        than a month after the editorial board for her hometown newspaper, the Boston
        Globe, ruffled progressive feathers by suggesting she consider abandoning
        a potential run.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57925a2-37b9-4e76-8ca0-a0b9eaf5c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warren missed her moment in 2016, and there''s reason to be skeptical
        of her prospective candidacy in 2020," the board wrote in early December,
        citing a poll from September 2018 that put former Massachusetts Gov. Deval
        Patrick, a Democrat who has since ruled out a presidential run this cycle,
        ahead of Warren.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af942bd-90d2-4d8e-b5a2-ac626768c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggested she had become too much of a "divisive figure,"
        an apparent reference to the heavily publicized DNA test. It confirmed Warren
        had distant Native American ancestry, but was met with backlash from some
        tribal leaders, activists and outspoken Democrats who fretted over whether
        Warren had played into Trump''s hands.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022bfc4-8e1b-4397-be8a-4aa9293482d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Republican National Committee Chair Ronna
        McDaniel gave a preview of the attacks to come, dismissing Warren as "another
        extreme far-left obstructionist and a total fraud." McDaniel also took a swipe
        at what she described as Warren''s "phony claim to minority status."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506359b-db88-43fa-8e93-b7d29841a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherokee Nation Secretary of State Chuck Hoskin Jr. was among the
        most outspoken critics and said in October that Warren had undermined "tribal
        interests."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03c0ac-cfa2-4614-b3ba-3eba302a5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a DNA test to lay claim to any connection to the Cherokee
        Nation or any tribal nation, even vaguely, is inappropriate and wrong," Hoskin
        said in a statement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0568803-7ef7-4782-b316-354642bcbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any early missteps -- or even disappointing polling -- are unlikely
        to dampen excitement among the party''s increasingly influential progressive
        bloc.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269633d0-f4e8-4265-a29d-cdee3d016373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elizabeth Warren, on a visceral level, is fighting for everyday
        people and against powerful interests," Progressive Change Campaign Committee
        co-founder Adam Green said, "and that comes through with an authenticity this
        moment demands."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9f8c7-72b7-4c33-a69a-ca0aaa63176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, whose group has supported Warren for years while talking
        up "the Warren wing" of the Democratic party, also gave a hint of how his
        group and potentially others might seek to distinguish the Massachusetts senator
        from other leading contenders.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4897b0-39ab-4ad7-b7c4-adcbb0bda617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:48:30.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different theories on being effective, but she believes
        in picking issues that are super popular and forging coalitions to win on
        those issues," he said. "Others can be more of a loner, or willing to charge
        into battle first before having a fully baked plan."</p>'
