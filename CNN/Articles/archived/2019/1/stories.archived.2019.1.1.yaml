    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donnie Nietes earns world title in fourth weight division'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbd73a-a5cc-4cf9-9ee5-1e678ffa3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:55:10.561Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 1) —</strong> Donnie Nietes concluded
        2018 on a high note after winning a world title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6541f6-ea7f-4138-92af-29294bb1118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:55:10.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino slugger scored a split decision victory against Japanese
        Kazuto Ioka to capture the WBO super flyweight championship Monday in Macau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a67b9a-a094-4b46-9076-380400fa9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:55:10.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old Negros Occidental native got the nod of the two
        judges, while the third one gave it to Ioka, 118-110, 116-112, 112-116.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065fb60-0109-4d54-8918-d90fd6bc46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:55:10.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This triumph put Nietes in an elite club as he joined ring icons
        Manny Pacquiao and Nonito Donaire Jr. as the only local boxers to claim four
        world championships in as many weight classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed85534-f9a7-4996-980b-2433f30103ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:55:10.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nietes previously held titles in mini-flyweight, junior-flyweight,
        and flyweight classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc5e03-6f9c-422a-a38a-94a45463e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:55:10.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now improves his win-loss professional record to 42 wins (23
        knockouts), one loss, and five draws.</p>'
  'fireworks-department-of-health-new-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-01T13:35:18.269Z
    'imagesource': 'jcr:a73c0494-75d9-4951-b322-a6b40dadc9ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c710e4e5-4cb5-4daf-9b7d-a582ab02d2ce'
    'lead': 'The Department of Health said that fireworks-related injuries have been
      on a yearly decline. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:57:22.084Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:25.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:44.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '68% decline in fireworks-related injuries - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0886c-01f5-414f-b1cc-1f761bd1adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Department of Health (DOH) rang in the new year with some good news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca4f96-f61c-400f-82eb-be870f000428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a 68 percent decline in the number of fireworks-related
        injuries since the DOH started its monitoring in December 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95107a37-fee8-4185-a5b5-38f434efb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 139 cases of firework-related injuries have been reported
        to the DOH as of the morning of January 1, 68 percent less than the 428 cases
        reported in the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5aee89-5c99-4b75-8557-0ef695162198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Secretary Francisco Duque said that
        despite this significant decline, more cases are expected to be reported throughout
        the day as monitoring continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39979bf-d5e5-4644-8a68-3d47bddd235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also expect cases to increase as there are late reports still
        coming from other regions," Duque said, adding that most injuries after the
        New Year celebrations arise from children picking up unexploded fireworks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa3ea4-980d-4736-93d8-8250351a07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the reported cases, 81 percent of the injured were males. Most
        of the injuries sustained were blast/burns without amputation, with 102 cases
        reported. There have been 5 cases of blast with amputation, 36 cases of eye
        injuries and two cases of fireworks ingestion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1bba2-8cb0-4e56-96a4-e9bdc580e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fireworks that caused the most injuries are kwitis, boga, piccolo,
        luces, five star and triangle. Most cases occurred at the street or in home,
        while two cases were reported from designated fireworks display areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3ca5a-e426-4b41-8580-299ba2047de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the most number of cases is the National Capital
        Region, followed by Western Visayas, Central Visayas, Central Luzon and CALABARZON.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d7bdc-a9eb-4ffd-b1b4-5e7d1efae958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reported cases of stray bullet injuries or death
        so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236c6c4-092f-46ca-bf28-4d90befc92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque attributed this decline to the executive order (EO) signed
        by President Rodrigo Duterte in 2017 banning certain fireworks for private
        use, and the rainy weather.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cfe2a-db46-46a0-8033-0df70342e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that EO the substantive reduction in the fireworks-related
        injuries began... It has been raining the past several days unrelentingly,
        and I think this contributed to a substantive reduction in fireworks-related
        injuries," Duque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d6a7a-c785-4251-b867-54759c13527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said that scare tactics like displaying photos
        of  blast injuries help in preventing more injuries during the holiday festivities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd4664-ef1e-4e78-b13a-400e35674c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective sa mga Pinoy yung takutan strategy," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5095d-04ba-48b3-bc98-1ee10ad52695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:57:22.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the DOH plans to step up its efforts to continue
        reducing the cases of fireworks-related injuries and continues to advocate
        for a total fireworks ban.</p>'
  'tokyo-harajuku-new-year-car-incident':
    'author': ' Euan McKirdy and Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-01T13:22:29.134Z
    'imagesource': 'jcr:51b87fcf-cb00-4e3a-94e2-ede3a4bc620b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7807b422-2b3d-464f-9a2c-68a789c707ee'
    'lead': 'At least nine people were injured, one seriously, when a car deliberately
      plowed into crowds celebrating New Year''s Eve in a central part of Tokyo, according
      to police.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:59:09.065Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:24.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:45.512+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo car attack: Driver hits New Year''s revelers in city''s Harajuku
      district'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1eef00-3312-4611-8be5-995c585cec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least nine people were injured, one
        seriously, when a car deliberately plowed into crowds celebrating New Year''s
        Eve in a central part of Tokyo, according to police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf3992-2d36-49f7-9217-60e006306e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on the well-known Takeshita Street in the
        shopping and tourist district of Harajuku, which runs parallel to the famous
        Meiji shrine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725562f-35d1-436e-b456-942ba9ee821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic street is known worldwide as a hub of Japanese youth
        culture and fashion, and the area famous for its "Harajuku girls," who dress
        in outlandish, striking costumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bdfbe4-7e55-4c5b-97a6-5d6787484546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road was closed to facilitate access to the shrine, which is
        a popular destination for people on New Year''s Eve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab687098-90b7-4136-861b-cad2a4f10aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car barreled down the narrow street, which was packed with pedestrians,
        slamming into a number of them, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343a90b-881a-4b60-b74f-f54712daac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Metropolitan Police told CNN that they have opened an investigation
        into the incident, which occurred at around 10 minutes past midnight on January
        1st. One person, a 21-year-old man, has been detained on suspicion of attempted
        murder, according to police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa48d1-0904-4d62-8f77-af7ba5e4aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured ranged in age from teenagers to those in their 50s.
        One male university student remains in critical condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d8bdf-ccc2-4da4-b961-ea5ee6c85590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, named as Kazuhiro Kusakabe, initially told police that
        he had conducted a terrorist act, later saying he had deliberately driven
        the car down the narrow street to protest his opposition to the death penalty,
        telling police he "would not make any excuse" for his actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c55d9e-311d-4f69-8f7f-449ae2bf6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:59:09.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published at CNN.com, "Tokyo car attack:
        Driver hits New Year''s revelers in city''s Harajuku district."</em></p>'
  'Andre-Iguodala-Golden-State-Warriors-25K-throwing-ball-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-01T13:04:14.550Z
    'imagesource': 'jcr:412d7c3e-a14d-4a4c-bb71-1dc761abc48d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c853b74-6e56-4ba6-af3b-d3a475e2a339'
    'lead': 'Golden State Warriors swingman Andre Iguodala has been fined $25,000
      for “recklessly” throwing a basketball into the stands, the NBA announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:01:15.792Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:24.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:45.967+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors'' Iguodala fined $25K for throwing ball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11acbc-fa93-4054-8e43-7f280c505fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Golden State Warriors swingman Andre
        Iguodala has been fined $25,000 for “recklessly” throwing a basketball into
        the stands, the NBA announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189472e-6f03-4d90-8158-a8e717304b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred after time had expired in the second quarter
        of the Warriors’ 115-105 victory at Portland on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea3697-9260-414f-bccd-c190f073fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was attempting to gain control of the ball before the buzzer
        sounded, but ended up flinging it about 20 rows deep into the crowd in apparent
        frustration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df83b9b-4843-4db5-8a22-d80748192fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala received a technical foul and was ejected from the game
        after a video review by officials, a decision that didn’t surprise Warriors
        coach Steve Kerr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb04178-fed8-43eb-b861-f97581eb306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you throw something into the stands — a mouthpiece, a ball or
        whatever — you get ejected,” Kerr said after the game. “I guess the distinction
        the officials had to make was, was that a shot? Was he just throwing the ball
        toward the hoop at the end of the half? Was it out of frustration? And they
        deemed it was out of frustration.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e931fdb-323d-4a48-a00d-676ce11dfc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine was announced by Kiki VanDeWeghe, the league’s executive
        vice president of basketball operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4579a50-100b-4702-a638-b95f62b15051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:01:15.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala, 34, is averaging 5.3 points, 3.4 rebounds and 2.9 assists
        per game in his 15th NBA season.</p>'
  'Houston-Rockets-James-Harden-Memphis-Grizzlies-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-01T12:55:22.614Z
    'imagesource': 'jcr:edbb881b-cc4a-4344-b359-83f3145da7f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a56398-7f9e-4eea-b310-e43ad69d5e1d'
    'lead': 'James Harden posted 43 points, 10 rebounds, and 13 assists to drag the
      Rockets to their 10th victory in 11 games overall and cap a 9-0 mark at Toyota
      Center in December.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T01:03:51.469Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:54:23.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:53:46.291+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harden''s triple-double powers Rockets past Grizzlies'
    'updated': 2019-01-01T12:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f030b14-c30a-42c7-ad0d-051b13064712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> James Harden recorded a triple-double,
        and the Houston Rockets completed an unbeaten month at home with a 113-101
        win over the Memphis Grizzlies on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8be04e-6fee-4b61-a770-ff36f5591c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden posted 43 points, 10 rebounds, and 13 assists to drag the
        Rockets to their 10th victory in 11 games overall and cap a 9-0 mark at Toyota
        Center in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b1d9b-4f6b-4f4d-86d2-7e2fa011dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden recorded his fourth consecutive 40-plus-point game and set
        an NBA record with his 10th successive 30-plus-point, five-plus-assist effort,
        though he did commit nine turnovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f48a08-280f-48be-aa1b-b70b15e14bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, who led by as many as 24 points, improved to 5-5 without
        guard Chris Paul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6693a0-37cd-4b3a-8191-f182fc7b7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clint Capela chipped in a double-double (19 points, 13 rebounds)
        while Gerald Green added 18 points and five rebounds off the bench. Danuel
        House Jr. scored 16 points and hit 4 of 6 3-point attempts for Houston, which
        finished 18 of 41 from behind the arc. The Grizzlies went 6-for-25 on treys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25339628-bbc0-4533-8b5c-a2b705d60c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis lost 10 of 15 games in December. Kyle Anderson paced the
        Grizzlies with 20 points despite going 0-for-6 from the free-throw line. Mike
        Conley tallied 19 points, and JaMychal Green added 17 off the bench. Marc
        Gasol recorded a double-double of 14 points and 12 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85463bc-1918-46c7-ab40-b5633600ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when it appeared that Houston had complete control, the Grizzlies
        closed the third period with a 14-3 run that sliced the deficit from 24 points
        to 86-73 entering the fourth quarter. Gasol initiated that rally with a 3-pointer
        and added a layup off a pick-and-roll to breathe life into Memphis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ce134-7690-49ce-b50b-4613fbaf98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-point discrepancy paced the Rockets’ runout to the lead. While
        Memphis converted only 2 of 6 from behind the arc in the first quarter, seven
        of the Rockets’ nine first-quarter field goals came from deep. And with the
        Grizzlies trapping Harden early, he was secondarily involved in the outburst,
        posting six assists against only four attempts in the opening frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309419f-036c-4d1e-a849-611c866b751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green was the beneficiary, hitting 4 of 6 treys for 12 first-period
        points to spark the breakaway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca6783-6ba0-45a3-b866-90192c88d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T01:03:51.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:54:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden was the linchpin when Houston extended its lead in the second,
        pouring in 20 points on 5-of-6 shooting in the period. His 3-pointer built
        the advantage to 45-28 at the 4:31 mark, and he added a floater, three free
        throws and back-to-back treys inside the final 1:37 of the half, the last
        hoop beating the buzzer and extending the lead to 61-38 at the break.</p>'
