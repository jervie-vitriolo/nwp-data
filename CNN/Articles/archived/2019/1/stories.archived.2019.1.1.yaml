    'jcr:uuid': '113d3a9f-7170-430f-811e-96d3aa4b2611'
    'lead': 'He joins Manny Pacquiao and Nonito Donaire Jr. as the only Filipinos
      to achieve such a feat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:55:10.561Z
