      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c6f75-f4fc-4166-bdef-5eaaec4e8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added the poll body expects to come out with a decision
        on the matter early next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516323f-0bff-41a1-8d6d-43c6131d0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec warns motorists: Be wary of individuals manning checkpoints</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c5cc2-37c3-4cf0-9001-a7cbe53b457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the election period, the poll body also gave out some pieces
        of advice for motorists traversing election checkpoints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cec48e-bb48-4da8-9368-1ffc920e5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Motorists should be very careful about checking the uniforms of
        these individuals. You might want to check out his/her shoes," the spokesperson
        suggested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650ba73-6c61-4909-b238-c550b5f214ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might have official-looking uniforms, but sometimes, well
        they''re just wearing slippers. Even if it were a legitimate police officer,
        if he''s wearing slippers and he''s out of uniform, he has no business in
        manning a Comelec checkpoint."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa8914-6ab2-4c8c-b2d2-d577892bfd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><em>Here are some of Comelec''s other reminders regarding election
        checkpoints:</em></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5417b5-e2d4-4fbf-a2f9-17bd8ab347a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Checkpoints should be located in a well-lit area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f956f-148e-4391-9404-e41cae381d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Comelec checkpoints are clearly marked. Signage of the checkpoint
        should display the name and contact number of the election officer who handles
        the area, and the name and contact number of the police officer manning the
        checkpoint.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411be73-0de9-4eb2-98c4-5ba1311f49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. People who are manning the checkpoint should be in proper uniform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcba43-a73d-4dbc-88d9-0e258bb40824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Opening car compartments is voluntary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b673d-bf63-4e37-a8cb-747cfacf3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police (PNP) is also gearing
        up for the start of the election period on Sunday, January 13.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3477ad-f0e1-4068-bfee-6bb87e81a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP announced it will establish at least one checkpoint in each
        city and municipality across the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559abfe-3fe5-4f21-8f96-47dbe96a950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At past midnight tonight, January 13, 2019, the Philippine National
        Police will establish strong checkpoints in strategic locations across the
        country to intercept guns, explosives and other instruments of violence, including
        illegal security personnel that may mar the holding of peaceful, credible
        and fair midterm elections in May," the police body said in a statement.</p>'
  '5G-world-technology-smartphone-companies':
    'author': 'Ahiza Garcia'
    'caption': '5G could make the process of loading websites, downloading songs and
      streaming movies at least 10 times faster than 4G.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-12T15:16:51.019Z
    'imagesource': 'jcr:a6b0cc86-d58d-436f-bd82-f648f25e8881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26427752-fe0d-4b0a-aba9-3ee6ea0930d4'
    'lead': 'More companies are sharing ambitious plans about how we''ll live in a
      5G world.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:39:12.752Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:23.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:03.033+08:00
