  'Maute-ISIS-remnants-surrender-Lanao-del-Sur':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-12T11:47:51.445Z
    'imagesource': 'jcr:df61325d-549a-480e-8987-e79e8253a397'
