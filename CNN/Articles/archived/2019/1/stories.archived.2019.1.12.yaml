      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Alone/Together”</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff810db3-d4c3-4993-88c4-bf77f581fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Jadaone directs Liza Soberano and Enrique Gil in this
        romance, about a pair who meet again eight years after they first met as college
        students. Teasers feature Soberano and Gil together and by themselves in UP
        Diliman’s Sunken Garden, aboard a jeep, and in Palma Hall; she plays an overachieving
        Art Studies major while he’s a Biology student who does the bare minimum to
        get by and whose only dream is to graduate.</p>'
    '49':
      'image': 'jcr:c9457a40-7b7c-44a5-841f-f61e06a7bb28'
      'imageCaption': 'Photo courtesy of EPICMEDIA/GERIC CRUZ'
