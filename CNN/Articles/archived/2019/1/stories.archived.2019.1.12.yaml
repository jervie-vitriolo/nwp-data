      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Department of Environment and Natural Resources (DENR) said it is awaiting
        results of "smelly" wastewater reportedly coming from a mall near the heavily
        polluted Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237d07a-6184-4aa1-a494-f66252da4f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During inspections Saturday morning near the SM Mall of Asia in
        Pasay City, DENR Secretary Roy Cimatu pointed out that it collected samples
        from wastewater coming from its outfalls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbf253-c249-4ae8-b422-41367d1cea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon lalabas yung</em> supposed to be waste water <em>na nanggagaling
        diyan</em>. Meaning treated water, supposed to be. But <em>nagpunta sila,
        mga tao natin doon, medyo</em> smelly. So there must be something wrong with
        the wastewater <em>na lumalabas diyan</em>. We got some samples, and the result
        will be released by Monday," Cimatu said in a statement Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70eb49-9df0-4cad-b426-b446cc833acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they will meet with the mall''s management to check
        the coliform content of the water from these outfalls -- which will determine
        the presence of pollutants and disease-causing pathogens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc520b-9dd3-42e8-a82c-5c922f040800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered establishments to put in place sewage treatment
        plants in three months, in line with President Rodrigo Duterte''s directive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78fb2f-fd81-4c90-89cf-65349ae3a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SM Mall of Asia said it has not received formal
        report from the DENR on the inspection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce906873-abd1-486e-97b6-2fa422d0db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, we have always supported the major projects of the government
        for the progress of the country," their statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fe304-850f-40a3-a901-719b80c3cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR team also inspected the mouth of the Pasig River, which
        leads to Manila Bay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae6ea8-52c4-46df-90a5-d8246f8005fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also inspected the Baseco compound area, where they
        found several households of 47,000 families dumping waste straight into the
        bay. Coliform is a group of harmful bacteria from human and animal feces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e9f72-85bc-4896-a9f5-0d0836e83d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trash traps, common septic tanks and a sewage treatment plant
        are seen as solutions to pollution in the area, Cimatu opted for relocating
        the settlers as a more permanent solution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9ea50-62ee-4420-a1c5-e86e8cc339c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not supposed to be there,<em> lalo na itong mga</em> informal
        settlers<em> na ito</em>, 50 <em>diyan,</em> 50<em> rin dito</em> (especially
        these informal settlers, 50 there, 50 here). They have to go, they have to
        be relocated," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add19d55-8e0e-4dca-9a71-b81ea819faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitating Manila Bay comes in three stages:  Phase 1 -- cleanup
        and improvement of water quality improvement, Phase 2 -- rehabilitation, and
        Phase 3 -- protection and sustainment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25024b94-981a-4a9d-9357-3dfb718a384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said Phase 1 is set to begin this year, which will include
        the cleanup of esteros and waterways, reduction of the level of coliform and
        toxic waste from establishments, and the installation of sanitation facilities
        for informal settlers residing along the esteros and the Manila Bay shoreline.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f43b1-8c14-4988-beab-c4f1d8cc340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:19:02.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said coliform level in Manila Bay is at 330 million most
        probable number per 100 milliliters (MPN/100 ml). Some parts are home to a
        whopping 1.3 billion MPN of coliform for every 100 ml; the safe level is below
        200 MPN/100 ml.</p>'
  'Ottawa-Canada-double-decker-bus-crash':
    'author': 'Alta Spells and Hollie Silverman'
    'caption': 'A double-decker bus crashed in Ottawa, Ontario, on Friday, killing
      three people and injuring at least 20, Mayor Jim Watson said at a news conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-12T17:22:10.422Z
    'imagesource': 'jcr:c10f6815-e97c-41d3-bbe8-092243868c14'
