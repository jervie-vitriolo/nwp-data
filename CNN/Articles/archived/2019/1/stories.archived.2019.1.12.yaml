      'mgnl:lastActivated': 2023-01-29T16:13:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> To
        celebrate his first Golden Globe award, Filipino-American actor Darren Criss
        had his mother over to share with her some "Filipino treats."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410d257-b84b-4894-bb55-40c978ab90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:13:16.833Z
