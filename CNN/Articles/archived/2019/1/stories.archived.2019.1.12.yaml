    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6586f-4c8e-482f-b57e-af4f1bbc3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission (NPC) is set to investigate the
        matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa02b0-6de3-4b76-927d-a721332847ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Privacy Commission shall conduct its own investigation
        on the Department of Foreign Affairs assertion that a private contractor has
        caused the non-availability of Filipino passport data and other documents
        entrusted to it for processing," Privacy Commissioner Raymund Liboro said
        in a statement issued Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff26439-dc22-40f8-863e-785277d9cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will involve summoning the DFA, concerned agencies,
        and the alleged contractor to determine the facts of the case.</p>'
    '19':
