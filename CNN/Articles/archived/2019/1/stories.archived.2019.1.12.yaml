      'mgnl:type': 'text'
      'text': '<p><strong>“On the Job 2”</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499c7df-932b-4db3-9c5e-4606e94a134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.803Z
