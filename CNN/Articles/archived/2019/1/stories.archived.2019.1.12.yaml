    'lead': 'Lin-Manuel Miranda is bringing his hit musical ''Hamilton'' to Puerto
      Rico.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:17:15.883Z
