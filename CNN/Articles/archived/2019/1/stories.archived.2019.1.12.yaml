      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in light of the recent events in the area-including the
        killing of AKO BICOL Party-list Representative Rodel Batocabe, as well as
        the reported mall blast in Cotabato City on New Year''s Eve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5c107-89d3-4ad7-b4fb-80f31394e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the areas that we''ve already announced under consideration
        is Daraga, Albay," Jimenez said. "There are a couple more but we will make
        that announcement once it''s finalized."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d512f1b-3c4c-4ec3-8e6f-937def175297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cotabato is certainly very high on the list of areas that are being
        watched especially considering recent events there, as well as the proximity
        of the Bangsamoro plebiscite," he added.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
