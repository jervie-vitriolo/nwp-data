    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4c0807-1e43-4ea6-9031-721a33cb0e20'
    'lead': 'Two members of the ISIS-inspired Maute group surrendered to the military
      Friday in Lanao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:59:50.106Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:18.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:03.952+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Maute-ISIS remnants surrender to military in Lanao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677de4b3-e264-43e5-8545-8f4d0a896d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 12) —</strong> Two remnants of
        the ISIS-influenced Maute group surrendered to the military Friday in Lanao
        del Sur, authorities confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9ccab-d30c-42a6-b89f-3c5fa5813fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, who were unnamed as of posting time, surrendered to the
        55th Infantry Battalion in Pagayawan, Lanao del Sur. They reportedly belonged
        to the group of Maute leader Owayda Benito Marohombsar or "Abu Dar."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301caf8-7d96-4e21-b511-7797c97ab2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abu Dar" emerged as the leader of a group of Maute-ISIS remnants
        following the Marawi City siege in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59361e85-5e59-4d3f-8cba-2f087c3f7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our initial custodial debriefing, the two were tired of
        running and evading our troops," 55th Infantry Battalion Commander Lt. Col
        Ian Ignes said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbdd98-ba21-4813-a861-a905dd27ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our combat operation will be relentless and continuous so as not
        to hamper the recovery, reconstruction and rehabilitation of Marawi," said
        Col. Remo Brawner of the 103rd Infantry Brigade Commander based in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01ea9d-4741-4b52-9bad-503b7d973773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Maute remnants also surrendered a caliber KG 9 sub-machine
        gun and a caliber .45 pistol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3bd12-b6a6-48dc-b07a-6b62503a7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:59:50.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Huawei-executive-spy-arrested-Poland':
    'author': 'Charles Riley and Antonia Mortensen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-12T11:42:59.214Z
    'imagesource': 'jcr:7f1cc7f3-2ba8-4f7e-a230-dde71a9f1fc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
