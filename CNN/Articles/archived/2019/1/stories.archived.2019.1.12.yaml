      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Hamilton'' set
        to premiere in Puerto Rico."</em></p>'
  'SpaceX-satellites-final-batch':
    'author': 'Jackie Wattles'
    'caption': 'A project aimed at improving satellite communications with Earth is
      one launch away from completion.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-12T07:28:33.875Z
    'imagesource': 'jcr:b46dd811-eeb4-42d2-a6bd-53303ccfa48a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df23c9d6-8bd7-4647-98b2-7020bc6e3f1c'
    'lead': 'SpaceX completed a major upgrade to a key telecommunications satellite
      network on Friday after two years of launches. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:20:46.496Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:14.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:04.997+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX launches final batch of next-generation satellites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b3865-5931-4a65-b96a-81eae4aac36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX completed a major upgrade to a key
        telecommunications satellite network on Friday after two years of launches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb7ce6-773c-43e2-91b5-451939ebdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Falcon 9 rocket built by Elon Musk''s space venture launched the
        final ten satellites of a 75-piece constellation for Iridium (IRDM), a satellite
        operator, just after 7:30 am from California''s Vandenberg Air Force Base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5579c-885e-4553-90bd-9470820acb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-generation satellite network, dubbed Iridium NEXT, aims
        to offer improved satellite-based internet and phone services as well as marine
        and air traffic monitoring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82600033-3cff-4cdd-a3b7-5577dd735fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after launch Friday, Iridium confirmed that all 10 new satellites
        had "successfully communicated" with ground systems. Now the company is preparing
        for additional tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473e577-abdd-4ef6-8b08-65d54b6e2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not quite across the finish line yet, as there is still
        some work to do to put these satellites into operation," Iridium CEO Matt
        Desch said in a statement. "Once that''s complete, our future will be in place.
        I''m just incredibly proud of our team right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638b04a-3c40-4a0c-9b27-e7f618a30722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iridium stock jumped nearly 6% Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb13f2-031b-4127-b135-353b60773251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, SpaceX said it once again recovered its booster during
        Friday''s mission. SpaceX pioneered the maneuver of guiding first-stage rocket
        boosters back to Earth so they can be reused and reduce launch costs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0d26e-235e-46cd-8825-41d6639b388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first rocket landing for SpaceX since a December 5 mishap
        in which the booster experienced a technical issue, tipped off a sea-faring
        platform, and dove into the ocean. The failed landing attempt was the first
        for a Falcon 9 booster since 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bce95f-91ea-4158-944a-c825b16e1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s launch concluded a decade-long partnership between SpaceX
        and Iridium, a key customer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edfcb9-bb73-471d-9923-ef3466de735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iridium selected SpaceX in March 2010 to be the sole launch partner
        for the Iridium NEXT. The companies signed a contract, worth $448 million,
        for seven launches. An eighth launch, for which SpaceX was paid $61.9 million,
        was added later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4426769-99c4-410b-b64c-7a668bd7e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX launched the first group of Iridium NEXT satellites on January
        14, 2017, and has delivered a batch of Iridium satellites into orbit every
        few months since then.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b52c8-6415-4c6a-ba3b-0d1eb8b81db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $3 billion Iridium NEXT network will replace the aging constellation
        and promises quicker connections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49101071-4245-4f04-9528-5713dfb84f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iridium made its first global communications network with the launch
        of a $5 billion satellite constellation a couple decades ago. But the service,
        which was initially intended to bring satellite phones to the mass market,
        proved too expensive for the average consumer. Iridum declared bankruptcy
        in 1999.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbff721-4979-466d-a68c-17887000d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company emerged from Chapter 11 with new owners and a revamped
        its business plan. Satellite phone coverage remains a key form of communication
        for disaster zones and Earth''s most remote corners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620b0fe-be6e-4cab-a03c-0109101d8c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:20:46.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SpaceX launches
        final batch of next-generation satellites."</em></p>'
  'streaming-wars-2019':
    'author': 'Hadas Gold'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-12T07:20:54.766Z
    'imagesource': 'jcr:6e5dbbee-115f-4b3c-ac45-c26aa0bd7fe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa2cfef-cdd4-4bfa-949e-9f660dd99e3e'
    'lead': 'For cord cutters and streaming lovers, 2019 will mean two things: A raft
      of new streaming services will hit the scene, and users will see major changes
      to viewing libraries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:24:01.170Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:14.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:05.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2019 is the year the streaming wars get real'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b56c1-db63-4722-8b99-cdcefaea28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For cord cutters and streaming lovers,
        2019 will mean two things: A raft of new streaming services will hit the scene,
        and users will see major changes to viewing libraries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd453f0-ed46-4f90-b7a7-8396e3a053d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major new streaming services will launch this year from Disney
        (DIS) and WarnerMedia, the parent company of CNN. That means more movies,
        TV shows and originals, but also greater stratification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67705e95-9c8d-4cbc-ab10-9b598c343147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to look out for in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0bc5ea-70fb-46f7-b5be-9288dec2780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netflix gets bigger, but loses key shows</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b8330-f850-44e1-83d4-cacd08ce3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix (NFLX) remains he undisputed king of streaming. But many
        of the service''s most popular shows are licensed from other providers. "Friends,"
        which is owned by WarnerMedia, is one example.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90ea79-bec1-4d8e-bbdf-4b142289d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new streaming services come online and licenses expire, you might
        run into holes when searching for your favorite shows on Netflix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bb488-761f-49ce-b0cb-c29f0ccea47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the upcoming shift, Netflix has been spending billions
        of dollars on its own content including cheaper unscripted series. Netflix
        will dedicate even more resources in 2019 to originals such as "The Crown"
        and Oscar contenders like "Roma."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357c4a6-47b6-4350-aa26-01b4e569d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant is not shying away from a fight with the newcomers.
        CEO Reed Hastings recently told the BBC that the competition "makes us better."
        Plus with its huge subscriber base and the millions it pays in licensing fees,
        it''s not clear that big studios and networks will actually take all their
        content off of Netflix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce8dde-e0c4-4947-b7c9-5a664ea06739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also looking beyond its traditional markets and seeking
        new users who pay in rupees, pesos and euros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42791374-a4da-479e-95d2-535ce322fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix told CNN Business that it spent $1 billion on European content
        alone in 2018, including 81 original productions. The company has 221 projects
        slated for Europe this year, and it plans to open a new production hub in
        Spain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed6af3-8d81-4cc8-9c5e-0fcf156955a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India will likely also see heavy investment and even more original
        content. Hastings said on an investor call in October that the market, with
        hundreds of millions of smartphone users, is primed for more Netflix subscribers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda92c24-bd6d-410b-9d58-35a66b32c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the company is branding itself more and more as a media company
        and less as a tech platform, and therefore not prone to the same criticisms
        as free services like Facebook (FB) and Google, it will almost certainly still
        find itself in the same harsh spotlight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d99ac-a0b4-48e7-9dd4-65346ff75c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar in early January over its decision to drop an episode
        of Hasan Minhaj''s comedy show in Saudi Arabia following a legal order is
        likely just the beginning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e57cf6-eb72-4b66-bdae-498664f4349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new old guard</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b6db8-d95b-4610-8bf8-2b40ff3595fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year will see the unveiling of highly-anticipated new direct
        to consumer streaming services by some of the oldest names in media. Both
        Disney and WarnerMedia are expected to launch services later in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8f11e-17e2-4ea7-8dc5-b9999c257d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ will feature content from its own vast library, as well
        as from popular brands including Pixar, Marvel, Star Wars, and National Geographic.
        Thousands of ABC network television show episodes will be available.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf87c8-6e4e-4adf-af09-8b0ef703c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulu, which will soon be 60% owned by Disney, also features in the
        entertainment giant''s plans. CEO Bob Iger says he wants to expand the streaming
        service into international markets. (WarnerMedia has a 10% stake in Hulu.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12d59d-cf10-4e5e-a26e-9de96b4a1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service from WarnerMedia, which is owned by AT&amp;T
        (T), will feature three tiers: An entry level service will be focused on movies,
        while a premium version will include original programming along with "blockbuster"
        films.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9276bd-5190-4177-91e6-42b52bf23fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third option will include both of those services as well as a
        library of other WarnerMedia options and content licensed from other producers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac51a07-c56f-4da8-9efc-81eb45af9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia and Disney+ both own plenty of popular shows that will
        help them attract audiences. But they also carry an important legacy business,
        and will have to balance investment in streaming with their traditional offerings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02419bcb-be30-4dd5-9065-216521037615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every legacy media company is jumping into standalone streaming
        services.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920067c-4143-4539-acc3-794be700eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast CEO Brian Roberts told investors in October that streaming
        "is very challenging economically, and we don''t want to rush into anything,"
        though the president of its subsidiary media company NBC alluded to a possible
        streaming service in his end-of-year memo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06122f70-7970-4d43-91d5-115e9c17a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple''s coming</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17bf3f-82ec-497c-ba98-4a9d51098da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s foray into streaming is likely to hit sometime in the first
        half of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80bd2c-bb3c-426e-bd91-a86f35e44382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBC reported in October that Apple''s new digital video service
        will be automatically installed on Apple devices and will feature free original
        content, as well as access to other services.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3466ab-f338-40a4-bce4-06592c3eae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) executives have also publicly said that they will focus
        on a few quality shows, hiring big names like Oprah and Reese Witherspoon,
        and they won''t be jumping in with dozens of new series.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e98ef-0c0f-4499-b013-9071c426cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company may not be investing at the same level as Netflix,
        its position as both a device maker and content creator could prove to be
        a valuable one.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42ec89-274c-4c5a-a447-83b65447bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about sports?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ccb4e-3903-43bf-8d98-77d2179bb9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there have been some major investments in live sports streaming
        from the likes of Amazon and Google''s (GOOGL) YouTube, the other big streamers
        have yet to completely jump in. That could be about to change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d7310-9d59-4fda-b402-654ecd791554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All eyes will be on tech platforms to see if their growing content
        ambitions include exclusive sports rights, effectively the last ''jenga block''
        holding up the legacy media ecosystem," media analyst Richard Greenfield wrote
        recently.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07831df-3a98-4989-9cb8-132a9f52643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenfield said he expects the National Football League to strike
        more exclusive deals to air games with platforms like Amazon (AMZN), Apple
        or YouTube.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd091a6-5b34-41a7-9403-c331a82cd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will niche streamers survive?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f983030-f405-47af-b74c-8dea100b8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just huge movie studios like Disney that are getting into
        the direct to consumer game.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9dd8d1-ccab-439b-9967-80da5098e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News launched a subscription service called "Fox Nation" last
        year to accompany — not replace — Fox News on cable.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288ea9f-f97c-48f0-ab4b-01892771fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first national news organization to charge a subscription
        fee for a standalone service, and 2019 will be an important barometer of its
        success.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6783204-7366-44ea-9a9d-9a84fb5a1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect the smaller niche markets try out new offerings, including
        a $4.99 per month streaming network from UK brewer BrewDog that will include
        programs about beer as well as comedy and game shows.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c01c74-89e2-45a1-8c02-8db79c92f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:01.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all will survive. Popular niche streaming services, like the
        WarnerMedia classic film platform FilmStruck and DramaFever, a service from
        Warner Bros. that specialized in Korean dramas, shut down in 2018.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b54660-102c-4728-ad94-137c13056685'
