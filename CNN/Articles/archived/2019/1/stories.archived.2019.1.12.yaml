      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a true story, Kerwin Go’s directorial debut is a crime
        comedy that stars Dennis Trillo, Jerald Napoles, and Matteo Guidicelli. When
        three tons of cocaine wash up on the shores of a quaint seaside town in Eastern
        Samar, two easygoing surfers decide to take advantage of the situation for
        monetary gain and begin to sell the drug, risking the lives of their families
        and their freedom in the process.</p>'
