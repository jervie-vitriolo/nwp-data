      'text': '<p><strong>“Mina-Anud”</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6e1e7-b9ce-4603-a645-517b14f43a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.787Z
