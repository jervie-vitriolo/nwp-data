      'text': '<p>“Birdshot” director Mikhail Red’s “Eerie” made headlines last year
        for being Bea Alonzo’s first scary movie as well as another vehicle for Charo
        Santos-Concio. This ‘90s-set horror-mystery is about a clairvoyant guidance
        counselor (Alonzo) who investigates a murder in a Catholic school — the only
        witness being a ghost. Santos-Concio plays the school’s directress, the Mother
        Superior.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade65cd7-deed-4abf-a090-1a5db00a314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eerie” had its world premiere last December at the Singapore International
        Film Festival, and is set to open nationwide in March. Red is also working
        on “Block Z,” a zombie thriller starring Julia Barretto and Joshua Garcia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457b956-0c27-4d31-8ab7-49703c1721c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Empty by Design”</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c6269-fda7-4481-ac0e-dc26770f22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Fil-Brit filmmaker Andrea A. Walter, “Empty by Design,”
        a Philippines-set contemporary drama starring Osric Chau of “Supernatural”
        and Rhian Ramos, plus “Crazy Rich Asians” breakout Chris Pang, Carla Humphries,
        and Dante Basco. It’s about two Filipinos (Chau and Ramos) who have been living
        overseas and, upon their return to the country, are brought together by their
        mutual loneliness.</p>'
    '45':
      'image': 'jcr:1a339d51-5e0e-4037-b919-1ffc437c381c'
      'imageCaption': 'Photo from BLACKSHEEP/INSTAGRAM'
