      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tol” co-stars Jessy Mendiola and Arjo Atayde have another upcoming
        feature, this time a romantic comedy about two strangers who find themselves
        trapped in an office thanks to a particularly strong typhoon. Armed with supplies
        they’ve found in the office, with nowhere to go and no one else around, they
        have no choice but to depend on each other. Together, they just might make
        it through the night — and what else comes after. Ice Idanan, the filmmaker
        behind “Sakaling Hindi Makarating,” directs.</p>'
