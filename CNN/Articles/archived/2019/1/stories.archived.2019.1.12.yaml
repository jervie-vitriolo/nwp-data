      'mgnl:type': 'text'
      'text': '<p><strong>“Project: Midnight” (working title)</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bd106-26ef-4509-82d8-5b46b0e1257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.786Z
      'mgnl:createdBy': 'cnnproducer'
