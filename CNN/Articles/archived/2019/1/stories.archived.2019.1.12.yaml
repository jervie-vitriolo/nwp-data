      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s director JP Habac has also announced a sequel to 2017’s
        “I’m Drunk, I Love You” called “I Love You, I Do,” which is set seven years
        after its predecessor with leads Maja Salvador and Paulo Avelino set to reprise
        their roles.</p>'
