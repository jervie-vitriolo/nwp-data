    'lead': 'A Huawei executive arrested in Poland on charges of spying for China
      has been fired by the Chinese tech company.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:02:19.354Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:18.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
