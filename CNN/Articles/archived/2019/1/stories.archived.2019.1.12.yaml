    'title': '''Hamilton'' set to premiere in Puerto Rico'
    'updated': 2019-01-12T09:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cded2a0-ec43-485a-a9a6-d44c75814b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lin-Manuel Miranda is bringing his hit
        musical "Hamilton" to Puerto Rico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6cdf1-f96c-46a2-b877-16b2f70eb751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton" will premiere Friday night at the Centro de Bellas Artes
        in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff530e4b-8954-470b-8159-9f724d41e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is set to run for two weeks and will raise money for
        local arts programs. Miranda, a New York native of Puerto Rican descent, will
        reprise his role as Alexander Hamilton for the run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7890e3-1ea6-40ef-b426-3de8b301f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned location of the musical was relocated from the University
        of Puerto Rico''s Rio Piedras campus in December -- just weeks before opening
        night -- over protest concerns. There have been recent student demonstrations
        at the university over faculty layoffs and tuition hikes set through the 2016
        Puerto Rico Oversight, Management, and Economic Stability Act -- called PROMESA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe3e55-b56e-46be-82f7-ad3185db8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Hamilton: Why we love it</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94445d-1d17-402a-8fe4-43d144895047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had security concerns because the university doesn''t have its
        own police, it''s difficult for police to go in," Miranda said in a recent
        with CBS. "So, if anything were to happen -- even if the possibilities were
        remote -- we didn''t want to run that chance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6f3ba-5ad8-4a67-9800-3faeefd68671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton" received the 2016 Pulitzer Prize for Drama and has won
        11 Tony Awards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771dac1-9d27-4e4e-ac40-58c6ce9e6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:17:15.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
