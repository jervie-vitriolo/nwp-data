    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 5G world is coming. Tech companies at CES show they''re ready'
    'updated': 2019-01-12T15:18:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c159c2-0b7a-4f3f-920c-e66bef129f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More companies are sharing ambitious plans
        about how we''ll live in a 5G world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c5663-bf32-446d-935d-ee146db4ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week at CES, the annual tech convention in Las Vegas was filled
        with demos highlighting the potential of next generation of internet speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790011dd-8194-480a-91d6-d58296f3be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G could make the process of loading websites, downloading songs
        and streaming movies at least 10 times faster than 4G. It''s not expected
        to start replacing 4G in the United States until 2020, but companies such
        as Verizon, Sprint and AT&amp;T -- CNN''s parent company -- aim to launch
        5G smartphones this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52a336-7363-4629-b42d-d3a630144e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CES, Verizon detailed how 5G will transfer data at super fast
        speeds. It showed off how augmented reality could be used in surgeries to
        help with precision and improve gaming and virtual reality experiences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7a02f-9858-4b23-8917-47b2fb4b129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"5G is a promise of so much more than we''ve ever seen of any wireless
        technology," CEO Hans Vestberg told attendees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78306fec-8b0a-40f6-9b5e-cb5494b07337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Verizon brought a broadband-like version of its fixed
        wireless 5G technology to several US cities. Verizon''s 5G Home router converts
        5G signal into Wi-Fi for customers'' homes. But that version of 5G isn''t
        mobile as of now -- after all, smartphones and cellular devices don''t yet
        support 5G.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ce13f-5db1-48f4-9528-1a2a1521524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung CEO HS Kim said 5G will be intertwined with innovations
        in artificial intelligence and the Internet of Things. The company''s demonstration
        showcased how these technologies could come together in a connected car.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aea796-efda-456d-b619-58dacc8ca351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chipmaker Qualcomm devoted a large portion of its booth to showing
        off what 5G could potentially do on both smartphones and VR headsets. In one
        demonstration, a VR headset played a video streamed entirely over a 5G network
        with no latency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd76d38-5ee3-470e-a8ab-726812df1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see 5G as being the biggest step yet," Qualcomm''s Vice President
        of Marketing Pete Lancia told CNN Business. "3G brought the internet to your
        phone, and 4G enabled mobile-only companies like Uber and SnapChat to thrive.
        To say 5G will have a more profound impact than that is huge."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a0ddd-568d-4872-9641-f2d89030c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel''s booth demonstrated how 5G enables better video game graphics
        on a laptop.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7ec49-2e6c-4d2c-bab4-dba73ec904d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CES also featured some 5G mobile devices on display, but none are
        currently available in the US market. For example, Samsung''s 5G prototype
        smartphone was featured under protective glass. The company is expected to
        launch its first 5G mobile device in the upcoming months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49ef41-4264-4b3d-b433-753cd37017ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualcomm also displayed 5G devices, which were made for the Chinese
        market. The devices are thinner than what we''d likely see in the U.S. in
        the future because of different system requirements for US and Chinese networks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af43870-6168-4452-9c7b-e1a8bd938249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 5G''s potential was certainly a major talking point at
        the event this year, it remains just that for now: potential.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5eb4e-9454-48bb-966f-b71d39f333e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:39:12.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A 5G world is coming.
        Tech companies at CES show they''re ready."</em></p>'
  'escape-the-corset-south-korea-feminism':
    'author': 'Sophie Jeong'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-12T13:59:34.157Z
    'imagesource': 'jcr:b555ef9f-cb16-4519-b882-ff8c632a68f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '723717bf-5025-4b62-979b-44312ca3e229'
    'lead': 'Young South Korean women who are a part of the feminist ''escape the
      corset movement'' have been destroying expensive makeup and beauty products
      or cutting their hair short before posting pictures on social media and encouraging
      others to do the same. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:48:51.933Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:22.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:03.281+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escape the corset: How South Koreans are pushing back against beauty
      standards'
    'updated': 2019-01-12T14:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d3980-4fe6-49e7-a3c8-38dc8d42191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like many women in South Korea, Bae Eun-jeong
        never left the house without makeup. She hated her natural face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cc32b-141e-443a-bb37-62293b780a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bae''s beauty regimen routinely took two hours, to the point that
        she''d give herself less time to sleep and eat in order to squeeze it all
        in before going to school. Even a simple trip to the supermarket by her home
        took plenty of preparation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78104ac-58b0-4509-8301-0566f5386d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I went out without makeup, I didn''t have much confidence. I
        felt embarrassed that someone would look at me. I hated my face," the 21-year-old
        said. "Even if I would only be out for an hour, I would put on makeup first."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa918c72-5286-4d61-a357-54e6e4fde1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bae is better known as Lina Bae, a YouTube star who used to give
        beauty tutorials advising viewers on the perfect summer bronze makeup or green
        smokey eyes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cc922-c1e0-4e44-a776-3d259c1587b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, as she browsed comments on her videos, she saw
        young fans expressing that they felt "ashamed to go outside with a bare face."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32973db-6ca3-4cc0-af4e-693844cfc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Girls) around me all wear makeup," one commenter wrote, "I don''t
        want to, but I feel like I should." Another said: "I don''t have much confidence
        in how I look -- how do I get more confidence?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17e047-d0b1-4385-8f99-ef319ea3b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bae was shocked to see girls as young as 13 worrying about their
        appearance. The comments made her question her social responsibilities.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Zq51xKG-hyU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c757a51-ef2f-4a29-856f-90b3f044f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1792499-daf5-42a8-bc6d-9e40bdfb83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, she posted a video titled "I am not pretty," in which
        she applied and removed makeup while sharing hateful comments she had received
        in the past, such as, "A pig is wearing makeup" or "If I had her face, I''d
        commit suicide." At the end of the video, she smiles and tells viewers "it''s
        OK not to be pretty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860434c-e094-4731-a2cf-89112449868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has amassed more than 6.3 million views on YouTube.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db8273-5de8-44a2-8ebd-e491e1489b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I posted the video because I wanted more women to be free from
        oppression," Bae said. "I wanted to share that you don''t need to change yourself
        because of how other people see you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983573f-17d8-4b80-a18c-20ef908f621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Bae is among a growing number of women challenging South
        Korean attitudes toward beauty as part of a feminist movement known as "escape
        the corset."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0ae43-13a3-4f99-8076-4654a4840239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313d3cf-86ba-45b0-89c5-b713011c8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement''s name evokes the time when feminists protested the
        1968 Miss America beauty pageant by throwing away bras, hairspray, makeup,
        girdles, corsets, false eyelashes, high heels and other items they saw as
        symbols of oppression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab608d9-1e5c-4e4b-b8e2-0081e8bc2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty years later, young South Korean women have put their own spin
        on the movement by destroying expensive makeup and beauty products or cutting
        their hair short before posting pictures on social media and encouraging others
        to do the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe2763-54e4-47e0-b7a1-19a17ebcebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, you can see the ''escape the corset'' movement as
        a challenge to a male-dominated society," said Lee Na-young, a sociology professor
        at Seoul''s Chung-Ang University. "(It) has elements of rejecting the existing
        standardized femininity and the myth of the beauty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8fede-5391-4e72-aacf-1f2710d9c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have also been taking action through a nationwide strike movement.
        On the first Sunday of every month, women are urged not to buy clothes or
        makeup, to cut their hair or do, according to Lee, "any acts that contribute
        to the beauty industry."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206f033-a4fc-4d26-8794-5e35c60c3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, many women are choosing the ''escape the corset'' movement
        to practice feminism in their daily lives," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdaf14d-b779-47fd-975a-9733445e1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty is big business in South Korea. The country is among the
        world''s 10 biggest beauty markets, and was worth around $13 billion in 2017,
        according to market intelligence firm Mintel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0c8cb-8a78-4ac6-8848-4bde77794831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also long been known as the "plastic surgery capital of the
        world," with about 22% of women saying they have gone under the knife, according
        to South Korea''s National Youth Police Institute. Of those, about half agreed
        with the statement that they''d done so "because appearance is important in
        life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098b7d4-49b0-498e-a99f-60a63b35e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are investing time, efforts, energy and money to look good
        in front of men," Lee added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907fcac-9dbf-4f11-bd86-1c6a592d5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight against patriarchy</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3080e75-f6fd-4eeb-acf4-5086532588f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, South Korea ranked 115th out of 149 countries in terms
        of the gender gap between men and women, according to a 2018 report from the
        World Economic Forum. It also has the highest gender pay disparity among all
        OECD countries. Only 3% of executives in the top 500 South Korean companies
        and 17% of National Assembly members are women, according to South Korea''s
        Ministry of Gender Equality and Family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c405e8b-4fcc-4e50-bf4c-d0aeef0a9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a new year''s press conference Thursday, South Korean President
        Moon Jae-in described his country''s gender gap as "our shameful reality."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7bf3b-8238-40c3-a0b0-e1ef994faeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a society which remains deeply patriarchal, there can be consequences
        for South Korean women who don''t conform to beauty standards set by men.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2600c5-51f6-4bce-9b19-294554fc324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, a branch of the coffee shop franchise Yogerpresso
        fired a woman on her first day after she showed up with short hair and no
        makeup. The company later apologized, and offered her compensation, which
        she received.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f6700-76e8-480e-a4e6-1fb48c8989c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been growing disquiet about a range of other issues, culminating
        in anti-spy-camera protests that brought tens of thousands of women to the
        streets last year under the slogan "My Life is Not Your Porn."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666083a-c41d-45f1-92b6-fbe809944858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Police Agency found reported incidents of
        illegal filming grew from 1,300 in 2011 to more than 6,000 in 2017. "Upskirt"
        photos and covert videos of women in changing rooms -- or even their own homes
        -- can be found on many dedicated forums and websites.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e2ed7-f485-43f4-aa7d-ac4250a13a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger was also stoked by the killing of a woman near Seoul''s Gangnam
        Station in 2016. The 23-year-old victim was stabbed to death by a male restaurant
        worker who, when questioned about his motives, reportedly said: "I did it
        because women have always ignored me."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7becdf-9598-493a-a769-ae045e4fef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker Kim Sung-min, who suffered from severe schizophrenia,
        was sentenced to 30 years in prison.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82957c15-d3d0-4e79-bb9f-aa19bf05b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The murder) served as a trigger for young women to realize that
        sexual violence is a problem that directly affects them," Lee said. "It became
        the decisive moment for South Korean feminists, who were online, to (speak)
        out offline."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faebaa0-2ee3-46e8-ad34-8d46a44a9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bae said her interest in feminism started after learning about the
        murder. "The thought that (it) is something that can happen to any woman sent
        a shiver down my spine," she wrote in her book "I Am Not Pretty."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d7407-5bc2-4711-a8cb-837f2f60acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing gender norms</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f78db0-099f-43b4-ba50-94b2c10e14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s feminists still face significant resistance from
        the country''s young men. According to a Realmeter survey conducted last month,
        76% of South Korean men in their 20s and 66% of men in their 30s opposed the
        country''s feminist movement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd101a-0ca1-47f9-a051-e173c75d043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are realizing that a change in South Korean men''s mindset
        is needed in order to solve this problem," Lee said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ad283-09a9-4a39-9224-bdb6726d3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But awareness is growing. South Korea''s largest bookstore chain,
        Kyobo, reported a 19% increase in sales of feminist books last November compared
        with the same period the previous year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b8082-1a9c-476e-9241-926d69a02304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes are also visible on college campuses. Last year, the Sookmyung
        Women''s University Feminist Association wrote messages of support for the
        "escape the corset" movement on a poster using lipsticks and eyeliners. Supporters
        say female students then ditched their dresses and skirts as word spread across
        the campus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12ffd1-4ba7-42ed-a7d7-afc6d64c574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makeup isn''t my power," the declaration read. "Getting dolled
        up isn''t a power. The lack of need to get dolled up is a power."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b78720-05ef-4cbd-a9da-4a091f8ae03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female students used to wear suits with skirts (for graduation
        photos), but this year, they dressed in suits with pants," said 22-year-old
        student Park Hye-ri. "I think this is the first time I saw girls dressed in
        pants for graduation pictures."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f082cec-ee32-447e-8c14-6f87209e3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Oh Min-ji, said students were more careful when
        talking about people''s looks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033670cf-30d9-483f-bd6f-1927a8c2b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the ''escape the corset'' movement was popular, people did
        not hesitate to say ''you''re pretty.'' They thought it was a compliment,"
        said 20-year-old Oh. "But now people are starting to realize that it''s not
        a compliment and that it''s a language that limits people within the standards
        that they expect."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b039df2-f667-4268-8ece-2b2ff4f2269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:48:51.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Escape the corset:
        How South Koreans are pushing back against beauty standards."</em></p>'
  'united-states-government-shutdown':
    'author': 'Clare Foran'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-12T13:44:01.629Z
    'imagesource': 'jcr:405dd32b-178b-4db3-b179-870d80024740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f82399db-4046-4f67-8f49-4b0219b4981d'
    'lead': ' The ongoing partial government shutdown entered its 22nd day on Saturday,
      breaking the record to become the longest government shutdown in U.S. history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:51:25.513Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:20.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:03.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Current shutdown breaks record for longest government shutdown in U.S.
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554b4b9-b36d-4c3c-85e3-4a38be66054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ongoing partial government shutdown
        entered its 22nd day on Saturday, breaking the record to become the longest
        government shutdown in U.S. history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5f13e-1cc2-42cc-b314-c3a2a7142e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record dates back to the Clinton administration when
        a 21-day shutdown resulted from a clash between President Bill Clinton and
        the GOP Congress that lasted from December 1995 to January 1996.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f8ba6-2385-445b-a223-49a83ae0a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, there is still no end in sight to the current shutdown,
        which has impacted roughly a quarter of the federal government and hundreds
        of thousands of federal workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f99ae-7038-49a7-82f6-1d972ba69ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 800,000 federal workers have been affected by the lapse
        in funding -- either by having to work without pay while it lasts or by being
        furloughed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2f22e-c2a0-4b61-9265-e1dde9a1ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the shutdown drags on, President Donald Trump and congressional
        Democrats have not made progress toward any kind of agreement that would put
        an end to it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067aeba-6edb-440d-ac30-a4ef0df397ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials are expecting a quiet weekend at 1600 Pennsylvania
        Ave. No meetings between White House officials and congressional staff are
        scheduled, and no appearances by the President are expected -- only tweets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c92ec-0352-4b4b-9161-849a1a5e75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, senior White House staff traveled to Camp David for
        meetings with acting White House chief of staff Mick Mulvaney, who has led
        shutdown talks, and officials pretaped interviews with television networks
        so they could get their message out on the Sunday shows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77caeff-2616-49ea-80f5-e15a3b39d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday night, only Secretary of State Mike Pompeo was scheduled
        to appear on TV Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fef0f-3ddd-4319-9bff-36046d7baae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has insisted on more than $5 billion in funding for
        his long-promised wall at the U.S.-Mexico border. House Speaker Nancy Pelosi
        of California and Senate Democratic Leader Chuck Schumer of New York have
        refused to meet that demand, instead offering a far smaller sum to shore up
        border security and asking the President to reopen the government now and
        negotiate on border security later. Trump has rejected their offers, leading
        to an impasse that no one seems able to break.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78b690-dd87-4f15-9679-10ad5904f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the unending shutdown, the President has started increasingly
        talking about the possibility of declaring a national emergency in an effort
        to circumvent Congress to obtain the funding he wants for a border wall --
        a move that would be expected to face legal challenge and forceful pushback
        from Democratic lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c1930-ebe4-4113-89d9-5641a6982a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While declaring a national emergency is not completely off the table,
        Trump backed away from his threat Friday, saying he''d rather work it out
        with Congress. People close to the President said fears about a sharp backlash
        from lawmakers played a significant factor in this, despite Sen. Lindsey Graham,
        a South Carolina Republican, encouraging Trump on Friday to declare a national
        emergency "now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890c43b-746a-40ff-96b2-bc632de38b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s hope is that once lawmakers are at home this
        weekend and hear complaints about the shutdown from their constituents, they
        will be more open to negotiating when they''re back in Washington on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4006dc-6f14-4169-bc38-78bc677d27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress passed legislation this week sponsored
        by Democratic Sen. Ben Cardin of Maryland to guarantee back pay for federal
        workers who have been furloughed during the government shutdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508da4a9-9d35-4310-ab85-b0c9c309e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But federal employees -- those on furlough and those who have remained
        on the job -- still won''t be paid until the shutdown ends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a22bfc-f099-4b66-b6ba-ae50334084db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, personal stories of how workers have been affected
        by the ongoing shutdown are making headlines and filling the airwaves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a87a2-704c-4279-96d2-3dc6e3553c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, attempts at negotiation between lawmakers and the
        administration this week appeared to do nothing to move both sides any closer
        to a resolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94009b8-5e26-4924-8081-888ae3b0271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President walked out of a meeting with Schumer and Pelosi on
        Wednesday, calling it a "total waste of time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbaec00-996d-4381-b244-789a42df88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effort by GOP senators led by Graham for a compromise deal that
        provided both border wall funding as well as immigration provisions appealing
        to Democrats stalled on Thursday as the President was not in favor, according
        to two people directly involved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbc0d7-9824-4339-9ceb-18af7195dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Democratic-controlled House passed a series of spending
        bills to reopen shuttered parts of the government over the course of the week,
        but the legislation does not include any new money for a border wall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f8db0-0cfc-4c20-8bcd-067ff996ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the House bills faced a White House veto threat and
        stand no chance of being taken up in the Senate since Senate Majority Leader
        Mitch McConnell of Kentucky has said he will not hold votes on legislation
        related to the shutdown that the President will not sign.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f9be1-7645-46d9-aebb-ee5d1b64036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:51:25.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Current shutdown
        breaks record for longest government shutdown in US history."</em></p>'
  'buku-abi-rkelly':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-12T13:40:36.820Z
    'imagesource': 'jcr:6dcdfe82-a7bc-4607-9f89-37e58f7c833a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe98825-6269-42b2-a414-d7d711ab3973'
    'lead': 'R. Kelly''s estranged daughter has broken her silence about the controversy
      surrounding her father.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:53:37.041Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:19.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:03.672+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly''s daughter speaks out on ''monster'' father'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721d16a-9fe3-4eca-8928-39d1e9107c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> R. Kelly''s estranged daughter has broken
        her silence about the controversy surrounding her father.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c2b17-2b42-42c7-aaf2-1f03aad83632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joann Kelly, who goes by the name Buku Abi, posted a lengthy statement
        on her Instagram stories Thursday which began "Buku here. I just want to say
        a few things..."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbbf5f9-b382-4c94-a315-7a650fff8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I start I just want it to be known that I am speaking from
        the heart, nothing I say or do not say is to hurt ANY party reading this or
        affected by this," the statement read. "To the people that feel I should be
        speaking up/against everything that is going on right now. I just want you
        all to understand that devastated is an understatement for all that I feel
        currently."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb06428-5a78-4e2d-97f5-7da8dd6a31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R. Kelly has come under fire in the wake of the recent Lifetime
        docuseries "Surviving R. Kelly" which chronicles allegations of abuse, predatory
        behavior and pedophilia against the singer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfb3ea-55c3-4355-a74e-34ea55e22e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R. Kelly''s accusers and inner circle revisit shocking allegations
        in new docuseries</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f76cf-644b-4924-a820-9eac3b1758db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has consistently denied the allegations and has never been
        convicted of any crime tied to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507668fe-27f6-4efd-8bd6-a7d75e3d78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abi is one of three children born to Kelly and his ex-wife, Andrea
        Kelly, who also appeared in the docuseries and shared her allegations of having
        been abused by him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c3138-b245-49aa-a9e1-3ca08a57a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abi apologized "if my silence to all that is happening comes off
        as careless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8e27f-f9a0-4ef7-be78-5b0303046181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my last intention," she wrote. "I pray for all the families
        &amp; women who have been affected by my father''s actions. Trust, I have
        been deeply affected by all of this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135fcf0-9e79-4ffe-aeb5-5a073d48ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of R. Kelly allegations</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee97807-5885-4aaf-813b-cea2121c6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s been struggling to process it all and find the right
        words to say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce031d7-ee69-44d8-88dd-a042d72d2697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abi, she has been estranged from her father for a while.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e3a49-8426-4521-b4f1-4ebb97d2b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone that knows me personally or has been following me throughout
        the years knows that I do not have a relationship with my father," Abi said
        in her statement. "Nor do I speak on him or on his behalf. I also am not fond
        of dealing with my personal issues or personal life through social media but,
        I feel things are starting to get out of hand."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e733e-51b9-47aa-b939-7519056eed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then went on to discuss how "Reminders of how terrible my father
        is, and how we should be speaking up against him, rude comments about my family,
        fabricating me, my siblings &amp; our mothers ''part'' etc. Does not help
        my family (Me, my sister, my brother, and my mother) in our healing process."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735ecd4-c806-4559-9c36-e8e50c63559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same monster you all confronting me about is my father," Abi
        wrote. "I am well aware of who and what he is. I grew up in that house."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e9688-5303-4bc9-88ab-c198a702a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended her statement by thanking her family''s supporters for
        helping them through what she said has been a difficult time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767cc04-6804-4a05-b249-8ac6f26371f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family, friends, followers, fans, etc... I love you guys to pieces,"
        Abi wrote. "Your love is appreciated &amp; always will be."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67e5b5-0cb1-490a-bd4d-eff6e23cc49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:53:37.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "R. Kelly''s daughter
        speaks out on ''monster'' father."</em></p>'
