      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter thread discussing passport renewals, DFA Secretary
        Teodoro "Teddy Boy" Locsin Jr. said that a terminated contractor has allegedly
        taken government data before leaving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed8923-1046-4fc4-8437-b0c187d57dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because previous contractor got pissed when terminated it made
        off with data. We did nothing about it or couldn''t because we were in the
        wrong. It won''t happen again," Locsin said on twitter.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Because previous contractor got pissed when terminated it made off
        with data. We did nothing about it or couldn&#39;t because we were in the
        wrong. It won&#39;t happen again. Passports pose national security issues
        and cannot be kept back by private entities. Data belongs to the state. <a
        href="https://t.co/8vsN96jqij">https://t.co/8vsN96jqij</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1082765617709539328?ref_src=twsrc%5Etfw">January
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0a05d-da1c-49bd-a930-333954dc7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f78ca-597e-4a3a-a268-38b13d872e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later tweet, Locsin added that he wants the issue fixed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b3ac5-31bb-4097-98ad-5a6d4dc232bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want it fixed and not repeated. Redundancy of data was promised
        by previous contractor but not fulfilled or just denied us. We have no knowledge
        whatsoever if it has been corrected," he said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I just want it fixed and not repeated. Redundancy of data was promised
        by previous contractor but not fulfilled or just denied us. We have no knowledge
        whatsoever if it has been corrected. Like a cuckolded husband, we are always
        the last to know. <a href="https://t.co/fZtbv5rkKI">https://t.co/fZtbv5rkKI</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1084001066373410817?ref_src=twsrc%5Etfw">January
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba8582-84a2-4599-a57c-8c5bc22873ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338afb71-fe2c-4265-9617-bf75f7dd4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments came after DFA Assistant Secretary Elmer Cato said
        that citizens renewing their passports should bring their birth certificates
        with them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c2986-ecb5-4ffd-a08c-73d5d7c72344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Applicants renewing brown or green passports or maroon machine-readable
        passports are required to submit birth certificates because we need to capture
        and store the document in our database as we no longer have the physical copy
        of the document submitted when they first applied," Cato said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Applicants renewing brown or green passports or maroon machine-readable
        passports are required to submit birth certificates because we need to capture
        and store the document in our database as we no longer have the physical copy
        of the document submitted when they first applied.</p>&mdash; Elmer G Cato
        (@elmer_cato) <a href="https://twitter.com/elmer_cato/status/1082701566967070720?ref_src=twsrc%5Etfw">January
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a98ea-ae7c-4b0c-8f12-9b37f8c8587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:57:32.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:19.087+08:00
