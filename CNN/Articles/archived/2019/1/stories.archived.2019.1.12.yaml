    'jcr:uuid': '079af3ca-eb20-4ff7-8dc3-b56fa0ede8ef'
    'lead': 'The bus collided with the platform at the Westboro bus station at about
      3:50 p.m. ET, he said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:21:39.564Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:28.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:01.867+08:00
