    'template': '1'
    'title': 'Double-decker bus crash in Ottawa kills 3, injures at least 20'
    'updated': 2019-01-12T17:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c5dba-deb0-42d5-8655-72c65de2b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A double-decker bus crashed in Ottawa,
        Ontario, on Friday, killing three people and injuring at least 20, Mayor Jim
        Watson said at a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e58d4d-9545-4aaa-8596-28bf8feac13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus collided with the platform at the Westboro bus station at
        about 3:50 p.m. ET, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9e69e-9b78-4d6d-a0f7-d4f33113a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people died -- two on the bus and one person waiting on the
        platform, Watson said. Twenty-three people were hurt and taken to hospitals,
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca2e1b-1f24-4bda-acb1-bd32f4e4e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa Police Chief Charles Bordeleau said several people on the
        top section of the bus had to be freed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fca3f7-9761-4b3c-9779-2040a9776b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigators are trying to determine the cause of the crash.
        The driver was arrested and was being questioned by police, but the chief
        didn''t provide details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdb9eb-a6c5-4b82-aa89-423f9ccf8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OC Transpo, which is in charge of Ottawa''s public transportation,
        tweeted on its verified account, "Buses are being detoured as a result" of
        the collision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d5aba-13a3-4b15-8b98-f23fca373337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ottawa Police Service Collision Investigation Unit arrived to
        investigate the incident. Bordeleau said the Ottawa Paramedic Service and
        Ottawa Fire Services worked the scene in partnership with the Ottawa Police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b80bd7-7410-44a0-a8c0-909d925d7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities asked people to avoid the area. Video from CNN partner
        CTV News showed multiple emergency vehicles at the Westboro Station.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4b953-5459-4fd2-86cd-7df760b60580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:21:39.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Double-decker bus
        crash in Ottawa kills 3, injures at least 20."</em></p>'
  'Donald-Trump-first-physical':
    'author': 'Dr. Sanjay Gupta, Chief Medical Correspondent'
    'caption': 'President Donald Trump, the oldest President elected in U.S. history
      at the age of 70, underwent his first presidential physical last January.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-12T17:15:49.326Z
    'imagesource': 'jcr:97836cfe-bc65-4c76-aca8-0d7c7fb4b30d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d6b7f6-5373-4cd9-8a2e-ffed8d088306'
    'lead': 'President Donald Trump, the oldest President elected in U.S. history
      at the age of 70, underwent his first presidential physical last January.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:24:50.344Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:27.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:02.092+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we''re waiting to learn about U.S. President Trump''s health one
      year after his first physical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78cc61-1a68-4c60-bcfe-2364f1d9fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump, the oldest President
        elected in U.S. history at the age of 70, underwent his first presidential
        physical last January. He used it as an opportunity to quiet critics who questioned
        both his physical health and mental acumen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec3329-a5b4-4e5e-b60a-50b432619d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of last year''s physical Trump requested then-White House
        physician Dr. Ronny Jackson to do something quite unusual, he asked him to
        administer a cognitive exam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70088f-a75b-4180-8231-c8095cbbee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of exams are not a routine part of a standard physical.
        Jackson, who was also the physician to President Barack Obama, said it was
        the first time he was aware of any president taking any sort of cognitive
        test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b28c3c-25f2-420f-ab0d-ab90e28a54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actively asked me to include that, so we did," Jackson told
        reporters, including myself, who attended a press conference revealing the
        results of the exam. Jackson said Trump received a 30 out of 30 on the Montreal
        Cognitive Exam, a quick screening assessment for mild cognitive impairment
        and early Alzheimer''s disease but not a diagnostic tool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2f3ed-71f9-435e-b6c6-37dee25aa75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it will be administered again this year, Jackson said, at
        the time, would be up to the President. He saw no indications it was necessary,
        he said, but "if the President wants to get one done next year, then we''ll
        do another one next year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3215ec-e4a4-4067-bdf7-bf6763866979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press conference itself was also unique, as it was one of only
        a few held by a White House physician to go over the results of a physical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c89abb-b388-46d3-81e6-227f9734e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Lukash, President Gerald Ford''s physician, was known
        to address the press about the results of the exam, but traditionally results
        of the commander in chief''s physical are released as a document to the press.
        As both a reporter and a physician I don''t ever recall covering a press conference
        where the president''s physical exam was discussed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7d914-eb52-4658-9089-3bcd72da182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From last year''s exam, we learned Trump''s blood pressure was normal
        but there was concern regarding both his cholesterol and weight. In fact,
        his then reported 239 pounds put him just shy of being obese, according to
        the U.S. Centers for Disease Control and Prevention''s guidelines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbda769-b748-465f-acfc-d75f34e8c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about President Trump''s health</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1101f5-944b-4543-8cfd-14b37a31d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lipid panel indicated that his HDL (or "good") cholesterol level
        of 67 mg/dL was within the desired range of 60 mg/dL or above. Both his total
        level of cholesterol and LDL (or "bad") cholesterol, however, had climbed
        from previous assessments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976e5e7-c7fa-43ef-a67c-505ca7a2e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, his total cholesterol was 169 and his LDL was 94 mg/dL.
        The most recent tests from last year found his total cholesterol to be 223,
        and his LDL was 143 mg/dL, both considered to be borderline high. A total
        cholesterol level of less than 200 is desirable, and a LDL level less than
        100 is considered optimal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39550ff-2b6b-46f7-aa32-76547140706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump isn''t unique in having high cholesterol, it''s definitely
        a health concern. We know that high cholesterol increases risk for heart disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252e9a1-7953-4160-b9c6-d802325428e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Jackson and the President''s previous physician, Dr. Harold
        Bornstein, reported Trump had already been taking a low dose statin for several
        years to help lower his cholesterol. During last year''s press conference,
        Jackson said he had recently increased the President''s daily statin dose
        of 10mg of Rosuvastatin, commonly sold as Crestor, but did not say by how
        much or how often.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e710a15-c02e-4a20-85f4-2c12abb50730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also learned that in addition to the statin, Trump was taking
        a daily multi-vitamin, Propecia for hair loss, a daily aspirin for cardiac
        health, and a cream for Rosacea. a skin condition characterized by persistent
        redness in the face.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e65882-8465-4bcb-8da0-21ecbe4b6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said he hoped to work with a nutritionist to help improve
        the President''s diet as well as prescribe him an exercise regime. It isn''t
        clear if the President -- who is well known for avoiding exercise and calls
        McDonald''s Big Macs one of his favorite meals -- has followed any of the
        doctor''s recommendations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3ab38-3e51-4f8a-a095-fc43a89afb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the official readout of the physical exam the White House did
        not reveal that Trump also had a coronary calcium test done. Upon questioning,
        Jackson told reporters the President had undergone the heart scan and scored
        133 on the test. According to the Mayo Clinic, "a score of 100 to 300 — moderate
        plaque deposition — is associated with a relatively high risk of heart attack
        over the next three to five years." Previous medical records indicate that
        in 2009 his coronary calcium score was 34, and in 2013 it was 98.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd25fc-8e33-4a9f-bd07-c2e924b6021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Some people have just great genes"</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e519af8-c3cb-47da-9fd2-2feb82a0a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these factors, Jackson was quite optimistic about the health
        of the President.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89107ffd-93af-4bb5-bea7-56efead3c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out in his report that the First Patient did not have
        a family history of heart disease and credited the President''s history of
        "a lifetime of abstinence from tobacco and alcohol" as key to mitigating the
        concerns of heart disease. Trump has been known to take a rare sip of wine
        here and there, but generally doesn''t drink.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232b2fa-b3b0-4a5f-ada5-d6107602b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conference, Jackson told reporters: "It''s called genetics.
        I don''t know. Some people have just great genes." Jackson effusively added,
        "I told the President that if he had a healthier diet over the last 20 years,
        he might live to be 200 years old."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bd265-d307-49a6-b000-fd9aa25e1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s records mention that he had a colonoscopy in 2013 that
        showed no signs of abnormal tissue growth or cancers. A colonoscopy was not
        performed during last year''s exam, but Jackson said one was expected to be
        performed this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abee5bd-6be8-4333-944c-6e0e9a344c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also told reporters he was prepared to work hand in hand
        with the First Family to encourage the President to eat better and exercise
        more. "His daughter, Ivanka, and Mrs. Trump are both proponents of eating
        healthier and exercising. So they''ll be partners of mine in working this
        out," Jackson told us.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6fdc4-77f5-4e1b-8c0a-acb0f5d8102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the spring of 2018, Trump tapped Jackson to run the Veterans
        Administration. He eventually withdrew his nomination, after becoming embroiled
        in the politics of the confirmation process. Since then, it has been unclear
        who was in charge of overseeing the President''s health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489f4e1-e280-4d6a-a569-e45a665dbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last year, Dr. Sean Conley took over for Jackson as head of
        the White House Medical unit overseeing a medical team that see and treat
        the president. That role traditionally serves as physician to the president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779d76e-bced-4995-b1fa-b26938b9d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stress and health</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af925f-2a3c-4291-8516-cbf3760091a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no question that the job of President is stressful. A 2015
        study in the British Medical Journal found elected presidents and officials
        typically live three fewer years and had a 23% increased risk of premature
        death, compared to their runners-up. That discrepancy can be amplified in
        Presidents who suffered from pre-existing chronic disease, which is not the
        case with Trump.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760120de-63a7-4bec-bc6c-c42c5ea2b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson had been enthusiastic to return to the podium to share this
        year''s upcoming physical and lab results, but it''s not clear if Conley,
        or anyone from the White House, will be doing the same this year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3eda7-6eb1-43ef-9520-9a704c2602b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference last year, Jackson was prescriptive. "We''d
        like to get the LDL down below 120, so that''s what we''ll be shooting for,"
        he said. He added that he would like to see the President lose 10 to 15 pounds.
        Considering that the President''s weight and cholesterol appear to be the
        biggest concerns, these are the right goals. As a physician, I agree.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1ed16-8376-447b-9445-33c90f86e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson increased the dosage of his statin -- even though we don''t
        know how much, or how frequently. And he was right to focus on diet and exercise.
        But the question now is not how to get there.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4d5d7-0251-4753-afaa-2df98504c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now, as we await possible news of a second annual physical,
        is how willing of a patient was the President?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821fc6a-a4e9-4849-8a23-c65aaab27672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:24:50.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What we''re waiting
        to learn about President Trump''s health one year after his first physical."</em></p>'
