      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Motel Acacia”</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdd696-0bf7-4e24-8f41-b141e04aa78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agot Isidro and JC Santos, along with Belgian actor Jan Bijvoet
        of “Peaky Blinders,” join an international cast of actors from Malaysia, Thailand,
        Australia, and the United States in “Singing in Graveyards” director Bradley
        Liew’s sophomore film. Santos plays a young man who is groomed by his father
        to take over the titular motel, which has been assigned by a dystopian government
        to exterminate immigrants. This is achieved through a haunted bed, which holds
        the spirit of a Filipino tree demon that eats men and impregnates women.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e724c0-a3b0-4752-86c1-0321d7443dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal photography began in November in the Philippines and Slovenia.
        According to Liew and Isidro, the horror of “Motel Acacia” goes beyond the
        supernatural — the film aims to address immigration issues and how desensitized
        we’ve become to death and violence.</p>'
    '55':
      'image': 'jcr:2c46c00f-101b-44c0-b67f-f6e5e5eec47f'
