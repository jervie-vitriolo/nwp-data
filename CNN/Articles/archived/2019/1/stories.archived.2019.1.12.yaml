      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The newest road in the West Bank is sparking
        controversy. Designed to ease traffic between Jerusalem and nearby settlements,
        it looks and feels like any other road. Israeli officials call it Route 4370,
        but its detractors have another name for it: "apartheid road."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59392c9c-8d18-4df5-9603-e5f3e769275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road, which runs north-south, is actually two parallel roads
        separated by an 8-meter (approximately 26 feet) concrete wall topped with
        metal fencing. The western half is designed for Palestinians, though it can
        be used by anyone, and it bypasses Jerusalem; the eastern half is for Israelis,
        and anyone else with a legal permit to enter Jerusalem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1ef32-ca27-4e79-b449-0543c89dda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials say the western road will alleviate Palestinian
        congestion in the area by connecting traffic from north of Jerusalem towards
        east and south, without requiring drivers to pass through checkpoints around
        Jerusalem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c648e-6cec-4611-ad76-1fbebc05c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s transportation minister, Israel Katz, praised the project
        after years of delays. He called the opening of the road "an important step
        in connecting the residents of Binyamin Region to Jerusalem, and in strengthening
        Jerusalem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6610540-7f98-4ebe-8963-b75db0fc0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binyamin Region is an area in the West Bank home to 72,000 Israeli
        settlers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c352bb-2a1e-4c54-92cd-c2b794d2e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international law, Israeli settlements in the West Bank, and
        the presence of settlers there, is considered illegal because the international
        community -- through repeated United Nations Security Council resolutions
        -- has declared the West Bank, along with Gaza and East Jerusalem, to be occupied
        territory, though Israel disputes that characterization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15396b-a5c3-40a4-a4fc-07608520201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new road drew sharp criticism from Palestinian officials who
        said the situation in the West Bank bore similarities to apartheid-era South
        Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbf571-152d-452c-9b7b-eddb20217b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The creation of this new apartheid road affirms Israel''s willful
        intent to entrench its racist colonial regime and superimpose ''Greater Israel''
        on all of historic Palestine," Palestine Liberation Organization (PLO) Executive
        Committee member Hanan Ashrawi said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687c4f6-3be9-40e7-b542-4799be7db327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the blanket support of the current U.S. administration, including
        endorsement of Israel''s egregious violations and total disdain for international
        law and the global consensus, Israel is successfully destroying the territorial
        contiguity and territorial integrity the West Bank (including East Jerusalem)
        to enhance its colonial settlement enterprise and facilitate the creation
        of Bantustans throughout occupied Palestine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88bff0-ce96-419d-b436-a87275aafded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bantustans," or homelands, as they were often referred to, were
        lands allotted to non-white South Africans by the apartheid-era government
        to separate them from the white population. Non-whites had to use passbooks,
        a kind of passport, to travel into designated white areas. The homelands for
        non-whites were only a small percentage of the total land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0185871-033a-4e20-b526-3e01f120cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials reject those comparisons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5293d09-befa-48cb-bcc3-31c6778618bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the two roads, which are open to Palestinians and Israelis
        alike -- as long as they have the right paperwork -- is more about functionality
        than separation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0f5ee-5fa3-43e7-9f20-96a3bee75412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The claim that this is an apartheid road is complete nonsense.
        Apartheid is discrimination based on ethnic and racial background," Israel
        Gantz, head of the Benyamin Regional Council, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817fdc5-60cb-4f09-9289-6ec9abc80b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entry to Jerusalem through the (eastern) road is allowed to
        all those who have a legal entry permit, regardless of their nationality,
        religion, ethnic or racial background."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7a9f5-95b8-413c-9d7c-ae13ae7cbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Israelis, regardless of background or religion, can pass freely
        in and out of Israel, while Palestinians from the West Bank need special permits
        issued by Israeli authorities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4047c-eb24-47d4-8cbf-e8e2dcbe2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the roughly 3.5-kilometer (approximately 2.2-mile) eastern
        road connecting Jerusalem to nearby settlements is open from 5 a.m. to 12
        p.m., Sunday to Thursday, but authorities say they plan to have it open round
        the clock in the future. The 5-kilometer (approximately 3.1-mile) western
        road for Palestinians is already open any time of the day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfc0ef-71e2-45a2-b91c-d6958499a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Israeli officials are clear that the road is not just about
        facilitating better traffic flow. It is also meant to reinforce Israel''s
        hold over parts of the West Bank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bef055-5a59-467e-9c9a-498797770d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one move of many to strengthen the services of the ministry
        to residents of Judea and Samaria, and to the strengthening of sovereignty
        in the region," Minister of Public Security Gilad Erdan said at the opening
        ceremony, using the biblical terms for the West Bank. "The road that was opened
        today is an example of how we can create mutual life between Israelis and
        Palestinians, while at the same time safeguarding all the existing security
        challenges."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d5bff-bac8-4b8d-b314-6b174c8c3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian officials regard this "strengthening of sovereignty"
        as a further obstacle in the way of a future two-state peace deal with Israel;
        the construction of roads and walls further entrenching Israel''s settlements
        around Jerusalem and in the West Bank.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84080261-38da-4230-b2ec-90ecc5efcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel wants to give Palestinians transportation contiguity rather
        than territorial contiguity," Fouad Hallaq, a senior adviser to the PLO, told
        CNN. "They want to create an infrastructure program to further isolate Jerusalem
        from the rest of the Palestinian territories, and isolate Palestinians within
        Jerusalem while facilitating the movement of settlers."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c46ee-2a50-448c-ba99-bc48b5ab9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes it more difficult to reach a final status agreement when
        you add these layers, the walls and Israeli-only roads that Israel is adding
        on the ground," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425981e-d1a2-4cad-9d94-6cd2e09d25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:27:23.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A wall runs through
        it: New road divides Israelis and Palestinians."</em></p>'
  'vatican-athletics-team-olympics':
    'author': 'Rob Picheta and Livia Borghese'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-12T16:37:34.951Z
    'imagesource': 'jcr:1655fc35-00b4-4429-a30e-1c03e5830d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37dd9275-916f-4b11-8e38-6a5c0b408838'
    'lead': 'The Vatican has set its sights on qualifying for the Olympics, with a
      track team of up of 60 athletes, including nuns, priests, Swiss Guards, museum
      workers, carpenters and maintenance workers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:29:57.532Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:25.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:02.469+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Godspeed! Vatican launches official athletics team'
    'updated': 2019-01-12T16:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b1f3b-0248-450d-bc4e-ff40b33a4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Vatican has set its sights on qualifying
        for the Olympics, with a track team of up of 60 athletes, including nuns,
        priests, Swiss Guards, museum workers, carpenters and maintenance workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd05d0-2247-4c84-abc7-4cb3fe8c9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy See launched its official athletics team Thursday, after
        receiving the blessing of the Italian Olympic Committee (CONI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fc82e-1475-454d-98a7-5043417bac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first race takes place in nine days, and the team''s backing
        from CONI -- hailed as a "historic moment" by Vatican press office director
        Alessandro Gisotti -- allows it to become a member of international sports
        federations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f372e9-51c6-4341-ab10-ba13887fdb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dream that we have often had is to see the Holy See flag among
        the delegations at the opening of the Olympic Games," said the team''s president,
        Monsignor Melchor Jose Sanchez de Toca y Alameda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ffb55-d05c-4ba0-8aef-b4e85faaaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But swapping the altar for the podium is a challenge of biblical
        proportions, Sanchez admitted at the team''s introductory press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575de3e-3fa2-4609-aabc-1df92e9a2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long shot," he said, adding that the team''s journey "all
        started from a group of us that used to run together along the Tiber river
        or at the sports facilities center near the Baths of Caracalla."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f5d95-b82d-4ab3-b08a-58070c7c8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CONI President Giovanni Malagò said the team''s creation was a "wonderful
        initiative."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c9108-342d-4757-8375-7f1789790159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was wary of the prospect of the Vatican denying Italian athletes
        medals, joking: "The more committees there are, the more medals get scattered
        around. So, don''t get too big."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cb47d-eec0-49db-92aa-ffbe647fdc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican already fields an unofficial soccer team, while its
        cricket team has toured the UK on several occasions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c822b-2f6b-43c7-86ba-9407b6ca4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent popes have also embraced the world of sport -- Pope John
        Paul II was an avid skier, while the current pontiff, Francis, is understood
        to be a fan of Argentinian soccer club San Lorenzo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eeb0d-7886-42db-a085-345913ea1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport cancels the differences," said Michela Ciprietti, an employee
        of the Vatican pharmacy who also runs for the team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b9e3e-a701-4101-8790-a68fa8fc84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the races we challenge each other, at the end we hug each
        other, no matter what your religion or country of provenance," she added at
        the press conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5a333-cc3f-42bc-ad9a-a6cf1b4120f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciprietti said the team will take part in "non-competitive" events
        in the short term, beginning with "La Corsa di Miguel" (Miguel''s Race) --
        a marathon in Rome on January 20, in memory of Miguel Benancio Sánchez, a
        poet and marathon runner killed in Argentina in 1978.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b8546-e03f-4684-87c4-3958e6498616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also counts two Muslim migrants -- Jallow Buba, a 20-year-old
        from Gambia, and Anszou Cisse, a 19-year-old from Senegal -- as honorary members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e363f-92c8-4f1d-88cc-73dacfd22139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are migrants whose feet have walked through so many difficult
        paths that it''s wonderful to see them run for the first time on an athletic
        track," Ciprietti said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35268694-dee1-40cd-a574-ae698645302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the team''s main goal "is to promote through sport
        messages of solidarity, (and to) fight against racism and all kinds of violence."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874eb9ac-647b-4434-a2e0-e21785ba4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked whether the team could compete on the world stage at an
        Olympic Games, she said: "We work hard ... who knows where we can get?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5da9b6-4640-4823-a8d8-5348245a031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:29:57.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com, "Godspeed! Vatican
        launches official athletics team."</em></p>'
  'bird-box-challenge-utah-car-crash':
    'author': 'Faith Karimi'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-12T16:18:09.042Z
    'imagesource': 'jcr:35ca1551-e670-4c5f-8424-889a080bd6d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '241f2f4c-b1e5-499b-a32b-c5f275e3dce2'
    'lead': 'A blindfolded teen crashed into another vehicle while doing the Bird
      Box challenge in Utah this week, police said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:33:35.506Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:24.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:02.651+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blindfolded Utah teen crashes her car while doing the ''Bird Box'' challenge'
    'updated': 2019-01-12T16:24:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad715c51-c764-45f5-86a3-2b4774afc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A blindfolded teen crashed into another
        vehicle while doing the Bird Box challenge in Utah this week, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438f2b2-3bc6-4301-9499-9f38909e7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, in which people move around while wearing blindfolds,
        originated from the Netflix film "Bird Box." In the movie starring Sandra
        Bullock, characters wear blindfolds to avoid seeing a mysterious force, inspiring
        the latest viral internet challenge.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bird Box Challenge while driving...predictable result.  This happened
        on Monday as a result of the driver covering her eyes while driving on Layton
        Parkway.  Luckily no injuries. <a href="https://t.co/4DvYzrmDA2">pic.twitter.com/4DvYzrmDA2</a></p>&mdash;
        Layton Police (@laytonpolice) <a href="https://twitter.com/laytonpolice/status/1083767946814447616?ref_src=twsrc%5Etfw">January
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f57f1-0af6-40a1-a691-70f4a85175cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98b959-b39d-4404-9246-24f40a1fbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah police responded to the crash involving a 17-year-old in Layton
        on Monday, Police Lt. Travis Lyman told CNN affiliate KSL.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69eafea-7f94-4c11-9c8b-21d5389a308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, as a part of this Bird Box Challenge,'' (the driver)
        used her beanie to pull over her eyes as she was driving on Layton Parkway,
        and she ended up losing control of her car and skidded into the westbound
        lanes of Layton Parkway and hit another car and ended up hitting a light pole
        as well," Lyman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb38fe-07ba-4941-90b1-9c1a62cd8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bird Box Challenge while driving ... predictable result," Layton
        Police Department tweeted Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34cf92-3d27-461f-8a83-e4a8a7ce3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not identify the teen, but said she was driving a pickup
        truck with a 16-year-old passenger. No injuries were reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7fd3e-6a7b-4c7b-9f6e-8e987d58b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix warned its viewers against the "Bird Box" challenge this
        month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eab500-7aae-4a2a-a6bf-2a20a83f6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how this started, and we appreciate the love, but
        Boy and Girl have just one wish for 2019 and it is that you not end up in
        the hospital due to memes," Netflix tweeted.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Before you attempt the <a href="https://twitter.com/hashtag/BirdBoxChallenge?src=hash&amp;ref_src=twsrc%5Etfw">#BirdBoxChallenge</a>
        watch this (and wait to the end!). <a href="https://t.co/HcDJXHGdrw">pic.twitter.com/HcDJXHGdrw</a></p>&mdash;
        CSP Public Affairs (@CSP_News) <a href="https://twitter.com/CSP_News/status/1080976763843313664?ref_src=twsrc%5Etfw">January
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b91182-58ce-4257-a5dc-17d2ef514bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5975c85-9879-4237-b94c-55b615af623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, police are predicting some drivers will attempt to
        do the challenge, and warning them in advance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44736e7f-8efd-44b3-bca2-2bbf6400bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inevitably, somebody''s going to do the monumentally stupid thing
        that is driving while blindfolded," a Colorado State Patrol officer said in
        a video message last week. "We shouldn''t have to say this, but we''re gonna:
        Don''t drive blindfolded."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74a718-8038-4f73-b2f9-461bddbf15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:33:35.508Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Blindfolded Utah
        teen crashes her car while doing the ''Bird Box'' challenge."</em></p>'
  'Daraga-Cotabato-City-hot-spots-Comelec-control':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-12T15:31:45.210Z
    'imagesource': 'jcr:e15cf472-7abc-46df-b26f-6ea9c53bfada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '225affaf-cc27-4750-a00e-5255076c8eb5'
    'lead': 'Comelec Spokesperson James Jimenez says the poll body is mulling to place
      Daraga, Albay and Cotabato City under its close watch ahead of the 2019 midterm
      polls. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:36:25.777Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:24.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:02.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daraga, Cotabato City among areas considered to be placed under Comelec
      control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446cace-b8fd-457b-a3fe-c9288afcaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Commission
        on Elections (Comelec) Spokesperson James Jimenez noted one or two areas are
        being considered to be placed under the poll''s body control ahead of the
        2019 midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc2745-14f4-4e8c-9232-615646d6d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Newsroom Weekend on Saturday,
        Jimenez said the poll body is mulling over putting Daraga in Albay and Cotabato
        City under its close watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec4795-8701-42cc-83b2-26a537bd163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:36:25.778Z
