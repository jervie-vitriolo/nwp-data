      'mgnl:lastActivated': 2023-01-29T16:13:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During inspections Saturday morning near the SM Mall of Asia in
        Pasay City, DENR Secretary Roy Cimatu pointed out that it collected samples
        from wastewater coming from its outfalls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee3840-2714-43d6-990d-09c5e9f685de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon lalabas yung supposed to be waste water na nanggagaling
        diyan.</em> Meaning treated water, supposed to be. But nagpunta sila, mga
        tao natin doon, medyo smelly. So there must be something wrong with the wastewater
        na lumalabas diyan. We got some samples, and the result will be released by
        Monday," Cimatu said in a statement Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f357474-854f-49f6-9f88-5b9f5e364ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they will meet with the mall''s management to check
        the coliform content of the water from these outfalls -- which will determine
        the presence of pollutants and disease-causing pathogens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee35d9-9dce-4884-87b0-6b24cd98a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered establishments to put in place sewage treatment
        plants in three months, in line with President Rodrigo Duterte''s directive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2d3d5-97e3-408e-ba05-fcc024e18d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SM Mall of Asia said it has not received formal
        report from the DENR on the inspection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e4c6e-6e1b-43f7-aab2-45c003385f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, we have always supported the major projects of the government
        for the progress of the country," their statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98fd1c2-9dc6-4a21-87ad-ce4f03f73d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR team also inspected the mouth of the Pasig River, which
        leads to Manila Bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaa987-07b2-4c66-91ec-877bc04531ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also inspected the Baseco compound area, where they
        found several households of 47,000 families dumping waste straight into the
        bay. Coliform is a group of harmful bacteria from human and animal feces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88628303-bebc-4c7c-be80-c6470d449db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trash traps, common septic tanks and a sewage treatment plant
        are seen as solutions to pollution in the area, Cimatu opted for relocating
        the settlers as a more permanent solution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44fa23-e1e7-452b-86b1-0a3affdea8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not supposed to be there, <em>lalo na itong mga informal
        settlers na ito, 50 diyan, 50 rin dito</em> (especially these informal settlers,
        50 there, 50 here). They have to go, they have to be relocated," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc82fce-9929-45a9-a739-6c196a440e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitating Manila Bay comes in three stages:  Phase 1 -- cleanup
        and improvement of water quality improvement, Phase 2 -- rehabilitation, and
        Phase 3 -- protection and sustainment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a9462-2f0d-417e-9f17-f57ce132ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said Phase 1 is set to begin this year, which will include
        the cleanup of esteros and waterways, reduction of the level of coliform and
        toxic waste from establishments, and the installation of sanitation facilities
        for informal settlers residing along the esteros and the Manila Bay shoreline.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdde10d-fd49-4840-9de2-ef8ced007bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:51:49.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:13:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said coliform level in Manila Bay is at 330 million most
        probable number per 100 milliliters (MPN/100 ml). Some parts are home to a
        whopping 1.3 billion MPN of coliform for every 100 ml; the safe level is below
        200 MPN/100 ml.</p>'
  'DOE-big-time-oil-price-hike-next-week':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-12T23:01:47.621Z
    'imagesource': 'jcr:ea1bd3c8-88a9-421a-acaa-15e7f63c3aef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95748638-b638-4d93-ae5f-960ba3bd903e'
    'lead': 'The department did not disclose by how much pump prices will increase
      next week, leaving it to the oil players.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:03:23.610Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:31.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:00.862+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE: Big-time oil price hike next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8de49-10c3-4cb9-ae3e-c9fbd61027c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:03:23.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Department of Energy (DOE) confirmed that a big-time oil price increase is
        scheduled next week, but did not disclose by how much.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffee95-b37f-4e55-a02a-2d703c778e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:03:23.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t give the figures and we let the oil players explain,"
        DOE Spokesperson Wimpy Fuentebella said in a message to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105039b-9315-473d-a978-8286bc2ebd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:03:23.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price hike comes amid the third week of January when the effects
        of the additional ₱2.00 per liter in excise tax on fuel products will be felt,
        according to the Department of Finance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3440883-b656-4d35-bc52-dff90201507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:03:23.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said the hike could be attributed to U.S. and Kuwait
        crude oil prices rising, among other global factors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5dce7e-c388-407f-8e69-32ef424fb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:03:23.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE earlier said over 400 gasoline stations nationwide have
        begun charging higher amid the excise tax hike under  the second tranche package
        of the Tax Reform for Acceleration and Inclusion (TRAIN) law. The law places
        an additional ₱2 per liter excise tax on diesel and gasoline, ₱1 per liter
        of kerosene, and ₱1 per kilogram of cooking gas or liquefied petroleum gas
        (LPG) for 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7853a-c3e7-44e2-9cc8-982074322cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:03:23.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reminded oil players to deplete its existing 2018
        oil stocks before imposing the added excise tax on its 2019 stocks.</p>'
  'High-fiber-diet-lower-risk-death':
    'author': 'Nina Avramova'
    'caption': 'Green bean salad with peaches, nuts and coconut.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-13T22:33:36.730+08:00
    'imagesource': 'jcr:026bd596-b5f8-427c-9440-b5e251113b4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e8e21a3-5240-499b-8ba4-93c4391ba995'
    'lead': 'Dietary fiber includes plant-based carbohydrates such as whole-grain
      cereal, seeds and some legumes. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:06:28.846Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:30.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:01.066+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High-fiber diet linked to lower risk of death and chronic diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36fdd53-f09a-4e8c-8281-75693b28768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who eat diets that are high in fiber
        have lower risk of death and chronic diseases such as stroke or cancer compared
        with people with low fiber intake, a new analysis found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1bde6-1326-4a75-81ab-a4829d223e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dietary fiber includes plant-based carbohydrates such as whole-grain
        cereal, seeds and some legumes. Fiber''s health benefits have been recorded
        "by over 100 years of research," Andrew Reynolds, a researcher at the University
        of Otago in New Zealand, wrote in an email. He is co-author of the new meta-analysis
        of existing research, which was published Thursday in the journal The Lancet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70f306-9985-4a46-bbfb-defe5b5da5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research shows that higher intakes of fiber "led to a reduced
        incidence of a surprisingly broad range of relevant diseases (heart disease,
        type 2 diabetes and colorectal cancer)," reduced body weight and total cholesterol,
        and reduced mortality, Reynolds wrote. Similar findings were shown with increasing
        whole-grain intakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5ed8c-725d-44dd-8d45-c23825029fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds'' team was commissioned by the World Health Organization
        to inform future fiber intake recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8c7ad-895d-4a74-b3fc-5aafa11bf1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed over 180 observational studies and 50 clinical
        trials from the past four decades; that''s the strength of the analysis, explained
        co-author Jim Mann, professor of human nutrition and medicine at the University
        of Otago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999fe117-29ec-4e7b-9378-cb3db6bb097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health benefits of dietary fiber appear to be even greater
        than we thought previously," Mann said of the results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52783cd-a1a8-41b9-825a-413ed32e5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found a 15 percent to 30 percent reduced risk of death
        and chronic diseases in people who included the most fiber in their diets,
        compared with those with the lowest intake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466a105-5556-4651-90a7-1e891c059dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fiber-rich diet was linked, on average, to a 22 percent reduced
        risk of stroke, a 16 percent lower risk of Type 2 diabetes and colorectal
        cancer, and a 30 percent reduced risk of death from coronary heart disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac2f4b-b6ca-4c52-93a5-160e7b7c3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people globally consume about 20 grams (0.70 ounces) of dietary
        fiber per day, Mann said of the findings. Based on the research, he recommends
        25 grams (0.88 ounces) to 29 grams (1.02 ounces) of fiber each day. Higher
        amounts are even more beneficial, according to the analysis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1f1a5-814b-4e7c-8cf5-bc13dce3b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-gram (0.52 ounce) increase in whole grains consumed per day
        was associated with a 2% to 19% reduction in total deaths and incidences of
        coronary heart disease, Type 2 diabetes and colorectal cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4797b7-5d4d-4650-9388-cd94c169310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that the relationships between high fiber/whole
        grain consumption and reduced noncommunicable diseases could be causal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101364c-47c8-4f75-8a1d-a38b54583b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found no dangers with a high fiber intake. But it adds
        that for people with an iron deficiency, high levels of whole grains can further
        reduce iron levels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f33e27-3f2f-4b50-ab32-34d880811b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note that carbohydrates include sugars, starches and
        dietary fiber. "However sugars, starches, and fibres are all carbohydrates
        that perform different roles in the body," Reynolds wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae7a05-ce69-427e-a916-3528d75b4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiber content was shown to be a better indicator of a carbohydrate
        food''s ability to prevent disease than glycemic index, the measure of the
        degree to which blood glucose goes up after a particular food is eaten.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d62a1-f751-4036-8aae-98f1c5acd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found small risk reduction in stroke and Type 2 diabetes
        for people adhering to a low-glycemic-index diet, which involves foods like
        green vegetables, most fruits, kidney beans and bran breakfast cereals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541035d-16a9-4f59-a294-7300af0ea0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glycemic index is not as good as dietary fiber when considering
        whether something is a good carbohydrate-containing food, Mann said. Foods
        that don''t increase blood glucose may still be high in sugars, saturated
        fats and sodium. Ice cream, for example, has a low glycemic index but is high
        in sugar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1384ad0-b466-4b23-b323-6c31240a0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the analysis is that the studies involved only
        healthy individuals, so the findings do not apply to people with pre-existing
        chronic conditions. Also, most studies were conducted in Western societies;
        it is not "100% certain" that the results therefore apply to less-privileged
        societies, Mann explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3f412-a915-431a-b499-973c16875804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Power, a dietician and lecturer in nutrition at University
        College London, said the analysis is "very robust" and "powerful." Power,
        who was not involved in the research, said it is the "highest form of evidence
        in terms of summarizing what we know."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d5725-dc64-44e2-b7fb-c76d5ef00149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any increase in dietary fiber has health benefits," he added, and
        it takes only small changes in diet to achieve a health benefit. A person
        could add 8 grams of fiber to their diet with a breakfast of a bran flakes,
        four dried apricots and a handful of almonds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef48d5-b7a0-4e0c-a933-24646ba3100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds advised, "Practical ways to increase fibre intake is to
        base meals and snacks around whole grains, vegetables, pulses, and whole fruits."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562e97c-3c42-4c4b-aa98-08c290ad3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Stokes-Lampard, chair of the Royal College of General Practitioners,
        wrote in an email that "living a healthy lifestyle is an obvious route to
        improving our health outcomes, and eating a balanced diet, as well as taking
        regular exercise, getting enough sleep, drinking alcohol in moderation and
        not smoking, is a key part of this."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5b318-ef42-4282-a88b-a18b55118f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for a long time that eating foods high in fibre is
        good for us and helps to aid digestion," wrote Stokes-Lampard, who was not
        involved in the new analysis, "so it''s reassuring to see this high-quality
        research showing how far-reaching these benefits may be for our long-term
        health and wellbeing, and confirming why it''s so important to include these
        foods in our diet."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9baa83-e329-47c3-aefb-61feaf67db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:06:28.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "High-fiber diet
        linked to lower risk of death and chronic diseases."</em></p>'
  'Liberia-hacker-cyberattack':
    'author': 'Rob Picheta'
    'caption': 'Daniel Kaye launched a series of attacks on Liberian cell phone operator
      Lonestar in October 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-12T22:17:35.717Z
    'imagesource': 'jcr:e69ad10b-df81-4487-b100-f6088e4503e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098b5e97-cbc8-4489-9c7d-fb382c82ff4a'
    'lead': 'Daniel Kaye launched a series of attacks on Liberian cell phone operator
      Lonestar in October 2015.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T05:10:40.483Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:30.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:01.235+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hacker who took down entire nation''s internet is jailed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9feff7-0e82-46ca-9137-a600dcd5f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British hacker whose cyberattacks took
        the nation of Liberia offline has been jailed for almost three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7899788-9162-4a65-b1b0-ef305b0bc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Kaye launched a series of attacks on Liberian cell phone
        operator Lonestar in October 2015, which became so powerful they knocked out
        the west African country''s internet the following year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa288677-ef82-49ae-9936-89a93adb0606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye, 30, had been hired to carry out the attacks by a senior employee
        at rival operator Cellcom, Britain''s National Crime Agency said in a statement,
        although there is no suggestion that Cellcom was aware of the activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356611e-184d-42b7-81b4-074cda667e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to creating and using a botnet, a series of computers
        connected in order to attack systems, and possessing criminal property last
        month. Kaye was sentenced on Friday at Blackfriars Crown Court in central
        London to two years and eight months in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e167ff-d996-4f34-ab9e-fdb4260344ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living in Cyprus, Kaye used a botnet he had created to trigger
        repeated distributed denial of service (DDoS) requests on Lonestar, causing
        the company to spend around $600,000 in remedial action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ffdc7-5627-4d61-81f2-a185f91ad7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional impact of customers leaving the network caused the
        company to lose tens of millions of dollars in lost revenue, the NCA added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b71a0-17c8-43e4-9223-3d615614f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his arrest in February 2017, Kaye was extradited to Germany,
        where he also admitted to attacks on Deutsche Telekom that affected around
        1 million customers in November 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6abb07-7ce7-480c-b4ef-61ae625730d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daniel Kaye was operating as a highly skilled and capable hacker-for-hire,"
        Mike Hulett, Head of Operations at the NCA''s National Cyber Crime Unit, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764094c-3486-42ce-b93a-4f11c4775ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His activities inflicted substantial damage on numerous businesses
        in countries around the world, demonstrating the borderless nature of cyber
        crime," he added. "The victims in this instance suffered losses of tens of
        millions of dollars and had to spend a large amount on mitigating action."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b2964-4a03-488d-aa89-030386add5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:10:40.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hacker who took
        down entire nation''s internet is jailed."</em></p>'
