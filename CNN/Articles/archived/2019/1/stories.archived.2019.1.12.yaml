      'mgnl:type': 'text'
      'text': '<p><strong>“Sakaling Maging Tayo”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e383d9-9a2c-4279-9695-2aa3b4005606'
      'mgnl:activationStatus': true
