    'title': '15 Filipino films to watch out for in 2019'
    'updated': 2019-01-12T16:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc3bd6-ac10-4bb3-9efe-754c6064552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Not too long ago,
        the majority of Philippine cinemas favored and more commonly screened Western
        and international releases, with the occasional or even sporadic movie from
        local major production companies to mix things up. But moviegoers have proven
        themselves able to command change: Because they’re showing up and being vocal
        about their enthusiasm for Filipino films, along with critical acclaim and
        record-breaking box office success, they were able to pave a way for more
        independent production houses and therefore more local choices to grace theaters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7d170-5d52-44e7-8440-a81aad7b6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month alone sees a nationwide premiere for a new Filipino movie
        every week. The rest of 2019 promises dozens of interesting and possibly base-breaking
        new releases, from sequels and reboots to anticipated love team comebacks
        and unexpected pairings. They’re also set across different cities and countries
        — some are even collaborative projects with foreign creators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008a888-7bde-476d-964e-5d9d63cea0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something for everyone, whether you want to laugh, scream,
        or swoon. From LGBTQ+ representation and pressing social issues, to high-concept
        sci-fi, to familiar places and history we haven’t quite left behind, to perennial
        feelings of sawi and kilig (of course), the crop of local movies this year
        are bound to capture the Filipino experience, allowing us to see parts of
        ourselves and our lives on the big screen once more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e893073-0441-4f3d-92ff-218c935a26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ulan”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7955a-9257-4ab1-bd2d-28b06bd6a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:12:43.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve seen the image of Carlo Aquino and Nadine Lustre taking
        shelter from the rain at a shed that’s unmistakably located in UP Diliman,
        it might interest you to know that it’s from “Ulan,” Lustre’s first film that
        doesn’t pair her with boyfriend James Reid. Helmed by “Sid &amp; Aya” director
        Irene Villamor, the movie is said to be about self-love and self-acceptance,
        and gets its title from the belief that even when it’s particularly sunny,
        if a pair of tikbalangs are getting married, the skies begin to pour down
        rain in protest. Marco Gumabao and AJ Muhlach co-star.</p>'
    '9':
