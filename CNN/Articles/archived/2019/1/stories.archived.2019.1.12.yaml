      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmine Curtis-Smith and Glaiza de Castro star in Dodo Dayao’s sci-fi
        horror-thriller, about an almost-utopian Manila of the near future. Mysterious
        blackouts have been sweeping the city after midnight, leaving no survivors
        in their wake. Nobody believes what lies in the darkness, but as four friends
        are about discover, no amount of skepticism can spare you from a grisly fate.</p>'
    '59':
