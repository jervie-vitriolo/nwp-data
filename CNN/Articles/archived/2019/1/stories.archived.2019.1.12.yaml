    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7e306-9383-4c98-bfc9-a9ef5660655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:13:16.833Z
