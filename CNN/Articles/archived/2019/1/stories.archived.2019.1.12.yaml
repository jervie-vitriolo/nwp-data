      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This buddy comedy centers on best pals, played by Arjo Atayde, Ketchup
        Eusebio, and Joross Gamboa, whose friendship is put to the test when they
        meet a woman (Jessy Mendiola) and each develop a crush on her. Their individual
        efforts to win her over, naturally, may just end up tearing them apart. “Tol”
        is directed by Miko Livelo and opens on Jan. 30.</p>'
