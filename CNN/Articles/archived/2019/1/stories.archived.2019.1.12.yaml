    'title': 'Two firefighters killed, dozens hurt in Paris explosion'
    'updated': 2019-01-12T21:16:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829a4f2-b1ad-470f-8d88-b134779a61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two firefighters have died and dozens more
        people were injured after a gas leak caused an explosion in Paris, emergency
        services in the French capital say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208391d1-ede0-49f4-848a-69e38a16256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred at a bakery at 9 a.m. local time on Saturday,
        as firefighters were responding reports of the leak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b655b-5b88-464b-8e41-bb569be29a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had originally said four people had died, before revising
        down the death count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b96d8b-f3b7-45e0-81e3-760cd1f8fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this hour, 2 firefighters from the Paris fire brigade are dead.
        10 people are seriously injured, including a firefighter. 37 people are in
        a state of relative emergency," French Interior Minister Christophe Castaner
        tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbce2ba-fe5f-4509-bfa2-03d92b0de60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Profound sadness. Standing by the families of victims. The nation
        shares in their pain," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64a300-ea47-4b93-9cf1-262fe502bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene, Rue de Trevise in the 9th arrondissement
        of the French capital, showed smashed windows and scattered debris across
        the street, as fire crews evacuated people from apartments above the bakery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223af50f-8993-4e75-821a-4bfa29edfaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we can tell the origin of the explosion is accidental,
        a gas leak, but we should remain prudent as an ongoing investigation will
        determine the causes of this," Heitz said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed854758-276f-4273-a635-5b019b376ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner, who visited the scene with Prime Minister Edouarde Philippe
        and the city''s mayor Anne Hidalgo, wrote earlier on Twitter that the toll
        of victims "will be heavy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb4ed4-053e-45bc-8194-80cee6e586d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 firefighters are responding to the incident, Castaner
        wrote. "My first thoughts go to those injured and their loved ones," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ede22-ce77-45bb-b647-bad63693dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police advised the public to stay away from the area, and to make
        space for emergency vehicles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01f6d2-0169-4dae-b36f-e562a4c79499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T05:15:36.849Z
      'mgnl:createdBy': 'ryan'
