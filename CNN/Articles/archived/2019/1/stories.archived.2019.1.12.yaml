      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-anticipated sequel to Erik Matti’s acclaimed 2013 action
        movie “On the Job,” about a pair of assassins and the law enforcers hell-bent
        in pursuit of them, is set to complete principal photography next month. Matti
        made painstaking efforts to make the film unique to Filipino culture and sensibilities,
        which is fitting for its tentative release date of June 12, 2019. The cast
        reportedly includes Dennis Trillo, Lotlot de Leon, Ricky Davao, William Martinez,
        John Arcilla, Dante Rivero, Vandolph Quizon, and Eric Fructuoso.</p>'
