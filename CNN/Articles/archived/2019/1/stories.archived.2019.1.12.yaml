      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lila” stars Enchong Dee and Janine Gutierrez have reunited for
        this project, which is apt, because they play exes who cross paths again.
        Bert (Dee) and Elise (Gutierrez) were childhood friends who eventually became
        each other’s first love and first big heartbreak. And if Bert is being honest
        with himself, he has to admit that he might still be in love with her, after
        all. “Elise” is directed by Joel Ferrer and opens on Feb. 6.</p>'
