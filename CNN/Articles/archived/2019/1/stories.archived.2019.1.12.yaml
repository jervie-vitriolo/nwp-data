    'template': '1'
    'title': 'Huawei fires employee arrested in Poland on spying charges'
    'updated': 2019-01-13T07:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6adbf-2b81-4802-9f7a-bafc7350a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Huawei executive arrested in Poland on
        charges of spying for China has been fired by the Chinese tech company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d694ce7-997c-4525-8353-71020ac66845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s counterintelligence service confirmed on Friday that a
        Chinese citizen suspected of spying had been arrested. Polish state media
        identified the suspect as Huawei''s sales director in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ad9fe-6c3f-45d2-83d7-ef9b8c9b21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s embassy in Poland named him as Weijing Wang. In a statement
        Saturday, Huawei said it had fired Wang for bringing the company into "disrepute."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f0327-713f-48a5-83e5-738df97c63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is a Chinese telecommunications company that is viewed by
        U.S. government officials as a national security risk. Other countries have
        concerns too: It has been prevented from supplying next-generation 5G equipment
        to Australia and New Zealand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb15b2-647b-4ef0-94f9-43895d1fcb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has attracted even greater scrutiny following the arrest
        of its chief financial officer last month in Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc5741-8b1a-4c40-9fd6-eb6f23b98e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislaw Zaryn, a spokesman for Polish counterintelligence, said
        in a statement to the country''s official press agency that the Chinese citizen
        had been arrested along with a Polish citizen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f6f10-f88e-4887-af7e-149cec8b0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homes of the suspects were searched on Tuesday, the statement
        said. A court has ordered the pair to be held for three months, and they face
        up to 10 years in prison if convicted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bb809-7d61-46db-9eaa-a0a31e8e2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have pleaded not guilty, according to Polish state broadcaster
        TVP. Zaryn has not responded to CNN''s requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15b2a9-6711-4213-a911-826a6939335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company in its statement said that Wang''s "alleged
        actions have no relation to the company."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcddbfe-d106-4c9e-85e1-305111975372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei complies with all applicable laws and regulations in the
        countries where it operates, and we require every employee to abide by the
        laws and regulations in the countries where they are based," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325f2b5-ec53-4ad1-8a62-898e55b46426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Chinese Embassy to Poland said the country
        was "highly concerned about this incident." Poland had been asked to arrange
        a consular visit "as soon as possible" and to protect the "rights and interests,
        safety and humanitarian treatment of the person involved," the spokesperson
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c2ef1-6086-4ece-a221-8ab225a02379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is one of China''s leading tech companies. It sells more
        smartphones than Apple (AAPL) and builds advanced telecommunications networks
        in countries around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f3700-a287-4c56-9d2d-708e784b4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFO Meng Wanzhou, who is the daughter of Huawei''s founder, was
        arrested in Canada in December. She has been released on bail, but faces a
        lengthy legal fight over extradition to the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0b2d6-1522-4a44-9b10-5498fb2b2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government alleges that Meng helped the company dodge sanctions
        on Iran. Huawei has repeatedly said it''s unaware of any wrongdoing by Meng.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ccc5cf-8f13-408a-9280-06c993a0eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest has stoked tensions between the United States and China,
        which have been trying to negotiate an end to their bruising trade war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca3ffd-0eca-45db-a744-14c7b6a90eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already fueled a nationalist backlash against American products
        from some Chinese businesses. If the Huawei executive is extradited to the
        United States, experts warn U.S. businesses in China could face retaliation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fe529-b248-41e2-9f71-e1f6a73e3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:02:19.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Huawei fires employee
        arrested in Poland on spying charges"</em></p>'
  'Andy-Murray-champion-feminist':
    'author': 'Aimee Lewis'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-12T11:38:27.960Z
    'imagesource': 'jcr:dc4c0b06-1148-4ddb-800b-eeed3263db6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6f2457-6b63-4503-b2d6-daf05790aef1'
    'lead': 'Andy Murray will leave behind a legacy not only on the court but off
      it too as a champion advocate for women. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:05:51.963Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:17.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:04.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray: The sporting great who became a champion feminist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd590f35-a3f8-414f-a15b-f514733c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> And so a golden career is nearing the end.
        Andy Murray''s body is giving up on him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da26a1-1034-42f8-8888-ffcb2df411d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months shy of his 32nd birthday, the Scotsman, arguably Britain''s
        greatest sportsperson, has admitted tearfully that the ceaseless, thudding
        pain in his hip, which has made even putting on his socks an ordeal, will
        bring his playing days to a premature end. Monday''s Australian Open first-round
        match against Spaniard Roberto Bautista Agut could be his last.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3042b2e-fdd0-44dc-9154-5619fbabe7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain is too much," the Briton, who has plunged to 230 in the
        world rankings, said in an emotional press conference in Melbourne Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a42b5-cd62-4dbb-a68a-394872ae13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had to leave the room to compose himself before returning to
        admit he had been struggling for "a long time." The 31-year-old was reportedly
        not the only one in the room crying. Some journalists shed a salty tear, too,
        because before them was a man who had achieved greatness but not changed as
        a person since he first emerged onto the men''s Tour as a gangly, gifted,
        hirsute teenager.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170c7cd-966d-4d0a-b1b0-ad6a7f8015f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witty, honest, assiduous, decent -- all are adjectives used in the
        last few hours to describe the father of two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bf048-760c-45c0-9fa2-382abaafcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Roger Federer: My dream opponent would be...</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21526da-2530-46e2-b98e-ff4fb1a1c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Greatest impact yet to come''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050c262-df2a-4718-bc69-1526a54260b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can look back on a remarkable career: three grand slam titles,
        the first Briton to win Wimbledon in 77 years, knighted by Queen Elizabeth
        II in 2016, 45 titles, more than $61m in prize money, a Davis Cup winner.
        An undoubted champion on the court, but perhaps a greater one off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4de26a-d6a1-4242-b27a-34198a02c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Murray will also be remembered as the lone male voice who championed
        equality in a sport where sexism rows are almost as frequent as Trump administration
        departures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e94ab8-194e-4af3-b06d-635756cc5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your greatest impact on the world may be yet to come," tennis great
        Billie Jean King tweeted to the Scot. "Your voice for equality will inspire
        future generations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d3ae8-95ac-4ac6-ad8e-fdd3d797bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To envisage what influence Murray could wield once the pain has
        eased requires a look back to what the former world No.1 said and did while
        atop the tennis mountain during a golden era for the men''s game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472930e-fd2a-465a-ac08-76b932162969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Federer on a wrestler''s role in first kiss with wife
        Mirka</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee839aad-dd27-4bfb-a184-a63ca6dc3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2012, the Briton became the first player to
        employ a former tennis great as a coach, adding Ivan Lendl to his staff. Others
        followed: Novak Djokovic brought in Boris Becker, then Andre Agassi; Roger
        Federer sought out Stefan Edberg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a3bda-34b9-4bac-8911-2bf55bb6b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having heralded the era of the super coach, Murray then turned to
        France''s former women''s No.1 Amelie Mauresmo, becoming the first high-profile
        tennis player to hire a woman as a coach.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd777b-4853-4016-9d95-b5661a82d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: There is sexism in tennis -- King</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb172b9-61e8-451e-b802-3256f7b41a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though employing Mauresmo did not start a trend, it did enlighten
        the player. The scrutiny heaped on the former Wimbledon champion during their
        two-year partnership came as a surprise. It "opened my mind," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccec1a9-af73-440b-9de5-85a62c2bdddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was slated every time I lost, which is something my former
        coaches never, ever experienced," Murray once said of his time with Mauresmo,
        a two-time grand slam champion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e581a-a13d-461b-b8d8-284df43856a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, he remarked: "The amount of criticism she
        got in comparison to any other coach I''ve ever worked with, it''s not comparable
        at all. It certainly highlighted a few things I hadn''t given loads of thought
        to."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf271f-53d1-4836-85c2-f8e1c47097e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting for equality in all sports</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61220dea-617a-41b6-b3d8-8bcbfe032f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attuned to the insidiousness of misogyny, Murray proceeded to speak
        out, to criticize, to call for equality. He wrote an essay for the BBC about
        the importance of gender equality in all sports. He became a feminist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff842adb-d27d-4e3c-a920-b42e52ea4aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he was the only top male player prepared to take part in the
        discussion, that it required a famous man highlighting prejudices for the
        message to become louder underlines how much there is still to be done in
        sport, and society, before equality is achieved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156efbb-2370-40cf-86a3-34305d86621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit," was Murray''s response when asked in an interview
        last year whether he felt like the was the only male player standing up for
        women.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54aad6-b856-4afc-a1e4-c362bf360676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, who has been at the vanguard for freedom and equality, once
        said of tennis'' leading man on equal rights: "Andy''s been great, and without
        even realizing it, probably."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203b2d6-3f0d-4b39-9978-05136e787215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Roger Federer ponders eventual retirement</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35106ddb-68c9-4d91-ac4a-d134d3ced2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Murray criticized Novak Djokovic, whom he has known since
        the age of 11, after the Serbian argued that male players deserved more prize
        money than women because they attracted more spectators and generated greater
        revenues.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a86b17-36ed-41ee-ad0a-f2cbaab0ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has since apologized but, nevertheless, Murray stuck his
        head up above the parapet, saying the 14-time grand slam champion''s views
        "do not stack up."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c049617-8f88-4c3a-b0d9-bfb8f5a7e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men''s tennis has been lucky over the last nine or 10 years with
        the players they''ve had. That''s great, but the whole of tennis should capitalize
        on it, not just the men''s game," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1edd8-9681-4bad-ac06-afe9c1202beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, at the Rio Olympics, a smirking Murray corrected
        BBC''s John Inverdale when the presenter congratulated the player for being
        the first person to win two golds in tennis. He was, in fact, the first man
        to secure back-to-back singles golds.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e45dfc-6934-459c-9b06-d044d5c7970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re the first person to ever win two Olympic tennis gold medals,
        that''s an extraordinary feat, isn''t it?" asked Inverdale, to which Murray
        said: "I think Venus and Serena have won about four each..."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c85c93-f093-433e-8e4b-47eb3e6de6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, after losing to Sam Querrey at Wimbledon, he was again
        forthright with the media. When a journalist described the big-serving Querrey
        as the first American player to reach the semifinal of a grand slam since
        2009, Murray quickly retorted: "Male player." Serena Williams and Sloane Stevens
        had, of course, won major titles in that time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0058657-f772-49d5-99f1-bdd851931472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has Murray solely kept within the bounds of tennis. In response
        to Ada Hegerberg being asked to twerk on stage after becoming the first woman
        to win football''s Ballon d''Or, the Scotsman posted on Instagram: "Another
        example of the ridiculous sexism that still exists in sport. Why do women
        still have to put up with that s---? I''ve been involved in sport my whole
        life and the level of sexism is unreal."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811146d5-48d4-4a0d-b70d-c2ab1501f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spoken out on equal pay, on growing up surrounded by women
        -- his mum, Judy, a tennis coach, is the person who led him on his path to
        glory -- and feminism.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42162b7d-5890-4569-b5be-13481ff26ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have I become a feminist? Well, if being a feminist is about fighting
        so that a woman is treated like a man then, yes, I suppose I have," Murray
        wrote on his website in 2015.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a46c7-3671-40a6-987b-6f482f243903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray will be thought of as a brilliant champion, an exceptional
        sportsman who fulfilled his potential, but he also leaves behind a legacy
        as an advocate for women. When his peers remained silent, Murray put himself
        on the front line in the fight against sexism in sport.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2e30e-37b4-4e3a-b0cb-e1973c4291d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:05:51.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Andy Murray: The
        sporting great who became a champion feminist."</em></p>'
  'Donald-Trump-border-emergency-Congress-act':
    'author': 'Jeremy Diamond and Maegan Vazquez'
    'caption': 'U.S. President Donald Trump returned on Thursday to blaming the media
      for much of the "anger" in society, a day after CNN and Democrats were the targets
      of explosive devices.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-12T09:31:00.449Z
    'imagesource': 'jcr:395ce395-93be-466f-a0a0-6e1c321ab8a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067b859b-aeae-4ba6-bcec-a7c0138e6f09'
    'lead': 'U.S. President Donald Trump said he is still open to declaring a national
      emergency over immigration at the southern border, but made clear he would ''rather
      not,'' calling it an ''easy way out.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:08:37.057Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:13:15.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:13:04.707+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump holds off calling border emergency, says Congress should act'
    'updated': 2019-01-12T09:33:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0aaa3-918b-4cca-a01b-eacc4fdcbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Friday
        he is still open to declaring a national emergency over immigration at the
        southern border, but made clear he would "rather not," calling it an "easy
        way out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42c6ed-0cb6-4fb2-a6c4-50be15f1bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the easy way out," Trump said of the national emergency route.
        "Congress should do this. This is too simple. It''s too basic. And Congress
        should do this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8619e-d915-486c-aa7a-cda8c0e956d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can''t do it, I will declare a national emergency. I have
        the absolute right to do it," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0e657-1bd1-4183-af68-d7098eea619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons Trump is reluctant to declare a national emergency:
        He believes his administration will be sued and that his actions will be blocked
        by the 9th Circuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d226526-ed2f-46d2-a88e-e33269e83144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be sued. It''ll be brought to the 9th Circuit and maybe even
        though the wording is unambiguous ... we''ll probably lose there, too," Trump
        said, adding he would "hopefully win" at the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5aa7be-e3ca-4eee-b203-a05f702296f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, White House lawyers began laying the groundwork
        for the legal defense of a national emergency declaration on the southern
        border, officials familiar with the matter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4e45c-7e38-4529-a1de-efe718f08ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the legal challenges has included advising the
        President''s aides on ramping up talk of a humanitarian and security "crisis"
        at the border, a characterization administration lawyers could use later in
        court to defend a national emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48283f41-605e-429a-aa3d-7eae1b890808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and others in the White House began using that term more frequently
        over the past week. The lawyers have suggested the more times the term is
        used, the more citations they will have in filing a legal defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db1022-69f9-41ed-920c-c09c6d3e9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Trump continued to bolster his case about the need
        to build a wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bdf4b-a70b-4541-87fc-290939f530b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got back and it is a far worse situation than almost anyone
        would understand, an invasion!" Trump tweeted following his Thursday trip
        to McAllen, Texas. "I have been there numerous times - The Democrats, Cryin''
        Chuck and Nancy don''t know how bad and dangerous it is for our ENTIRE COUNTRY."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c371feb-bfc8-4d6f-8bdf-cd041d7de3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The Steel Barrier, or Wall, should have been built by
        previous administrations long ago. They never got it done - I will. Without
        it, our Country cannot be safe. Criminals, Gangs, Human Traffickers, Drugs
        &amp; so much other big trouble can easily pour in. It can be stopped cold!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0dcad8-b56e-427a-89fc-b3991939a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later during his roundtable, Trump reiterated his belief that the
        country is "under siege."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99c195-ac39-44ef-9783-be6eba3a1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:13:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a country that is being invaded by criminals and by drugs
        and we''re going to stop it," Trump said, offering no evidence to back up
        his claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de61aa3-06af-4cef-af1d-fb77d85c094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:08:37.059Z
