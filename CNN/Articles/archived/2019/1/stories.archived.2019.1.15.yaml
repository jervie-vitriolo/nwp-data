      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Locsin said he was "tired of bureaucratic crap."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce81523-7dab-4c83-a7b5-76de66f6df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.193Z
