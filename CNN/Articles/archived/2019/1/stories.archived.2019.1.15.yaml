    'template': '1'
    'title': 'Davao court junks motion to issue hold departure order vs Trillanes'
    'updated': 2019-01-15T10:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de41fb-5fc4-4dde-8477-ab35be2cb8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> A
        Davao court on Tuesday rejected the motion to issue a hold departure order
        against Senator Antonio Trillanes IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7614f-a350-4028-be46-f7d1b656b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Regional Court Branch 54 junked it after the senator attended
        his arraignment for the libel case filed against him by presidential son and
        former Davao City Vice Mayor Paolo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5eb228-514b-44ca-8fb8-0d5e72b1a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes pleaded not guilty to the four libel cases filed against
        him by Duterte and his brother-in-law Mans Carpio filed separate libel complaints
        against the senator after he accused them of alleged corruption linked to
        ride-hailing firms in September 2017.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes pleads not guilty to the libel cases filed against him
        <a href="https://t.co/lzcPZkvsJP">https://t.co/lzcPZkvsJP</a> | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/ome2VgpRqO">pic.twitter.com/ome2VgpRqO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1084977562000871424?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cd768-4480-496c-8434-ba05e76ea8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75df1d-6555-48b6-941d-945b550d5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-plea ako ng not guilty sa apat. Mga harrassment cases lang
        ito talaga just to inconvenience me, para ma-distract ako," he said in an
        interview after the arraingnment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142c715-5481-47dc-a19b-aca53001dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no hold departure order, the court has not yet
        approved Trillanes'' out of the country travel from January 27 to February
        10. The court asked for his itinerary and trip details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45984ff-5a5d-4829-bdf1-aa24af6954db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Trillanes visited the hometown of the presidential
        family a year after he was declared persona non grata for describing the city
        as "the most dangerous city in the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef8398-7260-4058-b45c-4ca3914abf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:03:32.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of President Rodrigo Duterte, said he
        was "suprised" that he was welcomed warmly in Davao City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
