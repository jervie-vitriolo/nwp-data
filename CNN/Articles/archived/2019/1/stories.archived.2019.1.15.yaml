  'Duterte-Cotabato-peace-assembly-Bangsamoro-plebiscite':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T16:30:18.755Z
    'imagesource': 'jcr:803ea39b-5504-49a7-b93c-7066e447f90f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37046073-2b9e-4b66-b599-c1ceef691bc4'
    'lead': 'President Rodrigo Duterte will go to Cotabato City on Friday to personally
      persuade Mindanaoans to vote for the Bangsamoro law ratification. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:36:39.348Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:50.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:15.786+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to attend Cotabato peace assembly ahead of Bangsamoro plebiscite'
    'updated': 2019-01-15T16:31:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ac77b-491e-4647-879b-8fae063b2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> President
        Rodrigo Duterte will head to Cotabato City on Friday ahead of the Bangsamoro
        plebiscite to campaign for the law''s ratification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2a749-554d-4b62-b10e-97c6d9ab2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesman Salvador Panelo confirmed the President will join
        a peace assembly for the referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac8bee-d189-4544-a41e-359f3895aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Panelo said the Palace is optimistic
        Duterte''s voice will be "powerful" enough to gain support for the ratification
        of the Bangsamoro law despite the recent incidents in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf652df-fd29-4d0e-8c9a-d757a84d0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s voice is a powerful, influencing one," Panelo
        told reporters in Malacañang. "Yes, <em>kung impluwensiya ang boses bakit
        naman hindi."</em> [Translation: If his voice is influential then why not.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d3e29-18d7-467d-a47c-3649c35603fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, President Rodrigo
        Duterte announced he had signed the Bangsamoro law creating the new Bangsamoro
        Autonomous Region in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be232b8d-4266-460d-81b0-a4800d4edffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region will replace the current Autonomous Region in Muslim
        Mindanao (ARMM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57c0b3-eb8c-467e-8e3c-86d1e5cf2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark measure is the result of decades-long peace negotiations
        between the government and Muslim rebel groups in Mindanao. It is also seen
        to resolve the issues of conflict and rebellion in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b53d24-a05d-46f8-8e34-ef15c952daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President supports the BOL (Bangsamoro Organic Law).<em> ''Yun
        ang sinabi niya sa</em> (that''s what he said to the) Cabinet. He said he
        will campaign for it," Panelo said. "From the point of view of the President,
        the BOL will solve the age-old problem of the Muslim rebellion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc1edd-a0d4-4ec1-894c-660b9398d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enough funds for plebiscite</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2496bef-b4bb-4e17-96ab-5ffd5ba00c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesman also belied House Majority Leader Rolando
        Andaya Jr.''s claim of a "missing" budget for the Bangsamoro plebiscites,
        which are scheduled on January 21 and February 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205ab19-88cc-4f14-b241-360cd34c0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, <em>hindi maapektuhan ang</em> funds. <em>''Yung
        sa</em> Comelec,<em> hindi maapektuhan. ''Yung sa</em> BOL,<em> meron. Merong
        pondo,"</em> Panelo said of the claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029beeb-c214-40b2-93ad-52ab4442dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know, the funds will not be affected.
        Comelec will not be affected. The BOL, there''s fund for the BOL.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306aeb6-6309-49ad-a890-4c4b301de1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, kung walang pondo, eh di sana cinancel na ''yun.
        Sana</em> <em>ni-</em>reset <em>na ''yun,</em> pinostpone na. But obviously
        tuloy, so may pondo."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d27f01-791a-490d-a0fa-8bd8adebb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, if there are no funds, then the plebiscite
        should have been cancelled. It should have been reset or postpooned. But obviously
        it will push through, meaning there are funds.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54575b26-6731-4768-aecc-5fe860065a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His statement is misplaced and without basis. There are funds for
        the plebiscite. <em>Baka naman</em> (Maybe) he was just misinformed," Panelo
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ba900-a8c5-47e2-a0f7-53e8edd8fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, in a statement Monday, said the Budget Department  did not
        allocate the ₱857 million requested by Comelec for the plebiscite in its ₱10-billion
        budget for 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8d3f2-280a-4824-89ec-f65d5a6835a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno and the Commission on Elections (Comelec)
        have refuted the claim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcde7e6-0cd1-4886-87cc-811bc1cb8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite will determine which other areas-- apart from those
        covered by the ARMM-- will be part of the new Bangsamoro region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979c141-df16-4386-b6e4-ca124e9dfbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f22e1-dcb2-47f6-8b1e-de83c052bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from the other provinces and cities in Mindanao will vote
        whether or not they would want to be part of the new autonomous region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07af78-c6c9-4932-97f0-2ccca04096a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the executive department will still respect the decision
        of Mindanaoans on the BOL.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8ccca-055c-4f25-9fbc-99fac5d9c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the support and campaign of the overwhelming majority--
        or if the slight majority says <em>ayaw nila</em> (they do not want it), you
        cannot do anything but to comply with the sovereign voice of the people,"
        the spokesman noted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e4b3c-2086-44c5-baa1-ea2376dd4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:36:39.354Z
