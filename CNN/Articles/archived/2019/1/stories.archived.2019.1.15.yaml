      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team faces a must-win situation against Qatar on February
        21 and Kazakhstan on February 24.</p>'
