  'sudden-cardiac-arrest-changing-peak-time-study':
    'author': 'Naomi Thomas'
    'caption': 'The most common time to experience sudden cardiac arrest could be
      changing, according to new research. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-15T07:13:49.087Z
    'imagesource': 'jcr:678bea36-6d5c-4544-8612-e2a0dd40e8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af21146c-0da5-4739-a6c0-c96da5a2411f'
    'lead': 'The most common time to experience sudden cardiac arrest could be changing,
      according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T05:10:20.012Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:34.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:20.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You may no longer be more likely to go into cardiac arrest on Monday
      morning, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf326e-0df3-42df-9fac-e8e5c20cf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most common time to experience sudden
        cardiac arrest could be changing, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bcdb0-1efe-457e-9a9a-6d64b99a26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dogma — in fact, this is everywhere, in all the textbooks about
        sudden cardiac arrest — [is that] the most common time period for people to
        have a sudden cardiac arrest is early in the morning," said Dr. Sumeet Chugh,
        one of the authors of the study published in the journal Heart Rhythm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d67c8-4477-40e1-bcc3-902a813bae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chugh, Price Professor and associate director of the Heart Institute
        and director of the Heart Rhythm Center at Cedars-Sinai, and his co-authors
        used the Oregon Sudden Unexpected Death Study to look at 2,631 cases of sudden
        cardiac arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e872438-d8cc-41fe-9b0c-8a9845de3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those incidences, the most commonly reported time was the afternoon,
        when 31.6% of cases happened. Only 13.9% happened in the early morning, 27.6%
        in the morning and 26.9% in the evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d9272-06fa-453a-8815-f0acfc69e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at sudden cardiac arrest, an electrical malfunction
        in the heart, rather than heart attacks, which are blockages, with the understanding
        that both can happen at the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad700b-afca-49fe-9754-f0dfbaf3c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chugh, there were a few ways to explain this change in peak
        times. Among them is increased accuracy in observations of the timing of the
        events. Also, treatment is changing for people who experience or could be
        at risk for sudden cardiac arrest, and medications or other treatments could
        be affecting their peak times. Another factor may be the shift to a more 24/7
        culture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c145a-899e-4e68-86fd-df06509aa6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hypothesis is that in the last decade or two decades, we''ve
        really changed the way that we behave as human beings. We''ve changed the
        way that we work. We are constantly wired," Chugh said. "I would call it an
        ''always on'' existence. A lot of people are working all the time, or they''re
        tied to, or tethered to, a smartphone, almost every instant of the day, sometimes
        at night."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f3e43-072c-4c21-9b96-4ef65dfa5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have also considered the idea that new technology could play
        a part in potential changes in the most common times for cardiac arrest events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265fa7e-098a-4c3b-9f92-23f281b3dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe because we are constantly working, connected, living in a
        24/7 culture, that maybe that''s part of the reason things are a little bit
        different now. Of course, we don''t know that for sure. This is all observational,"
        said Dr. Comilla Sasson, vice president of emergency cardiovascular care,
        science and innovation at the American Heart Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0f544-bac7-4639-bc25-675dd3af8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasson, who was not involved in the new research, said its findings
        were not necessarily "surprising," as previous research has had similar results,
        such as a higher number of cardiac arrests during daytime hours. However,
        she suggests that this research could mean "we are getting better, hopefully,
        at capturing when a sudden cardiac arrest event is actually happening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f29c01-0697-40dc-bc34-7ea4521006e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lows are still the lows in terms of the timing, and I think
        for me, that''s really the take-home point," she said "There is something
        to be said about our bodies'' natural circadian rhythms, and I think this
        tells us that there is something that happens to our bodies overnight."</p>'
