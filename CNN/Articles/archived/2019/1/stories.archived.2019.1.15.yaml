      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will open their All-Filipino campaign against the Phoenix
        Pulse Fuel Masters on January 16 at the Smart Araneta Coliseum in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c63826-ac0d-4e27-8493-657cf8d26cdd'
