      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the order shall take effect 15 days from the filing
        with the Office of the National Administrative Register."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ab93e-5515-4ccf-9677-7e7d26f03503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also issued a statement Tuesday regarding the issue saying
        for now, the agency is taking the word of government-accredited passport printer
        APO Production Unit, Inc. (APUI) that there was no data breach, "and as sufficient
        justification in removing the birth certificate requirement in the renewal
        of passports."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511b602-be74-48ac-9e49-3f6749404162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DFA said only a Senate investigation would determine
        whether or not there was a breach or loss of data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd6b22-0ced-434e-85af-d8749e408e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until then, the Department can give no assurances on the safety
        and security of some data," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4778e44-0f2c-46f1-a474-16b75e74a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s order comes after an <a href="http://cnnphilippines.com/news/2019/01/12/dfa-teddy-locsin-passport-data.html">alleged
        breach</a> concerning information of Filipino passport holders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38e480-f297-44ff-9036-103d485f43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Locsin revealed a terminated contractor allegedly took
        government data before leaving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad1915-ae2a-4da0-9dd9-44d6dadc3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin <a href="http://cnnphilippines.com/news/2019/01/13/teodoro-teddy-boy-locisn-dfa-passport-mess-yellows.html">vowed</a>
        to reveal the names of those behind the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866060a9-d0aa-4cbb-949c-823d5e65ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an interview with CNN Philippines Monday, <a href="http://cnnphilippines.com/news/2019/01/14/passport-apo-production-unit-michael-dalumpines-dfa-teddy-locsin.html">Michael
        Dalumpine</a>s, chairperson of APO Production Unit, Inc. (APUI), said the
        alleged breach may just have been a misunderstanding that was blown out of
        proportion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4b82a-523f-4780-87db-98f31da04886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalumpines said French company Oberthur Technologie, which APO replaced
        as the passport printing contractor, turned over all the printing machines
        and the data they contain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf044f1e-1c7a-45c0-8627-3a2a2d97aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin has since said there was <a href="http://cnnphilippines.com/news/2019/01/15/Passport-mess-data-breach-DFA-Locsin.html">no
        "runaway" of passport data</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7bb23-9320-4bf9-9089-61d68657c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Tuesday said the personal data of millions of passport
        holders is not "run-away-able" but remains inaccessible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce4903-ab8a-420e-903b-c18dc550d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Locsin said after meeting
        with APO officials Monday, he found out all data from Oberthur were turned
        over to APO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da93373-26b2-4601-9466-51df62e02be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said Oberthur did not give the access codes to APO and
        some data were corrupted and unusable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a531ac-49a2-453e-9f10-daf1320ac23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dalumpines said they were able to retrieve all data, which are
        being used now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787685c2-9d3a-427e-8e5b-9f7760f2dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco and senior digital
        producer Pia Garcia contributed to this report.</em></p>'
  'supreme-court-implead-congress-comment-martial-law-extension-petition-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T16:43:59.256Z
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42f7fc8-306a-4c9c-989b-c3e7637b8f83'
    'lead': 'In a brief released Tuesday, the SC asked the lawmakers to give their
      comment within five days, or on or before January 21.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T16:46:59.782Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:16:02.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:12.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'martial-law-in-Mindanao', 'Congress']
    'template': '1'
    'title': 'Supreme Court gives Congress five days to comment on petition vs. martial
      law extension in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5af054-5a62-400b-82cf-7086262a33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 15) — The Supreme Court has
        ordered Congress to comment on the petition questioning the third extension
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617848bf-cb7d-4e44-8d6f-72ed380602e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief released Tuesday, the SC asked the lawmakers to give
        their comment within five days, or on or before January 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311398b-b39f-4b7e-b1a2-6a13852aba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial petition opposing the extension of martial law was led
        by Representative Edcel Lagman and addressed to Executive Secretary Salvador
        Medialdea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bdab3-6b4f-42c6-b720-e2d500dfdd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated December 6, 2018, President Rodrigo Duterte <a
        href="http://cnnphilippines.com/news/2018/12/10/Duterte-Mindanao-martial-law-extension-Congress.html">request</a>ed
        Congress to extend martial law in Mindanao for a third time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723af4e-8218-4f2a-83f2-e50da62d2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have asked the Supreme Court to <a href="http://cnnphilippines.com/news/2019/01/04/Supreme-Court-petition-third-martial-law-extension-Mindanao.html">invalidate</a>
        the third extension of martial law in Mindanao because it violates the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ca05f-ed87-47fd-b10a-ddf1a5439013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://cnnphilippines.com/news/2018/12/12/Congress-Mindanao-martial-law-extension-Duterte.html">session
        vote</a> last December 12, 235 lawmakers voted for martial law to remain in
        place for a third time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1565750-377a-430a-9d61-4290e6de7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 28 said "no," and there was a lone abstention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb53d2-819f-447c-b518-5bf3837cecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman led the filing of a petition on <a href="http://cnnphilippines.com/news/2019/01/04/Supreme-Court-petition-third-martial-law-extension-Mindanao.html">January
        4</a>. The petition states the decision of Congress to grant President Rodrigo
        Duterte''s request for military rule in Mindanao until December 31, 2019 "mocks
        the 1987 Constitution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb615894-b312-41e1-adf5-0544baa1f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the brief, the SC impleaded Congress — including the entire body
        and not just the lawmakers who filed the petition — telling them to comment
        within the given period, adding it was non-extendible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d343f3-9a00-4ffa-8643-f67d41094212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents are also required to submit on or before January
        21 all documents and evidence, which may be relevant to the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9d9ce-112d-4644-88c3-51d7f1f2df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also said the preliminary conference scheduled on January
        17 would not happen anymore, instead oral arguments will proceed as scheduled
        on January 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a8d2b-b13b-4188-a4ed-0434ae1d32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:46:59.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was first declared in Mindanao in May 2017, to last
        for 60 days, following escalating conflict with ISIS-inspired Maute group
        in Marawi City.</p>'
