      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5dcfc-b9d3-45e0-b53a-9d9120aa9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of City of Dreams, diners can also head to French brasserie
        Mireio in Raffles Makati and Japanese-Peruvian restaurant Nikkei for a similar
        experience — one that is fully personalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7ad23-8330-42ba-8e0f-61950c15c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you dine, you’re entitled to a VIP treatment,” explains Jenny
        Lacerna, BPI’s head of credit cards. “Your preferences will be asked, and
        you can customize everything. You just have to make an advanced reservation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc254c-5e9b-4088-af04-ecb3bab26c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Retreat from the city life</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83342dda-0c96-4c49-8c0e-253e9f5399e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI Visa Signature credit card, which was launched in August
        this year, comes with more than just dining perks — wellness and travel privileges
        are also available to cardholders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d450161-128e-4f36-92aa-dbb35080371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the most premium BPI credit card today,” says Lacerna.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bbf9a-1659-4c08-850f-a4c5be131f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI Visa Signature credit card holders can earn one point for every
        ₱20 spent using the card, which can be used to book flights, hotel accommodations,
        and car rentals; get airport lounge access (unlimited access for cardholders
        and one guest at NAIA Terminal 3 and a 50 percent discount on annual Dragon
        Pass Membership program to access international airport lounges); a preferential
        foreign exchange rate when buying foreign currencies at any BPI branch; 24/7
        global concierge services like assistance in booking hotels, flights, Broadway
        plays, and golf courses; discounts on airport limo services; and access to
        priority lanes at airports worldwide.</p>'
    '25':
      'image': 'jcr:b039043e-3b76-45c1-90d2-73aa1f701d5c'
      'imageCaption': '“This is the most premium BPI credit card today,” says Jenny
        Lacerna, BPI’s head of credit cards. Photo courtesy of BPI'
