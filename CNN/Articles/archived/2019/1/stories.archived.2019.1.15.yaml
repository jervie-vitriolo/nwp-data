    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T11:38:22.142Z
    'imagesource': 'jcr:6e7747c1-7e09-4518-b360-db40ba127d48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7b09386-c7ba-4954-903f-ba46a6348d0d'
    'lead': 'Five Filipino seafarers are still missing two weeks after abandoning
      their burning cargo vessel off the waters of Hawaii on New Year''s eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:38:31.829Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:38.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:19.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Filipino seamen missing off Hawaii since New Year''s eve'
    'updated': 2019-01-15T11:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a169242-c2c6-4664-8ae9-c8de2c895c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:38:31.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Five
        Filipino seafarers are still missing two weeks after abandoning their burning
        cargo vessel off the waters of Hawaii on New Year''s eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93438f53-4576-425d-b725-c70dab5c6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:38:31.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) in a statement on Monday
        said it remains hopeful the overseas Filipino workers will be found in the
        ongoing search and rescue operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452dd54a-49c3-4703-94a2-1ab67900878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:38:31.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said 16 other Filipino crew members were rescued by the
        United States Coast Guard and other passing merchant vessels when MV Sincerity
        Ace caught fire in the waters off Oahu, Hawaii last December 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a191bae-029c-47f0-9cfd-1a80835f0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:38:31.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was on its way to Hawaii from Japan carrying 3,500 brand
        new vehicles when the fire broke out, the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e93327-e556-4ff2-84d5-8e92baca1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:38:31.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA Office of Migrant Workers Affairs has been informed by
        the ship''s manning agency that a tugboat and another vessel had been sent
        to the area to locate the five," the DFA said.</p>'
  'Luxembourg-free-public-transportation-commute-traffic':
    'author': 'Andrea Lo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T11:34:40.144Z
    'imagesource': 'jcr:cce4277f-ba1f-4559-ae12-36ae1aac7270'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2a74ae-8902-4e96-816f-c181b1b623d7'
    'lead': 'Luxembourg is one of Europe''s smallest countries — yet it suffers from
      major traffic jams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:41:05.656Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:37.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:19.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luxembourg makes all public transport free'
    'updated': 2019-01-15T11:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a4558-c5b1-427d-a9c2-e6f1c2877255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.656Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — W</strong>ith a population of 602,000, Luxembourg
        is one of Europe''s smallest countries — yet it suffers from major traffic
        jams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118bbc5-1944-4ecf-a631-bc0991fddb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could be about to change. Last month, it announced plans
        to make all public transport — trains, trams and buses — free from March 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f111209-532e-4c16-8861-2ae92e2a8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes the move will alleviate heavy congestion and
        bring environmental benefits, according to Dany Frank, a spokesperson for
        the Ministry of Mobility and Public Works.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd098ee6-78e8-4802-b20c-c825c3098bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tiny country, big traffic</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d3676-6ee8-4388-91a8-395be4c7f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landlocked Luxembourg is one of the richest countries in Europe,
        with the highest per capita GDP in the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1a5a0-e64e-4286-9e85-804062654769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking up 2,586 square kilometers, Luxembourg is roughly the size
        of Rhode Island. From the capital of Luxembourg City, Belgium, France and
        Germany can all be reached by car in half an hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00defbea-0e7b-4020-94a1-2c5310206945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High housing costs, especially in Luxembourg City, mean more than
        180,000 of its workforce commute from those neighboring countries every day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da310caf-2812-41a8-9bf1-d98e684e54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luxembourg is a very attractive place for jobs," explains Geoffrey
        Caruso, a professor at the University of Luxembourg and the Luxembourg Institute
        of Socio-Economic Research specializing in land use and transportation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce465bad-e906-4e26-8faf-be72a282c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its "booming economy" and high concentration of jobs have led
        to congestion issues, he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bcbe2f-0a2d-47d2-8c3c-d8e2f6578996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Luxembourg had 662 cars per 1,000 people, and driving is
        a "primary means of transportation" for commuters, according to a 2017 report
        by the Ministry of Sustainable Development and Infrastructure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2b79e-71fb-41fc-b89e-6f91022326b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, drivers in Luxembourg City spent an average of 33 hours
        in traffic jams. It fared worse than European cities Copenhagen and Helsinki,
        which have comparable population sizes to all of Luxembourg — yet drivers
        in both only spent an average of 24 hours in traffic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b4ce0-9c11-408c-b706-157d3fb73198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park and rides around Luxembourg''s borders in the three neighboring
        countries, however, will encourage commuters to use free mass transit, according
        to Frank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943ce8d-1e82-428b-b646-464f6df3684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free transport for all</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f414227-f9f4-42dc-b5f7-9dc6a22ba934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxembourg''s public transport system covers the whole country and
        costs $562 million (€491 million) per year to run. Each year, it generates
        around $46 million (€40 million) in ticket sales, according to the ministry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3cf6a-f988-4a70-81ca-708ad9949535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is putting up the cost of making it free, Frank says.
        "The country at this very moment is in really good shape. We, the government,
        want the people to benefit from the good economy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f31fe-6f51-4cb7-bc60-c9209f18fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caruso is concerned that making transport free may unintentionally
        deter people who would normally walk or cycle in urban areas. "Rather than
        walking 500 meters, you see a bus coming and you say, ''I (can) get on and
        travel 500 meters because it''s free,''" he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b98bb8-6945-4b85-a877-8afe3b4e2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, however, that the new scheme can signal important changes
        ahead when it comes to Luxembourg''s reliance on driving.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a29775-82e5-4133-a043-b06fbb9eca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) might say, ''It''s important that you ditch your
        car, and look, we made public transport free'' — and maybe this is helpful
        given the immense cultural shift we need."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77022085-26c3-4d4e-9b8c-3c288ced708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:41:05.659Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Luxembourg makes
        all public transport free"</em></p>'
  'liquid-chocolate-spill-arizona-highway-traffic':
    'author': 'Amanda Jackson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T09:55:19.235Z
    'imagesource': 'jcr:eb0ccf8d-334d-45fc-8acb-d4993879c99d'
