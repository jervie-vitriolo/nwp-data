    'jcr:uuid': '7382d235-f529-4531-ba22-5d1c67703122'
    'lead': 'The incident left some lanes blocked while crews attended to the chocolatey
      mess'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:43:47.580Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:37.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
