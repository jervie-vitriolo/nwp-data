    'template': '1'
    'title': 'DoTr: Law needed for motorcycle taxis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba955238-111b-4c2f-8027-1bb882c3f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Department of Transportation (DoTr) will further study the proposal to allow
        motorcycle taxis to operate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198fc76-d835-4def-9c62-e318e09a0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DoTr, in a statement, said it cannot unilaterally declare
        the operation of these vehicles as legal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e4cb4-8d3b-4cc6-9ee9-515694251ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naninindigan ang</em> DOTr <em>na ang pag-</em>convert <em>ng
        mga motorsiklo bilang</em> public transport service <em>ay nangangailangan
        ng masusing diskusyon at paninimbang,"</em> the DoTr said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fd291-7b8c-4654-ada3-35362288d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The DoTr stands firm in its opinion that allowing
        motorcycles to operate as public transport services needs thorough discussion.)</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fposts%2F1282110221928111&width=500&show_text=true&appId=138439456200193&height=754"
        width="500" height="754" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89855e-99cc-4e98-bad7-84e965f0350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d446c-964a-4a9b-8caa-ffe27843c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the department said it will support the bills pending in
        Congress for the legalization of motorcycle taxis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a574b5-d257-4890-81a2-b53929bd0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will also hold a technical working group (TWG) meeting
        on January 18 to craft its stance in preparation for the pending House committee
        meetings on the proposed legislation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6aba4-9852-4cb8-818e-6a72e76a62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.383Z
