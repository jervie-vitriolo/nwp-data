    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andaya: Firm of Diokno''s in-laws received P81M from dummy corporations'
    'updated': 2019-01-15T19:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400629f-2275-4c5f-b252-71e29955f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> House
        Majority Leader Rolando Andaya Jr. on Tuesday presented more evidence that
        allegedly prove that the construction firm owned by the in-laws of Budget
        Secretary Benjamin Diokno is involved in anomalous transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723c9f5-22de-490e-b1d4-c7ceeef7f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said several contractors approached him after the House panel
        hearing in Naga City to expose Aremar Construction Corporation, the firm owned
        by the Hamors of Sorsogon. The solon presented five alleged bank deposit slips
        from Landbank amounting to over P81 million paid to the firm by supposed dummy
        contractors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49e296-b1e8-42cb-8791-da128a813f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of P81 million deposited to the bank account of Aremar.
        Payment for DPWH (Department of Public Works and Highways) projects, payment
        made by Aremar''s dummy corporation," Andaya said during the House Committee
        on Rules hearing into the alleged anomalies in the Budget Department.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Andaya presents five deposit slips from Landbank amounting
        to ₱81 million. He says the payment is deposited to Aremar&#39;s bank account,
        adding the payment is made by the firm&#39;s dummy corporations | LIVE <a
        href="https://t.co/qT9Hcba6D9">https://t.co/qT9Hcba6D9</a> <a href="https://t.co/6rDpzYrMFk">pic.twitter.com/6rDpzYrMFk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085012419502530560?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29deb0-ec8b-477d-9aab-53e7df9e1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39adc4-0bb4-481f-85d7-3e823856c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest amount among the bank deposit slips he showed was P22.3
        million and he noted the total amount breaches the P50 million plunder point.
        Under Philippine law, plunder is committed when a public officer, by himself
        or in connivance with other persons, pockets from government coffers an amount
        totalling at least P50 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b8e65-99f4-44f3-b1a1-8a30e3a3c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said winning contractors, such as CT Leoncio, only receive the
        royalty fee worth 3-5 percent of the project cost, while the rest goes to
        Aremar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98816fc-c8cc-4dae-a9c8-7fe14a74550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi si</em> CT Leoncio <em>ang gumagawa nito.</em> Dummy<em>
        lamang siya ng ibang</em> contractor <em>na may kapit sa matataas na tao sa</em>
        DBM (Department of Budget and Management) at DPWH (Department of Public Works
        and Highways)...<em> Ang bulto talaga ng mga proyekto napupunta sa mga</em>
        contractor <em>sa ibaba na may kapit sa itaas,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c08ca7-58f1-4285-906c-5bdf7d59e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not CT Leoncio that''s doing this. It''s only
        a dummy of other contractors who has strong connections with high officials
        at the DBM and DPWH. The bulk of the projects actually go to these contractors
        which have connections.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6c0b3-43b4-4ec2-b9f1-62a3e355e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said Aremar only paid P15,000 worth of taxes despite all
        the projects it has bagged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385d3f1-4175-4eaf-9969-baee41a323b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not an in-law'' of the Budget chief</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b345fb4-dc83-422a-837e-3b8fdbbea963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest shareholder of Aremar is Casiguran Mayor Edwin Hamor.
        Andaya earlier questioned Diokno''s allocation of P385 million to Casiguran
        for flood-control projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5949ee-f792-4a91-b9ec-5afee2632258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House hearing, Hamor denied being an in-law of Diokno,
        and that his town was being favored by the Budget Department in terms of project
        funding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028e894-d38a-4fc7-93a7-472c6ac0e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Andaya previously questioned how Aremar was allowed to corner
        billions of pesos worth of infrastructure projects despite being a small company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34301d-070f-4e61-8522-d486643fafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di ko po alam ang tawag diyan pero gaya ng sinabi mo kanina,
        kung kaano-ano ko, wala po,"</em> Hamor addressed the House Majority leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6da22-0736-4220-9812-5d12d7394981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not know what to call it, but like you said earlier,
        if we''re related, we''re not.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3f7eb-1b20-4f20-8809-3abdc70f71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor told lawmakers he''s not related to the Budget Chief since
        Diokno''s son-in-law, Romeo "Jojo" Sicat Jr. is not his biological child.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d922e-4054-4b98-8535-f1e62513e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat is the son of Hamor''s wife, Sorsogon Vice Governor Ester
        Hamor, from a previous marriage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69abe7-1893-4e52-9f3d-8ff016c2373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamor said he is not close to Diokno nor any of his wife''s children
        from her previous marriage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554f1a7-b8fa-4031-9ed3-c2569e182c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he only named Sicat as an Aremar incorporator for legal
        purposes, and due to the insistency of his partner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a24352-0006-4e00-aeb4-cf73cec7f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bago po ito naitayo, dumaaan po ito sa away naming mag-asawa
        dahil ang gusto niya isama kahit ang isa sa mga anak na hindi lumaki sa poder
        ko. Kaya po napasama diyan si</em> Jojo Sicat <em>para walang gulo. Pero kinausap
        ko si</em> Jojo <em>pati yung mga kapatid na hindi ka talaga dito kasali,"</em>
        Hamor told lawmakers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1acf04-4d22-44ef-83ec-78a221eb3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the company was established, this went through
        a quarrel between me and my wife because she wanted me to include one her
        children. That''s why Jojo Sicat was included there. But I already talked
        to Jojo and his siblings that they were not really part of this.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28e49a-578c-4730-a5a0-d366170161c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:59:53.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'theresa-may-brexit-plea':
    'author': 'Bianca Britton and James Griffiths'
    'caption': 'British Prime Minister Theresa May speaking in Stoke on Trent, where
      she warned, Approve my deal or risk no Brexit at all | Ben Birchall/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T15:27:01.839Z
    'imagesource': 'jcr:0534440b-f1a4-43bf-b25e-dfb1339bd311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90cb13bf-ce07-4c78-8d02-60477ebdc33d'
    'lead': 'Brexit might never happen if lawmakers vote down the deal the British
      government has negotiated with the European Union, British Prime Minister Theresa
      May warns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:03:11.540Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:44.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:17.740+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May urges MPs to support her Brexit deal in last-ditch plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4c64c-44e0-409e-9de7-17918816eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brexit might never happen if lawmakers
        vote down the deal the British government has negotiated with the European
        Union, British Prime Minister Theresa May warned on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407a3b3-c511-4b5d-99c8-6e2504b286ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a last-minute plea to save her beleaguered deal, May warned
        that a rejection in parliament on Tuesday could destroy people''s trust in
        politics, lead to the reversal of Brexit and even the breakup of the United
        Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb41a2-8cce-44b1-b0fc-78666633b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May urged lawmakers to take a "second look" at her deal, and warned
        that historians would judge them harshly if they didn''t support it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c57f0-a44a-4ade-9f8a-fc7aefb2d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.540Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said that while her deal was "not perfect" and
        "a compromise," it was the only one that would deliver the Brexit the British
        people voted for in the 2016 referendum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d195e-6fbc-400d-85f9-25104ca43052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite May''s efforts, it looks likely that her deal will be decisively
        rejected when members of the House of Commons vote on it Tuesday. The only
        uncertainty is how badly she will lose the vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd015f-dc16-428a-8b67-5d58ba818399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments:</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b053e9-ab2a-4c8a-8293-a947245f3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Government whip and Brexiteer Gareth Johnson -- whose job was
        to persuade MPs to vote for May''s deal -- quit his post. Johnson said on
        Facebook that May''s deal "prevents us taking back control and instead could
        leave us perpetually constrained by the European Union."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70fa24-836b-4c4f-8322-05cc9167a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An exchange of letters between May and EU officials was published
        in an effort to persuade lawmakers to back the Prime Minister''s deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0259f5-8164-489a-95c9-eb20e1c3da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A group of backbench MPs put forward a plan to take control of
        the Brexit process if May''s deal fails badly on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158aca91-91c8-4467-8b0c-ad9983ea6e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The opposition Labour party said that if May loses the vote on
        Tuesday it would trigger a vote of no-confidence in her government in an attempt
        to force a general election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d2f68-9d6b-4838-a72a-fb0cba83749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.541Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 100 Members of the European Parliament (MEPs) sign a letter addressed
        to British citizens, asking them to reverse their decision to leave the EU,
        calling Brexit a "disaster."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1a2ca-707a-4088-a561-ce653220ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• May declined to rule out extending the Brexit process, known as
        article 50, which forces the UK to leave the European Union on March 29 whether
        a deal is in place or not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a1e91-003d-4ba6-bed4-a8f6ae53cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May''s last-minute pleas</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2a65f-91df-4e3c-9ce4-f6bda403088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister spent the day issuing dire warnings about the
        consequences if her deal failed to pass the House of Commons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5d16a-d7fe-4c44-af46-3ddf996cbf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to workers at a china factory in Stoke-on-Trent, where
        a majority voted in favor of Brexit, May said if lawmakers rejected her deal,
        it would lead to "paralysis in Parliament that risks there being no Brexit."
        Such an outcome would result in "catastrophic harm" to trust in politics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32386b-ebac-424f-9311-42d5ac1829cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the House of Commons later, May said rejection could
        lead to the breakup of the UK. "To those who think we should reject this deal
        in favor of no deal because we cannot get every assurance we want, I ask what
        would a no-deal Brexit do to strengthen the hand of those campaigning for
        Scottish independence -- or indeed those demanding a border poll in Northern
        Ireland? Surely this is the real threat to our union," May said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff47cec-bd24-4a6c-bbc3-f1c17506738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to bolster her case, EU leaders published a letter
        reiterating assurances about the most contentious aspect of her deal -- the
        so-called Irish backstop.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3a3d5-c068-41bb-9482-5fada5b79ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, President of the European Council Donald Tusk and
        EU Commission President Jean-Claude Juncker said Brussels "does not wish to
        see the backstop enter into force" but if it did, it should only be temporary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab02411-4485-4368-a73c-30d163734b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the opposition Labour party''s Brexit spokesman, Keir Starmer,
        said the letters proved "once again, nothing has changed" and that May has
        "failed to deliver."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fdaf1-44e2-4d82-8d87-47045585b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn called May''s withdrawal agreement a
        "botched deal" and demanded an election. "If the Prime Minister''s deal is
        rejected tomorrow, it''s time for a general election, it''s time for a new
        government," Corbyn said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dda34a-d4bd-4fb6-b3ef-63c551e76543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alternative plans</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056fa3a-5a4c-4eba-aa0e-0252c4262f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers are touting alternative plans in the event of May''s
        deal being rejected. Under one plan being discussed at Westminster, MPs could
        vote to give a parliamentary committee the responsibility for coming up with
        a Brexit plan that could command majority support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e05d8-0352-4ec7-a021-d340b05e392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the plan say it amounts to a coup, since it strips the
        government of the power to control legislation in the House of Commons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374bae4-35aa-4a4d-a423-4882bc597dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative MP behind the plan, Nick Boles, rejected the claim.
        "Everything that we propose... will be subject to votes in the House of Commons
        and open to amendment by MPs. So talk of a coup is ludicrous. If the government
        can''t govern, Parliament must," he wrote on Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7884d53-4b9a-496a-8557-72e843e0642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock ticking to the legally binding mechanism that catapults
        Britain out of the EU on March 29, with or without a deal, there is increasing
        speculation in Westminster that the whole process will have to be delayed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522419e-7277-493a-9850-4d6f34c63818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May pointedly declined to rule out the possibility of putting the
        breaks on the Article 50 process, saying only that she didn''t favor a delay.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee57ce8-1272-4d11-a6a1-9eccc8373077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:03:11.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Theresa May urges
        MPs to support her Brexit deal in last-ditch plea."</em></p>'
