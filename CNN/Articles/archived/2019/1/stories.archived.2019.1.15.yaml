      'mgnl:lastActivated': 2023-01-29T16:15:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing her first Grand Slam since her infamous rant against the
        umpire at last year’s U.S. Open final, the 37-year-old Williams seemed to
        have decided to move on from last September’s incident that caused a furor
        across the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce6aae-bc67-4997-ab9e-b8b02c15a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was handed a warning by chair umpire Carlos Ramos for a on-court
        coaching violation before being deducted a point for smashing her racquet
        and later a game for a heated argument during her loss to Naomi Osaka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ffa99-0443-4356-b8ff-39809ee0623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coach Patrick Mouratoglou told Reuters last week he expects
        on-court coaching to continue virtually unchecked at the Grand Slams despite
        the hue and cry over the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee345985-2ec9-4584-906c-e1a29a4079ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Williams refused to be drawn in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75cfe4-36cc-462d-9ac8-fcf470e06093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I, like, literally have no comment,” Williams, wearing a black
        T-shirt with the message ‘Until We All Win’ at her post-match news conference,
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4b6af-093f-4643-bfc2-66be3588b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-time Australian Open champion was eight weeks pregnant
        when she won the last of her 23 Grand Slam titles at Melbourne Park and returned
        to tennis last year after the birth of her daughter in September, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e836b-febc-4917-9ae1-1ab07b5cd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has kept a low profile in Melbourne and did not appear before
        the media before the start of the Jan. 14-27 tournament but was enthusiastic
        to talk about topics more softer, like how her daughter’s black doll was named
        Qai Qai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8902ef-6199-4a44-87c0-8d09f8922756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Spending a lot of time with my daughter. I think that’s the priority
        for me. And I feel like literally every moment I get I practise, and then
        I go home,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef6143-98c2-4957-b64f-0a22eff5a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s kind of what I do in Florida. I train and I go right home
        and I spend the rest of the day with my daughter. For now, as a working mom,
        I feel guilty. And I understand that that’s normal, but — and these are years
        I’ll never get back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0bfc0-1711-46b6-9523-12a96614d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just try to spend every moment that I can when I’m not working
        with her. And for me that’s super important.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a451b89-8468-48a5-b27e-ef8522315693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fit and strong</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d502cd3-b40a-4a57-b75b-47befe6aa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams showed on Tuesday she has lost none of her brutal power
        and athleticism in the match between the two mothers at Rod Laver Arena.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b10861-5e6c-4efa-8418-bbdff094b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She peppered the court with her heavy groundstrokes and also advanced
        to the net whenever she had an opportunity, losing only 24 points against
        Maria and she concentrated on being consistent and cutting down on unforced
        errors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f612d04-3ec1-4fa7-b8ec-8a2386d4e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was nice to be back out there. Last time I was out there was
        a great moment, especially internally for me, it was even a better moment,”
        she added. “I think it was a good match today.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ae2e6-b37b-427e-8a3d-944e1963da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams finished the match in just 49 minutes on her second match
        point when Maria, who is also her neighbor, sent a backhand wide and the American
        will next play Canadian Eugenie Bouchard, who beat Peng Shuai of China 6-2
        6-1.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3def5b0-e0d5-4fbd-833b-191d45a71757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be a great match. She plays really well,” Williams said
        of Bouchard, who reached the Australian Open and French semi-finals and the
        Wimbledon final in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4628cb-bd63-487c-b2df-c8319b42c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She does everything well, and I really like that she doesn’t quit,”
        Williams said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cf0a3-8e45-4e79-9194-37f89ffdd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:21:46.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, people write her off, and she doesn’t let that bother
        her. She continues to fight and do what she needs to do. I think that’s really
        not good.”</p>'
  'House-bill-catcalling-online-sexual-harassment':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. The Senate on Monday passed on third and final reading
      a bill that seeks to penalize catcalling and other forms of public harassment.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T14:14:55.365Z
    'imagesource': 'jcr:9092da13-012c-482d-9435-fb13e10b959e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359ed570-588e-4afd-a0c7-3259907a57ff'
    'lead': 'Its counterpart bill in the Senate was passed in October 2018, which
      means it will go through the bicameral conference. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:23:45.573Z
    'mgnl:createdBy': 'ryan'
