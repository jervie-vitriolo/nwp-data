      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Police respond to
        shooting near Nairobi hotel."</em></p>'
  'supreme-court-implead-congress-comment-martial-law-extension-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T22:30:58.741Z
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765a0ea1-75de-4a43-a5ec-b267665aa36d'
    'lead': 'In a brief released Tuesday, the SC asked the lawmakers to give their
      comment within five days, or on or before January 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:45:36.368Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:58.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:13.282+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court gives Congress five days to comment on petition vs. martial
      law extension in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f7fe5-50b9-4970-9244-38ce5944ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Supreme Court has ordered Congress to comment on the petition questioning
        the third extension of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bd366-0ed3-4e70-a43f-e728891193c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief released Tuesday, the SC asked the lawmakers to give
        their comment within five days, or on or before January 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ccdf4-3d87-4c90-9f75-0098d4dd4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial petition opposing the extension of martial law was led
        by Representative Edcel Lagman and addressed to Executive Secretary Salvador
        Medialdea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfef17e-7e10-4fac-9ffe-44b0fdf520ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated December 6, 2018, President Rodrigo Duterte requested
        Congress to extend martial law in Mindanao for a third time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120b1b9-1a45-4369-8355-348638bd28a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have asked the Supreme Court to invalidate
        the third extension of martial law in Mindanao because it violates the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007546c-4c26-4901-a0b9-1f3bbf61f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a session vote last December 12, 235 lawmakers voted for martial
        law to remain in place for a third time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494162a0-cba3-4a6e-b4f0-7eda1ce7ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 28 said "no," and there was a lone abstention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4d408-d232-4303-a0ee-49ced96b3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman led the filing of a petition on January 4. The petition states
        the decision of Congress to grant President Rodrigo Duterte''s request for
        military rule in Mindanao until December 31, 2019 "mocks the 1987 Constitution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae9cef-5347-4200-ab94-180036660134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the brief, the SC impleaded Congress — including the entire body
        and not just the lawmakers who filed the petition — telling them to comment
        within the given period, adding it was non-extendible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5441ab6-6763-4c04-813d-95eaaac90a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents are also required to submit on or before January
        21 all documents and evidence, which may be relevant to the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e448b1f-466b-4f0e-883c-08530e419957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also said the preliminary conference scheduled on January
        17 would not happen anymore, instead oral arguments will proceed as scheduled
        on January 22.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4747e7-0e8a-45fc-bc45-ece30cc8ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:45:36.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was first declared in Mindanao in May 2017, to last
        for 60 days, following escalating conflict with ISIS-inspired Maute group
        in Marawi City.</p>'
  'germany-economy-five-year-slump':
    'author': 'Ivana Kottasová'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-15T21:31:43.177Z
    'imagesource': 'jcr:2687db04-2b42-45fc-bef9-54db6bd9e200'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2821dc1d-0b5d-49c2-9cbb-d60694c71945'
    'lead': 'Germany may have dodged a recession but its economic performance in 2018
      was still the weakest in five years, adding to evidence that trade tensions
      and a sharp slowdown in China are hampering global growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:47:51.271Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:58.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:13.450+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The German economy just had its worst year since 2013'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101afd1-a628-4f74-910a-ecdd91547fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany may have dodged a recession but
        its economic performance in 2018 was still the weakest in five years, adding
        to evidence that trade tensions and a sharp slowdown in China are hampering
        global growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acb035-8190-448a-9b02-bc68920e895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German economy grew 1.5% in 2018, according to preliminary government
        data published Tuesday. That''s a sharp drop from the 2.2% expansion in 2017,
        and the slowest annual rate since the European debt crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d31ca-a7f2-4c6e-a24f-869b4f34206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro slumped nearly 0.4% to $1.14 after the GDP data was released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae51724-00dc-4f2b-99d0-e767a79151c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holger Schmieding, chief economist at Berenberg, said the German
        economy has been hit by "a series of shocks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffaa0da-fecf-4e84-89c4-4c884b2518d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade tensions, turmoil in emerging markets, a temporary spike in
        oil prices, uncertainty over Brexit and a sharp economic slowdown in China
        all contributed to the weakness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47941642-5a5b-4174-a36d-1fc84fd79f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s leading companies have suffered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0cbe7-d96e-4530-914c-931b90e2dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmakers such as Volkswagen (VLKAF) have been hurt by weaker sales
        in China, and they''ve struggled to certify some new models under new EU emissions
        tests. Volkswagen delivered a record 10.8 million cars around the world in
        2018, but slumping sales in China at the end of the year limited annual growth
        in the key market to just 0.5%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186fd2d-058e-4a1f-b39a-c2100e86f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German growth was weakest in the second half of 2018, and especially
        the third quarter, when the economy contracted 0.2%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928f9f3-dfda-4207-a50a-ea08c65e14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data for the final three months of the year is not yet
        available, but German statistics officials said Tuesday that the economy likely
        returned to growth during the fourth quarter to dodge a recession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5808b3-e7e3-4d94-bd43-61f7a38df1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Schmieding said the malaise is likely to continue in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f54ab-25af-4dc3-aa42-d20219c9d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berenberg expects the German economy to grow just 1.2% in 2019,
        matching the rest of the eurozone. Economists at Capital Economics forecast
        even weaker growth of just 1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fa9af-ecc1-4b3a-ba8e-6d91502c33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next few months, we have to brace ourselves for a very
        grey winter," said Schmieding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffdacd-e37d-4d93-a977-9c1a736d3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble in Europe''s largest economy will deepen worries about slower
        global growth this year. Risks clouding the global outlook include the trade
        war and the impact of US interest rate hikes on emerging markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cdc81-19ca-4c98-8d90-6d48208c2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are also worried about China''s economy, a major engine
        of growth in recent years that is now showing signs of a sharp slowdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d591246-e5bf-4651-9ee6-f3ab3fffa915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Tuesday announced 1.3 trillion yuan ($193 billion) worth
        of new measures designed to stimulate the economy, including tax cuts for
        small businesses and reduced tariffs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e224d6-53c8-490a-b541-4dbf93cd3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a flurry of government efforts to prop up growth
        in recent months, such as boosting infrastructure spending and looser monetary
        policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5b2e0-c3a9-4b44-be01-1cfee94ad704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:47:51.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The German economy
        just had its worst year since 2013."</em></p>'
  'gilette-we-believe-metoo-ad':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-15T21:27:59.240Z
    'imagesource': 'jcr:93c338c7-9562-4535-9ebe-2bd2377306ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90eefffa-db4f-4467-81af-d97e4f4f9c4e'
    'lead': 'Pankaj Bhalla, Gillette''s North America brand director, said he hopes
      men who watch the video will be inspired to act like role models and show younger
      children how to stand up to bad behavior and treat other people with respect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:50:21.827Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:57.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:13.638+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gillette''s new ad isn''t about shaving. It''s about men in the age
      of #metoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c9123-21c7-4258-a691-d763594d92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gillette''s newest advertisement isn''t
        about shaving, or beards or personal hygiene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce03a9-40b5-4ea7-8c8b-646ea13081bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s "We Believe" ad -- a one minute and 48 second spot
        posted to its social media accounts this week -- addresses serious issues
        like toxic masculinity, sexual harassment and #metoo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c7337-b90f-405e-a5af-b827828f864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillette plays on its famous tagline and asks: "Is this the best
        a man can get?"</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/koPmuEyP3a0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec314c-174b-45e1-8313-40d1e8eea529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb214de-047f-471b-a269-a65d334125b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions to the commercial have been mixed, and predictably extreme.
        Some offered praise for the progressive ad while others have threatened to
        boycott the razor company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0553967-f6dd-4a93-8ce9-76918d9d26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected debate. Actually a discussion is necessary. If we don''t
        discuss and don''t talk about it, I don''t think real change will happen,"
        Pankaj Bhalla, Gillette''s North America brand director, told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa163b7b-55b5-49a3-8857-2780c19c0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes men who watch the video will be inspired to act
        like role models and show younger children how to stand up to bad behavior
        and treat other people with respect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398c5fe-b422-4ef7-9214-3106ab1d0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procter &amp; Gamble (PG), which owns Gillette, has made progressive
        advertising before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2a8c6-3e28-4f64-a2b3-8d763ef56567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has won accolades for advertisements such as its Always
        "Like a Girl" campaign and Pantene''s "Strong is Beautiful" campaign that
        shows NFL players braiding their daughter''s hair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135e0fd-ca0a-4b73-ad63-de0a9b248af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gillette "We Believe" includes a voice narrating over scenes
        of bullies, sexual harassment and masculinity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e5f51-1da2-4c77-92c8-81b1a7710549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t hide from it. Its been going on far too long. We cant
        laugh it off, making the same old excuses." Then, in a direct reference to
        the #metoo movement, it says "Something has finally changed." It closes with
        scenes of men breaking up fights, standing up for people, and being attentive
        fathers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604b4e4-fe85-48bf-88d1-5e1faaf3183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillette''s team consulted men across the country, conducted its
        own studies, and spoke to experts on masculinity, according to the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8ae00-7f83-424e-81fc-2bfc7670de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On YouTube and Twitter, the replies were flooded by people angry
        about the ad. Some men have said it was insulting, other said it was "feminist
        propaganda."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500edfa5-3293-46f6-8cac-8d7519493f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people said the reactions to the ad proved why it was necessary
        in the first place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c9e2b-4b08-4247-b9b9-0fd579fa4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ad is not about toxic masculinity. It is about men taking more
        action every day to set the best example for the next generation," said Bhalla.
        "This was intended to simply say that the enemy for all of us is inaction."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6dc6b-7c3d-4c99-b770-6ee1cb64ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has more videos lined up as part of the larger branding
        effort, which includes donating $1 million a year for the next three years
        to organizations like the Boys &amp; Girls Club of America.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370ce3d-b912-4eea-aeb1-6c580a51d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:50:21.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gillette''s new
        ad isn''t about shaving. It''s about men in the age of #metoo."</em></p>'
