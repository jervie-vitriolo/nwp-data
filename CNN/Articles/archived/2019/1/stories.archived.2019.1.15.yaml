  'china-runway-stimulus-economic-slowdown':
    'author': 'Daniel Shane'
    'caption': 'FILE PHOTO. Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T18:49:51.937Z
    'imagesource': 'jcr:6f66b8f9-d653-4c51-aece-f5ad9a46099a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '682139d5-9bef-4271-9585-e25e6134572c'
    'lead': 'China''s economic slowdown is causing alarm around the world, but President
      Xi Jinping''s government may only be willing to go so far to limit the damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:05:26.091Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:54.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:14.501+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China won''t unleash ''runaway stimulus'' to revive the economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6991a-56cc-4c0e-9502-a26012726863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economic slowdown is causing alarm
        around the world, but President Xi Jinping''s government may only be willing
        to go so far to limit the damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498206f7-13de-446b-a0d5-02fc351b2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Tuesday announced 1.3 trillion yuan ($193 billion) worth
        of new measures designed to stimulate the economy, including tax cuts for
        small businesses and reduced tariffs. Its the latest in a flurry of government
        efforts to prop up growth in recent months, such as boosting infrastructure
        spending and looser monetary policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d938948-a743-48fb-a0da-c5753b8a55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weakening growth in the world''s second biggest economy combined
        with the trade war with the United States has spooked investors and prompted
        warnings from top companies like Apple (AAPL).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c159282-99ce-4c95-a7fd-086e38bbce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts question whether Beijing''s measures will be enough to stimulate
        the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f499fb-0584-4e74-a1db-397ff7dd6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll take a lot more to pull China out of what feels like a recession,"
        said Scott Kennedy, an expert on the Chinese economy at the Center for Strategic
        and International Studies in Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd492ff-9c83-4b8e-b25f-484cbe6590d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s official growth rate is expected to be around 6.5%
        for 2018, the weakest in nearly three decades, and to drop closer to 6% this
        year. But many analysts are skeptical about the accuracy of the government
        figures and say growth may be significantly lower in reality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04f6a3-5049-4974-b3d4-a12e403d4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of signs are flashing red. In December, Chinese exports suffered
        a surprise decline, while annual car sales in 2018 fell for the first time
        in around 20 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59e8b4-da3e-44ce-8633-9eda568c2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing growth collapsing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c60aa6-836d-4882-8180-9d734356b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that China''s easing measures could be hitting
        the wrong targets. The central bank has gradually cut the amount of cash commercial
        banks are required to hold as reserves. That should mean banks have more money
        to lend to businesses, encouraging investment and economic activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02665bc2-52f1-418f-a793-a7b8c030e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that [this] money doesn''t flow into the real economy,"
        Larry Hu, chief China economist at investment bank Macquarie, said in a note
        to clients this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e77b35-c7b9-4b6d-b4a7-8492370f6137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are instead parking the cash in Chinese government bonds or
        lending to inefficient, state-run businesses, which often use it to rollover
        their existing debts. This money would be more effective if it was directed
        to private businesses, according to Hu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d90b8c-85b9-4c69-8ba5-47abd5f78912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than fueling a rebound, the central bank''s recent cuts may
        only "prevent growth from truly collapsing," said Christoper Balding, a China
        expert at the Fulbright University Vietnam in Ho Chi Minh City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7eede-0f3a-4d03-8d18-cba130696458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More stimulus incoming</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2b6a5-18d3-46ed-9e33-a061c49d4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgeoning evidence that the slowdown is getting worse makes more
        stimulus measures all but certain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7d413-10e2-4efc-be7f-52ca4304f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Beijing has moved ahead with plans for billions
        of dollars of new railway projects and tax cuts for small businesses. Officials
        also say they are preparing measures to help the struggling auto industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f921387-bf5c-4b1e-a10e-1da038e0ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s efforts won''t kick in straight away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d986e2c-c715-46ce-9a58-edf6949910b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take several more months of easing before the economy and
        stock market begin to feel the benefit," said Chen Long, an analyst at research
        firm Gavekal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9978df0-54f1-479e-a220-3ce4565adcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks had a miserable 2018, suffering from the slowdown
        and the trade hostilities with the United States. And until stimulus measures
        start having a real effect, "market momentum is going to deteriorate further,"
        Long said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a21bd-7402-40f7-941f-3810d747f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from the ''big bang''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33ec7e-ccbb-4ecc-8507-a33a60646f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s plans this time around are small change compared with the
        "big bang" stimulus it launched in response to the global financial crisis.
        In 2008 and 2009, Beijing injected nearly $600 billion into its economy to
        fight off the effects of the global slowdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41f943-e0af-463a-a5df-56a07d970780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China still has a lot of ammunition" in terms of the moves it can
        make, said Jeff Ng, chief Asia economist at research firm Continuum Economics.
        But he warned that "there are side effects."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee83c9-5e04-4562-ba27-21b49ca263f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern is the huge amount of debt in the country''s financial
        system. The Chinese economy expanded rapidly in the years after the global
        financial crisis thanks to repeated debt binges. But that left it nursing
        a hangover.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a577a-9a81-4213-aaba-06339dbb71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi and other top officials have in recent years pressed
        China''s financial system to cut down on riskier lending, a campaign often
        referred to as "deleveraging". But as the economy has weakened, the priority
        has shifted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c1379-956f-4b31-a730-67aa325b9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the extraordinary difficulty that China is facing amid
        trade tensions, China is willing to halt its deleveraging efforts in order
        to defend growth," said Janet Mui, an economist at investment firm Cazenove
        Capital in London.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0a658-1db3-46b3-8a16-33adb17ab9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses in the stock market have increased the pressure on authorities
        to keep adding stimulus, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180d9a8-a7a7-49a0-9845-488611e0acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The risks of ''runaway stimulus''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f93f3-61d5-4f9f-b82a-94681bea35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But too much stimulus runs the risk of adding to China''s already
        worrisome debt levels.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fa874-6ac1-43ae-9941-1ea7bc388408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also pile pressure on the country''s currency, which despite
        a recent rally is still down significantly against the dollar over the past
        year. That could lead to renewed fears of investors moving huge sums of money
        out of China and increase trade tensions with the Trump administration, which
        has repeatedly accused Beijing of weakening its currency to boost Chinese
        exporters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b439f9-66c1-40ef-ae5c-3402c26d200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese policymakers are wary of broad-based stimulus in high dosages,"
        said Darren Tay, a country risk analyst at research firm Fitch Solutions.
        "Loosening monetary policy too quickly could indeed cause the yuan to weaken
        quickly."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cfae0-07cd-4acb-a819-369049aaa681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated injections of cash into the economy may also add fuel to
        China''s red-hot property market and damagingly distort its industrial sector.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0beaaff-a65e-4d40-b8dd-1080e4312d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, prices of Chinese industrial and manufactured goods
        rose at a much slower pace than expected. Some analysts suggest this may mean
        China is again starting to suffer from overcapacity — production that exceeds
        demand and lowers global prices.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862160db-fb89-4160-a80e-1197c04bf18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Beijing is painfully aware of these risks, which is
        why we do not expect runaway stimulus this time around," said Tay.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16190fd2-c43f-4e7d-8e25-213309e569d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:05:26.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China won''t unleash
        ''runaway stimulus'' to revive the economy."</em></p>'
  'canada-china-travel-warning':
    'author': 'Steven Jiang, Paula Newton and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T17:59:36.610Z
    'imagesource': 'jcr:55dddc98-3d08-4c0b-a665-f500f1df8edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ad57a3-9019-487b-8adc-3d4d7be20190'
    'lead': 'Relations between Beijing and Ottawa are at crisis point after a Canadian
      man was sentenced to death by a Chinese court, a former Canadian ambassador
      to China tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:10:26.104Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:53.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:14.775+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada issues travel warning for China amid ''crisis'' over death sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f048d-fa77-45f9-9cc3-e01f60158175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Relations between Beijing and Ottawa are
        at crisis point after a Canadian man was sentenced to death by a Chinese court,
        a former Canadian ambassador to China told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824da596-7aad-4174-9100-e6d6fcc7b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s foreign ministry issued a travel warning to its citizens
        in China over "the risk of arbitrary enforcement of local laws" late Monday,
        in the wake of the death sentence handed to Robert Lloyd Schellenberg during
        a one-day retrial in the city of Dalian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c7cf9-fbcb-4050-a13d-238083eb3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg had initially appealed a 15-year prison sentence for
        being an accessory in a plot to smuggle more than 222 kilograms (489.4 pounds)
        of methamphetamine from the northeastern port city to Australia in November
        2014. But during the retrial, the court sided with the prosecution, which
        claimed to have uncovered new evidence proving Schellenberg''s principal role
        in the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe400d-4cbd-48a4-98b2-479dd4cbcdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes against the backdrop of a spiraling diplomatic
        dispute between the two countries following the arrest of Meng Wanzhou, a
        senior executive from the Chinese tech firm Huawei in Vancouver on December
        1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a16102-eac8-487e-94a4-23a0b183f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who is the daughter of the company''s founder, is likely to
        face extradition to the United States over allegations that she helped Huawei
        dodge US sanctions on Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7b8f3-ba64-46e3-8be8-cc7927d4b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has fiercely objected to Meng''s capture and subsequent
        house arrest. Within weeks of her arrest, Chinese authorities detained two
        Canadians -- former diplomat Michael Kovrig and businessman Michael Spavor
        -- on suspicion of "activities that endangered China''s national security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28021b-3b4e-4fd6-9e5a-6789208cdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Canadian ambassador to China, Guy Saint-Jacques, told CNN
        on Tuesday that he believed China was making an example out of Schellenberg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dee3a9-3000-439f-8d58-c61b7a85271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going through a crisis," said Saint-Jacques, who was based
        in Beijing from 2012 to 2016. "What is peculiar is the timing and this was
        done I think after the arrest of Ms. Meng."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f11757-7f79-467e-bdf6-2cc4da66d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said Tuesday that
        the Canadian travel warning was unnecessary, adding Canadians were safe in
        China "as long as they abide by Chinese laws."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaab2f5-a27a-40bc-9a31-9958407e424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Canada''s travel warning is like ''thieves yelling out
        thieves'' because it is actually Canada, not China, that has arbitrarily detained
        a foreign citizen based on so-called legal reasons," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ada5d0-fc0f-446f-b70c-fab90bf93adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the state-run Global Times tabloid published an editorial
        accusing Canada of hypocrisy and arguing that "many" foreign citizens had
        been sentenced to death in recent decades for smuggling drugs in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cee55-44b8-403d-9825-8749d19b1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial of Schellenberg shows China practicing its judicial sovereignty.
        Western media should cover this case responsibly to avoid misleading potential
        offenders of Chinese law. Schellenberg''s trial is not a ''political verdict,''"
        the piece said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceae5f1-8f72-4acc-9fd5-cb275d14811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeal expected</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f671f-d359-4066-a40c-384a8253d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg is now expected to appeal his conviction, a member
        of his legal team told CNN on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae7014-8b75-469a-a893-9134a321b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Monday, Gary Schellenberg, Robert''s uncle, said
        the family was devastated by the ruling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd0010-5d0b-4098-b8c1-bfea47aff414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how much to talk about right now and what to say.
        We are all very heartbroken right now and we are all in shock. We are just
        overwhelmed," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7faa7-ef47-4ac0-af50-19207b5e47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg''s family said in a statement after the ruling that
        they were asking all Canadians to "stand with us and pray for the safe return
        of our loved one."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4968ee7-a54b-40bc-8b68-0a832848cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the sentence, Canadian Prime Minister Justin Trudeau
        told CNN partner CTV News that the ruling was of "extreme concern" to his
        government, "as it should be to all our international friends and allies."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982f835-bdd9-4f16-9eaf-655e7e7a7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has chosen to begin to arbitrarily apply the death penalty
        in cases facing, as in this case facing a Canadian," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737f210-54f4-433c-a737-8d5d9f46da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry Spokeswoman Hua said Tuesday China was strongly
        dissatisfied with Trudeau''s remarks. "We urge Canada to respect the rule
        of law, respect China''s judicial sovereignty, stop its wrongdoing and stop
        making irresponsible remarks," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924559e-97de-483d-a08f-9d90f05b9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bargaining chip for Beijing</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31752d-dee8-4310-b578-eb88f271808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns that Schellenberg could be used as a bargaining chip in
        the detention of Meng come amid an ongoing push back from Chinese officials
        and state-run media outlets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac366ad6-89f0-4304-bb18-23071deec24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to Global Times'' website in December, editor
        Hu Xijin said if Canada extradited Meng to the US "China''s revenge will be
        far worse than detaining a Canadian."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ed406-143f-44c0-a7d8-9bf18b1feece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by an opinion piece published on January 9 by
        China''s ambassador to Canada Lu Shaye in which he accused the Canadian government
        of "white supremacy" over its handling of the case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913881f-9520-4fa4-8682-666d3a2ddeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have recently heard a word repeatedly pronounced by some Canadians:
        bullying. They said that by arresting two Canadian citizens (Kovrig and Spavor)
        as retaliation for Canada''s detention of Meng, China was bullying Canada,"
        the ambassador wrote last Wednesday in The Hill Times, a Canadian publication.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d5b08-8c11-4460-9207-e6bc59bfebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those people, China''s self-defense is an offense to Canada.
        If someone slaps you on your left cheek, give him your right cheek, they told
        us. But I have never seen them doing as they said."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c98ee-bc57-47da-904e-3c0b1806a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Tuesday, human rights activist Michael Caster
        said that Schellenberg''s sentencing was politically motivated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932763f-00c2-4ea0-a0d1-a225a9807eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything about Robert Lloyd Schellenberg''s case screams retaliatory
        and arbitrary, from the odd step for China of inviting foreign media to his
        appeal hearing to the almost immediate announcement of his capital sentencing,"
        Caster said. "It is clear China wants the world to see what it is doing in
        this case."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435d8b0-6648-4a55-badc-c3e738318bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:10:26.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada issues travel
        warning for China amid ''crisis'' over death sentence."</em></p>'
  'Fine-dust-and-toxic-smog-are-suffocating-these-Asian-countries':
    'author': 'Helen Regan'
    'caption': 'The Beijing skyline through thick clouds of smog. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T17:58:07.540Z
    'imagesource': 'jcr:7780e369-bd69-44a2-aa3a-ca2986711bff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d72cd0-917d-48ee-9f92-9ae463455ed6'
    'lead': 'Parts of Asia are chocking under a thick layer of smog, leading at least
      one country to experiment in extreme forms of weather modification in an attempt
      to clear the toxic brown skies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:14:23.548Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:52.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:15.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fine dust and toxic smog are suffocating these Asian countries'
    'updated': 2019-01-15T18:04:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef431bd1-626c-4b09-969c-a3bfd6fa7117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of Asia are chocking under a thick
        layer of smog, leading at least one country to experiment in extreme forms
        of weather modification in an attempt to clear the toxic brown skies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89c06c-5a86-4dda-a60e-3ed62952661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand, South Korea, China, India and Hong Kong are all facing
        unhealthy and even hazardous levels of pollution as weather patterns, coal
        heating and emissions contribute to the annual crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5093df-a182-44d5-9fdb-4b6f0c3a5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), nine out of every
        10 people on the planet breathe air containing a high level of pollutants,
        with the worst affected regions being Africa and Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b82e00-9d97-4852-b86d-489638bb317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thailand</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dc4b7-9ac6-4f0c-9641-54f147712ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Thai capital Bangkok are expected to deploy planes
        with special rainmaking capabilities -- a technique known as cloud seeding
        -- on Tuesday, with the aim of easing pollution in some parts of the city,
        according to the Bangkok Post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595041c3-7c18-4e22-895a-c1e399c0aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept involves injecting clouds with small amounts of inert
        chemicals, such as silver iodide, in order to increase rainfall. In recent
        years, it has been used by nations that suffer from severe seasonal pollution
        levels, including China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f764a79-1198-48a1-b51a-8f03ee0d569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas of Bangkok, a sprawling and heavily congested city
        of 8 million, are seeing high levels of PM2.5 pollution particles -- microscopic
        particles smaller than 2.5 micrometers in diameter which are considered particularly
        harmful because they are small enough to lodge deep into the lungs and pass
        into other organs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a251f4-a4eb-4265-b780-744043094d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the levels have been hovering around 150-200 microgrammes
        per cubic meter, which is considered unhealthy on the Air Quality Index (AQI),
        according to CNN meteorologists. The World Health Organization considers AQI
        levels under 25 to be acceptable for humans to breathe regularly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb275763-2a35-413e-98da-0d3783d1ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters Monday blasted water from high-pressure cannons around
        Bangkok''s City Hall and other areas, as part of short term efforts to ease
        the hazardous smog, the Post reported. There is debate as to whether water
        is effective in washing away the finer and more dangerous PM2.5 particles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc85eb-8080-44fc-ac74-1131182ea645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e53ba-fa24-4e0f-9aa7-8d3adf6ae95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For five consecutive days, high levels of fine dust have blanketed
        parts of South Korea, according to local media. Over the past 48 hours, the
        cloud of fine dust has reached very unhealthy levels of between AQI 150-225,
        CNN meteorologists said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a0af4-b6e8-490f-85e2-d15766a6907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments in ten cities have enacted emergency measures,
        such as limited vehicles on the road and reducing emissions output at factories,
        while people in Seoul covered their faces with masks and avoided going outside
        unless necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c285d-f764-4f6b-974b-5f20e6296806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The air is so murky and my throat hurts that I even feel depressed,"
        one South Korean citizen told the Yonhap News agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6de03-c569-44b3-896e-1b4abd8dcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have pointed to the usual suspects causing what has become
        an annual crisis, including factories, car exhausts, coal heating and a stagnant
        air mass. Pollution from factories and emissions being blown across the Yellow
        Sea in China have also exacerbated the problem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ff3ae-87de-4e1c-bffb-fc14171d3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65239d-1390-4b2e-a054-f82af1793fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities across industrial areas in northeast China were put on "orange
        alert" over the weekend for heavy smog by the country''s central meteorological
        administration, the South China Morning Post reports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60e560-f768-4351-a9af-a3cdbaa5cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibility was reportedly down to 200 meters in some areas and even
        down to 50 meters in the worst affected regions. The smog is affecting Tianjin
        (about 80 miles from Beijing) and cities across Hebei, Shandong, Henan, Anhui,
        Jiangsu and Hubei provinces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a14c14-4665-4820-b574-401377e13f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai posted an unhealthy AQI reading of 183 on Tuesday. Hong
        Kong also saw unhealthy levels of pollution over the weekend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0efa45-46df-45a1-b366-a245df9ea4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has pushed efforts to curb its annual smog,
        which affects large swathes of the country during winter. In late 2017, China
        announced a major curtailing of small-scale coal burning -- one of the biggest
        sources of pollution in winter -- by shifting around 3 million households
        in northern China to natural gas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ef3f8-2a3a-4004-8b59-7f2167d814a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is by far the main source of heating in the country, providing
        83% of heat in 2016 according to Greenpeace, so by cutting this off, many
        households were without alternative sources of fuel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660264e-e708-4240-9966-b562ae6d60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the need to cut indoor coal emissions is extremely important,
        with the World Health Organization estimating that millions of premature deaths
        each year are caused by indoor air pollution created by the burning of solid
        fuels such as coal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28093bf9-96e4-4973-8b2b-02cb1418d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just coal that could be causing the problem, however.
        A joint study by US and Chinese scientists found that formaldehyde -- which
        comes from gas stove and kerosene heater emissions, and cigarette smoke, among
        other sources -- could be playing an outsized role in contributing to China''s
        pollution problem.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cc9ba-6695-41be-a1a4-dcd114235aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dcd95-80ec-4477-b647-855471b4a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution in India is believed to be responsible for up to a million
        deaths a year and the air in Delhi is ranked among the the worst in the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0aa039-c7d9-471f-914c-607a6c53f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, parts of the city reached hazardous levels exceeding
        AQI 300. It''s a problem that has plagued the Indian capital for years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f0d52-1b87-482e-8924-5713cede5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Diwali Hindu festival of lights in November, the US
        Embassy in Delhi reported pollution levels of 999 -- or beyond the index reading
        of a standard AQI chart, which tops out at a "hazardous" level of 500.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a55c9-0994-4272-b528-bae6c848b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollution particularly affects those who work outside. "I have
        trouble breathing. By the time I return home, I have chest pain, I''m coughing,"
        Rana, who has been an auto rickshaw driver for 24 years, told CNN in November
        of his experience driving during the winter smog.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717f341-4b31-414b-8c2b-a59d491b8dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Indian government launched a five-year plan called
        the National Clean Air Program, which aims to reduce levels of air pollution
        by 30% from 2017 levels by 2024.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ab6d0-5dad-4fca-adf5-0bbbaf8bef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:14:23.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fine dust and toxic
        smog are suffocating these Asian countries"</em></p>'
  'Arroyo-says-medical-marijuana-works-for-her':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T17:35:31.345Z
    'imagesource': 'jcr:1ed1d465-bdb2-4d06-808b-5a3d98a98310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124f71d9-0e08-4a5b-8c6c-0fa46bcf120c'
    'lead': 'House Speaker Gloria Macapagal Arroyo on Tuesday vouched for the effectiveness
      of medical marijuana, saying it relieves her neck pain whenever she is in a
      country where it is legal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:17:35.502Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:51.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:15.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo says medical marijuana works for her'
    'updated': 2019-02-19T17:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a84473-7880-43e8-8b50-cc2a65bfc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> House
        Speaker Gloria Macapagal Arroyo on Tuesday vouched for the effectiveness of
        medical marijuana, saying it relieves her neck pain whenever she is in a country
        where it is legal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4a2ec-b91d-477b-934d-8cb208694f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe in medical cannabis. As you know I have my problem
        here (cervical spine) and when I''m in a country that allows it, I put a pain
        patch but here in the Philippines I cannot do it," Arroyo told reporters in
        Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d36e89-0fac-4c5b-9149-ca5ed031563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has multilevel cervical spondylosis, an aging-associated
        condition characterized by neck pain. She is one of the authors of House Bill
        6517 or the Philippine Compassionate Medical Cannabis Bill, which seeks to
        legalize the use of marijuana or cannabis for medical purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b97db7-19f7-4df5-89ce-d09fb9942a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I authored that bill because I believe that it can help me and
        many other people but there was a lot of objection to the bill from the House
        and from the Senate," Arroyo said. "That''s why we are just letting the legislative
        process take its course."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964960ac-3e17-40ff-aef4-5e0ccc3de1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is pending at the House of Representatives even as some
        of its authors are hoping it will be passed before the end of the 17th Congress
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac9fd4-50fa-4890-8521-768b2dc17d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Solon: Medical marijuana bill has safeguards to prevent
        abuse</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188263e2-e515-4e5f-a47e-2c6329d695b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said President Rodrigo Duterte favors the use
        of medical marijuana and will support any legislative measure consistent with
        his stand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8d339-b671-4d95-9e26-88c288627a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:17:35.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana is legal in some countries including Uruguay,
        Canada, Thailand, Germany, Australia, Ireland, and some states in the U.S..
        It is also allowed in Britain with prescription.</p>'
  'dole-hanjin-silvestre-bello':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-15T17:17:45.308Z
    'imagesource': 'jcr:4bbc1d63-9525-4ac1-903e-4a24856945e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f50f45-dcdf-40ff-90c4-6a48ccbeea21'
    'lead': 'Labor Secretary Silvestre Bello III says the government will help in
      re-employing workers to be affected by Hanjin Heavy Industries'' corporate rehabilitation,
      possibly in public infrastructure projects. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:21:17.676Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:51.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:15.390+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to assist in re-employing Hanjin workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b72cda-6561-4064-89b4-b6647771a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Approximately
        3,800 shipyard workers may be left unemployed after the first quarter of the
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdb6a9-3b2b-4884-bf1e-362ece64a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the corporate rehabilitation filed by Korean shipbuilding
        company Hanjin Heavy Industries, which will employ the workers only until
        the end of March to finish constructing two large ships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf33c3b-b15c-48d7-8123-84b78f064e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from ensuring that the would-be affected workers get benefits
        mandated under the Labor Code, we will also assist them in re-employment to
        other jobs such as in construction under the Build, Build, Build," said Department
        of Labor and Employment (DOLE) Secretary Silvestre Bello III in a statement
        at a press conference Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fefe9-e2d6-45ea-8b25-72752d37cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said Hanjin''s general contractor in shipbuilding, the Subic
        Shipbuilder Corporation (SuShiCor), has told the department that they will
        give the workers a separation pay equivalent to one month''s salary per year
        of employment, pursuant to the Labor Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edea25-59ff-450f-a8ca-674759eb764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SuShiCor is one of 17 contractors that provide workers to Hanjin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6f037-cabb-4739-b3bc-36bed89608d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE Region 3 office and the Bureau of Local Employment are
        in charge of profiling the 3,800 workers to check their qualifications for
        future employment, ahead of a scheduled meeting between DOLE, the Department
        of Transportation, Department of Public Works and Highways and the Department
        of Trade and Industry scheduled next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880997bd-afea-4fad-b3af-bda27d2cad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agencies will then decide how best to employ the
        would-be displaced workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008279f8-9066-4623-9006-25813f09c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOLE''s safety net and active labor market programs are also
        well in place should there be a need such as training, livelihood and entrepreneurship,
        emergency employment and other job-transition support mechanisms," Bello said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdb222-4d1c-4227-97b6-058e145ce96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government would also assist Hanjin in its corporate
        rehabilitation, Bello echoed the sentiments of Trade Secretary Ramon Lopez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a67e3-e08f-4fc3-b931-c2245e56440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap siguro kasi wala namang capability ang gobyerno to engage
        in ship building. We''ll leave that to the private sector," Bello told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa5863-3812-4c2f-9ff6-c7fbd7dc3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:21:17.678Z
