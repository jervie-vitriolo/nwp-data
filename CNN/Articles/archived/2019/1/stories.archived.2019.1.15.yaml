      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Education is sternly reminding teachers and non-teaching staff
        to remain nonpartisan as the mid-term elections approach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29dfcd-5079-4af8-8623-3bd4fb029dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Secretary Leonor Briones said Tuesday they must not to engage
        in partisan politics or electioneering in the upcoming midterm polls in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547319b6-24fa-447e-9ed7-c4e7d9266620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd must maintain its focus on non-partisan public service and
        remain a beacon of integrity in these times," Briones said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a87e72-047e-40dd-914c-c75e45ea3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers will be prohibited from doing the following as per DepEd
        Order 48:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11c357-cd98-45c3-84d5-92d329897a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forming organizations or groups for the purpose of soliciting votes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af2e34-3515-4eef-9fe2-e33f06d66512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making commentaries, speeches, announcements against a candidate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f0a50-bf75-4461-8642-e645b6b01e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributing campaign literature to support or oppose any candidate</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac6f3d-466a-4626-a045-210828c3b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving contributions for political purposes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897c2f5-1d60-41d7-8687-4c5d782668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing election paraphernalia</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d34758-b869-44af-9042-92dcafe29207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a watcher for a candidate during the election</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8df1-792c-4009-bd9d-976d190f9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilizing government resources for political purposes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fe8ea-39a1-4535-b650-f798ede3a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials likewise are not allowed to use their position of
        authority to influence staff and teachers to support a preferred candidate,
        DepEd''s statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bd06e-a388-41f9-ba6f-1ac090042bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not however, restrict them from expressing their views
        on the race, Undersecretary and Chief of Staff Nepomuceno Malaluan clarified.
        He said teachers may express support for as long as they do not extort votes
        or "when the actions already amount to express solicitation or promotion of
        a party for electoral purposes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c1502-2eb4-42cd-a13e-bacc30d17186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:07:42.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election period began Sunday, January 13. However, the campaign
        period for Senatorial and party-list candidates will start on February 12,
        while candidates for House of Representatives, municipal, regional, provincial
        and city office seats can begin their campaigning on March 30. Election Day
        will be on May 13.</p>'
