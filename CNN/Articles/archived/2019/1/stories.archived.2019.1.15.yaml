      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Mark
        Barroca is returning to the national team after almost a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953944e9-7c11-481a-a73d-39f9aaaff476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:25:05.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old guard was a member of the original Gilas Pilipinas
        squad in 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3424e09-0f38-4693-891a-2b581197e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:25:05.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s part of the 14-man pool released by the Samahang Basketbol
        ng Pilipinas Inc. (SBP) Tuesday for the final window of the 2019 FIBA World
        Cup Asian qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447218c8-5d6f-4e5f-8b07-15706bc59cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:25:05.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the pool are naturalized big man Andray Blatche,
        Jayson Castro, Paul Lee, Marcio Lassiter, Roger Pogoy, Scottie Thompson, Japeth
        Aguilar, Raymond Almazan, Poy Erram, June Mar Fajardo, Gabe Norwood, and Troy
        Rosario.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca45fb-f39e-4ec4-b7e9-5796be3f65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:25:05.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-German Christian Standhardinger will serve as the backup
        naturalized player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567cdc2-49d4-411f-a1e5-61c01e634cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:25:05.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently occupies the fourth spot in Group F of
        the tournament with a 5-5 win-loss record — behind Australia (9-1), Iran (7-3),
        and Japan (6-4).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fc2dc-d989-470d-9ac4-4a7dfcf057e1'
      'mgnl:activationStatus': true
