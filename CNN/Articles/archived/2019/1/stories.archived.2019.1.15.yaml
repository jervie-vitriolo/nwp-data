    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311a0dc-80fe-4535-891c-40df9f09d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just moments before the attack, Adamowicz shared a photo on Instagram
        showing a crowd of people holding white lights during "Lights to Heaven" fundraiser,
        organized by the Great Orchestra of Christmas Charity. Hundreds of people
        have since commented on the post with messages of remembrance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26189f9-26de-4f9a-8187-5c5bf6a6fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my heart, Gdańsk occupies the first place. I want a modern,
        fair, friendly and open Gdańsk. Gdańsk, where everyone lives well, works,
        develops and brings up children," Adamowicz wrote of himself on his Facebook
        account.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80a1db-44a3-49f8-b8bc-aa96264c3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the charity, Jerzy Owsiak, resigned from his post in
        the wake of the attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fca2c-f919-4760-a041-ba4b10718138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.461Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be Poles who love one another. Let''s be Poles who are friends
        to one another. Let''s be Poles who have no violence towards one another,"
        said Owsiak during a press conference in Warsaw. "To think that this act of
        violence took place in my hometown. ... I am shaken."</p>'
