      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multiple law enforcement agencies including
        an anti-terror unit were responding to a shooting near a hotel in the Kenyan
        capital of Nairobi on Tuesday, a police spokesman told local news outlets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812b881-4c5f-42b4-a996-69c324cd598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:41:51.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have been informed that there was a shooting incident
        on Riverside around the Dusit hotel," Kenyan police spokesman Charles Owino
        said. "We have sent in a number of teams from the anti-terror unit and CID
        to give support to what is going."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e8637-327c-45d1-854b-56cdaadd7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:41:51.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to assume that this is the highest possible type incident,
        so we are prepared," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a699fc3-14c5-4304-8ad1-5e86b4e5fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:41:51.901Z
      'mgnl:createdBy': 'ryan'
