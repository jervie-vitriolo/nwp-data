    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692b40e7-92ea-4f27-9af1-79c64e41702c'
    'lead': 'The mayor of the Polish city of Gdansk, a well-known critic of his country''s
      right-wing government, died on Monday, one day after he was stabbed by a man
      who rushed on stage during an open-air charity event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T05:32:58.457Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:31.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:21.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gdansk mayor Pawel Adamowicz dies after being stabbed in heart on stage'
    'updated': 2019-01-15T07:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364a472-332f-45cb-8803-92c5109d9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mayor of the Polish city of Gdansk,
        a well-known critic of his country''s right-wing government, died on Monday,
        one day after he was stabbed by a man who rushed on stage during an open-air
        charity event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8f817-4b19-4919-bd80-a7a236755a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people witnessed Sunday''s attack on Pawel Adamowicz,
        53, who was rushed to hospital where he underwent a five-hour long operation
        before succumbing to his injuries. He was stabbed in the heart and stomach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678bad7-f036-4625-92a9-631dcc84e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brazen attack took place during the finale of a children''s
        hospital charity event, known as the Great Orchestra of Christmas, when Adamowicz
        was thanking everyone who had helped raise funds for medical equipment.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="pl"
        dir="ltr">Paweł Adamowicz 1965-2019 <a href="https://t.co/bGhHj8LwFf">pic.twitter.com/bGhHj8LwFf</a></p>&mdash;
        Paweł Adamowicz (1965-2019) (@AdamowiczPawel) <a href="https://twitter.com/AdamowiczPawel/status/1084810328116994055?ref_src=twsrc%5Etfw">January
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412f8ad-bed4-4a33-aa01-ac83e7ba033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68f808-cf42-428f-baab-79cd537462ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old suspect, who was arrested, is a Gdansk resident
        with convictions for bank robbery and had spent time in prison. Gdansk city
        press officer Dariusz Wołodźko said the suspect came onstage shouting, and
        blamed the mayor and his party for his conviction and imprisonment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644afbe1-2d28-48be-8695-e3f9b2939b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Gdansk, Adamowicz had long been a fixture of
        public life in the city. He entered local politics in 1990 as a local councilor
        before serving as Gdansk''s mayor, a position he held for more than 20 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bff3a-8b2d-42e3-9acb-3c94d817a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known as a progressive voice in a country ruled by a populist,
        staunchly rightwing government. He was a staunch supporter of LGBT rights,
        immigrants, and minority groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe25ba-8baf-4fc6-9291-7bb5ba988160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silent demonstrations in solidarity with the slain mayor, and against
        the toxic nature of rhetoric in Polish politics, are expected to take place
        across Poland Monday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7be2d-1e45-479a-92fc-0369421177fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Interior Minister, Joachim Brudzinski, described the attack
        in a tweet as an "act of inexplicable barbarity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe6fc1-d839-4edd-b4f4-71c55fa42036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk had posted a message of support
        on Facebook, saying, "let''s pray for Mayor Adamowicz. Pawel, we are with
        you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3b433-f3dd-4cd2-8cd6-0dbc6a77115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Jewish Congress said Adamowicz was a leading voice against
        right-wing extremism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031aed4-1441-4897-98c0-9ba888afab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a true friend of the Jewish community, speaking loudly and
        clearly against antisemitism in Poland," WJC President Ronald S. Lauder said
        in a statement. "This was an attack not just on the mayor, but on the very
        value of tolerance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b028fb9-c094-4134-b629-41e046c7063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.460Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared on social media showed people lining up to give blood
        for Adamowicz on Sunday. Hundreds of people responded to Gdansk''s regional
        center''s Facebook post appealing for blood group O RhD negative, or universal
        donors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f183bb-c2fd-43a2-a9a7-0175a924271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:32:58.460Z
