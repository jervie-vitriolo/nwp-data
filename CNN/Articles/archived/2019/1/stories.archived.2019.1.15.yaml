      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Norman Black hopes Meralco will remain healthy to
        contend in PH Cup</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d69dc1-9ea5-41c7-a1a3-aaca4334ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:12:28.627Z
      'mgnl:createdBy': 'ryan'
