      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ce7a1-a889-43b9-b935-48cc2a96818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker was hauling 40,000 pounds (about 3,500 gallons) of 120
        degree liquid chocolate, according to the bill of lading the DPS reviewed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868b856-b20a-4981-8851-d8a07cf90650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A latch that connects the main truck with the trailer detached,
        causing the tanker to roll over," Bart Graves, Arizona DPS Media Relations
        Specialist, told CNN via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83157908-d220-4c76-8d93-b81340653486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tanker was heavily damaged in the rear so we had (to) pump
        out the liquid into the median so the tanker could be lifted onto a tow truck,"
        said Graves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298f8fb-e39d-4b77-8c0a-39b13a277d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquid is biodegradable and the driver wasn''t cited for the
        accident, according to DPS.</p>'
