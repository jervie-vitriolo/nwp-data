      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pakikinggan natin ang lahat ng partido sa isyung ito at pag-aaralan
        kung sa huli''t huli ay ito ang pinakamabuting paraan para sa nakararami,"</em>
        the DoTr said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e720d5-683e-4251-bcd6-c002d309bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.383Z
