      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af660e-fc99-4eef-9703-ae4938a4656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that he "rarely sees" the Hamors, and have only met
        them "twice or three times" during special occasions in the past three years.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Chief Ben Diokno: I don&#39;t see any conflict of interest
        in the contractor issue | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/PQ2VocRaYd">pic.twitter.com/PQ2VocRaYd</a></p>&mdash;
