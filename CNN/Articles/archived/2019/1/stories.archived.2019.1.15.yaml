      'jcr:uuid': 'd0b60007-8708-49c0-a3f3-99ca5e49b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Vice
        President Leni Robredo''s net satisfaction rating has dropped from "good"
        to "moderate" at the tailend of 2018, an independent pollster reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00966a-e644-4069-8ef4-6002c1ca9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) survey conducted December 16 to
        19 and released on Tuesday showed the Vice President''s net satisfaction rating
        went down by seven points from +34 in the third quarter of 2018 to a "moderate"
        +27 in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081a6fd-8026-4827-9f72-497f65076c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three percent of respondents said they were satisfied with
        Robredo''s work, 26 percent said they were dissatisfied, while 20 percent
        were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8cc57-7497-4586-944f-82385a234047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-point decline, according to SWS, was due to the losses
        of 15 points in Balance Luzon, seven points in Metro Manila, and three points
        in Mindanao. These statistics were then combined with Robredo''s +9 satisfaction
        rating in the Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02280c91-7191-4d0f-b61b-ddf6030923f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s net satisfaction rating also declined in all socio-demographic
        levels--  except among the age group of 18 to 24 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96f9ea-4c81-4b0e-a1d7-107def513fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Arroyo posted the lowest satisfaction score
        among the top officials, falling by 17 points from a neutral -4 in September
        to a "poor" -21 in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0320a-07f3-456f-b6ce-71b3d8a9dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the survey respondents meanwhile remained satisfied
        of the work done by Senate President Vicente "Tito" Sotto III as he gained
        a +61 net rating-up by six points from +55 in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb82c1-7405-465c-aebe-5baf45ed6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two percent said they were satisfied with Sotto''s work
        in the fourth quarter, 11 percent expressed dissatisfaction, while 16 percent
        were undecided.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ae8ff-0d8c-4e02-bd8d-96d5af006aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin, who has served for only less than
        a month when the survey was conducted, has a moderate overall satisfaction
        rating of +11.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9c8ab-a0ec-4540-9ac5-99702c76cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier report, SWS said President Rodrigo Duterte''s satisfaction
        ratings also went up by six points to 74 percent in the fourth quarter of
        2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8383dc-6643-4d17-bf52-3ff3359370a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Satisfaction with Duterte up in Q4 — SWS</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355cba31-920e-4af3-9d75-140192bc4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews.
        It included a sample of 1,440 adults.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0566f2-0ee5-4acb-ae2d-1c499412c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:52:47.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.6 percent error margin, and ±5 percent each
        for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'facebook-invest-journalism-program':
    'author': 'Brian Stelter'
    'caption': 'Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T19:22:54.371Z
    'imagesource': 'jcr:76c02772-11f5-4d0b-a6fc-aeba6b0ba443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc855f7a-e865-4d98-8fbf-ae85f2054cdc'
    'lead': 'Facebook says it is making by far its biggest investment yet into struggling
      sectors of the news industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:55:50.331Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:56.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:13.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, fighting off skeptics, plans to invest $300 million in journalism
      programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09512636-6f85-415d-ad49-18375d962f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook says it is making by far its biggest
        investment yet into struggling sectors of the news industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719098ef-4fcd-4757-9b46-ee907664bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the company is announcing a three-year commitment to
        invest $300 million in "news programs, partnerships and content."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22060b-9294-41e3-a274-16f39369f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the funds will go directly to nonprofit organizations like
        the Pulitzer Center and Report for America. The cash infusion will also dramatically
        expand Facebook''s existing effort to help news websites convert readers into
        paying subscribers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9a61d-cc57-4ea2-9ab8-6e47c8ba7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want publishers to be dependent on us, but we do want
        to support them," Campbell Brown, Facebook''s Vice President of global news
        partnerships, said in a telephone interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61724f98-72c0-4394-b7fb-e083e0a07cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus, she said, is on supporting the local news ecosystem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2449512-57c3-414d-9c14-6ebbd9887a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local newspapers and websites have been decimated by the digital
        revolution — and Facebook has been at the leading edge of that revolution,
        snagging billions of dollars in revenue from advertisers and incalculable
        amounts of attention from audiences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4df46a-acb9-4a83-87d8-18cf75cd2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Print newspapers were in a precarious position before Facebook was
        even invented, but many journalists believe that Facebook — along with Google
        — hastened the decline of the business in a big way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e37db2-4f1b-43d3-812b-da64d1bc9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, which posted a profit of $9.19 billion last quarter, announced
        a $300 million "Google News Initiative" last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e9252-41b7-4dc1-bb9b-86ee80432acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some digital publishers and startups also resent Facebook''s power,
        particularly when it comes to the constantly changing News Feed, which can
        send sites a torrent of traffic, then dry up suddenly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9590e-bd30-4147-8e9b-99fc5c0b456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the level of skepticism about Facebook''s journalism initiatives
        is high.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bb52d-d872-43fc-acfb-c642e616310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investment comes at a precarious time for Facebook</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db2425-3e62-43af-b849-e93220bab3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also fighting battles on numerous other fronts, from
        privacy scandals to failed product launches to misinformation problems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8853082-9979-4436-8e9f-48d4f14cb8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems to be on a mission to improve its reputation in the
        media industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3e2d6-eb82-4354-911f-311db83b7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook Journalism Project began two years ago. Although separate
        from the company''s much-debated efforts to curb misinformation and spam on
        the platform, the project is related because it''s been trying to support
        the sharing of accurate information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b273e2-1bc7-465b-bebc-ea415c691b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said the emphasis on local news content "came out of us spending
        the last year really listening to publishers who are participating in our
        local pilot programs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679275ca-0281-4ad0-9ef0-f477d3c7657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first program explored how to get people to subscribe to local
        news outlets. A more recent pilot was about membership models for newsrooms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fffa0-ecd1-4ff2-a1e6-df7b6b447513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook (FB) said in Tuesday''s press release that is committing
        "over $20 million" to continue the programs, called "accelerators," and to
        "expand the model globally, including in Europe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad02489-94b2-4230-bc1d-c1db0dd2d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the $300 million commitment over three years has not yet
        been allotted. Brown said Facebook will hold a two-day summit focused on local
        news in March to hold further discussions with publishers and "look at additional
        ways we can make investments."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a9360-e632-4f13-8e71-b2c6086dab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook posted a profit of $5.13 billion in its most recent quarter.
        When asked about the perception that the company is giving away crumbs to
        make up for damage done to the news business, Brown made the point that "we''re
        not going to un-invent the internet."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f215ced-dd25-4367-b41c-2e023c454d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I try to think about in my work with publishers is, ''Where
        do we go from here?''" She said. "There is no one-size-fits-all model. There
        is no single solution that''s going to work with every publisher. We can be
        part of the solution, but we can''t be the whole solution."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc38d4c-62b9-4600-b66e-09b799790214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the digital news venture Mic abruptly laid off its entire newsroom
        in late November, Mic''s over-reliance on Facebook funding and traffic was
        said to be a major factor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b17d1-9a5b-4d40-b58b-58fff1622e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that point, "news feed distribution is always going to change,"
        Brown said, repeating a line she has used many times before. "That is the
        nature of Facebook." But then she turned back to solutions: "If we can help,
        we should."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa9c80-1f72-4cb5-a348-413eb4b76f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also pays a number of major news outlets, including CNN,
        to produce special video programming for the Facebook Watch section of its
        platform.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656661f-2610-4044-b77f-8aca04f6fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said the seed funding for Watch will continue. Last month,
        The Information reported that the programming strategy was being "refined,"
        so some news outlets would see declines in funding while other outlets received
        subsidies for the first time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45be085-9f84-4bd6-bcbe-694673264469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Brown''s future at Facebook, which has been the subject of
        industry speculation, she said during the interview: "I love my job. I cannot
        imagine a more exciting role where, if you care about journalism, then you
        have the opportunity to work with other people who care deeply about it."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ac34f-3f94-4b0c-91d7-4122e3622f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:55:50.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook, fighting
        off skeptics, plans to invest $300 million in journalism programs."</em></p>'
  'senate-probe-grace-poe-closure-rehabilitation-estreall-pantaleon-bridge-rockwell-bridge':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Grace Poe wants the Senate to probe the planned closure and
      rehabilitation of the Estrella-Pantaleon Bridge, which is being built by a Chinese
      firm once blacklisted by the World Bank.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T19:10:57.575Z
    'imagesource': 'jcr:104c9791-b2ea-4e04-be2c-d6b541605168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e107c698-6304-4b36-ae28-d389212a4ddc'
    'lead': 'Senator Grace Poe wants the Senate to look into the planned two-year
      closure and rehabilitation of the Estrella-Pantaleon Bridge, commonly known
      as the Rockwell Bridge, which would be undertaken by a Chinese firm previously
      blacklisted by the World Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T01:58:42.476Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:55.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:14.130+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probe sought on Rockwell bridge restoration'
    'updated': 2019-01-15T19:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156e78c-484e-4444-b0de-b4573233daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Senator
        Grace Poe wants the Senate to look into the planned two-year closure and rehabilitation
        of the Estrella-Pantaleon Bridge, commonly known as the Rockwell Bridge, which
        would be undertaken by a Chinese firm previously blacklisted by the World
        Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2888bd-583b-4057-adcb-f31886d50a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to closely scrutinize the plan of our government
        agencies with respect to public infrastructure to give due consideration to
        the motorists and residents in the affected area," Poe said in filing Senate
        Resolution No. 984 on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad465d72-3ba6-4886-adf2-bb3ae9c59b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockwell Bridge would be closed for 30 months beginning January
        19, 4 a.m. This would give way to repairs and the widening of the bridge connecting
        Estrella Street in Makati and Barangka Drive in Mandaluyong. Construction
        would last until the first quarter of 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd952e-8722-4e81-a87b-e315e5953328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is funded by a grant from China and would be undertaken
        by state-owned firm Chinese Communications Construction Company (CCCC) Limited,
        which, together with all of its subsidiaries, was banned  from July 29, 2011
        to January 12, 2017 by the World Bank from engaging in any of road and bridge
        projects it funded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed80794-5a51-4a1d-b99c-717ee85c94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said in 2011 the CCCC was blacklisted for fraudulent
        practices under the first phase of the Philippines National Roads Improvement
        and Management Project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c94b2c-f732-4756-a22a-e41037332182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCCC is the designated successor entity to the China Road and Bridge
        Corporation (CRBC), which the World Bank blacklisted for eight years for allegedly
        rigging the bidding of the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3c8fe-772a-4c4e-816a-4c0f6a698083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe noted that CRBC was reported having been used in land reclamation
        and dredging activities in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55166376-2944-491f-90c6-bbd6dbcbee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she doubts that the grant from China for the ?1.4 billion
        Rockwell Bridge restoration project has no strings attached and believes that
        the Philippines may be used as a reference for the CCCC to regain its reputation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e15d17-f0f8-4769-b88f-9dd1c532b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government should look closely into the Chinese
        workers that will be employed once the project starts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bebad6-453b-49b0-a6c8-4d9d712b9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said there is no reason for a "perfectly working
        bridge" to be reconstructed, especially since there were no studies to check
        if the bridge is structurally sound, while the traffic mitigation plan for
        its closure and the impact of the widening of the bridge on traffic remains
        unclear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff7dcf-c0ec-44fd-9a26-5e90b983fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should ensure that the interest of the public, first
        and foremost, is safeguarded and protected, and as such should exercise due
        diligence, conduct viability studies and exhaust all possible alternatives
        prior to the development of any infrastructure project that will paralyze
        traffic and business in high-density areas," Poe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c3b4a-7043-41e9-a4e5-3e568df12b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority General Manager Jojo Garcia said
        Friday the repair of the bridge is necessary as it is "not designed for [a]
        highly-urbanized city," even if it is still sturdy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a4231-e06b-4d63-9ca6-49af01e9c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes widening the bridge from two to four lanes and
        strengthen it to withstand a strong earthquake.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1b9df-b51b-47b9-bcda-39a0d5352056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:58:42.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While under construction, Garcia said motorists can expect their
        usual nine-minute trip through the bridge will lengthen to 30 minutes to an
        hour.</p>'
  'daraga-albay-cotabato-city-comelec-control-elections-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
