    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: OFW remittances at $2.6 billion in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69875b9-f8cb-4e8b-99fb-c51688f777ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Overseas
        Filipino workers (OFWs) remain as an economic growth driver as remittances
        were slightly higher in November from the same month in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff361f3-8472-4ae3-9a73-7c3afb7b5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas (BSP), personal remittance
        was at $2.6 billion, a 2.4 percent increase from $2.5 billion in the same
        month in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedac1c-80fe-48b9-bfa4-f4fb5e162a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first eleven months of 2018, OFWs remitted a total of $29.1
        billion, 2.9 percent higher than the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856019bd-e9b9-46af-9368-6244fb13928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth in personal remittances during the first eleven months
        of 2018 was supported by remittance inflows from land-based OFs with work
        contracts of one year or more as well as remittances from sea-based and land-based
        OFs with work contracts of less than one year which increased by 2.8 percent
        and 4.0 percent, respectively," the BSP said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926e816-b67e-4182-ab2f-51ffa7450e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances, which made up the bulk of OFW remittances, was
        at $2.3 billion in November 2018. Canada and the U.S. were the top sources
        of cash remittances for the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84988314-1468-46ad-a444-9b4a2c02126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to November, cash remittances reached $26.1 billion,
        a 3.1 percent increase from the $25.3 billion reported in the same period
        of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badc95a-9e42-4406-bf2c-b889ef6fa4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based workers sent $20.5 billion, while sea-based workers remitted
        $5.5 billion for the 11 months to November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2af10-b6f2-426f-a5a5-371f0a90af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T01:02:55.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 79 percent of cash based remittances came from the U.S.,
        Saudi Arabia, United Arab Emirates, Singapore, Japan, UK, Qatar, Canada, Germany
        and Hong Kong.</p>'
