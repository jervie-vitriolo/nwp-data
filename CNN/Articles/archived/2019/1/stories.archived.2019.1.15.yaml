  'denr-manila-bay-rehabilitation-closure-fine-establishments':
    'author': 'CNN Philippines Staff'
    'caption': 'The multi-billion peso rehabilitation of Manila Bay will be simultaneous
      in all areas of Metro Manila, Calabarzon, and Central Luzon, which are all connected
      to the water body.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T09:59:14.899Z
    'imagesource': 'jcr:88b71650-c0e8-4243-8ec7-e4815c593311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '741f35fa-ad92-41e3-9815-06fcdbcd29b8'
    'lead': 'Businesses found polluting Manila Bay will be shut down and fined, the
      Department of Environment and Natural Resources warns, as the agency begins
      inspecting establishments along the area as part of an upcoming clean-up.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T06:35:27.794Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:16:00.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:12.843+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Closure, fine for establishments polluting Manila Bay – DENR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4549a-a974-4f48-af56-cb76d2ea07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Businesses
        found polluting Manila Bay will be shut down and fined, the Department of
        Environment and Natural Resources (DENR) warned Tuesday, as the agency begins
        inspecting establishments along the area as part of an upcoming clean-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b41a50-e5b0-434f-8742-f1fd141a7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from closing establishments they (violators) have to pay
        a fee for polluting environment. Magkano sa DENR, we''ll be charging P20,000
        to P200,000 per day," Environment Secretary Roy Cimatu said in a media brieifing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7512fb4-0b06-499b-96db-b6be1a87eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These establishments, said Cimatu, have no water treatment plants
        and discharge dirty water into the bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24eb3b-78d4-4bc0-be30-28e1a2139f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DENR: Commercial areas, residences pollute bacteria-infested
        Manila Bay</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d446a-2061-4187-b6a8-3bad9f964891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DENR looks at possible closure of at least 50 hotels, establishments
        polluting Manila Bay</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70796b36-310d-4db0-be53-c6233d1e5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DENR will name non-compliant establishments on January
        27, in time for the start of the rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b95a4e-83b1-4b27-bc19-659359a8f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the rehabilitation is the cleanup and improvement
        of water quality. Cimatu earlier said parts of Manila Bay are home to a whopping
        1.3 billion most probable number (mpn) of coliform for every 100 milliliters;
        the safe level is below 200 mpn. Coliform is a group of harmful bacteria from
        human and animal feces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9433c-5cf7-4439-8929-806501a037da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Puyat also warned that the accreditation
        of non-compliant hotels and tourist establishments will be cancelled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f80f2-7184-4556-bca1-259f1f35f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow Boracay formula. First we will not give DOT (Department
        of Tourism) accreditation unless there is DILG (Department of Interior and
        Local Government) and DENR compliance," Puyat said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744f20f-c706-434c-9cda-35f78d64a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Eduardo Año said his agency had issued
        show-cause order to over 100 barangay captains to explain why they allowed
        dumping of wastes in esteros in their communities near the bay. The DILG is
        among 27 agencies that have committed to help clean Manila Bay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50f714-8b02-4620-b5c4-0f5da23184d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also assured that the resettlement areas for informal settlers
        to be displaced have basic needs such as water, electricity, and a program
        for those who will lose jobs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4d3e5-b007-4972-b2f0-adfcd84ea68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-billion peso rehabilitation will be simultaneous in all
        areas of Metro Manila, Calabarzon, and Central Luzon, which are all connected
        to Manila Bay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296baa2-7b64-4505-8c84-9c531aa72ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T06:35:27.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:16:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C<em>NN Philippines'' Robert Vergara and Carolyn Bonquin contributed
        to this report.</em></p>'
  'dotr-law-motorcycle-taxi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T23:04:33.297Z
    'imagesource': 'jcr:f4c8aed6-825a-4619-b8a6-8831cd319f5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
