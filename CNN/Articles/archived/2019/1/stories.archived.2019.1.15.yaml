      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Meralco Bolts have parted ways with Garvo Lanete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f26ce-1d9e-47cf-9dd8-65423290f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:12:28.626Z
