    'template': '1'
    'title': 'Daraga, Cotabato City declared under Comelec control'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4def537-fa5c-4156-b915-49a4dc166a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:01:44.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Two
        areas have been declared under the control of the Commission on Elections
        (Comelec) ahead of elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2f97f-818e-4817-8210-d1c4fb0e24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:01:44.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on social media Tuesday, Comelec Spokesperson James
        Jimenez said Daraga, Albay and Cotabato City are under the election body''s
        control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d255d80-618d-4edf-85d3-1a74e2252a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:01:44.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said, "In both cases, COMELEC control shall be effective
        immediately upon publication of the Resolution, and shall last until the end
        of the election period."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac179d4b-67dc-4de2-95f5-6c9bc2c53d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:01:44.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez did not say when the resolution would be published.</p>'
