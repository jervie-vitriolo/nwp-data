      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855cb26-69fe-48bd-bc91-7713975f1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking for a relaxing vacation that doesn’t come with
        the stress and exhaustion of long-haul flights and transfers, there are the
        luxury island resorts in Apulit, Miniloc, and Lagen in El Nido, Palawan and
        Huni Resort in Iloilo, where cardholders can get complimentary room upgrades
        and free private dinner set ups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc2159-2942-4148-a752-ac160625dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Have a glamorous staycation</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb9297-f068-421d-8af9-fbd314b46387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If work and responsibilities have already caught up with you these
        past few days — meaning it’s hard to getaway on a last hurrah vacation — another
        great way to treat yourself is to book a staycation at some of Manila’s premium
        hotels. Stays at any of the elegant rooms at Nobu Hotel in City of Dreams,
        as well as the Gold Rooms at Fairmont Makati, are also 50 percent off for
        BPI Visa Signature cardholders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4b6dc-5430-478e-b133-b0d01fef564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.294Z
