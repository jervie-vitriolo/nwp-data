      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts have shipped the 6-foot-2 guard to NorthPort in exchange
        for the Batang Pier''s second round pick in the 2020 draft, according to the
        PBA website Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73d70e-49c7-4910-a0fa-de37d6d8b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:12:28.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanete played with Meralco for nearly two years. He was sidelined
        by a hand injury in the early part of last season''s Commissioner''s Cup,
        but was able to recover and play for the Bolts as they reached the Governors''
        Cup semifinals for the third straight year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78b3a3-e457-45c9-9893-4bbe65ea3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:12:28.627Z
