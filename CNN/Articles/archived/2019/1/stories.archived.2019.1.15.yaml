      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In connection with the attack on the Mayor of the City of Gdańsk
        and the need to make sure that blood is protected, we are asking you to give
        this precious medicine," the center said in the post.</p>'
