    'jcr:uuid': '17b68185-2bb9-45ee-befc-2026a727bca3'
    'lead': 'Senator Antonio Trillanes IV set foot in the hometown of the Dutertes
      to plead not guilty to Paolo Duterte''s libel complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T05:03:32.454Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:35.989+08:00
