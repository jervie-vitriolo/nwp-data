      'mgnl:type': 'text'
      'text': '<p>"There is a river of chocolate blocking/flowing in the westbound
        lanes of I-40 at milepost 211, east of Flagstaff," the Arizona Department
        of Public Safety tweeted. "This will be a sweet cleanup!"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There is a river of chocolate blocking/flowing in the westbound
        lanes of I-40 at milepost 211, east of Flagstaff. A tanker truck carrying
        40-thousand gallons of liquid chocolate rolled over. This will be a sweet
        cleanup! <a href="https://t.co/G03eVdNQZD">pic.twitter.com/G03eVdNQZD</a></p>&mdash;
        Dept. Public Safety (@Arizona_DPS) <a href="https://twitter.com/Arizona_DPS/status/1084897397447118848?ref_src=twsrc%5Etfw">January
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
