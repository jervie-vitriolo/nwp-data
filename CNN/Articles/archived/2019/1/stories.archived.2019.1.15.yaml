      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chugh''s research also suggests that Monday may no longer be the
        most common day of the week for sudden cardiac arrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14368763-ac65-4e6a-a03d-7d728a1a8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where all previous studies had shown that Mondays were the worst
        day for sudden cardiac arrest, we couldn''t find that peak either," he said.
        When it came to the most common day of the week, the only trend researchers
        saw was a low number on Sundays.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977685dd-7980-47a6-990c-231ca69911bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasson believes that research like this can help in two ways.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5d651-0e95-4200-b3cc-21a4bf21d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it helps us plan from an emergency medical services perspective,
        so when hospitals and primary and first responders need to be thinking about
        making sure we are staffed appropriately to account for this variation," she
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b61bfb-d171-4a1b-ba99-373b193a1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second reason is more personal. "I think we need to think a
        little bit more about ... the changes in the way we live, work and play, in
        terms of our 24/7 culture, [and] what impact that has on our bodies, and whether
        that is maybe disrupting some of our circadian rhythms," Sasson said. "It
        ultimately could be potentially contributing to the idea that maybe we are
        stressed all throughout the day."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca84d94-3d40-4eac-b7e2-b33c43f123fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association says that there are more than 35,000
        incidences of cardiac arrest outside hospitals in the United States every
        year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2048abb-ed1f-4251-88b8-a28147de17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Centers for Disease Control and Prevention estimates that
        approximately 70% to 90% of those who experience sudden cardiac arrest die
        before reaching a hospital, and approximately 209,000 people are treated in
        hospitals for cardiac arrest yearly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dd9a0-c96d-4724-8c14-4b7def6da05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:10:20.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "You may no longer
        be more likely to go into cardiac arrest on Monday morning, study says"</em></p>'
  'donald-trump-russia':
    'author': ' Kevin Liptak'
    'caption': 'FILE PHOTO. U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T06:49:37.460Z
    'imagesource': 'jcr:9037f510-1eac-4928-b6c6-87ed9531337a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51994f8a-ce48-4180-8f37-e70d2d472051'
    'lead': 'U.S. President Donald Trump emerged into the frigid air on Monday after
      a snowy weekend spent indoors and unleashed on the FBI and Democrats after a slew
      of new reporting on his relationship with Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T05:14:48.028Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:33.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:20.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump lashes out everywhere amid Russia scrutiny'
    'updated': 2019-01-15T07:16:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c95d6c-934a-47ba-8f60-f61085141882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump emerged into
        the frigid air on Monday after a snowy weekend spent indoors and unleashed
        on the FBI and Democrats after a slew of new reporting on his relationship
        with Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793ca9f-53d0-496b-b7ea-1ee24e081d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He angrily denied ever working for Moscow, his first definitive
        rebuttal of acting on Russia''s behalf that came after a non-denial over the
        weekend. And he demanded Democrats return to the negotiating table to end
        a partial government shutdown, though did not offer new incentives after talks
        crumbled last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef87ac2-9d9f-4587-b395-368cd03a809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, it was an extension of a weekend spent tweeting from
        his third-floor White House residence, where he''s mostly remained throughout
        the shutdown, much to his own self-regard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1acbb-556d-428e-b9f3-006d36b6f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been here all weekend," he declared as he stepped onto the
        White House South Lawn before departing for New Orleans, where he was to address
        the American Farm Bureau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb3be9-f53c-4566-81bc-0d50c28b33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a report the FBI opened an investigation into whether
        he acted for Russia against U.S. interests, Trump was indignant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54392a4d-a580-480c-9bf0-dec0c1c56e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never worked for Russia, and you know that answer better than
        anybody," Trump said, calling the entire investigation into possible collusion
        between his campaign and Moscow "a whole big fat hoax."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d80d0-323f-4b41-b78d-868e7df8f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in a combative mood, derided the FBI officials who launched
        the probe as "known scoundrels" and "dirty cops." And he again heralded his
        decision to fire FBI Director James Comey, despite the ramifications that
        move has had to the special counsel''s investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd87117-ff93-43ec-a310-79ff7a056fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under siege and on the attack</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633c10b-81ad-4e83-9c4f-82d32e18c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had spent much of his weekend making similar attacks on Twitter.
        He insisted he''s been tougher on Russia than any of his predecessors, and
        attacked the FBI for failing to investigate his 2016 rival Hillary Clinton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4452f5f-5099-4cfa-8377-e39300cedf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the partial government shutdown, Trump has been confined mainly
        to the White House, believing weekend trips to his Florida estate would appear
        insensitive. He''s lambasted Democrats for leaving town and failing to negotiate
        on his border wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8652593-ba7f-4d9f-82aa-8f558a161f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he claimed some Democrats were ready to deal, though
        didn''t offer names.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483a76b-e6eb-41ac-aa1f-6baba9343364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them are calling and many of them are breaking," he said.
        "The Republicans are rock solid. We''ve got to take care of our border."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976659b6-0013-437c-a3d9-36d8512d7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said he''d rejected a plan offered by a top ally, Sen.
        Lindsey Graham of South Carolina, to reopen the government before restarting
        immigration talks, saying "I''m not interested."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f751f-f95b-47a9-aca5-a8c42a3ce5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he backed off the prospects of using a national emergency declaration
        to secure border wall funds, an option that could have paved the way to opened
        shuttered agencies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb511006-bbdc-4262-9070-c7308c78c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left even him wondering how an agreement could be struck that
        would allow 800,000 federal workers to again receive their paychecks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcc0ef-9051-4930-931a-b2043a2a5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if we''re close to a deal," he said. "It should be
        the easiest deal that I''ve ever seen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a1b9d-c141-4e62-87d0-eafd0fe1462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is digging his heels on his demand for a border wall as the
        shutdown enters its fourth week, people familiar with the matter say, telling
        aides and allies that he believes he is winning the battle for public support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e09504-1f34-4496-8fe4-3feee0895eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 24 hours, Trump has privately touted a Washington
        Post-ABC News poll indicating that public support for a border wall has increased
        to 42% from 34% last year, a source familiar with his comments told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a5627-3aff-445f-bffb-eabe152d4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not going to budge even 1 inch," a source familiar with the
        President''s mindset told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b680956-1801-4643-90c8-0ab8f4f181e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other polling shows most Americans place the blame for the
        shutdown on the President. a CNN/SSRS survey published Sunday shows a majority
        of the public blames the President, with 55% saying he is more responsible
        for the shutdown than are Democrats in Congress, while 32% say the blame rests
        mostly with the Democrats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551cea2-998a-4fc6-b52c-28ad8040a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working the phones — with allies</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f52444-8afd-4f1c-b457-8e714769a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown was one topic of many that Trump discussed on the phone
        over the weekend with advisers and allies. On Saturday, he made an afternoon
        decision to phone into the Fox News television program of his personal friend
        Jeanine Pirro, who questioned him about the FBI''s investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe09768-9f46-4fff-a5f4-4f99b528d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she asked whether he worked for Russia, he didn''t offer a
        direct answer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829d445-bec3-4448-8060-56ed139c4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the most insulting thing I''ve ever been asked,"
        Trump said. "I think it''s the most insulting article I''ve ever had written,
        and if you read the article you''ll see that they found absolutely nothing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4af77-ad55-44c9-a800-9a1be5d98c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-denial confounded many of Trump''s supporters and aides,
        though Trump later told advisers he believed his answer had been forceful
        enough.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b640a9-adb6-4475-8211-c0a57a822c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, however, he answered more explicitly and with renewed
        umbrage at the FBI''s actions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d9769-d316-4281-9488-399f3d3cd774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people doing that investigation were people that have been
        caught that are known scoundrels," he said. "I guess you could say they''re
        dirty cops."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec76ec6-a065-4b10-a926-b77f19361d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used familiar attack lines against FBI officials, and said the
        agency had experienced a turnaround on morale after those officials'' departures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12b0e0-050b-4b4e-abd6-dbf6de0ffb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about another weekend report — this one from The Washington
        Post — that he sought to keep secret the details of his meetings with Russian
        President Vladimir Putin, Trump claimed ignorance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6c46f-88a9-42ee-a752-9c2bb27b43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t know anything about it," he said, before insisting
        that one-on-one meetings with foreign leaders were routine and not nefarious.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710950f-4ccd-49c0-9ae2-39bc8c6ebf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have those meetings all the time," Trump said. "No big deal."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523813f3-5b3d-4b3c-a1f9-0a403d7efbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Trump''s senior counselor Kellyanne Conway did not deny
        the President took steps to keep the details of his meetings with Putin private.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3381d3-0507-4a8c-a771-e308fcde4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President at that time, in 2017, was suffering from a great
        number of leaks," she said. "We were very concerned about, we''re always concerned
        about leaks obviously, particularly national security leaks."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410e80d-c4bf-46b4-a94a-65dea0fb5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the horizon</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860a654-a670-4527-abee-168a9034681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s icy morning remarks ended as he departed for Louisiana
        to speak to farmers, a group he''s boasted about helping. Earlier in the day,
        he mistakenly wrote on Twitter he was traveling to Nashville, a message he
        later deleted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faed4da-5520-47f1-8333-8d29f591951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump returns again to the White House, he will host the Clemson
        Tigers football team, this year''s national champions. But with much of his
        residence staff furloughed and nearly a foot of snow closing the rest of the
        government, the President suggested the catering might be altered.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0fe39-b818-44bd-abe2-3912d4546c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to serve McDonald''s, Wendy''s and Burger
        King''s with some pizza," he said. "I really mean it. It will be interesting.
        I would think that''s their favorite food."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2cdd7-65c0-4ef6-a1e0-acb197d54ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:14:48.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump lashes out
        everywhere amid Russia scrutiny"</em></p>'
  'climate-change-antarctica-ice-melt':
    'author': 'Brandon Miller, CNN Meteorologist'
    'caption': 'An undated handout photo provided by NASA shows the Thwaites Glacier
      in the West Antarctic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T06:43:16.192Z
    'imagesource': 'jcr:5b0c1c82-2d4a-423f-a8cf-29732a15b49c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a8d8909-f1e9-4e36-a47e-fbb89ed56b1a'
    'lead': 'A pair of new studies released on Monday share a same ominous message
      — that our planet''s ice is melting at an alarming rate, which is bad news for
      global sea levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T05:29:28.616Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:32.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:20.765+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antarctica ice melt has accelerated by 280% in the last 4 decades'
    'updated': 2019-01-15T07:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba0c19-2c65-4ce2-a83f-500c683ff296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pair of new studies released on Monday
        share a same ominous message — that our planet''s ice is melting at an alarming
        rate, which is bad news for global sea levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81de6f-2c23-4c81-ab08-ac0270daf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study led by Eric Rignot from the University of California
        at Irvine, which looked at details of ice and snow from the entire continent
        of Antarctica since 1979, Antarctica''s crucial ice sheet has been melting
        for the entire 39 year period, but that is just the tip of the iceberg, so
        to speak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e098ad-955b-48d0-8cfc-671a3be02bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antarctica is melting away," Rignot told CNN, "not just in a couple
        of places."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99761f-bf56-4f05-8414-de105b63f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the Proceedings of the National Academy
        of Sciences, found that the rate of that ice loss has not been consistent,
        with ice disappearing faster in each successive decade. Ice loss in Antarctica
        has increased from 40 gigatons (a gigaton is one billion tons) per year from
        1979-90 all the way up to 252 gigatons per year from 2009-17, a 6-fold increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46155b9-bbd7-42bb-be88-46d4fce6b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that melt-rate has been accelerating in the most recent decades,
        up 280% in the second half of the nearly 40 years compared to the first half,
        Rignot and his colleagues calculated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806792d-bbfc-454c-94f4-58b7a9bc72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN GOES THERE: PROTECTING THE ANTARCTIC</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410015f1-4ce8-402e-ad98-8ffffaa09023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antarctica is out of balance</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc37fd-3cd1-4106-b6cc-1cfb1ee14743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding Antarctica and the delicate balance of ice melt draining
        into the Southern Ocean, and the replenishing snowfall over the continent''s
        interior, is critically important when estimating how much seas will rise
        around the globe as a result of global warming. The continent holds a majority
        of the planet''s ice and if melted, would cause the average sea level to rise
        188 feet (57.2 meters).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cbed7-f8b7-415e-939a-8e0197b9b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.617Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 176 different basins around Antarctica where
        ice drains into the ocean and found that the rate of melting is increasing,
        especially in areas where warm, salty water (known as circumpolar deep water,
        or CDW) intrudes on edges of the ice sheets, which "vigorously melts the ice
        shelves" by reducing the glaciers that act as stop gaps between the ice sheet
        and the ocean, the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c25c3-bf12-46bc-adcc-d190e3bf68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not find a corresponding increase in the long-term
        trend of snowfall accumulation in the interior of Antarctica, which had been
        previously believed to counter the ice loss and minimize sea level rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6b739-67c4-474e-95fb-5b10d0bd4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imbalance between melting ice and replenishing snowfall means
        the continent is out of balance and thus increasing sea levels as the excess
        meltwater flows into the ocean.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d810d-a45b-4133-9a53-19b746e4aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worries about East Antarctica</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de22a1-73ab-45f4-810e-4eb92e5660ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another troublesome finding in the study was the fact that East
        Antarctica has also been losing ice significantly over the same time period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c683b-e238-4615-af63-1a1a762cfed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This challenges the traditional scientific view that the East Antarctic
        ice sheet is relatively stable and resistant to changes. While the study is
        in line with with previous research that the West Antarctic ice sheet has
        contributed the majority of the recent ice loss, it found that East Antarctica
        is not far behind when you look at the entire 40 year period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc72d5-bce2-4925-845b-b1758c9a811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rignot told CNN, "I did not expect the cumulative contribution of
        East Antarctica melt to be so large," and said the finding is significant
        because "melting is taking place in the most vulnerable parts of Antarctica...parts
        that hold the potential for multiple meters of sea level rise in the coming
        century or two."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2cd3a-42ea-4a6b-8239-a8024af5a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study concluded that more observations are needed in the sparsely
        studied East, compared to the West where most scientific attention has been
        placed in recent years due to the alarming ice loss in that region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c897b67-4c89-4619-9ff1-a265354ad588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding Antarctica''s past to see its future</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fdede-9ec3-41ab-93a4-f445c06797e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Antarctic study published Monday in the scientific journal
        Nature Geoscience compared the geologic record of Antarctica''s ice with the
        known astronomical motions of the planet and the wobbling of the Earth''s
        tilt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c6915-8b38-41e1-9809-841547f40b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, led by Richard Levy of New Zeland''s GNS Science
        and Victoria University of Wellington and Stephen Meyers of the University
        of Wisconsin-Madison, were able to recreate a broad history of the Antarctic
        ice sheet going back 34 million years to when the ice sheet first formed —
        documenting multiple cycles of ice growth and decay resulting from natural
        variations in the planet''s tilt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500b136-4be2-48cc-976a-6b9bf527223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this study does is characterize the growth and decay of the
        Antarctic ice sheet and sheds light on what is forcing it to change," explains
        Meyers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3338bfc-d5ba-4362-8ac7-4f33456b6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study, like Rignot and his team, found that the
        points where the continental ice meets the warming oceans are especially sensitive
        to rapid ice loss.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3956858-b4d4-4ad2-8180-642c2f5f104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Levy and Meyers found that sea ice, the thin frozen layer of
        ocean water that surrounds Antarctica, plays a critical role in protecting
        the miles-deep ice on the continent from the warmer ocean that surrounds it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7f3e2-c8ff-4fab-a7ba-642c75daf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea ice creates a barrier between the ocean and the ice," Levy
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9aa320-0485-4b02-979b-912216ab56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In linking the long record of Antarctica''s ice sheet natural growth
        and decay with the geologic record, Levy and Meyers were able to show that
        naturally occurring elevated carbon dioxide levels in the atmosphere and the
        resulting loss of sea ice around Antarctica were major drivers in the eventual
        instability of the entire ice sheet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bec96-66e9-4dfb-98eb-b2c030de1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that current elevated carbon dioxide rates, which
        have risen to highs never seen by humans due to carbon pollution, could reduce
        Antarctic sea ice and that barrier could be lost.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a1735-19ba-46d4-959a-39902fb57488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail to achieve carbon dioxide emissions targets and Earth''s
        average temperature warms more than 2 degrees Celsius, sea ice will diminish
        and we jump into a world that is more similar to that last experienced during
        the early to mid-Miocene," Levy said, which was at least 14 million years
        ago and featured temperatures 3-4 degrees Celsius (7 to 9 degrees Fahrenheit)
        above the pre-industrial global average where much higher carbon dioxide levels
        and sea levels were the norm.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148fb2a-b99e-486b-a4e5-74ddb804b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Antarctica''s sea ice is at the lowest January levels
        since detailed observations began in 1979, according to data from the U.S.
        National Snow and Ice Data Center. This continues a trend of record low sea
        ice in the Antarctic over the past several years, reversing previous record
        highs that were frequently pointed to by climate change skeptics as a counter-argument
        to global warming.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f475179-cfc5-4ab5-8395-44f9ac66ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these data suggest we need to get cracking and reduce our
        greenhouse gas emissions," warned Levy, "we don''t want to lose that sea ice."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42279576-d002-4ee2-930c-ebf7015de07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:29:28.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Antarctica ice melt
        has accelerated by 280% in the last 4 decades"</em></p>'
  'pawel-adamowicz-gdansk-mayor-stabbed-poland':
    'author': 'Helen Regan and Stephanie Wells, CNN'
    'caption': 'The stage where Pawel Adamowicz was stabbed in Gdansk.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T06:28:18.774Z
    'imagesource': 'jcr:5f482418-0efd-4480-9eef-3350df35063f'
