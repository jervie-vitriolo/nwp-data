      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno and the Palace insist that the additional budget is not an
        insertion, as Andaya asserts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6a0bf-df5f-474a-9cc3-eb1c9ccbc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Andaya is lying''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70b31e-3e7a-4aca-b922-b9f04f3554c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief again dismissed Andaya''s claims that he maneuvered
        the budget to favor his in-laws — who are running for posts in the midterm
        polls — by pouring funds for flood control projects in their bailiwick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a80e44-4dbd-4495-b6f9-a2e5ffd9348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these are allegations, unfounded allegations. I will show you
        he keeps on telling lies," Diokno said.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Chief Ben Diokno: House Majority Leader Rolando Andaya keeps
        on telling lies, unfounded allegations | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/HcGlR1CXt5">pic.twitter.com/HcGlR1CXt5</a></p>&mdash;
