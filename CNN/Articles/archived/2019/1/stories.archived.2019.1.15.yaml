      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 15) — The Department of Foreign
        Affairs (DFA) said they would be bringing home the bodies of the newlyweds
        who drowned in the Maldives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425faf12-a872-4857-aef3-b5ad4cc48768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the DFA said the families of Leomer Lagradilla
        and his wife Erika Joyce met with Foreign Affairs Secretary Teodoro Locsin
        Jr., who assured them the agency would shoulder the cost of repatriation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08019214-5469-4204-aa48-8e189ab7ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Dhaka said the bodies of the couple would
        be flown to Sri Lanka at 12:50 a.m. Manila time where they would be embalmed
        before making the final journey home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dd8a3-4b13-4813-9db7-c55e67c4bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassy Chargé d''Affaires LV de Guzman said a relative of the couple
        will be on the same flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f8043-f143-427a-918c-2800a585a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, Philippine Honorary Consulate in Male, Maldives helped
        arrange the repatriation of the remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfa272-3da8-4dc1-a68a-18ce5632e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lagradillas were honeymooning in the Maldives when they <a href="http://cnnphilippines.com/news/2019/01/14/filipino-couple-drown-maldives-leomer-erika-lagradilla.html">drowned</a>
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7497e2-49bb-4d86-bcc3-3f13754a8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:50:05.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday, Mhapolle Lagradilla, the sister
        of Leomer said they still do not know what exactly happened to her brother
        and his wife.</p>'
