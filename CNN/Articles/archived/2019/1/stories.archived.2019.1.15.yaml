  'Toyota-Supra-BMW-sports-car-2019':
    'author': 'Peter Valdes-Dapena'
    'caption': 'Toyota developed the new Supra in cooperation with BMW.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-15T16:22:48.015Z
    'imagesource': 'jcr:18d85639-18bf-4927-8e28-e36dc7c6ed31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22cf476b-3108-4ec6-b407-bc3fb8ded3eb'
    'lead': 'With the help of BMW, and Toyota''s hard-driving CEO, the brand''s high-performance
      sports car is returning this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:39:03.238Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:49.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:15.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota brings back the fast and sporty Supra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e703f-ff5b-462d-a05d-459bb0dc9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toyota is seeking to once again make a
        name for itself among drivers looking for more than just a safe and dependable
        way to get to work. Hearkening back to the days when its cars were also known
        for performance and excitement, the auto maker announced the return of its
        two-seat sports car, the Toyota Supra, at the Detroit Auto Show Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d621ff-00a1-4da2-871c-aecf3a644055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest version of the Supra, developed in cooperation with Germany''s
        BMW, was test driven by Toyota CEO Akio Toyoda on various racetracks around
        the wold, including Germany''s challenging Nürburgring. Toyoda is a certified
        race car driver known for his love of speed and it has been part of his mission
        to return some excitement to the brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3304a-3a72-4bcf-a2d1-a6d09dc66d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it reflects on his personality that this thing exists at
        all," said John Pearley Huffman, a contributing editor for Car and Driver,
        who has been writing about the new Supra for the magazine''s next issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7239256-7128-41e9-b2e8-3aa7c838d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supra name originated as a designation for a special high-performance
        version of the sporty Celica, the Celica Supra, in the 1970s. Later it became
        a separate model under its own name, offering a higher level of performance.
        The fourth generation of the Supra, sold in the 1990s, is considered the most
        desirable today, with one selling recently for more than $120,000 on vintage
        and classic car site BringaTrailer.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8bde75-a302-46f8-9d6c-681cf4956449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides its innate speed and handling, which rivaled more expensive
        European cars of the time, enthusiasts fell in love with the 90s Supra because
        of its ability to accept modifications. Performance tuners could push its
        6-cylinder engine to astronomical horsepower numbers, said Huffman. A starring
        role in "The Fast and Furious" moviesalso piqued interest among a new generation
        of driving enthusiasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1a59e-ce8b-43d5-b6cb-b7eba7d0b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Hollis, head of marketing for Toyota, feels that customers
        are going to take to the new Supra in the same way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fdd21a-302a-4078-a5da-707d9d1f02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aftermarket is going to go crazy for this car," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7555d3-9c11-4f90-9673-af98c15c6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Supra''s other inspiration was the Toyota 2000GT of the
        late 1960s, Toyota''s first attempt at a truly world class sports car. 2000GTs
        can sell for well over $1 million at auction today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9845ede-a0fc-418c-a767-d0d4ea3ed7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Supra shares most of its engineering with the upcoming BMW
        Z4. The Supra has a 335-horsepower turbocharged six-cylinder engine developed
        by BMW and an eight-speed automatic transmission that can be shifted using
        steering wheel-mounted paddles. (There is no option for a manual transmission.)
        The car''s top speed will be 155 miles an hour and Toyota estimates it will
        go from zero to 60 miles an hour in just over four seconds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4af38-7df1-40c3-b9b5-227184387b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has nearly 50:50 front-to-rear weight balance for better cornering.
        Aerodynamic features on the front and rear of the car are also designed to
        provide balanced downward pressure at high speeds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f57fec-e27a-4588-9949-6048643bc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMW Z4 will be available in March in a 255 horsepower four-cylinder
        version and 382 horsepower six-cylinder version.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f814b-ed17-4a83-af04-a96892b59a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supra will officially go on sale in the summer, with a starting
        price of about $50,000. The first one built was sold for charity at the Barrett-Jackson
        auction in Scottsdale, Arizona, this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b3c6e-6e77-45f4-a301-96a657314ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:39:03.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Toyota brings back
        the fast and sporty Supra."</em></p>'
  'australia-heatwave':
    'author': 'Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T16:11:11.972Z
    'imagesource': 'jcr:55dddc98-3d08-4c0b-a665-f500f1df8edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d813eca-6b61-4488-bf91-8d6ab366b19f'
    'lead': 'Australians are sweltering in temperatures as much as 12 degrees Celsius
      (21.6 Fahrenheit) above average after another extreme heatwave swept across
      the country Monday, the second in under a month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:41:36.198Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:48.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:16.226+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New extreme heat wave hits Australia causing temperatures to soar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf91d2-d1cb-466e-a57a-7e922d6aac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australians are sweltering in temperatures
        as much as 12 degrees Celsius (21.6 Fahrenheit) above average after another
        extreme heatwave swept across the country Monday, the second in under a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5d9f7-f58a-40b1-97d8-f4a9da355d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures rose above 40 C (104 F) at the weekend and the extreme
        weather is expected to last the week. Forecasts show all of Australia''s eight
        states and territories are expected to be affected by the extended heatwave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee68b5-c1ab-43ff-bbea-e543dc3b3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plan to keep yourself cool, check in on family and friends and
        follow the advice from your local health authorities," the Australian Bureau
        of Meteorology said on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6dc99-ff3b-4e98-83d2-440513e3bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over two weeks ago, a brutal post-Christmas heatwave led to
        extreme or severe fire warnings across at least three states and intensified
        severe droughts across the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76683cef-52c9-414c-833f-d440d2d8b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One town in northwestern Australia, Marble Bar, has now had 22 consecutive
        days of temperatures above 40 C, at one point almost reaching 50 C (122 F).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de8978-3db2-4be7-945b-3d531f91fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperatures are taking an increasing toll on wildlife.
        In the Murray-Darling River Basin across the southeast, more than a million
        dead fish have been washed up on the banks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af06c4-a42c-484a-ad23-cf84358658a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niall Blair, Primary Industries Minister in New South Wales state,
        said more deaths of marine life are expected in coming days as temperatures
        continue to rise, according to local media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbf4c9-db5f-4ddb-823d-188f1891ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental activists have blamed the mass deaths on poor
        management of the river system by state and federal governments, alleging
        mass consumption of water by farmers was leaving too little for fish to survive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903e7a2-236c-464e-8398-0567297920b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lack of water in the Darling River and the Menindee Lakes means
        that authorities were unable to flush the system before millions of fish suffocated
        through a lack of oxygen in water," independent New South Wales lawmaker Jeremy
        Buckingham said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af9e52-4454-4f9f-9bac-7d890acdff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mass fish kill should be a wake up call for Australia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc118ee4-6a24-4a8e-88ff-8ad3b1e51a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australian Open competitors swelter</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ee0ce-0767-4c49-bde5-30da74e02617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave is forecast to continue to hit southeastern Australia,
        including Sydney and the rest of New South Wales, in coming days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81456c6a-ecaa-4431-b2f2-847f6f90cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday it should have mostly eased, according to Bureau of Meteorology
        forecasts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09921a-492b-4949-b573-4017ba706eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the Australian Open kicked off in Melbourne at the Rod
        Laver Arena, in temperatures which topped 30 C (86 F).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991d0e7-01dc-4093-9feb-a14676d64d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second year in a row of extreme temperatures at the Grand
        Slam event, with some competitors collapsing or complaining of heatstroke
        in the 2018 event.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3069f-c8fb-43ed-ae84-614802eca322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures across the board have been higher in Australia in recent
        years. A report released by the Bureau of Meteorology on Thursday revealed
        2018 was the country''s third hottest year on record, with rainfall 11% below
        average.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0150cbb-fdc7-4f99-a791-93e2aa86fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:41:36.202Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New extreme heat
        wave hits Australia causing temperatures to soar."</em></p>'
  'robert-lloyd-schellenberg-canadian-citizen-sentenced-to-death-china':
    'author': 'Steven Jiang'
    'caption': 'Robert Lloyd Schellenberg photographed in Dalian Intermediate People''s
      Court. | Dalian Court'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T16:08:44.237Z
    'imagesource': 'jcr:2cccc2a1-86e3-4b87-975d-926a88fd2a85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b44fd8e-f29c-48a0-8dbd-7cdf54a90ec5'
    'lead': 'A Canadian citizen in China has been sentenced to death after a court
      convicted him of drug smuggling on Monday, a move likely to further inflame
      tensions between Ottawa and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:45:17.991Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:47.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:16.524+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sentences Canadian to death for drug smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a452e2-6473-43ca-b979-de097ebd796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Canadian citizen in China has been sentenced
        to death after a court convicted him of drug smuggling on Monday, a move likely
        to further inflame tensions between Ottawa and Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1e25e-7d8f-47cf-b373-513fd1450db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian Intermediate People''s Court in northeastern China said
        Robert Lloyd Schellenberg was given a death sentence based on the nature and
        severity of his crime and in accordance with the Chinese criminal code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e1d1a-bb77-4692-b996-67ffc3c31445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau criticized the ruling, which
        comes as relations have strained between the two countries following the arrest
        of a senior executive from the Chinese tech firm Huawei in Vancouver last
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e81d4d-461a-4a54-b586-edfc510ab730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court, Schellenberg was dispatched to Dalian by
        drug traffickers in November 2014 to orchestrate the smuggling of more than
        222 kilograms (489.4 pounds) of methamphetamine from the Chinese port city
        to Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a0491-a445-4f48-8d60-c5c22414f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.992Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg and an accomplice bought tools and tires in an attempt
        to repackage the drugs before shipping them out in containers, according to
        the prosecution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de443b3-0efd-4ec9-a2a4-7b81b1925f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.992Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian was said to have inspected the cargo, assessed the
        workload and decided on a shipping date. After his accomplice turned himself
        into the police, Schellenberg fled Dalian and was arrested in southern China
        on December 1, 2014, when he tried to fly to Thailand, the court said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef31f3-bf5a-4be6-8a6e-8b6003a958e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.992Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a drug smuggler. I came to China as a tourist," Schellenberg
        said Monday before the verdict was announced, the AFP news agency reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1b212-01cd-460a-a5fd-958d19b51212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.992Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Schellenberg is entitled to appeal his verdict and
        sentencing within 10 days. The court added that his rights to defense and
        translation were protected during the trial and officials from the Canadian
        embassy were in attendance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b888f52-a282-4c42-881f-73403ea8aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.992Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg''s uncle told CNN the family was in shock over the
        ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bf4e0-0604-4a5e-b0a8-e607586c65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how much to talk about right now and what to say.
        We are all very heartbroken right now and we are all in shock. We are just
        overwhelmed," Gary Schellenberg told CNN by phone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666dea4-8ed0-4f3e-917f-513521714d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg went on to say the family is in close contact with
        Global Affairs Canada but have not had any contact with his nephew.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a60d2-b671-4f98-a611-e26325d3b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schellenberg family released a statement Monday asking the Canadian
        government to protect its citizens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76f355-ef23-4325-8645-0d0b58cb2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Schellenberg family cares deeply about our Robert who is being
        held under very difficult circumstances in China," the statement read. "As
        a family we are communicating with our Member of Parliament, Mr. Ed Fast,
        who is working hard on our behalf to ensure that the Trudeau Government makes
        every effort to secure fair treatment for Robert.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4c993-2bb0-4ba8-aa37-c8ee6720fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Schellenberg family requests that all Canadians stand with
        us and pray for the safe return of our loved one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424fbd0-910f-4089-bc19-4ba954da5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trudeau ''concerned'' amid rising tensions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf725256-92ba-4b8c-afff-7aa9eaf47680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.993Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said the Chinese court''s decision was "of extreme concern."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cb156-cbc3-4064-8561-a4521a5e68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of extreme concern to us as a government, as it should be
        to all our international friends and allies, that China has chosen to begin
        to arbitrarily apply the death penalty in cases facing, as in this case, facing
        a Canadian," Trudeau said in a news conference following Monday''s ruling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2bb22-2f91-4fbc-a4ae-a4f736a08758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg was first tried in March 2016 and was convicted of
        being an accessory to drug smuggling in November 2018. Upon receiving a sentence
        of 15 years in prison, he appealed the verdict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d7994-652d-4c3c-8765-2ce7dddf86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high court ordered a new trial in late December 2018 when the
        prosecution said they had uncovered new evidence to prove Schellenberg''s
        principal role in the case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8ef23-9e0c-4688-bb58-b2917a67d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellenberg''s conviction and sentencing came amid worsening diplomatic
        tensions between the two countries after Canadian police detained top Huawei
        executive Meng Wanzhou on December 1.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe6c92-8bda-4a8c-be03-f2b9d6641c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who is also the daughter of the Chinese tech company''s founder,
        has since been released on bail pending an extradition hearing to the United
        States on charges of violating sanctions against Iran. Since her arrest, multiple
        Canadian citizens have been detained in China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef455b2-d83d-4a26-85ad-c2f977b32887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.994Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Saint-Jacques, Canada''s ambassador to China from 2012 to 2016,
        said he believes China is making an example out of Schellenberg.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c9834-66d3-4610-851a-0459262d40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece on January 9, the Chinese ambassador to Canada
        Lu Shaye effectively confirmed that the detention of two Canadian academics
        was in response to Meng''s arrest, raising further questions around Schellenberg''s
        case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39a792-351c-45c6-9cd5-3e9d81eb2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have recently heard a word repeatedly pronounced by some Canadians:
        bullying. They said that by arresting two Canadian citizens as retaliation
        for Canada''s detention of Meng, China was bullying Canada," the ambassador
        wrote last Wednesday in The Hill Times, a Canadian publication.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f0f38-8d60-460a-899d-5a37453b08de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those people, China''s self-defense is an offense to Canada.
        If someone slaps you on your left cheek, give him your right cheek, they told
        us. But I have never seen them doing as they said."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5ccf6-f79a-4b36-b2e1-6a168eb8f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint-Jacques said Schellenberg''s conviction is "confirmation that
        we''re going through a crisis."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851925c5-fb8d-4426-9c31-e9101c21da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.995Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the government will ask for clemency," he said. "I would
        add also that Mr. Schellenberg claims that he was framed and that he never
        dealt with drugs"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c4372-00e8-4431-9885-149264ab2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China severely punishes those caught smuggling or trafficking drugs,
        including foreigners. Anyone found with more than 50 grams (1.76 ounces) of
        a controlled substance can face the death penalty.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bf4ab-046a-4e19-af94-0ac1d5560d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration of justice is not the same in China and the
        way that they collect evidence would not be acceptable in North American tribunals,"
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77da981-75c1-4499-adcd-4aaf6a3f52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it was normal for China to invite foreign journalists
        to attend the trial.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a8947-f100-4753-960b-5e7582e7da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada updated its travel advice for citizens traveling to China
        Monday. The advice states that citizens should "exercise a high degree of
        caution in China due to the risk of arbitrary enforcement of local laws."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be12449-0adb-4ed1-a7d8-116cbd7e9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to travel is your choice and you are responsible for
        your personal safety abroad," the advisory read. "We take the safety and security
        of Canadians abroad very seriously and provide credible and timely information
        in our Travel Advice to enable you to make well-informed decisions regarding
        your travel abroad."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ea805-a151-4011-8cd1-aa91ae14f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.996Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Akmal Shaikh, a British citizen convicted of carrying up
        to 4 kilograms (8.8 pounds) of heroin, was executed by lethal injection despite
        fierce protests from the UK government and his family, who said he suffered
        from a mental disorder and was tricked into carrying the drugs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb07d7-64f3-4848-ac5a-f5ecb6f896c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China.org.cn, a government-run website, at least 12
        foreign drug dealers have been executed in China since 2000, "and other foreigners
        were sentenced to death for other serious crimes."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887e6c7-8d2e-4252-afdf-b9ef7fe8dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remains the world''s top executor, according to international
        monitors, though the country does not publish detailed statistics.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b704e-225c-4dca-afd1-363b1f870bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:45:17.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China sentences
        Canadian to death for drug smuggling."</em></p>'
  'south-korea-olypic-commitee-apology-sex-abuse-accusations':
    'author': 'Jake Kwon and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-15T16:03:53.310Z
    'imagesource': 'jcr:55dddc98-3d08-4c0b-a665-f500f1df8edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90799733-5276-4fa3-b8e3-0fec14a2556f'
    'lead': 'South Korea''s Olympic Committee apologizes to athletes who have come
      forward in recent weeks with abuse claims, rocking the East Asian country''s
      sporting establishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:50:13.186Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:46.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:16.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S Korean Olympic authorities promise action after sex abuse accusations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dcadb0-1bc3-439f-af9d-fabd2bf7f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea''s Olympic Committee has apologized
        to athletes who have come forward in recent weeks with abuse claims, rocking
        the East Asian country''s sporting establishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee89417-2a99-47fe-8342-394d0c44f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, Lee Kee-heung -- president of the
        Korean Sports and Olympic Committee, KSOC -- bowed in apology as he admitted
        the organization had allowed individuals to influence its internal procedures
        and prevent it from investigating assault allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c80567-f241-4bb2-b2ec-f58d0757c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the athletes who are sweating, enduring arduous training regimen
        at this very moment; the sportsmen who are quietly devoting themselves to
        the field of sports despite the poor condition. To them as well, I give my
        sincere apology," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20913d-b5f2-42e9-81d8-0bf27c6d9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to "root out the practice of leaders having absolute control
        over the future of their athletes and using the power to commit misconduct,"
        and permanently ban any perpetrators of sexual violence from future employment
        in the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42128e0b-65b1-47ab-922c-99dc21fc045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, new revelations of bullying and abuse emerged from within
        South Korea''s incredibly successful speed skating team, which has dominated
        the Olympic sport for decades, winning six medals at the recent Pyeongchang
        Winter Games -- hosted by South Korea -- including three golds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0924cd2-95b7-4d85-b579-4906ca80b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed skater Shim Suk-hee came public to accuse a former coach of
        sexually abusing her from the age of 17. The coach, Cho Jae-beom, had already
        been found guilty last year of assaulting Shim and three other skaters, and
        was jailed for 10 months. He has denied the new allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70905e-7033-4e02-aa74-caabfff3a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope no more people are victimized like me in the field of sports.
        I have mustered the courage and came here to provide a little for the cause,"
        Shim told reporters. "For whatever the reason, the violence must cease."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d4c36-28d9-4ce3-b0b9-13dec9ae38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s top Olympians, Shim took gold at Pyeongchang,
        and at Sochi four years earlier, adding to a tally that includes multiple
        world championships and other accolades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd465b-8cd3-4819-b94b-1782857aa172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers fear the prestige she and other skaters brought the
        country on the ice may have encouraged officials to cover up accusations of
        abuse within the Olympic team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa87ee-80b0-4fe1-83c4-9a929859746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, South Korean President Moon Jae-in called for a society-wide
        reckoning over "testimonies about violence and sexual assault in the sports
        industry," which he said painted a "shameful portrait" of the country which
        had been hidden "under the glorious appearance of South Korea as a sports
        powerhouse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987323b0-bbf3-4d84-b2ae-2d39763c3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference last week organized by the group Solidarity
        for Young Skaters (SYS), former national speed skater and coach Yeo Jun-hyung
        accused the country''s skating body of silencing athletes who came forward
        while perpetrators and those who protected them went unpunished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e16d5-35b8-4baf-b9b4-0c02bf8d8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The athletes would be penalized but the executives would remain
        in their positions," Yeo said. "Seeing that I felt cynical and wondered how
        this could change."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e09df7-c3dd-44a9-94d5-5ea4d34fba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the problem on the culture of South Korean sports, comparing
        it to other countries, where "the athletes and the coach act with each other
        as friends and that''s natural."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5bd05-775c-4865-b0ed-2c7842c28ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean system is not like that," Yeo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dfcb8b-3203-4474-9851-bcb9c9b34d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SYS said Shim''s revelations were just the tip of
        the iceberg.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eebd9c-9f6b-4dd1-8f53-13c8ef8cd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned through the investigation that other athletes had
        been suffering the sexual assault and harassment from the individuals in power
        in skating," SYS said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6b4e2-c170-4d5a-8a12-900ebc30f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the group had avoided publicizing accusers''
        cases for fear "the accusation could only result in secondary victimization
        and retaliation against the athletes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3691424-9eb6-44b6-b75e-ffa55872460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe what those in power in skating wanted was for us to cower
        at the thought of secondary victimization and retaliation and stay in silence,"
        it added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee61be-8869-41d2-bf86-da33887d17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:50:13.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "S Korean Olympic
        authorities promise action after sex abuse accusations."</em></p>'
  'serena-williams-australian-open':
    'author': 'Ravi Ubha'
    'caption': 'FILE PHOTO. Serena Williams'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-15T15:36:31.393Z
    'imagesource': 'jcr:93655c9c-37c5-4352-9493-d356fb09fa2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b8da17-7992-4e9f-b89e-05d5b958e930'
    'lead': 'During Serena Williams'' first-round, straight-sets win over Germany''s
      Tatjana Maria at the Australian Open, one question kept surfacing: How would
      you describe her green, one-piece Nike outfit?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:55:20.276Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:46.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:17.044+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena not feeling the pressure as she sails through Australian Open
      first round'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b2f14-8209-4f65-8129-762d9789d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During Serena Williams'' first-round, straight-sets
        win over Germany''s Tatjana Maria at the Australian Open, one question kept
        surfacing: How would you describe her green, one-piece Nike outfit?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518028dc-bd60-4508-94bd-57c275df75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it a onesie? A leotard?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85b657-37eb-4080-9dbc-5cb801c44cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams set the record straight after her convincing 6-0 6-2 victory.
        "It''s a Serena-tard," Williams said in her post-match press conference, drawing
        laughter from journalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581755a6-20b6-4398-98e2-0944f3bcab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so much of a light-hearted matter is why Williams continues
        to sport compression stockings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd20c3-8527-4391-b792-afd78fdbde2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American revealed she almost died after giving birth to daughter
        Alexis Olympia in September 2017 due to a pulmonary embolism, a condition
        she had previously suffered from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35452d-c2d4-4aca-8d7b-890fe276bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107e5ad-60bf-465c-a288-9a3dc8bc8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely still concerned," said Williams. "I have had some issues,
        and they''re not done. So it''s just something I just have to do for pretty
        much probably the rest of my career, we''ll see. But I''m always at the doctor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5cf46-6329-4f3b-8eb6-511e241fa85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With DVTs, it''s very scary," she said, referring to the condition,
        deep vein thrombosis. "A lot of people have them. Especially for me it''s
        incredibly frightening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58445a-822d-4221-a0b0-d37338a876f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lay on the side of precaution as opposed to not."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d37b49-1710-4eae-8418-0355f6dbd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impressive start</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02659dee-a2dc-4b09-93fb-d9e1a5ac7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Williams played at the Australian Open, two years
        ago, she tallied a 23rd major while eight weeks pregnant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024fd4f-90fb-47e0-b5d6-e1e823c3e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performance Tuesday at Rod Laver Arena -- scene of her triumph
        in 2017 -- suggests Williams will take some stopping at her joint-most successful
        grand slam, and the opening fixture win against Maria tees up an intriguing
        contest against a rejuvenated Eugenie Bouchard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed1cfc-0aee-4bdc-94c4-ee32888fc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She owns seven majors from Melbourne, equaling her tally at Wimbledon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46128b-4138-4460-afe3-620e802bf5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ominously for the rest of the field, six of those Australian Open
        titles have come in odd-numbered years, the exception being 2010.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce969934-d127-40f0-b1c5-d1a1b4b60350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There surely will be stiffer tests for Williams in Melbourne but
        her ball-striking and intensity might have made fans forget this is only the
        fourth grand slam of the 37-year-old''s comeback -- the first set lasted just
        18 minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274dfceb-f176-4aa9-89d3-1978a62a8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were no issues with chair umpire Zhang Juan, four months
        after clashing with Carlos Ramos in the US Open final, her last official outing.
        Beaten by Japan''s Naomi Osaka in New York, Williams was then deprived of
        what would have been a record-tying 24th major.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc519e-8975-41d2-bd82-8d6b99360fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emotions running high</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63bdd2-957d-4f70-84fa-ebb02dfe8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the lopsided nature that the 74th-ranked Maria -- Williams''
        friend and neighbor in Florida, who also suffered from a life-threatening
        pulmonary embolism in 2008 -- was reduced to tears at the net when it ended.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f639c-0a8c-46f4-8ba8-f64821c3c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been that kind of tournament so far. Britain''s Harriet Dart
        wept after a 6-0 6-0 loss to her idol Maria Sharapova on Rod Laver Arena Monday,
        while emotions ran high in what might have been Andy Murray''s final match.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7927cba-ace8-4064-97b4-14b897589665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Murray heroic in defeat</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772b9b1-260b-4180-b054-94b0e3699222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams didn''t want to linger in her press conference, keen on
        getting home to her daughter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7c69a-f686-472d-9710-8deb8ea52b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, and her husband, Reddit co-founder Alexis Ohanian, have posted
        pictures on social media of Alexis'' doll, Qai Qai, and Williams said giving
        her daughter a black doll was something she wanted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab1749-1c1a-4f80-97f7-c242fe0c03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, I didn''t have that many opportunities to have black
        dolls," said Williams. "And I was just thinking, like, I want her first doll
        to be black.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb98300-0ed8-4d17-9587-4d57216f47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And her heritage, obviously she''s mixed, she''s Caucasian and
        black, but I feel like that was her first doll and I said her second doll
        would be Caucasian," added Williams.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9e3d8-56a2-4492-be38-75cf55cd0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely want to always teach her love and teach her ... that
        humans should always have love for each other, no matter what color they are."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3246c4f-d5df-44b1-8c7f-faadcdadabe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:55:20.281Z
