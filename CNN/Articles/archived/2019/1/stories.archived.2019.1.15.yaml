      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot determine the pulse of people. We can only speculate.
        But as a I''ve said, what is important is that the President will abide by
        the decision of the voters there."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0f479-abf1-40b8-a152-128f24692be8'
