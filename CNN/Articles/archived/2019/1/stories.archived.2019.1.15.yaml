        6-2 victory over unseeded German Tatjana Maria in the first round of the Australian
        Open on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe61559-3fcf-4b8f-88c0-0301d7a2ab25'
