    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af7b6e-4ec7-41a1-a5c2-e357e1835bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.386Z
