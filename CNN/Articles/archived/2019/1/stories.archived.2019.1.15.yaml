      'mgnl:type': 'text'
      'text': '<p>(Translation: We will listen to all parties and study whether or
        not motorcycle taxis would be good for the public.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcda4eb-d78a-449d-b50a-f3dc9f48de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:37:30.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG will include representatives from the DoTr, the Land Transportation
        Office, Land Transportation Franchising and Regulatory Board, Metro Manila
        Development Authority, the police, key legislators, motorcycle manufacturers,
        motorcycle organizations, law schools and civil society groups.</p>'
  'nairobi-hotel-shooting':
