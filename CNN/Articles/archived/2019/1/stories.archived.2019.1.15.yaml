      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As the holiday
        season has come and gone, we’re back to the daily grind. Yet, just because
        Christmas and New Year are over, it doesn’t mean that the time to indulge
        — as we do when we splurge on gifts, pamper ourselves after long days of shopping,
        and stuff ourselves full with family dinners — is over. In fact, it may even
        be a better time to treat yourself, as you ready for the coming shift in gears
        from relaxed days to busy ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12908c74-9c21-4916-b25c-50a06092135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there are many places where you can do these things
        and feel like you’ve gone on an extended holiday break. We’ve put together
        a short list of things to do and places to go so you can treat yourself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119e781-900f-4f85-8d40-74869474267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Treat your family to a personalized lunch or dinner</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aaff35-3ed3-4593-897b-864f5861f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoys often bond over food. Many families like to put together
        a large spread at home consisting of Filipino favorites. But you can also
        treat your family or relatives to a dinner or lunch where they can sit back
        and simply enjoy the meals. BPI offers 50 percent off on orders from an array
        of premium restaurants around Manila for BPI Visa Signature cardholders. Among
        the restaurants families can flock to are City of Dreams’ French restaurant
        The Tasting Room, Japanese-Peruvian spot Nobu, and Chinese restaurant Crystal
        Dragon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2a300-acc3-4bd9-bb32-3eba34fc2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, we got a taste of Crystal Dragon’s best-sellers with a
        lunch menu whipped up by Chef Yong Inn Chua and his staff.</p>'
    '9':
      'image': 'jcr:a0347c01-4e86-4fb4-8885-997cf782da16'
      'imageCaption': 'The deep-fried crispy dumpling with prawn and salted egg yolk.
        Photo courtesy of BPI'
