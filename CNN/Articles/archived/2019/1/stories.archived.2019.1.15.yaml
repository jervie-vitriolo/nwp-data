      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco is looking to turn things around in the Philippine Cup,
        where they have been struggling for the past couple of seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11631c34-8edb-4446-9e39-03277eb8ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:12:28.627Z
      'mgnl:createdBy': 'ryan'
