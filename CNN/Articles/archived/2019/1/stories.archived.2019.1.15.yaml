    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d35d6-7f33-410c-9750-fd40394df672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that Sorsogon province was not the biggest recipient
        of flood control projects in the past two years. DBM data shows that Sorsogon
        ranked 11th among the provinces and cities with the biggest funding for flood
        control projects, while eighth in 2018.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75779c30-8328-4849-9682-d23f5e19916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers are not putting a stop to their pounding on Diokno,
        with the House rules committee continuing its probe  on the alleged flood
        control project "scam" and senators bringing the issue up in plenary.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdab854-b721-40fb-9352-b9b6eaf7d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the province of Sorsogon alone, flood control projects amounted
        to ₱3 billion. Eh hindi naman ganun ang baha sa Sorsogon. [Sorsogon is not
        flood prone,]" Drilon said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bc50e-502b-435a-b828-842d484f255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno still has no plans to show up at any of the congressional
        probes, after he felt that he was "ambushed" when he was invited to the House''s
        Question Hour on the 2019 budget.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac07b28-d855-44e1-8add-474b8a8c10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief, however, is open to heading to the Senate to clarify
        details in the proposed budget.</p>'
