      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a33722-ea62-4ef7-a84e-7be96f5990d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:56:59.291Z
