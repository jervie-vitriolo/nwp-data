  'Passport-mess-data-breach-DFA-Locsin':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T15:10:40.361Z
    'imagesource': 'jcr:28efe219-db45-417a-95c6-02475e8fa281'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe73b4d-30ad-4d42-86c4-262c9cab87e9'
    'lead': 'Foreign Affairs Secretary Locsin stirred panic after saying an disgruntled
      outsourced passport maker "took all the data" when their contract was terminated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:18:37.021Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:42.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:18.310+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA on passport mess: ''No assurance on safety and security of some
      data'''
    'updated': 2019-01-17T19:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb668e4-6f3d-4cc1-a086-11f8891635ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Foreign Affairs (DFA) finally issued an official statement on
        the possible personal data leak of passport holders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c9c05-c8ac-4a7f-9159-a89d39aec825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after DFA Secretary Teodoro "Teddyboy" Locsin Jr. tweeted
        last week on the matter, sparking panic among citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfed0e-e14f-4e94-a653-dfacf1a1f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a Senate investigation will assure the public that there was
        no breach or loss of data. Until then, the Department can give no assurances
        on the safety and security of some data," the DFA said in a statement issued
        Tuesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bf4f1-784e-492d-af6b-4bd3868996c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that it will take the word of APO Production Unit,
        Inc. (APUI)- the government''s contractor on printing passports - that there
        is "no breach in passport data and as sufficient justification in removing
        the birth certificate requirement in the renewal of passports."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20350576-5ed5-4913-b2b2-cc6af26479c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin earlier said the personal data of millions of passport holders
        is not "runaway-able" but remains inaccessible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77064d-2bb4-4283-b0d4-432ba90a2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data is not run-away-able but made inaccessible. Access denied,"
        the DFA chief wrote on his official Twitter account.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Data is not run-away-able but made inaccessible. Access denied.
        But APO assured me they were able to access but not much use and parts corrupted.
        APO agrees with me that old passports are  best evidence of identity and join
        me in despising those who don&#39;t agree with me. <a href="https://t.co/ln6blIwbIB">https://t.co/ln6blIwbIB</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1084988463429181440?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8482d-46dc-4258-a19d-392a702a5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e387ac-35a5-4893-bad2-83ca7638efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 8, Locsin stirred panic after revealing a disgruntled
        outsourced passport maker "took all the data" when their contract was terminated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8bdd3-c0fd-450e-86c8-ca31c3650efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was told by APUI that they can finally access the passport
        data, but it was not as useful and parts of it were corrupted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423de67-fbc2-433d-a9e0-aa5e340aa78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hostile but APO told me yesterday they found a way into
        Oberthur''s system but the data was not all that important and parts of it
        corrupted," Locsin tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5917c5-c047-4689-b8c1-40b48f6635ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oberthur he mentioned is Francois Charles Oberthur Fiduciaire,
        the French company that allegedly took government data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633ae36-d03e-4a0c-acd2-732ac605c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APUI chairperson Michael Dalumpines said Oberthur Technologies has
        turned over all the printing machines and the data it contains. APUI replaced
        the French firm, which was the previous contractor that printed e-passports
        for the Department of Foreign Affairs (DFA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f9e0b-37c0-4f50-be85-50a1a032e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalumpines also clarified the reason why DFA is requiring applicants
        to provide birth certificates to renew their passports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e803347-6c29-4445-a372-1af58e5a1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only those with old green and machine-readable passports
        are required to present their birth certificate, adding this is because older
        passports lack the security features of the new e-passports, and a birth certificate
        provides an extra layer of security to avoid fraud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57dcce7-b5dc-4214-a264-498ff85ebd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin tweeted on Tuesday he has signed the order removing birth
        certificate requirement for passport renewals.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Signing order removing birth certificate requirement for passport
        renewals. Old passport is mire than sufficient.</p>&mdash; Teddy Locsin Jr.
        (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1085063767308754944?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335deb27-3f48-48e7-a4ae-af13eeb4444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d882a-9200-4bc2-8f91-e5b80249e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APUI also clarified that its subcontractor, United Graphic Expression
        Corporation (UGEC) does not print passports. He said UGEC only helps with
        APO''s finances and the acquisition of equipment, which are operated entirely
        by APUI personnel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f440b-beef-4607-9660-f3d0018aacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing the blame game?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a5228-e0ea-40a7-883c-aec4377aad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also tweeted on Tuesday he has signed the order removing
        birth certificate requirement for passport renewals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc23a2f-f524-487b-979f-19dd5f007a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will sign end of birth certificate for passport renewal. See
        what happens when you rattle the cages and get the monkeys screeching their
        innocence-as if I accused anyone in particular of corruption-and their hyenas
        howling," Locsin said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851d663-7bee-4ead-a798-c4080eb7e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Sunday, Locsin tweeted that he will "autopsy the yellows"
        in relation to the passport mess, and also pointed to the administration of
        former President and current House Speaker Gloria Macapagal-Arroyo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923f5a8-e20c-4f50-b58f-1d19a286e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''I will autopsy the yellows'': Locsin vows to identify
        people behind passport mess</strong></p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DFA chief: As of now, passport printer told me no data breach |
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/zf5kgCIYqm">pic.twitter.com/zf5kgCIYqm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085120695141453824?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880202a-ccc8-47ab-ba28-11aac327d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffee9ab-ada4-4495-a757-6fbeb80563a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night, Locsin also brought
        up an unnamed "retired top diplomat," later cited as a "minor official."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62c172-b19d-4697-8782-0efe25789983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought it was useful," Locsin quoted the unnamed diplomat
        as saying.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7545228-2414-463b-a8c2-989d098c25ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the Senate and House of Representatives have filed
        resolution to look into the issue. The National Privacy Commission will meet
        with the DFA on Wednesday to determine the scope of the passport data mess.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b560471-df95-4bb5-a861-a9efcce7ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin will continue to be active on Twitter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cd0e2-30cd-4d86-ba08-7edc057043bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any of those issues - the people needing this, the people needing
        that - if I don''t light fires, do you think it would have been done? I would
        have been like any old Secretary of Foreign Affairs who sits there and doesn''t
        help the people," he told CNN Philippines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45099980-f524-4bf9-902f-d5f2a6f5faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would rather comment about art, literature and
        political events.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece8cd5-03e3-482d-9db2-63a1708ac7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Locsin came under fire for his behavior
        on social media. Back in 2016, Locsin shared that his daughters had deleted
        the Twitter app from his phone.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815cb18-7692-4a2e-93da-993aec10758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after he had tweeted controversial statements on the Nazi
        regime and how the drug war in the Philippines needs a "final solution like
        the Nazis adopted". He also has a penchant for swearing at people on news
        sites.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I believe that the Drug Menace is so big it needs a FINAL SOLUTION
        like the Nazis adopted. That I believe. NO REHAB.</p>&mdash; Teddy Locsin
        Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/767565258110009345?ref_src=twsrc%5Etfw">August
        22, 2016</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5acde5-c2aa-4dc5-9f98-f053079ea130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96822f-6315-4bbf-a7e6-f39ae135ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:18:37.026Z
      'mgnl:createdBy': 'ryan'
