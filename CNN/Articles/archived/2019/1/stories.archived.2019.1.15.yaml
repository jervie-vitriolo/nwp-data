    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A river of chocolate flows on Arizona highway after traffic incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cf7d2-5b79-47a7-9e28-8a655c16d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A tanker hauling 40,000 pounds of liquid
        chocolate rolled over on the interstate near Flagstaff, Arizona, on Monday,
        leaving a river of the sweet liquid all over the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98285d-431d-4461-9985-ce8ca125e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single vehicle accident happened on Interstate 40, leaving some
        lanes blocked while crews attended to the chocolatey mess. No one was injured
        in the accident, but the clean-up did take about four hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8caa10d-3787-4491-9dae-fcf5d45dfb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:43:47.581Z
      'mgnl:createdBy': 'ryan'
