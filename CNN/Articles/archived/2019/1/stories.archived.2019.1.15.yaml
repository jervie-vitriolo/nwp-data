      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f29240-888d-48aa-890f-6238c623bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Charlotte, is married to Rogelio "Jojo" Sicat, the
        son of Sorsogon Vice Governor Ester Hamor, whose second husband is Casiguran,
        Sorsogon Mayor Edwin Hamor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba46289-1f05-499e-9828-6c71efcd64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya has said that the Hamors and Sicat are majority shareholders
        of Aremar Construction Corporation, which supposedly received kickbacks from
        infrastructure projects in Sorsogon province.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ab2dd-dac5-4b26-be9d-fada4ae25fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Andaya sees plunder in flood control ''scam'' linked
        to Budget chief</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcedee2-93a0-4c95-9d03-0b9d8ac910be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno denied that the Hamors are his in-laws and also
        dismissed allegations of conflict of interest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66aa515-20f4-4d8d-bf1e-5cd7083f2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean that''s their legitimate business, why should I get in their
        way? <em>Saan sila mabubuhay kung</em> [where would they earn their living,]
        if I have to say, <em>''Uy, ''wag kayong mag-</em>invest<em> sa</em> construction
        <em>kasi narito ako</em> [Hey, don''t invest in construction because I am
        here.]'' That''s unfair,<em> ''di ba</em> [right?]" he said, adding that he
        could not confirm whether the Hamors do own Aremar.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Chief Ben Diokno: My daughter is not an incorporator of Aremar
        Construction Corporation | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/IGU9jDyDm8">pic.twitter.com/IGU9jDyDm8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085003047321853952?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
