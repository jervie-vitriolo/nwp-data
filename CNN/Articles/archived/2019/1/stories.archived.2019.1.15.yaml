    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:19.171+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Keep ₱75-B adjustment in DPWH budget'
    'updated': 2019-01-15T17:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c980f-04ea-439a-a65c-29e1fc6a9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Budget
        Secretary Benjamin Diokno wants the controversial ₱75 billion adjustment to
        the Public Works department in its 2019 budget to remain, counter to the Senate''s
        plan to scrap it altogether.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b31870-f30b-42d1-9860-446b098869de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is about half a percent of GDP (gross domestic product). That
        has employment impact. Less people will get employed, it will increase poverty.
        Those who cannot find jobs will get poor," Diokno told CNN Philippines'' <em>The
        Source</em> on Tuesday.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Chief Ben Diokno: Removing ₱75B in the DPWH budget has employment
        impact | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hUmVBSvB1B">pic.twitter.com/hUmVBSvB1B</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085006545845252096?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7d5e4-59ef-4125-919d-9f97a7a27d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237b154-e2db-4be3-bb46-fd1f86b92bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Ping Lacson and Loren Legarda agreed during the Senate''s
        deliberation on the Public Works budget yesterday to scrap the ₱75 billion
        allocation placed by the Department of Budget and Management to meet its target
        infrastructure spending of five percent of the GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6d88a-b4b3-460d-bbe1-0a1ef40cb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate session today, Senate Minority Leader Franklin Drilon
        and Senator JV Ejercito agreed to realign to the Department of Health portions
        of the ₱75 billion allocation to the DPWH and the ₱27.7 billion additional
        budget to the Department of the Interior and Local Government. That is to
        augment funding for its Health Facilities Enhancement Program and the Human
        Resource for Health program totalling ₱24.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be6e43-9b84-4cf9-af17-4ebd4cb04bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the good sponsor can push this on the Committee on Finance
        amendments so that we can respond to the health needs of our people rather
        than the flood control projects," Drilon told Ejercito.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738e078-783e-49d7-be3a-4de19760d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Senate is poised to slash the ₱75 billion added budget
        of the Public Works department, Malacañang does not see its impending deletion
        affecting the administration''s infrastructure program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604181d-cb65-44a1-8d5f-9020a75d049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said in a Palace press
        briefing that a supplemental budget may be asked from Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9026ab-9128-456c-b66d-1f0f3f1baa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Lacson''s revelations on the alleged existence of "pork"
        in the budget, House Majority Leader Rolando Andaya flagged what he called
        "insertions" in the Public Works budget. He said the Department of Public
        Works and Highways (DPWH) Secretary Mark Villar claims to know nothing about
        this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82977406-3cc8-4137-a9c0-f7ec16a166b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Senator confirms insertions in 2019 budget</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2ef13-1b19-4faa-94a9-0946e78029f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said yesterday that the DPWH admitted that it was "clueless"
        about the additional ₱75 billion allocation until it was included in the National
        Expenditure Program, or the draft budget bill submitted by the executive to
        Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f301f41-9369-4128-b0b0-f1e130739cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While unaware, Villar said, as quoted by Legarda, that there is
        "nothing wrong" with the added budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d567b-4241-4bc7-9c9b-8b1311fe9c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said Villar may have been misquoted, as the Public Works
        chief knows about the budget, which was presented in a Cabinet meeting months
        ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8d20c-004e-4914-adbb-49b174af7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang [He''s just not] informed. He was present in the Cabinet
        [meeting,]" Panelo said in a Palace press briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da7451-cade-4aff-b8c0-f4e88be6c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said it is not possible that the Public Works chief
        was unaware of the additional budget given to the agency, as he supposedly
        signed to acknowledge the added ₱75 billion to their budget.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf12521-2b16-4aed-9540-cd9561fc0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:36:11.386Z
      'mgnl:createdBy': 'ryan'
