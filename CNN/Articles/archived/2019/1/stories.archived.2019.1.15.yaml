      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Locsin also deleted a tweet on his personal account
        where he swore at a netizen and said that "madani pang tatae ng dugo."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8f95a-732e-4c6f-9484-f944f8667ebf'
