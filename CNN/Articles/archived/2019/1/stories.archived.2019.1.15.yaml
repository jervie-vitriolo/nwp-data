      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were served several courses of dumplings, including a steamed
        rice roll filled with seafood that’s soft on the outside and crispy on the
        inside; flavorful braised sea treasures with shredded abalone in shark’s bone
        broth and Cantonese-style roasted baby duck; wok-fried beef tenderloin with
        foie-gras in fragrant black truffle sauce; and wok-fried chicken with walnut
        and hoisin sauce — which was the clear favorite of the day.</p>'
    '12':
      'image': 'jcr:365845eb-fa08-4cfb-bce9-41856d8a8122'
      'imageCaption': 'Wok-fried chicken with walnut and hoisin sauce. Photo courtesy
        of BPI'
