      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Dusit hotel, which is located within a complex on
        Riverside Drive in Nairobi''s affluent Westlands neighborhood, has been cordoned
        off, Kenya Police said on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a9007-acbe-4b1a-9726-0d146ffa3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:41:51.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire, an explosion, and a large blaze sent people scattering
        from the upscale hotel and nearby office complex, witnesses told Reuters.
        Footage on Citizen TV, a private broadcaster, showed smoke rising from the
        area and cars aflame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0df4a-cd8e-49bf-90b6-e8ebff6e968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T01:41:51.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing...</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b3e84-ba3d-4d07-b7fa-1bc2f259c887'
      'mgnl:activationStatus': true
