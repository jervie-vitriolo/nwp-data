      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later shared a photo of the signed Department Order No. 03-2019,
        which said the order covers "only regular renewals of passports."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ebc99-2ed0-4b59-b068-e07fe483acd9'
