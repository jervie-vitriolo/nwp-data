    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill penalizing catcalling, online sexual harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b233d4-5730-4175-9bfe-68d490864169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:45.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        House of Representatives has passed the bill that seeks to penalize catcallers
        and other forms of gender-related public harassment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e22b9-6335-42ce-bcdd-44ab1a714a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:45.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8794 or the "Safe Street, Public and Online Spaces Act"
        was unanimously approved on third and final reading on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddec7fd-a328-477f-832e-c1f74631db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:45.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its counterpart bill in the Senate was passed in October 2018, which
        means it will go through the bicameral conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6d97c-9c4a-49e4-96b9-b405be56f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:23:45.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to punish catcalling, stalking, online sexual misconduct,
        and other forms of public sexual harassment with penalties ranging from community
        service, imprisonment, and fines of up to P500,000.</p>'
  'CPP-NPA-NDF-consultant-arrest-court-ruling':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T14:00:53.575Z
    'imagesource': 'jcr:62a00a69-3772-4be3-accb-59b8eeb45177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2896524-fd63-4675-8948-110bc397871b'
    'lead': 'Baylosis was the first NDFP consultant to be re-arrested since President
      Rodrigo Duterte canceled peace talks with communist rebels in November 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:26:37.409Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:40.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:18.818+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court rules arrest of NDFP consultant Rafael Baylosis ''illegal'''
    'updated': 2019-01-15T16:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df7cd4-f1a7-4626-a6d7-be332d0fc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> A
        local court on Tuesday dismissed charges against a consultant of the National
        Democratic Front of the Philippines (NDFP) for lack of evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03e591-6fbb-4500-b55a-8ca531dc3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court ruled that the arrest of Rafael
        Baylosis on Jan. 31, 2018 was "illegal." It also cleared Baylosis of illegal
        possession of firearms and explosives. His companion, Guillermo Roque, was
        also acquitted and the P120,000 bail he had posted was ordered returned to
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9152f-b8c1-48bb-bc57-5b01794c9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of accused being illegal, the subsequent search on the
        persons of accused and the purported confiscated items cannot be used as evidence
        against them," the court said in its 27-page decision signed by Presiding
        Judge Editha Miña Aguba. The ruling granted the accused''s demurrer to evidence,
        a motion that sought to junk charges for lack of evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f30df5-d84e-4cce-96a6-28818503dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Police arrest NDFP consultant Rafael Baylosis</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501f6c4-1e55-42a7-aba2-adde1a9c7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the arresting police officers admitted that the accused
        "were just chatting, standing, and waiting for their ride at the side of the
        road" when they were apprehended. Under the Rules of Court, they could not
        be arrested without warrant since they we''re not committing, attempting to
        commit, or just committed an offense at that time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06354524-8b59-4b04-8efe-f080c1b0d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also noted inconsistencies in the police officers'' testimonies,
        making them "unreliable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952f107-af60-421f-9e6d-31679ae22ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis'' camp said they will file counter-charges against those
        involved in the unlawful arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4273c-812b-427a-a585-03e45a40980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For false implication and faulty prosecution, Baylosis will press
        counter-charges against the errant policemen and military men… and all other
        participants in the fabrication of criminal charges," the Public Interest
        Law Center said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d69d3-f31c-499b-bb2b-e71a6950826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the release of Baylosis "unless confined
        for some other causes." Baylosis is facing murder raps over the 1985 Inopacan,
        Leyte massacre but was granted bail in August 2016, along with other consultants,
        to attend the peace talks in Norway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab667c6-f565-4e7e-ae76-cec68fda9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis was the first NDFP consultant to be re-arrested since President
        Rodrigo Duterte canceled peace talks with communist rebels in November 2017.
        The NDFP said this was illegal, citing the Joint Agreement on Safety and Immunity
        Guarantees (JASIG), a 1995 document that provides a safe pass for all participants
        in the peace talks. Malacañang, however, said the JASIG is not in effect now
        that peace negoatations have been terminated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaf7cc-e9d4-405e-a28c-cefa254e60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:26:37.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents the Communist Party of the Philippines (CPP)
        in peace talks with the government. Roque is an alleged member of the New
        People''s Army, the armed wing of the CPP which has waged nearly five decades
        of insurgency, the longest running in Asia.</p>'
  'benjamin-diokno-comelec-rolando-andaya-bangsamoro-plebiscite':
    'author': 'Xave Gregorio'
    'caption': 'Budget Secretary Benjamin Diokno and the Commission on Elections both
      refute the claim of House Majority Leader Rolando Andaya that there are no funds
      for the Bangsamoro Organic Law plebiscite.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T13:06:48.915Z
    'imagesource': 'jcr:c8cd1cb8-4efc-4398-b514-044f895089f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5f7a8b-1439-4984-b40d-6457899711b4'
    'lead': 'Budget Secretary Benjamin Diokno accuses House Majority Leader Rolando
      Andaya of ''lying'' when he said there were no funds for the Bangsamoro Organic
      Law plebiscite. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:30:11.886Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:39.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:15:18.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno, Comelec belie Andaya''s claim of no funding for Bangsamoro plebiscite'
    'updated': 2019-01-15T17:24:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1641ea-09c9-4a4a-9cce-7f7bcdf71878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Contrary
        to the claims of House Majority Leader Rolando Andaya, the plebiscite for
        the Bangsamoro Organic Law (BOL) is fully funded, Budget Secretary Benjamin
        Diokno and the Commission on Elections (Comelec) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de005698-4750-4953-8372-5e055b740259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lie. There''s ₱111.7 million in the 2018 budget for the
        BOL exercise. That''s why it''s ongoing right now. And in addition, there''s
        a continuing appropriation with the Comelec (Commission on Elections) for
        similar activities of about ₱1.8 billion," Diokno told CNN Philippines'' The
        Source.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Chief Ben Diokno: There is ₱111.7M allocated for Bangsamoro
        plebiscite in budget | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Bwmr9Zwt3s">pic.twitter.com/Bwmr9Zwt3s</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1085006307206213633?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ba95a-e601-497c-9334-ffa8e3c50fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe1ca7-4030-473f-822c-9b510712ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez also told CNN Philippines that
        the poll body would use its unobligated balances from the 2018 budget to fund
        the ₱857 million BOL plebiscite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d10be7-d1e7-44e9-92ee-117cb0f211d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement yesterday, Andaya said that the budget department
        had failed to allocate the ₱857 million requested by Comelec for the plebiscite
        in its ₱10 billion budget for 2019.  He said Diokno also "forgot to include"
        funding for the implementation of the BOL, which is estimated to cost more
        than ₱100 billion for the first year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713db23-664a-41bd-bca5-ef4c0141ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi mapopondohan ang</em> BOL<em>, paano natin mapapaniwala
        ang mga kapatid natin sa Mindanao na seryoso tayo sa usaping pangkapayapaan?
        Malayo na ang narating ng usaping ito. Huwag naman sanang mabale-wala dahil
        sa kapabayaan ng isang tao,"</em> Andaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad99d1-0a91-42b8-9095-7eda9f4ce02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the BOL would not be funded, then how do we convince
        our brothers and sisters in Mindanao that we are serious in talking peace?
        This has come so far. Let''s not waste it over the carelessness of one person.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062270f-e49b-4f9f-9f80-d8e675a45573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Appropriations Committee allotted in August an ₱854 million
        budget for the plebiscite to ratify the BOL and determine the territory it
        will cover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0faa07b-b4f5-4b04-b3da-f085d9147aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is now gearing up for the January 21 and February 6
        plebiscites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c28db-ce47-47c4-913b-5e4bc1a9ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Comelec introduces changes to ballot for upcoming
        Bangsamoro plebiscite</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017827b-4065-463c-baf7-7263cb867bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T03:30:11.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:15:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'benjamin-diokno-senate-dpwh-2019-budget':
    'author': ' Xave Gregorio'
    'caption': 'Budget Secretary Benjamin Diokno wants the controversial ₱75 billion
      additional funding for the Public Works department to remain, counter to what
      the Senate eyes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T12:00:23.497Z
    'imagesource': 'jcr:57e12ce2-74dd-4898-bb34-dbb77739db09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7646fcd5-e090-4a1d-b385-0d875dc41d92'
    'lead': 'Budget Secretary Benjamin Diokno wants the controversial ₱75 billion
      allocation to the Public Works department to remain in the 2019 budget, contrary
      to the Senate''s plan to scrap it altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T03:36:11.383Z
