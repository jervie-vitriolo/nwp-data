      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        country''s top diplomat says birth certificates are unnecessary when renewing
        passports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0420eb3-e061-4bab-8b25-3af350e60a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.192Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on social media Tuesday, Department of Foreign Affairs
        (DFA) Secretary Teodoro "Teddy Boy" Locsin Jr. said he was signing an order
        saying applicants would no longer need to present their birth certificates
        when renewing their passports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9fd98-24eb-4eae-b914-e54cd06e0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T16:41:12.193Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:16:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old passport is more than sufficient," he said in the Tweet.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Signing
        order removing birth certificate requirement for passport renewals. Old passport
        is mire than sufficient.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin) <a
        href="https://twitter.com/teddyboylocsin/status/1085063767308754944?ref_src=twsrc%5Etfw">January
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15153b4-bf51-4f9d-a1d1-324a09ce1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:06:56.275Z
