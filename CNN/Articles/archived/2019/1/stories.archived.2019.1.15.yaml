  'Diokno-budget-Aremar-Construction-Casiguran-Hamor':
    'author': 'CNN Philippines Staff'
    'caption': 'The biggest shareholder of Aremar Construction Corporation is Casiguran
      Mayor Edwin Hamor.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-15T15:34:29.112Z
    'imagesource': 'jcr:40e9663a-6105-4524-a3f7-43277d4a2ec8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a00f5a-b568-4b25-927d-22389c891a1c'
    'lead': 'House Majority Leader Rolando Andaya Jr. notes the total amount breaches
      the P50 million plunder point. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-02-19T02:59:53.304Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:15:44.975+08:00
