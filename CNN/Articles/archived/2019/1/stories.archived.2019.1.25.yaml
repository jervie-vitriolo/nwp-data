    'jcr:uuid': '549dfea9-cf14-4857-b82d-bb5e6f05e47a'
    'lead': 'It is not clear how Michael Cohen will respond. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:54:43.761Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:55.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:32.235+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
