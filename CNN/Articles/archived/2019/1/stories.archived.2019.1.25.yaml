  'emiliano-sala-missing-sister-restart-search':
    'author': 'James Masters'
    'caption': 'Emiliano Sala | Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-25T19:15:21.978Z
    'imagesource': 'jcr:cc43655a-066c-48a4-affd-42e710154bf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599f957f-171f-49e1-903b-42db3ec44f9d'
    'lead': 'The sister of Emiliano Sala has pleaded with authorities to restart their
      search for the Argentine soccer player after it was abandoned Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:39:35.449Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:16.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:27.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Emiliano is a fighter'': Sala''s sister begs for search to be restarted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f2fcd-30b0-4e6c-aa67-c99f9879b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sister of Emiliano Sala has pleaded
        with authorities to restart their search for the Argentine soccer player after
        it was abandoned Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ca7f-e555-453e-9430-25020065f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day search was called off after police conceded that any
        hopes of finding the 28-year-old alive were "extremely remote."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7dbfc-f25f-4438-a4e4-8f7746750046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, who had just signed for Cardiff City, was flying from Nantes
        to the Welsh capital after saying farewell to his former teammates following
        his $19.3 million move to the Premier League club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df007a0-ab7c-4214-855a-950c07d950ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers had been attempting to locate the plane since it
        disappeared from radar near the Channel Islands just before 8:30 p.m. local
        time (3:30 p.m. ET) Monday. The plane had requested descent on passing Guernsey
        but disappeared from radar at about 2,300 feet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f3d4b-b1a3-45d8-8e30-a907461d8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police finally called off the search at 15.15pm local time (10.15
        a.m ET) Thursday, adding they had been unable to find any trace of the plane,
        pilot David Ibbotson or Sala.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91661b-1059-4b0f-bc83-77cd4738128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, please, please don''t stop the search. We understand the
        effort but please don''t stop the search," Sala''s sister Romina urged during
        an emotional news conference in Cardiff Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d0338-ede8-4828-b568-23f126c6beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, they are still alive. It is difficult to express our feelings
        at the moment because everything is really hard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a2360-edd1-46d5-99f8-c4fbd1329333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emiliano is a fighter. I''m asking you please, don''t stop looking
        for them. It''s been three days and I''ve still got hope that they''re alive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5653082-3066-4414-bebb-cca9fe45ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible, it''s desperate not knowing anything. We don''t
        have certainty of anything."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a013b-4df2-4e2d-b148-5118156c6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Emiliano Sala''s ''last goodbye'' tweet gathers added poignancy</h3>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr" dir="ltr">Le
        FC Nantes a appris l’abandon des recherches de l&#39;avion disparu.<br><br>Celles-ci
        ne peuvent s’arrêter. Le Club et ses supporters demandent avec force que les
        recherches pour retrouver <a href="https://twitter.com/EmilianoSala1?ref_src=twsrc%5Etfw">@EmilianoSala1</a>
        continuent, pour sa famille et pour ses proches.<br><br>Ensemble, pour Emi
        !<a href="https://twitter.com/hashtag/PrayForSala?src=hash&amp;ref_src=twsrc%5Etfw">#PrayForSala</a>
