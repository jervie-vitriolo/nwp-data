      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will try to keep its momentum going when they face the
        TNT KaTropa on January 27 at the Smart Araneta Coliseum in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524ce41-62e5-4448-8cf1-ed1ad614211e'
      'mgnl:activationStatus': true
