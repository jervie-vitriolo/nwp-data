    'title': 'Signal to be cut off during two-day Dinagyang highlights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff9ce8-c614-40ed-a449-50b6b3e5ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.641Z
