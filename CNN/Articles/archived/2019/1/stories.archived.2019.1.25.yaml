      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UN Secretary-General Antonio Guterres has called for
        dialogue.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45624204-95ae-4e7a-aafd-2cdf6bf7e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.572Z
      'mgnl:createdBy': 'cnnproducer'
