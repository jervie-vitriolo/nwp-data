      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them as starters will be Golden State Warriors teammates
        Stephen Curry and Kevin Durant, Houston Rockets guard James Harden, Oklahoma
        City Thunder forward Paul George, Philadelphia 76ers center Joel Embiid, Boston
        Celtics guard Kyrie Irving, Toronto Raptors forward Kawhi Leonard, and Charlotte
        Hornets guard Kemba Walker, who is the only first-time starter among the 10.</p>'
