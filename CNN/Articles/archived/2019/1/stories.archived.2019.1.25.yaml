      'mgnl:lastActivated': 2023-01-29T16:25:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines, January 25) —</strong> All
        mobile phone signals will be cut off to secure the peacefulness of the two-day
        highlights of the 2019 Dinagyang Festival in Iloilo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6230624-d84b-4430-b103-98aeaec158dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signal shutdown will be from 6 a.m. Saturday to 2 p.m. of Sunday.
        Part of the affected areas are the five judging areas in downtown located
        at the city proper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851161fd-5d19-4ce6-a411-67c86c6ca4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will avoid possible threats to the city, especially that we
        are expecting thousands visitors and dignitaries witnessing the festival.
        We already deployed our personnel to maintain the peace and order of this
        religious activities," Iloilo City Police Office Director SSupt Martin Defensor
        Jr. said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118aec7-dd21-42ba-9ac5-9affccca32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public was also advised against bringing huge backpacks as all
        festival spectators will be subject to inspection by security personnel. Checkpoints
        are also in place in all major roads and bridges near the judging areas and
        city streets to avoid petty crimes and other incidents. Information booths
        are also set in various streets to cater the visitors'' needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f23fd-7b99-4936-849c-ac1d6e2412d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2 a.m. curfew was also lifted for the Dinagyang Festival week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cb97a-e464-4b05-9e6f-e5e96d81605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo City Police Office has deployed 10,000 officers in uniform
        to secure the peace and order of the week-long activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac83ca-525d-4b01-b04b-bdba5905585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:31:01.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-day food festival opened on Thursday, while the two-day
        highlights of the Dinagyang happen on January 26 for the Kasadyahan cultural
        contest and January 27 for the Ati-Ati tribes competition.</p>'
  'Earth-oldest-rock-moon':
    'author': 'Ashley Strickland'
    'caption': 'When the Apollo 14 astronauts returned samples from the moon''s surface,
      they probably didn''t realize that they were reuniting Earth with a bit of its
      early history.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T08:57:48.635Z
    'imagesource': 'jcr:61f78a2b-656b-41e7-b47a-6f8ec3390149'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd116d119-35f3-4325-8b86-ab7a81191787'
    'lead': 'The researchers believe that a large comet or asteroid hit Earth and
      sent the rock up through the atmosphere and into space. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:35:20.210Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:58.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:31.377+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth''s oldest rock was found by Apollo 14 astronauts — on the moon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c977f-f2c1-4625-a963-06868ba7b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the Apollo 14 astronauts returned
        samples from the moon''s surface, they probably didn''t realize that they
        were reuniting Earth with a bit of its early history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b33b29-1452-465b-b43c-9cd12b8106a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "moon rock" probably collided with the moon after an impact
        sent it hurtling from Earth 4 billion years ago, according to research published
        Thursday in the journal Earth and Planetary Science Letters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924ac43-7711-4f69-b99a-1135cb34b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.212Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that a large comet or asteroid hit Earth
        and sent the rock up through the atmosphere and into space. The rock was able
        to make this serendipitous collision with the moon because it was three times
        closer to Earth at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cfd30-bd0a-481b-bbfc-917ceefd5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.212Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock contains quartz, feldspar and zircon, which are very common
        on Earth but not so much on the moon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade54a8-fd48-4f9b-880c-c7fb8be84433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the rock revealed that it formed at temperatures
        associated with Earth and in an Earth-like setting combined with oxygen. It
        crystallized between 4 billion and 4.1 billion years ago, when the Earth was
        young, about 12.4 miles below the surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dc228-4592-46ad-909d-8793c6f5cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it had formed on the moon, it would have reflected different
        temperature conditions. It would also be highly unusual for a lunar sample,
        the researchers said. It would have formed deep within the moon in the mantle,
        where scientists think different rock compositions can be found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a478c66-dff6-4ed4-b42c-432d920a45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the rock formed so far beneath the Earth''s surface, how
        was it jettisoned? The researchers believe that one or more impact events
        to the planet''s surface revealed the rock before it was launched. At the
        time, Earth would have been experiencing asteroid impacts capable of creating
        craters that were hundreds of miles wide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4362e-0820-4cce-a18d-3bcb580cdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the lunar surface, the rock mixed with other materials. The new
        analysis revealed that it may have been impacted and even partially melted
        3.9 billion years ago, burying it under the surface and creating a "new" rock
        -- essentially a time capsule from the early days of the solar system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7839e-23ff-4fc4-9458-524805c99003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, 26 million years ago, an asteroid hit the moon and created
        the Cone Crater, which is 0.2 miles across. This helped toss the rock back
        to the moon''s surface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b2aaf-37e4-4f72-9592-657ef1dcaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the Apollo 14 astronauts collected it almost exactly 48
        years ago -- between January 31 and February 6, 1971 -- they thought it was
        an organic sample that would provide information about the moon and its composition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cab29a-31fb-4e99-8a7c-3859f962e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international research team that analyzed the rock developed
        techniques to find impact fragments in the moon''s soil. David Kring, principal
        investigator for the Center for Lunar Science and Exploration, challenged
        his team to find a bit of Earth on the moon. And he believes that more may
        be found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb13dd-1e83-4e77-8893-6e94f4f1e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is part of NASA''s Solar System Exploration Research
        Virtual Institute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fcb79-67ae-4c49-93c9-4dbdb6e47a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kring expects that some geologists in the scientific community won''t
        accept the finding because it seems controversial. But given that the Earth
        was subjected to impacts during the Hadean eon, when the planet was forming
        4.6 billion years ago, bits of Earth on the moon don''t seem surprising to
        Kring and his team.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231848d-9636-4770-a7bc-6ee892c8cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an extraordinary find that helps paint a better picture of
        early Earth and the bombardment that modified our planet during the dawn of
        life," Kring said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc5730-fb0e-4a1a-bb47-ed6105fb24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:35:20.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Earth''s oldest
        rock was found by Apollo 14 astronauts -- on the moon."</em></p>'
  'Emiliano-Sala-search-abandoned':
    'author': 'James Masters'
    'caption': 'Argentinian soccer player Emiliano Sala who had just signed with an
      English Premier League club was on a plane which went missing over the English
      Channel on Monday evening.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T08:25:48.000Z
    'imagesource': 'jcr:a128edbe-a935-4bb0-be32-dd9737b673b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45626d51-3bb0-4e46-bb89-dde6018549ca'
    'lead': 'Rescue workers had been attempting to locate the plane since it disappeared
      from radar near the Channel Islands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:40:17.243Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:57.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:31.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala: Family told search for missing soccer star abandoned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a563918-cd32-4d1a-9048-52f8cc3a89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.243Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The search for a missing airplane carrying
        Argentine soccer player Emiliano Sala was called off Thursday with police
        conceding that "the chances of survival at this stage are extremely remote."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a669069-df90-462f-aab7-bfb5ecd5476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.244Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers had been attempting to locate the plane since it
        disappeared from radar near the Channel Islands just before 8:30 p.m. local
        time (3:30 p.m. ET) Monday. The plane had requested descent on passing Guernsey
        but disappeared from radar at about 2,300 feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae12c9e-3963-4dc0-82b5-74cbccf9c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.244Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police finally called off the search at 15.15pm local time (10.15
        a.m ET), adding they had been unable to find any trace of the plane, pilot
        or Sala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77544ebe-f979-4898-9c0f-6e0ed085d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.245Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the best efforts of air and search assets from the Channel
        Islands, UK, and France, which has covered an area of approximately 1,700sq
        miles -- with a significant amount of this searched more than once -- and
        having examined mobile phone data and satellite imagery, we have been unable
        to find any trace of the aircraft, the pilot or the passenger," Guernsey harbormaster
        Captain David Barker said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15cb38-ec02-4e61-a157-a14b56ee0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.245Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been over 24 hours of continuous searching, with 80 hours
        combined flying time across three planes and five helicopters. Two lifeboats
        have also been involved, as well as assistance from various passing ships
        and fishing boats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cbbe5-79eb-4680-b5e7-e988f22b3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.246Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reviewed all the information available to us, as well as knowing
        what emergency equipment was on board, and have taken the difficult decision
        to end the search."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae32fe-5588-427a-b6bc-0a2a833e0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.247Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker added that the next of kin had been informed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ff97c-c8e9-471f-a2b7-400abf48d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.247Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Barker said: "I understand that Emiliano
        Sala''s family are not content with the decision to stop the search and I
        fully understand that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a885f-c4a2-47d4-8c28-687acd5a0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.248Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that he had followed the correct protocols used by the
        UK Coastguard, adding: "I''m absolutely confident that we could not have done
        any more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db39db1-27d0-4b75-a274-bcb74ef11bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.248Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Emiliano Sala''s ''last goodbye'' tweet gathers added poignancy</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d0e1a-b443-495a-a59f-4cfd7f26d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.249Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala was flying from Nantes to Cardiff after saying farewell to
        his former teammates after agreeing a $19.3 million move to the Premier League
        club.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb1905-8854-4775-8941-29d40c8c2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery and mobile phone data was also being reviewed
        in an attempt to find the plane, police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7d0fd-99d6-4fb3-ae55-45bb5b0bd5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week Barker had stated that there had been no distress
        call from the plane, saying "it was simply lost from radar and from communications."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbee400-b611-4a3f-8615-bc7e9173cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the plane was being flown by David Ibbotson, an experienced
        pilot and member of the British Parachute Association. Sala was the only passenger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf76c9d-9f80-4368-bc32-4786e24a0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference held in Argentina on Wednesday, family spokesperson
        Martin Molteni told reporters that it was "essential the search continues"
        and that the family wanted rescuers to "use all means possible" to find out
        what happened.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9ab06-5bfa-4301-a9dd-94661735dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday it emerged that Sala sent a WhatsApp audio message
        to a group of friends while on board the plane.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c7a82-1b8d-44d9-8cbf-0bbeb7f609ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear exactly when Sala sent the message but he describes
        being tired and can be heard yawning. Sala appears to joke about the aircraft,
        telling his friends in a deadpan tone: "I''m here on the plane and it looks
        like it''s going to fall down in pieces." He then says that training with
        Cardiff would start the next day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5842a-66dc-4533-9ecf-0b9889bc86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of the recording, he appears to make another joke,
        saying: "If in an hour and a half you don''t have news from me... I don''t
        know if they would send someone to look for me because they won''t find me,
        but you will know. Dude, I''m so scared."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d32219-5066-4a59-9401-33db5749660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the message, his voice is monotone and there is no indication
        that his comments about the state of the plane are anything but dark humor.
        Sala''s family spokesperson confirmed to reporters in Argentina that the message
        was genuine and expressed dismay that it had been made public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e576fa-1a8b-46ca-8523-5ed48fe0ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute to Sala was held in Nantes on Thursday afternoon with
        the club inviting 300 members of the public to a training session.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae03888-0add-4b08-a5ba-25c712807af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portrait of the player has been placed in a street in the city,
        and would also soon be placed outside the stadium, to give well-wishers an
        opportunity to place flowers, candles and messages of support near it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7709b3-4974-47a9-ba06-11c63c294103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the French club said: "The hours are long, FC Nantes
        continues to pray for Emiliano, just like his extraordinary determination
        ... The FC Nantes family is more than ever united in this event."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a2a0c-4ef9-45bb-a1ec-c322e5cce889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, French striker Wissam Ben Yedder paid tribute to Sala
        after scoring in Seville''s 2-0 win over Barcelona in Spain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7affccba-b1b4-4ae2-9cb8-2d61ef29efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward, who played against Sala during his time in French football,
        lifted his shirt while celebrating to reveal the message, "For my brother.
        Strength. E. Sala."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8dfba7-99fa-4b29-b190-480c840d8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Santa Fe, Argentina, Sala established his reputation in
        France, scoring 42 goals for Nantes since joining from Bordeaux in 2015 and
        particularly impressed this season.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24b329-7b03-4670-b87f-e4d65333ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most recent tweet Monday, just before he was due to fly,
        Sala posted a photo of himself with the Nantes FC team and the caption: "the
        last one, goodbye."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f839b4-f45a-4402-8985-6093257246be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:40:17.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emiliano Sala''s
        ''last goodbye'' tweet gathers added poignancy."</em></p>'
  'Anna-Wintour-slams-Margaret-Court--Scott-Morrison-over-LGBTQ-rights-':
    'author': 'Cnn Philippines Staff'
    'caption': 'Anna Wintour. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-07T08:19:32.960Z
    'imagesource': 'jcr:1c86a9c0-7907-4947-b4d7-3dbd5a17126f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a57fe8d-e8c4-49f0-bf76-4f3128bc75f2'
    'lead': 'Vogue editor-in-chief Anna Wintour served up a fierce speech at an Australian
      Open event Thursday, when she joined calls for the Margaret Court Arena to be
      renamed because of the tennis legend''s views on homosexuality.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:43:20.385Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:56.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:31.766+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anna Wintour slams Margaret Court, Scott Morrison over LGBTQ rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e5021-5eb2-4113-9865-c0c1cd78d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:43:20.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vogue editor-in-chief Anna Wintour served
        up a fierce speech at an Australian Open event Thursday, when she joined calls
        for the Margaret Court Arena to be renamed because of the tennis legend''s
        views on homosexuality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3c17a-7ebd-4c24-b7f1-40e3ecbc23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that it is inconsistent with the sport for Margaret Court''s
        name to be on a stadium that does so much to bring all people together across
        their differences," Wintour said in her keynote speech at the Australian Open''s
        Inspirational Series in Melbourne on Thursday, according to CNN affiliate
        Nine News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0b1fa-39bb-4ea2-9d11-1361186a6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Margaret Court Arena, home of the Australian Open at Melbourne
        Park, was named after Court in 2003, honoring her as one of the most successful
        players of all time, having notched a record-breaking 24 major titles in a
        career that spanned the 1960s and 70s.Court, now a Pentecostal pastor in Western
        Australia, has come under heavy criticism for her anti-LGBTQ comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a14eaa-d69c-49f7-bc49-8e83664b8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, she said she would boycott Qantas Airlines for its
        decision to support same-sex marriage. "I am disappointed that Qantas has
        become an active promoter for same-sex marriage. I believe in marriage as
        a union between a man and a woman as stated in the Bible," Court said in an
        open letter published in The Western Australian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8f3c1-b46f-4be8-a9f2-8e433a1ac385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, Court claimed that tennis was "full of lesbians"
        while speakingto Vision Christian Radio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e1a08-a0e0-40ba-96d9-9beb7dc8183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, tennis is full of lesbians because even when I was playing
        there was only a couple there but those couple that lead ... took young ones
        into parties and things," she said. "And because they liked to be around heroes
        and what you get at the top is often what you will get right through that
        sport."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebee0d2-e1a2-49ef-8231-fa8ef558dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to her comments, tennis star Martina Navratilova urged
        Tennis Australia to take action by renaming the Margaret Court Arena, calling
        Court a "racist and a homophobe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30689f6b-dd89-417c-87f0-4ab39a0765b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. tennis legend Billie Jean King has also called for the 7,500-seat
        arena to be renamed. "I was fine until she said lately so many derogatory
        things about my community. I''m a gay woman ... that really went deep in my
        heart and soul," King said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398fa9f-e31f-4e3a-9c83-a2f0c9cf5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Melbourne on Thursday, Wintour, who has helmed the iconic
        fashion magazine since 1988, said that "intolerance has no place in tennis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de82a6c-72bf-4238-bec7-816ecdb4d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Margaret Court was a champion on the court but a meeting point
        for players of all nations, preferences, and backgrounds should celebrate
        somebody who was a champion off the court as well," she said, according to
        ABC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82e416-c453-4c04-9059-be53fb3ba3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour also criticized Australian Prime Minister Scott Morrison,
        who had proposed amending a law that would allow religious schools to discriminate
        against LGBTQ students. The proposal was later abandoned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6acb1c-f351-450f-8363-4f01c4f0606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been alarmed by your prime minister''s record on LGBTQ rights,
        which seems backward in all senses," she said, according to CNN affiliate
        Nine News.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3c7c0-988d-486e-ba92-9b502ec50664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:44:57.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Anna Wintour slams
        Margaret Court, Scott Morrison over LGBTQ rights."</em></p>'
  'Scotland-former-First-Minister-Alex-Salmond-attempted-rape-sexual-assault':
    'author': 'Laura Smith-Spark and Samuel Quashie-Idun'
    'caption': 'Alex Salmond, former First Minister of Scotland, arrives at Edinburgh
      Sheriff Court on Thursday after being arrested and charged by police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T08:15:41.493Z
    'imagesource': 'jcr:fcc96d95-c353-4e82-91a7-ba883bbf5b83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823f0f5c-88e7-454b-aa36-54ddf1bc2d79'
    'lead': 'Alex Salmond appeared in court Thursday charged with two counts of attempted
      rape and multiple sexual assaults.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:50:14.125Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:55.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:32.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scotland''s ex-First Minister Alex Salmond charged with attempted rape,
      sexual assaults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477abd2-5639-4060-a498-dc9c85e42205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alex Salmond, for years the leading face
        of the Scottish independence campaign, appeared in court Thursday charged
        with two counts of attempted rape and multiple sexual assaults.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b44f94-0b2e-4f83-b591-e273b6550a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.126Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters outside Edinburgh Sheriff Court after a brief
        hearing, Salmond, 64, insisted he was "innocent of any criminality whatsoever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5138349-5b0d-4929-ba1e-cf4c6b84004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.126Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had "great faith" in the judicial system in Scotland
        and would defend himself "to the utmost" in court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7053e-d851-4e63-98ce-261121fabdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.127Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors listed 14 charges in total against Salmond in a statement
        released after the initial private court appearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df715c3-3187-4620-8f6b-b3c3a801d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.127Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They comprise two counts of attempted rape, nine counts of sexual
        assault, two counts of indecent assault and one count of breaching the peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c39d3-42fb-4980-8b0e-c592fe4ab1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.127Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to details provided by the Crown Office, Salmond did not
        enter a plea and was released on bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf049c4-aa1f-4342-a675-3f4a38599b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.128Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge sheet does not indicate how many alleged victims are
        involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b9f63-b97d-4924-ae8b-540c0b9c1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.128Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmond, the country''s former first minister and ex-leader of the
        Scottish National Party, declined to answer any questions outside the court,
        saying he could fall foul of reporting restrictions if he did.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec8cdb-e336-4911-93b1-2fd073b2d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.128Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Scotland had been investigating Salmond following an internal
        inquiry by the Scottish government last year into allegations of sexual misconduct
        against him. Salmond strenuously denies those claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea376d02-8c0f-4bed-9495-47c8301279fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he won a procedural case against the Scottish
        government over its handling of an investigation into harassment allegations
        brought by two women, according to the UK''s Press Association news agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60720a-5054-4501-910c-6bd7d596c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmond stood down as first minister and SNP leader following defeat
        in the November 2014 referendum on Scottish independence, which he had long
        championed. He was replaced by First Minister Nicola Sturgeon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71db34-596a-4b4c-b5b4-b851dac61536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leaving the Scottish parliament, Salmond has remained a
        prominent figure in both Scottish and British politics, working as a commentator
        and hosting "The Alex Salmond Show" on Russian state broadcaster RT.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e70ce-2a65-43fb-be66-d73fb208acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:50:14.129Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scotland''s ex-First
        Minister Alex Salmond charged with attempted rape, sexual assaults."</em></p>'
