    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2d5f2-c581-4100-ba47-b6e4b5c1b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        Senate panel resumed its hearings into the lowering of the age of criminal
        responsibility on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808632a4-92c3-4e96-aa6e-9486d833c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Committee on Justice and Human Rights Chairperson Dick Gordon
        said discussions will revolve around possibly holding parents of children
        in conflict with the law liable for the crimes committed by the sons and daughters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7483837-0960-44d3-a64a-552149001eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think it''s not a discretion of age but a question of when
        does accountability begin. And at the same time whether the government is
        truly ready to say that when you keep or hold a young person, can you hold
        me a decent half-way home," Gordon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592b3af-c04f-4587-a864-53fa76e64496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Philippines only has 55 of the supposed 111 Bahay
        Pag-asa centers--facilities where children in conflict with the law will be
        raffled off to under the Juvenile Justice Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a2d84-b697-4589-acc7-74af3e5bf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t put our money where our mouth is, this is all rhetoric,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482bb63-1414-48ac-9a10-dbd9f5bb75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Act was amended in 2012 to require
        children from 12 to 15 who commit crimes like murder, homicide, kidnapping
        and offenses punishable under the Comprehensive Drugs Act of 2002 to be placed
        in a special youth care facility called "Bahay Pag-asa."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a5b83-86ce-42a2-a953-0c90a49fdfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also slammed those who claim there are no funds available
        for the rehabilitation of child offenders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e3fd5-af0b-417d-9edb-30dca338c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always funding available, it''s a question of priority,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f427610-9dc2-460e-9f60-f806772de066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on second reading Wednesday
        a bill that would lower children''s responsibility for crimes from 15 years
        old to 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064581f-76ec-4d31-947d-5c5c09a47754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower House earlier posed to hold children nine years old and
        up criminally liable, but solons have agreed to raise it amid criticism with
        senators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d847c49-1fa6-4a86-949a-398e23328eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto claimed a majority of senators agree
        with the House bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a761dab-d03d-4372-b89e-b9aa25d7e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:16:17.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Senators oppose criminal responsibility at 9 years old</h3>'
  'Russia-Turkey-China-support-Nicolas-Maduro':
    'author': 'Bianca Britton'
    'caption': 'Venezuelan President Nicolas Maduro. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T06:38:02.017Z
    'imagesource': 'jcr:774f740f-8f33-4e76-99e7-dbcf4af90fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c6ab60c-0631-4144-b5bd-272082516175'
    'lead': 'The United States has requested an open meeting of the UN Security Council
      on the ongoing crisis in Venezuela on Saturday morning, the U.S. Mission to
      the United Nations said in a tweet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:20:31.288Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:51.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:33.155+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '/Russia-Turkey-China-support-Nicolas-Maduro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f367f-f3da-4e97-8dd1-061c37cf1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China, Turkey and Syria have joined Russia
        in criticizing the United States for recognizing Venezuelan opposition leader
        Juan Guaido as the South American country''s interim president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b4e27-b59d-46b0-ba8e-49507da11e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those countries issued strong statements declaring support for beleaguered
        President Nicolas Maduro, who was sworn in for a second term earlier this
        month, while others have disputed his legitimacy as his nation faces a deep
        economic crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd626a-d454-4b44-aea2-dc4ce50c41d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We warn everyone, not just the U.S., but some others that can entertain
        these ideas from this type of action," Russian Deputy Foreign Minister Sergei
        Ryabkov told CNN''s Frederik Pleitgen in an exclusive interview Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d8351-fada-44b5-aed3-7a65d3aadb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than a dozen other countries have followed the United
        States in welcoming Guaido, including the United Kingdom, Canada, Brazil,
        Costa Rica, Argentina, Peru, Colombia, Ecuador, Chile and Spain, as well as
        the Organization of American States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb8779-787d-44b9-8432-aa280bd0e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s allies have firmly rejected those supporting 35-year-old
        Guaido -- who swore himself into office Wednesday and declared that Maduro
        had been deposed -- setting the stage for a struggle for Venezuela''s future
        both within and outside the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130be083-41e7-4cc4-9c3e-68fbcbaf9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryabkov told CNN that by recognizing Guaido the United States was
        "meddling."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d786a52-6140-4ae8-a258-4aad63916e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly feel that there are dangerous signs of something going
        on along these lines," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63712944-6705-4153-85e5-b0f78dd69cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean it''s just pouring gas on fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f401d-6fba-4d1f-90ca-88cfaa87830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resort to military power would be catastrophic. ... It would
        be another huge blow to the international system. We face a scenario that
        may lead to further bloodshed in Venezuela."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e02831-798c-4a7b-8e71-374099056ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, signs pointed to Russia and Venezuela deepening ties
        as the Kremlin extended a lifeline to the cash-stripped country by agreeing
        to restructure $3.15 billion of debt payments that it owes Moscow. Venezuela
        also owes debts to China, oil service providers, airlines and a slew of other
        entities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706b321-d726-41f6-bd58-d0e413f83f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a conference call with reporters Thursday, Kremlin spokesman
        Dmitry Peskov reiterated that Russia considered the interference "to usurp
        power in Venezuela to be illegal and contrary to international law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22406709-4c36-4434-a8ca-57d455ac164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro hit back at Trump''s announcement by cutting ties with the
        United States and ordering all American diplomats to leave the country within
        72 hours, but the White House dismissed the order as "meaningless." Maduro
        has since decided to close the country''s embassy and consulates in the United
        States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e43ee-c5e4-4c13-aa16-859701e59eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has requested an open meeting of the UN Security
        Council on the ongoing crisis in Venezuela on Saturday morning, the U.S. Mission
        to the United Nations said in a tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f67024-0544-4aa5-997e-fad65a3ba9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Venezuela''s armed forces pledged allegiance to Maduro
        on Thursday and accused the far right of installing a "parallel de facto government"
        and leading a "coup against Venezuela''s democracy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523f095-e70c-4a1e-a722-4ad7a1050e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With unrest in the streets and foreign powers taking sides, Venezuela
        has entered an increasingly precarious political crisis, even prompting the
        UN secretary-general to plead for dialogue to prevent "total disaster."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1f182-8f53-4faf-9e54-bf5d2ad70274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, Syria and Cuba also follow Russia</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a073a76-ee3c-443b-9e24-03eafc827a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Turkish President Recep Tayyip Erdogan told Maduro
        by phone to "stand tall" and that "Turkey stands with you," Turkey''s state-run
        Anadolu news agency said, citing presidential spokesman Ibrahim Kalin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabfaca6-2746-4675-bb66-2e505764ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2686ec-ead5-4b17-8c2c-69385daff8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalin tweeted Thursday that under Erdogan''s leadership "Turkey
        will maintain its principled stance against all coup attempts," while also
        sharing the #WeAreMADURO hashtag to show solidarity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30287c0e-e4bc-49e6-bc01-ca713deb44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.295Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also expressed support for Maduro, citing the Venezuelan government''s
        "effort in maintaining national sovereign independence and stability."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a19904-1f76-48c3-b7ea-b3e541ef797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said China hoped
        other Venezuelan parties would respect the constitutional system and resolve
        political disputes through dialogue to avoid the escalation of violence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3687d4c-71ea-47c0-ad58-511b16bc0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see Venezuela and the United States deal with bilateral
        relations based on equal treatment, mutual respect and noninterference in
        each other''s internal affairs," Hua said during a regular press briefing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0df803-93b0-4fd6-bd70-00b016b023c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.296Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized China''s opposition to "external interferences in
        Venezuelan affairs."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed0e55-804f-4009-92a1-fc5bb3de7f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.297Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that all sides are firmly opposed to military interventions
        in Venezuela," Hua said. "I want to stress that external sanctions and interferences
        usually only further complicate situations, instead of resolving concrete
        issues."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f29c3-f488-45a2-895f-44edaab593e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.297Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria also hit back against the United States in a foreign ministry
        statement Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e662a5-3c5f-4baf-9b1f-21716f78ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.298Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bashar al-Assad''s government condemned the American "blatant
        interference in the affairs ... which constitutes a flagrant violation of
        all the international norms and laws and a brazen attack against the Venezuelan
        sovereignty."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78ad5d-c87f-4f75-b510-07585a4e75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.298Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, according to Syria''s official news agency, the
        government said it supported "the people and leadership of Venezuela in maintaining
        their sovereignty and to foil the American Administration''s belligerent conspiracies."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7d94e-6ae3-4b52-bc18-4e929c4b3bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.298Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba joined those countries by declaring its unvarying support for
        Maduro.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a239b-b6c8-4b54-8189-287cf0af52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Revolutionary Government of Cuba strongly condemns and rejects
        the attempt to impose by way of a coup a puppet government in service of the
        U.S. in the Bolivarian Republic of Venezuela," the government said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de197f0-37d7-4936-935f-cf7662291ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, key U.S. allies such as Mexico have not moved to recognize
        Guaido.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c373e-ba0e-43a4-820a-3f731e67ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico will not participate in the non-recognition of the government
        of a country with which it maintains diplomatic relations," Mexico''s Ministry
        of Foreign Affairs said in a statement Wednesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8ecde-52b2-4178-b0f2-477643979ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully agree with the call of the United Nations that all parts
        involved in the conflict in Venezuela reduce tensions, make the greatest efforts
        to avoid escalation and reject any type of political violence."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2b05e-328e-414d-ad3b-888de01b90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has continued the social welfare programs and price control
        policies of Hugo Chavez, who steered the country toward socialism before dying
        in 2013. Through nearly a decade of mismanagement, Venezuela has squandered
        its oil wealth, leaving the economy in tatters and Latin America reeling from
        a mass exodus of migrants in search of food and medicine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23a23f-d8d4-4b76-9ef7-d487a0944e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates as many as 3 million Venezuelans have
        fled since 2014.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a102128-16bb-4ed5-8a28-4e362540db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:20:31.301Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Pouring gas on
        fire'': Russia slams Trump''s stance in Venezuela."</em></p>'
  'White-House-national-emergency-order-bill-7-billion-wall':
    'author': 'Priscilla Alvarez and Tammy Kupperman'
    'caption': 'The White House is preparing a draft proclamation for U.S. President
      Donald Trump to declare a national emergency along the southern border. (Photo
      from CNN wire images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:33:34.881Z
    'imagesource': 'jcr:00c2337e-d06a-4a77-8be3-ba945caeebc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813399bf-205c-45a4-80e9-835217873002'
    'lead': 'The White House is preparing a draft proclamation for U.S. President
      Donald Trump to declare a national emergency along the southern border.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:24:26.107Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:50.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:33.381+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN EXCLUSIVE: White House preparing draft national emergency order
      and identified $7 billion for wall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7da88-962f-4ef5-bb9d-ff3ebab445e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House is preparing a draft proclamation
        for U.S. President Donald Trump to declare a national emergency along the
        southern border and has identified more than $7 billion in potential funds
        for his signature border wall should he go that route, according to internal
        documents reviewed by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18de9b3-32f2-4b22-a555-54696e0d58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.108Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not ruled out using his authority to declare a national
        emergency and direct the Defense Department to construct a border wall as
        Congress and the White House fight over a deal to end the government shutdown.
        But while Trump''s advisers remain divided on the issue, the White House has
        been moving forward with alternative plans that would bypass Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c1ed6-461d-4d4f-b2ea-448f62550bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.108Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The massive amount of aliens who unlawfully enter the United States
        each day is a direct threat to the safety and security of our nation and constitutes
        a national emergency," a draft of a presidential proclamation reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a10f7-7491-4195-b054-ad05378429aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.108Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, therefore, I, Donald J. Trump, by the authority vested in
        me by the Constitution and the laws of the United States of America, including
        the National Emergencies Act (50 U.S.C 1601, et seq.), hereby declare that
        a national emergency exists at the southern border of the United States,"
        the draft adds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb8b58-2e53-41e7-bcbf-56b46efabe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.108Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft was updated as recently as last week, a U.S. government
        official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e0a67-5f1f-403e-bffb-ef9e0e722264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: U.S. Senate blocks competing proposals to reopen government</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5510205-fb73-4e8f-8f85-195b553f6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to options being considered, the administration could
        pull: $681 million from treasury forfeiture funds, $3.6 billion in military
        construction, $3 billion in Pentagon civil works funds, and $200 million in
        Department of Homeland Security funds, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448ae41-9efa-4832-b328-51ab2b6d826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department referred a request for comment from CNN to
        the White House, which has not responded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0734c8-ac17-4844-85ad-8cad34d46a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the declaration is made, the U.S. Army Corps of Engineers would
        be deployed to construct the wall, some of which could be built on private
        property and would therefore require the administration to seize the land,
        which is permitted if it''s for public use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf32b18-d494-49c1-97f7-11a9bc4ceef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s plans acknowledge the possibility for lawsuits
        if they move forward with acquiring private property. The documents also reflect
        a sense of urgency with administration plans, noting that environmental reviews
        can be skipped and DHS can use waivers to bypass contracting laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3476d-4a21-4d77-826b-cdf4b7fc2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President proceeds with the declaration, it''ll likely be
        challenged in court and by Democrats in Congress, as critics have argued that
        Trump cannot use the national emergency authority to free up taxpayer funds
        and build the border wall he has long promised his political supporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1caff3a-7f02-4a23-bc7e-46cd2b1b689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of legality and court challenges is still one of the
        main hang-ups in using executive action to secure the wall funding. Trump''s
        advisers have cautioned that taking that route would lead to certain legal
        challenge, meaning the wall construction would still be delayed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1bdb7-bfeb-4a39-b243-bcbc3ebfff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft document cites Title 10 of the U.S. Code, which allows
        Trump to unlock a stash of Pentagon funds that are earmarked but have no signed
        contracts for spending that money. That would give the President authority
        to pull from military construction funds and civil works projects, like infrastructure
        repair projects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175ef0f-0075-453e-a277-fb9ea1e8c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Dan Crenshaw, R-Texas, tweeted earlier this month that acting
        White House Chief of Staff Mick Mulvaney, "assured Texans that he understood
        the deep concerns about using Harvey relief funds for the border." CNN previously
        reported that the Pentagon was asked to provide a list of those projects in
        anticipation of a national emergency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b184b38-3bd5-4285-83d9-eca18f050884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has assisted the Department of Homeland Security in
        the past. For example, the Army Corps of Engineers, a federal agency within
        DOD that provides public engineering services, has helped evaluate prototypes
        of the border wall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770b9c3-a852-4314-8288-b9201c2ee48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options under consideration conceded that acquiring private property
        would take time. Even if voluntary, the land could take up to a year to be
        acquired. Land condemnation cases are known to take time because property
        owners have the right to sue. A national emergency declaration would not speed
        that process up, a government official says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a3f32-32b8-4869-9553-9fc56eaf2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs and Border Protection has said that it would consider eminent
        domain in the future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b567f4-6ecb-405e-9c07-06e6e3882564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always CBP''s preference to acquire property through a voluntary,
        negotiated sale. The Government will attempt to negotiate an offer to sell
        using survey data and value estimates gleaned from the surveying process,"
        reads an excerpt in a border wall Q&amp;A on their site. "The Government will
        attempt to negotiate an offer to sell before moving forward with exercising
        eminent domain. However, if the Government and landowner are unable to reach
        a negotiated sale or if the Government is unable to obtain clean title, the
        Government will need to file an eminent domain action."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06271d5-cf43-4f23-a29b-794471fac1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:26.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Exclusive: White
        House preparing draft national emergency order and identified $7 billion for
        wall."</em></p>'
  'U.S.-Senate-competing-proposals-to-reopen-government':
    'author': 'Clare Foran'
    'caption': 'U.S. Senate Minority Leader Chuck Schumer and Senate Majority Leader
      Mitch McConnell.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:31:29.041Z
    'imagesource': 'jcr:dff8f75b-d428-423d-ad7e-ed868f910606'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15d5aaf-2b0f-4e7a-bb38-2048c884bed6'
    'lead': 'Both measures fell short of the 60 votes they would have needed to move
      forward in the upper chamber.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:29:38.726Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:49.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:33.623+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate blocks competing proposals to reopen government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d1ddc-b607-44dd-af80-b61c4965eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Senate on Thursday failed to advance
        two different proposals to reopen the government -- a Republican-backed proposal
        that would have provided $5.7 billion for President Donald Trump''s promised
        border wall and a Democratic-backed proposal that would not have provided
        new wall funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bac28-0ce3-4f00-b688-4654cd2249fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both measures fell short of the 60 votes they would have needed
        to move forward in the upper chamber. The final vote tally for the GOP backed
        proposal was 50-47. The tally for the Democratic proposal was 52-44. Both
        would have needed 60 votes to advance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa17ccb-aa38-4e9f-b1cc-d80f9a47235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Republicans voted for the Democratic-backed proposal: Senators
        Lamar Alexander, Susan Collins, Cory Gardner, Lisa Murkowski, Johnny Isakson
        and Mitt Romney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5471d9-fec0-4a02-9e06-cce7746bc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of senators broke ranks with their party in the vote for
        the GOP-backed proposal. Democratic Sen. Joe Manchin voted yes on the Trump
        shutdown proposal, as he had said he would. Republican Sen. Tom Cotton voted
        no, as did Sen. Mike Lee, a Utah Republican.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34b9da-a561-485b-830d-8365d3e89068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of House Democrats filed into the Senate chamber to watch
        the votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec06af-1acd-408c-a005-0e847451789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome highlights the fact that there is still no clear consensus
        between Democrats and Republicans over how to end the longest shutdown in
        U.S. history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f9870-653f-4bd1-8fd0-a7ca34f296ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens now?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d2b05-65cb-4c7c-bff0-1e745a463640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators said ahead of the votes on Thursday that they are
        trying to find a way to get a deal that would look something like this: A
        short-term spending bill to reopen the government, combined with an agreement
        to draft a border security package.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24e284-2a19-4f40-b99e-10635aa7eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details are still being hashed out, but more than a dozen senators
        are trying to pressure Trump to agree to reopen the government temporarily
        and Pelosi to make more commitments on border security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534b9ff-f42b-419f-b8d8-2c2ea07e6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 15 senators will take to the floor this afternoon to make
        this pitch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794f875-eadd-4935-b2ec-dcf75a6f3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rob Portman said that senators are looking for a "third way"
        to get the government open after the two votes fail Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9043d-ad0a-430f-8181-d18bb95be738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Trump needs to say he''d open the government in the short
        term, Portman said: "I think so, yeah. But he needs to have some commitment
        that they are going to get this resolved so it''s not just a short-term opening
        and where we''re right back where we are now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558906a-06b3-4192-a876-322b246acd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina said: "Hopefully
        we can find some third approach. We have about a dozen of us -- maybe more,
        six and six, I can''t remember. A good many yesterday. Talking about a way
        to find a short-term CR acceptable to the President. I''m pretty confident
        if we ever got in a room without the shutdown hovering over us, that we could
        find a way to get this done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f649d-b491-482c-b411-06294535a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House may also invite the group of eight congressional
        leaders for a meeting with Trump as soon as Friday, an official said. That
        decision is being deliberated now at the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a63c1-f2c1-4223-a2f9-564b0e0348c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides are unsure whether Pelosi would accept the invitation, but
        as CNN has reported, there is hope within the White House that the failure
        of two competing plans to reopen the government could lead to more negotiations.
        Talks about bringing Pelosi and Senate Minority Leader Chuck Schumer back
        to meet with Trump could signal another push from the White House to try for
        a deal, after the President''s attempt to float one unilaterally fizzled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d80ad-38dc-4888-a151-fd43fe4b6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy earlier Thursday called on
        congressional leaders to meet again on Friday to work on a deal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476b26f-5c57-4f28-a18b-91a92ca880f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m requesting that we all get in a room tomorrow and stay in
        that room until we solve the problem," said McCarthy, a California Republican.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99f64c-fbf8-4abb-82d2-c4d74bddccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have repeatedly passed legislation to reopen the
        government since taking over the majority in the lower chamber and continue
        to do so this week. But none of those proposals have included the money requested
        by the President to fund the wall, triggering White House veto threats and
        making the bills dead on arrival in the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b1482-4bc2-4cc9-a7bd-bf75e8576bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing proposals to reopen government</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64706da-7d90-430f-bee8-1492fc950dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell and Schumer announced earlier
        in the week that they had reached an agreement to hold Thursday''s votes,
        which will be the first major movement in the Senate related to the shutdown
        since it started just days before Christmas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530e23f-d91c-4140-a0ba-ae70d1326f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican measure is in line with what the President outlined
        last weekend when he asked for $5.7 billion in funding for a border wall in
        exchange for temporary protections for some immigrants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9573e2-14cc-4fa4-8c5c-812ebc0f9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats swiftly rejected that offer and have steadfastly opposed
        allocating the funds requested by the President for his long-promised wall
        at the U.S.-Mexico border.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac334b8-2c93-4bfd-8606-153f3674faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic measure to reopen government would temporarily reopen
        government into early February.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11e7a5-0db4-45ec-98a8-b30ce1a44534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Democrats would have needed to crossover for the GOP bill
        to pass -- Republicans hold 53 Senate seats. And 13 Republicans would have
        to crossover for the Democratic bill to pass, which is unlikely unless Trump
        were to reverse course and support the bill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957fb16-ec80-4469-8473-d26c1d68a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to allow votes on measures that are not certain to
        receive the bipartisan support needed to pass Congress and be signed into
        law by the President marks a shift for McConnell, who had previously said
        repeatedly after the shutdown started that he would not take up legislation
        related to the funding impasse unless it was clear it would be able to pass
        Congress and be signed into law by the President.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465d2f3-15b8-4699-b858-f841f6591d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:38.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Thursday.
        It was first published on CNN.com, "Senate blocks competing proposals to reopen
        government."</em></p>'
  'SWS-Senate-House-of-Representatives-Duterte-Cabinet-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-25T14:02:11.845+08:00
    'imagesource': 'jcr:a1934140-4ffe-4084-b09a-76a1770a5f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e86312-adab-48f8-97a8-64f76791cc59'
    'lead': 'Other institutions such as the House of Representatives, Supreme Court,
