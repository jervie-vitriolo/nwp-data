    'jcr:uuid': 'a842d259-0c55-4206-a0c8-e9fbc3da8da6'
    'lead': 'Senator Francis "Kiko" Pangilinan, who authored the present Juvenile
      Justice and Welfare Act, said funding for Bahay Pag-asas can be inserted during
      the bicameral conference committee for the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:49:41.970Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:06.707+08:00
