      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Meralco will face the KaTropa on January 30 at
        the Cuneta Astrodome in Pasay City.</p>'
    '17':
