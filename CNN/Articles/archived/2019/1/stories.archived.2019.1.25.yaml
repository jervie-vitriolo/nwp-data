      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna make it perfectly clear ..... This is false and a whole
        lot of CAP! [sic]," Brown wrote in all caps in a now-deleted Instagram post
        about the allegations. "... For my daughter and my family this is so disrespectful
        and is against my character and morals!!!!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe75d3-4fe8-4094-8360-daf5098945a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:34.652Z
