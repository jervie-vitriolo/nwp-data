      'mgnl:lastActivated': 2023-01-29T16:26:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya napalitan na po kami ng magpataw ng fine," Asuncion added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb07d0-22b7-4f92-acad-7aab08dc6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we were forced to issue a fine.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89365ccd-0b81-498c-9cae-fdd687e8e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear why the penalty amounted to ₱6.5 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844709ed-012c-4ecd-8a3e-379e19ccfd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC earlier imposed seven conditions for Grab upon clearance
        of the merger. It said violations can result in fines up to ₱2 million per
        offense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42540616-9c7e-40e4-935d-e62e04576ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Anti-trust body clears Grab-Uber merger subject to service,
        price conditions</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f4384-14c3-4ed7-8871-0c70c289499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-trust body said Grab is required to pay their dues five
        days after receipt of the order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccef554-92f4-405b-8b87-1c2a1ef2a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are required to pay the fine at the same time meron din po
        kaming requirement doon sa order na ''yun na i-submit pa rin ''yung mga kulang
        na datos," Asuncion said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee8413-fbbe-48b1-8c16-c6b558ea445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are required to pay the fine at the same time,
        we have a requirement in that order for them to submit the lacking data.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3875e5-7788-429e-9250-1e75fd175aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Grab can still appeal the fine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e20e3-9abb-4ada-8663-01f3f7c9b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-trust body in October 2018 slapped Grab with a ₱4 million
        penalty for failing to maintain separate operations with Uber before the approved
        merger. The ride-hailing firm was also fined an additional ₱8 million for
        failure to comply with price and incentive policies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d5251-8235-44f1-9eb6-82e80f39087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why maximum penalty?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814c770-040f-4817-85c6-f002d706b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab meanwhile said it will file a motion for reconsideration for
        PCC''s penalty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46db2ce-e7eb-4cae-a923-eb9babe0d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we fully respect the PCC and its mandate, Grab will file
        a motion for reconsideration for PCC''s penalty," Grab said in a statement
        Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af259e94-bd6a-4a06-8413-09ca9bebc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its officials were "working under very limited
        timelines" to meet the anti-trust body''s deadline.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703bbd5-e1c9-4b7d-b77d-416c52d082e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Voluntary Commitment negotiations, Grab recommended
        various ways to present the requested data based on how the system can best
        provide them. Given enough time, we can reconcile our data structure with
        theirs," the statement read.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a6b0b-c051-49c3-bb16-9e09a94f4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.367Z
      'mgnl:createdBy': 'cnnproducer'
