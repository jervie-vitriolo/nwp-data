    'template': '1'
    'title': 'Michael Cohen subpoenaed by U.S. Senate Intelligence Committee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf3f96-de1a-4234-8dec-1f06090f1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.761Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s former personal
        lawyer Michael Cohen was subpoenaed Thursday to testify before the Senate
        Intelligence Committee in mid-February, a source close to Cohen told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccecb1d-8be3-4d41-a777-309c139abe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.762Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how Cohen will respond. The source said that Cohen
        has the same concerns regarding the safety of his family that led him to postpone
        his scheduled public appearance before the House Oversight Committee next
        month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0ec8b-854a-45fc-8fbc-f22203a3e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.762Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Intelligence traditionally does their interviews behind closed
        doors, not publicly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b5c57-aea6-4f54-aca2-2ffacef4a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Intelligence Chairman Richard Burr, a North Carolina Republican,
        declined to comment on the subpoena. A spokeswoman for the committee also
        declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe0c82-9f83-4ba1-a3de-05ea9302588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.763Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional subpoena is the first of potentially several that
        Cohen could face before he reports to prison on March 6 for his three-year
        jail sentence after pleading guilty to tax and campaign finance crimes, as
        well as lying to Congress in his 2017 congressional testimony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdaa85-9a2c-4351-ae1a-947789bf0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.764Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Oversight Chairman Elijah Cummings of Maryland and House Intelligence
        Chairman Adam Schiff of California both said this week that they expect Cohen
        to testify before their panels — House Oversight in public and House Intelligence
        behind closed doors — and could also issue subpoenas to compel Cohen''s appearance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5dcb49-4331-4a92-8893-154c0451fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Sen. Mark Warner, the top Democrat on the committee, declined
        to comment on the subpoena, but said it was essential that Cohen testify again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb735702-996d-4a57-8a5b-bcdd844729f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.765Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cohen was someone who lied to the committee, that got him into
        real jeopardy. ... He has an enormous number of unanswered questions about
        Trump Tower and a variety of other items that we need answers to," Warner
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba7d54-11cd-48e9-b20f-d7913a56ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.766Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN first reported Cohen''s subpoena, Cohen attorney Lanny
        Davis confirmed that Cohen had been served on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf527854-2f41-4895-a9c5-faead2cb64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.766Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was scheduled to appear before the Oversight Committee on
        February 7 voluntarily, but he announced Wednesday he was postponing that
        appearance, citing threats to his family from Trump and Trump''s attorney
        Rudy Giuliani.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97244a95-67d3-4000-bf19-bbb72bdae8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.767Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to ongoing threats against his family from President Trump
        and Mr. Giuliani, as recently as this weekend, as well as Mr. Cohen''s continued
        cooperation with ongoing investigations, by advice of counsel, Mr. Cohen''s
        appearance will be postponed to a later date," Davis said in a statement Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d9e432-f5fe-4e12-a533-157a94e2a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested in interviews and on Twitter that Cohen cut a deal
        to protect his wife and father-in-law, though he hasn''t offered any evidence
        of those claims. On Wednesday, he dismissed Cohen''s concerns about threats.
        "Well, I would say he''s been threatened by the truth," Trump told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87a701-e963-417e-a1b6-db3397d6ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings told reporters on Wednesday that he believed Cohen was
        acting in good faith with the committee, and had a general concern for his
        family''s safety. But he vowed that Cohen would ultimately appear, though
        he did not say whether he would issue a subpoena.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6729c7-5dbf-4c94-887b-6295284bb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you that we will hear from Mr. Cohen," Cummings said.
        "We will make those determinations soon and we will let you know how we plan
        to proceed, but we will get the testimony as sure as night becomes day and
        day becomes night."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bba0d3-2d43-4457-bd1a-8bf8563ff114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said that he felt he could bring in Cohen even after he
        reports to prison, but Schiff said he thought it was necessary for Cohen to
        appear before March 6.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404e235-0a08-4568-ac6e-5b16d963ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been in discussions with him and he understands that we''ll
        be wanting him before our committee. We hope to get his testimony voluntarily,
        but if necessary we''ll use a subpoena," Schiff said Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6885c98-4af9-4d98-9c52-4dcfc4f68091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s testimony before the Oversight and Intelligence panels
        would cover different topics. An Oversight Committee hearing would be public,
        which means that Cohen would not testify on any matters concerning the ongoing
        special counsel''s investigation into Russia — and topics like the Trump Tower
        Moscow project and the payments made during the campaign to women could be
        off-limits, too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b55c6-b274-4b65-81b7-bb5f144f88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Cohen doesn''t want to testify, it''s not clear what legal recourse
        he would have to avoid appearing after receiving a subpoena.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85acf24-0aef-4d8f-885d-6d5e2eea5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former federal prosecutors say Cohen would have to testify about
        the crimes he''s pleaded guilty to, including lying to Congress and campaign
        finance violations, because he waived any right against self-incrimination
        as part of those plea agreements. But he may be able to argue that he can''t
        answer questions about other topics "if he has a fear of (prosecution for)
        other things for which he has not been convicted," one former prosecutor said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1883d-295f-4d0b-bd32-4deec3301a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN legal analyst Michael Zeldin explained: "As to matters relating
        to his plea agreements Cohen likely retains no Fifth Amendment right. With
        respect to collateral matters (for example: ''What do you know about this
        murder?'') he arguably retains his Fifth Amendment rights, but it''s hard
        to imagine how this would arise in connection with his congressional testimony."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aabdff-af6c-4992-9fc8-5e714b34b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeldin said that means Cohen would likely have to answer questions
        about the Trump Tower Moscow deal, because that''s what he pleaded guilty
        to lying to Congress about. "I would expect that he waived his rights with
        respect to this topic," he said. "But, if there are areas that go beyond his
        previous testimony and as to which he may still be under investigation by
        Mueller, he may have a colorable claim of privilege. It''s complicated."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b601ac-775c-4867-986f-9628b52916ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Cohen has already appeared before several congressional
        committees, Zeldin added, "his previous testimony before Congress itself may
        have constituted a waiver of his Fifth Amendment rights." Cohen appeared behind
        closed doors separately before the House and Senate Intelligence committees
        in 2017. In December, he pleaded guilty to lying to Congress about how long
        the Trump Tower Moscow project discussions extended into the 2016 campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcdd74-b571-4561-ac43-3b1138ff23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff says he wants Cohen to testify behind closed doors so he
        can be asked questions about the Russia investigation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02553325-3cbc-45a1-a0e0-6970db16eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely Burr also wants Cohen to appear behind closed doors
        as part of the panel''s bipartisan investigation into Russia''s 2016 election
        meddling that''s lasted for roughly two years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b56bf7-1672-4f83-9cb3-82ec0d89d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.774Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of his guilty plea, Burr said he was confident that
        he would bring in Cohen before he reported for prison.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b332d7-fa1d-47de-b67d-f5018c2e94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:54:43.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments from
        Thursday. It was first published on CNN.com, "Michael Cohen subpoenaed by
        US Senate Intelligence Committee."</em></p>'
