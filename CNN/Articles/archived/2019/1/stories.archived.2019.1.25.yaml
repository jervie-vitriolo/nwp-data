    'lead': 'The Philippine Competition Commission has ordered the ride-hailing service
      to pay a ₱6.5-million penalty for submitting ''inaccurate, inconsistent'' information
      regarding its price monitoring operations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
