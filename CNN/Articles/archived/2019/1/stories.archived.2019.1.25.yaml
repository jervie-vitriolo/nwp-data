      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 25) —</strong> The San Miguel
        Beermen continued to roll in the PBA Philippine Cup after defeating the Meralco
        Bolts, 105-93, Friday at the Ynares Center in Antipolo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237861f6-781a-4629-a122-4d6a10bbf769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:12:51.964Z
