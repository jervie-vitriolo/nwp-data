      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MRI on Thursday revealed the extent of the damage. In 36 games
        this season, Oladipo averaged 18.8 points per game and set career highs in
        rebounding (5.6) and assists (5.2).</p>'
  'Richard-Gordon-criminal-responsibility-parents-children-PNP':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Richard Gordon says laws on the criminal responsibility of
      children are already in place, but there is a lack of implementation.'
    'created': 2019-02-06T23:29:33.230Z
    'imagesource': 'jcr:10094cd4-ffc3-44eb-a033-986ba2a497cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c5835c-f481-4a42-82be-b57731899a39'
    'lead': 'Richard Gordon said laws on the criminal responsibility of children are
      already in place, but there is a lack of implementation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:33:21.001Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:02.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:30.426+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: No parents, adults charged for involvement in children''s criminal
      offenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bae1a7-c15a-4df2-993a-265308959c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Senate
        Justice Committee Chairperson Richard Gordon on Friday expressed dismay over
        the lack of charges against parents and other adults for their involvement
        in children''s criminal offenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce2903-33a3-4383-b0d6-4bc34cd52721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.001Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon noted during the Senate hearings on bills seeking to lower
        the minimum age of criminal responsibility that there are measures that penalize
        parents in Presidential Decree 603, or the Child and Youth Welfare Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0faa5c-e046-41d3-925d-da1a6ee7f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the code, parents are criminally liable if he or she "causes
        or encourages the child to lead an immoral or dissolute life," "permits the
        child to possess, handle or carry a deadly weapon, regardless of its ownership,"
        or "improperly exploits the child by using him, directly or indirectly, such
        as for purposes of begging and other acts which are inimical to his interest
        and welfare," among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f72e0-c245-44bc-a16c-aa939a100d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these are in the law, and yet when I asked judges the other
        day, five of them from the RTCs (Regional Trial Courts) and family courts,
        nobody has been prosecuted at least from their parents," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0448c-e606-459f-b42e-81e301bd2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said laws are already in place, but there is a lack of implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a08678-6f39-4083-991b-f67dde926915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to focus on the criminal liability of the child. That''s
        all well and good, We should also focus on the reality that the state promises
        a lot," Gordon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068df7b9-1c0e-463a-a3c1-f6895149408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, author of the Juvenile Justice
        and Welfare Act of 2006, said a factor in the lack of law enforcement is coddling
        of children from corrupt local officials and policemen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bb54a-2b28-4cbf-af41-dbc62fcd7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maglalakas ng loob ba ang 13, 12 years old kung wala siyang
        backer na corrupt na pulis, corrupt na tanod, corrupt na (Metro Manila Development
        Authority) official diyan sa may</em> EDSA, <em>na pagka sila ay hinuli, titimbrehan
        lang at pakakawalan din?" Pangilinan said.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ad6b9-73d2-4a84-86fc-36e595d75eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will a child be bold enough if he didn''t have a backer
        like a corrupt policeman, village or MMDA official that they will contact
        when they are apprehended for them to be released again.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0825808-fef8-4bdb-b0d8-a6f3431f8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked the Philippine National Police to submit names of adults
        charged found involving children in crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24ae7f-0d8d-40d5-899b-cb2be3ef3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added that as of now, they have no intelligence of policemen
        being involved in children''s crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c21a0-a935-45f0-95cc-823bdb84933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:33:21.003Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings on the bills come after the House of Representatives
        approved on second reading a bill seeking to lower the minimum age of so-called
        "social responsibility" from 15 to 12.</p>'
  'rocking-bed-study-better-sleep':
    'author': 'Susan Scutti'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-25T12:08:27.185Z
    'imagesource': 'jcr:4d89c0f8-50ac-440d-bab6-9878b31ed773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a63d62-fbea-467e-aece-efb4a8b691f8'
    'lead': 'Spending the night in a bed that rocks like a cradle helped a small group
      of adults sleep better and longer. The rocking nighttime experience also improved
      their memories. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T00:50:52.277Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:26:01.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:30.579+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adults could rock themselves to better sleep and memory, study says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcf1cb-9900-4ce1-a430-0c32d5e16016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Insomniacs may need to return to their
        earliest remedies for a good night''s sleep: A bed that gently rocks like
        a cradle helped a small group of adults sleep better and longer, a study published
        Thursday in Current Biology found. Add to that, a night tucked into the adult-cradle
        also improved their memories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabb353-924d-42f0-9ca8-60efab9fbd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to a night spent on a stationary bed, our subjects fell
        asleep faster and spent more time in deep sleep," Laurence Bayer, senior author
        of the study and a senior researcher and biologist at the University of Geneva,
        wrote in an email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17000a2-8e2f-4499-876c-a8e4122e9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less time falling asleep, more time spent in deep sleep</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ddf92-fa27-4844-a50a-f3631f5e4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen participants in their 20s slept one night on a motionless
        bed and another night on an identical, though gently rocking, bed. The full-size
        rocking bed, which rests on a platform suspended within a metal frame, is
        connected to a motor. The motor produces a sideways movement spanning 10.5
        centimeters (a little more than 4 inches), with a complete back and forth
        motion made every four seconds. Though the motor is quiet, the researchers
        switched it on both nights so that participants could experience an equal
        amount of environmental noise each time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce67db-f7b6-4f23-8c6e-3dc343cce7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the night, soundless machines measured the electrical
        activity in their brains, hearts and muscles and monitored their breathing
        and eye movements. Before bedtime, participants performed a memory test. They
        repeated the same test in the morning while answering a sleep quality questionnaire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb1b8f-c2c8-4a33-9a2e-8feccf83ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayer said the study showed that participants slept like babies
        in the rocking bed. "A whole night of rocking sleep has a beneficial impact
        on sleep initiation and sleep maintenance (less micro-awakenings)," she said.
        Rocking participants also spent more time in still, dreamless (non-rapid eye
        movement) sleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61c7cf-329c-437f-ab19-19a44add60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sleeping in the stationary bed, for example, participants took
        6.5 more minutes, on average, to enter the deeper, restorative phases of sleep
        and, once there, spent 5% less time in those stages, the results showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93647a31-07fb-4d8a-8de1-efbbb397a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants also got "a boost in brain oscillations" when they
        dozed in the adult crib, Aurore Perrault, a study co-author and former junior
        researcher at the University of Geneva, wrote in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a81cf-00c5-4c26-a329-3d4bbdbcf30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.280Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the continuous rocking motion helped to synchronize
        neural activity in the thalamo-cortical networks of the brain, which play
        an important role in both sleep and memory consolidation," she said. In fact,
        the test results showed slightly better memory skills after a night rocking
        compared with a night of stillness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c56400-bc0e-4b91-898f-eaaa0349f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may contribute to the development of treatments to
        help troubled sleepers, in particular, older folks who complain of insomnia
        and poor memory, said Bayer and Perrault, who is now a post-doctoral neuroscience
        researcher at Montreal''s Concordia University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a5019-bd51-467d-988e-d30684c8222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensory experiences shape our sleep</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470fc33-63c0-4a77-821e-4361e6a46a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie D. Dautovich, an environmental scholar for the National
        Sleep Foundation, said the experimental design of the study was "effective."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ea489-a093-4806-a194-fb0a6a5ced4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the improvements in sleep may appear small, "they can add
        up over time," said Dautovich, who played no part in the experiment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b53a10-57b6-490c-8022-6e961bc0d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research highlights the important role of our environment
        in promoting or hindering healthy sleep," said Dautovich, who is also an assistant
        professor in the psychology department at Virginia Commonwealth University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c2da8-6c38-4b37-8b69-8b68f5479269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her own research has investigated other sensory experiences during
        sleep, such as light exposure. "Even if we don''t perceive the effects of
        our immediate bedroom environment or external surroundings on our sleep, there
        can be subtle to large impacts based on our sensory experiences," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8cce3-27f0-42ef-ac1c-b6f592996344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study participants were skeptical at first, Perrault said,
        but they "forgot about the motion after several minutes of rocking." All described
        the gentle swaying as "pleasant and relaxing," while some even "fell in love"
        with the adult-size cradle and wanted to bring it home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d202c65-5ea9-4778-b7de-89bd74fe9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the researchers would not allow that, though an unrelated
        commercial rocking bed, costing upwards of $3,000, is available. A hammock,
        although "probably not as efficient," might also do the trick for those wanting
        to rock the night away, Bayer suggested: "People often report a sense of relaxation
        when rocked in a hammock."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4097edf-ba11-4e3f-acf7-e0bc9b8053d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T00:50:52.287Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Adults could rock
        themselves to better sleep and memory, study says."</em></p>'
  'United-Nations-climate-change-Ant-nio-Guterres':
    'author': 'Chad de Guzman'
    'caption': 'United Nations Secretary General António Guterres. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T10:14:46.444Z
    'imagesource': 'jcr:529ddf2b-ec5f-41e5-90d5-a3c356367c98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9adf905-2a35-4257-9051-ec084d118d55'
    'lead': 'The UN Secretary-General''s comments came just weeks after the international
      body''s climate change conference in Katowice, Poland, where nations agreed
      on creating a ''rulebook'' meant to help curb the effects of climate change.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:00:07.041Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:26:00.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:30.713+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World ''losing the race'' on climate change, UN chief warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49eaebe-b41b-4096-91a9-6fe3343447ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        world is losing the race on climate change, United Nations (UN) Secretary-General
        António Guterres warned Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e8ab9-5558-4091-99a0-22fa3ab958c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the World Economic Forum (WEF) in Davos, Switzerland,
        Guterres said climate risks are the most important systemic risks of the near
        future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4f667-d965-4586-9318-15a814a24491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we are losing the race. Climate change is running faster
        than what we are," Guterres said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93caaec3-48a8-44e8-9162-f55684ea6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Secretary-General''s comments came just weeks after the international
        body''s climate change conference in Katowice, Poland, where nations agreed
        on creating a ''rulebook'' meant to help curb the effects of climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef2bec-08b7-416d-b7ad-4fef05461e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rulebook will be based on the Paris Agreement, the accord mandating
        countries to reduce carbon emissions and meet their targets to limit global
        warming below 1.5 degrees Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86ffc5-0068-45b5-905a-b52a7de1812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres warned that despite the private sector becoming more active
        in combating climate change, nations'' political will is slowing down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7a77c-8a4c-4446-9277-6344fec88626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this paradox. The reality is proving to be worse than what
        science has foreseen, and all the indicators have shown," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5198f-5954-422d-bfde-6f47cac06b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lamented that leaders continue to subsidize fossil-fuel
        burning industries, and limit carbon pricing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c8bc0-c548-4fc7-8e14-9a8facb21990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN chief will host the 2019 Climate Summit on September 23 to
        help nations meet their climate goals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2378e-f5e2-4b70-961a-041d11f9c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:00:07.048Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in world in which global challenges are more and more integrated,
        and responses are more and more fragmented. And if this is not reversed, it''s
        a recipe for disaster," he said.</p>'
