    'mgnl:lastActivated': 2023-01-29T16:25:48.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:33.794+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos satisfied with Senate performance — SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8743b13-6e05-4b3d-87f5-f04bb3f8b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> More
        Filipinos are satisfied with the Senate''s performance, while other institutions
        posted slightly higher scores as well, according to a Social Weather Stations
        (SWS) poll released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f1b95-b621-4a56-ac27-b0aedae65b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS Fourth Quarter survey for 2018 showed the Senate got 10
        more points in its net satisfaction rating, from a "Good" +48 in September
        2018 to a "Very Good" +58 in December 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29edff-371b-4c2b-97ae-73ab323a391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found 71 percent satisfied and 13 percent dissatisfied
        with the Senate''s performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2fe7f-6e21-40dc-bca6-d433d4f3ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest since the very good +67 in August 2012. SWS
        cited increases in satisfaction ratings across all demographics,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff084a-4f06-4083-838a-af313743d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives stayed "Good," four points higher from
        its +36 score in October 2018. SWS said 57 percent were satisfied, while 17
        percent were dissatisfied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f8a55-0ca7-4449-8d2a-84332a1ae4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS linked the improved numbers to the 17-point increase in Metro
        Manila and the seven-point rise in the Visayas. Scores in Balance Luzon and
        Mindanao were up by a point each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74216f-9ad4-4990-8958-931932e3f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s also got a "Good" satisfaction rating, from
        +31 to +37 by December 2018. Fifty-seven percent were satisfied, while 17
        percent were dissatisifed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62a899-81ce-4819-8f84-b33c004589a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Cabinet got a three-point rise in net satisfaction scores
        from +32 in September 2018 to +35 in December 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161761a6-362a-4e8f-955b-dfa1286d5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:38:14.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,440
        Filipino adults interviewed from December 16 to 19, 2018.</p>'
  'Venezuela-Nicolas-Maduro-embassy-closure':
    'author': 'Nicole Chavez, Jason Hanna and Flora Charne'
    'caption': 'Venezuela''s National Assembly head Juan Guaido speaks to the crowd
      during a mass opposition rally against leader Nicolas Maduro in which he declared
      himself the country''s "acting president."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T11:24:27.401+08:00
    'imagesource': 'jcr:abb727a6-b1e2-437d-b220-55ac4f7b2de3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c95d707-9057-45fd-8a29-d384f5f9642b'
    'lead': 'Speaking at Venezuela''s Supreme Court on Thursday, Nicolas Maduro said
      diplomats and consulate personnel will return to the Latin America country by
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T15:49:23.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:47.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:34.050+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Maduro raises the stakes, closing Venezuelan offices in the
      U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a141505-c1f9-4087-9854-51215ce86061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela''s President Nicolas Maduro has
        decided to close Venezuela''s embassy and all its consulates in the United
        States after the Trump administration recognized the opposition leader as
        president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf29a1d-53d4-4002-b100-893c5651fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Venezuela''s Supreme Court on Thursday, Maduro said
        diplomats and consulate personnel will return to the Latin America country
        by Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b76aed-fa67-46c3-a6c8-01271ff59580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro reiterated his decision to cut diplomatic ties with the U.S.
        during a lengthy speech that aired live on state broadcaster VTV . He continuously
        slammed President Donald Trump, among other top U.S. officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1507e31-1b3f-4e25-b94f-c65770e15467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there''s no doubt that Donald Trump wants to impose a
        de facto government, unconstitutional government, a coup against the people
        and democracy in Venezuela," Maduro said. "There''s no doubt that is Donald
        Trump with his craziness of believing he''s the world''s police."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743cee9-d3f8-4022-83b4-0ac5142f3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All non-emergency U.S. employees were ordered to leave Venezuela
        on Thursday, according to a security alert. The move comes after Secretary
        of State Mike Pompeo had brushed off Maduro''s order that U.S. diplomats leave
        the country and they had been restricted to travel within a few neighborhoods
        in Caracas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ac1f0-c81a-478f-b931-51723065a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Caracas opened Thursday but all visa appointments
        were canceled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede9cf1-b681-45d4-ba89-ae27ee1810db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Venezuela''s opposition-led legislature, Juan Guaido,
        declared himself acting president Wednesday, sparking a mounting political
        crisis inside and outside the Latin American country and setting the stage
        for a struggle for its future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091a7d7-f90c-4eca-90d5-9b224350bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 countries, including the United States, said they''ll
        recognize Guaido, but Maduro seized on the US actions. He''s accused the United
        States of backing an attempted coup, ordered the end of political and diplomatic
        ties with Washington and gave U.S. diplomats 72 hours to leave the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6184bdd-94a8-40f0-b3da-97d80c6b7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense standoff with U.S. continues</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b63dd-ff96-4a36-b2b3-857958f9d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo urged all members of the regional Organization of American
        States to support Guaido, saying Maduro''s regime is "now defunct" and illegitimate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bdb4c-c8e5-4a95-bf93-032ba8819365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo announced that the United States, in response to a request
        from the opposition-led legislature, is ready to give Venezuela $20 million
        in aid to help with food and medicine shortages, to be distributed "as soon
        as logistically possible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7b553-5a69-496b-8302-cc72ed7aa35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States said it has asked for a Saturday open meeting
        of the UN Security Council to discuss Venezuela.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4d4c3-777a-41f0-b117-bc851f635056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump vowed in a statement Wednesday to use "the
        full weight of United States economic and diplomatic power to press for the
        restoration of Venezuelan democracy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70d4d9-d1f4-44ff-bb5c-cec0797a79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on Maduro''s response to the protests, Trump is prepared
        to take a range of actions in retaliation, including possible oil sanctions,
        two sources familiar with White House deliberations said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f71e6-944b-4c5d-ab00-a3019568f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela military loyal to Maduro</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb75d1-94e4-44fd-810e-18342ea23376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Maduro''s speech, military commanders and the country''s
        defense minister expressed allegiance to Maduro.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536f100-691a-4b0c-93de-4f2287f59bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In military dress uniform and flanked by members of the military''s
        high command, Defense Minister Vladimir Padrino said that Maduro was the country''s
        legitimate leader -- and that Washington and other regional powers were trying
        to "knock out progressive governments that make them uncomfortable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07b058-9744-4203-9de2-b31da20c1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not bend to foreign intervention or a government not elected
        by the people," Padrino said in an address aired by state broadcaster VTV.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6e043-bbc2-4d17-b7cb-5ddf9405545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before Padrino spoke, VTV aired messages of support from
        Venezuela''s eight regional commanders from their military outposts throughout
        the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de522ec-76e9-4887-996f-e2128d71428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaiting Guaido''s next move</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669190e2-0484-4320-a5da-d7ef47ce9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after challenging Maduro and declaring himself acting president,
        Guaido has mostly stayed out of the public eye.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90df909-65ba-4f3a-bc1e-d690e5bce748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the National Assembly bowed to restore independence
        in the troubled nation and called for new elections Wednesday before throngs
        of supporters in Caracas. He has not appeared in public since then but has
        remained active on Twitter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942a9b8-e9a7-47f1-8700-bb19453f9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has thanked world leaders for their support on Twitter and
        it appears that he''s received calls from many of them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd61bdd-01df-4a62-8347-e812cbc60780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Attorney General William Saab condemned Guaido''s actions
        on Thursday, describing the young opposition leader as U.S. officials'' puppet
        going against the will of millions of Venezuelans who chose Maduro as their
        leader.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fce1fc-3446-4e8f-9eb3-17540c97485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries divided over leadership crisis</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640903b-50ab-48eb-88f1-b49befe00f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many world leaders quickly expressed their support for Guaido,
        many others stood behind Maduro.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ead10-a73f-4618-af0f-614d824b4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing Maduro''s regime as illegitimate, several countries,
        including the United States, Argentina, Brazil, Canada, Chile, Colombia, Ecuador,
        Paraguay and Peru, recognized Guaido as president.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d155d03-a358-425c-b3b9-a6110ce5ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Jeremy Hunt said the UK believes "Juan
        Guaido is the right person to take Venezuela forward."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91e0c7-4d3e-485e-8ca6-6b4173ec87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk expressed support for him
        and called on other European countries to join him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d92bc-5ed0-48cf-a007-6cc057026b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, China, Cuba and Turkey are among the nations backing Maduro
        -- and Russia in particular is criticizing the United States for undermining
        him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188ebbc-a070-411b-9415-f7d42ac99881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s interference in Venezuela could lead to "lawlessness
        and bloodshed," the Russian Foreign Ministry said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35b6d3-0a79-40ab-a532-93513c07d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see in the unceremonious actions of Washington a new demonstration
        of total disregard for the norms and principles of international law, an attempt
        to play the role of the self-proclaimed arbiter of the destinies of other
        nations," the statement reads.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ac802-9cc8-4383-a840-fc4bf91e4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few other countries like Mexico have said they prefer to stay
        on the sidelines. Mexico''s Foreign Minister Marcelo Ebrard said Thursday
        the country will follow its policy of nonintervention.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83c26e-afab-4b60-b14b-5c7ccbbf26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres called for dialogue.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675096a-17ad-40a2-bf36-f51e4d321901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the World Economic Forum in Davos, Switzerland, the
        UN chief said he hoped discussions could "avoid an escalation that could lead
        to the kind of conflict that would be a total disaster for Venezuela and the
        Venezuelan people and for the region."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814ffa5-b280-45cd-a41b-f82b2ea3d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the U.S. and many of Venezuela''s
        neighbors declare they wouldn''t recognize Maduro''s presidency. Maduro''s
        election in May and the country''s deep economic crisis was a flashpoint for
        many of them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bfab1-10d4-4d39-a056-4c1ab2046a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was boycotted by opposition groups and largely discredited
        by opponents, with hundreds of complaints of election violations and a low
        turnout.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d1863-481c-4c1d-8e08-929966cd0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 dead in protests, local NGO says</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cd82b-58fb-4637-8b02-cde75acf7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic clashes erupted after Guaido''s swearing in Wednesday,
        leaving at least 10 people dead in nationwide, Marco Antonio Ponce, executive
        director of the local NGO Observatorio Venezolano de Conflictividad, told
        CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3168b-ced7-45a9-9f98-2647885a9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the death toll and no official
        figures have been released by the government.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde27f2d-0851-4a8b-b910-1ee7d8d04051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no words to express the pain I feel as I continue to learn
        that Venezuelans have been killed during the protests in the last hours,"
        Guaidotweeted Wednesday evening. "To their families, I can only guarantee
        that Justice and Peace will reign in our homeland."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ac6ec-7134-4233-863d-4cfedb5e0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested 175 people in Caracas since Wednesday in connection
        with the protests, according to Foro Penal, a pro bono lawyers'' group.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a75a1-2d1e-4715-92d3-d28313e13831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of unrest emerged earlier this week in Caracas. A small team
        of soldiers, claiming to be members of the armed forces, attempted an uprising
        against Maduro and triggered violent street protests.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d26ebb-76d9-4c25-855d-0b6eab611f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:49:23.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "President Maduro
        raises the stakes, closing Venezuelan offices in the US."</em></p>'
