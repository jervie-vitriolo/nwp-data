    'template': '1'
    'title': 'Senator eyes inserting funding for youth care facilities in 2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d695e6b-9927-4ff5-9f56-a2543b7c3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.971Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        senator is eyeing to insert additional funding for the establishment of additional
        youth care facilities where children in conflict with the law may be admitted
        into.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f483db-0848-4291-846b-8451c57090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.971Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate justice committee''s hearing on proposals to lower
        the minimum age of criminal responsibility on Friday, Senator Francis "Kiko"
        Pangilinan, who authored the present Juvenile Justice and Welfare Act, said
        lawmakers could add funding for Bahay Pag-asas or Houses of Hope at the bicameral
        conference committee for the 2019 budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48364f1-c4c2-465c-8c18-fa0ca5520c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.971Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still doing the bicam of the budget," Pangilinan told Interior
        Secretary Eduardo Año, who told senators that additional funding would help
        in the establishment of more Bahay Pag-asas. "''Yung ₱75 billion na pang-dredging,
        baka pupwedeng ₱2 billion … doon na lang dalhin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d1bc8-0e7a-4e35-996f-d3b50dcafb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.971Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re still going the bicam of the budget … The ₱75
        billion for dredging projects, maybe we could get ₱2 billion and use that
        there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493ca41-9b81-48f8-85d6-ac46ff5f23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan was referring to the controversial ₱75 billion additional
        funding for the Public Works department which the Budget department said was
        given to the agency to meet their target of spending five percent of the country''s
        gross domestic product for infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2869439-a8dc-46af-b2c1-8c2ba1ce30a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Lacson, Legarda agree to remove additional ₱75-B in DPWH''s
        2019 budget</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafa04e-850d-4d83-b672-1d2f5c398c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Justice panel chair Richard "Dick" Gordon agreed with Pangilinan
        saying, "Ang dami-daming flood project, lagay muna natin ang pera diyan!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034dd53-d9de-49b9-9878-8cd36267d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s so many flood projects, let''s place the
        funds there first!]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4a86f-bf8e-4a13-bd21-da9a2a404d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon revealed Tuesday that there
        is no funding for Bahay Pag-asas in the proposed 2019 budget, which is currently
        being deliberated upon by representatives from both chambers of Congress in
        a bicameral conference committee tasked to thresh out differences in the versions
        of the budget passed by the House and the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57e7fe-b5f7-446e-9b82-45ce2f2b7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Center (JJWC), the executive agency
        that monitors the implementation of the current law, said only 55 of 113 Bahay
        Pag-asas required have been built.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f56e16-5c49-420c-a094-5b8c9bc5389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JJWC Executive Director said funding for these 24-hour youth care
        facilities staffed by a team of child experts was only given in 2013, when
        the Juvenile Justice and Welfare Act was amended to make it mandatory for
        children aged 12 to 15 who commit serious offenses to be committed to these
        institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf97c3e-ad1d-462a-babb-6214838a8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año told senators that the Department of the Interior and Local
        Government will order local government units (LGUs) to establish Bahay Pag-asas,
        as required by the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6457e-3c88-43f8-8c98-5c345d15d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can direct the LGUs to construct their Bahay Pag-asa. But we
        have to come up with a standard para pare-parehas siya at saka [so that they
        are uniform and] the agencies involved should be mandatory," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b619f7d3-9a9e-497f-8087-e4df51cd74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Oco said the law only allows the national government to
        provide ₱5 million for funding Bahay Pag-asas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99eca58-c3ed-4695-9227-c127f8e1ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amended Juvenile Justice and Welfare Act, LGUs and the
        national government should each give ₱5 million for every youth care facility.
        The 2012 amendment also provided ₱400 million for the construction of Bahay
        Pag-asas in provinces and cities with many children in conflict with the law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837d2a6-86f2-43c5-976b-ea84dbcfea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Oco had pointed out in a previous Senate hearing that many
        of these youth care facilities fall short of the requirements set out in the
        law and some are even "worse" than prisons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191447cb-7d12-4741-97a5-8a9da4e85bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: ''Bahay Pag-asa'' centers not fit for children – juvenile
        justice agency</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2ae4f-f58e-477c-ba7e-9bd938a8f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many of these Bahay Pag-asa don''t have reformative programs
        for young children," Dr. Liane Alampay from the Psychological Association
        of the Philippines said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffd6e9-5f93-4c21-a52f-99f60fb0299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare department also pointed out that they do not
        have the budget to equip Bahay Pag-asas with social workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb0c72-669b-4ab3-a6df-174cd268fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been fighting for the budget of the DSWD your honor. We
        lack budget, therefore we cannot hire more social workers," Social Welfare
        undersecretary Aimee Neri said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c104a08-91d6-4935-8721-69c20e0db942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Gordon pushed for more judges to be appointed to family courts
        and for every barangay to have at least one welfare officer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfaaae-2d3d-476e-89e1-f7017c9b6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance counselors, truant officers</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb254e6c-40a6-4bdc-9d2a-197c0c190931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also pushed for more guidance counselors in public schools
        to provide counselling to troubled kids and truant officers in barangays to
        track down children who are not going to school.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912f941-9458-432b-8832-04f712f1d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawat hanay ng corridor namin [sa Ateneo de Manila University]
        nung freshman ka, mayroong student counselor na pari na kapag may problema
        ka, pupunta ka doon. Sasabihin mo sa pari, ''Father I have a problem,''" Gordon
        said. "Sa public school, tinanong ko ''yung mga staff ko na nag-public school,
        halos wala."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c33e2d-207f-4441-8770-e63cc87cd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every corridor back in Ateneo de Manila University,
        when I was a freshman, there was a priest who served as a student counselor
        who you could go to if you had a problem. You could tell the priest, ''Father
        I have a problem …'' In public schools, I asked my staff who attended public
        schools, there are almost none.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acbbda-ac68-4bd2-9e69-d4c0140a2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Education Undersecretary Josephine Maribojoc said on top
        with a problem with salaries, there is "a problem with supply" of guidance
        counsellors. But before Maribojoc was able to explain further, Gordon cut
        her off.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ce377-65b8-4c32-ab12-d7fc54607aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate justice panel chair wants one guidance counselor for
        every two floors of public school buildings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12176cfc-b8d2-4f9c-96cb-39a0d99c975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants truant officers to be roaming in barangays and checking
        with families to see if children are going to school.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f61546-e0a0-4be8-a2e1-2c72fa53fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Secretary said employing truant officers for this purpose
        is "very possible."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cce9a-68e7-4b4b-8895-e6f2a6026756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon shrugged off any debates regarding the exact age of criminal
        responsibility, but said he is in favor of lowering it to 12 years old.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0be2ec-fe6c-43b3-b819-8293b19af025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: CHR: Keep age of liability at 15</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5fb1c7-4bb5-4768-b611-d963ba23403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed on second reading House Bill No. 8858 which seeks
        to make children as young as 12 to be accountable for crimes. This was a last
        minute amendment introduced in the plenary, which changed the minimum age
        of responsibility from nine to 12 years old and dropped the phrase "criminal
        responsibility" in favor of "social responsibility."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d55412-36f0-42a2-86ed-b81fe1a2034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber is expected to pass the measure on third and final
        reading next week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d5a80-9ea9-4c0f-96ca-8813fb9c77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:49:41.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Gordon''s committee are two similar bills which have yet
        to be acted on.</p>'
  'Grab-fine-insufficient-price-monitoring-data-PCC':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
