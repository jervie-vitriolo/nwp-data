      'mgnl:lastActivated': 2023-01-29T16:26:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04290486-23bf-42eb-8e87-c8670117f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starters’ selections were a product of voting from the fans
        (50 percent), players (25 percent) and media (25 percent), with fan votes
        serving as the tiebreaker. George won a tiebreaker for the West’s third frontcourt
        starting spot over the New Orleans Pelicans’ Anthony Davis, who finished third
        on the players’ and media’s ballots but fifth in the fan vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70be7ca-52fb-4275-8892-cdc4793f9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George was ranked fourth by the fans, players and media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f816f1-fc79-44ca-8112-f86b6a70a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who has not played since Christmas Day while nursing a groin
        injury, and Antetokounmpo will pick their own teams on Feb. 7 in a draft airing
        live on TNT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547afeb-edd9-4dc0-b147-9e6de23aeb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the top vote-getter among the fans (4.6 million), James will
        pick first, and the two will alternate picks until the other eight starters
        have been selected. Antetokounmpo (4.4 million) will have the first choice
        of the second round, when the captains pick players named to the All-Star
        Game as reserves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018729e8-22eb-497e-a615-2cd096e4774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserves — seven from each conference, selected by NBA head
        coaches — will be announced Jan. 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3119f-8c27-4911-ae16-97514ca1550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was also the top overall vote-getter last year, the first
        year of the draft system, while Curry opposed him after leading the West.
        Last year’s draft was not televised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575666c3-ecce-4207-8744-ede4849da0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry and Irving finished as the top vote-getters among guards in
        their respective conferences, as both approached 3.9 million votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d976c92-9744-49ea-bf42-2b5d4c939513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the West’s starters have been named an All-Star at least
        six times, led by James with 15 selections. The East starters’ resumes are
        less decorated, with Irving (six selections) leading the way and Antetokounmpo,
        Leonard and Walker making their third All-Star appearances. Embiid will be
        in his second All-Star Game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabe75c-80a6-4db5-aa19-e4e86e80de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three players who finished second at their positions in the fan
        vote failed to crack the starting lineups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa3091-e8be-497d-9026-a4bfa8f79062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas Mavericks forward Luka Doncic — second among Western Conference
        frontcourt players — ranked eighth on the players’ ballots and sixth on the
        media’s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37cec6-3f96-40fb-91ac-4035e0635ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the second-ranked guards in each conference — the Minnesota
        Timberwolves’ Derrick Rose and the Miami Heat’s Dwyane Wade — missed out.
        Rose ranked fourth on the players’ ballots and sixth on the media’s, while
        Wade ranked sixth on both.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8aa2ab-1785-4b5f-a417-3ee913c38f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:07:09.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:26:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star Game will be held Feb. 17 in Charlotte, North Carolina.</p>'
  'Meghan-Markle-Suits-return':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-25T09:02:26.117Z
    'imagesource': 'jcr:ea90a79b-d828-4b5a-8bb4-73fc0c92ef21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d407343-6468-49ee-84e6-d360986cc23b'
    'lead': '''Suits; will be ending with its ninth season, and fans want to know
      if its most famous star will be returning for it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:11:25.581Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:59.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:31.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Meghan Markle return to ''Suits'' last season? Series creator addresses
      the rumors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1d283-d55f-47be-b949-1192f1401e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Suits" will be ending with its ninth season,
        and fans want to know if its most famous star will be returning for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c480643-ff1d-4baa-913f-98e9d2955cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Korsh, creator of the popular USA network series, talked to
        Deadline about speculation over whether Meghan Markle, now the Duchess of
        Sussex, will make an appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f4b5a-8da2-4766-90fe-12f3e9358f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this minute I don''t know which of our old original cast
        will be back and which won''t because we''re so early in the season," he said.
        "I can tell you that those things in the papers, I have no idea what they''re
        talking about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475bfb1-bdd8-4323-a524-7e38cc2c3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series first started airing in 2011, and the final season will
        feature 10 episodes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e82061-84ec-4bfb-805b-0ccc5cdf5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future royal starred as lawyer Rachel Zane on the show and left
        before she married Prince Harry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910030f-0db7-4af9-ab8e-ee3e7c8ed1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her character married longtime love interest Mike (Patrick J. Adams)
        in the seventh season finale, and the pair headed off into the sunset for
        a new life in Seattle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867599b9-25b3-41f8-9cb8-690e90573803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle exits ''Suits'' with a wedding</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676a66d-bf69-475e-8ed1-74aab7369674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korsh said there was no truth to British tabloid reports he''s made
        a massive donation to lure the duchess back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfa6c8-1c2c-4fa5-b810-6e4adba481f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not arranged for millions of dollars to be donated to anything
        on behalf of anyone so that I can tell you, but as far as the original people
        coming back including Jessica (Pearson played by Gina Torres, who will be
        in the spinoff, "Pearson") we''re so early in the season that we haven''t
        formulated what we want to do, so we can''t reach out to people before we
        know what we want to do," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1bd04-dffb-4d7a-b6a8-65a8071366cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suits" is now airing its eighth season</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c41b9-19c8-4518-a553-65d7f4a2c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:11:25.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Suits'' creator
        addresses Meghan Markle rumors."</em></p>'
  'Chris-Brown-defamation-rape-charges':
    'author': 'Chloe Melas'
    'caption': 'Chris Brown is fighting back after being accused of rape. The singer
      has now filed a defamation suit against a woman who claims Brown and two other
      men raped her at his Paris hotel room.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-25T08:37:50.901Z
    'imagesource': 'jcr:62497d46-3947-489e-92a6-bf57e25e891e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025a2776-ad0b-46d1-83f7-e185dc838554'
    'lead': 'The singer has now filed a defamation suit against a woman who claims
      Brown and two other men raped her at his Paris hotel room this month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T01:16:34.650Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:59.052+08:00
