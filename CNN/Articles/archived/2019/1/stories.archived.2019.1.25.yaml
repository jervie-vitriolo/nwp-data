      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter and June Mar Fajardo showed the way for the Beermen
        with 25 points and 20 points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e12c8-e793-45e1-84bc-b2454730141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:12:51.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little resistance from the Bolts as San Miguel made a
        living in the shaded area in the entire contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d83a5-2623-45ba-a1cd-11d49865a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:12:51.965Z
      'mgnl:createdBy': 'cnnproducer'
