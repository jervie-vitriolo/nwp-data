      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48929e9b-81af-489f-ac70-522c47d4a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the urban sophisticate: Gin and Tonic</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bf4c9-e3a1-4313-a576-4eb94fd59877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gin and tonic is a classic and stylish drink, one that’s easy
        to make. And while you may likewise be classy, you don’t just make it look
        easy — for you, it’s effortless. In a world of fast trends and new things,
        you have an eye out for what will stay. It’s not that you have no imagination
        or you’re resistant to change. You just decided early on that there are things
        that will withstand the test of time, and that these are what the world will
        always fall back to — a bespoke suit, the little black dress, good manners,
        the least possible engagement on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6a0de-2d11-4e87-9e74-38628f8bce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For you, to say or exude less means you have more room for what
        is essential, more space to make a quiet statement. But that doesn’t mean
        you strip things down to the basics. The secret is restraint in just the right
        amount to elevate an experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ec8ed-fa99-4b1f-944a-4f69077e525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You believe the more things are refined, the better they are. Or
        that a stone is only as smooth as the time you took to polish it. Just like
        a gin and tonic: while making it is simple, that very simplicity has elevated
        it to an understated drink, perfected throughout the years. To make one, all
        you need to do is fill a glass with ice, add GSM Premium Gin, fill it with
        tonic water, stir, and a lemon or lime. Quick, simple, but timeless.</p>'
    '13':
      'image': 'jcr:6bd0909e-3d47-4c73-a5da-76d547d7b697'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7306291-3b70-4251-8ea2-c608e017f5eb'
