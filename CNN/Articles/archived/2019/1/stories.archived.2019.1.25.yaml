        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1a533-05c6-4ab5-9c44-f4bbc143dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T05:34:27.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d84d6f-9e9f-4fee-9adf-d781b300d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday passed on second reading
        House Bill No. 8858, which seeks to hold children as young as 12 years old
        responsible for crimes. Last minute amendments introduced to the plenary following
        backlash from rights groups and some lawmakers included lowering the age to
        12 instead of the earlier proposed 9 and changing "criminal responsibility"
        to "social responsibility," with proponents saying that would make the bill
        more acceptable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a8e3d-2662-42d9-95b2-a7fcbbb693d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto had earlier said majority of senators
        would support the lowering of the MACR to 12, but not nine years old.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40f28d-7643-4948-9d21-7356767463c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Department of the Interior
        and Local Government also agree that there is a need to lower the MACR to
        12.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb3dd2-7c32-47b5-8c86-f0afe48a8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsa-spike ''yung pag-offend ng crime at the age of 10</em>
        and up, especially, even murder, and robbery and rape," Interior Secretary
        Eduardo Año said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432f939-95cb-43c4-96f5-3b4059d3a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From ages 10 and up, there is a spike in those who
        commit crimes, especially, even murder, robbery and rape.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb2423-8dfb-489b-8525-37b3c5b6fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Police Senior Superintendent Angela Rejano, chief of the Philippine
        National Police''s Anti Violence Against Women and Children division, told
        CNN Philippines'' On the Record on Thursday that the number of crimes committed
        by minors decreased by 21 percent from 2016 to 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070bf7a-69d8-4f6a-a9a9-8f75a7d480a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejano added that theft is the most prevalent crime committed by
        minors aged 12 to 15.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b5b4b-8589-4371-8fe8-983961714cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Liane Alampay, a director of the Psychological Association
        of the Philippines, said increasing the proposed MACR to 12 makes no difference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797fc32-0dfe-45c6-803f-139be305e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine, 12 or 15 — all are still growing in brain development and
        are still learning how to make decisions and control impulses and regulate
        emotions," Alampay said during the Senate hearing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bcf59-7663-4169-aa52-bb9a419eda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that children as young as four could already determine
        what is right or wrong, but still have difficulties controlling behaviors
        and making decisions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127aabd7-636d-454f-9f77-d1296828417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, to me, the age does matter because if we lower MACR to 12,
        this translates to thousands of children who are made vulnerable by all the
        implementation failures in our social welfare system," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd1c5c-13d4-415c-93c0-5fad567a1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Center (JJWC), the executive agency
        that monitors the implementation of the current law, said only 55 of 113 Bahay
        Pag-asas required have been built.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9abc57-f204-46e9-8266-8c5b2dad699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JJWC said during a Senate hearing last Wednesday that some Bahay
        Pag-asas — 24-hour youth care facilities which should be staffed by child
        care experts where children who run in conflict with the law are placed in
        — are "worse than prisons."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe52923-ca39-4c4f-93b6-c6aa24dfe9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lack of youth care facilities, some children actually end
        up in regular jails with adults, the Commission on Human Rights said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e924c-7755-4e57-b379-16927b22f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law does not need to be changed. What needs to be done is strengthen
        the implementation of the law," Ateneo de Manila University President Fr.
        Jose Ramon Villarin said in his message to the university community.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7036ec-c85b-4653-9976-8c61bf795283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us spend more energy and resources on getting children educated,
        raised in homes of love and safety, capable of entering the workforce in adulthood.
        Let us invest ourselves instead in providing all Filipino children with what
        they need to flourish and succeed," Villarin said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f325eba-39a4-4443-b9a4-3844161353ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.636Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio, Xianne Arcangel and Robert
        Veragara contributed to this report.</em></p>'
  'google-starcraft-artificial-intelligence':
    'author': 'Rachel Metz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-25T15:43:51.337Z
    'imagesource': 'jcr:5ae95f9e-2ae6-45a0-b6f6-b3da59b0fab3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464a7712-3ee5-45c5-bd1e-14768461eeec'
    'lead': 'An AI program named AlphaStar recently won all 10 matches it played against
      two professional players of the video game StarCraft II, DeepMind said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:34:05.553Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:09.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:29.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s StarCraft-playing AI is crushing pro gamers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25615328-71dd-4e53-80a4-ad2d6a7d65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Metz, CNN Business First, artificial intelligence created
        by Google''s DeepMind mastered the game Go. Now, it''s beating professionals
        at StarCraft, a popular sci-fi strategy game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401f946-cf3f-4b05-b05c-7198d4d6375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AI program named AlphaStar recently won all 10 matches it played
        against two professional players of the video game StarCraft II, DeepMind
        said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0b226-79eb-496f-8db6-90cc7f538dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feat indicates computers are getting better at solving complicated
        problems. It is something DeepMind, a London-based artificial intelligence
        company Google purchased in 2014, has focused on for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5d1a9-41e9-49ef-97f9-ec65a52b5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously gained notoriety for building AI called AlphaGo,
        which beat professional players of the 2,500-year-old game Go. That was a
        feat computer scientists had long struggled to achieve with AI since Go, which
        involves players alternating at placing black and white stones on a 19-by-19
        grid, can be played with a near infinite number of moves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22297d-4dc2-4bd1-b7cf-da688301da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StarCraft II is also much trickier for computers to master than
        many other games because of its complexity and dependence on strategy. In
        the sci-fi game, players can take on the roles of three different galactic
        groups (Terran, Zerg, or Protoss) and fight to control the galaxy. In a blog
        post on Thursday, DeepMind outlined challenges that its AI faced learning
        to play StarCraft II, such as the inability of players to see everything that''s
        happening at once and the use of continuous gameplay (rather than players
        taking turns).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7805e-5628-4745-a656-84bf255fe566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, AlphaStar played as a Protoss and won five games against
        Dario Wünsch, a German player who goes by the gamer handle TLO and who also
        played as a Protoss (although it is not the group in which he specializes).
        A week later, the AI won five games again, this time against a tougher Protoss
        competitor: Grzegorz Komincz, a professional gamer from Poland who goes by
        the name MaNa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd975b-4ffa-412a-8c64-ca7ad86ca2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeepMind announced the victories Thursday during a live stream on
        YouTube and Twitch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87b378-a8c3-46a1-a98c-3162000e8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used a sort of tournament-style approach to train
        AlphaStar. First, they spent three days training a neural network — a machine-learning
        algorithm modeled after the way neurons work in a brain — on replays of human
        players'' StarCraft II games. This neural network was used to create a number
        of computer-based competitors that played many, many rounds of the game against
        each other, learning from their experiences, over the course of two weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2100a1-a6e2-4d32-929a-a08604673eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeepMind said it used five of the top AI competitors — so, five
        different versions of AlphaStar — to play each of the games against Komincz
        and Wünsch. It also used the week between the matches to improve the AI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb0660-1d6f-46d4-aaa3-c0b799670d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Silver, co-lead researcher at DeepMind, said the team building
        AlphaStar thought a lot about fairness and wanted the bot to play in a way
        similar to humans. For example, by not taking many more actions per minute
        in the game than a person would.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77738e-0e4c-4ab4-bf79-357f8cef55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the AI trounced the humans repeatedly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828dad7-6e7a-4982-9893-3628fbf3c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single game I was, again, in the dark," said Wünsch on the
        live stream, adding that he had to keep figuring out a new strategy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d5602-6061-42ec-8330-c4c8346ecc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komincz, at least, earned some redemption on Thursday: he bested
        an even newer version of AlphaStar during a live-streamed exhibition match
        of the game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b965d5-0f46-4863-bce1-fe887901b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:34:05.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though AlphaStar has just been trained to play StarCraft II as a
        Protoss, DeepMind research scientist Oriol Vinyals said the company plans
        to train it to play the game''s other groups as well.</p>'
  'japan-upholds-transgender-sterilization-law':
    'author': 'James Griffiths and Yoko Wakatsuki'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-25T15:23:50.740Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbecf7ef-5be3-4891-a838-6810bf11c71b'
    'lead': 'Requiring sterilization has been widely denounced by LGBT groups in Japan
      and around the world, and in 2013 the UN''s special rapporteur on human rights called
      on all states ''to outlaw forced or coerced sterilization in all circumstances
      and provide special protection to individuals belonging to marginalized groups.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:39:10.753Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:08.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:29.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trans people must still be sterilized before changing gender in Japan
      after top court upholds ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02120d23-c9ec-4abc-ab5b-749469cd0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has upheld a law effectively requiring
        trans people seeking to legally change their gender to be sterilized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f0759-e7cd-43d2-966b-8c248f2f9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takakito Usui, a transgender man who wants to change the gender
        listed on his official documents, had appealed to the court seeking to overturn
        Law 111, which requires applicants to "permanently lack functioning" reproductive
        parts to qualify for gender affirmation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672be0f9-4370-4ed8-a328-ab39dbeae691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court unanimously rejected Usui''s case Thursday, ruling
        the 2003 law constitutional -- though judges added it was invasive and encouraged
        the legislature to review it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29ed7d-b4ce-4ead-822a-9903ace6a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unthinkable in this day and time that the law requires a
        sex-change operation to change gender," Usui''s lawyer Tomoyasu Oyama told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2ea8b-4540-4829-b87b-665f8271a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the law was established 15 years ago, LGBT people had to make
        a bitter decision and swallow the conditions to pave a narrow way for official
        change of gender. With this decision, I hope lawmakers will change the law
        to support the wishes of the LGBT community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998bf7f-e551-4f15-922e-7f8125b84217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court initially said the law was intended to prevent "problems"
        in parent-child relations which could lead to societal "confusion," and avoid
        "abrupt changes" to society. About 7,000 people have changed their gender
        registration under the law since it was first passed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde2732-5590-407e-9460-94b6a507a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they ruled against Usui, two judges issued an additional opinion
        calling on society to "embrace the diversity of sexual identity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c4ee7-7031-4804-94e7-2968a26c9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suki Chung, Asia Pacific campaign manager at Amnesty International,
        said the ruling was "a blow for the recognition of transgender people in Japan.
        It is a missed opportunity to address the discrimination transgender people
        face."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4da61-7088-49b6-9104-ae99c2e01764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forcing people to undertake medical treatment in order to obtain
        legal gender recognition violates their right to the highest attainable standard
        of health. We urge the Japanese government to end this discriminatory and
        highly intrusive policy," she told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee23dd-8647-4271-9b5a-8a6be6537028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Stain on Japan''s record''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc12d2f-e5ec-426f-9714-e7730e879221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requiring sterilization has been widely denounced by LGBT groups
        in Japan and around the world, and in 2013 the UN''s special rapporteur on
        human rights called on all states "to outlaw forced or coerced sterilization
        in all circumstances and provide special protection to individuals belonging
        to marginalized groups."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8188e2-4a7c-452e-9a30-ba453ff61f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 report noting some advances on transgender rights, Human
        Rights Watch said the 2003 law "remains a stain on Japan''s record."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae994d-f96e-4e6f-a842-4e7ba218a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The procedure is discriminatory, requiring applicants to be single
        and without children under 20, undergo a psychiatric evaluation to receive
        a diagnosis of ''Gender Identity Disorder'', and be sterilized," the report
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24030578-be8e-4272-b5e2-e94da304b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine countries across Asia provide no right for people to change
        their legal gender, according to NQAPIA, a federation of regional LGBT groups,
        while a number of others have significant hurdles to doing so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a9747-1813-49e8-910c-c8d7a7e29cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Japanese lawmaker Mio Sugita, who belongs to the ruling
        Liberal Democratic Party, attracted widespread criticism last year when she
        published an article saying "Support for LGBTs has gone too far."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf091f5-30c0-4381-bc87-14004dc4aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will people agree to have their taxes used on LGBT couples? They
        cannot have children, so they are unproductive," said Sugita, according to
        the Japan Times.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11f5b3-2341-4f2e-9a78-acd144c95acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However polls suggest Japan is becoming less conservative on LGBT
        issues. A poll this month by advertising firm Dentsu found more respondents
        than ever openly identified as lesbian, gay, bisexual or transgender.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59438fce-7c1e-4bc8-9248-f0d3c5af5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70% of respondents said they supported stronger legal protections
        for LGBT people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64204c2b-059c-4cd1-a1c1-9f539fcc2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:39:10.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trans people must
        still be sterilized before changing gender in Japan after top court upholds
        ruling."</em></p>'
  'Huawei-smartphone':
    'author': 'Sherisse Pham and Rishi Iyengar'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-25T14:57:19.696Z
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14dc3cfe-4c78-4cad-9565-659292bebfee'
    'lead': 'Richard Yu, CEO of the company''s consumer business, said Thursday that
      it will be the world''s top smartphone seller ''next year at the latest.'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:44:59.865Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:07.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:29.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei''s smartphone sales soared 30% last year. It plans to overtake
      Samsung by 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201138a-319c-451f-8557-4577b0e44d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Western governments may be piling the pressure on Huawei
        but that''s not holding back its fast-growing smartphone business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734f095-35c1-41bd-8fcd-4f2c8ae5d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.865Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior executive at the Chinese tech company said Thursday that
        Huawei expects to displace Samsung as the world''s top smartphone seller by
        the end of 2020. It took second place from Apple in the middle of last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb811bad-a47e-4c96-9cfc-fd654c7a0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year at the soonest, next year at the latest, we will become
        number one," Richard Yu, CEO of Huawei''s consumer business, told reporters
        in Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48969c-d8c2-4517-a5cf-9c3ddae087f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said Huawei sold over 200 million smartphones in 2018, up about
        30% from the previous year. The company also sold more than 100 million smart
        devices, including tablets and wearables, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cf90e-9f68-4cad-8810-5d5acbb9dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in sales resulted in revenue from Huawei''s consumer business
        rising to $52 billion — an increase of more than 40%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54790e-148d-4165-9889-41320347dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei smartphones are hugely popular in China, as well as other
        Asian countries like Japan, Malaysia and Thailand, according to the company''s
        most recent annual report. The company also features among the top three brands
        in countries such as the UAE, South Africa and Mexico, and its sales in Europe
        have been growing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ae3a2-94ce-414d-9aa7-4774b3d1d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s average selling price of around $300 is far lower than
        competitors like Apple and on par with Samsung, according to Counterpoint
        Research, giving it an advantage in growth markets like India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c033ed-10ff-479f-bc8b-dca68f4e2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.866Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s share of Indian smartphone sales rose to 3% in the quarter
        ended June, up from 1% a year earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870ccb5-3ef2-486c-a820-369302939780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese company has been in the headlines recently because
        of a series of setbacks, including the arrest of one of its top executives
        and warnings from intelligence agencies in several countries about the security
        of its 5G wireless equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4bf2e-68a0-49ff-8a78-bb830dc0ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government is seeking the extradition of Meng Wanzhou,
        Huawei''s chief financial officer and daughter of the company''s founder,
        from Canada. She was arrested in Vancouver last month at the request of the
        US government, which alleges that she helped Huawei dodge U.S. sanctions on
        Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ba728-821d-4dbf-8b17-2d4beeac7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng and Huawei have denied any wrongdoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d1868-dd33-48be-9af6-08d6c33b4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s next-generation wireless network equipment has also
        come under increased global scrutiny, with officials in the United States
        warning it could be used to spy on behalf of the Chinese government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0588b8-f76c-4464-a44b-dbe270e627eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.867Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Australia have restricted the use of the company''s
        products in their 5G networks, and mobile providers in several countries have
        either blocked or are considering blocking it as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6694802-4bc4-472b-8145-9cf5e05d57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly denied accusations that it works on behalf
        of the Chinese government, or that its equipment is a security risk. Founder
        Ren Zhengfei said recently that he "would rather shut Huawei down" than submit
        to a request to spy for China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5c267-f5d0-4c49-bb36-ca7881936a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:44:59.868Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Huawei''s smartphone
        sales soared 30% last year. It plans to overtake Samsung by 2020."</p>'
  'kiko-pangilinan-budget-bahay-pagasa':
