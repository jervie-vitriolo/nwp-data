      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced663f-066f-4454-9ff6-0e059af5e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romina Sala''s words were also echoed by Nantes with the club urging
        those responsible for the rescue mission to reconsider.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3d589-8479-4e1d-9a70-8b458db53581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FC Nantes has learnt that the search for the missing plane was
        called off. This search mustn''t stop, @GuernseyPolice," the club tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cefec5-361d-40a4-a026-455885cb3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club and its supporters strongly ask for the search to find
        @EmilianoSala1 to go on, for his family and his near relatives. Together for
        Emi!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5f03d-7b32-4ac1-be32-672216b652b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition to restart the search mission has attracted close to
        50,000 signatures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288a224-5cc6-4675-9b3a-16860bb8ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute to Sala was held in Nantes on Thursday afternoon with
        the club inviting 300 members of the public to a training session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce45048-3c43-4463-adcd-905ee61535e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portrait of the player has been placed in a street in the city,
        and would also soon be placed outside the stadium, to give well-wishers an
        opportunity to place flowers, candles and messages of support near it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf47bb-29dc-4976-b878-120d40bf2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After training, the Nantes captain Valentin Rongier addressed supporters,
        urging them to keep hold to the belief that Sala may yet still be alive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6af328-bda5-4f92-941a-8875263000de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask you to stand united with us," Rongier said. "We ask you
        to respect the family who absolutely refuse to talk about mourning and ask
        us to keep believing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bee4e5-15ed-4755-9212-989c73edd887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for this reason that we are not going to have a minute''s
        silence or a minute''s applause because we still have hope."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dffe9f-a7d0-4c5f-b3c3-13eec13f183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cardiff, the news to call off the search was met with shock.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9218354-fff7-44b7-919c-d61a928a7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monday evening''s news shook everyone at Cardiff City FC to the
        core," the club''s owner Vincent Tan said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857cbdc-97c7-4bfd-919b-8c102e88426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking forward to providing Emiliano with the next step
        in his life and career.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc7353-ea6b-4ee6-ac3a-a65693ea4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who met Emiliano described a good-natured and humble young
        man who was eager to impress in the Premier League.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4003731-f261-46c0-9ac3-ee964f3cfddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response from the football community has been truly touching
        and we place on record our sincere thanks to those who have sent messages
        of support.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbce60b-c4bb-4eb8-a3c4-236dedcc73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also thank everyone involved with the search and rescue operation,
        and continue to pray for Emiliano, David Ibbotson and their families."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7611db1-00fb-4125-b973-d3ce00ee9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala had been expected in Cardiff for his first day of training
        on Tuesday and would probably have made his Premier League debut at Arsenal
        on January 29.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cd5c0-2a56-4699-ab3b-093972b2431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his failure to arrive in the Welsh capital sparked a rescue
        mission over the English Channel after the plane, a single turbine Piper Malibu,
        disappeared from radar after departing from Nantes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42745e6-af33-4648-b5f2-c2b69350b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday it emerged that Sala sent a WhatsApp audio message
        to a group of friends while on board the plane.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a518674-bed9-413c-b308-d2293b1680fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear exactly when Sala sent the message but he describes
        being tired and can be heard yawning. Sala appears to joke about the aircraft,
        telling his friends in a deadpan tone: "I''m here on the plane and it looks
        like it''s going to fall down in pieces." He then says that training with
        Cardiff would start the next day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd5513-8476-4f7f-9a1a-02d87f3922b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of the recording, he appears to make another joke,
        saying: "If in an hour and a half you don''t have news from me ... I don''t
        know if they would send someone to look for me because they won''t find me,
        but you will know. Dude, I''m so scared."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f3791-71b5-4f9b-98b9-6ee002684b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the message, his voice is monotone and there is no indication
        that his comments about the state of the plane are anything but dark humor.
        Sala''s family spokesperson confirmed to reporters in Argentina that the message
        was genuine and expressed dismay that it had been made public.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b0efd-f8bb-42f3-9223-f21d4cda0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Air Accident Investigation Branch (AAIB) has opened an investigation
        into the plane''s disappearance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec0f73-9a07-41d1-8069-56499e6ab6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at all operational aspects of the flight including
        licensing," an AAIB spokesman told the UK Press Association.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0c90f-34d1-450a-9f2b-4c075873f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams searched 1,700 square miles and scanned through phone
        data and satellite imagery but were unable to find any trace of the plane.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a7d89-bc8e-4c5e-afd3-9fbf51443e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:39:35.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''Emiliano is a
        fighter'': Sala''s sister begs for search to be restarted."</em></p>'
  'queen-elizabeth-common-ground-brexit':
    'author': ' Laura Smith-Spark and Hilary McGann'
    'caption': 'Queen Elizabeth II poses for the official royal photo celebrating
      the 60th anniversary of her accession to the throne.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-06T19:07:15.142Z
    'imagesource': 'jcr:01bfc73b-e070-4bd2-a433-09b75c78d78d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e0e8a89-bf3c-48c1-b215-a5a39b1d8af6'
    'lead': 'Britain''s Queen Elizabeth II has urged people to respect different points
      of view and seek ''common ground,'' in comments widely interpreted as a reference
      to divisions over Brexit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:44:44.388Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:14.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:27.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen calls for Britons to find ''common ground'' amid Brexit divisions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce056b-e9b8-4858-9656-e51d23638f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth II has urged
        people to respect different points of view and seek "common ground," in comments
        widely interpreted as a reference to divisions over Brexit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24484f19-eb43-4b7e-8506-96cc87c19612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came in a speech at the Women''s Institute in Sandringham
        on Thursday, reported by Britain''s Press Association news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ac482-d130-433e-9c36-e6be50565b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s intervention was highly unusual – throughout her nearly
        seven decades on the throne, she has been determined to maintain the modern
        tradition of the British monarch remaining apolitical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70792d17-3aac-4d6a-89c5-1848a2248e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look for new answers in the modern age, I for one prefer
        the tried and tested recipes, like speaking well of each other and respecting
        different points of view; coming together to seek out the common ground; and
        never losing sight of the bigger picture," the Queen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9c36d-da6b-4ff1-91b8-6f150f579c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen makes an annual visit to Women''s Institute members near
        her Sandringham estate in Norfolk. The Women''s Institute, which describes
        itself as the largest voluntary women''s organisation in the UK, has almost
        220,000 members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d74a9c-10db-46d8-bbe3-8b839f5c90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments echoed sentiments in her Christmas broadcast a month
        ago, in which the Queen also urged people to respect others with opposing
        views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f146f9c-930e-402d-8862-812dca0c8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the most deeply held differences, treating the other
        person with respect and as a fellow human being is always a good first step
        towards greater understanding," the Queen said then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc797e-5d65-4c7b-96d7-56e1f4ff16cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the House of Commons are due to vote next week on Prime
        Minister Theresa May''s "Plan B" for leaving the European Union after her
        proposed divorce deal, painfully negotiated with EU leaders, was rejected
        by a huge majority last week in Parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d982866-a96a-46bc-a195-16e402869fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Brexit debate has become increasingly heated as the
        date on which the United Kingdom is due to leave the EU — March 29 — gets
        ever closer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111f6ad-a679-489f-b592-3350d181819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen traditionally avoids expressing her views in public in
        order not to compromise her constitutional role to remain impartial, thereby
        undermining the position of the monarchy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34640b70-6cb6-4067-8dca-d8ce03323611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She maintains this position despite at times coming under pressure
        from politicians to step into the debate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2bec2-5f9c-436a-9eb7-e00ced8a202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest the Queen came to commenting on the Scottish independence
        referendum in 2014 was to tell a well-wisher outside a Scottish church in
        the days ahead of the vote that she hoped people would "think very carefully
        about the future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be4576-79ac-45e6-8ed2-3c1de7cc92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, The Sun newspaper became embroiled in a row with Buckingham
        Palace over a front-page article it published headlined, "Queen backs Brexit."
        The palace insisted the monarch was neutral on whether the UK should leave
        the EU and complained to Britain''s press watchdog.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dca6e2-8246-4f1a-81b2-d5614ac57b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammond: ''Huge wisdom''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b18ac-9810-4514-b476-f294183a99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders and EU politicians have ramped up their warnings
        this week over the risks posed if the UK crashes out of the bloc without a
        deal as they meet for the World Economic Forum in the Swiss ski resort, Davos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d3a59-f18b-4edc-a3c2-e40ce83eda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the BBC from Davos on Friday, UK Chancellor of the Exchequer
        Philip Hammond said there was "huge wisdom" in the Queen''s appeal for people
        to respect others'' views.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d876327-2926-41e8-a8a9-005c1bfb2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody will be at all surprised to hear the Queen
        advocating the view that in all things controversial we should seek compromise,
        we should seek common ground, we should seek a way forward," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765ae4a-0574-4200-8fc8-1ddbdb6ada38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking directly about the Brexit turmoil, Hammond told BBC Radio
        4 the "problem" in parliament lay with both sides advocating for what they
        want, "rather than recognizing we''ve all got to compromise to find some common
        ground and a way forward."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137876c-c8f9-4df8-bbd7-f52f6d3d20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:44:44.394Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammond also warned of the "very significant disruption" to the
        British economy that a no-deal scenario would bring. He added that his responsibility
        was to "manage the economy in what is in the best interests of the British
        people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06bd80-e211-4dce-a340-35a1a4cce5f8'
      'mgnl:activationStatus': true
