      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown has had several run-ins with the law over the years, most
        infamously for physically assaulting his then-girlfriend, Rihanna, in 2009.
        He was charged with felony assault and making criminal threats and received
        five years probation and community service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b14c0-dfb7-4aa2-8b4d-0391138fe28f'
