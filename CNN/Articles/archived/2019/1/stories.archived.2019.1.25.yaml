      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd1107-de2a-446e-84b2-ce43cf333564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the digital nomad: Calamansi Surprise</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10113ea7-5c59-47f9-9100-c52cf57b1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calamansi surprise is a mojito with an exciting twist. For bartenders,
        a mojito is supposedly a difficult drink to make, but one worth it when made
        right: slightly sweet and citrusy with a hint of mint, which makes it a refreshing
        option for the citizen of the world. Mixed with calamansi, it’s a drink perfect
        for you: a digital nomad with a purpose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d20aed-2c92-4354-b201-ebcc065480fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You live in the internet — and for you, it’s actually not a bad
        thing. You have taken shelter in its many spaces — LiveJournal, Blogger, Wordpress,
        Twitter, Facebook, Instagram — but you’re not quite the selfie-taking millennial.
        You do have an enviable digital portfolio and/or a clean, well-maintained
        website, updated semi-regularly with actual content and high-resolution photos.
        Real people (not bots), visit your website out of their own accord. You can’t
        count the number of friends you made online, as well as those you eventually
        met offline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42064d73-36cf-46b0-801a-7d67e9cd5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re not in it for the views: it’s just that the web is a fascinating
        and convenient place to speak out and document whatever’s going on with you
        right now. You probably taught yourself how to code and Photoshop from there,
        which is ideally what the internet should be used for. (Aside from uploading
        cute cat and dog videos.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692c67c-af5f-4ea9-96cd-6ead6878f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since you’re so tech-savvy, you should try your hand at making the
        calamansi surprise with GSM Premium Gin. Here’s how: In a glass, add calamansi,
        basil leaves, and white sugar, and muddle until the calamansi juice is extracted.
        Fill the glass with ice, pour in GSM Premium Gin, top with lime soda and stir
        lightly.</p>'
    '31':
      'image': 'jcr:455c1e56-903b-431b-8816-ce5b68cc9b98'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
