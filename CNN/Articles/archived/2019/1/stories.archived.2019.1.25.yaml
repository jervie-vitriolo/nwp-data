      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort, meanwhile, will battle the Rain or Shine Elasto Painters
        on February 8 at the Mall of Asia Arena in Pasay City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661aef1-4a8b-4e99-83eb-d65722ddf39c'
      'mgnl:activationStatus': true
