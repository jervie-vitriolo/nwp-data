      'mgnl:lastActivated': 2023-02-14T13:24:19.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Everything I do is for the poor masses
        of this Earth!" bellows the deep voice over bombastic classical music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1231ef6-e6a7-4050-bfba-14fd59e5c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Karl Marx, but not as you know him: dashingly tall, with
        a pronounced jawline, suave brown curls and blue eyes, and speaking Chinese
        -- a world away from the German philosopher''s typical image as an old man
        with a bushy white beard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a2812-f266-4487-807a-6c2123c52deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Leader," a seven-episode anime documenting the life of the
        "Communist Manifesto" author, premiers January 28 on China''s largest video-streaming
        website, Bilibili.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb95f52-1419-41c5-9c9b-95ddce0f3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest production to come out of the Propaganda Department
        of the Communist Youth League, in association with the party''s Central Office
        for the Research and Construction of Marxist Theory.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Chinese
        video site will soon release the country’s first animation about Karl <a href="https://twitter.com/hashtag/Marx?src=hash&amp;ref_src=twsrc%5Etfw">#Marx</a>’s
        life, love story will Jenny, his friendship with Friedrich <a href="https://twitter.com/hashtag/Engels?src=hash&amp;ref_src=twsrc%5Etfw">#Engels</a>.
        Marx&#39;s philosophy made him the top on <a href="https://twitter.com/BBC?ref_src=twsrc%5Etfw">@BBC</a>
        poll of “millennium&#39;s greatest thinker.” <a href="https://twitter.com/hashtag/Marx200?src=hash&amp;ref_src=twsrc%5Etfw">#Marx200</a>
        <a href="https://t.co/jPUgWVmeq2">https://t.co/jPUgWVmeq2</a> <a href="https://t.co/5N7NzMONN7">pic.twitter.com/5N7NzMONN7</a></p>&mdash;
        Global Times (@globaltimesnews) <a href="https://twitter.com/globaltimesnews/status/1075290440285413376?ref_src=twsrc%5Etfw">December
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


