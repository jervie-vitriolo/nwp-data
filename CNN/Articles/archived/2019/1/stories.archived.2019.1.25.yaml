      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ddd05-c83d-4ffa-8e9d-db06aaad4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the ‘fun’ intellectual: Very Berry Martini</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c68a7-4290-4f60-a44a-b15110706610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A martini means business; after all, it’s supposed to be the king
        of cocktails, a category by itself. But who says you can’t inject it with
        a little bit of fun? You finished college, got your masters, perhaps a Ph.D.
        (all with flying colors), then snagged a great job —– but still you remain
        the life of the party. Very much like the very berry martini: respectable,
        but just a little bit off-kilter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd7d6f-d9bc-41ab-9a8f-9b2b04e3c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a snap, you can go from arguing international human rights to
        the celebrity of Taylor Swift. Your Twitter feed? Equal parts nonsensical
        jokes, daily misadventures, and serious advocacy. And that’s not supposed
        to be weird. You’ve known all along that you should be your own, unpredictable
        self — smart-shaming and stereotypes be damned. What were all those years
        of post-graduate education for if not for endless nights of quick wit and
        banter?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f93eb-e382-4123-8494-8ee239927745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While writing think pieces that everyone asks to share, you’re also
        piecing together poems in secret. Or perhaps ordering the newest book about
        the “Other and the fetishization of the subject” — which you find yourself
        explaining to friends in the next barkada reunion. Mix a very berry martini
        to fire up the discussions: Muddle a strawberry, blackberry, and a blueberry
        in a shaker, fill with ice and GSM Premium Gin, shake well, strain into martini
        glass and garnish with berries. That should keep you stimulated through the
        night.</p>'
    '48':
      'image': 'jcr:dc23820f-4448-4196-98b7-2c4fc5ec128e'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ef090-0e97-4370-8823-e5f84e511ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef3a5b-605d-45a1-8dde-4d7e27e2727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the daydreamer: Mango Paradise</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7089dd-b224-4977-b496-818e71ca25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it the weekday again? A cheerful glass of mango paradise made
        with GSM Premium Gin should perk you up. It’s reminiscent of the beach, the
        golden plaza, that amazing stay-in weekend, that retreat in the mountains
        … everything that isn’t your cubicle on a too-early Monday morning — kidding!
        You love your job, but let’s face it — you live for the weekend, and cherish
        the thrill of exciting things to come.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841aaa30-089e-41a5-bbdc-3fb1658766d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not that you don’t live in the present, you just bask in the
        potential of things yet to be, of ideas yet to be realized, of roads you haven’t
        walked. You probably just graduated or you’re at a crossroads in your life,
        and you’re eager for all the things you have yet to do, all the places you
        have yet to see. Who’s in a hurry to get to the future? Not you. You’ll take
        your time ticking things off your ever-changing bucket list, thank you very
        much.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2412538-5987-4aaa-9650-62ebcc669f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its occasional drudgery, for you, life is sweet. Make it
        sweeter by treating yourself to a mango surprise (on a weekday, if you can
        manage it). In a cocktail shaker, add ice, GSM Premium Gin, fresh lime juice,
        and mango concentrate. Shake well. Strain a highball glass, and garnish with
        mango and lime slices. Did the weekend just come sooner?</p>'
  'davos-climate-change-world-economic-forum':
    'author': 'Ivana Kottasová'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-25T23:23:22.856Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd036e0-5188-4590-ad36-8464283dd7d0'
    'lead': 'Has business finally woken up to the enormous challenges posed by climate
      change? This year''s World Economic Forum provides some hope.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:07:02.519Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:30.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:24.966+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Feel the fear'': Climate change is now the talk of Davos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be0498-44a0-4920-a4b5-085cca541239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Has business finally woken up to the enormous
        challenges posed by climate change? This year''s World Economic Forum provides
        some hope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21a2dd-4348-4e9e-bc59-d5cf0e89c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate was a major theme in Davos, where panel discussions on everything
        from global warming to ocean sustainability and biodiversity drew large crowds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46256e8-0e25-42fe-9315-034cb546728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalist and broadcaster David Attenborough was given top billing
        and primatologist Jane Goodall appeared on a panel. A dinner hosted by climate
        and environmental groups was one of the hottest tickets of the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0329d1-9b02-42c8-b32e-3307b5521704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on climate reflects developments that have been hard to
        miss even for profit-obsessed CEOs. Damaging storms have in recent years resulted
        in major financial losses and a California utility company has been brought
        to its knees by billions of dollars in claims related to wildfires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7410f9d-b3c5-4e2a-80f7-de23d9805460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have also seen how easy it is for their reputations to
        be tarnished over environmental issues — and how easy it can be to change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9ff9a-adcc-4cd6-b292-905f9d1cd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things change instantly because of the power of social media,"
        Burberry board member Orna Ni-Chionna said during a panel discussion in Davos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c308c79-f8df-4276-b313-730ecbf1d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ni-Chionna knows what she''s talking about. Burberry was caught
        in a PR firestorm when it emerged last year that unsold clothes were being
        destroyed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82121bf9-1844-4a72-bc9a-f10362a0b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this was discovered, the social media theme that rocketed
        to the top was ''Burberry burns.'' It took me about five minutes to send an
        email to our chief executive and ... it took our chief executive three weeks
        to have a completely new policy," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8569234-3b7a-4c6d-8f93-3190a0210f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Call to action</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee173402-804f-4586-a39e-36d894c1a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk is well and good, but there was widespread recognition in Davos
        that real change won''t happen without action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b68af-dcbc-4c96-a86e-06bd9b96f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For experts here, that means corporate and government policy reforms.
        Many speakers acknowledged progress won''t be made until the economics change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3932f-c8e2-4b3b-a219-cdc346d0af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still fossil fuel subsidies from G7 countries — that''s
        ridiculous," said Rachel Kyte, special representative of the UN Secretary-General
        for Sustainable Energy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a5455-d16b-4429-bcd7-e4b4e0b8adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why we are subsidizing something we know is killing our children,
        poisoning them and affecting their ability to learn? That''s beyond me," she
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477ea9a-568d-4a6b-adaf-049ee59c503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were new initiatives too. Procter &amp; Gamble, Pepsi, Nestlé
        and Unilever joined forces with waste management company TerraCycle to launch
        Loop, a project that will allow people to reuse containers for some of the
        world''s most popular household products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce24ea5-bf19-4842-8d51-4e9282be8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Feel the fear''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771af41-f013-4684-9b41-485fce4eff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spirit of the event was reflected in two attendees with little
        in common: One is a former vice president of the United States; the other
        a 16-year-old Swedish schoolgirl.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64593da6-c465-45a2-9626-5fb6e6da5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Al Gore and Greta Thunberg share is anger at corporate executives
        who aren''t moving quickly enough to address climate change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccec38e-9cd2-442c-a4b4-9f81d29495f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want you to be hopeful, I want you to panic, I want you
        to feel the fear I feel every day," Thunberg told attendees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726bfc06-7bdc-4e8c-9293-ceab5dece9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore participated in a friendly panel discussion with David Attenborough
        on Tuesday, where he warned that politicians are in denial about environmental
        risks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc311c-bfba-4e77-b862-03b4536c3683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Democratic presidential candidate was downright fired
        up by the end of the week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478dca9a-6f71-44b9-b8b6-c28614bf9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he stood before a room packed with CEOs and climate
        change experts and warned that humanity''s survival is at stake.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088a0c8-e5ce-4c63-ae64-b64e34b38bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:07:02.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
