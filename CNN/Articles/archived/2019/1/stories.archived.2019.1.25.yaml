    'template': '1'
    'title': 'Anti-trust body slaps Grab ₱6.5-M fine for insufficient fare data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407d0aa-a11d-40d6-8a64-3caaf7d59f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Ride-hailing
        service Grab Philippines is facing another set of penalty-- this time for
        submitting "inaccurate" and "inconsistent" data on its operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482deee-f3c2-4957-9a78-773cf42f17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) on Friday confirmed
        to CNN Philippines that it fined Grab ₱6.5 million for submitting insufficient
        data on fare monitoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e8ca3-1c4b-4585-b8ae-b5cbad25eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Commissioner Amabelle Asuncion said Grab committed to submit
        data on pricing behavior after it got clearance for the merger with Uber in
        August 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37b42d-6bdf-4d26-bd00-01f1e45fad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the company''s voluntary commitment to the antitrust body
        is that its pricing behavior should remain unchanged despite the merger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778547c3-0f68-4a84-9252-19545a5b289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.363Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based doon sa review ng ating third party monitor, kulang kulang
        po kasi yung mga naisubmit nilang data," Asunscion said in an interview with
        CNN Philippines'' Balitaan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03626a75-a85c-4ae5-bcb9-fcc4451eddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.364Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the reviews of our third party monitory,
        what they submittered were insufficient data.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7ac0d-8d16-4b8d-a166-b2d61f26dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.364Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong sinubmit nila, kulang kulang po ang mga ito, yung iba ay
        inaccurate or inconsistent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50182d-75ab-437a-b9cf-ee20b890f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.364Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they submitted, the information were incomplete,
        the others were inaccurate or inconsistent.]</p>'
