      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economy may be slowing down, but
        the country is still set to eclipse the United States as the world''s top
        retail market for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f626d-1740-4669-8fea-c161939309c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales in China will reach more than $5.6 trillion this year,
        about $100 billion more than in the United States, according to a report published
        Wednesday by research firm eMarketer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83374a-6add-4ca6-aea6-85a9e56f9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese population''s growing wealth and the rapid development
        of e-commerce have driven the country''s epic retail boom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07baa7-d3ac-4c39-b4bc-064942595f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.417Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, consumers in China have experienced rising incomes,
        catapulting millions into the new middle class," said Monica Peart, senior
        forecasting director at eMarketer. "The result has been a marked rise in purchasing
        power and average spending per person."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7184f23-2180-43b6-8373-8e3088488be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s prediction highlights China''s increasing importance
        as a market for global brands even as growth overall cools. The country is
        already the world''s largest market for cars and smartphones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb7879-8800-415f-ad87-3c3b0884a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap between the Chinese and U.S. retail markets is set to widen
        in the coming years, with China''s growing more quickly through at least 2022,
        according to eMarketer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195c9f9-cd12-41e5-915d-0912331aa398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s biggest e-commerce companies, Alibaba (BABA) and JD.com
        (JD), have played a key role in the industry''s explosive growth. More than
        35%, or almost $2 trillion, of Chinese retail spending is expected to take
        place online this year, eMarketer said, compared with just 11% in the United
        States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d8b23-826d-4212-b40e-ff75cc8a1d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to Singles Day, Alibaba''s annual online spending
        blitz that regularly racks up bigger sales than Black Friday and Cyber Monday
        combined.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c5f9b-5e2c-4ddc-849a-38e124e184b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.418Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba accounts for more than half of all online sales in China,
        but it faces increasing competition from smaller rivals like Pinduoduo, according
        to eMarketer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b76352-95c7-48b2-a6cd-f96eb0873e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Amazon (AMZN) in the United States, China''s internet giants
        have moved into the brick-and-mortar retail industry, as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbd5f4-29a4-49dc-b2e7-97cb440ad051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent (TCEHY), the owner of top messaging app WeChat, and three
        other companies invested $5 billion in Wanda Commercial Properties, China''s
        biggest mall operator, a year ago. Tencent is also a major shareholder in
        JD.com.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c2a93-ecc4-4fa0-808e-5c88b2b99e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Alibaba paid $2.9 billion for a 36% stake in Sun Art Retail
        Group (SURRY), widely considered the Chinese equivalent of Walmart (WMT).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d299bc4-e9d9-4067-b62e-d6fcd4653937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowdown fears overdone?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d340e40-f286-4ebb-ba28-ccb373251eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese consumers are feeling the effects of the country''s slowing
        economy and trade war with the United States. Retail sales growth is expected
        to weaken to 7.5% in 2019, from around 8.5% last year, according to eMarketer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0e0df-1cd7-43ce-bd5e-064d08ae6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) alarmed investors earlier this month by warning that
        its sales in China were lower than anticipated for the holiday quarter. CEO
        Tim Cook said in a letter to investors that the company had been blindsided
        by "the magnitude of the economic deceleration" in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c510c19-8380-4ec8-a913-aa9c7e0e4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending on products like cosmetics and jewelery is suffering as
        consumers feel the pinch from cooling growth in the real estate market and
        rising debt, according to Michelle Lam, an analyst at investment bank Societe
        Generale.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d6e9d-7f81-4e4f-bcea-f40c9a6d1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As China''s growth has been losing momentum, consumer spending
        has also exhibited clear signs of weakness," she wrote in a note to clients
        this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b40d3-a900-4edb-8987-4ad7b972f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other analysts are more optimistic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1927dc5-786f-44dd-bfa8-44940269f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we expect consumption growth to slow, we think that the anxiety
        about China''s consumers is largely overdone," Tianjie He, a senior economist
        at research firm Oxford Economics, wrote in a note on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e1935-fac0-460a-b4e9-50f57e32aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect a significant slowdown in 2019," he wrote, adding
        that China''s consumers will remain "a key driver of economic growth."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3bb67-360d-4325-b379-0ee4e816d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:01:34.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "China will overtake
        the US as the world''s biggest retail market this year."</em></p>'
  'doomsday-clock-2019':
    'author': 'Tara John'
    'caption': 'Drug-resistant superbugs are as big a threat to the world as climate
      change or wars, Britain''s Health Secretary Matt Hancock warned during a speech
      at Davos in which he unveiled a five-year action plan for the UK, and a 20-year
      vision, to tackle the threat of antimicrobial resistance by 2040.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-06T06:03:46.967Z
    'imagesource': 'jcr:f3596003-4993-4b28-b6e3-bc6e0a399412'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bda1f30-963e-43bb-b3a1-d9d737321a8e'
    'lead': 'If you have anything left on your bucket list, do it now, because the
      world is close to annihilation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:11:25.527Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:21.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:26.556+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Superbugs ''as big a global threat as climate change and warfare''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ff1e3-aae5-4a82-b670-7ea0bb042d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drug-resistant superbugs are as big a threat
        to the world as climate change or wars, Britain''s Health Secretary Matt Hancock
        warned during a speech at Davos in which he unveiled a five-year action plan
        for the UK, and a 20-year vision, to tackle the threat of antimicrobial resistance
        by 2040.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2940203-6238-4fad-87d9-ccb9897e2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not look my children in the eyes unless I knew I was doing
        all in my power to solve this great threat," Matt Hancock said during a speech
        at the World Economic Forum in Switzerland on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c333f42-7960-40d5-999d-9fcfc0033adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shudder at the thought of a world in which their (antibiotics'')
        power is diminished. Antimicrobial resistance is a big danger to humanity
        and is as big a danger as climate change or warfare."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1962bb6-9da9-4acc-a114-f35f40ed6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibiotics are used to prevent bacterial infections related to
        a range of medical problems and procedures, such as surgery, but overusing
        them can lead to the bacteria becoming resistant. This has led to the development
        of superbugs — bacteria that have become resistant to the main antibiotics
        used against them — which present a major threat to global healthcare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae0b16-3d92-4a25-a73e-ac51028209ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that around 70% of bacteria that cause infections
        are already resistant to at least one antibiotic that would otherwise be used
        to combat it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02843a2-a7c5-4634-a2ae-6060123d80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New drugs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699b090-0d62-41e2-8224-2e343a67a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a new 5-year plan in the UK, Hancock announced that the
        government will offer pharmaceutical companies incentives to develop "urgently
        needed" new drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac7351-6c70-40b5-bb2a-b5e3fe9ab407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current models mean companies are incentivized to sell as many antibiotics
        as possible at a time when the world is trying to reduce antibiotic use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd4e23-1f76-47a5-862c-00c3f9f88b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low returns on investment in developing drugs also mean the pharmaceutical
        "industry does not innovate enough and as a result, very few of the new drugs
        that are currently in the pipeline are targeted towards priority infections,"
        according to a press release from the UK''s Department of Health and Social
        Care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e8a0d-c3f6-4797-a62c-71c3288a5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s National Health Service will also explore new payment
        models that focus on drugs of most value to the health system, such as drugs
        to treat infections already showing resistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bc582-707e-4ac8-883d-22ea50937b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the current market system, companies are paid for the number
        of drugs they produce rather than how valuable the drugs are to the NHS,"
        the department wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f6c62-43d0-485c-b8ca-b170f93af10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to introduce a new payment model will be underway within six
        months, said Hancock, adding that this will encourage companies to invest
        in the "estimated £1 billion needed to develop a new drug."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7136c-d23e-4c35-b641-10ce599934ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in antibiotic resistance is a threat we cannot afford
        to ignore. It is vital that we tackle the spread of drug-resistant infections
        before routine operations and minor illnesses become life-threatening," UK
        Prime Minister Theresa May said in response to the plan, in a statement released
        Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfac8c5-89e6-421c-83b3-7c619bb1f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there are just 28 new projects in late-stage development
        worldwide, with very few new drugs making it onto the market each year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b145a-277d-42dc-8f74-5a4c556af8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical charity the Wellcome Trust welcomed news of the government
        plan but urged it to move quickly. "If we are to bring the global threat of
        AMR under control, we must ensure that new antibiotics currently in development
        make it to the people who need them most," Ed Whiting, Wellcome''s Director
        of Policy, said in a statement to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637adc0-91a0-4249-b0a8-6f73d8d41404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plan makes a strong argument for continuing UK leadership
        on this important debate, but we must move further and faster to ensure there
        is a sustainable pipeline for the antibiotics we so urgently need," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2e991-97d1-491e-98d8-aaa2acebd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling antibiotic over-use</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74895d68-b40e-4351-a23b-092a06d323c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government also plans to control and contain drug resistance
        within 20 years and reduce the use of antibiotics in humans by 15% over the
        next five years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cb3aa-6958-4f5c-b4b0-efcba526ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the UK has cut antibiotic use by more than 7%, but the
        number of drug-resistant bloodstream infections nonetheless increased by 35%
        between 2013 and 2017, Hancock said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcae4d-260b-4afb-a434-024dbea028ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Public Health England reported the case of of a UK man
        infected with a multidrug-resistant form of gonorrhea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e857a-00f9-47b8-a0e1-b09a8f24b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the emergence of drug-resistant infections like super-gonorrhoea
        posing serious threats to health, we need to protect the antibiotics we have
        by making sure they are used only when needed," the Department of Health and
        Social Care said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61754fb0-7c44-40fa-97b4-a21937ec6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England also warned last year that common procedures
        including caesarean sections and hip replacements could carry greater risks
        if antibiotic resistance and shortages of the drugs continue to grow.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337d682-4a5a-42e1-a4d4-1a1f98ae0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock also announced a plan to work with vets and farmers to reduce
        antibiotic use in animals by 25%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594fb2d-6793-416a-bd0d-3cb257b6e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(AMR) not only affects human health, but threatens animal health
        and welfare and food security. Resistance occurs everywhere that bacteria
        are found: in people, in animals and in the environment," Environment Secretary
        Michael Gove said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e337c2e-1004-46ae-87cd-3ec010e33138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three countries in WHO''s African region and seven countries
        in its Americas region have limited the use of antimicrobials in animals,
        moves which WHO calls "an important step to reduce the emergence of antimicrobial
        resistance."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6327fb-ec5c-459e-af4d-196df8abaf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been increasing urgency to tackle antibiotic resistance
        as drug-resistant bacteria are expected to kill 10 million people a year by
        2050 — that''s one person every three seconds — if nothing is done to solve
        the problem, according to the 2016 Review on Antimicrobial Resistance, commissioned
        by the British government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e1247-2f57-4478-99e0-3600b2c26c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world are taking a range of steps to tackle
        the issue, but the World Health Organization warns that "serious gaps remain"
        and urgent action is needed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590a741-d9cf-4474-aa7f-f66869cb5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promising findings include 105 countries with a surveillance system
        in place for reporting drug-resistant infections in human health and 68 countries
        with a system for tracking consumption of antimicrobials," the agency wrote
        last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2c063-0ac1-4df4-8688-20a1acc55ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But antibiotics are easily available over the counter in many low-
        and middle-income countries, which means "unregulated medicines are still
        available in places such as street markets, with no limits on how they are
        used," it said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6ab6f-5ede-4844-af09-059d7c9bbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:11:25.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Superbugs ''as big
        a global threat as climate change and warfare''."</em></p>'
