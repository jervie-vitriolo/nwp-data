      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was arrested on Tuesday, along with two others who were not
        identified, on allegations of aggravated rape and drug violations. He was
        released without charge hours later, though the prosecutor''s office told
        CNN an investigation is ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160e741-ab72-48c9-b604-441cefb7d87b'
