      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Brown was arrested in July on a felony battery charge
        stemming from a 2017 incident in which he allegedly punched a man who took
        photos of him without his permission. He pleaded not guilty and is currently
        awaiting trial in that case.</p>'
    '19':
