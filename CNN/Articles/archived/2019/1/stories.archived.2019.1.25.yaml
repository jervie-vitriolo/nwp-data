      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58aeba7-a1f2-49e8-ad10-dfec7b45da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the curious traveler: Red Snapper</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362c575-cd6c-4569-8876-b4f991a87370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red snapper is not a fish, but another version of the brunch-favorite
        Bloody Mary. Some may even argue they’re the same thing! It doesn’t matter
        to you — the red snapper sounds weird, slightly familiar, and intriguing.
        But not too intriguing, like a drink with an actual fish. Nope. Not for you.
        That’s because you love adventure in the same way a person who can’t swim
        loves the sea: It’s great to breathe in the salty air by the beach, but by
        God, you will not get wet. And drown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e26de6-0b71-4fa0-a8a4-2154ce0b3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some travelers go wild with experiences, you’re a little bit
        more safe and “I’m just glad to be here.” You want to see more of the world
        without the heart-stopping skydives or the risky back-alley tours. You want
        a glimpse of the Mona Lisa without squeezing in with the crowds. To experience
        the African safari from the safety of your guided tour. To get drunk in a
        foreign city, but to wake up comfortably the morning after. (Thank God for
        your amazing Airbnb.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919ad8f-d616-4ee9-9d4a-c805e17c5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only you can decide what your experience means for you. With the
        red snapper with GSM Premium Gin, you can have a cocktail adventure layered
        with exciting flavors to entice the taste buds. You can mix yourself one by
        filling a glass with ice, adding GSM Premium Gin, tomato juice and BBQ sauce,
        then following it up with Tabasco sauce and Worcestershire sauce. Mix using
        a stirrer, top with salt and pepper, then garnish with fried bacon, pitted
        olives, and a cocktail onion. It’s your own exotic adventure in a glass.</p>'
    '21':
      'image': 'jcr:ef521845-292a-4764-94ef-2d78ae214532'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
