      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it remains to be seen whether Maduro can maintain complete control
        of the armed forces. Guaido has offered amnesty to all service members who
        break with Maduro.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cbfe0-619c-426e-8602-03b4c1c01b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.572Z
