    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:31.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Brown files defamation suit against woman who accused him of rape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96605419-8fd2-41ba-a793-a927032466ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:34.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Brown is fighting back after being
        accused of rape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb653c0-73d6-462a-bd1a-a68d1d39801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:34.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who was released from French police custody earlier
        this week, has now filed a defamation suit against a woman who claims Brown
        and two other men raped her at his Paris hotel room this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2b6a2-303c-44c8-9d4f-309f90567f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:34.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s Paris-based attorney, Raphael Chiche, filed the complaint
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034bebc-d81b-4761-995b-5451dd69784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:34.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts are totally challenged by Mr. Brown and are insufficient
        to prosecute," Chiche told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3441b-f8b1-45ef-8a6a-3eee3ceb39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:16:34.651Z
      'mgnl:createdBy': 'jeff'
