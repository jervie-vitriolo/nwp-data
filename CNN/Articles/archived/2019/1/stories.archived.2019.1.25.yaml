  'indonesia-joko-widodo-islam':
    'author': 'Angus Watson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-25T19:25:19.128Z
    'imagesource': 'jcr:f1a66bd1-549b-42b0-8807-b4b0e3d4c083'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a4843c-1131-4197-b505-f378a94b4bcf'
    'lead': 'Indonesians this week got a taste of how far their outwardly secular
      President Joko Widodo, known as Jokowi, would go to buttress his reelection
      campaign against attacks from Islamic hardliners who don''t see him as Muslim
      enough to lead.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:20:53.799Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:19.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:26.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia''s Jokowi is walking a tightrope as he tries to appeal to
      Muslim voters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607b8c7-e888-4394-8746-bc1e38638723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesians this week got a taste of how
        far their outwardly secular President Joko Widodo, known as Jokowi, would
        go to buttress his reelection campaign against attacks from Islamic hardliners
        who don''t see him as Muslim enough to lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd59dd-fd6f-4c9b-8ac0-53230b5184fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jihadi cleric Abu Bakar Bashir is currently facing a parole review
        after serving two-thirds of a 15-year sentence for facilitating a terror training
        camp. Bashir is best known as the "spiritual leader" of the homegrown terror
        network that carried out the 2002 Bali bombings which killed 202 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b911b-fc9f-44c3-bb5e-92f7aca1effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokowi''s first instinct was to sympathize with the 81-year-old''s
        ailing health. Family members say Bashir can no longer walk, and he likely
        does not have many years left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34a103-47c3-4e54-bb5e-b09f13b85c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This concern was immediately rejected as misplaced and cynical by
        many of Jokowi''s liberal supporters as well as hardliners who never believed
        he had the religious credentials to lead the world''s largest Muslim nation,
        said Ian Wilson, an Indonesia expert at Australia''s Murdoch University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdaf07-9e2b-4d76-b2a3-fec1f002883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a poorly executed political gambit," Wilson said. "Jokowi
        could see Bashir''s parole date was approaching but knew that he would never
        fulfill the requirements."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29190da8-58ad-4cb4-9225-77eab5cfebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offered freedom on the condition he swear loyalty to Indonesia''s
        secular state, the radical preacher instead chose to remain locked up in the
        West Java jail cell where he once pledged allegiance to the so-called Islamic
        State.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136711c9-2ade-4033-adbd-71b754215c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bashir has never expressed guilt or remorse. Fundamentally he rejects
        Indonesian nationalism," Wilson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2837bf-3d4d-4b71-9030-e174c7f429bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused Jokowi — walking an election tightrope with his liberal
        base on one side and an increasingly assertive religious right on the other
        — to lose his footing. "The people he was trying to appeal to were never going
        to buy this," Wilson added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b621d6d-bf84-4c19-8a37-4554c496805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying sacred</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0562a4-7257-49bc-b3f8-c50f85d31808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite side of Jokowi''s balancing act is another jailed
        man – this time walking free.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab687a-75bf-48f1-849e-da012752a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basuki Tjahaja Purnama, the Chinese Indonesian former governor of
        Jakarta known as Ahok, left prison Thursday, two years after the erstwhile
        Jokowi ally was jailed for blasphemy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538de8a-600b-405d-9041-73f87276ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Christian, Ahok fell afoul of Indonesia''s rigid blasphemy law
        during a 2016 rally when he quoted the Koran to assure Muslims there was no
        reason they could not vote for a non-believer. Tens of thousands turned out
        in mass street protests calling for him to be not only voted out of office,
        but jailed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c6d46-3fd8-4057-a1a5-c1f20151f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Human Rights Watch, Ahok''s treatment showed "non-Muslims
        ... need to be especially careful before making public comments about diversity
        and pluralism."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e28d2-be26-4bb5-a6e9-94ff75ebaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the climate has only grown more tense in the years
        since.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29526037-c6d6-4840-8ae0-e02b482f4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s general election puts Jokowi up against Prabowo Subianto,
        a former general who has proven himself willing to leverage the President''s
        links to Ahok against him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7d56f-184a-481d-9b33-b10d4fa289ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing to Jokowi heavily in 2014, Prabowo has this time found
        support with the cluster of conservative religious groups critical of the
        current administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e319842-cf86-4d4e-bc09-3f517a2ef18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased involvement by Islamic groups in politics is in part aided
        by "effective organizing by radical groups and an alliance between some military
        or former military and Islamists," said Josh Kurlantzick, senior fellow for
        Southeast Asia at the US-based Council on Foreign Relations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783446e-0f12-4f05-84df-67b30325066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardline Muslims have flocked to Prabowo''s rallies. "It is haram
        for us to vote for presidential and legislative candidates backed by parties
        supporting the blasphemer," firebrand preacher Rizieq Shihab told attendees
        at one rally in December, tying Ahok to Jokowi despite the President distancing
        himself from his former ally during his legal troubles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013f41f-76c0-4769-a065-d741e68cd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s gamble</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede4c9b-6153-44ad-b9bd-65f6d1a5da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent effort to eat into Prabowo''s conservative support,
        Jokowi has ushered elements of Indonesia''s religious right into his own re-election
        campaign. Among Jokowi''s new inner circle is the conservative cleric Ma''ruf
        Amin, who will be his vice-presidential candidate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c006c-effb-4e42-8cc5-dc3d663dc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jokowi''s campaign legal advisor is Yusril Ihza Mahendra
        – who also provides council to Abu Bakar Bashir.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261a08a-9337-47a5-ba8e-a788a1baa975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jokowi''s choice of running mate is clearly a calculated political
        move," said Melissa Crouch, Indonesia expert and associate professor at the
        University of New South Wales. "Jokowi is very concerned about a range of
        allegations that continue to circulate about him. Many accused him of being
        a communist, for example. He is not."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf33c8b-81c9-4fda-958f-1f24b4834c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the campaign, Ma''ruf pledged allegiance to Indonesia''s
        democratic tenants. But the well-known preacher continues to be known for
        his intolerant views towards religious minorities, Crouch said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b2162-ef29-4073-a3b3-1450e3d2777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokowi''s pact with Ma''ruf, whose controversial positions include
        outlawing LGBT relationships, "is an indication that those who openly support
        pluralism, liberalism and secularism have been under attack for some years
        now," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba75aeb-744a-46b8-8b30-3ad1d41a8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difficulty for voters who would like to see greater respect
        for tolerance and diversity is that neither presidential pair stand for these
        values."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb4c12-ecc4-4ca4-b7c8-e949724ef986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, Jokowi won the presidency on a wave of support from
        liberal Indonesians. The "Jokowi effect" cast the former furniture salesman
        as a down-to-earth leader far from Indonesia''s military or business elites.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed735a-c9ab-4f87-8515-7b213d7d3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In teaming up with Ma''ruf, according to Wilson, Jokowi has alienated
        many of his own supporters and failed to convince religious voters who are
        more savvy than politicians believe.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a6fb9-a856-454f-a67a-6d17dc3a0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year there could be a much bigger abstention vote," Wilson
        said. "Jokowi''s socially liberal supporters are deeply disappointed. That
        disappointment will not translate into support for Prabowo, but it could confirm
        to them that Jokowi isn''t trustworthy."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793694a-0e72-4f30-995d-d8df936eff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:20:53.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Indonesia''s Jokowi
        is walking a tightrope as he tries to appeal to Muslim voters."</em></p>'
  'how-did-venezuela-spiral-downward-chaos':
    'author': 'Ray Sanchez'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
