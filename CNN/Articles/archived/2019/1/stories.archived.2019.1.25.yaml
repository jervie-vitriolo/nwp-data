      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af928eae-0ab2-4622-ad5c-5c18140d5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:16:13.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)—</strong> Actress
        and television host Kris Aquino on Friday posted an emotional tribute to her
        mother, the late former President Corazon "Cory" Aquino to mark the latter''s
        86th birth anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd522be8-b638-4fad-b948-1f735d3e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:16:13.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, on her official Instagram page, shared a short audio-visual
        clip which featured photos of her family members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbfd55-1726-4b97-ad95-a34e66e4a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:16:13.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"86 years ago pinanganak si Maria Corazon Sumulong Cojuangco," the
        host wrote on her social media page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80269940-edf9-42f0-8c88-48a87a8e4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:16:13.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 86 years ago, Maria Corazon Sumulong Cojuangco was
        born.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794561aa-1bc7-4c44-b80e-f84ee4d2792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:16:13.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom knows she raised good kids, not perfect, but honest, trustworthy,
        generous, and a united FAMILY come what may."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d229164-481b-4293-9192-b4a317df226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:16:13.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, I am proudest that my sisters and i try our very best
        to be the Moms our Mom was to us. HAPPY BIRTHDAY, Mom," Aquino added.</p>'
