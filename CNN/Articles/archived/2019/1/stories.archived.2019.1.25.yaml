    'title': 'PBA: Columbian sinks NorthPort for second win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98169164-61cf-4b20-9565-8bbab6dd8402'
