    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b81ff34a-d124-4de2-be6d-19c94b378114'
    'lead': 'Here''s how a country on a prolonged political and economic collapse
      reached a new low point.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:29:20.563Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:18.392+08:00
