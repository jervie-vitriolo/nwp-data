    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb1a19-f2ff-4def-8f7c-776cdc0f6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There’s an infinite
        variety of cocktail mixes in the world, and it’s a good thing for a growing
        crowd with a thirst for new and exciting drinks. Whether it’s a simple or
        complicated cocktail, the best recipes call only for the best ingredients,
        such as GSM Premium Gin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e938425-a149-461b-9053-74d3fd1527e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made by the world''s no. 1 selling gin, GSM Premium Gin is a homegrown
        brand with export quality. Its smooth finish makes it the perfect gin to accompany
        any cocktail that suits your mood and personality, whether you’re an urban
        sophisticate, a curious traveler, a digital nomad, a kickstarter/ go-getter,
        a fun intellectual, or a daydreamer (or perhaps all of these things at the
        same time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7ac18-fcd1-45c5-b0ad-2d3dd37960c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read below to find what’s the best cocktail for you.</p>'
    '5':
      'image': 'jcr:69c44f92-1724-4a06-b7dd-dd7bced878ee'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f2867-0b59-40be-9652-aa7e0a54504d'
