    'title': 'Comelec announces ratification of Bangsamoro law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb42de0-4e30-4040-b120-d1b41de314c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Bangsamoro Organic Law (BOL) is officially ratified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df371ef4-ebf6-4e82-a1cc-f883498534f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces under the Autonomous Region in Muslim Mindanao (ARMM)
        except Sulu voted to ratify Republic Act 11054, which is envisioned to end
        the decades-long conflict in Mindanao, the Commission on Elections (Comelec)
        announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdebdf3-ac42-4c48-b5f6-ead8cf7c9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body en banc, sitting as the National Plebiscite Board
        of Canvassers (NPBOC), confirmed this after the official tally was completed
        Friday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700d3d3-bf32-46d6-8f1a-d6668b63344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Sulu''s rejection, the law would still be ratified as majority
        of the residents in the ARMM-- which voted as one geographical area-- overwhelmingly
        voted in favor of the BOL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0221fb-e433-40eb-9c00-2cafb999ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official tabulation revealed that a total of 1,540,017 voted
        "yes" to approve the BOL, while 198,750 residents rejected the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b28af-60f1-408c-a3f9-f2b17737c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City, which is not an official part of ARMM, will be part
        of the new Bangsamoro region after majority of its residents cast their votes
        in favor of the inclusion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01281d78-b7d8-4053-a73d-86ff5cd62429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City''s final certificate of canvass reflected 36,682 "yes"
        votes and 24,994 "no" votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc930011-062b-4541-80f8-db79606e5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Isabela City in Basilan will be excluded from the new
        autonomous region as 22,441 of its residents rejected inclusion. The "yes"
        votes for the city totaled at 19,032.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cdece8-5d7c-401f-883b-05a4af04b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 1.7 million Mindanaoans participated in the first
        Bangsamoro plebiscite.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65fb3d-e1e7-4d88-b986-16dc82136cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Bangsamoro region will take the place of the current ARMM.
        A second plebiscite is still scheduled on February 6 for Lanao del Norte excluding
        Iligan City, North Cotabato, and the 28 areas which petitioned for inclusion
        into the new autonomous region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da38b8-a92d-47aa-a586-2f686d3161a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following ratification, the BOL states that President Rodrigo Duterte
        should appoint members of the Bangsamoro Transition Authority (BTA) which
        will include incumbent officials of the regional government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01487c-a4cc-4149-8322-74ea678acde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights, and tourism, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a56ebf-da75-46c1-96a7-6fc4c732cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vice President Leni Robredo said that peace is now
        at hand for the people in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2447302-ddf4-457d-bb70-6ab43e54c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa matagal na panahon, marami marahil ang nagsabing mananatiling
        pangarap lamang ang kapayapaan sa Mindanao. Ngayon, pagkatapos ng ilang taon
        ng pagsisikap at pakikipag-usap, sakripisyo at paniniwala, sa wakas, ang pangarap
        na ito ay abot-kamay na rin natin," Robredo said.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d1bed-83bf-4742-a5a7-4bf1579d778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a long time, many have said that peace in Mindanao
        might only be a dream. But now, after how many years of sacrifice and talks,
        sacrifice and belief, finally peace is at hand.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db47915-a5c7-4577-8afa-4e303434569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that people should monitor the continued progress of this
        law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d7cd6-3cd5-464e-b0c6-6485bc37c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union (EU) also congratulated the Philippines on the
        ratification of the BOL.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833cd8b-0c01-424b-b70b-99f97ba48762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:25:27.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is prepared to continue to support the implementation of
        the Bangsamoro Organic Law and to work closely with the relevant stakeholders
        towards long-lasting peace, development and prosperity for the benefit of
        Mindanao and the Filipino people," it said in a statement.</p>'
  'married-people-walk-faster-stronger-gri':
    'author': 'Emily Dixon'
    'caption': 'Married people have better physical capability in later life, a new
      study finds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-25T20:11:26.462Z
    'imagesource': 'jcr:06d4cc13-e295-4c93-9cde-112d06290c5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ec6eeb-c5aa-4fe2-b927-ee9b5325b098'
    'lead': 'According to a study published Wednesday in the journal PLOS One, married
      people have better physical and mental health at older ages than unmarried people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:31:07.751Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:26.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:25.658+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Married people walk faster and have stronger grip, new study says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3819c-fba6-41e2-b66d-990da23913da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the absence of a wedding ring, there
        may be another way to determine someone''s marital status: the speed at which
        they walk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911d19e-ac3d-4d5b-96ba-7ce84b6223c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study published Wednesday in the journal PLOS One,
        married people have better physical and mental health at older ages than unmarried
        people. Specifically, they walk faster and have a stronger grip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca1cbd-793d-4b00-b52c-995aa71d7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Natasha Wood from University College London''s Institute
        of Education, researchers looked into the association between marital status
        and the ability to carry out everyday tasks in later life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77602d4-6fe7-4ad2-ac0c-369cfcb550a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of other research which has shown that married
        people are healthier and have lower rates of mortality but very little research
        which has looked at physical capability," Wood said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac08e37-0eef-43f8-9eb3-e9d65555e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team elected to focus on two indicators: walking speed and grip
        strength. "Walking speed is an overall measure of health, which includes lots
        of things like balance, agility and speed, while grip strength reflects upper
        body strength," she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0f28f-1e09-4cc9-9e5a-42dd82f83bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed data from two existing studies of older
        people and their physical capability: the English Longitudinal Study of Aging
        and the US Health and Retirement Study. The former surveyed English adults
        over 50, while the latter studied US adults over 51.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80330d-6c03-498a-9dfa-24b0dd8a5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When assessing walking speed, the researchers used only data for
        adults 65 and older, to match the lowest age for that indicator surveyed in
        the Health and Retirement Study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8d8cc-82c5-4afc-bb00-502c81c4b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married people were separated into those in their first marriage
        and those who had remarried, while unmarried people were divided into those
        who were divorced, who were widowed or who had never married. "People who
        are married are not a homogenous group of people, and someone who never marries
        is very different than someone who''s been widowed or divorced," Wood said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad0cb0-faaf-4b4a-836a-e4db6cc525cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers didn''t look at people who were living together
        but weren''t married, finding too few people in the two surveys who belonged
        to this category.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183efb39-0de7-45ab-8034-42697693aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 4 inches per second faster</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00fb67-5419-4146-ba5f-aefa5de95aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both studies, married people came out on top. Both unmarried
        men and women had slower walking speeds than their married counterparts. Men
        in England in their first marriage walked 4 inches per second faster than
        never-married men and 3 inches per second faster than widowers. There was
        a far less significant difference between men in their first marriage and
        remarried men, with the former walking less than a tenth of an inch per second
        faster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9809e54-f2a4-410a-b86a-e813c998a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were similar in the United States: Men in their first
        marriage walked about an inch per second faster than never-married men and
        3 inches per second faster than widowed men. Men in their first marriage were
        only about a fifth of an inch faster than remarried men.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ab9ad-b30c-4dbb-8d22-652649d21d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women in England, those in their first marriage walked from
        2 to 3 inches per second faster than unmarried women, while their equivalents
        in the United States walked about 2 inches per second faster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4deb93-6975-45e4-be68-a9889c69f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar pattern was visible with grip strength — but only for
        men.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fb84e-d0db-443a-ba51-836a6664f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American men in their first marriage had a 1-pound stronger grip
        than those who never married and a 2-pound stronger grip than widowers. The
        survey indicated that grip strength was less strongly associated with marital
        status in women.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f53ac-8adb-443b-a915-01ff94d1ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But men who had remarried performed best: Their grip was a half-pound
        stronger than that of US men in their first marriage and a pound stronger
        than men in their first marriage in England.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af326c7a-706a-4b52-aac3-e970daa5920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be something to do with selection into remarriage: People
        who are physically healthier are getting remarried," Wood said, though she
        stressed that more research was needed to establish this link.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a5182-bbb1-464f-a861-7b528df6e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down to wealth</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc99aa-0c14-4e29-bbb1-e5516f5257a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explanation for the majority of the findings, particularly better
        fitness, is wealth, which married people have accumulated more of by later
        life than unmarried people, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2ac18-0587-45e0-8cb0-f8ee02d87799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth, she explained, can impact health in a variety of ways: Wealthier
        people "live in better surroundings, they don''t have the day-to-day stresses
        associated with not having enough money, they probably eat more nutritious
        food, as they can afford it, they could have access to better health care,
        and they may have larger social networks and enjoy leisure activities as they
        have the money to do them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028be6b8-a990-487e-883f-6545811b76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, they have better overall mental and physical health,
        and all of these things are associated with better physical capability," Wood
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0cb3e-6a2d-4964-8ae7-e6485abbadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research cites a 2004 study published in the Journal of
        Marriage and Family, which used data from the 1992 Health and Retirement Survey
        to establish that people who were "continuously married" were markedly wealthier
        than those who weren''t, while remarrying neutralized the wealth impact of
        separation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50daebf1-2ecf-4b57-bd8d-2e9929d4d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study cited, published in the journal Demography in 2011,
        also supported the association between marriage and greater wealth, adding
        that couples who lived together with their partner before marriage — provided
        they''d never lived with other partners — became wealthier than couples who
        did not.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4288561-d9b5-4dd5-95f5-0ebaee643035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in mid to later life who are in relationships tend to have
        more shared routines involving wellness (exercise, regular doctors visits,
        maintenance of healthy diets, sexual intimacy) than single people in their
        cohort and this may account for a marriage advantage in the area of physical
        capability," said Ian Kerner, a licensed couples therapist and CNN contributor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106183b-aba4-4eae-8166-b309aea7b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a lighter note, he added, "As for stronger grip strength, there''s
        nothing better for the grip than having someone to hold and hug on a daily
        basis."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c15bd-713b-4770-bf61-8deb1d820f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the research could have significant implications
        for older people''s health as marriage rates decline, Wood posited.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7e472-942a-4b4a-91ca-8092fa19863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With more people entering older ages unmarried, there could be
        more people with physical capability difficulties at older ages," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53941b51-af37-40ae-a775-ea605fe58051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, the health impact of marriage might shrink, Wood
        added. "As marriage rates decline, it is also possible that the association
        between marriage and physical capability may not be so strong for younger
        people when they reach older ages," she said. "So being unmarried may not
        be so important for their physical health."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2112f-31d8-4f02-a9db-12429ec1d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:31:07.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Married people walk
        faster and have stronger grip, new study says."</em></p>'
  'bohemian-rhapsody-out-glaad-award':
    'author': ' Madeline Holcombe and Sandra Gonzalez'
    'caption': 'Actor Rami Malek plays lead singer Freddie Mercury in Queen''s biopic
      "Bohemian Rhapsody"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-25T22:03:01.331Z
    'imagesource': 'jcr:7b10411c-b5da-4bcb-af26-dc1c4a3b6138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb406adb-e840-4dd4-9c11-4b4de40c04ed'
    'lead': 'GLAAD has removed the Freddy Mercury biopic "Bohemian Rhapsody" from
      consideration for an Outstanding Film nomination after allegations of sexual
      misconduct were leveled against the film''s director this week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:40:09.083Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:25.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:25.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bohemian Rhapsody'' out as contender for GLAAD award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebb024-e7cc-4179-b4fa-24c76bee74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> GLAAD has removed the Freddy Mercury biopic
        "Bohemian Rhapsody" from consideration for an Outstanding Film nomination
        after allegations of sexual misconduct were leveled against the film''s director
        this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79e0ef-edf5-4193-9465-e8951e267850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story published in The Atlantic on Wednesday detailed four new
        allegations of sexual assault and misconduct against director Bryan Singer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c090880-2967-4692-bd59-5e37065ed286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Gay and Lesbian Alliance Against Defamation,
        a media monitoring organization, says the report of "unspeakable harms endured
        by young men and teenage boys brought to light a reality that cannot be ignored
        or even tacitly rewarded."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319168b-81f4-4ad4-9671-be92697844e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Singer did not respond to CNN''s request for
        comment on the film being withdrawn from consideration for the 30th annual
        GLAAD Media Awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d67d2-e16b-4111-9a38-c0907601fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees are scheduled to be announced Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703d7a2-144b-463f-977f-6f912cd432ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in response to the accusations, Singer said in a statement via
        a representative that the story was "written by a homophobic journalist who
        has a bizarre obsession with me dating back to 1997."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b65483-c05b-4e42-93ea-6839cb30af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad that The Atlantic would stoop to this low standard of
        journalistic integrity," Singer said, claiming that the story lacked credible
        sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32546e-b399-404d-8c48-5addd7c6338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel fortunate that The Atlantic decided to work with us, and
        we are grateful that the piece has gone through The Atlantic''s thoughtful
        editorial process, which included another rigorous fact-check and robust legal
        vetting," the story''s writers, Alex French and Maximillian Potter, said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8807ea3-e583-40fd-838c-d41f210ea18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singer''s response to The Atlantic story wrongfully used ''homophobia''
        to deflect from sexual assault allegations and GLAAD urges the media and the
        industry at large to not gloss over the fact that survivors of sexual assault
        should be put first," GLAAD said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c7d67-5054-4f14-925b-99b2e3bbd53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the men in the story say they had sex with Singer when they
        were underage. Another man alleges a sexual encounter with Singer, but the
        man is unsure of his age at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c747e3-fb08-4796-8c67-d7cbe14e868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic also spoke to an alleged victim named Victor Valdovinos,
        who says he was molested on the set of "Apt Pupil" by Singer in 1997, when
        Valdovinos was 13.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a026d22-685f-4924-a82e-18c5dbc78a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently identified the anonymous victims or been
        able to verify their claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9abed4c-7717-4424-8842-113d0f7db63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach Valdovinos have been unsuccessful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7f937-9c07-4949-a279-3f7d023bd49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer, through his attorney, claimed he did not know Valdovinos
        and denied the accusation, according to The Atlantic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8f3c7-f078-4da5-896e-88f93e64b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bohemian Rhapsody brought the story of LGBTQ icon Freddy Mercury
        to audiences around the world, many of whom never saw an out and proud lead
        character in a film or saw the impact of HIV and AIDS in fair and accurate
        ways," GLAAD said. "We believe, however, that we must send a clear and unequivocal
        message to LGBTQ youth and all survivors of sexual assault that GLAAD and
        our community will stand with survivors and will not be silent when it comes
        to protecting them from those who would do them harm."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ff4ce-3bf5-474f-9e40-941e4e33dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said that it regrets that rest of the team who
        worked on the film is suffering the consequences, but it hopes other films
        involving Singer consider the backlash.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0dae0-5ace-4d38-92c7-6722d8e2bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry cannot let those who perpetuate harms against anyone
        — especially vulnerable young people — go unnoticed or unchecked any longer,"
        the statement said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d207cd-3917-432e-9900-6964a23f762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:40:09.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''Bohemian Rhapsody''
        out as contender for GLAAD award."</em></p>'
  'cruise-ship-air-quality-harmful-health':
    'author': 'Susan Scutti'
    'caption': 'Cruise ships generate high levels of air pollution that could endanger
      the health of passengers, staff and port communities, according to an undercover
      report released Thursday.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-25T20:00:31.802Z
    'imagesource': 'jcr:d38af80f-78c6-4ec4-859c-935a983bcb6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11001ddc-53d3-4c1f-963c-4bbc0d956c33'
    'lead': 'Cruise ships generate high levels of air pollution that could endanger
      the health of passengers, staff and port communities, according to an undercover
      report.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:44:36.364Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:24.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:26.093+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The air quality on cruise ships is so bad, it could harm your health,
      undercover report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d58cd-0cbf-48ef-a353-b8da6dcaeb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cruise ships generate high levels of air
        pollution that could endanger the health of passengers, staff and port communities,
        according to an undercover report released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35619c-e66d-46fc-840b-6e0a71e5eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the decks of the four Carnival Corp. cruise ships studied over
        a two-year period, concentrations of particulate matter measured were "comparable
        to concentrations measured in polluted cities, including Beijing and Santiago,"
        according to Ryan Kennedy, author of the report and an assistant professor
        at Johns Hopkins University Bloomberg School of Public Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1aaf8e-e440-4cb8-9d5e-f7abfa5f2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ship exhaust contains harmful constituents, including metals and
        polycyclic aromatic hydrocarbons, many of which have toxic, possibly cancer-causing
        properties, Kennedy said: "It''s dangerous it''s not a healthy thing for us
        to be exposed to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162540d3-f8ec-48f9-8262-b2c1adb29af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.365Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels on which Kennedy took measurements were Carnival Liberty
        sailing from Florida to the Bahamas; Carnival Freedom sailing from Texas to
        the Caribbean; Holland America MS Amsterdam sailing from Vancouver to Los
        Angeles; and Princess Cruises Emerald Princess sailing from Los Angeles to
        Mexico. (Holland American and Princess Cruises are subsidiaries of Carnival
        Corp.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cbb7f-214f-47ca-b9bb-a23bc63b81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the knowledge of the company or ship staff, Kennedy took
        measurements using a P-TRAK Ultrafine Particle Counter when the ships were
        docked as well as when moving at sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36096698-30f4-46f4-a18b-a84e3ec74193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistently, Kennedy said, the highest average readings of particulate
        matter (PM) concentration were found behind the smokestack at the back of
        the ship. The equipment he used measured particles with sizes between 0.02
        and 1.0 micrometers, considered ultrafine and fine PM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1df592-fb21-4364-adaa-a1caf97c5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Dr. Kennedy found on board was shocking," said Kendra Ulrich,
        senior shipping campaigner at Stand.earth, the international environmental
        organization that commissioned the report. She noted that the stern area —
        the back of the ship — may be where running tracks, swimming pools or lounge
        areas are located, so both passengers and cruise line employees may be spending
        considerable time in these areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c0e35-3491-4670-990e-e99b39ce5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stand.earth is campaigning to get Carnival Corp. to stop using
        heavy fuel oil," Ulrich said. "What this industry giant does can have a huge
        effect in setting standards for the rest of the industry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873e9ab-f8d8-4dea-a408-182f3f0729ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.366Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival said in a statement that it coordinates its cruises with
        "national and international regulatory bodies like the [US Environmental Protection
        Agency] to insure the utmost safety of our guests and crew" and that tests
        of the air quality on its ships "meet or exceed every requirement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984b822-af75-4ca0-8835-52536b36ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent testing on our funnels — which is the area where the
        exhaust originates — further validates our claims," the company said. "This
        particular organization, for fund raising purposes, is constantly in search
        of a problem in our industry even if it has to create fake tests that really
        have no scientific basis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7dcc3-2f74-4bf1-82f3-9c004fc8f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan King, a spokeswoman for the Cruise Lines International Association,
        an industry advocate, said that "globally, the cruise industry has already
        invested $1 billion in new technologies and cleaner fuels to significantly
        reduce ships'' air emissions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315237d2-67d9-4428-b39e-84072a7d42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than 30 million cruise passengers — the major share
        residents of the United States — are expected in 2019, according to the association.
        The multibillion-dollar industry also provides jobs to upward of 1 million
        full-time equivalent employees, including thousands who work on the ships
        themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c5333-14ef-4a57-a1b4-625062d53fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unrelated 2007 study found that "annually, oceangoing ships are
        estimated to emit 1.2-1.6 million metric tons (Tg) of particulate matter."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4495efc-c2e0-4605-9922-c23da3409bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King added that the cruise industry is "only a small part of this
        issue" and that container shipping, as well as other types of tourism, also
        contribute to marine air pollution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85927ce3-27a8-4bd1-a0d1-e34260dc6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy noted that "ultrafine particles or even nanoparticles" are
        a "great concern for health." If an ultrafine particle is made up of something
        toxic, the likelihood of it interacting with a cell in your body is greater.
        Although anyone exposed to these particles is affected, people predisposed
        to cardiovascular disease or with pulmonary conditions, including asthma,
        are most at risk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06f089-dd5a-4e09-b377-daa545565719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know heavy fuel oil has harmful constituents in it," said Ulrich
        of Stand.earth. "We know that there are higher rates of asthma among children
        in port communities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2762ee-3c0c-4975-a662-0725e8bb3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:44:36.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "The air quality
        on cruise ships is so bad, it could harm your health, undercover report says."</em></p>'
