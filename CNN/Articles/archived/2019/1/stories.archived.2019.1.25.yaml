  '4-free-meditation-apps':
    'author': 'Cedric S. Reyes'
    'caption': 'Turn routine to ritual with a few easy meditation apps.'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2019-01-25T19:04:04.128Z
    'imagesource': 'jcr:4f4b786e-637d-43ff-8fc0-6e3e9462c49e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8271bab-1ebf-4f8a-b7a8-f838238146da'
    'lead': ' Is screen time routine or ritual? With the nation reporting higher mobile
      usage data than the global average, it’s worth considering if our phones might
      be the way to make wellness more accessible.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T01:48:25.347Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:32.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:24.474+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 free apps to help you calm down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cd866-5cbb-48de-a87c-6f7c4ffda939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Is screen time
        routine or ritual? With the nation reporting higher mobile usage data than
        the global average, it’s worth considering if our phones might be the way
        to make wellness more accessible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683712d-094b-49e1-b8d7-b93783e71507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide array of mobile apps operate on this assumption: our devices
        are the key to better mental health. The best wellness apps on the market
        are beautiful, fuss-free, and easy to integrate into a daily routine. Easy
        integration is crucial. It’s the only way that apps can recruit downloads,
        retain users, and upgrade routines to rituals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9241a4b-552b-4474-af1a-041535b5ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve the quality of our screen time, just add a little magic.
        This is the promise of the ritual, a series of everyday actions that sew meaning
        into our daily fabric.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dceb21f-9175-42bb-a203-45d945b45954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like routines, rituals are a set of frequently repeated behaviors.
        Both enable us to live by defining points of constancy in our day-to-day.
        The difference is a sense of mindfulness, what writer Jory McKay describes
        as, “deeper meaning beyond just a sequence of actions.” Routines claim that
        we are what we repeatedly do. Rituals offer that we are what we repeatedly
        think.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70360b-a909-4602-9d24-e1f59194a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few new downloads might just be the way to kickstart a mobile
        mindfulness ritual. Below are four of the best free options.</p>'
    '9':
      'image': 'jcr:e147804e-6ad5-4687-86d5-9b6d52672f4b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5184c6-e97f-4fc8-80cd-1c6fd236422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed1a4f-4f63-45d0-aec5-d674a01ba1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YouTube</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d6521-09f9-4f72-b283-02210fcc9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.350Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the criteria of accessibility, community-based video streaming
        service YouTube is a clear front runner. The Google-backed website is available
        for free on every platform, and comes pre-installed in some devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27202fbc-c3d9-4ad8-91cd-fd48a83a6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.350Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comprehensive array of wellness videos are available on the website.
        From sound therapy to yoga instructions, ASMR videos to guided meditations,
        the YouTube library covers a variety of mindfulness practices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72244f97-1192-490a-8ee1-b676df7996d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.350Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the streaming service is no substitute to professional advice,
        a Dartmouth report states that many users flock to the site for mental health
        support. "What we found most surprising about our findings,” writes John Naslund,
        the lead author of the report, “was that people with severe mental illness
        were so open about their illness experiences on a public social media websites
        like YouTube.”</p>'
    '18':
      'image': 'jcr:52e91a9a-93c8-4b7b-b115-7f070b2ff44d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98245f3-a5ea-47a9-960a-eeff1d52b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b6000-55d7-4053-bf64-6d3bed0f4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oak</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c376204-1cc5-47a7-a31e-dea8e4d6c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation app Oak provides an excellent user experience without
        charging a premium. Similar apps offer mobile meditation at an annual subscription
        fee upwards of ₱1,000. Oak delivers the same features at no cost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223e136-8ada-48e2-88c6-d5ae9fdef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oak has a beautiful interface, adjustable preferences, and an easy
        tracking feature. The app provides access to a small, curated library of meditations
        with various intentions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f9e4b-68f2-425b-a604-522d4157b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each five- to 20-minute session can be adjusted for instructor voice,
        ambient noise, and warmup duration. It upgrades user profiles based on frequency
        of use.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5acf0d-a4a2-48f6-8a9b-7c3a492b8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App founder Kevin Rose was inspired by his own study of Zen, Vipassana,
        and Transcendental Meditation when he created the app. “I wanted an app for
        the self-experimenter,” he writes. “One that would blend technology and meditation
        in a thoughtful and useful way.”</p>'
    '28':
      'image': 'jcr:2dc5f2d1-759d-4639-8cb1-0940dd9fd3f1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1531e20-f549-4fd5-8859-99a578486410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c3e05-e5a5-40b6-a510-ff56a9a39f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sandcastles</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83428d1a-a47d-4aa7-b2eb-91e2923a7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it is classified as a game, Vectorpark’s Sandcastles is a
        highly meditative experience. The straightforward premise asks users to draw
        little sandcastles. It only takes a drag across the fullscreen shore. The
        sandcastles are beautifully designed, varied, and then washed away in an instant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b96f7-fc14-4fac-95ba-b4e4dc786b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has a 10- to 15-second interval before a tide invariably
        pulls into the shore, clearing the user’s creation. The cycle of Sandcastles
        is a raucous subversion of the modern mobile game, which is driven by statistics
        and progress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ab4e4-ec35-4f66-8563-0f5892892de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandcastles is a neat reminder that everything changes, and that
        our work matters very little in the ocean of things. The game’s nihilist overtones
        challenges the stress that drives us to our phones in the first place. It
        is at first unsettling, and then deeply reflective.</p>'
    '36':
      'image': 'jcr:2d58a75b-6ac9-4ee9-bb71-3ea257fa9ee8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81422337-5863-48e5-9d16-7696a0e6c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bd0c6-18cf-4f3d-b77b-d4c62a7a0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dawn Chorus</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aec2aa-946a-490c-bc43-26aeb147d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Chorus is an alarm app that offers to make mornings more tolerable.
        Created by The Innovation Studio in collaboration with the Carnegie Museum
        of Natural History, Dawn Chorus uses genuine samples of bird songs to create
        customized alarms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2d8e8-8669-4392-81b4-a2763c356d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bird songs used in the app are sourced from the archives of
        the Carnegie Museum of Natural History. The 20 birds included in the app are
        native to northeastern United States, where the museum is located. Birds on
        the app include the Ruby Crowned Kinglet and the Black-Capped Chickadee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff02c11-6c31-4fd5-b53c-08f48d36dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:48:25.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just a wake up call, Dawn Chorus is also a crash course
        in Ornithology. Tapping on each of the birds in the Dawn Chorus library displays
        a quick profile curated by the Carnegie Museum. The simple alarm app encourages
        gentle mornings and a visceral connection to wildlife.</p>'
