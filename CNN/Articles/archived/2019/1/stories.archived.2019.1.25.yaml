    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f054e5-ddcb-421f-b7b5-6d76c0caa483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.365Z
