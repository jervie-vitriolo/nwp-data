      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Navy sailed two ships through
        the Taiwan Strait on Thursday, according to the U.S. Pacific Fleet, which
        oversees operations in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4caf8-7f24-4c45-86e7-d6186453a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided missile destroyer USS McCampbell and the USNS Walter
        S. Diehl "conducted a routine Taiwan Strait Transit" that was "in accordance
        with international law," U.S. Pacific Fleet spokesman Lt. Cmdr. Tim Gorman
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73b600-b4a2-44c8-9e21-2a50a629c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ships'' transit through the Taiwan Strait demonstrates the
        U.S. commitment to a free and open Indo-Pacific. The U.S. Navy will continue
        to fly, sail and operate anywhere international law allows," Gorman added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10f34e-eb31-4ca7-9525-977829dde4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy also sailed two ships through the Strait in October
        and November, operations that were shadowed by multiple Chinese warships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88965a5b-8bbc-481b-a0a8-b579c2a06aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had conducted a similar operation in July. Prior to that,
        the transits occurred only about once a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f0205-25ce-483a-af2d-1a9ddf4127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approximately 110-mile-wide strait, which separates the People''s
        Republic of China and Taiwan, is seen as a potential geopolitical flashpoint
        should Beijing ever seek to take the island of Taiwan by force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a06d6-3df0-4c28-8dc8-d5d6fb941d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to lay claim to Taiwan, a self-governed, democratic
        island that China views as a breakaway province. While the strait constitutes
        international waters, China is thought to be very sensitive about the presence
        of US military forces there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f73c31-4c17-43d8-9de5-e753b7694313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Defense Intelligence Agency issued a report earlier this
        month saying that China has undertaken a series of ambitious military reforms
        and acquired new technology, modernization steps the report said were driven
        primarily by "Beijing''s longstanding interest to eventually compel Taiwan''s
        reunification with the mainland and deter any attempt by Taiwan to declare
        independence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15daf5-f87a-4e7e-b0a5-3ac329f57910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.284Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s anticipation that foreign forces would intervene in
        a Taiwan scenario led the (People''s Liberation Army) to develop a range of
        systems to deter and deny foreign regional force projection," the report added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9690816-4503-41df-9cd5-8625524fcf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s top naval officer, Chief of Naval Operations Adm. John
        Richardson, met with his Chinese counterparts earlier this month, with Chinese
        military officers raising the issue of Taiwan, according to a report on the
        Chinese military''s English-language website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403924d8-ce4e-4bbe-8dd0-94e186518723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone tries to split Taiwan from China, the Chinese military
        will do whatever it takes to safeguard national reunification, national sovereignty
        and territorial integrity," Gen. Li Zuocheng, a member of China''s Central
        Military Commission, reportedly told Richardson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a220263-e2eb-4857-9fa1-9209108fe166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his China visit, his second as chief of naval operations,
        Richardson said the US Navy would continue to send warships wherever international
        law allows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f6ac5-af49-4da0-8214-8459e131b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.285Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the Taiwan Straits as another (set of) international waters,
        and so that''s why we do the transits through the straits, is again just exercising
        the right to pass through those waters in accordance with international law,"
        Richardson said last Friday while speaking in Tokyo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13335f-13f6-4c6d-83b6-6f911f069868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China''s President Xi Jinping called on Taiwan
        to reject independence and embrace "peaceful reunification" with China in
        a conciliatory speech that nevertheless took a hard line on the island''s
        political sovereignty and freedoms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3d186-d38c-4756-b4d9-38edbe703976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.286Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader added that "we make no promise to renounce the
        use of force. We reserve the option for all the necessary means."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd921bad-7630-4fd8-af80-fda9f9b893df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.287Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Xi''s speech, Taiwanese President Tsai Ing-wen said
        the island will "never accept" a "one country, two systems" arrangement with
        China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56bcf5-94b8-4e38-84ea-17d6a587137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.287Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said he had told his Chinese counterparts that U.S. policy
        toward Taiwan had not changed and the US remains "opposed to any kind of unilateral
        action from either side of the strait that would change that status quo."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e56313-1603-428a-a5fa-3ecc67230992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T01:59:16.288Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Navy sails warships
        through Taiwan Strait."</em></p>'
  'Venezuela-non-emergency-personnel-United-States':
    'author': 'Jennifer Hansler, Flora Charner and Zachary Cohen'
    'caption': 'Venezuela President Nicolas Maduro. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T07:47:46.634Z
    'imagesource': 'jcr:774f740f-8f33-4e76-99e7-dbcf4af90fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163012c4-5b57-4d7b-9c53-ffbe080d03fc'
    'lead': 'The announcement comes just hours after embattled Venezuelan President
      Nicolas Maduro said he is closing the Venezuelan Embassy in the United States
      and all Consulates, as well as pulling out all diplomatic staff from the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:04:33.845Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:25:53.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:32.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. orders non-emergency personnel out of Venezuela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07972bd5-1fe6-4fac-88c8-d8799e7f0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. State Department on Thursday evening
        ordered all non-emergency government employees to depart Venezuela amid an
        ongoing diplomatic crisis in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b2fe0-b842-4a3c-b51e-bfa388870c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned in a security alert that U.S. citizens "residing
        or traveling in Venezuela should strongly consider departing" while flights
        remain available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3917d-a978-4f39-93a7-80c9bf50e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government has limited ability to provide emergency services
        to U.S. citizens in Venezuela," the alert said. "If choosing to stay, ensure
        you have adequate supplies to shelter in place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb567f7-1163-49c9-8493-dac82a202e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just hours after embattled Venezuelan President
        Nicolas Maduro said he is closing the Venezuelan Embassy in the United States
        and all Consulates, as well as pulling out all diplomatic staff from the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679452bd-6780-4fb1-89c4-c42c6530e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided to return all our diplomatic and consular staff
        from our country that is abroad and close our embassy and all of our consulates
        in the United States," Maduro said, during a speech at the Venezuela Supreme
        Court in Caracas that was aired live on state broadcaster VTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec767a-935d-48fe-ba2d-0484f77ecd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, who appeared wearing the presidential sash, said Venezuelan
        diplomatic staff was expected back in Caracas by Saturday, adding that they
        would hold "a festive welcoming act" for the returning staff. He reiterated
        his demand for US diplomatic personnel to leave Venezuela.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43233f-bff7-4f71-8fed-c2c02cf0fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have until Sunday, that is their 72-hour deadline to leave
        Venezuela. To get out of Venezuela," Maduro said. "I''m telling the State
        Department, in a sensible and rational way and based on international law,
        they must follow the order that has been issued by the Venezuelan government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95c129-ffdd-4801-8998-fbcbc60bce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials had earlier dismissed Maduro''s Wednesday
        announcement that he was cutting ties with the U.S. and ordering American
        diplomats to leave within 72 hours as "meaningless."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a400c0-0473-43b7-a4fb-5abcf18dd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the U.S. Embassy is Caracas, national security advisor
        John Bolton said on Thursday morning that personnel had "been invited to stay
        by the legitimate government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c43858-2648-478e-9778-f8e3e2cedd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told CNN Thursday morning that
        "there are no plans to close the embassy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffe164-46e4-4d4e-b504-d84d1e733938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the situation. Safety and security are,
        as always, a top priority," the official said. A State Department spokesperson
        reiterated that they were monitoring the situation "in real time," noting
        that they were "prepared to do the things we need to do to make sure we keep
        our people safe.""</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98ec0f-e1e2-4a57-9024-1b05e0f8f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement of the ordered departure, Reps. Eliot
        Engel (D-New York ) and Michael McCaul (R-Texas), the chairman and ranking
        member of the House Foreign Affairs Commitee, wrote a letter to Secretary
        of State Mike Pompeo Thursday to request "immediate briefings and written
        materials on all efforts to keep U.S. government employees and their families
        in Caracas safe and contingency plans for these individuals to exit the country
        if needed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033a457-ad33-4c44-8158-b9c2a24a07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the Administration''s policy toward Venezuela, we
        all agree on the need to keep our diplomats in Caracas safe from harm by making
        staffing decisions for the U.S. Embassy based on the well-being of these individuals
        and their families," the congressmen wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb4c84-e443-4cfb-b653-2848f2c9e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of State and the State Department have called on Venezuelan
        military and security forces to protect Guaido and the citizens of Venezuela,
        as well as U.S. and other foreign citizens in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99b25c-30eb-4ae0-aeae-e837942b9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Venezuela''s Armed Forces pledged allegiance to
        Maduro through written and video messages which aired on state broadcaster
        VTV.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8c64e-ce37-4208-9c77-7d9590e0c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Vladimir Padrino spoke Thursday from the Defense
        Ministry Headquarters in Caracas, saying the Armed Forces were standing by
        "the legitimate president" of Venezuela and accusing "the far right" of installing
        a "parallel de facto government" and leading a "coup against Venezuela''s
        democracy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825fa26-4a11-486f-ab5a-b704371d8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lights out at the Venezuelan Embassy</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e34c6-4a18-4b6b-bce0-3cc65aeebbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday afternoon, lights were off at the embassy in Washington,
        DC and a sign was posted on the door noting that there would be no consular
        services there "until further notice."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cabd1-e586-47b4-b3f6-398803914969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department denounced the move to close the Venezuelan
        missions in the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3c3e6-9770-46ca-935d-665af647df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States expects the same treatment we accord all diplomats
        within our borders," a State Department spokesperson said. "We urge the good
        people of Venezuela, from those working to keep the lights on to those charged
        with protecting people, to stand with their fellow Venezuelans, the struggle
        for democracy, and do the right thing."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b542058-f0be-438d-9dff-c592875634ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also said the U.S. is ready to support Guaido as
        he "establishes a transitional government and carries out his duties as interim
        President, including determining the status of diplomatic representatives
        in the United States and other countries."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c942d40-af15-49b8-90d7-1cba34f744b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Very, very sad situation''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35e421-601e-483b-8d07-55c714fda461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.850Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, President Donald Trump called Venezuela "a
        very, very sad situation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643d550-215c-465c-8b13-d89587e5efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our eye very closely on Venezuela. Very closely," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18eb6f8-0d55-4afd-a9fa-23e4275dfdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President''s decision on Wednesday to recognize Guaido,
        the Venezuelan opposition leader, as the country''s interim president, a move
        that has set the stage for dramatic escalation in the coming days, as forces
        within and outside Venezuela wrestle to determine its future.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d6174-583a-4a6b-a6ff-b57d78588ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five-year-old Guaido swore himself into office and declared
        that Maduro had been deposed -- though analysts say it''s not clear the former
        bodyguard''s fall is anywhere near imminent or that Trump''s power play will
        pay off.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4fb0c-abb3-4459-a3e9-2fb26c2adfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and several Latin American countries are also
        supporting Guaido.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46c148-0f88-42e3-9def-f0a4fa1f8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia and Turkey have voiced support for Maduro.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d13fe2-68ff-4b5e-9d58-d8f1a40416e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro on Thursday also accused Trump of wanting "to install a de
        facto unconstitutional government" in Venezuela.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680010ba-96ed-42f3-aa92-ec7c6fd68740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that it is Donald Trump, with his craziness,
        who thinks he can police the world: who thinks he has more power than anyone
        in Latin America and the Caribbean," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b8841-96b9-4e43-a6af-68d320d46e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s remarks come hours after Pompeo urged all members of the
        Organization of American States to support the interim presidency of Juan
        Guaido in Venezuela, referring to Maduro''s regime as "now defunct" and "illegitimate."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3a7e5-db29-4eb2-a679-7cb6ca4b9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the OAS and all its member states to act on basic, decent
        democratic principles and the incontrovertible facts on the ground," Pompeo
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e8e2f-76ea-4ab8-8965-283260c1b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His regime is morally bankrupt, it''s economically incompetent
        and it is profoundly corrupt," he added about Maduro. "It is undemocratic
        to the core."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce9ede-6ebe-45e0-9991-5456fb878946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pompeo spoke at the OAS, White House national security adviser
        John Bolton told reporters on the North Lawn that Trump''s assertion Wednesday
        that all options were on the table regarding the situation in Venezuela "speaks
        for itself."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a4812-d434-43b2-ba85-6cba815509d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options (are) on the table," Trump told reporters Wednesday
        when asked if he might use military force to ensure the outcome he wants in
        Venezuela. "All options, always, all options are on the table."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929038f-866d-473a-afa3-87aee251129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also said Thursday that the administration is focusing on
        disconnecting the Maduro regime from its sources of revenue.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65366ee-d19d-4495-ab1d-641a1a4c92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think consistent with our recognition of Juan Guaido as the
        constitutional interim president of Venezuela that those revenues should go
        to the legitimate government. It''s very complicated. We''re looking at a
        lot of different things we have to do but that''s in progress," Bolton said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b45c9-0158-4019-978c-dfdcd0889bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:04:33.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:25:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US orders non-emergency
        personnel out of Venezuela."</em></p>'
