      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also questioned the value of the imposed penalty, given
        that the PCC earlier set a ₱2 million fine per violation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a59aa4-5097-4641-b6bb-02ab9d6b9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:54:22.368Z
