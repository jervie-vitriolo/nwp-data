      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Indiana Pacers guard Victor Oladipo
        will have surgery to repair a ruptured quad tendon in his right knee and will
        miss the rest of the season, the team announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e35e7a-d6e3-48db-9e37-7c640d4d734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:28:14.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury occurred during the second quarter of Indiana’s 110-106
        victory over the Toronto Raptors on Wednesday night. Oladipo’s leg bent awkwardly
        as he fell to the floor trying to disrupt an outlet pass to the Raptors’ Pascal
        Siakam and he left the court on a stretcher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041732a-74f0-4e81-9f96-c060901564f6'
      'mgnl:activationStatus': true
