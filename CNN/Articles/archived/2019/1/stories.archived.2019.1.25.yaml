      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco tried to cut the deficit to single digit in the latter part
        of the final quarter, but the Beermen brought enough firepower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5a197-6edc-473f-a96d-48f34e53599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:12:51.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger added 14 points, while Paul Zamar and Ronald
        Tubid chipped in 11 points apiece for San Miguel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4fdb2-bea1-4245-8bd1-6dba25a8d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:12:51.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pinto powered the Bolts with 13 markers and five dimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30883b0-e610-4cbe-97de-f83a3bfaa72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:12:51.966Z
      'mgnl:createdBy': 'cnnproducer'
