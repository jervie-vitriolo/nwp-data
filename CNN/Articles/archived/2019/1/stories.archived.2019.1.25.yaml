      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 25) —</strong> Columbian Dyip
        handed the NorthPort Batang Pier their first loss of the season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7da7bd-53f3-4955-9867-3aeba2016b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyip took down the Batang Pier, 110-100, Friday at the Ynares
        Center in Antipolo City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafd620-c666-453e-bb32-9aa04463e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a collective effort for Columbian as seven of its players
        tallied in double figures. Jackson Corpuz and Jeepy Faundo led the way with
        15 points apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f2ed3-835f-46aa-865f-c04d76f00131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Tautuaa was unstoppable on the offensive end as he steered NorthPort
        to a slim four-point advantage at the break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662b9dc-4b15-40be-a68c-9fd331a20cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyip came alive in the third period as it dropped 35 points
        to take a double-digit edge heading into the final period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f08eda-6724-4c91-9d57-fb111846d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbian continued to step on the gas and cruised to its second
        victory in three outings at the Philippine Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f07a2-4ac8-4c12-abd2-a897173c8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle paced the Batang Pier with 29 points, while Tautuaa
        chipped in 23 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac6288-e28c-44a7-be6e-6fb36f4a9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyip will next face the NLEX Road Warriors on January 27 at
        the Smart Araneta Coliseum in Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677763f-8df9-4287-8c11-4c890c6ead43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:56.965Z
      'mgnl:createdBy': 'cnnproducer'
