        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed160c-1b5a-4aa8-ac49-076c80917d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T05:29:10.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:16.129+08:00
