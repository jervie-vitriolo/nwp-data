      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also assured passengers that its pricing behavior and fare
        changes are being monitored by transport authorities.</p>'
  'More-Filipinos-satisfied-with-Senate-performance---SWS-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-25T14:02:47.165Z
    'imagesource': 'jcr:5bfccf64-b3d8-4a3a-b292-63e497d8c9f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ec492c1-5e0e-40b7-aa6c-f16d2a5204f4'
    'lead': 'Other institutions such as the House of Representatives, Supreme Court,
      and the Duterte Cabinet post slightly higher scores as well.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:16:48.763Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:04.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:30.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos satisfied with Senate performance — SWS

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2d5cc-d909-4811-9946-59d3e586c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> More
        Filipinos are satisfied with the Senate''s performance, while other institutions
        posted slightly higher scores as well, according to a Social Weather Stations
        (SWS) poll released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c1560-648f-41b2-ae99-a5b617e111fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS Fourth Quarter survey for 2018 showed the Senate got 10
        more points in its net satisfaction rating, from a "Good" +48 in September
        2018 to a "Very Good" +58 in December 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993cc45-9f8b-44f4-959d-d6f4a4c726df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found 71 percent satisfied and 13 percent dissatisfied
        with the Senate''s performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77b4f6-4529-448a-b2c6-03d89c38ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest since the very good +67 in August 2012. SWS
        cited increases in satisfaction ratings across all demographics,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef76b6d-4bb7-4aa2-bee8-ef6fcbba7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives stayed "Good," four points higher from
        its +36 score in October 2018. SWS said 57 percent were satisfied, while 17
        percent were dissatisfied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d38b6a-ee02-49d8-a97b-22df812f0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS linked the improved numbers to the 17-point increase in Metro
        Manila and the seven-point rise in the Visayas. Scores in Balance Luzon and
        Mindanao were up by a point each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a0167-b5ae-4030-a8c2-ec38b8c3de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s also got a "Good" satisfaction rating, from
        +31 to +37 by December 2018. Fifty-seven percent were satisfied, while 17
        percent were dissatisifed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0da754-d0e2-44aa-8c2c-1951dab5b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Cabinet got a three-point rise in net satisfaction scores
        from +32 in September 2018 to +35 in December 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40e234-f096-41aa-94fc-6186d8f6919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:16:48.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,440
        Filipino adults interviewed from December 16 to 19, 2018.</p>'
  'Portland-Trail-Blazers-Phoenix-Suns-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-25T14:01:17.690Z
    'imagesource': 'jcr:882279f4-b00b-4850-9e0b-39315cd89032'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfe3b7c-7345-4308-9e74-7cc3621928d4'
    'lead': 'Damian Lillard scored 24 points to lead five Portland players in double
      figures, and the Trail Blazers romped past the host Phoenix Suns 120-106 on
      Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:20:30.548Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:03.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:30.161+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lillard, Blazers bury Suns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e1b25-976a-4070-9826-1279704b7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Damian Lillard scored 24 points to
        lead five Portland players in double figures, and the Trail Blazers romped
        past the host Phoenix Suns 120-106 on Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a42556-1158-458d-b58e-1eb34e30da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.548Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Layman came off the bench to amass 20 points and eight rebounds
        for the Trail Blazers, who won for the fourth time in five games. CJ McCollum
        added 20 points, Seth Curry 17 and Jusuf Nurkic 16 for Portland. Nurkic had
        a team-high nine boards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66faee0-02c7-4756-a709-fda5d195a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker scored 27 points, and Kelly Oubre Jr. had 18 for the
        Suns, who have lost six in a row. Booker is averaging more than 31 points
        in Phoenix’s past six meetings with the Blazers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a0082-9963-454f-b711-841a0b6cbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland shot 46.8 percent from the field, including 12-of-26 from
        3-point range. The Blazers were also 20-of-20 from the free-throw line and
        won the rebound battle 53-39.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96086d54-7c33-4f3d-865e-6bd7176ae309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers have beaten the Suns eight straight times in the series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1b276-79cd-456a-a725-0558decae73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix shot only 40.9 percent from the field, making just 13 of
        38 attempts from the 3-point arc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32098a-962d-47c4-8112-5daec795d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard scored 15 points to stake Portland to a 56-52 halftime lead.
        Booker had 22 points for Phoenix at the break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe6e22-dd9a-482d-a03b-0eda6940faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers extended the difference to 88-76 after three quarters,
        then outscored Phoenix 12-6 to start the final period to up the margin to
        100-80 on a Layman 3-pointer with 9:51 remaining. The Suns got no closer than
        14 points the rest of the way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ffa36-3c24-4162-9375-852865fcac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix led 31-30 after one quarter, with Booker scoring 16 points
        for the Suns. They were still ahead 47-41 with 5:52 to go in the half when
        Portland went on a 13-1 run to move ahead 54-48. Lillard and Nurkic each had
        four points in that span.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93251f74-569c-4890-88ec-7099d1ae6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:20:30.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers took a four-point lead into intermission after Booker
        hit the half’s final hoop with 2.3 seconds left.</p>'
  'Maute-camp-Lanao-del-Sur':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-25T13:53:06.477Z
    'imagesource': 'jcr:eea42e81-20b0-4b8e-9a44-1d28dbe0d0b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '294cd4ac-b7a1-45cb-84f4-3aefd289271f'
    'lead': 'Troops from the 103rd "Haribon" Infantry Brigade found notebooks, personal
      belongings, and a black flag in the seized camp. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T23:24:16.975Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:02.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:30.256+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soldiers seize Maute camp in Lanao del Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccf230-0126-4435-8c28-fe94398533dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:24:16.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Government
        troops on Friday overran a camp believed to be used by Maute-ISIS remnants
        in Sultan Dumalondong, Lanao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb7aba-cf5a-4286-8c06-861249447f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:24:16.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is believed to be led by Owayda Benito Marohombsar or
        "Abu Dar." With a ₱6-million bounty, Abu Dar emerged as leader of remnant
        terrorists after the Marawi City siege in 2017. The lair is over 50 kilomoters
        away from Marawi City</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75968f-d334-4225-b422-907cfffe359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:24:16.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops from the 103rd "Haribon" Infantry Brigade found notebooks,
        personal belongings, and a black flag in the seized camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da75f7-2f2f-4102-84a6-4032027e9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T23:24:16.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after government forces clashed with members of the ISIS-linked
