      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Romantic Karl Marx
        anime targets new generation of Chinese communists."</em></p>'
  'dick-gordon-minimum-age-of-criminal-responsibility':
    'author': ' Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-25T18:22:18.060Z
    'imagesource': 'jcr:0a90634e-07a0-4a88-b666-ace8f0102df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968ec135-8ec5-4a55-821b-ca501ca43525'
    'lead': 'After only two hearings, Senate Justice committee chair Richard "Dick"
      Gordon says he would recommend to lower the minimum age of criminal responsibility
      from 15 to 12.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:27:21.630Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:10.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:28.906+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon to recommend lowering age of criminal liability to 12

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10183718-b11e-4427-ad97-e0ee3d7fff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, January 25) —</strong> After
        only two hearings, Senate Justice committee chair Richard "Dick" Gordon said
        he would recommend lowering the minimum age of criminal responsibility (MACR)
        to 12 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8c3dd-e9e7-431c-8cb5-f0bb24e3dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon plans to present his recommendation to senators in plenary
        next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcd55a-784e-403a-846c-97d524f59c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his basis in lowering the age, Gordon said "that''s what
        I feel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a7f45-b28f-46ed-9b95-f4f3dc927c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the chairman, because that''s what I see," he told reporters
        Friday, shortly after the panel concluded its hearings on the two bills seeking
        to bring down the MACR from 15. "The whole world is at 10, nine, seven. Why
        should I go to 15 just to satisfy the people who want to say we won?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d95778-3ad8-4a40-a8eb-5287900129e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon previously said he favors lowering the MACR to 12 because
        President Rodrigo Duterte requested it. In 2006, Gordon voted in favor of
        raising the MACR from 9 to 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f681d-e2c1-4bff-a1b8-ccb608f0ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to make him win. Eh <em>galit na galit ''yung tao eh.
        Kung makita niyo mukha ng Presidente, galit talaga siya sa drugs eh,"</em>
        Gordon said Tuesday. "The government wants nine years old, o sige, 15 years
        old, <em>pero magbigay ka naman ng konti para tulungan mo ''yung sa kabila,
        eh kung ''di ko binigay ''yun, baka ''di na bigyan itong mga suporta na kailangan
        natin."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912b38b-afd6-4919-a9e2-92828da05c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have to make him win. He''s very angry. If you
        see the President''s face, you would see that he''s very angry at drugs …
        The government wants nine years old, fine, 15 years old, but you have to give
        some to help the other side because if I give that, we might not get the support
        that we need.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d56def-c0d1-4df3-a8ac-05dd2ff84836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon made a similar pitch during Friday''s hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7705de5-3d7a-49bc-9241-6cd58f24ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leave some to the other side, make them feel they won a little.
        Don''t think that you can win," he said. "You want to win, you win. Tignan
        natin kung papayagan magbigay ng budget iba diyan [Let''s see if they''ll
        give funding for that.] I hope you can read between the lines of what I''m
        saying."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3547e7-7b63-4a26-b37d-b11101c22e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator changed his tune when reporters asked him to clarify.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3babdea2-9b52-4acf-a9b2-55dca8548462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh ni-request ni President Duterte ''yan eh. ''Di naman ako
        pasunod-sunod eh. Sabi pa nga nine eh. Eh sabi ko, hindi, 12 tayo,"</em> Gordon
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9cf57-3ec0-44ae-a7b4-3bbd99122ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:27:21.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte requested that. I don''t just follow.
        They even want it at nine. But I said, no, we go with 12.]</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Senate
        justice panel to recommend lowering minimum criminal age to 12 | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/vA5uMJQRPp">pic.twitter.com/vA5uMJQRPp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1088741783704547328?ref_src=twsrc%5Etfw">January
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


