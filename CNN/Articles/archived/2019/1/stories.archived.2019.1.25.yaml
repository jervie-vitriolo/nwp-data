    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Venezuela spiraled downward into chaos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe8fc5-86d0-47d5-b14f-dcd2f7207fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Venezuelan President Nicolas Maduro
        secured another six-year term last May in an election widely seen as sham,
        the former Caracas bus driver declared himself "a better-prepared president
        and human being right now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2354a1-dfbb-4736-b344-63d02dfe1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two weeks after being sworn in, the anointed successor of the
        late socialist firebrand Hugo Chavez is facing the biggest challenge to his
        turbulent political career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc8f5a-f14e-4961-be07-84b9efac5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative newcomer, opposition leader Juan Guaido, this week declared
        himself Venezuela''s acting president on a day of massive anti-government
        protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff253bd-b6c4-4c3b-9dbe-f5fb48e470bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several nations — including the United States and Canada — have
        officially recognized his presidency. Others, including China and Russia,
        still support Maduro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d30cd-02a5-48cb-b324-e85ba21a49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defiant Maduro appeared before a crowd of supporters outside the
        Miraflores presidential palace Wednesday to declare, "We will not surrender."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cfeff-e1f3-4fe3-8be0-dfa446d30f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how a country on a prolonged political and economic collapse
        reached a new low point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054ec34-9333-46d4-a7fc-52cf05ab8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A decade of decline</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6751e-344c-4b41-a2c2-1bf65db92909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through nearly a decade of mismanagement, Venezuela has squandered
        its profound oil wealth, leaving its economy in tatters and Latin America
        reeling from an unprecedented mass exodus of migrants in search of food and
        medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0677cc-7333-450e-99f2-3fc1bc1020fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates as many as 3 million Venezuelans have left the
        country since 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6228f4c-c27e-4d56-98f8-ab6b51873238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are fleeing shortages of medicine, food and staples such as
        milk, flour and toilet paper – along with rolling blackouts, rising unemployment
        and soaring violent crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718b4f5-89ca-47da-9cfd-803c7387b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Maduro continued the huge social welfare programs
        and price-control policies of Chavez, who was seen by many as a champion of
        the poor as he steered the country toward socialism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851f1ae-8cc7-4c44-a812-f5e560d90188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela holds the world''s largest supply of crude oil, which
        once seemed to guarantee an endless flow of cash for the government. But plummeting
        oil prices in 2016 triggered an economic implosion that continues today. The
        oil-dependent country lapsed into political turmoil and economic misery, including
        hyperinflation and massive shortages of food and other necessities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e366289-8f5a-440f-ac0c-d0e138685093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Venezuelans take to the streets in 2017</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a88e0d-4562-4133-b86b-a348a7318497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was rocked by deadly protests that year as opposition
        leaders faced off with Maduro and his backers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285ecbb-4348-4a82-95bd-922cd6ae06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protesters accused Maduro of creating a dictatorship.
        They clashed on the streets with members of the armed forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4838de6-4759-4825-bd91-2824b63ab616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro was defiant and confrontational, calling the protesters "vandals
        and terrorists."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3a706-6742-4f70-af4c-ce34ceffab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Maduro factions were further infuriated when the government
        notified main opposition leader Henrique Capriles in April 2017 that he was
        banned from political work for 15 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300945e-73af-4bdc-8455-35e4b85ef571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That summer, the United Nations'' human rights office accused Maduro''s
        regime of excessive force and arbitrarily detaining thousands of people amid
        months of sometimes deadly anti-regime protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b835705-ab69-4d4c-84e0-c6eafa09dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, more than 120 people had died in protest-linked incidents.
        Critics accused Maduro of illegitimately consolidating power, including stacking
        the Supreme Court with loyalists and holding an election for a new legislative
        assembly packed mostly with his backers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35e779-dbde-46e9-84c2-c7c0c7f6a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Maduro''s disputed re-election</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933b143-c0c0-47b6-a255-ae57e118c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Maduro was re-elected in May 2018, many eligible voters boycotted
        the vote. The country''s electoral board placed turnout at a lackluster 46%.
        That was far below the 80% rate in 2013, when Maduro rose to power after the
        death of the popular Chavez.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e89df8-7303-42c7-b7f9-d882337c2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States said it would not recognize the election results.
        And even before the polls opened, the European Union and several of Venezuela''s
        Latin American neighbors were warning of an unfair election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0233476-c9cc-4e71-9d4c-aa98bdd77da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alliance of 14 Latin American nations and Canada declared the
        vote illegitimate. They included Argentina, Mexico, Brazil, Chile, Colombia,
        Panama, Paraguay, St. Lucia, Guyana, Peru, Honduras, Guatemala and Costa Rica.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c22ba3-c5b3-4d81-a99b-35a6e58c8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro was sworn in earlier this month, eight months after the contested
        election.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4265d-2648-4e9d-9aac-648825f2dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund predicts inflation will hit 10 million
        percent in 2019. The Maduro regime has continually raised the minimum wage,
        fueling ever more inflation, so every raise actually buys Venezuelans less
        and less each month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568d96f-3c3f-476d-a4e3-bfc9e6e597de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro blamed what he calls US economic terrorism for Venezuela''s
        ills. Meanwhile the Trump administration has sought to pressure Maduro with
        targeted financial sanctions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf98ea0-4629-48a1-a69d-4c1d90297f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The emergence of Juan Guaido</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7843f7-7d42-4076-ad96-2c7fd2cd4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little-known politician has been a leader of the opposition
        and head of the National Assembly for merely three weeks. Still, the 35-year-old
        has managed to tap into the frustrations of the populace and quickly energize
        them against Maduro.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769204a5-5396-4ab6-b7d4-ca6cd557ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became politically active while studying industrial engineering
        at the Universidad Católica Andrés Bello in Caracas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31138c-1dcb-4c0e-958a-46569432581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido was among protesters who blamed Chavez for what they said
        were his attempts to control the press.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598562c-089c-4c4c-86b2-109a3651847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also part of a group of young leaders who founded a political
        party in 2009 called Voluntad Popular — Popular Will — along with his mentor,
        Leopoldo Lopez, one of the best-known faces of the opposition. Lopez is now
        under house arrest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d12e40-a455-4fbb-9162-32e792338165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party mission was to combat poverty and to restore democracy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da1a11-976a-4833-97cf-b3a88e7b2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido emerged from virtual political obscurity when he was named
        president of the National Assembly on January 5. He joined the legislature
        in 2011, serving as an alternate until he was elected in 2016 as representative
        for the state of Vargas, a position he currently holds.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d62a2-f6f6-4da3-93e1-9cf5afee15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Guaido declared himself acting president in a dramatic
        swearing-in before throngs in Caracas.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a97b0-10b0-4545-be6c-3ba9214078d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the day marked the beginning of an unstoppable movement
        to restore independence and democracy. He also called for new elections.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82195c-3679-4fe2-8c91-4a762218b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this will have consequences," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db4802-c5ea-4e1a-910d-a2e0b31a24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic clashes erupted between security forces and protesters.
        News footage showed National Guard members launching tear gas canisters at
        demonstrators.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb0116-501f-44a8-83d4-7a702366fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people died in protests across the country on Wednesday, Marco
        Antonio Ponce, executive director of the local NGO Observatorio Venezolano
        de Conflictividad, told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbba84e-f263-42be-822b-48e9be5d8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the death toll and no official
        figures have been released by the government.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad982a-b293-4910-8bcd-1a4dd7d36473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Confusion over Venezuela''s political future</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37b46f-31f8-4dc7-b1ae-fd9fb16a4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next remains uncertain.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bcfd3-a827-42ab-9364-e72281c6bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelans find themselves with two declared leaders, unrest in
        the streets and foreign powers divided about who to recognize as the legitimate
        president.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65009d6f-2f4f-4f44-9c21-36d4dee12338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after President Donald Trump recognized the Guaido presidency,
        a defiant Maduro gave US diplomats 72 hours to leave the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b651d7b-57bd-4584-b4f1-28767e907ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Maduro wore his presidential sash during an appearance
        before Venezuela''s Supreme Court on Thursday. He announced in a speech aired
        live on state broadcaster VTV that he was closing the Venezuelan embassy and
        all consulates in the US and recalling all diplomatic staff.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d312dd-0016-4e90-8e93-a0435f6a7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech came hours after US Secretary of State Mike Pompeo urged
        the Organization of American States to support Guaido''s interim presidency.
        He referred to Maduro''s regime as "now defunct" and "illegitimate."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c98e3-8e88-4da5-a5a9-9ad2e068c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Defense Minister Vladimir Padrino Lopez also appeared
        on state television Thursday, surrounded by his high command, to pledge his
        support to Maduro. He called the developments of the previous day "horrifying"
        and described the allegiance of the armed forces for the president as "total."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94e75d-78c9-4863-8009-cefd750334c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.571Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We swore to die for our homeland, for our Venezuela, and we are
        going to comply," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d868a-8e3b-4c53-bda2-378d8ee1ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:29:20.572Z
