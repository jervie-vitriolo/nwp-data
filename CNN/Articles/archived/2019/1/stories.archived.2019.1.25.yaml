      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Los Angeles Lakers forward LeBron James
        and Milwaukee Bucks forward Giannis Antetokounmpo will be the team captains
        for the 2019 NBA All-Star Game after leading their respective conferences
        in voting, the league announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405e30a-057c-4f23-8079-f27d3ef88aea'
      'mgnl:activationStatus': true
