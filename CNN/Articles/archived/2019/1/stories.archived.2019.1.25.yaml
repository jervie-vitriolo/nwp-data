    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2661c7-e42e-4535-9472-9223077a86fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in 19th-century Europe, the series covers Marx''s life between
        1818 and 1883, including the period in which he published some of his best-known
        works such as the "Communist Manifesto," "The Eighteenth Brumaire of Louis
        Napoleon" and the first volume of his masterwork, "Capital."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25f7bb-d72e-4331-a77a-99deb7ebdce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official trailer depicts Marx and his future wife, Jenny Von
        Westphalen, playing as children, while promotional images show a grey-haired,
        bearded but still dashing Marx standing next to an equally aged and handsome
        Friedrich Engels, his longtime collaborator and the man who did more than
        anyone to popularize Marx''s works after his death in 1883.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2df09f-76a3-4690-8e6b-f335192524e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.060Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole array of spin-off products has emerged even before the first
        episode of "The Leader" has premiered, including a comic book, Marx and Engels
        emojis, and stage plays based on the anime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64c138-926b-42a1-aee4-97a917ed0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Yunqin, who edited the comic book, told the state-run Global
        Times it informs "young readers that Marx is not only a great thinker as they
        learned in textbooks, but also a diligent, romantic and rebellious teenager."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9382e7-3ba8-49fc-95fe-0a32bb7aff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang Siyi, a 24-year-old master''s student at Peking University
        and member of the Chinese Communist Party, told CNN the anime was a "really
        interesting experiment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7e98c-4343-4f3b-b442-3295b37adc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of young Chinese think the government''s previous methods
        of propaganda were too dry, meaning they have no interest in gaining a profound
        understanding of Marxism," Jiang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194fa4d-6e24-4c72-b0a1-e625aa9ad502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Marx got it right''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7dc06-92d7-433d-8482-36a2f112ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year marked 200 years since Marx''s birth, an event accompanied
        by a major propaganda push from Chinese officials, who have previously struggled
        to connect young people raised under China''s more market-based economy with
        the country''s founding principles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cc64b-c552-4c89-8052-635a1ecadb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Hunan TV -- one of China''s largest television
        networks -- debuted a talk show centered on panel discussions about Chinese
        Marxism titled "Socialism is a Bit Cool."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a1899-86ba-4b3b-9edf-a6e79169f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, state broadcaster CCTV ran a five-episode show
        "Marx Got It Right," aimed at educating young Chinese on the relevance of
        Marxist thought in modern-day China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0b1c7-ecdf-447f-998c-269a129412c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However putting that thought into practice is less welcome. Last
        year, authorities in Beijing and elsewhere launched a crackdown on student
        Marxist organizations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e1113-31ba-4c03-a30a-8b89f0c6cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alumni and students from Peking and Renmin universities have been
        detained in the past six months after organizing to support striking workers
        at a factory in Shenzhen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a6405-2896-4e7d-b49b-3d87db42dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage also reportedly emerged this week of apparently staged confessions
        by a number of prominent student activists, including Yue Xin and Shen Mengyu,
        both of whom disappeared late last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202e49b-b669-4263-9f3f-a908b8e6a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the full anime has yet to be released, trailers for "The Leader"
        are noticeably quiet on some of Marxism''s central tenets, such as class struggle,
        and seem more in line with the ideology espoused by Chinese President Xi Jinping.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7373ac-572c-4119-afaf-fe00d2046220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.064Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some young Chinese, the apparent ideological aims of the anime
        undercut any potential enjoyment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29708cb9-40e0-4b02-9ed1-42651a08c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:18:25.064Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-02-14T13:24:19.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political element is too obvious," said 19-year-old Yi Shuhan,
        a liberal arts student at Grinnell College, Utah. "The main theme is the party
        line. It would be the same as a Japanese anime based on Japan''s imperial
        history, it''s just ridiculous."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d14317-74c2-4c8c-a9ae-89f442284a38'
      'mgnl:activationStatus': true
