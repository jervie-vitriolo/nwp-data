      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2307b5-afbc-44d9-b925-adbc4a4bb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the kickstarter/go-getter: Ginspresso</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e89be-11c3-4be1-8a80-9aecf8d660a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ginspresso is what you think it is: a cocktail drink with espresso
        and gin. It’s for people who silently nod to themselves when they read an
        article titled “Successful people wake up at 4 a.m.” You’re not just a go-getter;
        you’re a kickstarter. You get the ball rolling, you light the fire, you make
        the sun go up if it’s feeling a bit lazy during the holidays.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ca591-9a86-41da-b622-77bf88730238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s people like you who build foundations, who inspire everyone
        with sunny energy, who move the rest of us into making the world better. After
        all, time is too short to spend ruminating on what’s wrong with things — you’d
        rather spend time brainstorming what could be done right. It’s your winning
        strategy to overcome every obstacle, whether you’re campaigning to save the
        seas, end discrimination, or support sustainable businesses (if you’re not
        starting your own).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1cd5a-bf0d-4866-b74c-814de659c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:57:08.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s little that demotivates you, and you’re a master at motivating
        yourself. But that doesn’t mean you aren’t up for a little pick-me-upper when
        you need it. Give yourself a jolt of excitement with the strong taste of coffee
        and the smoothness of GSM Premium Gin in the ginspresso. Combine GSM Premium
        Gin, sugar syrup, one whole egg, and one shot of espresso in a shaker and
        shake; add ice and shake again. Double strain, then enjoy.</p>'
    '40':
      'image': 'jcr:e3bf9508-2f3c-416d-a2fb-5fff696c9ef9'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
