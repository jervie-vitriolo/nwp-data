      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Queen calls for
        Britons to find ''common ground'' amid Brexit divisions."</em></p>'
  'Nadal-Novak-Djokovic-Australian-Open-fina':
    'author': 'Ravi Ubha'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-25T18:54:06.313Z
    'imagesource': 'jcr:425b4a2f-f947-4cd5-8b1b-4c46a46c859c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb5a3d3b-767f-449e-9770-424206bcd0c3'
    'lead': 'If 2012 is anything to go by, find a seat and get comfortable when Novak
      Djokovic and Rafael Nadal meet in Sunday''s Australian Open final.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T06:53:57.779Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:14.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:28.025+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic and Nadal to meet in Australian Open final... strap in for
      another six hours?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703deb1-9084-454b-bf71-87e9d65ffd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If 2012 is anything to go by, find a seat
        and get comfortable when Novak Djokovic and Rafael Nadal meet in Sunday''s
        Australian Open final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508507e-7183-4d63-b72c-f7cab4f684ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years ago they faced off in the final at Melbourne Park and
        the result was the longest grand slam final in history at five hours, 53 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e17df4-8dc7-40fd-bbb7-521917f29110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players were so exhausted afterward that — seemingly in an
        unprecedented move — they were given chairs during the trophy presentation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4265d0-e485-464d-8286-48d6808dc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic won that day and even with Nadal''s glittering form this
        fortnight, the top-ranked Serb enters their 53rd duel as the favorite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d3130-fd41-49d4-8102-19a9f3897f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Nadal booked his passage into the last stage Thursday
        evening by crushing 20-year-old Stefanos Tsitsipas while Djokovic progressed
        Friday evening by similarly dismantling maiden grand slam semifinalist Lucas
        Pouille of France 6-0 6-2 6-2 in a quick fire one hour, 23 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66c9cf-315a-4b8c-aa46-2435c3e94caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Djokovic has won eight of his last 10 matches against Nadal,
        the two blips coming in a phase when the 31-year-old was out of form. He holds
        a 27-25 record against the 32-year-old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdee31-96fb-4a95-90b7-1a01c5f6e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Nadal''s stronghold of the French Open, he has not beaten
        Djokovic at a major since the 2013 US Open final.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459c101-3d1a-496b-9196-d4369d04d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s stunning five hour, 15-minute victory over Nadal in
        last year''s Wimbledon semifinals proved to the defining men''s match of 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c647dc-e90b-4977-8048-0b3ce426718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later Djokovic downed a fatigued Kevin Anderson in the final
        to snap his two-year grand slam drought — even if not tired, the South African
        would have entered as the hefty underdog — and backed that up by triumphing
        to reach 14 majors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eacbd0e-3e47-4bdf-b9e0-e8d40c1154c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he prevail Sunday, Djokovic would move to within two majors
        of Nadal. Meanwhile if Nadal wins, he would move to within two of men''s all-time
        leader Roger Federer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d526079-3844-4be6-88a8-f4bb8d17e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much at stake, then.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e32f9b-0839-4d02-960a-764554d33bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has yet to drop a set this Australian Open and Djokovic now
        looks to be in stellar form too following hiccups against flashy Canadian
        Denis Shapovalov in the third round and the lanky, gifted Russian Daniil Medvedev
        in the fourth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345bb57-fa37-497f-952b-2616aff051f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter was a physical match, so Djokovic certainly didn''t mind
        when quarterfinal opponent Kei Nishikori retired with a thigh issue in under
        an hour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e62c00-3460-45a7-a2fd-5ffa87b0fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rested and recovered Djokovic then pummeled the 24-year-old Pouille.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25dcfa-d8b9-448a-8323-7ebbe74b3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28th-seeded Frenchman — coached by Andy Murray''s former coach
        Amelie Mauresmo — taking Djokovic to deuce in the first game of the match
        was the best it got for him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05741550-b552-424f-9ff1-b0aecb688948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pouille was quite simply overwhelmed by the relentless baseline
        pressure from Djokovic, who coupled 11 winners with a solitary unforced error
        in the opener.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8431fd3-586c-43e4-ba2b-a80e64dd5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic only slightly diminished in sets two and three.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219f1b5-eff4-4e96-8b2c-424337cdb93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the one-way traffic it resembled another Australian Open
        semifinal where a Frenchman was blown off court. Federer routed Jo-Wilfried
        Tsonga in one hour, 28 minutes in 2010. That, too, was a Friday night affair.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0efe1-7c49-4ba6-b58b-7e51837a2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardly the outing Tsonga wanted heading into the weekend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6d4d5-2575-42f1-b362-1736a458bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most tennis fans, though, a Djokovic-Nadal final is probably
        — after Federer''s departure in the fourth round — exactly what they were
        hoping for.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54a5df-6b9e-44f5-9cf0-3d2904490bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T06:53:57.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Djokovic and Nadal
        to meet in Australian Open final ... strap in for another six hours?"</em></p>'
  '4-free-meditation-apps0':
    'author': 'Cedric S. Reyes'
    'caption': 'Turn routine to ritual with a few easy meditation apps.'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2019-02-19T19:04:16.463Z
    'imagesource': 'jcr:4f4b786e-637d-43ff-8fc0-6e3e9462c49e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a90132-e385-4640-bb80-8c6bdf21a52e'
    'lead': 'To improve the quality of our screen time, just add a little magic.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:05:19.597Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:12.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:28.250+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 free apps to help you calm down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abcb19-0485-446f-9dd6-5e229fe6e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Is screen time
        routine or ritual? With the nation reporting higher mobile usage data than
        the global average, it’s worth considering if our phones might be the way
        to make wellness more accessible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4483956-71c7-4f15-98f3-a5b86fa2c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide array of mobile apps operate on this assumption: our devices
        are the key to better mental health. The best wellness apps on the market
        are beautiful, fuss-free, and easy to integrate into a daily routine. Easy
        integration is crucial. It’s the only way that apps can recruit downloads,
        retain users, and upgrade routines to rituals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fe1de-1a9f-4c77-904d-d799a0ca8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve the quality of our screen time, just add a little magic.
        This is the promise of the ritual, a series of everyday actions that sew meaning
        into our daily fabric.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e4b0d-dbd8-410e-a6ba-ad0739b4b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like routines, rituals are a set of frequently repeated behaviors.
        Both enable us to live by defining points of constancy in our day-to-day.
        The difference is a sense of mindfulness, what writer Jory McKay describes
        as, “deeper meaning beyond just a sequence of actions.” Routines claim that
        we are what we repeatedly do. Rituals offer that we are what we repeatedly
        think.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32ed52-1d01-4423-8aa6-4f0844a20b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.598Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few new downloads might just be the way to kickstart a mobile
        mindfulness ritual. Below are four of the best free options.</p>'
    '10':
      'image': 'jcr:f3c9e5fa-f2c5-4e2f-9033-71e01afa4fbd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc257f-c715-48b7-9223-94c367064a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2502bbe-5226-412b-8170-38c74b4da520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YouTube</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d6e6d-b643-4c22-a61c-850f26801b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the criteria of accessibility, community-based video streaming
        service YouTube is a clear front runner. The Google-backed website is available
        for free on every platform, and comes pre-installed in some devices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb011bc-ae75-4b53-851c-adbf2493dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comprehensive array of wellness videos are available on the website.
        From sound therapy to yoga instructions, ASMR videos to guided meditations,
        the YouTube library covers a variety of mindfulness practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0faa69d-9833-45a4-9708-cedc9bfb6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the streaming service is no substitute to professional advice,
        a Dartmouth report states that many users flock to the site for mental health
        support. "What we found most surprising about our findings,” writes John Naslund,
        the lead author of the report, “was that people with severe mental illness
        were so open about their illness experiences on a public social media websites
        like YouTube.”</p>'
    '18':
      'image': 'jcr:e12ba7e9-9d9e-44bd-9fd4-00f0d0351464'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930581b-be0b-4d92-a327-a5b5725260c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ea8ab-853c-45bc-af0e-1303e197e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oak</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb43d8-5545-4ddd-9020-cf8c08fe9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation app Oak provides an excellent user experience without
        charging a premium. Similar apps offer mobile meditation at an annual subscription
        fee upwards of ₱1,000. Oak delivers the same features at no cost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45238e-21b8-4af1-a38c-d3c446c4ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oak has a beautiful interface, adjustable preferences, and an easy
        tracking feature. The app provides access to a small, curated library of meditations
        with various intentions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379c227-b0ac-4481-a539-98716d1e3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each five- to 20-minute session can be adjusted for instructor voice,
        ambient noise, and warmup duration. It upgrades user profiles based on frequency
        of use.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96d4a7-4bd5-4622-aeb0-e8eb05036e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App founder Kevin Rose was inspired by his own study of Zen, Vipassana,
        and Transcendental Meditation when he created the app. “I wanted an app for
        the self-experimenter,” he writes. “One that would blend technology and meditation
        in a thoughtful and useful way.”</p>'
    '28':
      'image': 'jcr:9935cdee-f55b-4955-9764-111ee93155a7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988f620-94e8-4a58-adc1-7691bb58f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f375826-1929-494f-aa86-519369080c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sandcastles</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28adca-52b5-4076-ac2f-22ff03f6ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it is classified as a game, Vectorpark’s Sandcastles is a
        highly meditative experience. The straightforward premise asks users to draw
        little sandcastles. It only takes a drag across the fullscreen shore. The
        sandcastles are beautifully designed, varied, and then washed away in an instant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858788d-c12e-4a49-b58b-3ef59905516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has a 10- to 15-second interval before a tide invariably
        pulls into the shore, clearing the user’s creation. The cycle of Sandcastles
        is a raucous subversion of the modern mobile game, which is driven by statistics
        and progress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6d83c-3fa3-467b-af6c-2f6ac662d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandcastles is a neat reminder that everything changes, and that
        our work matters very little in the ocean of things. The game’s nihilist overtones
        challenges the stress that drives us to our phones in the first place. It
        is at first unsettling, and then deeply reflective.</p>'
    '36':
      'image': 'jcr:5897ddb8-3975-48e5-87dc-acad6cf4ffd2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397a4c5-4afe-4538-99ae-2129658c03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cc038-33be-4675-bddd-c3ec286a3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dawn Chorus</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc131a1-9509-4492-82bb-e526115fae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Chorus is an alarm app that offers to make mornings more tolerable.
        Created by The Innovation Studio in collaboration with the Carnegie Museum
        of Natural History, Dawn Chorus uses genuine samples of bird songs to create
        customized alarms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d084b5-3950-4cf3-9b23-25eca0714c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bird songs used in the app are sourced from the archives of
        the Carnegie Museum of Natural History. The 20 birds included in the app are
        native to northeastern United States, where the museum is located. Birds on
        the app include the Ruby Crowned Kinglet and the Black-Capped Chickadee.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6022bb2-ebea-441c-a4dc-a4a7e30c74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:05:19.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just a wake up call, Dawn Chorus is also a crash course
        in Ornithology. Tapping on each of the birds in the Dawn Chorus library displays
        a quick profile curated by the Carnegie Museum. The simple alarm app encourages
        gentle mornings and a visceral connection to wildlife.</p>'
  'comelec-dilg-daraga-albay-vice-mayor-carlwyn-baldo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-25T18:24:04.065Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '326cbdae-5231-4936-b596-77bbdb8b578b'
    'lead': 'The Commission on Elections is ordering the Department of the Interior
      and Local Government to install Daraga, Albay Vice Mayor Victor Perete to act
      in place of Mayor Carlwyn Baldo, tagged as the brains behind the slaying of
      AKO BICOL party-list Rep. Rodel Batocabe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T07:10:19.895Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:26:11.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:25:28.444+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec orders DILG to install Daraga vice mayor as acting mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b0285-207f-4cae-a639-2e881405502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Commission on Elections (Comelec) Special Task Force - Daraga has ordered
        the Department of the Interior and Local Government (DILG) to install the
        vice mayor of Daraga, Albay to act in place of Mayor Carlwyn Baldo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3c9b5-69e7-4f31-9efe-2abf684b55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the temporary incapacity of Mayor Baldo, Hon. Victor
        U. Perete, Vice Mayor of Daraga, shall then assume as Acting Mayor who will
        be performing executive functions," regional election director Atty. Maria
        Juana Valeza said in a letter to DILG regional director Atty. Anthony Nuyda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea52a52-b529-4e35-89fb-c68447ce721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is expecting the order to be implemented within 48 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fbec5-bc99-4110-9bdd-a50ab1c91f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.896Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete is challenging Baldo in the mayoralty race. Batocabe was
        also among the challengers to Baldo''s seat before he and his police escort
        were killed in a shooting allegedly masterminded by Baldo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4a68a-0074-4dd8-b3c3-cd425ee070d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was arrested Tuesday for illegal possession of firearms. He
        was rushed to the hospital shortly after due to "hyperventilation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d56d2-7872-4dfc-b74a-3741700c63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ordering the DILG to install Perete as acting mayor, the Comelec
        cited a 2015 DILG legal opinion which states that detention prevents elected
        officials from exercising their powers and thus gives rise to a temporary
        vacancy in their posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec2817-c25c-41b1-86e6-f2cbb8b87509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo designated Municipal Councilor Joey Marcellana as the officer-in-charge
        of the Mayor''s Office yesterday due to what he said were the "succeeding
        occurring events which have been very taxing physically and mentally to undersigned
        leading to eventual hospitalization for life-threatening condition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ef2ee-744b-4ccb-9e35-be64c5159f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a separate memorandum, Baldo reminded all municipal
        personnel that documents which need his signature still need to be signed
        by him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6653c9-7699-4f55-9a40-1fb79e58e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice (DOJ) said a Legazpi court
        has issued a hold departure order against the Daraga mayor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af46155-87ba-4fc9-985c-c64cc5d6b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received word that the Regional Trial Court at Legazpi City
        has issued a Precautionary Hold Departure Order (PHDO) against Mayor Carlwyn
        Baldo in relation to the Batocabe case," DOJ spokesperson Markk Perete said
        Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cdd0d-3d23-41b8-9193-d2a81658c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay provincial prosecutor filed last January 7 an application
        for a PHDO against Baldo and five other personalities in relation to the murder
        charges filed against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0d43a-96cf-4ef8-a8c7-5ece33f12d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PHDO prevents suspects of crimes with a minimum penalty of imprisonment
        from six years and one day from leaving the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5f779-5ee9-476a-a566-21a98ffb177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be lifted when the respondent contests the probable cause
        or when he proves he is not a flight risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c11ea3-ccee-4e2b-967c-1976b58f5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier placed Baldo and six other suspects in the killing
        of Batocabe and his police escort on the immigration lookout bulletin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e628605-87ab-4752-be0f-9512871e0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T07:10:19.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:26:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario and Bicol-based
        journalist Rosas Olarte contributed to this report.</em></p>'
  'chinese-karl-marx-anime':
