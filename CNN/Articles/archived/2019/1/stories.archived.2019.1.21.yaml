    'lead': 'BuzzFeed says its sources are "standing behind" the bombshell report
      about the special counsel investigation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:31:12.853Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:20:58.486+08:00
