    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d7b87-9af7-410b-8031-ef6915a7bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence backed up Trump''s position on "Fox News Sunday," calling
        Pelosi''s rejection of the deal "disappointing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23c5ff-bd31-4db6-b68f-8c4b5df91125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What President Trump did here is he set the table for a deal that
        will address the crisis on the border, secure our border and give us a pathway
        to reopen the government," Pence said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a83fe6-04f4-4931-95d4-ac6827cbbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump delivered a speech on Saturday where he described an offer
        to end the shutdown that would include temporary deportation protections in
        exchange for $5.7 billion in money for his wall or physical barrier along
        the U.S. border with Mexico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fca58c-56bd-41d4-a7a6-1fd487a9bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said the offer was a "non-starter" that did "not represent
        a good faith effort to restore certainty to people''s lives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73252b-f485-47a6-8cbb-92287dd040b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-checking Trump''s border speech and DACA offer</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c3657-7383-41bc-a05e-401123e81884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to start by opening the government"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eddcee-698a-4255-90b5-c221214fbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats on Sunday largely echoed her position.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65d87d-05c8-4bd7-acec-df95d72fe21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Homeland Security Chairman Bennie Thompson said the 800,000
        federal workers hit by the shutdown needed to be paid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3b9be-87a9-4b26-9b1f-9b1b91c6b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be in this situation," the Mississippi Democrat said
        on ABC''s "This Week." "Put the people back to work, and let''s negotiate
        border security, but don''t hold those 800,000 employees hostage in this situation.
        Democrats are for border security, but we want to talk about it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855f506-2d5c-4d4a-a60f-723bf1452042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Democratic Sen. Mark Warner said Democrats should not "reward
        the kind of behavior of hostage-taking" and called for an end to the shutdown
        before discussing Trump''s proposal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490ad8a-f12a-4271-a7a3-d8ebb6c0a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me make clear, that what the President proposed yesterday,
        increasing border security, looking at (Temporary Protected Status), looking
        at the Dreamers — I''ll use that as a starting point, but you''ve got to start
        by opening the government," Warner said on NBC''s "Meet the Press."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38d23a-8bb9-45d1-8dae-8b638a018de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Democratic Sen. Kirsten Gillibrand, who entered the 2020
        race just days ago, said on CNN''s "State of the Union" with Jake Tapper that
        Trump''s offer of only temporary protection from deportation showed he "has
        no empathy" for people affected by the decision.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493858d-3149-4a67-8918-37378d50e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border security and investing in keeping us safe is a better way
        to talk about it because a wall is a waste of money and will not actually
        help us create safety," she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d513c2-29bf-4190-a298-d6168b9906c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Democratic Rep. Tulsi Gabbard, meanwhile, said in a separate
        interview on the same CNN program that "both sides" were responsible for the
        ongoing impasse and called for genuine negotiations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f279db-8fe4-4bfa-90d8-7ce5cccbbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides have completely hardened their positions and are unwilling
        to come together and work out the differences," said Gabbard, who recently
        announced her intention to run for president. "And that''s the problem here."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b21f4-93e6-4b58-b06d-201410a1476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Democrats reiterate demand:
        Reopen the government before negotiations on border security"</p>'
  'united-flight-canada-grounded':
    'author': 'Eric Levenson, Amanda Jackson and Alta Spells'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T06:48:34.640Z
    'imagesource': 'jcr:3349b993-aa68-40cd-80d4-d6bfb0c87f73'
