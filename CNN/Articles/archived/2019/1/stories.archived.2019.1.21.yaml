    'lead': 'Roger Federer wasn''t very happy when relayed John McEnroe''s comments
      that his loss to 20-year-old Stefanos Tsitsipas in the fourth round at the Australian
      Open was a "changing of the guard" moment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:38:12.695Z
