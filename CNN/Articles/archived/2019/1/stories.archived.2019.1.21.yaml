      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities covered the suspected grenade with sandbags before detonating.
        No one was injured in the incident.</p>'
