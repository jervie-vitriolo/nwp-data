  'WHO-list-global-health-threats':
    'author': 'Holly Yan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T14:09:54.801Z
    'imagesource': 'jcr:597125d0-c8f0-418f-9302-b5bfa3232853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d5f34b-530e-40a3-a243-535b9526a727'
    'lead': 'Vaccine hesitancy — the reluctance or refusal to vaccinate despite the
      availability of vaccines — threatens to reverse progress made in tackling vaccine-preventable
      diseases.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:32:34.775Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:17.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:35.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Superbugs and anti-vaxxers make WHO''s list of 10 global health threats

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60dad70-5bb5-4a0b-9c52-78dc113e0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.775Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From climate change to superbugs, the World
        Health Organization has laid out 10 big threats to our global health in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16428f94-16fb-441e-a06e-8c7f0f441f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.776Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unless these threats get addressed, millions of lives will be
        in jeopardy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00882b39-12ae-4c4e-b498-d61993a678e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.776Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a snapshot of 10 urgent health issues, according to the
        United Nations'' public health agency:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0715daa-4f8f-4252-b582-e9118d004678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.776Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not vaccinating when you can</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dc324-8e9b-4f7c-9508-548418b276ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most controversial recent health topics in the US is
        now an international concern.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaffc3b-7748-400f-99ac-828061412f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine hesitancy — the reluctance or refusal to vaccinate despite
        the availability of vaccines — threatens to reverse progress made in tackling
        vaccine-preventable diseases," WHO said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258f501-2993-447d-b89b-7910ea983c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.777Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is one of the most cost-effective ways of avoiding
        disease — it currently prevents 2-3 million deaths a year, and a further 1.5
        million could be avoided if global coverage of vaccinations improved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024243b7-9e4d-4a9e-9207-8446a1ee6053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health agency cited the recent 30% global increase in cases
        of measles — a disease that had been nearly wiped out in some countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5dca7-b5ad-4a41-9b48-b8c1e3180d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasons for this rise are complex, and not all of these cases
        are due to vaccine hesitancy," WHO said. "However, some countries that were
        close to eliminating the disease have seen a resurgence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64f1e0-1c16-4a5e-a81f-49580614bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug-resistant superbugs</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669482ca-5bc0-4694-b5e7-b6061eb34a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.778Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a dark side to the incredible success of antibiotics, antivirals
        and antimalarials: Overuse of such treatments have led to drug-resistant superbugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19dd179-205e-478b-a93a-bda01ad9b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, time with these drugs is running out," WHO said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239eab7-0510-4e06-bfa4-b23998ae434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antimicrobial resistance -- the ability of bacteria, parasites,
        viruses and fungi to resist these medicines -- threatens to send us back to
        a time when we were unable to easily treat infections such as pneumonia, tuberculosis,
        gonorrhea, and salmonellosis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a324d2-fd3c-4fbd-a188-8117de28d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.6 million people die each year from tuberculosis, and many
        patients suffer because antibiotics don''t work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a204336-69d7-4312-b103-f725b285a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.779Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2017, around 600,000 cases of tuberculosis were resistant to
        rifampicin —the most effective first-line drug — and 82% of these people had
        multidrug-resistant tuberculosis," WHO said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6e737-4de0-4eeb-8dfb-c3b7e8ce63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it''s working on a plan to fight antimicrobial resistance
        by increasing awareness, reducing infection and encouraging cautious use of
        such drugs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bfa6f-0975-4d5f-b8e0-c6924ee97974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution and climate change</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a2fd5-7052-4b23-8fee-2f5cd985a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.780Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polluted air kills 7 million people every year and about 90% of
        people now breathe it, WHO said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41b374-8fea-4f75-9629-7896a57274be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.781Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microscopic pollutants in the air can penetrate respiratory and
        circulatory systems, damaging the lungs, heart and brain, killing 7 million
        people prematurely every year from diseases such as cancer, stroke, heart
        and lung disease," the agency said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682375c9-28aa-4e68-a5e1-fd43d4266ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.781Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary cause of air pollution (burning fossil fuels) is also
        a major contributor to climate change."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9944e62-7b43-4e4c-abb1-a81eecb83f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.781Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency said between 2030 and 2050, "climate change is expected
        to cause 250,000 additional deaths per year, from malnutrition, malaria, diarrhea
        and heat stress."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91eeb2e-733a-4294-b237-3d316e7529f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.781Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why climate change is the biggest risk to business (and the world)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c79df4-ce29-41fd-9d37-659479416a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.782Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change can also lead to extreme drought — which is one reason
        why many Central Americans are fleeing to the United States.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81541c5-952d-4a5c-bca4-9f9a7fd28367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.782Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another global flu pandemic</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826b681-149f-4da5-aec9-223924eef94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.782Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it believes the world "will face another influenza pandemic
        — the only thing we don''t know is when it will hit and how severe it will
        be."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af395795-0e0d-4436-a4e4-4e2b1730f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.782Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States alone, at least 13 children have died from
        the flu this season.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1a186-2b53-441d-bb77-de8c6a5a826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.783Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s predominant strain, H1N1, is also known as swine flu.
        It disproportionately affects children and adults under 50, said Dr. William
        Schaffner, a professor at Vanderbilt University Medical Center.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e4069-904e-47bd-9148-d266a3c36403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.783Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that''s because similar strains were circulating about 40
        to 50 years ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883be15-70c6-46dd-b9c1-31802ab0c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.783Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older people may have been infected with cousins of H1N1 years
        ago, and that gives them residual protection," Schaffner said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e66512-fc3e-40d5-afc9-b94a08d977cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it''s constantly monitoring the circulation of flu viruses
        to detect potential pandemic strains. It said 153 institutions in 114 countries
        are involved in global surveillance and response.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a258c8-de32-45b0-b3a0-dad494bf3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crises in vulnerable places</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93ce12-3543-439b-aad5-cd5a990e6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1.6 billion people —  more than 1/5 of the world''s population
        — live in areas of sustained crises such as drought, famine, conflict and
        displacement, WHO said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e42e66-b432-4e21-aa16-cf6d35e1d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.784Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million Syrians fleeing a gruesome civil war have sought
        refuge in Lebanon, only to find themselves in peril again.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30789e89-00f1-4da3-bc27-a1ce4d047408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastating floods and frigid temperatures have brought more misery
        and death to refugees living in makeshift camps.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156cf1c-16e5-433c-9afa-9708043364db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-year-old Syrian refugee recently died during a storm after
        the girl fell into a river and drowned.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d45631-c2d0-4c95-b824-342d43d6ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-threat pathogens like Ebola</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5730c1b-8f27-4792-b75e-f2c3dfc82a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.785Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when we thought Ebola was mostly under control, two separate
        Ebola outbreaks ravaged parts of the Democratic Republic of the Congo last
        year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527a6a1-3dd9-4798-82b1-1d4ea3c410fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both outbreaks spread to cities of more than 1 million people, the
        UN health agency said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86399e4-de8a-4a16-8494-72abff0a3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that the context in which an epidemic of a high-threat
        pathogen like Ebola erupts is critical — what happened in rural outbreaks
        in the past doesn''t always apply to densely populated urban areas or conflict-affected
        areas," WHO said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fea03-5761-4098-8ff4-b980866d0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Ebola, scientists are prioritizing on several other
        hemorrhagic fevers, Zika, Nipah, Middle East respiratory syndrome coronavirus
        (MERS-CoV) and Severe Acute Respiratory Syndrome (SARS), WHO said .</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c70f5-ac91-4230-9a0d-2ae386648311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-transmissible diseases</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090be08a-7467-4e8b-b1ca-e6efefcf1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are plenty of fears about contagious diseases, more
        than 70% of all deaths worldwide are from non-transmissible diseases such
        as cancer, diabetes and heart disease.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff9eea-6c28-403f-a569-1a17484db0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes 15 million people dying prematurely, aged between
        30 and 69," WHO said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a232e97-d1ce-4d03-a143-d525b6d0eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise of these diseases has been driven by five major risk factors:
        tobacco use, physical inactivity, the harmful use of alcohol, unhealthy diets
        and air pollution."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3a8af-b50c-48f1-bfd8-02d36ee7894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea05bf-ed39-48a3-934e-ce9313c20a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something as simple as a mosquito bite can turn deadly in cases
        of dengue, which "has been a growing threat for decades," WHO said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888fe98-8899-4a4c-a117-cc9411e72eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An estimated 40% of the world is at risk of dengue fever, and there
        are around 390 million infections a year," WHO said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3be4b8-8e1b-4dde-b36f-fb2af1e2aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue causes flu-like symptoms and can kill up to 20% of those
        with severe cases, the agency said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95961108-aef5-4266-a41a-4f3a1f4c67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A high number of cases occur in the rainy seasons of countries
        such as Bangladesh and India. Now, its season in these countries is lengthening
        significantly ... and the disease is spreading to less tropical and more temperate
        countries."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f0d5d-fe1a-4064-a540-07141d7a35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak primary health care</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94640f0a-2cda-49de-8f06-05ca3369b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those with good insurance often take health care for granted,
        the lack of adequate primary care is rampant in many parts of the world</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2d984-95dd-4d7e-bdca-e9fd8d47f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primary health care can meet the majority of a person''s health
        needs of the course of their life," WHO said. "Yet many countries do not have
        adequate primary health care facilities."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025a613-e3bb-49f6-a86e-0c5f845569e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05535f48-7672-430f-96ba-a561076b50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: We''ve made a lot of progress in terms of HIV testing
        and treatment. About 22 million people are currently getting treated for HIV,
        WHO said, and others who are at risk of getting HIV are taking antiretroviral
        medications to prevent getting infected.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c7c3d-75de-4e0d-813c-2c5a0c847db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the epidemic continues to rage with nearly a million people
        every year dying of HIV/AIDS," WHO said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257333e7-a389-42f5-8d83-e7387186b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 37 million people around the world are living with HIV, the
        agency said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bb682-94b9-4745-a79a-372f1fd23ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A group increasingly affected by HIV are young girls and women
        (aged 15--24), who are particularly at high risk and account for 1 in 4 HIV
        infections in sub-Saharan Africa despite being only 10% of the population,"
        WHO said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69011da8-eb76-4eb0-a57d-9f3bf97d2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said this year it will work with countries to promote
        self-testing so people who have HIV can learn their status and get treatment.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca47f58-f510-492f-b0b9-7f7109f714ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:32:34.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO and the International Labour Organization will also support
        companies and organizations to offer HIV self-tests in workplaces.</p>'
  'Indiana-Pacers-Victor-Oladipo-Charlotte-Hornets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-21T01:25:04.441Z
    'imagesource': 'jcr:97aa7328-a695-4caf-95e2-5e45990900ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25fc8cb-dc24-4db8-ae7a-99f044a6fea0'
    'lead': 'The Pacers jumped out to a 16-point lead in the first quarter, led by
      15 at halftime, and stayed in control the rest of the game.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:37:34.318Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:14.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:35.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Oladipo, Pacers cruise by Hornets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85076c5-b7c6-4623-9736-e47538a3c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Victor Oladipo scored 21 points, and
        the host Indiana Pacers rolled to a 120-95 victory over the Charlotte Hornets
        on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5b1b1-6432-4fd3-9fb7-13d99c2efe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers jumped out to a 16-point lead in the first quarter, led
        by 15 at halftime, and stayed in control the rest of the game. Charlotte got
        as close as five briefly in the third quarter, and then the Pacers pulled
        back out to lead by as many as 27 down the stretch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbc879-8064-4588-94f2-1dcc46b9eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers won their second straight and avenged a 127-109 loss
        at Charlotte in November. The Pacers have now won 18 of their last 23 games
        and continue to have the third-best record (31-15) in the Eastern Conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062018e6-4c16-400e-9333-92f311bc59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets had a three-game winning streak snapped. They were looking
        for their first four-game winning streak of the season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad0d9c-6d42-4a41-8fbd-5e7721fbbdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oladipo, the Pacers’ leading scorer, had his first 20-point performance
        in the past two weeks. The Pacers also got 19 points from Darren Collison,
        16 apiece from Bojan Bogdanovic and Domantas Sabonis, and 14 from Tyreke Evans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1a81f-3126-421d-bbee-b8161d051dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemba Walker led the Hornets with 23 points and seven assists. Malik
        Monk scored 11, Bismack Biyombo had 10 points and 12 rebounds, and Jeremy
        Lamb also scored 10. The Hornets struggled offensively all night, finishing
        at 40.2 percent from the field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7142674-936a-4664-ac7b-de3b44ce7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana went on a 10-0 run early in the first quarter for a 20-11
        lead, then pushed the lead all the way to 32-16 before settling for a 34-26
        edge after one quarter. The lead grew to 56-39 late in the second quarter
        before the Pacers settled for a 56-41 halftime lead. Indiana then led 83-71
        after three quarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac9aee-9f34-4236-8b9f-2288454dbb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were playing the second game of a back-to-back. The Pacers
        beat Dallas 111-99 on Saturday, while the Hornets cruised to a 135-115 home
        win over Phoenix.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5297a4-4b0a-44ca-a506-d15af1066597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers were playing the fourth game of a five-game homestand.
        They will host Toronto on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2328b-057c-4fc7-8d00-4dc05a1ab6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:34.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets were opening a three-game road trip. They will play
        at Memphis on Wednesday.</p>'
  'House-Majority-Leader-Rolando-Andaya-Budget-panel-chairman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T19:23:15.215Z
    'imagesource': 'jcr:f2710cfd-eccc-424e-9650-d2c5d4e2021c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d9d1b8-eae7-42d5-839f-036318cbcb13'
    'lead': 'The Palace is now calling on Rep. Andaya to drop his ''media propaganda
      war'' against Budget Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:42:41.518Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:13.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:35.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andaya assumes House budget committee post; Castro new majority leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2e578-442c-4951-9c97-c67c84ed8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> A
        former Budget secretary took over the leadership of the House Appropriations
        Committee on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75339a63-692b-45be-83f6-aed2d093f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur 1st District Rep. Rolando Andaya is the new Appropriations
        Committee chairman. The new majority leader is Capiz 2nd District Rep. Fredenil
        Castro, who was former Deputy Speaker before Andaya nominated him to the post
        during the plenary session. The majority leader is concurrent Rules Committee
        chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698428e6-eae7-4a91-811a-7c43e1276e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I nominate this famed law professor, this feared trial litigator,
        this bemedalled sportsman, this veteran lawmaker whose sartorial style is
        as elegant as his oratory," Andaya said in a speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca91d8c-fc18-442a-9a33-89532a17b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.519Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his nomination, Castro vowed to pick up where Andaya
        left off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57780b4a-2ffc-4a59-a1dd-e75d7ad3d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.519Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try my best to fit his shoes. I will try my best on how
        to serve the House of Representatives within my humble capacity," Castro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fa623-d640-482f-b8eb-6170646506f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.519Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya initially laid out his plans for the Appropriations Committee,
        which approves and oversees the national budget. He would also head the House
        contingent for the bicameral conference committee meetings on the 2019 budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321de4f-5ab3-47ac-b726-86b43f12ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.519Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will push for full transparency in the bicam deliberations. If
        need be, I will propose televised proceedings of the bicameral conference.
        Let those who propose funds for projects and programs come out in the open
        to defend their positions," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891a0ae-f6a9-467b-8778-1d2bd305277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.520Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro earlier confirmed to CNN Philippines that Andaya would turn
        over the majority leadership to him and would head the appropriations panel.
        The majority leader is concurrent rules committee chairman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19324c7-9b2c-4ee0-b6ea-cc5e1bd7517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.520Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are only placing things in proper perspective," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff61649a-f90a-4729-b499-4e0591228d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.520Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, as rules panel chairman, has been conducting hearings into
        the alleged insertions in the national budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecca66a-afe6-457d-8543-ffa212272e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.520Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Budget Secretary when House Speaker Gloria Macapagal-Arroyo
        was President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b199ef-2001-4263-b9a6-fa934f36d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.520Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya told CNN Philippines in a text message that he has "been
        wanting out," adding that Castro "is the right man for the job."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f870fd-29d4-4017-a5cb-3e5bfdd6036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said he and Andaya have previously agreed to sharing the
        post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0fbdf-776e-4339-91ec-7374bd0434a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming pinagusapan na definite, except na meron kaming understanding
        that anytime I''m going to be the majority leader... Iyan ang tinatawag namin
        ni Congressman Andaya na ''an understanding between two honorable persons,''"
        Castro said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528f93a-390a-4f0c-9c93-2707215b9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya has previously told CNN Philippines'' The Source that he
        is considering to bow out as majority leader in preparation for his gubernatorial
        run in Camarines Sur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812d25d-b2d4-4264-9c7c-4049d8913fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House leadership change in July 2018, Castro gave way
        to Andaya for the majority leader post, replacing Ilocos Norte Rep. Rudy Fariñas
        when Davao del Norte Rep. Pantaleon Alvarez was ousted as Speaker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d8fc6-cde8-467c-bab0-2a2bd5ca3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graceful exit?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5566a0-33f8-48c2-ad66-bca3a5c71b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said in a statement that now Andaya is out
        as majority leader, it urged him to "cease from waging a media propaganda
        war to besmirch the image and reputation of a member of the Cabinet before
        the court of public opinion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afedb7-08c0-42b5-8117-23f064b5a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he has problems with the current Budget Secretary, we hope that
        he would look for an appropriate venue by just filing a case against him in
        the court of law," Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a47d1-1ba3-4bf6-a24d-c6c8d9bc9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said the executive branch had no hand in the leadership
        change and expressed confidence that better relations between the legislature
        and the executive would be better with Castro as House majority leader.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a729d87-4916-4e95-b5e0-4b44947c6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with Andaya no longer the majority leader, it appears that
        he would not let go of the probe into the alleged anomalies in the 2019 budget,
        which has largely centered on Department of Budget and Management (DBM) Secretary
        Benjamin Diokno''s move to add to the budget of the Department of Public Works
        and Highways (DPWH).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded75d3-7a99-48b8-bcfd-ce23d865413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s last act as majority leader was to transfer the probe
        on the budget from the Rules committee to the Appropriations committee, which
        he now chairs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca8243-d1ce-4c99-9bcd-7871c55b8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya leaving the majority leader post came a week after rumors
        of an ouster plot against him began circulating.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bca36-45bc-4914-81ec-99f8b3327d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur 2nd District Rep. Luis Raymund Villafuerte Jr., the
        father of Camarines Sur Gov. Migz Villafuerte who Andaya is challenging in
        the midterm polls, said the House leadership shakeup was meant to give him
        a "face-saving or graceful exit as majority leader."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522f817-ca48-48f9-822a-11321290ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Villafuerte, who supposedly was the brains behind the
        move to oust Andaya, said the leadership shakeup would not be necessary had
        the former majority leader did not tag team with House Minority Leader Danilo
        Suarez in calling for a probe on the 2019 budget by the Rules committee.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914d654-2095-4eb7-a5cc-99e579620062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Andaya''s stepping down from the majority leader post
        is an admission that the probe was legally infirm, as House rules only allow
        the Rules committee to handle the chamber''s internal matters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49475450-57ec-4f56-ba89-3501afaee570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that Andaya''s transition to the helm of the appropriations
        panel would allow him to "wreak havoc" at the bicameral conference committee
        of the 2019 budget.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fab6c-1787-40b8-a3a0-658b53c415d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his last speech as majority leader, Andaya defended his conduct
        of the House probe, which delayed the passage of the 2019 budget, causing
        the 2018 budget to be reenacted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620c7fd-c5c2-4f5b-baa6-fd5b4bef687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot pass a budget marinated in flood control funds, or drowning
        in DBM-inserted infrastructure projects the DPWH remains clueless about,"
        Andaya said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efacaa4-7b8a-4079-bbc4-4388296d9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s investigation on the alleged "insertions" in the 2019
        budget has largely centered on the ₱75 billion which the DBM said it allocated
        to the DPWH to fulfill their goal of spending up to five percent of the country''s
        gross domestic product for infrastructure projects.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04073e3a-3446-4993-96b1-52528ac0e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, on account of the DPWH still being clueless about the
        ₱75 billion funding, is eyeing to delete this from the department''s budget
        and move it to the Department of Health or use it for the acquisition of the
        embattled Hanjin Heavy Industries Corporation</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139eb6a-b492-4da7-a58e-dd406e2b35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:42:41.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio, Xianne Arcangel and Lara Tan
        contributed to this report.</em></p>'
  'milf-manipulation-bangsamoro-plebiscite':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T16:55:14.838Z
    'imagesource': 'jcr:e6b9cc2d-b2ce-405c-9b7b-f1f828ebe22a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9446e8-1c77-445e-8e69-c1fbc43ebb2b'
    'lead': 'The Moro Islamic Liberation Front fears that a decisive victory for the
      Bangsamoro Organic Law in Cotabato City would be marred by ''manipulation.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:47:13.362Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:11.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:36.005+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF fears ''manipulation'' in Bangsamoro plebiscite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344c0c7-b13e-428f-bcff-47e687ad907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Moro Islamic Liberation Front fears a possible "manipulation" in the plebiscite
        for the Bangsamoro Organic Law (BOL) may undermine strong support for the
        law in Cotabato City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c046141-dd21-4706-808b-f960a0792274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the local government [of Cotabato City] that is not supporting.
        What is apprehensive of this is there would be some kind of manipulation of
        the elections. Because if there is no manipulation, no intimidation, there
        would be an overwhelming ''yes'' [vote] in Cotabato City," MILF chairperson
        Al-Haj Murad Ebrahim told CNN Philippines'' The Source on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9587bc0-b4cc-444e-8984-7e4a76dfd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad said Christians and Muslims in Cotabato City, which is the
        seat of the Autonomous Region of Muslim Mindanao (ARMM) but has twice rejected
        joining the region, are "very supportive" of inclusion in the proposed Bangsamoro
        ARMM (BARMM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee709a-343c-4de8-8c88-3dc63b13111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad said he hopes the police and military would thwart any attempt
        at "manipulation" or "intimidation" as Cotabato City is under Commission on
        Elections control in the wake of a bombing in a mall on New Year''s Eve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002e933-06fe-453b-acc9-472a49027893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Cynthia Guiani has openly opposed the inclusion of her city
        in the BARMM, citing support from the locals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51a18c-43e7-4d6e-be40-0c4662567d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang totoo po niyan, sir, gusto nila angkinin ang</em> Cotabato,
        <em>dahil maganda na ang</em> Cotabato. <em>Gusto nila sakupin para sa kapakanan
        nila, para sa pangsarili lang po,</em>" Amil Zola, a barangay official, told
        CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd375a-7bb8-4342-9980-908ca2c0fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth of it all, sir, is that they want to take
        Cotabato, because Cotabato is already great. They want to seize the city for
        their own good, only for their own interests.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdaa5d-ce36-4c1c-8c92-2d6535078bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez told CNN Philippines that
        a "confidential survey" was held in the areas covered by the proposed BARMM
        in the months leading to the plebiscite. It showed that Cotabato City could
        cast an "overwhelming" yes vote of at least 70 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd75da9-1517-4308-b1aa-90a4aeeadc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cotabato City, Murad admitted that the BOL would face
        challenges in Isabela City in Basilan province, six municipalities in Lanao
        del Norte and 49 barangays in North Cotabato, all of which are not part of
        the ARMM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25da0c1-cddf-4717-883d-4bd35e12baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Cotabato, Isabela and the ARMM decide on Monday whether
        or not to ratify the BOL, while select municipalities in Lanao del Norte,
        select barangays in North Cotabato and 28 other barangays which petitioned
        for inclusion would be voting on February 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f9723-d396-4104-bab3-bbd7eb46cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BARMM establishes a new political entity governed by a democratic
        parliamentary form of government. Its proponents and supporters tout the measure
        as the key to economic prosperity and lasting peace in Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62f88e-b72b-4bcf-b12e-9281c4c61e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not solve all of the security problems, there are other
        lawless elements. But you have a full force formerly fighting government,
        now committed to keeping the peace," former Presidential Peace Adviser Ging
        Deles told CNN Philippines'' The Source.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431824f-6aa4-4d59-b25f-6f14bc3e8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:47:13.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'World-oldest-man-dies-Japan':
    'author': 'Eric Levenson and Jonny Hallam'
    'caption': 'Masazo Nonaka of Japan received a certificate for the Guinness World
      Records'' oldest male person living title in Ashoro, Hokkaido prefecture on
      April 10, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T01:04:15.182Z
    'imagesource': 'jcr:c5f530cf-1474-485e-a7a3-9855f8d84a2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337586e0-df94-4e1a-8fc0-504c333e0e9b'
    'lead': 'Masazo Nonaka died on Sunday, according to Japanese public service broadcaster
      NHK.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:03:13.836Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:10.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:36.132+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s oldest man dies in Japan at age 113

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fba81b-da9c-4a52-84ca-070779f5dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 113-year-old Japanese man, Masazo Nonaka,
        recognized in April 2018 by Guinness World Records as the world''s oldest
        male, died on Sunday, according to Japanese public service broadcaster NHK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db53f7-d7ee-4bbf-860e-e896fb0400ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonaka, a resident of Japan''s northern island of Hokkaido, was
        born on July 25, 1905.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e0d80-74d9-413a-9b9f-cac833b0415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonaka''s family noticed on Sunday morning that he wasn''t breathing.
        His doctor confirmed that Nonaka had died. The family said that he seemed
        to be fine on Saturday, according to NHK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdb1ec-05bd-424a-bb02-744912a6bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiness World Records named Nonaka as the world''s oldest man in
        April 2018 when he was 112 years and 259 days old. He spent his retirement
        reading newspapers, eating sweets and cakes, and watching TV, particularly
        sumo wrestling, Guinness World Records wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86253a6f-eaab-4d69-b0de-2f9144d2c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said at the time he believed his longevity was due to soaking
        in hot springs and eating sweets, but his daughter said it had more to do
        with living in a way that doesn''t bring stress, the site wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6251ce-7d83-411c-806f-1ce0b28d6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest ever living man was Jiroemon Kimura, a Japanese man who
        lived to be 116 years and 54 days old before his death in June 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a77db-ad03-43c0-ab5e-269d35b382df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:03:13.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s oldest
        man dies in Japan at age 113."</em></p>'
  'France-Renault-CEO-Carlos-Ghosn':
    'author': ' Mark Thompson and Saskya Vandoorne'
    'caption': 'Carlos Ghosn. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T12:50:24.179Z
    'imagesource': 'jcr:c59c25b7-3adb-447d-a608-5e04ff018fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba6c26a-f57b-4be3-8a50-fbf534198fec'
    'lead': 'French Economy Minister Bruno Le Maire told French news channel LCI on
      Wednesday that it was time for new leadership at Renault.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:07:57.835Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:10.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:36.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France wants Renault to replace its jailed CEO Carlos Ghosn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6b384-c40a-4bcb-b2dc-a2820c33e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Ghosn''s days as chief executive
        and chairman of French carmaker Renault are numbered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2899f4-7b12-4c43-93e4-8eef2ecd82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary auto executive, who has been locked up in a Tokyo
        jail for nearly two months on charges of financial misconduct while chairman
        of Nissan, has lost the backing of Renault''s biggest shareholder, the French
        state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a428d-8f4b-4fc1-b82f-3f8e52a42fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Economy Minister Bruno Le Maire told French news channel
        LCI on Wednesday that it was time for new leadership at Renault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a6f756-ecab-48fa-acc9-0a05d5201048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a meeting of the Renault executive board in the next few
        days," Le Maire said. "We''re asking for a new long-term leadership," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f7778-d293-456b-b340-c7a5463c7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government owns 15% of Renault (RNSDF). It had previously
        backed the company''s decision to allow Ghosn to keep his positions while
        awaiting trial, which his lawyers believe could be six months to a year away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c06c3-9ccc-4016-89a1-31499b71e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported earlier on Wednesday that the French government
        had asked Renault to convene a board meeting on Sunday to begin the process
        of appointing one or more successors to Ghosn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29dc63-3ce9-433e-b813-f9eb5ee7b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn, 64, was indicted on Friday for a second time since his arrest
        on November 19. He has been charged by Japanese prosecutors with temporarily
        transferring personal investment losses to Nissan, and understating his income
        by millions of dollars between 2010 and 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b358fc-431b-4bf9-9cee-a2def4ef8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has strongly denied the charges and in a court hearing last week
        said he had been unfairly detained on "meritless and unsubstantiated accusations."
        His application for bail has been rejected, and he faces a combined maximum
        sentence of 15 years in prison if found guilty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa14bd-6a2e-4b70-be41-3ed0835143c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s spectacular downfall has shaken the international auto
        industry and strained the world leading alliance he built between Nissan (NSANY),
        Renault and Mitsubishi Motors (MMTOF).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83061faa-70a5-4fda-8da7-db8d8a0ebb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance was founded in 1999 and now produces one out of every
        nine cars sold worldwide, employing 450,000 people. Ghosn''s arrest and subsequent
        indictment have inflamed tensions within the group. Nissan and Mitsubishi
        both removed him as chairman, while Renault stood by him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbc9b1-b9fa-4d9d-bfc9-59ec24430810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its leader facing a protracted legal battle, the biggest risk
        to the alliance is a lack of coordinated investment at a time of rapid change
        for the global auto industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0210e37-bbce-4d12-9f0b-04396244f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No deepening of the alliance can take place, which is really unfortunate,"
        said Demian Flowers, an autos analyst at Commerzbank, last week. "You need
        to be making bold investments in order to survive in the current context."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df4e75-18d8-4992-b58b-43c00b26dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Maire said it was important to think of the hundreds of thousands
        of workers who need long-term leadership. There would be several candidates,
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77302fc7-7c39-4dde-b6a2-fb76efa4fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan and Greg Kelly, a former director at the firm who was arrested
        along with Ghosn but has since been released on bail, have also been indicted
        on allegations of financial misconduct. Kelly denies any wrongdoing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98169555-74ba-425e-898b-f732e044d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:07:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "France wants Renault
        to replace its jailed CEO Carlos Ghosn."</em></p>'
  'Carlos-Ghosn-Japan-hostage-justice':
    'author': 'Will Ripley'
    'caption': 'Nissan has removed its chairman, Carlos Ghosn, following his arrest
      on suspicion of financial misconduct at the Japanese carmaker.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T12:37:13.628Z
    'imagesource': 'jcr:de095bc7-737f-4097-9d8d-29505d3b8f89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800e14bd-c0e7-4f86-99ae-50da028f8b18'
    'lead': 'The 64-year-old auto executive''s private jet landed in Tokyo on November
      19, with Ghosn expecting a busy day of meetings at Nissan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:05:25.305Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:09.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:36.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Carlos Ghosn case is putting Japan''s system of ''hostage justice''
      under scrutiny

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966de41c-d980-4fb9-a966-1cf496d84603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the blink of an eye, Carlos Ghosn''s
        jet-setting world fell apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905aefc4-4453-4fa5-a68d-dd39ae3ed42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old auto executive''s private jet landed in Tokyo on
        November 19, with Ghosn expecting a busy day of meetings at Nissan, the Japanese
        carmaker he saved from financial ruin. Instead, Ghosn walked right into the
        hands of Tokyo prosecutors who informed him he was under arrest on suspicion
        of financial crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18ba12-dc4b-43db-a367-5134a46dd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, at the time of year when he would typically be
        preparing to attend the annual gathering of the global elite in the Swiss
        mountain resort of Davos, Ghosn is still in jail. He has been indicted on
        several charges, failed in repeated attempts to get bail and lost more than
        20 pounds, according to his son.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4031f8b-85a4-4835-9266-8bbe5215bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renowned business leader, who until recently presided over three
        of the world''s biggest automakers, has undergone weeks of lengthy interrogations
        without a lawyer present while being cut off from his family. Ghosn has protested
        his innocence, but only after a lengthy public silence, which experts say
        is common for suspects in Japan who often face obstacles communicating with
        the outside world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82775120-87c3-4fcb-9976-88a7abd70bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His experience has brought heightened international attention to
        the way people suspected of crimes are treated in Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aff691-e92c-453b-8645-c98177fa38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That system of hostage justice, I think, does not bear scrutiny,"
        said Jeff Kingston, director of Asian studies at Temple University''s Japan
        campus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e7d7f-0fc5-42f8-9530-1a470152b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I wouldn''t want this on anyone''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8ee6e-174a-49a3-b0f4-e88ede35aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone has an idea of what Ghosn might be going through, it''s
        Mark Karpeles. Like Ghosn, Karpeles is a French businessman in Japan who made
        a fortune, and then lost his freedom following accusations of financial misconduct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34389911-9e6f-4f7b-b151-8da95e150795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t want this on anyone," Karpeles told CNN. "Not my worst
        enemy, not even humanity''s worst enemy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cf721-578b-4a58-8f20-b204bb9cd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpeles is the former owner and CEO of Mt. Gox, which at one point
        was the largest bitcoin exchange in the world. But it all came to an abrupt
        end in early 2014, when nearly $500 million disappeared. The missing money
        plunged Mt. Gox into bankruptcy and left behind some 30,000 angry investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4750844-f69d-4c8b-87d5-5951ed766b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpeles, 33, says hackers drained his company''s virtual vaults,
        but Japanese police focused their investigation on him. He was arrested in
        2015 and subsequently charged with embezzlement of around $3 million and breach
        of trust.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a6073-d9da-4fe2-b723-78c1713b8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman kept detailed notes of his 11½ months in Japanese
        custody, which he describes as a "nightmare." He said that police interrogated
        him for 50-days straight without a single day off, and that he often considered
        pleading guilty, just to get the ordeal over with.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac620f39-68be-4da3-8cdd-ba6b01ef6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very tempting when you are not free and facing a system that
        every morning tells you just cooperate and everything will be simple," he
        told CNN. "To just go with the flow and say: okay, okay."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b245d-c6fe-4ee9-96fd-bb9042edcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Punishment room''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b01dfd-6cbb-40fd-9a6a-029b4fbf82c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpeles said he lost 77 pounds in custody. After the interrogation
        period came seven months in solitary confinement at a pre-trial detention
        center in Tokyo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21aaca-42a0-49fe-9c54-1612693eacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembers every detail of his windowless 6-square-meter (65-square-foot)
        cell, which had tatami floors, a sink, a toilet, and a small table on which
        he kept his journal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61123cb8-89f8-485d-be16-c83c67d94027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpeles said he was forced to sit upright in a corner for some
        ten hours a day. If guards caught him slouching or napping, they would shout
        through the door. Once, when he failed to comply, he was taken to the padded
        "punishment room" where his hands were tied behind his back and he was kept
        on the floor for several hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1d2ab-7b61-42a9-81d8-0b4ef9908352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released on bail more than two years ago, but he says he''s
        still adjusting to life on the outside. As an accused criminal in Japan, finding
        an apartment and a job have proven to be a struggle. He now works as chief
        technology officer for an American company. Because he''s not allowed to leave
        Japan as his case moves through the legal system, he hasn''t been able to
        see his ailing mother in France for six years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c2c9c-9ff9-4aba-b5f1-eb6d054050f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing arguments in Karpeles'' trial ended last month. The verdict
        is expected in March, nearly four years after his arrest. He continues to
        insist he''s innocent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35adb9-2fc2-4945-9625-b2bfb2ea11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s wife calls system ''draconian''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252b35a-52b0-4add-9474-4bf7b242786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has also repeatedly professed his innocence. He has been fired
        from Nissan and Mitsubishi Motors, and his days at the helm of Renault appear
        to be numbered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bc8c1-6ee2-4f67-a55e-c9bb35696a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two months since his surprise arrest, Ghosn has been held
        in pre-trial detention. Before his indictments, he was subjected to up to
        eight hours of daily interrogation without his attorneys present. He has been
        repeatedly denied bail on a growing list of charges, including understating
        some $80 million in income and aggravated breach of trust for briefly transferring
        his own investment losses to Nissan in 2008 at the height of the global financial
        crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bf88d-28f7-4eae-a0e6-f79661c64342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court appearance this month, Ghosn denounced the allegations
        as unsubstantiated, saying he had been wrongly accused.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f5873-6742-4d84-91b8-f5752917c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s own lawyer has acknowledged his client could be detained
        for as long as a year as he awaits trial. While Ghosn''s resolve to defend
        himself has remained strong, according to his lawyer, he has found himself
        in a high-stakes game of legal poker with Tokyo prosecutors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9b1d2-a824-4feb-bb35-afaafac9d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say their goal appears to be to wear him down psychologically
        to the point where he signs a confession.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0803c-5222-40c6-88a1-a2eb8b4c12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s wife, Carole, wrote a nine-page letter to the Tokyo branch
        of Human Rights Watch slamming the Japanese justice system as "draconian."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308d777-628b-4cce-9f10-9c2792db2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No human being should be detained under conditions so harsh that
        their only plausible purpose is to coerce a confession," she wrote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626f26d-009a-465d-933f-ae1c76987b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For hours each day, the prosecutors interrogate him, browbeat him,
        lecture him, and berate him, outside the presence of his attorneys, in an
        effort to extract a confession," she added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d9e69-7f82-4e35-b432-49fcb9d3f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he waits for trial, Ghosn is likely to face similar conditions
        to Karpeles: months of confinement with very limited access to other human
        beings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d0c31-048c-45c7-a318-fa6cab7c22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the odds are against him. Legal experts say more than
        99 percent of people charged with a crime in Japan are eventually found guilty.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe27ed9-ea19-4212-b034-62adbf60f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese lawyer: ''I think our system works very well''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b050a-5935-4181-8f32-f544cae89f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those inside the Japanese legal system note that Ghosn is being
        treated just like any other suspect.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ca1fe-acff-475f-b415-6c6f724d242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this criticism is based on misunderstanding, I think," said
        Shuji Yamaguchi, a partner at Tokyo-based law firm Okabe &amp; Yamaguchi.
        "Our system is quite modernized, however there are some people who believe
        differently."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ce19e-e913-4311-8176-0ef15a8ac9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system keeps people safe, according to Yamaguchi, who points
        to Japan''s low crime rates.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3f4a0-6307-4550-b566-83096b668838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the criticism. But I want to say our system ... is
        supported by most Japanese people," he said. "And still the crime rate is
        going down every year, so I think our system works very well."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69296f29-7f8c-4615-821d-5ab380e5d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin Kukimoto, a deputy public prosecutor in Tokyo, defended his
        office''s handling of the Ghosn investigation at a news conference last week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e40cf-7a1a-40ac-a156-df6ab31862de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the institution to execute the law and not the ones who
        design the legal system," he said. "The investigation and interrogation are
        conducted appropriately in accordance with the law."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babce33f-44ee-41a5-8f7d-e3a80b97700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors "never conduct the investigation with certain goals
        in mind," Kukimoto said, insisting they wouldn''t delay the legal process
        in order to "prolong the detention to harass the suspects."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e15a8-2264-46f5-b7ca-5c40fe43602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about suspects'' conditions in detention, Kukimoto said,
        "We believe they are treated fairly."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fda8c-0bad-4912-94b6-9b84b61aecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn could face up to 15 years in prison if he''s eventually found
        guilty on all charges.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb710a20-5128-4a3b-8724-84c180eb6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country has its own background, history and culture," Kukimoto,
        said at a news conference about Ghosn''s case in November. "I wonder if it
        is fair to criticize [Japan''s justice system] because it is different from
        their own countries."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fa63f-601d-4350-aafd-02dd4fd6d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:05:25.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Carlos Ghosn
        case is putting Japan''s system of ''hostage justice'' under scrutiny.</em></p>'
  'Bangsamoro-Organic-Law-plebiscite-MILF-Al-Hajj-Murad-Ebrahim':
    'author': ' CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-21T12:26:13.523Z
    'imagesource': 'jcr:ffbcf9bf-445c-49fa-8ef2-910914bfc186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6a67dd-08ec-41ed-abc9-8fb7e8be2084'
    'lead': 'The Bangsamoro plebiscite is a historic moment, but it bore more meaning
      to the Moro leader.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:10:44.793Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:07.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:36.755+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moro rebel group leader votes in historic Bangsamoro plebiscite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1d05f-b2d8-4f8d-89b0-a8eae904d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        leader of the largest Muslim rebel group in the country cast his vote on Monday
        to create a new Muslim autonomous region in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48bb83-79de-4044-a19f-044d0eb1f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chairman Al Hajj Murad Ebrahim
        cast his vote in favor of the Bangsamoro Organic Law (BOL) at the Simuay Junction
        Central Elementary School in Sultan Kudarat in Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f77c4d-697e-481c-9a6c-78e856d35fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro plebiscite is a historic moment, but it bore more
        meaning to the Moro leader as it was his first time to place a vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e4531-164d-44a5-b81d-d6b42212aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my first time to exercise my right to vote. It is now start
        of commencement of transition of revolutionary to governance," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1019c11-de2c-4152-986a-148d9e7ff0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad said that once implemented, BOL''s priority would be education
        and provision of health care, basic services, and infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169481bf-e2b7-4760-ad1f-c1f67c9659e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law is a product of years of peace negotiations
        between the government and the MILF. The creation of a new Muslim autonomous
        region is seen to bring a peaceful resolution to the long-drawn conflict in
        Mindanao, tracing its roots to disputes over land and religion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792de6a-c2b3-46ce-b479-0357294f0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim is among the 2.8 million voters from the Autonomous Region
        in Muslim Mindanao (ARMM), Isabela City in Basilan, and Cotabato City expected
        to cast their Bangsamoro vote.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MILF Chairman Al Haj Murad Ebrahim: The Bangsamoro Organic Law will
        give a good life to the people | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/9QkDaTEh5K">pic.twitter.com/9QkDaTEh5K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087177966122020864?ref_src=twsrc%5Etfw">January
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708c47c-5f5c-4c9a-8b6c-0fd8cc742aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c21655-2f1f-4047-936d-1aa6bfa3fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the BOL is ratified, it will automatically include the entire
        ARMM —Sulu, Basilan except for Isabela City, Lanao del Sur, Maguindanao, and
        Tawi-Tawi. Cotabato City and Isabela City in Basilan will also vote if they
        want to be part of BARMM (Bangsamoro ARMM).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba8000-3492-4d30-8597-44ae00b18357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:10:44.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
