      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 180-0, with no abstentions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037435f8-e698-4df4-a6f4-92ac2c765494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:22:48.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House earlier rescinded its passage of House Bill 7346 under
        the term of House Speaker Gloria Macapagal Arroyo. Both the Senate and House
        passed the bill abolishing the Road Board when Davao del Norte Rep. Pantaleon
        Alvarez was House Speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88acc8-7fc9-4d7f-abc3-579cb61fea27'
