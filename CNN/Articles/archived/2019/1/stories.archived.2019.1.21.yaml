    'template': '1'
    'title': 'Former Associate Justice Leonardo Quisumbing dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe611899-cc4f-44d6-a2cb-7d9c96bbb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Former
        Supreme Court Associate Justice Leonardo Quisumbing died on Sunday at the
        age of 79, the Supreme Court said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05387d8a-84bd-4d46-886f-ed4f8eb78025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in a statement on Monday expressed condolences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51492da6-67bd-4102-aae6-6a1821d4490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chief Justice Lucas P. Bersamin and the Associate Justices of the
        Supreme Court deeply mourn the passing of retired Associate Justice, Hon.
        Leonardo A. Quisumbing," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab25d6b-1983-44af-8b1a-4ec395627e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing was appointed on January 20, 1998 by then President Fidel
        Ramos, and retired on his 70th birthday on November 6, 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0caf02-f3d1-46ca-9912-3384ad440245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his appointment to the high court, Quisumbing served as secretary
        of the Department of Labor and Employment from 1996 to 1998. He was also an
        undersecretary of the Department of National Defense during former President
        Corazon Aquino''s term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef0e06-0e1b-4fae-96e4-9e29869bfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also held the rank of commodore of the Philippine Coast Guard,
        106th Auxiliary Squadron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee41324-7513-4acf-a470-226feb58a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing is survived by his two children, Josefa Lourdes and Cecilia
        Rachel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a326c-5b61-4c59-9857-eb5ef1054408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:52:56.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains lie at the ground floor of San Quentin Chapel, Loyola
        Memorial Chapel in Guadalupe, Makati City.</p>'
