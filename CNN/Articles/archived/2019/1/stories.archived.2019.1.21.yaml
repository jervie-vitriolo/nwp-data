      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Tropical
        Depression Amang has weakened into a low-pressure area (LPA) on Monday at
        5 p.m., the state weather bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642daab9-27a2-4322-9662-1b41ae94095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:12:54.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although tropical cyclone warning signal number 1 has been lifted,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA), said the LPA will still bring moderate rains to Catanduanes, Camarines
        Sur, Albay, Sorsogon and Northern Samar within the next 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249dfc82-d644-43c5-b29b-d8522c0fbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:12:54.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. update, PAGASA said the weather disturbance was last
        spotted 85 kilometers (km) east of Catarman, Northern Samar, carrying maximum
        center winds of 45 kilometers per hour (kph) and gusts of 60 kph. It is currently
        moving north at 10 kph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49301e-54cb-49ce-a8a4-480ea12766b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:12:54.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau still advised fisherfolks and those with small
        seacrafts not to venture out over the seaboards of Northern Luzon and the
        eastern seaboards of Central Luzon, Southern Luzon and Visayas due to the
        surge of Northeast monsoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432ff3c-deab-4ac1-ad76-b9935f2e2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:12:54.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amang made landfall in Siargao Island in Surigao del Norte ‪on Sunday
        at 8 p.m.</p>'
