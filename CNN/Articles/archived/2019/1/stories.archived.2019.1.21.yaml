      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some polling precincts in areas of Autonomous Region in Muslim Mindanao
        (ARMM), Isabela City in Basilan, and Cotabato City started accepting voters
        at 7 a.m. on Monday, while others opened late. Precincts will close at 3 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f67d3-3b8d-49eb-ab4c-69b9c7209c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sero Central School in Cotabato City, one of the biggest voting
        centers in the city, opened an hour late. The designated election workers
        and their paraphernalia were not transported to the school on time, causing
        delays and forcing the voters to endure long queues under the scorching heat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fde97-b062-40a0-b351-58e35b5f659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special polling center in a temporary shelter in Barangay Sagonsongan
        in Marawi City faced an unusual problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173e19c-649f-4cc4-8a48-9754c652c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of voters from Marawi City''s ground zero, mostly displaced
        residents, were forced to cast their votes on the ground. No armchairs were
        provided inside the multi-purpose hall. Secrecy folders were placed on the
        floor, making voters kneel, squat, or sit on the ground while placing the
        vote whether or not to ratify the Bangsamoro Organic Law and determine the
        areas that will make up the new region.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In this polling center in Marawi City, there are no chairs for voters
        to sit on while voting. The secrecy folders are just placed on the floor...
        that&#39;s why voters kneel, sit on the floor or squat. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/ojhBeVHkBL">pic.twitter.com/ojhBeVHkBL</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/1087173828965392384?ref_src=twsrc%5Etfw">January
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81caa2c-117c-4c21-9ec3-95f2ae18d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382a94e-ad45-418e-8f92-565c6128a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said that all polling precincts in Basulta,
        Maguindanao, and Isabela City have opened. 97.5 percent of voting centers
        in Lanao del Sur have also opened, while the poll body is still awaiting for
        information from Cotabato City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9efb3-4dc0-4101-ba1c-77ea4c108c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counting of votes will be done manually. Comelec said it will
        not release the official results about 4 days from voting day since the final
        tabulation will be done through a national canvassing board in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cff0d-814f-4b91-a9c4-8a43640244e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOL is envisioned to be a major step towards finally achieving lasting
        peace in Mindanao, which suffers from decades-long conflict. Once ratified,
        the landmark legislation will abolish the current ARMM to make way for the
        creation of a new autonomous Bangsamoro region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a42b0a-e08e-4deb-a666-a65118b5f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato and the 28 areas which petitioned for inclusion into the new Bangsamoro
        region is scheduled for February 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928a0f0-c6b4-485c-bd49-14da321108e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the BOL is ratified, it will automatically include the entire
        ARMM — Sulu, Basilan except for Isabela City, Lanao del Sur, Maguindanao,
        and Tawi-Tawi. Cotabato City and Isabela City in Basilan will also vote if
        they want to be part of BARMM (Bangsamoro ARMM).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39c0f8-1499-4a71-b984-55be17585525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:24:20.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent David Santos, correspondents
        Gerg Cahiles and Triciah Terada contributed to this report.</p>'
  'buzzfeed-ben-smith-anthony-cormier':
