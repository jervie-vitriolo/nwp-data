      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third petition against the decision by Congress to allow
        the extension of martial law in the region for a third time. The first two
        were filed by Albay First District Rep. Edcel Lagman and the Makabayan bloc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d28db7-b57d-4273-b5e4-1500849815c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.927Z
