    'lead': 'Passengers aboard a United Airlines flight from Newark, New Jersey, to
      Hong Kong were left stuck on a runway for more than 14 hours in frigid weather
      with a dwindling supply of food.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-16T05:44:35.250Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:20:55.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:39.103+08:00
