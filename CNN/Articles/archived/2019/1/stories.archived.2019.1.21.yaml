        dir="ltr">Nancy Pelosi and some of the Democrats turned down my offer yesterday
        before I even got up to speak. They don’t see crime &amp; drugs, they only
        see 2020 - which they are not going to win. Best economy! They should do the
        right thing for the Country &amp; allow people to go back to work.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1086974590310645760?ref_src=twsrc%5Etfw">January
