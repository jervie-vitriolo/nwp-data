  'Manny-Pacquiao-Floyd-Mayweather-boxing-rematch':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-21T08:52:51.506Z
    'imagesource': 'jcr:4dd31353-61f3-417a-a0d8-458edfd97829'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa671ad-1c57-46b0-8977-a0ac6c525575'
    'lead': 'After retaining his WBA world welterweight title, Manny Pacquiao challenged
      five-weight world champion Floyd Mayweather to a rematch.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:06:10.903Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:00.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:37.933+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao challenges Floyd Mayweather to a rematch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b876b2e-6ebf-4d68-aaf9-24dbd3bd2fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was almost three years ago that Manny
        Pacquiao and Floyd Mayweather fought in the "Fight of the Century" and now
        the 40-year-old Pacquiao wants to avenge his 2015 defeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbe532-c430-43e2-94c5-1cff924e1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retaining his WBA world welterweight title on Saturday (Sunday,
        PHT), the Filipino boxer challenged five-weight world champion Mayweather,
        41, to a rematch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100cce67-c11c-41c5-9113-7fbac8a1955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired Mayweather was ringside in Las Vegas watching Pacquiao
        beat American Adrien Broner with a unanimous points win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebce29-fb15-453d-aa75-c7ff64d07b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-fight press conference Pacquiao was repeatedly asked
        about the prospect of fighting the American again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238c1b0-b6f7-4817-9083-c8742153b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is I''m still active, and if [Mayweather] goes back
        to the ring and wants to challenge me, I''m a champion. Get back to the ring
        and we will fight again if he wants," Pacquiao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb509f-b4a2-4809-adac-f6b24c4bd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he wants to come out of retirement, then announce it and challenge
        me. I''m a champion and I don''t pick any opponent. I''m just waiting to see
        who will challenge me, who will challenge for my belt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b404c34-0346-4262-83cf-38ead58c3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight of the Century II?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f5243-7bb5-4796-b0cf-4d56de0e00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Pacquiao and Mayweather''s fight in May 2015, billed
        as the "Fight of the Century," were on sale for as much as $350,000 with American
        fans charged almost $100 for watching on television the most lucrative boxing
        match in history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de423e32-4669-4738-9e18-19e40fec9865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mayweather has returned to the ring recently, taking just
        140 seconds to beat Japanese kickboxer Tenshin Nasukawa in an exhibition fight
        on New Year''s Eve, Mayweather Promotions'' Leonard Ellerbe told reporters
        Mayweather "had no interest" in fighting Pacquiao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21974723-0958-46c2-bd01-3ca2f1eb971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-fight press conference, he said: "It''s not always about
        the money, believe it or not. What more can the man do?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a1b82-0dd7-41f3-a90e-cb73363abd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have the motivation, the desire. He''s living the best
        life, traveling, running his multiple businesses, spending his well-hard earnings
        that he spent blood and tears on for years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee26272-5dfd-4167-93bd-701103f0093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be 42 come February 24 and enough is enough. What good does
        it do to earn all that money but you can''t stick around and spend it. He
        has had a phenomenal career, he has broken all the records and he has nothing
        to prove."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a9a11-c05b-4230-96d8-1874a5e48375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, 50-0, came out of retirement to take on Nasukawa which
        had shades of his previous lucrative comeback, his 2017 bout against UFC lightweight
        champion Conor McGregor for which he reportedly earned over $300 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25d1bc-f49f-4696-908a-ffe0bb1b749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his latest win over Nasukawa, Mayweather insisted that he
        remained retired, saying the fight had been "all about entertainment for the
        people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd93e1-d773-4b75-b868-cee8722d7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:06:10.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Manny Pacquiao challenges
        Floyd Mayweather to a rematch"</em></p>'
