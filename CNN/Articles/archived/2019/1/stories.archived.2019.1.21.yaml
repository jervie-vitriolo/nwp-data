    'title': 'Official counting of votes in historic Bangsamoro plebiscite begins
      in Cotabato

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2381681-197d-440f-9570-1816e9a36500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Official
        counting of votes for the historic Bangsamoro law plebiscite is now underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172abd3-ae9e-43f2-9d6c-117271bc4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Spokesperson James Jimenez confirmed
        that the official regional canvassing was set at 6 p.m. Monday in Cotabato
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a495a0e-ad33-40eb-a471-fa8138846dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added election officials expect to have the complete canvassing
        of "yes" and "no" votes within four days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752660b-1629-4e62-87c5-c42ec8246a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Counting again will start today. Our expectation is that we will
        be able to complete the canvass within four days," the spokesperson said in
        an interview with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78472050-95c0-4395-b1ad-9d86148d53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts in the Autonomous Region in Muslim Mindanao (ARMM),
        Cotabato City and Isabela City closed at 3 p.m. on Monday. Comelec said it
        is expecting a voter turnout of 60 to 70 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397972e-025c-475b-9cbe-92362d58e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum will determine the ratification of the Bangsamoro
        Organic Law (BOL), which is envisioned to end the decades-long conflict and
        rebellion in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520a0f8-cfef-4074-88fb-e16080c60284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato and the 28 areas which petitioned for inclusion into the new Bangsamoro
        region is scheduled on February 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b123d86-93ae-49ea-bf02-3acf5f37fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it expects a little over 700,000 voters to participate
        in the second scheduled referendum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260bb7d-6992-44ae-bfaa-72586cb29494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful plebiscite</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65100d46-9299-440a-9cd6-34696646d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces, meanwhile, reported a generally peaceful plebiscite
        on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547583b-b9ad-400e-95f9-5895409536da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most we had were scuffles. Some voters were eager in getting
        to the centers, but nothing to the level that would disrupt the elections
        in a major way," Jimenez noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2657d9-94d0-4dd9-bb55-75c78b514e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police added they have not received any reports of violence
        along the plebiscite areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f570d7-f8c0-40b5-bc0a-f1741c75c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Security Task Force for Plebiscite
        Commander Deputy Director General Archie Gamboa, speaking to CNN Philippines,
        also called for public cooperation for the February plebiscite.</p>'
