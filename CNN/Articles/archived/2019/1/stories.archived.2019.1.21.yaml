    'template': '1'
    'title': 'BuzzFeed journalist: ''Our reporting is going to be borne out''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865e48b-249b-4a70-9f0a-d2fa206b18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BuzzFeed says its sources are "standing
        behind" the bombshell report about the special counsel investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c8b2d-893c-4a82-a837-afdf03c57171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being told to stand our ground. Our reporting is going to
        be borne out to be accurate, and we''re 100% behind it," investigative reporter
        Anthony Cormier told CNN''s Brian Stelter on "Reliable Sources" Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08135474-a56c-4f93-81bc-c7f956d94958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cormier was joined by BuzzFeed editor-in-chief Ben Smith on "Reliable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06484c82-264f-4e58-bda0-bef0ed4bd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair defended a story published on Thursday that said U.S.President
        Donald Trump directed his longtime personal lawyer Michael Cohen to lie to
        Congress about a potential hotel construction project in Moscow. The information
        was attributed to two unnamed "federal law enforcement officials" involved
        in the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573ef86-0723-4bf7-847c-68fa771bbcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cormier, who wouldn''t reveal his sources when asked, said the story
        had been in the works for months and went through a "rigorous" vetting process.
        The story was reviewed by at least three editors, Smith said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35826d9-3d69-4940-b227-a5eabd161799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Special Counsel Robert Mueller''s office, which is investigating
        Russian interference in the 2016 presidential election, including any links
        or coordination between the Russian government and individuals associated
        with the Trump campaign, took the extraordinary step of issuing a statement
        that challenged the accuracy of the report, but didn''t provide details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef106a7-c95a-4d72-b03d-d5db1cb1cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buzzfeed''s description of specific statements to the Special Counsel''s
        Office, and characterization of documents and testimony obtained by this office,
        regarding Michael Cohen''s Congressional testimony are not accurate," Peter
        Carr, a spokesperson for Mueller''s office, said in a statement that came
        out hours after BuzzFeed''s story was published.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286e55a-4a9b-42e1-afe3-18fc8cc78924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said BuzzFeed is "eager" to understand which parts of the
        report Mueller''s office is challenging as inaccurate. He said BuzzFeed reporter
        Jason Leopold, who coauthored the story, submitted a Freedom of Information
        Act request for details on how the statement from Mueller''s office was constructed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa2a33-884c-4532-ba42-aee9f39d3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter on Sunday also pressed Cormier and Smith on whether BuzzFeed
        had done enough to seek comment or guidance for the story from Mueller''s
        office before publishing the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375c0f8-967f-4586-98a8-a99796218229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leopold, who has a checkered reporting past, sent an email to Carr,
        Mueller''s spokesperson .</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f1a48-86ea-4d36-b51e-1f1ec71924d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony [Cormier] and I have a story coming stating that Michael
        Cohen was directed by President Trump himself to lie to Congress about his
        negotiations related to the Trump Moscow project," the email read. "Assume
        no comment from you but just wanted to check."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14113f-8ee2-4e32-9922-26c141e27611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr replied, "Thanks, Jason. We''ll decline to comment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c5182-2546-4ca7-96de-d5355afe8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported Saturday that Mueller''s office was
        then blindsided by details in the BuzzFeed report, including the assertion
        that Cohen told the special counsel that Trump instructed him to lie to Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db88794-428b-4edb-b971-feb2102e6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter said he thought Leopold''s email was a "shockingly casual"
        way to request comment for such an explosive report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac4aeb-3053-4a5b-9d99-864af31dc174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a dereliction of duty to send a three-sentence email for
        comment," Stelter said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b483d6d-48db-4ba1-a7fe-0baf8a3ca734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for major stories, it''s customary for reporters to
        send sources a detailed list of the facts that the reporter planned to include.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42171a-74d9-4c3b-a8cd-488942442353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that he thought Leopold''s email stated "the heart of
        the story" and added that BuzzFeed has for months been at the forefront on
        reporting about Trump''s business ties to Moscow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7dfacf-8b06-4865-93bb-f3ffa17007ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not been our experience that the special counsel is forthcoming
        with information," Smith said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9eef6d-c526-4615-b392-5c0c31e4c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Carl Bernstein, a CNN political analyst, told Stelter
        on Sunday that he thought it was "going to take time before we fully understand
        what the exact truth is here."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587c779-d435-4e7d-84ac-edaa6c29446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know where we are with this story right now," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cc81b-2054-46af-a887-3be609f53b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein defended coverage of the BuzzFeed report by other news
        organizations. "We had to report it and attribute it to BuzzFeed, and as I
        said on our air, we don''t know whether or not this story is accurate, contextual,
        true, and it needs to be run down," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f6a57-c5b7-45c4-9a03-4bc3fb82d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:31:12.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "BuzzFeed journalist:
        ''Our reporting is going to be borne out''"</em></p>'
  'Passengers-stuck-on-United-flight-in-frigid-cold-for-more-than-14-hours-':
    'author': 'Eric Levenson, Amanda Jackson and Alta Spells'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T06:48:40.706Z
    'imagesource': 'jcr:bdf2579a-58f3-42b9-a69a-b898946cc99f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152331d2-edeb-4f9e-bb4b-05978191124e'
    'lead': 'Passengers aboard a United Airlines flight from Newark, New Jersey, to
      Hong Kong were left stuck on a runway for more than 14 hours in frigid weather
      with a dwindling supply of food.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:35:36.542Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:20:57.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:38.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers stuck on United flight in frigid cold for more than 14 hours

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cd543-9bd7-49b7-8925-1b5ffed55ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Passengers aboard a United Airlines flight
        from Newark, New Jersey, to Hong Kong were left stuck on a runway for more
        than 14 hours in frigid weather with a dwindling supply of food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb6ee4-e2fb-4d2a-8284-426b3f36b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nightmarish incident began when the 3:05 p.m. flight was diverted
        to the Goose Bay Airport in Newfoundland, Canada, due to a medical emergency.
        The plane landed there at 9:31 p.m. AST, and medical personnel met the aircraft
        and a passenger was taken to a local hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25bfd1-65f4-4434-9eab-fa8dda9d2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the flight was set to take off again, it experienced a mechanical
        issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4560876-d918-44fe-963d-525cc15c6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the waiting began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f8cd0-9065-420b-af8e-eb330c180fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were not allowed to leave the airplane because the Goose
        Bay Airport did not have a customs officer on duty during the overnight hours.
        Saturday bled into Sunday, and still the flight remained grounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631117a-cf90-43e2-ac26-15d0a35ff31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonjay Dutt, a passenger on the plane, said on Twitter that the
        plane''s door had broken and that they were stuck on board as the weather
        dipped to negative-20 degrees outside. Unable to leave for hours upon hours,
        he began tweeting at United for help, saying that they were running low on
        food.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10a6c4-40bd-47cc-bf95-803886ecf185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, Goose Bay officials brought on donuts and coffee
        from Tim Hortons, the classic Canadian fast food restaurant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa469c3-ed15-4080-9ec1-8709fc503106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United had food delivered to the passengers and "the crew is doing
        everything possible to assist customers," a United spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3694cb0-c836-4969-87cd-ba3ce24fdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, after more than 14 hours, Dutt was able to get off the
        plane with the rest of the passengers.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My home for the last 12+ hours. <a href="https://t.co/RFbyA2wCXp">pic.twitter.com/RFbyA2wCXp</a></p>&mdash;
        SONJAY (@sonjaydutterson) <a href="https://twitter.com/sonjaydutterson/status/1086986550016118784?ref_src=twsrc%5Etfw">January
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de041ed8-1bb1-4677-a6ae-d297db2afe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86391c4-eeca-4e28-9273-c142ded2280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its been a long long long long day," he tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73e682-8118-4b50-9e58-746a740ce20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Slade, another passenger on the plane, said he was "just very
        tired, at this point" on Sunday. "Cabin/flight crew have been excellent and
        very helpful (United HQ/dispatch, not so much.)"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53573e66-a972-45d3-9d14-da8a689e5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternative aircraft containing meals for the passengers was
        flown to Goose Bay to transport customers back to Newark.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134df4a-24dc-46b8-947b-f05ac0822c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to our customers and our crew is doing everything
        possible to assist them during the delay," the company said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e669f4-afc2-400b-b9e7-a90c55406915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Steven Lau thanked those who brought Tim Hortons on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90260913-5ecf-480e-93b6-975d5117bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) feel partly relieved to be on a new plane, but the crew is
        still loading bags and preparing the aircraft, so not certain when we''ll
        actually take off," he said. "It''s nearing 24 hours since we originally took
        off from Newark, so we''re all feeling restless and frustrated. I''m just
        ready to be off the plane and finished with this experience."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d849f2-3144-4c8e-a8c5-cf0a802bee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau said some passengers on the flight had decided to scrap their
        trips entirely in the wake of the overnight stay on the tarmac. He is planning
        to wait to see how United can get him there ASAP, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f481b-f5d3-4876-b5a1-f5d5e07b7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:36.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Passengers stuck
        on United flight in frigid cold for more than 14 hours"</em></p>'
  'democrats-shutdown':
    'author': 'Eli Watkins'
    'caption': 'Democrats who hadn''t had much to celebrate over the past two years
      two-stepped and toasted their return to relevance on Capitol Hill in the basement
      of a Washington hotel on Tuesday night.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T06:43:21.814Z
    'imagesource': 'jcr:4ee69ee8-9b79-46a5-b41f-66803247e477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '499be83a-49b4-434a-b0cb-3a3e43304165'
    'lead': 'A day after President Donald Trump offered his plan to end the shutdown
      and fund a border wall in exchange for temporary protections for groups of immigrants,
      Democrats stood by their demand to reopen the government before negotiating
      about the border.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:40:33.058Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:20:56.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:38.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democrats reiterate demand: Reopen the government before negotiations
      on border security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b3da4-2df1-4809-ac6a-9a40141f8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after U.S. President Donald Trump
        offered his plan to end the shutdown and fund a border wall in exchange for
        temporary protections for groups of immigrants, Democrats stood by their demand
        to reopen the government before negotiating about the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3d7b3-ff26-4ba1-9d1b-7992b6d3672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not hold the American people, especially the federal workers,
        hostage to these negotiations," South Carolina Rep. Jim Clyburn, a member
        of Democratic leadership, told Fox News. "And hopefully we will open with
        what he has put on the table, and let''s go back and forth on this and see
        where we can find common ground."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f34dc6-edef-4b55-8574-562514524888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic rejection came as Vice President Mike Pence made
        clear the GOP intended to go forward with the plan the President outlined,
        positions that combined to show little tangible progress toward ending the
        longest government shutdown on record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da466bc2-66e4-460b-b082-03bcf6ab6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took to Twitter on Sunday morning to taunt House Speaker Nancy
        Pelosi and knock her for rejecting the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b3490-6ca9-47ff-9551-b05b7626c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nancy Pelosi and some of the Democrats turned down my offer yesterday
        before I even got up to speak. They don''t see crime &amp; drugs, they only
        see 2020 - which they are not going to win. Best economy! They should do the
        right thing for the Country &amp; allow people to go back to work," Trump
        tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca52a5e-c369-4586-b7c4-39f3697b99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:40:33.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "No, Amnesty is not a part of my offer. It is a 3 year
        extension of DACA. Amnesty will be used only on a much bigger deal, whether
        on immigration or something else. Likewise there will be no big push to remove
        the 11,000,000 plus people who are here illegally-but be careful Nancy!"</p>'
    '12':
