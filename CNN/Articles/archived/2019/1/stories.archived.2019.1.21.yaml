      'mgnl:type': 'text'
      'text': '<p>Isabela City Election Officer Rohaida Dia said authorities have
        acted upon the complaint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e39f89-941b-46b3-819a-60ad79d64f20'
