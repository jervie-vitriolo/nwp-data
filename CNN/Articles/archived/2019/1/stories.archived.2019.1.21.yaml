      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had all started so easily for the American. Williams wrapped
        up the opening set in just 20 minutes, dropping just one game to the struggling
        top seed, but the Romanian fought back to setup an enthralling decider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2391c15-eee0-4e7f-bb8d-aeb48fa94a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I just never give up''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8819eb-86bb-458d-aca2-3576f0068752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women came out swinging to produce one of the most entertaining
        sets of this year''s tournament, with each having chances to break serve.
        But, like is so often the case, it was Williams who dug deepest to make the
        breakthrough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86238a-6c85-4253-9633-6cc540160d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m such a fighter, I just never give up," the 37-year-old said
        to the adoring crowd during an on-court interview. "It''s definitely something
        that''s innate. I just work so hard for every point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2957bb5-939b-4f33-999b-01a2c445f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam champion has now won nine of her 10 matches
        against Halep and outlined exactly why she''s favorite to add an eighth Australian
        Open title to her career tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763eec2-7992-41a0-b387-be9574162841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A miracle that I''m here''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734fd66-15ac-4bcf-b332-5c111d74d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.388Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American has not won a grand slam since she returned from pregnancy
        last year but is just happy to be back playing her sport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84b510-4c52-4dda-818c-f1838bf8f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.389Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a miracle that I''m here," she said, before joking about
        how her daughter''s love for Disney films keeps her up at night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25000afd-c3d1-4e63-be6e-b4f150329431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.389Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get to do something I enjoy. This is my job, my job is to come
        out and play in front of you and that keeps me motivated to keep trying and
        keep fighting for literally every point."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31cb8ec-6e0c-432a-8ddc-6153b189e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.389Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams will now face Karolina Pliskova in the quarterfinals after
        the Czech breezed past Garbine Muguruza in straight sets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efad7ee-cd03-494b-9c4f-2a92422aed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:27:57.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena Williams
        edges out world No. 1 Simona Halep to reach Australian Open quarterfinals"</em></p>'
  'senators-lowering-age-of-criminal-liability':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T20:18:48.795Z
    'imagesource': 'jcr:2fe74c32-c280-4d78-b486-29335151ea23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db58ebc-0a69-4ea4-8dbc-cb7959ff596d'
    'lead': 'A number of senators oppose a House panel''s move to lower the minimum
      age of criminal responsibility to nine years old.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T23:37:01.030Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:27.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:33.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators oppose criminal responsibility at 9 years old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e5f3a-a3d5-43e6-b530-af96a81bb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> A
        number of senators opposed the House Justice panel''s move to lower the minimum
        age of criminal responsibility (MACR) to nine years old, even as Senate President
        Tito Sotto said his colleagues agree it should be lower than the current age
        of 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358facc-8520-47f6-86a1-d9d75c08d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan, Sotto said a majority of
        senators would back a MACR at 12 years old, but fewer would go for the House
        proposal for nine years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471d651-ee4e-4fc3-9000-d93a72c512b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate justice committee chair Dick Gordon also wants to lower the
        minimum age of criminal responsibility to 12, for the simple reason that the
        President requested it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c16f8e-4db9-4a39-b4a7-32e58ee8c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to make him win. Eh galit na galit ''yung tao e. kung
        makita niyo mukha ng Presidente, galit talaga sya sa drugs eh," Gordon said.
        "The government wants 9 years old, o sige, 15 years old, pero magbigay ka
        naman ng konti para tulungan mo ''yung sa kabila, e kung ''di ko binigay yun,
        baka di na bigyan itong mga suporta na kelangan na."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72dc4e-7ea0-436b-b9cd-e04068557c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: He is really angry. If you see the President''s face,
        he really hates drugs. The government wants 9 years old, alright, 15 years
        old, but we should also give in a little bit to the other side. If I don''t,
        they might not give the support already needed.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fa7c8-8dc8-4900-8652-c25cef99f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who heads the Senate justice panel, expects the controversial
        measure to pass the Senate in June. His committee heard Tuesday measures filed
        by Sotto and Senate Minority Leader Franklin Drilon lowering the MACR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206e3d8-ffa5-4026-8ddf-27cd86a2410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing highlighted the poor implementation of the present Juvenile
        Justice and Welfare Act, with a child rights'' group noting that some Bahay
        Pag-asas, where children in conflict with the law are supposed to be sent
        to, are even "worse than prisons."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096db6b-bc76-4dc6-b219-39965dd732b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Too young''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aceea-5cf6-4889-bdcd-f6b7335334d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Senate youth committee
        chair Joel Villanueva said making nine-year-olds are too young to be made
        accountable for crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62693d0c-2143-4964-a994-d35166229f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also questioned the argument of the measures'' proponents
        and the Palace who said that the lowering the MACR would protect children
        from syndicates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f1d98-db6d-4952-8889-06793694bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do this and come up with this ridiculous argument, then
        it''s like government is actually admitting that they could not do anything
        about it," he said.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate Committees on Youth and Labor Chairman Joel Villanueva: Most
