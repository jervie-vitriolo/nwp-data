      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396eb29-a4cf-4951-8640-1a9c9f876b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams never led in regulation, but with a 57-yard field goal
        by Greg Zuerlein in overtime, Los Angeles has advanced to Super Bowl LIII
        with a 26-23 win, shocking the Saints in the NFC title game at the Mercedes-Benz
        Superdome in New Orleans on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c75798-c472-4805-a696-bb7b6d958a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a61af-7e7f-4688-9441-ed6e38a49030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the only game that needed extra time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658d957-3d3b-465e-ad3b-45796c88b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99571e5-d13c-47d6-b660-6029f31c9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams will face a Super Bowl mainstay in the New England Patriots,
        who held off the Kansas City Chiefs to win the AFC Championship 37-31 in overtime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe88d72-7d77-47c4-a1f8-3834f3c37a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67455072-dc24-4619-a1d4-9551d41586d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another title game for Brady, Belichick</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212920f-b3b8-47fd-9830-23bad91dc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.182Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Brady and Bill Belichick are back in a very familiar place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182737a-a538-4061-9673-6ffb3d771229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761592e-4621-448c-a639-caaeb48a52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re heading back to another Super Bowl, winning on the road
        at Arrowhead Stadium in Kansas City, Missouri.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c319e-5c34-4d0d-915c-4e2a38963dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e3d59-27d7-4b0a-b9de-9874823bbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots join the Buffalo Bills (1990-1993) and Miami Dolphins
        (1971-1973) as the third team to appear in three consecutive Super Bowls.
        They also extended their NFL record for Super Bowl appearances to 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635d236-7257-4461-b5e7-cea2cd0fab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c2927-b0aa-4e05-bd1a-3f618f1c5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the ninth time in the big game for Belichick and Brady.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36676dc0-e6fa-4944-ac40-b600a5eda0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf96ca-3537-4d41-8425-b8b625586314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick has won five Super Bowls as a head coach, the most Super
        Bowl wins by a head coach in NFL history. Should he win a sixth, he would
        join George Halas and Curly Lambeau as the only NFL coaches with six championships
        since the league began postseason play in 1933.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed13437-0fe1-40b2-8c4a-bb7a0105b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fb9be-6576-497a-a310-d9e427fe57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is the only quarterback with five Super Bowl wins. The only
        other NFL player to have won that many is Hall of Fame defensive lineman Charles
        Haley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03d11c-14a4-4144-9f61-5d256d45b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.183Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cdcb0-8ab4-4cf9-aad9-10ab57c2d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the Chiefs first appearance in the AFC championship game
        since 1994. Their lone Super Bowl title was in 1970, at Super Bowl IV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbddd22-9b6b-4838-a5a3-fcf24164a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0290f-5063-4c15-85ec-7d1567fd8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuerlein kicks into history</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf922b71-6939-4aa0-a703-23d06942759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams'' franchise, which originated in Cleveland in 1937, played
        in Los Angeles from 1946-1994 before leaving for St. Louis for 21 seasons.
        During that stretch, they reached two Super Bowls, winning Super Bowl XXXIV
        against the Tennessee Titans in Atlanta at the now-demolished Georgia Dome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b1e08-635c-401b-978a-bcf7ab0b2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cb52a-7b4c-4036-80d8-43ad2945c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of this season''s title game on February 3 happens
        to be where the Rams last won: Atlanta. And while it''s not at the same site,
        the venue, Mercedes-Benz Stadium, is right next door to where the Dome once
        stood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a028b24-0f82-4390-8c2a-082ccdfc6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b7d0c-714b-4b77-bdbc-056ab749ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team demonstrated great mental toughness," Rams head coach
        Sean McVay said to Fox Sports. McVay, who turns 33 on Thursday, is the youngest
        head coach to lead a team to the Super Bowl.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5662e-43fa-4b20-8aa8-adca52ac4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f25c0-ab30-4c37-9862-33fa777b89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.184Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuerlein''s kick was the longest game-winning field goal in playoff
        history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0b5dd-4a47-4319-ae68-3e24d605f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0974a7f-a4bd-4fb0-9a3f-bbb1bcea1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wasn''t thinking much," Zuerlein said. "I just looked
        up and saw it was going straight and I was happy. I knew it was going to be
        long enough because I thought I hit it pretty well."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e8a0dd-a278-4b58-b758-92511ab9953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066db834-d3ae-4de0-80c8-e2a9893d00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trembling Superdome in New Orleans</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747f80f-89aa-40e3-a3d3-25aa6b6110f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t start off well for the visitors, as the Saints jumped
        out to a 13-0 lead and had the throaty Superdome crowd on their side. The
        noise the fans made was so thunderous that reporters could feel and see the
        stadium quaking.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe65b9-af06-40fc-a20d-a04a2d42cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbc01d-b8ab-4fdc-90ec-05ab8dab8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Julie Boudwin with NOLA.com, it appeared that part
        of the ceiling fell near the media workroom after Saints linebacker Demario
        Davis intercepted Rams quarterback Jared Goff in the first quarter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c20aa-ffcc-4a02-834e-b556e17ab807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e3558-1730-4acf-9d32-37ddafa62c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Underhill of the New Orleans Advocate posted video to Twitter
        showing bottles of water shaking in the press box because of the crowd.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba964c0e-05c3-4dd7-bf85-f1af235e1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf4482-4c1c-4dfc-b240-7d070288fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.185Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The press box desk I''m working on is physically moving because
        the crowd is going so wild here at the Mercedes-Benz Superdome," NFL Network
        reporter Jane Slater said in a tweet. "Unreal."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4cb874-e5cc-4068-b803-074175ed0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f7f06-6936-4cfd-a94b-ea111837c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saints'' Payton on controversial play: ''They blew the call''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee23f53-4bc3-4e87-9a4b-85b246c7718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Rams adjusted, and a 6-yard touchdown run from Todd Gurley
        II made it 13-10 just before halftime. The teams traded touchdowns in the
        third quarter to make it 20-17. A Los Angeles field goal by Zuerlein with
        5:03 remaining tied it at 20.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9039ade-bc1e-4b2e-9538-282960a28002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e4aa4-8408-4ca2-97c7-18afcc6ef84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was plenty of time for Saints quarterback Drew Brees to orchestrate
        a final drive. But it stalled with a controversial no-call from officials
        on an incomplete pass to Saints wide receiver Tommylee Lewis. The crowd wanted
        a flag for either pass interference or helmet-to-helmet contact on a defenseless
        receiver by Rams cornerback Nickell Robey-Coleman. It wasn''t thrown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea8914-8439-4e49-9a75-be6f0ffe097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1436edd-1076-4037-ae8b-120b21e496ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was simple; they blew the call," Saints head coach Sean Payton
        said, who called the league office after the game for an explanation. "(The
        NFL) said it should never have not been a call. They said not only was it
        interference, it was helmet-to-helmet."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b9995-6349-4449-9354-ef6aa1cf063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515c9b5-ad87-4c73-8a66-a91117123da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saints settled on a 31-yard field goal by Wil Lutz with 1:41
        remaining. The Rams tied it up with 15 seconds left in regulation with a 48-yarder
        by Zuerlein to make it 23-23.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d50bba-642b-451c-a9c7-0c0416e90c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd6ece-5b4e-4eef-80ca-3b7093e1c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overtime, Brees was intercepted by safety John Johnson III, which
        led to Zuerlein''s game-winning kick.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc4c53-bd41-4dcd-b6f6-cc5b75a41a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac336a05-6e8a-4217-91c0-9300f86e705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like early on there, that place was loud," Rams quarterback
        Jared Goff said to Fox Sports after the game. "They were loud early. We had
        some stuff we had to deal with early, but we fought through it, man. We fought
        through it. This group is special, and I''m happy to be part of it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd833a-21b5-43a9-b7c4-1e8b7e28a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since returning to Los Angeles in 2016, the Rams have now reached
        the playoffs twice.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310af828-006f-49ee-a729-b2a6a39dc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams'' last Super Bowl appearance was the 2001 season, when
        they lost Super Bowl XXXVI to the Patriots, giving a young quarterback named
        Brady his first title with head coach Belichick.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0f1a7-4539-4e07-88b7-cf23e485c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:16.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New England Patriots
        will face Los Angeles Rams in Super Bowl LIII."</em></p>'
  'China-slow-economic-growth':
    'author': ' Daniel Shane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T11:47:52.889Z
    'imagesource': 'jcr:15a1766b-4c96-483b-98c1-e8049cb36914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54b71a3e-0265-4431-8884-e22d31cb9b9c'
    'lead': 'China''s economy grew at its slowest pace in almost three decades last
      year, official data confirmed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:24:32.679Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:03.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:37.285+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China posts slowest economic growth since 1990

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a974e1-2e84-43ab-91dc-6687fda796b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.679Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economy grew at its slowest pace
        in almost three decades last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb41a6-c6f7-4eb2-8e63-336651c461d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.680Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second biggest economy expanded 6.6% in 2018, according
        to official data published Monday. That''s the weakest annual performance
        since 1990.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849e2e7-8165-4da0-85b0-fdb221265988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.680Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth slowed to 6.4 percent in the fourth quarter of last year,
        in line with economist''s predictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec59a5-523a-4dcb-88d2-01389af2e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.680Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy has lost momentum following government efforts
        to try to rein in high levels of debt. It has also started feeling the effects
        of the trade war with the United States, which has resulted in new tariffs
        on more than $250 billion of Chinese exports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c4b7f-5198-4802-b2bb-3fde7dc19c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.680Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weakness has spooked investors in recent weeks and prompted
        warnings from top companies like Apple (AAPL).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8143eb-eea4-45cb-8312-760d6b43785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.680Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic growth is expected to drop closer to 6 percent
        in 2019. But many analysts are skeptical about the accuracy of the government
        figures and say growth may be significantly lower in reality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6dd7ef-c0a5-4e84-8207-2ff0709b2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.681Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulating the economy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45162b7-af6f-4d82-ac4f-c445cf596bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.681Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of other indicators have been flashing red. In December,
        Chinese exports suffered a surprise decline, while annual car sales fell in
        2018 for the first time in around 20 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfadcf-8340-4ae3-a95b-02d3a79e6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.681Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing this month announced 1.3 trillion yuan ($193 billion) worth
        of new measures designed to stimulate the economy, including tax cuts for
        small businesses and reduced tariffs. It''s the latest in a flurry of government
        efforts to prop up growth, such as boosting infrastructure spending and loosening
        monetary policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a441b3-664e-4e14-b494-d4f61ff17559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.681Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts question whether Beijing''s measures will be enough
        to return the economy to strong growth anytime soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb8e8a-3aa5-43ec-bf3e-b0fdde14d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:24:32.681Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China posts slowest
        economic growth since 1990."</em></p>'
  'house-justice-committee-approves-age-of-criminal-liability-nine-years-old':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T16:41:47.380Z
    'imagesource': 'jcr:b0240bd0-3441-462d-aa2f-3401e492e3fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2556ea9-e7d3-4eeb-950d-789fe4115d45'
    'lead': 'The approval of the bill came after a one-hour closed door meeting with
      Speaker Gloria Macapagal-Arroyo, who has vowed to move for the passage of the
      measure ''in support'' of President Rodrigo Duterte''s request.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T04:34:14.289Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:02.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:37.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs bill lowering age of criminal liability to 9 years old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb89650-7fce-4902-99e7-0fded02041ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        House Justice committee approved Monday a bill which seeks to make child offenders
        as young as nine years old liable for crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a109e62-7f18-4d0b-9929-754fb37aebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 9-1, the panel approved a substitute bill amending Republic
        Act No. 9344, or the Juvenile Justice and Welfare Act of 2006 to lower the
        minimum age of criminal responsibility to nine from 15 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf794ce-b275-4e0a-981d-eed9b33dae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.289Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Norte 1st District Rep. Lawrence Fortun was the lone
        vote against the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad5344-2650-4a4d-b735-21f8cdc54c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time to pass the bill to protect children from being
        used by syndicates to avoid punishment," Justice committee chair Oriental
        Mindoro 1st District Rep. Doy Leachon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68518b00-bbad-489b-bba9-072f8b397216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s approval of the bill came after a one-hour closed door
        meeting with Speaker Gloria Macapagal-Arroyo, who committed to push for the
        passage of the measure "in support" of President Rodrigo Duterte''s request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8735fde-0a2c-437f-a667-6edc68756dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela party-list Rep. Arlene Brosas attempted to block the vote
        of the panel, but was overruled as she is not a member of the Justice panel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f6169-ed1c-4605-a915-7941ec51ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, children aged nine to 18 who commit serious
        crimes like murder, homicide, rape and violations of the Comprehensive Dangerous
        Drugs Act of 2002 would be committed to an Intensive Juvenile Intervention
        and Support Center (IJISC), a special facility within the youth care facility
        called "Bahay Pag-asa."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeb5a4-6b48-465c-ac9f-5debb610de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in the IJISC would be required to undergo a "more intensive
        multi-disciplinary intervention program."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a019f0-f2bc-4fd3-b118-f305bf1e4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.290Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children aged nine to 18 who have repeatedly committed criminal
        offenses and have undergone a community-based intervention program would be
        committed to a Bahay Pag-asa, upon written authorization of their parents
        or foster parents, or by petition for involuntary commitment by the Social
        Welfare department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee2231-c781-4a94-9a98-46472497d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also slashes prison terms for children in conflict with
        the law, prescribing detention periods to be two degrees lower than what is
        prescribed by law. It also cuts sentences for crimes punishable with a fixed
        period of detention by two-thirds, while it slashes life imprisonment to a
        12-year term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33eeb63-e234-470d-a603-89558fc25728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law does not amend the provision in the Juvenile Justice
        and Welfare Act which provides that in cases where detention is necessary,
        children would be placed in youth detention homes built by local governments
        or, in case where there are no detention homes, be committed to the care of
        the Social Welfare department or a government-recognized rehabilitation center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b753d32-2538-4d1e-be0f-87e8abc4209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to punish those who induce or coerce children
        to commit crimes with a jail term of up to 40 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1cfaa-6a75-44da-b65b-528fc17e2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon insisted that the measure is not anti-poor and anti-children
        as children in conflict with the law will not be detained but put in "reformative
        institutions" to reform their ways.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc574f97-e1d0-4564-ae73-20569bb39ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been advocating for the lowering
        of the minimum age of criminal liability, repeatedly blaming the Juvenile
        Justice and Welfare Act - which increased the MACR from nine to 15 - for the
        rise in criminality and for producing "generations" of young people committing
        drug-related crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53416635-89af-440b-adf4-e044942321bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.291Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said while Duterte favors
        lowering the minimum age of criminal liability, he still has to ask the President
        whether he is in favor of slashing it to nine years old.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509ead2-9448-43ec-a21b-32f066fd37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point-of-view of the President, the law presently is being
        used by the criminals to use the children. To my mind, he wants that amended
        to protect the children. Those opposing it don''t see it that way," Presidential
        Spokesperson Salvador Panelo said in a Palace press briefing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370bbf2-5b1b-48ed-a033-072e6e946a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as chief presidential legal counsel, said
        bringing the minimum age of criminal liability down to nine is "fine," saying
        that children of that age can already discern.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c457c4-ffa8-4a3f-a227-eb05cec36c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the technology, ''ýung nine equivalent na to 12, 15
        years old. May discernment na. Sa criminal law, ''pag may discernment ka na,
        [There is discernment. In criminal law, if you can discern,] you know what
        is bad and what is good, [at] may problema ka sa batas, [and you have run
        in conflict with the law,] you will be accountable," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5de6d4-88c4-40d9-a397-fac10ae6c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police also threw its support
        for the measure, with top cop Oscar Albayalde citing drug stings where children
        as young as 10 years old are used as drug runners.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efb11e-a550-4eea-9b16-7864c9c7542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.292Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) expressed alarm and opposition
        to the passage of the measure at the committee level, stressing that the government
        has the obligation to protect children in line with the Philippines'' commitment
        under the UN Convention on the Rights of the Child.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8324c-a97f-4ea7-994f-d898d2707b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the government to address conditions that push children
        to such circumstances, rather than placing the burden on a child for the failures
        of institutions meant to protect them," CHR spokesperson Atty. Jacqueline
        Ann de Guia said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03c5b0-ad84-4a67-a9b2-d6c53cdad38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan warned that lowering the age of criminal
        responsibility "will place millions of Filipino children at risk of being
        criminalized and stigmatized for life."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a5d00-4e6a-49dc-9957-5e75e16bf3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of creating an environment that will provide food, education,
        health and other services for children, the Duterte government fosters an
        increasingly hostile context for children in conflict with the law. Instead
        of creating substantive programs, the government instead subjects children
        who have yet to discern what''s right and wrong to a lifetime of trauma as
        this proposed bill places and treats children as young as nine years old at
        par with adults," Karapatan said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a3b57-0a35-4346-b136-92a17cc93353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present Juvenile Justice and Welfare Act has been amended to
        include a provision requiring that children above 12 years old to 15 years
        old who commit serious crimes like murder, homicide, kidnapping, destructure
        arson and offenses punishable under the Comprehensive Drugs Act of 2002 be
        placed in a Bahay Pag-asa.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a52e8-63e0-4947-86a1-cc6df4d6f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senate Minority Leader Franklin
        Drilon have both filed bills in the upper chamber to decrease the minimum
        age of criminal liability, but these remain pending in the committee.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c2ac8-001f-4058-9e0f-46adf53f7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.293Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations International Children''s Emergency Fund previously
        called the move to lower the age of criminal liability as "a giant leap backward"
        for children''s rights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a09ed-ba23-4930-a84c-fbb75e88d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:34:14.294Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:02.787+08:00
