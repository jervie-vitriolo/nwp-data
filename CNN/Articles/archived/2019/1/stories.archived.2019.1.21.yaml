      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City (CNN Philippines, January 21) — Bomb squad members
        were quick to disable a fragmentation grenade found in Cotabato City minutes
        before the polling precincts opened for the Bangsamoro plebiscite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cae3e-0901-43a2-9998-4ac83b37b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:17:56.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grenade was found at the corner of Sausa and San Juan Streets
        in Barangay Rosary Heights 1 in Cotabato City on the morning of the historic
        vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd6c0b-67c1-4cbe-bd6c-c4657a9686a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:17:56.895Z
