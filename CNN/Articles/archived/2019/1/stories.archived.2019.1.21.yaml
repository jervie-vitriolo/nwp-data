    'template': '1'
    'title': 'Roger Federer: What''s next for Swiss after Australian Open loss?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec5c91-9579-43e1-8804-8a029b22e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roger Federer wasn''t very happy when relayed
        John McEnroe''s comments that his loss to 20-year-old Stefanos Tsitsipas in
        the fourth round at the Australian Open was a "changing of the guard" moment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60c8d3-f2ca-4cbe-85bc-79c0429f510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tsitsipas stuns Federer</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38aa3b-06f5-47ba-b0a6-ab761eb4ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Zverev pummels racket in loss</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49066d79-dc23-40de-8659-a40fed0b7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to utter such a phrase given that Federer is 37 and hasn''t
        made a grand slam semifinal since last year''s Australian Open.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099df41-a20b-4c34-841c-6db2a1b23bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McEnroe -- who is prone to headline grabbing quotes -- does
        have a point or at least as it relates to the perspective on Federer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6d0bb-8ab8-46b2-8f35-42a0fda5bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of a talent as Tsitsipas is, tennis history tells us that
        can''t-miss prospects can wane into solid pros who never quite hit the heights
        expected of them. Tsitsipas, though, does seem to have it all. Power, precision,
        variety, desire -- and a modest swagger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822ec88-1bc7-46c0-875e-28f20e818308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back to the legendary Swiss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd8d3b-a9bf-4568-ab03-492c63819675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bff243-7e7d-4f44-a569-73163010a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s last three losses at grand slams have boggled, because
        of just how good he has been for nearly two decades in clutch moments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3740f35-f362-4ea7-bd7d-9d544b771a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed when he said he "created a monster" here in 2008 after a
        semifinal defeat to Novak Djokovic -- the point being that all his wins led
        people to believe he was untouchable -- Federer was correct.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf11d57-2f1c-44b2-b508-15263fbd2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 years later, he is still playing at an incredibly high
        level, giving the man of the moment Djokovic one of his toughest matches in
        2018 in a phase when the Serb seemed untouchable himself, and finishing the
        season in the top three.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e7b8b-6496-46e7-936a-af028bed2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue for Federer is that grand slams, as he knows, are the
        best of five sets and the edge he held is ever so slightly dissipating. Even
        if it is a 1% shift, at this level it is the difference between a fourth round
        or potentially a semifinal: Movement, explosiveness off the ground and maybe
        even Federer''s own confidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f1783-3aaa-45aa-8306-bfbcd97035a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Surprising losses</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32f4bf-7c51-4eca-bca4-2b9e97950e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer held a 4-0 record -- no sets lost -- against the big-serving
        Kevin Anderson prior to losing their quarterfinal after holding a match point
        at Wimbledon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703abb0-37c6-436f-9f42-3d50ad307384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer later revealed he suffered from a hand issue yet he had
        only ever experienced one loss at Wimbledon from two sets up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2e9bf-9337-4585-90e3-e2051095ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said he wasn''t hurt when falling to the Australian John
        Millman in the fourth round of the US Open.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ed5d6-2e5d-4fb6-8afb-933436e736bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the killer instinct that lacked then, but rather the
        steamy conditions got to Federer. That seemed like an unprecedented occurrence
        for the man who was always unflappable no matter the weather.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c387d-2f62-49a0-b73b-7a75f0fb8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never in recent memory had the great man suffered like that physically,
        barring an injury.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d3ff3-a2f1-4caf-91ac-a7ca15f81b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then against Tsitsipas, Federer unbelievably went 0-for-12 on
        break points. At ATP and grand slam level, at first glance, it was believed
        to be the only time in Federer''s career he manufactured double digits in
        break points without taking at least one of those chances.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df4aae-766b-4b91-baee-85843ca89c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three losses came when Federer won the first set.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784c635-585b-417d-b0c4-88a916574942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been 87-2 in Melbourne when grabbing the first set, beaten
        only by two players who were already grand slam champions, Rafael Nadal and
        Marat Safin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b3608-c345-4b1f-9043-93c16d1ca06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>First time in a while</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf24df3-0e96-4b6f-9fa6-59ba39f7996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the last time he went three straight majors without making a
        semifinal? In 2013.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99439c5b-b855-4773-ad56-cafff46b62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers certainly tell us Federer isn''t the player he was
        as recently as 2017, when he claimed two of the three majors he contested
        after coming back from a knee problem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007be93f-e1ea-4d4c-ba3a-88f012e5e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he intends to keep on going -- and there was nothing to suggest
        that wasn''t the case Sunday when he spoke to reporters -- not for the first
        time he will have to ponder what adjustments to make.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470ad6f-f6f3-418f-aa94-8d3d60df4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has brought in coaches in the past and the results have been
        an improved one-handed backhand and the SABR tactic -- coming to the net on
        service returns after taking the ball early.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69742d-73be-4d0e-ba07-990f3289415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be highly surprising if Federer dispenses with his coach
        Ivan Ljubicic but would he add an extra voice?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9fab2-7c8c-4e71-ade3-b61afd4542e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely the first big decision Federer must make is whether he will,
        as murmurings suggest, play a full clay-court swing for the first time since
        2016.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2295793-25eb-4731-bd6d-fc155c926826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this unexpected start to his season, featuring in the buildup
        to Roland Garros, then going to Paris, might do more damage than good to his
        body.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30196d24-f087-4a3e-9d26-087aa1c2a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then all of a sudden, out go his chances at Wimbledon, which could
        be the grand slam where he is most likely to add to his haul of 20 majors.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15aa86-2cd6-418c-893f-8b7d808bdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans, just continuing to play -- and you know it would be at
        a high level -- would be enough.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6ad93-ee1b-48f8-931b-2a49ff66335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No stopping?</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59ef34-ba60-4d5c-90dd-b1628e676d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it a massive surprise, for this author, if Federer -- sponsored
        by Japan''s Uniqlo -- calls it quits prior to the Olympics in Tokyo next year,
        since he has never won an Olympic singles gold. And that format is the best
        of three sets until the final.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533dd645-feea-49b9-bbec-ff82e09fe670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fairy-tale comeback of 2017 is over but we''ve seen enough of
        Federer to never count him out.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09562c89-7eee-40b4-aa49-2bc09d32dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gentle reminder: The grand slam season is made up of four grand
        slams, not one.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0110d6-f66c-4203-a763-c9e4ce465ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:12.702Z
