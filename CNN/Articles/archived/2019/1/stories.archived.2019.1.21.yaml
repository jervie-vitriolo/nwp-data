      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90daea5-185a-4d66-9167-878f03e75bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:17:56.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, an explosion also happened in Cotabato City. According
        to police report, the incident occurred in Rosary Heights near the residence
        of Municipal Trial Court Judge Angelito Rasalan at around 9 pm on Sunday.
        No casualties and damage to properties were reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757726f-5d8e-4e5e-a430-b9f6390a22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:17:56.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Cotabato City on Monday, January 21, will participate
        in a plebiscite that will determine if the area will be included in a new
        Bangsamoro territory in Mindanao.</p>'
