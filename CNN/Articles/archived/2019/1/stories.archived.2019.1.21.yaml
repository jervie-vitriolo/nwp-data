  'toddler-walks-toward-arrested-dad':
    'author': ' Amanda Jackson'
    'caption': 'A barefoot toddler gets out of a vehicle and walks toward police officers
      with her hands up. It looks as though she''s standing in the street without
      anyone trying to help her. | Tallahassee PD'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T21:25:01.783Z
    'imagesource': 'jcr:3421b8dd-ea76-4530-a836-3a564ae421f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724710c6-c8a9-41ad-83fa-c7f636edb993'
    'lead': 'A barefoot toddler gets out of a vehicle and walks toward police officers
      with her hands up. It looks as though she''s standing in the street without
      anyone trying to help her.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:42:11.619Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:33.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:32.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A toddler walks toward police with her hands up as her dad gets arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe5879-2696-41f0-b76e-7a83323a2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a video that went viral on social media,
        a barefoot toddler gets out of a vehicle and walks toward police officers
        with her hands up. It looks as though she''s standing in the street without
        anyone trying to help her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200c238-f5ec-4dbc-8c84-7f5316b57f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more video, this time from a Florida police officer''s body
        camera, tells a very different story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6b709-7747-4659-8a5f-6eb9d9c8136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallahassee officers responding to a reported theft by an armed
        man on Thursday pulled over a suspect''s truck, police said. Among those inside
        were two small children, a 2-year-old girl and 1-year-old boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f132ea4-1a3f-40ca-834c-7842673378d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers arrest a suspect, who can be heard on the video saying
        he is the children''s father, the girl gets out of the truck and walks toward
        police, with her hands up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01983287-a48a-4d72-8185-7e88726d47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video of the traffic stop recorded by a passerby, someone
        can be heard saying "She''s trying to get out. Oh, my God! She''s trying to
        get out, but she can''t because she''s little," and "Ooh, she''s holding her
        hands up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d545c56-acb6-4c9a-9b6d-9991110ec6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are seen aiming their guns at the vehicle as the little girl
        stops near an officer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff252c-7285-411e-b0c1-e5f4e3bfd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A different perspective''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b9a55-a539-49f1-81ef-18d9f7205426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the video went viral, police released the body camera footage.
        "The officers stopped the vehicle and were following their training as they
        had the suspected armed adults step out of the truck," said Tallahassee Police
        Chief Michael DeLeo in a video posted on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7681534-8aeb-4cd6-a5eb-b5fe556bfab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When, unexpectedly, a 2-year-old girl climbed out of the truck
        and imitated her parents by walking towards the officers with her hands raised."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e85604-a5eb-4cac-9bd9-ef82d14761f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the body camera footage, an officer can be heard comforting the
        child saying "you''re OK, come over here sweetie, you''re OK," and "sweetie,
        put your hands down, you''re fine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b24ac-adb5-4274-8f4a-3fade87a7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the truck, the 1-year-old was found still strapped into his
        car seat. "A weapon is found in the backseat, although the gun looks real,
        it''s actually a pellet gun," DeLeo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8242184-e071-4afb-8f2f-d2875da264a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men were arrested and later charged with theft, according to
        police. The officers allowed their mother to take care of the children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807760e-c4d5-49d5-9687-f2974dc0bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident demonstrates the value of body worn cameras providing
        a different perspective of the same incident," DeLeo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0323e36-0bfd-4c1b-a658-4089e1387c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:11.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "A toddler walks
        toward police with her hands up as her dad gets arrested."</em></p>'
  'bangladesh-abul-bajandar-tree-man-syndrome':
    'author': ' Sugam Pokharel and Helen Regan'
    'caption': 'Abul Bajandar, a 28-year-old father from a small town in southern
      Bangladesh, made headlines three years ago when he underwent a series of complex
      operations to remove lesions which resemble tree branches from his hands and
      feet. | Sugam Pokharel/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T21:13:04.137Z
    'imagesource': 'jcr:5bb6c976-ac3e-4bde-b726-0d4502182f4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53274b88-b738-4ae2-97bb-9af48013267e'
    'lead': 'A Bangladeshi man who suffers from an extremely rare genetic disease
      known as "tree man" syndrome is back in hospital and faces more surgery after
      the condition returned after multiple operations in 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:45:40.069Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:32.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:32.367+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh''s ''tree man'' is back in hospital and needs more surgery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32087705-78f3-4ebc-9bda-da2383815406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Bangladeshi man who suffers from an extremely
        rare genetic disease known as "tree man" syndrome is back in hospital and
        faces more surgery after the condition returned after multiple operations
        in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6e621-a73b-442f-b7ae-a67df11f31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abul Bajandar, a 28-year-old father from a small town in southern
        Bangladesh, made headlines three years ago when he underwent a series of complex
        operations to remove lesions which resemble tree branches from his hands and
        feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d8248-0ee3-4868-b63e-3543bda8848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajandar has been living with the disease, epidermodysplasia verruciformis,
        for more than two decades, resulting in extreme wart-like growths across his
        body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb4948-6936-4dee-9dde-a726840ccb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is caused by a defect in the immune system which increases
        one''s susceptibility to HPV, or human papilloma virus, often leading to chronic
        HPV infection, skin lesions and an increased risk of developing melanoma skin
        cancer. It is so rare there have only been a handful of reported cases around
        the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323e73c-6351-43eb-8dcc-96e56aba451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors told CNN that Bajandar has had more then 25 surgeries since
        2016 but skipped out of further treatment in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70eb87b-e0a0-43c5-9f74-8880f2155992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complicated case and we were making progress but he left
        to go home. I requested him many times to come back but he didn''t," said
        Dr. Samanta Lal Sen, co-ordinator at the Burn and Plastic Surgery Unit of
        Dhaka Medical College and Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03360bd9-3346-4a2d-be40-37bc86bd622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came back to the hospital on Sunday with his mother. He should
        have come here six months back. He came too late."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3808066-fa2b-4393-b446-8f3ec08c4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajandar''s condition has now worsened, with lesions on his hands
        around one-inch long. The warts have also spread to his feet and other parts
        of his body, doctors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb72d4a-ccb7-4452-845e-17792bc98b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen''s team are now working on a plan for Bajandar''s future treatment
        and said he will need five to six more operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f478035-9bdb-4094-8c1b-1fb47e39ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen told CNN in 2016 that Bajandar first noticed the lesions when
        he was 10. Over time, the growths completely encompassed his hands, stealing
        his livelihood as a rickshaw driver and making him the subject of international
        news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03fe43-383b-4996-a289-4ac934b37054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the surgeries, Bajandra could not eat, drink, brush his teeth
        or take a shower by himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8f4fb-fdca-4928-9865-1db7f56777c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915f5ce-5e28-43de-a00a-0fb09c35054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to live like a normal person. I just want to be able to
        hold my daughter properly and hug her," he told CNN at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c5ca5-5d7d-41f4-b2e2-ab7b810711be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the surgeries had left him in "very good shape," enabling
        him to eat and write using his own hands, Sen told CNN in a previous report,
        but now more treatment is needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb8215-8f8b-4110-898c-170c6e4beae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government bore the cost of his treatment in 2016 and Sen said
        this will extend to any new surgeries Bajandra now needs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a3970-8619-4d81-a677-82a1e529eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:45:40.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bangladesh''s ''tree
        man'' is back in hospital and needs more surgery."</em></p>'
  'kamala-harris-2020-us-presidential-election':
    'author': 'Maeve Reston'
    'caption': 'Kamala Harris announced Monday that she is running for U.S. president
      in 2020, arguing that the time has come to fight against what she views as the
      injustices of the past two years of the Trump presidency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T21:10:07.435Z
    'imagesource': 'jcr:1a5f2bfd-83ef-4290-9f84-8ac700df590e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3a3351-5807-4a1d-ad5a-53fe2850d42d'
    'lead': 'Kamala Harris announces that she is running for U.S. president in 2020,
      arguing that the time has come to fight against what she views as the injustices
      of the past two years of the Trump presidency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:50:09.840Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:32.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:32.650+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamala Harris to run for U.S. president in 2020

      '
    'updated': 2019-01-23T08:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27069521-9763-40c9-8a35-6175eb5f94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamala Harris announced Monday that she
        is running for U.S. president in 2020, arguing that the time has come to fight
        against what she views as the injustices of the past two years of the Trump
        presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367409e-af6f-444f-a01a-814c0fc1afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief video from her campaign that was released on social media
        Monday morning at the same time she appeared on ABC''s "Good Morning America,"
        Harris called on her supporters to join with her to "claim our future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480d725-3bb3-40c0-90ca-9f0cc2e09ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice. Decency. Equality. Freedom. Democracy. These aren''t just
        words. They''re the values we as Americans cherish. And they''re all on the
        line now," Harris said in the video, teasing her official kickoff in her birthplace
        of Oakland next Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34e337-95ff-4ed4-953e-025b18e1984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of our country depends on you and millions of others
        lifting our voices to fight for our American values," the Democratic California
        senator said. "That''s why I''m running for president of the United States.
        "I''m running to lift those voices, to bring our voices together."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd2c00-1742-4500-869a-990405fcdb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is the first African-American woman to announce a run for
        the White House in 2020, and the third woman in the field. Democratic Sens.
        Elizabeth Warren of Massachusetts and Kirsten Gillibrand of New York have
        both announced exploratory committees, a step that Harris is skipping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3747b-c647-4a50-b83e-ac5edfa47a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2020 field that could include as many as four women, her allies
        believe that her life''s work as a prosecutor -- from her start in Alameda
        County trying grisly crimes such as sexual assault to felonies including homicide
        -- will help set her apart. The style developed over those years helped her
        build a national following when she grilled President Donald Trump''s nominees,
        including Brett Kavanaugh when he was a Supreme Court nominee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f1c4c-1495-4a64-bfa3-9cc0bf0e3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her book tour earlier this month served as a soft launch for her
        presidential bid, showcasing her strong appeal among women, minorities and
        millennials — as well as the criticism she will face over aspects of her long
        and complex record as a prosecutor, district attorney of San Francisco and
        attorney general of California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3bd45-2b00-4621-ac93-a101e1d74efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sought to use the anecdotes in the new book to demonstrate her
        toughness, including how she took on the big banks as California''s attorney
        general after the foreclosure crisis and held out for a $20 billion settlement
        for California homeowners. The clear subtext throughout her appearances was
        that she would not be bullied by anyone, including Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71b62a-a5e6-4ac1-b1c6-f80e4565155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While avoiding directly engaging Trump, Harris has accused the President
        of stoking racist and xenophobic rhetoric, while aligning his administration
        with white supremacists at home, and cozying up to dictators abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50562f-7fdf-4153-8d41-bbbe1a49312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has argued that the needs of the middle class have been ignored,
        citing the federal shutdown over the President''s "vanity project" — a border
        wall — as the latest example.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17fa97-25c1-485e-9efc-3574a289ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Kamala Harris for the people''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44015873-2939-4ee4-8649-efc0c73214cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' campaign will be headquartered in Baltimore — giving aides
        an East Coast hub in a racially diverse city that has struggled with wide
        income disparities — and Oakland, where Harris was born to immigrant parents
        who came to the US to advance their academic careers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e950baf-7de1-41ef-8437-f166551b13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris chose to announce on Monday to honor the legacies of two
        of her heroes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c47f56-8496-424e-8fa5-4216319eb8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven years ago this week, Shirley Chisholm, the first black
        woman ever to run for president, launched her campaign. And Martin Luther
        King Jr. has been a role model for Harris throughout her life in what she
        views as his "aspirational fight for progress."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a06d4-9fa3-476a-962a-e59b97d27ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former prosecutor chose yellow and red for her campaign logo
        in a nod to Chisholm''s bid for president with its red and yellow campaign
        buttons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417406b2-edb4-4a8d-981f-6e8c02c7aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her signs will carry her campaign theme "Kamala Harris for the people,"
        the words that she spoke each time she rose in the courtroom as a prosecutor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1403cf8-bd06-4609-a7c2-1d9f8a983798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her memoir, "The Truths We Hold," she writes about the "nerves,
        excitement, and adrenaline" running through her mind the first time she said
        those words as prosecutor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61f3ca-f656-41b3-9407-28bf2129d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was honored by and conscious of the immense responsibility I
        held—the duty to protect those who were the most vulnerable and voiceless
        members of our society," Harris writes in her book.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c10c6-c400-410c-9505-f9d01f2a1100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been a constant theme of her appearances over the past
        year on her book tour, and in early-voting states like Iowa and South Carolina,
        where she will campaign on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0910235-c2fb-4eaa-b8bf-aef91a28c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Her progressive record as a prosecutor</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82495dfa-23dd-4140-802b-df082d01d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' record as a prosecutor has come under scrutiny each time
        she has run for office, both from the right and left. Some of the criticism
        has come into sharper focus as she has weighed a run for president and criminal
        justice has moved to the forefront of the Democratic agenda.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f3b14-56d1-4f23-866e-8a8ad0541eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the time that Harris told her family that she wanted to become
        prosecutor, she was on the defense about why she, as the child of civil rights
        activists, would be part of a system that disproportionately incarcerated
        black and brown men.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1090b-7eb1-4bb6-80dc-be6310d56fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris sought to be part of changing the system from within from
        her early days as district attorney in 2004, when she created a diversionary
        program for first-time offenders charged with drug offenses that moved them
        into job training and apprenticeship programs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd859a1-266c-41ca-903e-12d6f3cd2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also launched programs aimed at reducing implicit bias as district
        attorney of the city and county of San Francisco and as California''s attorney
        general beginning in 2011. But some felt she did not do enough to support
        progressive ballot propositions revising California''s three-strikes law,
        for example, when she became attorney general. She maintained that she should
        not take a position, because she was responsible for writing the ballot language.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba66b3-9c06-421f-aad7-f9e078544d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she became attorney general, she came under fire for her decision
        to defend the death penalty — out of what she described as a sense of duty
        to the office — even though she personally opposed it. She won praise from
        the Los Angeles Times editorial board, but disappointed activists who had
        hailed her for withstanding intense pressure in 2004, when she did not seek
        the death penalty for the killer of San Francisco police officer Isaac Espinoza.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9b398-e6fb-436f-90ab-e527399cea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Her path</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07f8aa-a416-4850-96bb-a42dcac43993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Rodriguez, the strategist who managed Harris'' successful campaign
        for Senate in 2016 and advised California Gov. Gavin Newsom in his recent
        campaign, will be her campaign manager. Her sister Maya Harris, who advised
        Hillary Clinton''s presidential campaign, will serve as her campaign chair.
        She will continue to be guided by her longtime strategists Sean Clegg and
        Ace Smith.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d71e2e-3ab5-44b8-9e41-b9bda6896ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' team has been interviewing potential aides in Iowa and
        New Hampshire. Her team clearly sees her strongest potential for an early
        state victory in South Carolina, where African-Americans made up 61 percent
        of the Democratic primary electorate in 2016.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45af49-529d-4cdf-a356-4e6b6dfcd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Palmetto State, Harris hopes to notch another win because
        of her neighboring state advantage in Nevada, where she has campaigned extensively
        for other candidates.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bedc6-3593-4913-a4e6-0a21124ce496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenging task for Harris after those early state hurdles
        would be to try to fend off her challengers and consolidate the African-American
        vote. If successful, the goal would be to rack up a series of wins in the
        Southeastern states of the old Confederacy, where the most powerful force
        within the Democratic primary electorate is African-Americans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4900823-6740-4587-a900-122d6a5d2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' home state of California has also moved up its primary
        to Super Tuesday—but that will also be a tough battle given the expense of
        driving a message on television in the Golden State.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6dfa3a-5a99-4ca5-a55a-fd722acd3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is one of the many reasons she''ll be kicking off her campaign
        in her home base of Northern California, the place where she first campaigned
        for office, greeting voters at grocery stores while using her ironing board
        to hold her posters and her flyers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a54255-eb6a-490e-904b-ce56ffc3b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video sign-off, she sought to build the crowd for her Jan.
        27 rally there: "I''ll see you in Oakland," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0865c-0713-47b8-81cf-70484743c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:50:09.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Kamala Harris to run
        for president in 2020."</p>'
