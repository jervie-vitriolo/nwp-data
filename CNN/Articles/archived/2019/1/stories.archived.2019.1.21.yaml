    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers stuck on United flight in frigid cold for more than 14 hours

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb05bfa-5b50-4c47-b7ec-7a211e832b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Passengers aboard a United Airlines flight
        from Newark, New Jersey, to Hong Kong were left stuck on a runway for more
        than 14 hours in frigid weather with a dwindling supply of food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f383077-9fc6-4eea-bec0-5d21abdec136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nightmarish incident began when the 3:05 p.m. flight was diverted
        to the Goose Bay Airport in Newfoundland, Canada, due to a medical emergency.
        The plane landed there at 9:31 p.m. AST, and medical personnel met the aircraft
        and a passenger was taken to a local hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31fe17-c74f-45dc-9ca7-9287c345cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the flight was set to take off again, it experienced a mechanical
        issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a29b7b-5f8a-4c52-82dc-e2cf8128f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the waiting began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526b8d7-4761-48e9-b81d-b4e240fbc220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were not allowed to leave the airplane because the Goose
        Bay Airport did not have a customs officer on duty during the overnight hours.
        Saturday bled into Sunday, and still the flight remained grounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7153b33-42d5-4e07-958c-9baed577cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonjay Dutt, a passenger on the plane, said on Twitter that the
        plane''s door had broken and that they were stuck on board as the weather
        dipped to negative-20 degrees outside. Unable to leave for hours upon hours,
        he began tweeting at United for help, saying that they were running low on
        food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5894a6-5f0c-425a-84ee-d18c15bf381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, Goose Bay officials brought on donuts and coffee
        from Tim Hortons, the classic Canadian fast food restaurant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7dfbab-9ade-47fe-a434-55fccdba6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United had food delivered to the passengers and "the crew is doing
        everything possible to assist customers," a United spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d21ff1-c1c5-4776-8f4a-eb39ca2a5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, after more than 14 hours, Dutt was able to get off the
        plane with the rest of the passengers.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My home for the last 12+ hours. <a href="https://t.co/RFbyA2wCXp">pic.twitter.com/RFbyA2wCXp</a></p>&mdash;
        SONJAY (@sonjaydutterson) <a href="https://twitter.com/sonjaydutterson/status/1086986550016118784?ref_src=twsrc%5Etfw">January
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa9a2b-1fbb-4b43-9e87-9c914bbea49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d9842-0ac1-4609-a319-e958a1c88662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its been a long long long long day," he tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120090c-33d1-4749-9938-8080fbd0b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Slade, another passenger on the plane, said he was "just very
        tired, at this point" on Sunday. "Cabin/flight crew have been excellent and
        very helpful (United HQ/dispatch, not so much.)"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727e9af-5657-41f3-b326-2658871a5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternative aircraft containing meals for the passengers was
        flown to Goose Bay to transport customers back to Newark.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd708e4-35f6-489a-b344-98aecfc4b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to our customers and our crew is doing everything
        possible to assist them during the delay," the company said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c80c8-0295-4c1a-af11-5e584c4a8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Steven Lau thanked those who brought Tim Hortons on board.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af540b-41de-4e68-8b58-d14a9df6a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) feel partly relieved to be on a new plane, but the crew is
        still loading bags and preparing the aircraft, so not certain when we''ll
        actually take off," he said. "It''s nearing 24 hours since we originally took
        off from Newark, so we''re all feeling restless and frustrated. I''m just
        ready to be off the plane and finished with this experience."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801df4b-afe9-424e-8d67-93fc978f1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau said some passengers on the flight had decided to scrap their
        trips entirely in the wake of the overnight stay on the tarmac. He is planning
        to wait to see how United can get him there ASAP, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898ca2f-92c8-418d-ab45-7561feab904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:44:35.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Passengers stuck
        on United flight in frigid cold for more than 14 hours"</em></p>'
  'Harry-Roque-Senate-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T11:15:44.809+08:00
    'imagesource': 'jcr:f2f046b4-5238-4453-876d-c877721f218b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da4727c-fe8f-4c0c-8277-056eb3c31dd4'
    'lead': 'Former Presidential Spokesman Harry Roque still hopes to get the President
      Duterte''s support. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T17:53:11.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:20:55.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:39.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Roque running for Senate, dumps Duterte''s political party

      '
    'updated': 2019-01-21T11:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d195ada-2195-4e2d-86bf-ca8830d0e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Former
        Presidential Spokesman Harry Roque has changed his political roadmap yet again,
        and filed his candidacy for senator on Wednesday against the advice of President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcacd5-fc09-48fd-990e-7f34f7d04f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier, he announced he will run as a party-list representative
        in the 2019 midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cabee-f486-4750-a955-f4dbd6cc470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet another twist, he is running under the political party of
        the late Senator Miriam Defensor Santiago instead of the party of the administration
        group PDP-Laban. Roque said he was offered to run under PDP-Laban and was
        even included in the party''s senatorial lineup, but he decided to choose
        a different group. The reason: he did not want to be a traditional politician.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a3d6b-643d-4fa9-8e37-5d314a4152b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am offered a CONA (Certificate of Nomination and Acceptance)
        under PDP-Laban, which I am grateful for... Kung ako ay sasabak sa larangan
        ng pulitika, hindi po as ''trapo'' (traditional politician) at kaya po ang
        napili kong partido ay People''s Reform Party," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb6826-09b4-49df-b874-afa54c8fea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he did not imply that all PDP-Laban members are traditional
        politicians, he noted the importance of voting for those qualified for the
        position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fae683-1b7d-4b21-9d29-7bad0ee4a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a139ee-01f2-46fe-8f52-b7597a55f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan lang ang mamamayang Pilipino hindi lang basehan ang
        kasikatan, hindi lang sa basehan na sila ay anak ng mga sikat. Kinakailangang
        suriin ang kwalipikasyon ng mga kandidato, lalo na sa Senado. Kailangan bagong
        anyong maninilbihan sa ating Senado," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306c4ce-75c8-46f8-ae2d-c50597c8a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Davao City Mayor Sara Duterte, who formed regional party
        Hugpong ng Pagbabago, offered to help him secure a CONA from PRP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c53f95-6c8e-4c66-98b8-a9194e2472d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he still hopes to get the President''s support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54873820-0f59-4fd2-ae1a-1aaba1b54f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wish the President will endorse me. Until now, I think
        he is the best president under existing conditions. And of course, I will
        continue to defend the President kahit ano pong mangyari, even if I cease
        to speak for him," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6daa5a5-4a6f-449b-b706-3394761313c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:53:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had publicly discouraged Roque to run for the Senate since
        he won''t win. Roque took an indefinite leave after Duterte''s pronouncements,
        which was also prompted by the fact that he was left in the dark about the
        President''s important schedules.</p>'
  'national-budget-proposal-congress-benjamin-diokno-rodrigo-duterte-obligation-based-budget-cash-based-budget':
    'author': 'Robert Vergara'
    'caption': 'Budget Sec. Diokno says the 2017 budget has no allocation for charter
      change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T21:22:21.249+08:00
    'imagesource': 'jcr:ae13c09a-90c9-4090-8168-adca8742ec50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb3de89-717d-4e9b-a592-032bcbf95570'
    'lead': 'The budget proposal for 2019 is ready to be submitted to Congress, following
      President Rodrigo Duterte''s approval.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T17:57:34.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:20:54.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:39.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱3.757-T budget for 2019 up for Congress approval

      '
    'updated': 2019-01-21T17:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5d5c5-6a27-4f2f-9799-02faa2461e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The proposed
        ₱3.757 trillion cash-based national budget for 2019 is ready to be submitted
        to Congress, following President Rodrigo Duterte''s approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fe914-927d-491a-820f-7d4c03334216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Budget Secretary Benjamin Diokno, the proposed budget  is
        in line with the government''s two major priorities for next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d41f56-358c-463d-81ea-d8a758875b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a continuation of what we had already done in 2017 and 2018.
        There are two major priorities: investment in capital or the Build, Build,
        Build (BBB) program and investment in human capital or investment in the people,"
        Diokno said in an interview on CNN Philippines'' Business Roundup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576da75-d398-4a84-9106-33f0e4beb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the government would spend more for education,
        social welfare, and health projects, as well as the BBB program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed31fee-5d8c-4ad9-82d2-9d299acbb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the allocation for social services -- such as  education,
        health, housing, and cash grants -- is the biggest with 36.7 percent, but
        this is  lower compared to this year''s 37.83 percent and the 40.34 percent
        in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf9a6d-083e-4e0a-b8cf-7714d34db958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this is because the government is prioritizing infrastructure
        projects to keep up with other countries in Southeast Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56ca84-f00c-4288-863d-fb222890ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are allocating more money for infrastructure. In the past we
        spent less than two percent for infrastructure. We cannot afford to do that
        because we are lagging behind ASEAN neighbors," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee83d8-4e93-4588-9631-be1aca17fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the appropriation for social services next year is still
        the biggest since 1999. The President''s multi-year average of 38.29 percent  so
        far is the highest compared to that of former presidents Benigno Aquino III
        (35.56 percent), Estrada (31.60 percent), and Gloria Macapagal-Arroyo (28.38  percent).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bd687-1857-4494-a07e-ac72e6599d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic services ranks second in budget priority with 28.4 percent,
        lower than 30.62 percent in 2018 but a tad higher than 2017''s 27.55 percent.
        This will go to the BBB program and other projects for sectors such as agriculture,
        manufacturing, and tourism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda0231-b2e5-485d-b767-349a71b40d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also higher compared to Aquino''s multi-year average of
        26.69 percent, Estrada''s 23.54 percent, and Arroyo''s 22.96 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e0e0a-42c5-4ad8-aaf3-9296e490dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for general public services such as maintenance of public
        order and safety and subsidies for local governments have 18.9 percent of
        the total budget proposal, higher than the current share.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8e078-f89a-4c9a-82f7-34570dfeea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since 2010, the allocation for debt payment will
        be higher at 11 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434338ed-0756-40af-86d5-1de1214eb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also alloted the biggest defense budget in the
        last eight years with five percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd6588-1fab-4433-ad13-fc41d00b83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash-based set-up</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb49f9-e480-49fe-9f8a-9c3a80745014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration early this year shifted from an obligation-based
        to a cash-based budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93defc-4858-45d9-be2b-11d4869920b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(READ: Duterte OKs proposed P3.757-T cash-based budget for 2019
        – Diokno)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0128ff7-f280-4a91-b1ea-55b8821b8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno, this move aims to help assure that the government''s
        money will be spent to the last centavo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ab62e-2c1f-460b-ac5c-5c94d87b5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cash-based set-up, agencies are required to spend their entire
        budget within a year. This is different from the previous system that allowed
        spending to be extended to two years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d77f44-c1c4-494b-bc79-fbf00e4644c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of the cash budget system is that you impose discipline
        on agencies. Do not put in a request if you think you cannot implement it
        the following year. Make sure that the budget you requested for can be implemented.
        You cannot think of a budget that''s totally raw because that spells disaster,"
        Diokno stressed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa832587-d7db-4d46-87ac-a3d83c764a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rule, however, will not be implemented for multi-year projects
        as long as the breakdown of budget per year is indicated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c6f8a-4e8b-4210-8039-048628343e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of multi-year projects, there''s no change. We still
        need what we call  a multi-year obligational authority for national government
        agencies, but you have to indicate how much you spend for [each year]," he
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e45f7-86c7-451a-8381-be31f32db5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to avoid underspending, which Diokno said was a problem
        under the Aquino administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a320e5f-4478-48a2-963f-596da260ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 13 percent of the national budget, equivalent to more than
        ₱600 billion, was not spent in Aquino''s last two years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e35c3f-f7d3-4c80-8467-f69f7b636bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s significant. [Those] projects [deny] the Filipino people,"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef319b0-9f3b-4972-8177-1a37998713b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:57:34.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:20:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contributed to this report.</p>'
