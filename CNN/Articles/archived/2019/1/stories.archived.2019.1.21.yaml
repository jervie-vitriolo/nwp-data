        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac66aa-76b9-488d-9645-7c092f86cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56219fa-0b4b-4288-a3e0-0da66db30109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto said the proposed law would target children who commit
        heinous crimes, and not criminal syndicates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66104dd8-dec8-4d5f-babe-23b52b157e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung binabanggit nilang ''yan</em> is just an aside eh. <em>Hindi
        naman involved ang mga</em> criminal organizations at ''yung mga drug syndicates,
        <em>hindi naman involved sa rape eh, hindi naman involved sa murder eh," he
        said.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb868f-7cac-4a14-9a74-8663680cc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those things that they mention are just an aside.
        Criminal organizations and drug syndicates are not involved in rape or murder.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee48098-fd63-46ec-8f48-482acc459f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the backing of the chamber''s leader, Villanueva said
        that the Senate does not have the time to deliberate on and pass the measure
        before the 17th Congress adjourns, with the midterm elections looming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e078dcb-7a71-4310-93ae-a120de9c871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima said lowering the MACR is "to debase
        our humanity as a people," stressing that the present Juvenile Justice and
        Welfare Act, which increased the MACR to 15 years old, only need to be implemented
        well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcf614-b63d-4633-87ec-bec06c4b085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added that there is no evidence that lowering the MACR would
        spook syndicates and adult criminals from using children to commit crimes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbb145-b97c-4918-aaf4-8013ae132824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is pushing instead to punish negligent parents and other
        abusive adults who use children for crimes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc25b1-f554-401b-bb13-f2b96f4d6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Antonio Trillanes IV and Grace Poe have called
        the measure "anti-poor."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67a1f4-34b6-453f-a443-ddd4a25642e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.034Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said the proposed law is anti-family and unjust and
        argued that children have yet to develop a better grasp of right and wrong.
        He suggested counseling and rehabilitation as an alternative to imprisonment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8101f6-8e11-4225-ac56-17f504e88350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As somebody who has been imprisoned, I know that such a harsh environment
        will severely traumatize those children and would lead them further to a life
        of crime once they have served their sentence," Trillanes said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724ff6f-fd54-4e9b-a78d-64b0189c53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said lowering the MACR
        should be backed by evidence and not be enacted "on whims and unproven theories."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a104eea-16cf-4d14-b4ee-310737be5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ilan po ba ang drug lords na 9 years old sa bansa ngayon? Ilan
        po bang nuebe anyos ang sangkot sa kidnap-for-ransom? Mayroon po bang mga
        sampung taong gulang na kilabot na</em> carnapper? Sa record ng BOC (Bureau
        of Customs), i<em>lang onse anyos na ba ang nahuli sa pagpupuslit ng shabu?"</em>
        Recto said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076a5c2-680b-444d-84c6-c94800537136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many nine-year-old drug lords are there in the
        country? How many nine-year-olds are involved in kidnap-for-ransom? Are there
        10-year-olds involved in carnapping? According to the BOC, how many 11-year-olds
        have been nabbed for smuggling methamphetamine?]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3167a8-3c5a-402b-82e6-2bc62bfd34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.035Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing their experiences as parents of children, Senators Nancy
        Binay and JV Ejercito said nine-year-old kids are too young to distinguish
        between what is right and wrong.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7df82-f989-489e-95af-d561d6cf5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we are serious in stopping juvenile crime, lowering
        the age of criminal responsibility may not be the best way to save children
        who may have gone astray," Binay said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed8944-aae5-46d3-a518-97af6f66520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, however, is open to lowering the MACR to the "internationally
        accepted standard" of 12 years old.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d28a44-33b4-46ee-b87e-e3b957a7dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not go to regular jail because they need rehabilitation.
        It''s the criminals who use minors that deserve heavy penalties," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6caf2-c5c9-43a1-b9db-de933314d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech, Senator Risa Hontiveros said children and
        adolescents are more vulnerable to being enticed or abused by criminal syndicates
        as their brains are still developing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46130fee-6092-45ca-a6e1-f9e4af871a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumpara sa mga may edad na, walang laban ang mga bata sa harap
        ng pananakot ng mga masasamang loob,"</em> Hontiveros said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7284d7-63b0-4686-99a2-80ff102df8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.036Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to more mature people, children have no defenses
        against threats from criminals.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb69a21-77da-4f3b-9239-fd0c08498e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.037Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bam Aquino said lowering the minimum age of criminal
        liability to nine is "crazy … cruel and … immoral."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6a1cc-1bcb-451a-9fbb-796b5ffc3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.037Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the government must crack down on syndicates using children
        for crimes and save the kids from blame, while Aquino said the government
        should rehabilitate children rather than punish them.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29042ac5-8c8f-419e-9778-b9a568f149c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.037Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan, who authored the Juvenile Justice and Welfare
        Act which increased the MACR to 15 years old, said going after minors is "convenient"
        for the government to let syndicates and corrupt government officials and
        policemen off the hook while making it appear that it is taking a strong stance
        against crime.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fec33f-e0ba-4928-bcca-b893db17c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.037Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte calls Kiko Pangilinan ''dumbest lawyer'' over Juvenile
        Justice Law</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cc1d2-184d-4b34-b7f5-106032c36d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.037Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, citing police data shown to the Senate when it was hearing
        proposed amendments to his law in 2013, said less than two percent of crimes
        nationwide are committed by minors, most of whom are emboldened to commit
        crimes because they are coddled and backed by criminal syndicates.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2ad1a-ffaf-4d44-a651-57fa4d3af239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.038Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is this different from the current drug war where the small-time
        and the powerless are persecuted and killed while government officers, drug
        lords, and syndicates who allowed billion pesos worth of shabu out of Customs
        are not arrested or prosecuted?" he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb44eb4-0fb6-4c14-87ac-6242a8a035b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:37:01.038Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio, Joyce Ilas and Janine Peralta
        contributed to this report.</em></p>'
  'Supreme-Court-reschedule-oral-arguments-third-extension-martial-law-Mindanao':
