  'Bangsamoro-plebiscite-survey':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-02-15T04:44:06.421Z
    'imagesource': 'jcr:f3411a29-df90-40e6-9e3d-3deb06def3da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9490b3bf-d97c-4c38-be2e-635e8f2de4da'
    'lead': 'A ''confidential survey'' was held in the proposed Bangsamoro areas in
      months leading to the historic Bangsamoro Organic Law plebiscite in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T04:56:24.907Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:01.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:37.664+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Confidential survey'' held in Bangsamoro areas, Presidential Peace
      Adviser confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef65865-3b44-4dff-8592-4aba2d441811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City (CNN Philippines, January 21) — A "confidential survey"
        was held in the proposed Bangsamoro areas in months leading to the historic
        Bangsamoro Organic Law plebiscite in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fbda9-c644-4f06-a6d6-5e3e52ec12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez told CNN Philippines on
        January 20 that a survey was held in December 2018 and January 2019. He called
        the survey results as "extensive" and "convincing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3869b4-9a95-474e-84de-b93f18d9cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the findings of the survey showed Cotabato City will
        have an "overwhelming" yes vote of at least 70 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde506b-9e44-4e31-ba66-d7b56445854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very confidential survey na nabasa ko. Talagang extensive.
        Ginawa nila last December 9 to 12 and then yung isa ngayong January 9 to 12.
        Ang nakita nila is those who are for yes, ang kanilang reason is there will
        be peace. Second is there will be reconciliation. There will be unity and
        there is progress... Majority sa kanila is talagang convinced the MILF (Moro
        Islamic Liberation Front) can really deliver the goods and the governance,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41bc1c-ea02-4080-b25c-0165e035c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cotabato City Mayor Cynthia Guiani-Sayadi has openly opposed
        the city''s inclusion in the new Bangsamoro region. The is not included in
        the current Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769fdd5-1f09-4c93-8a04-ad3154a76b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez refused to give further details on who commissioned the survey
        and which agency conducted it. CNN Philippines is also trying to independently
        verify its authenticity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788126ef-995f-4859-a1eb-2ab9c825ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday personally made a last pitch
        for the ratification of the BOL, pleading to Cotabato City residents to vote
        in favor of the measure which would abolish the ARMM and establish the new
        Bangsamoro ARMM (BARMM).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d0d15-3548-4166-a961-5db9738f4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City is seen as a possible hotly contested area during
        the plebiscite. Cotabato City has the highest economic potential among the
        proposed Bangsamoro areas. Its location is also strategic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb304c-959f-49d0-8264-8aa42b1e47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite, where Cotabato City, Isabela City, Basilan, and
        ARMM is voting in on Monday, is seen as a historic event since it is the first
        time that the MILF, a former revolutionary force, would submit itself to a
        democratic electoral process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d69d8c-30fe-4253-bd28-fc20ec300e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato, and the 28 areas which petitioned for inclusion into the new Bangsamoro
        region is scheduled for February 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b23f5-460a-4020-8498-a5cb1afa6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:56:24.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippine Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'potted-potter-returns-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-21T09:11:12.699Z
    'imagesource': 'jcr:1403ddf1-eb46-43f7-8bbd-db6022b3d4ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2161101e-7024-4854-be4f-5259f5d60b1f'
    'lead': 'Following three sold-out seasons, Potted Potter makes a triumphant return
      to Manila!'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:01:31.953Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:01.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:37.799+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Potted Potter'' returns to Manila by magical demand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8432a-08c9-4e52-8914-49e7b62c7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A parody of the
        popular Harry Potter books is coming back to the country for another run —
        and another way to tell the story of the boy wizard who defeated He-Who-Must-Not-Be-Named.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796b842-9b43-48ba-b9d3-e352100c3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a successful stint in 2012, 2013, and 2014 Potted Potter will
        be coming back in March this year to the delight of fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aec8ae-8130-486b-9877-43af84338739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing to full houses all over the world, Potter Potter takes on
        the ultimate challenge of condensing all seven Harry Potter books (and a real-life
        game of Quidditch) into 70 hilarious minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f295a7-69c7-4949-9061-d639efb71ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fantastically funny show features all your favorite characters,
        a special appearance from a fire-breathing dragon, endless costumes, brilliant
        songs, ridiculous props, and a generous helping of Hogwarts magic!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6989be3-ab66-4e0e-a95e-a31cfc7376a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by double Olivier Award Best Entertainment nominees Daniel
        Clarkson and Jefferson Turner, the show is a must-see for Potterheads and
        a great introduction to the series for anyone who’s ever wondered what all
        the fuss is about. Even if you don’t know the difference between a Horcrux
        and a Hufflepuff, Potted Potter will make you roar with laughter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cf99d-860c-4a4e-bf69-b068de1114e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brilliant family entertainment is perfect for ages six to Dumbledore
        (who is very old indeed).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509ddda-cf89-44b9-9d8a-1662d8d472d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potted Potter made its debut in 2005 as a five-minute entertainment
        for fans at a bookstore in London who were waiting the release of the sixth
        book in the series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974de5f-1f67-49b0-b08d-946a12f16ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show grew from there into a full-length stage production, first
        seen at the Edinburgh Fringe Festival 2006, and has since toured internationally
        for over a decade, securing an Olivier Award nomination as Best Entertainment
        and Family Show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c8d44-f253-4482-81f5-4cbbc385cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter Potter will have nine shows on March 20 at the Maybank Performing
        Arts Theater, BGC Arts Center.</p>'
    '17':
      'image': 'jcr:f91bfdcc-f684-43d0-998d-ebec19fef8c9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807be96-9c98-488b-ab4b-12ecea5ebf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:01:31.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
