      'mgnl:type': 'text'
      'text': '<p>(CNN) — Los Angeles went more than two decades without an NFL team.
        Now, it has one playing for a championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa412143-c36a-48e8-a243-824fd1c578ec'
      'mgnl:activationStatus': true
