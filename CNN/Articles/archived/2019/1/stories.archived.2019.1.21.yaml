      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chairman Murad Ebrahim, who
        voted for the first time in his life during the plebiscite, said he hopes
        the development can achieve Mindanaoans'' aspirations for a peaceful, better
        life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edca83-a351-400c-81d4-1eb9f9301792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.277Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that I exercised my right to suffrage. This
        signifies that now, from a revolutionary, we are transforming into the democratic
        process. We see that this is very historic, because we have been struggling
        for almost 50 years. It is only now that we see some light at the end of the
        tunnel," Murad said Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf9f53-7801-4dbb-89be-9799397b693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.277Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that with this development, we can finally achieve
        the aspirations of our people for peace, progress and good life in this part
        of the country," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fbc4d-ba84-4ade-9bfa-2bd12f951c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.277Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group leader added he will accept whatever the result
        of the plebiscite is--provided the democratic process would be done in a "fair
        manner."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c465ee2-d9b4-452e-8b35-cd320b46aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As revolutionary, we are prepared for whatever scenario. As far
        as the democratic process-- as long as it is conducted in a fair manner...
        We are determined to accept whatever is the result," the MILF chair said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a303aea-2416-4334-91b3-c046a8b90700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If and when the BOL will not be ratified, then we will continue
        to struggle in order that the agreement of the MILF and the government will
        be implemented," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef63b9-6e08-4869-87ff-8b8ba64605e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in July announced he had signed the BOL,
        which is the result of peace negotiations between the rebel groups and the
        government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775c250-29be-4810-af5f-2d6ef7c0f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Road to peace in Mindanao: The Bangsamoro Organic Law</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce266a52-2193-44f6-9d35-911aa3e33cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.278Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the law is ratified, it will automatically include the entire
        ARMM - Sulu, Basilan except for Isabela City, Lanao del Sur, Maguindanao,
        and Tawi-Tawi. Cotabato City and Isabela City in Basilan will also vote if
        they want to be part of the proposed Bangsamoro Autonomous Region in Muslim
        Mindanao.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380404ad-2b55-49cd-bbb7-6b9cfdb9c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:33:25.279Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the law is rejected in Monday''s plebiscite, the February 6 voting
        will be scrapped.</p>'
  'Malaca-ang-Rodrigo-Duterte-federalism-presidential-term-House-of-Representatives-Senate':
    'author': 'Chad de Guzman'
    'caption': 'Presidential Spokesperson Sal Panelo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T16:56:02.143Z
    'imagesource': 'jcr:d8519ae4-93c4-4a26-bde4-c61ed2daccd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c18efc-230b-4fba-813f-5261e808ff0f'
    'lead': 'The President may be hinting that Congress is taking too long to act
      on the shift, Presidential Spokesperson Salvador Panelo says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T00:40:29.546Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:22.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:34.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte ''optimistic'' about federalism approval within his
      term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bcd43-a03f-4638-9be7-903c76cdc1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.547Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> President
        Rodrigo Duterte still believes a new federal charter will be in place within
        his term despite seeming delays, Malacañang said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b5906-c54e-4ee0-a180-ecaa2c25d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.547Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is optimistic that it will because he knows federalism
        will help the development of this country," Duterte''s spokesperson Salvador
        Panelo said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4eddf9-1355-4ec6-bd1b-588437cdd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.547Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification comes after Duterte hinted in a speech Friday
        in Cotabato City that he is limiting constitutional changes to economic provisions,
        despite his battle cry for the shift to a federal form of government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590b646-35f4-4701-88a4-844a8c4d392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.547Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte might be hinting that Congress is taking too
        long to act on the shift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4273e1c-6713-4145-9bb3-c839bc4ff6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.548Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he feels that one method is not practical or cannot be realized,
        he goes to another mode. What is important to him is certain provisions of
        the Constitution must be amended," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be94bc-b975-42b5-b707-01aa40742920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.548Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for which provisions will be changed, Panelo cited that one of
        those Duterte previously mentioned is the entry of foreign investments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa110f40-a268-4a59-8fd8-15d454a24a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.548Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much restriction, he wants to liberalize that," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03104719-b946-4dc1-8943-0965f9acd1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.548Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Duterte signed an executive order easing foreign
        investments on infrastructure projects, and relaxed restrictions on foreigners''
        practice of some professions in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715dffd-82b4-4546-aecd-7c55293fd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.548Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte signs new EO restricting foreign investments</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d3f27-fa7c-471b-9ec0-83b571e52492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.549Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed to the Senate in December the
        Resolution of Both Houses (RBH) No. 15, the draft constitution seeking the
        federal shift. The Senate, however, said there is no more time to tackle charter
        change within the 17th Congress due to budget deliberations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2b3c9-5fb2-4c3b-9396-42da43f681b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.549Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte wants to revive the push for federalism after
        the elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ade10c-bbac-42eb-bcc5-d0e3a41261fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:29.549Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not alone. Congress should do something about it too," Panelo
        said.</p>'
  'DFA-passport-data-breach':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T16:00:17.310Z
    'imagesource': 'jcr:850892ae-a30f-4791-b06a-60703f1ee67a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c156c786-fc71-4c31-abd8-addc360933f7'
    'lead': 'DFA, during its fact-finding meeting with security data experts, stood
      by its statement that passport data was preserved. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:11:55.700Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:21.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:34.467+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Privacy body to continue with passport data breach probe despite DFA
      assurance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5a1ce-6159-47c1-a78e-9676b89d3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Department of Foreign Affairs (DFA) on Monday maintained no passport data
        was stolen nor shared to any unauthorized person. Despite this, the National
        Privacy Commission still decided to push through with its full-blown investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26ca37-0307-4ad5-9b71-4f5473431686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA, during its fact-finding meeting with security data experts,
        stood by its statement that passport data was preserved. This comes amid widespread
        criticisms about its own secretary''s seemingly misinformed pronouncements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cacc0f-758e-4de4-b352-18565f2e692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.700Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assured the commission that measures are in place to protect
        the data of passport applicants. We took the opportunity to assure the commission
        that the passport data of the public is safe. We told them the DFA remains
        in full control and custody of passport data and that data has not been shared
        or accessed by an unauthorized party," DFA Assistant Secretary Elmer Cato
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef3c84-1a9b-43b7-8c6f-6c6318f3cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NPC said it is taking DFA''s report with a grain of salt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d16bc4-d11d-4004-8a7a-1e3273fa7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a full-blown investigation to find out the issue at
        hand. We may be requiring other documents depending on the progress of the
        investigation, NPC lawyer Lorraine Anne Quibranza said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15315d0a-0dce-4240-8154-164c45db623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said they welcome the NPC''s decision to continue the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369e27a-2aed-496e-bf08-3198dee47b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC legal officer who faced members of the media said they have
        required the submission of documents from DFA and the contractor, Apo Production
        Unit Incorporated. The company''s chairman, Michael Dalumpines, was also present
        during the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4e73a-a4d8-4609-b1f0-7f2086857d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.701Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC also confirmed that the contract between Apo and its alleged
        subcontractor United Graphics Expression Corporation (UGEC) is also under
        scrutiny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640a443-3ccb-40c1-93e5-0bd92ad95bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:11:55.702Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission refused to disclose further information, saying it
        does not want to preempt the investigation. NPC said it hopes to finish the
        probe within the year.</p>'
  'marie-kondo-tidying-psychological-and-spiritual-upside':
    'author': 'Jessica Ravitz'
    'caption': '"Tidying up with Marie Kondo" | Denise Crew/Netflix'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-21T15:27:52.046Z
    'imagesource': 'jcr:fec39472-3b56-477b-8430-ec1dc153b186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f811814e-af14-46b7-911a-419b52237fd8'
    'lead': 'One doesn''t have to be a professional organizer, or be schooled in feng
      shui, to understand the value of decluttering. There''s a psychological upside,
      according to PhDs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:18:03.323Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:20.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:34.676+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marie Kondo''s tidying isn''t just about appearances. There''s a psychological
      and spiritual upside, too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d7e6b-4af6-4a4c-8829-a5830b31bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marie Kondo was likely just out of diapers
        and making a mess when Regina Leeds got into this work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad0219-9619-415e-b3b4-880dff41a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing was Leeds'' "side hustle" starting in January 1988, what
        she did to get by while hoping to become a full-time actress. People at Los
        Angeles parties raised their eyebrows or looked confused when Leeds told them
        what she was doing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64572d0d-23d9-4962-bce1-ab21924466db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that newfangled business idea became a successful career. Ten
        books later, including her 2008 New York Times bestseller, "One Year to an
        Organized Life," Leeds knows as well as anyone the power of decluttering.
        She was seeing transformed clients decades before Americans began drinking
        the Kondo Kool-Aid and buzzing about the Japanese organizing consultant''s
        books on "tidying up" and her new Netflix series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cec9b0-534b-4565-b39d-f00cf97b5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We create in the physical world the pattern of how we think and
        experience the world," Leeds said. Or, put more succinctly, "Your crap and
        your clutter is what''s going on inside of you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b17d0-7fad-4a71-a234-f032078a4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By clearing space, she explained, we do more than just save time
        and money. We raise our self-esteem and shift energy. We open ourselves up
        to change, she said, and are in a better position to reach our potential.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e994c-1afa-4389-8019-d9bb4977469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the reason Leeds, who spent a year roaming LA with a feng
        shui master and views organizing as a spiritual activity, is known as the
        "Zen Organizer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bee899-db6a-4b09-869b-f3424e7cd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her company slogan: "Inner peace through outer order."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a4211-68c5-4835-bf92-3d67a0bed1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorsed by psychologists</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21b7d5-da41-491a-9e29-9661374f5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One doesn''t have to be a professional organizer, or be schooled
        in feng shui, to understand the value of decluttering. There''s a psychological
        upside, according to PhDs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d556d-3eff-4f9c-8443-8c75c7ec5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Tompkins is a licensed psychologist and co-director of the
        San Francisco Bay Area Center for Cognitive Therapy. He''s written two books
        on hoarding and, fun fact, has even appeared in several episodes of the show
        "Hoarders."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b24dd-238b-4857-9b44-07b06dac9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while hoarding is a whole different level of stuff, not to mention
        a disorder diagnosed as a mental illness, Tompkins can speak to why tidying
        up makes people feel so good.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5be0cd-78d5-46d6-bda0-85c2109a06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We live in "an acquiring culture," Tompkins said, "and perhaps there
        are some of us, myself included, that long for the serenity that can come
        with less stuff."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaec6d-74c9-4cf2-9e30-48da8b44ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our moods can be boosted by "pleasant activities and mastery activities,"
        he explained. Hanging out with friends, spending a day on the beach, watching
        a comedy: These are "pleasant activities" that naturally lift us up. The "mastery
        activities" Tompkins referred to, on the other hand, are tasks we take on
        that may not be as fun in the moment but elevate us with an enormous sense
        of accomplishment once we''re done.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea9297-c615-4fcf-bf03-a3d6dbe471d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what Ellen Delap, a certified professional organizer (there''s
        a board for that), sees time and again. People she''s helped are left with
        a new sense of hope.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b559804-9788-41c9-8486-cd7da33814db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right away, people see change in their environment," said Delap,
        of Houston, Texas, the current president of the nearly 3,500-member National
        Association of Productivity and Organizing Professionals. "They feel their
        space is lighter."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64097c9-3b5f-4bcb-a3ab-72348e59a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clutter continuum</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8160b0-aa53-4769-ac4f-aed2d12a1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tolerance for clutter varies from person to person, said Tompkins.
        A pile that makes one person''s skin crawl can be completely overlooked by
        another.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473af8dd-6247-4e62-b386-7c42962e5afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a continuum when it comes to our propensity for acquiring
        and holding onto stuff, said Craig Sawchuk, a Mayo Clinic psychologist and
        co-chair of the Division of Integrated Behavioral Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a7ef8-de2a-4ae7-8a15-d2ba78776359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting people like Kondo aside, on one end, you have people who
        try to get rid of things with some regularity, during, say, spring cleaning.
        Next, Sawchuk said, you''ve got the collectors who accumulate a growing amount
        of certain items: clothes, mugs, snow globes from around the world. The pack
        rat might fill a storage space or overwhelm an attic. And the hoarder, on
        the extreme far end, sits in a functionally impaired and often unsafe living
        space.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe0acf-fa0f-49db-9cb2-1340aa106d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most all of us, no matter where we are on the continuum, "have good
        intentions but don''t know where to start," he said. The "flittering effect"
        might send us from room to room, taking on one mess only to dart off to try
        another -- so we don''t see tangible results. The "bumping phenomenon" let''s
        us push that decluttering off for another day, week, month or, gulp, year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c5e8ae-3129-4d0a-8cc3-2c479645e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why experts like Leeds, Delap, Kondo can be so helpful.
        They offer us roadmaps, Sawchuk said, strategies to inform problem solving
        and decision making -- what to keep, toss or donate -- as we face our clutter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d63cd0-9b48-49c5-b19e-0a599332daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They offer an approach "to help simplify your life and reduce that
        kind of visual distress," he said. "Once you get into the groove of decision
        making, it starts to feel good. ... All those reasons to retain things, those
        retention beliefs, they start to weaken and fade."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93edfb6-0107-4173-add7-1febbf16a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We become more relaxed because our environment is clearer, he said.
        We process information differently because visually there''s "less noise to
        your brain." And when we recycle items by donating them to people who need
        and will use them, that sort of altruism "psychologically can have a really,
        really good impact on us."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba0a93-35a8-4f95-9f8e-c9d127995c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being our best selves</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdcb592-2998-46f3-b4e4-55a3e39ce04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do right by yourself, don''t set out to be perfect, experts say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03a967-cdb5-421d-9a80-4122f66cefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are not Marie Kondo and, newsflash, you never will be.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb0d3d-70fc-46ae-93c6-14941bc83e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be too critical of yourself and, when taking on decluttering,
        don''t surround yourself with anyone who will shame you or -- equally bad
        -- reprimand you for not keeping certain items.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68421a9-4ad5-461f-a559-c5973a607fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create the right decluttering environment by surrounding yourself
        with good lighting, fun music, healthy snacks, plenty of water, a supportive
        friend or family member.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151a95e-b556-44fc-b9af-1e86e6cd3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take breaks and allow yourself a stopping point, said Leeds, who
        can tell when clients are done because their eyes start to glaze over.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84b586-673e-4e47-934b-cb728036cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing is a skill, one we have to learn how to do correctly,
        she said. Furthermore, it''s something that needs to be maintained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12e155-09da-4848-b222-e49cd5a1e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t go to the dentist, find out you don''t have cavities,
        and say, ''Thank God I don''t have to go to the dentist again,''" or floss
        and brush anymore, Leeds said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd19b1-93e7-40e7-92ba-1bc980faa443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By opening ourselves up to a decluttered life, we can be our best
        selves, the Zen Organizer said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2316391-0079-4ec8-8cf3-556c4bb45985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can calm the inside by bringing order to the outer," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e682f4-f206-42c4-80ce-3d3b23afba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average person lives in an environment that sabotages his or
        her best efforts at every turn," she continued. "You can accomplish more,
        quicker and with ease, if your environment literally nurtures and supports
        you."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826b006-dfba-4f9f-b37b-002f72333391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:18:03.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Marie Kondo''s tidying
        isn''t just about appearances. There''s a psychological and spiritual upside,
        too."</p>'
  'top-26-billionaires-wealth-world-economic-forum':
    'author': 'Tami Luhby'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T15:29:40.535Z
    'imagesource': 'jcr:28202b93-2dec-410a-8ab9-8989ba2acea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5966e605-088f-4910-b573-59cf069eef25'
    'lead': 'The world''s billionaires are growing $2.5 billion richer every day,
      while the poorest half of the global population is seeing its net worth dwindle.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:22:43.727Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:19.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:34.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The top 26 billionaires own $1.4 trillion — as much as 3.8 billion other
      people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e5285-2b98-48f2-af1d-37b39589902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s billionaires are growing $2.5
        billion richer every day, while the poorest half of the global population
        is seeing its net worth dwindle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11cb67-aa51-4eeb-95cc-ffbf42f0c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires, who now number a record 2,208, have more wealth than
        ever before, according to an Oxfam International report published Monday.
        Since the global financial crisis a decade ago, the number of billionaires
        has nearly doubled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df3c9d-794e-4504-861b-d29ef72451f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual study was released ahead of the yearly World Economic
        Forum in Davos, Switzerland, which brings together some of the wealthiest
        and most influential people on Earth. The 106-page report is meant to call
        attention to the growing gap between rich and poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c0873-806a-404c-8aa4-8a9a9b13526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined fortunes of the world''s 26 richest individuals reached
        $1.4 trillion last year — the same amount as the total wealth of the 3.8 billion
        poorest people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1372772-c34a-47fd-a577-82340f17b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these mega-wealthy are American, according to the Forbes
        list of billionaires used by Oxfam. The names include Amazon''s Jeff Bezos,
        Microsoft''s Bill Gates, Berkshire Hathaway''s Warren Buffett and Facebook''s
        Mark Zuckerberg, who collectively are worth $357 billion, according to Forbes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114f045-e63b-4536-8159-a634d88526b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam recommends that nations tax wealth at fairer levels, raise
        rates on personal income and corporate taxes and eliminate tax avoidance by
        companies and the super-rich. It also advocates providing universal free health
        care, education and other public services — and ensuring that women and girls
        also benefit. And it suggests investing in public services — including water,
        electricity and childcare — to free up women''s time and limit the number
        of unpaid hours they work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76532fc3-d09b-4236-8221-9014b254a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report echoes policy positions embraced by the newly empowered
        Democrats in the United States, who are advocating for similar reforms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ce2f5-107c-402f-b37b-98eabb9a791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be a broader and increasingly energized public
        conversation in the US and globally on what a fair and effective tax system
        looks like that will be very different from today," said Paul O''Brien, Oxfam
        America''s vice president of policy and advocacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9021423-816c-4663-ae25-1fa771128368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Alexandria Ocasio-Cortez, a freshman lawmaker from
        New York, has proposed taxing the wealthy as high as 70% to fund a climate
        change plan she''s pushing called the "Green New Deal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51454a83-7d81-4174-9fbf-4dc4c8e65eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a growing group of lawmakers, including Sen. Bernie Sanders
        of Vermont, are pushing for Medicare for All to expand the number of Americans
        with health insurance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a2010-65f7-4fe3-bf35-00825dd8ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:22:43.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fitst published on CNN.com, "The top 26 billionaires
        own $1.4 trillion — as much as 3.8 billion other people."</em></p>'
  'cardi-b-tomi-lahren-feud-government-shutdown':
    'author': 'Harmeet Kaur'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-21T14:19:38.500Z
    'imagesource': 'jcr:c2d68c9e-df51-4ed2-9daa-bd7df3733d99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b89b1b-c2e9-4fa3-b5a5-cbe5b1f924ed'
    'lead': 'Cardi B and conservative commentator Tomi Lahren are taking shots at
      each other on Twitter over the government shutdown and the border wall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:27:19.859Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:18.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:35.034+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardi B and Tomi Lahren are feuding over the government shutdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1829e5-a47a-4189-92be-1ef84de63397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2019 is already weird.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a3cd3-978b-4af9-b16c-c99613bf34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B and conservative commentator Tomi Lahren are taking shots
        at each other on Twitter over the government shutdown and the border wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0766ae-bca9-4bdc-8823-458d20bbd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started when the Bronx rapper posted an expletive-laden video
        on Instagram dragging President Donald Trump over his administration''s decision
        to order furloughed employees back to work without pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105394f-fd7d-4b23-997d-dc01e43e2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also bemoaned the fact that the government had been shut down
        for so long and that it was over funding for a border wall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495d6db-de7d-4bee-9a8d-b88de41ed2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like pretty much everything Cardi does, the video went viral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712d381-9136-458b-a309-51351ae0baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Lahren weighed in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f610a7-c0ed-45a7-8c8f-d9133fa09669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like @iamcardib is the latest genius political mind to endorse
        the Democrats. HA! Keep it up, guys! #MAGA2020," Lahren tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63faadc9-66cd-4b14-8edf-f0c644891ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi, of course, hit back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5df1a2-d96f-48d5-9cb5-c9b6265727e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leave me alone I will dog walk you," the rapper responded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dd584-409c-4c46-aeda-47a14f66f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure you would. Still doesn''t make your political rambling
        any less moronic. #BuildthatWall," Lahren wrote back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8295e-8395-4c11-bd4a-eefa3fd58475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This went on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003545c-8fe9-4830-922d-66c9e503cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re so blinded with racism that you don''t even realize the
        decisions the president you root for is destroying the country you claim to
        love so much .You are a perfect example on no matter how educated or smart
        you think you are you still a SHEEP!" Cardi tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cdfdc-f03a-4dca-b36e-ca6186e1a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it turned into an ideological debate of sorts over US tax policy.
        Cardi replied to someone on Twitter asking if the rapper was paying for their
        insurance, clearly not on board with the notion of her tax dollars going toward
        a border wall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a1c17-437a-4682-937c-2b8828a2db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Im paying about 4 million in taxes this year so most likely I am
        Paying for your insurance ....That''s if your favorite president don''t take
        my tax money for his wall Mr white bread ."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698e492-cecb-46d6-a84e-90c15bbf063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahren quoted Cardi''s response, saying Democrats were responsible
        for high taxes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5833b3-1fdc-4537-8a06-41f0d42338d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do realize these high taxes you complain about are the bedrock
        of the Democratic Party, right? If you want lower taxes and more economic
        freedom, beware of the party you are rooting for."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8671f-d5ae-4513-9245-020b8f8696c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:27:19.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi''s latest foray into political debate is on brand for her.
        She said in an interview with GQ magazine last year that she loves political
        science and is "obsessed" with how the system works.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e61cc-4023-43d3-9202-81bcd160c1f1'
