      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        House of Representatives approved on third and final reading again the bill
        abolishing the Road Board on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403653c-e9cb-40f6-b1de-a94b545bf9d6'
      'mgnl:activationStatus': true
