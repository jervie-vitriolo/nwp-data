      'mgnl:lastActivated': 2023-01-29T16:21:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9267d-169c-47f8-9d8d-d0a7eeeefc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saligan credits this possibility of a peaceful, more progressive
        Mindanao to the current Duterte administration, Sapia doesn’t necessarily
        think this is the case. Maybe the peace can be attributed to Duterte, she
        says, but their level of poverty both in Cotabato and Manila has never changed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371105b-bb9a-4d2d-b44e-cd75cfc735d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit palit-palitan mo ‘yung presidente, ganon pa rin eh. Wala
        rin nangyari eh,” she says. “Maganda lang dito [sa Manila] kasi kahit mahirap
        ka hindi ka na natatakot. Doon, mahirap ka na, takot ka pa.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86d3eb-c20f-4349-8805-fe5638f99fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public housing in Maharlika Village, with its unlit staircases,
        missing handrails, vandalized walls, and grimy floors, consists of 420 units
        according to the official records of the National Housing Authority.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875a831-11f5-4f20-9087-eff9647ee26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reymally Macusang, a member of the Maharlika Condominium Unit Owners
        Association, says that since the National Housing Association (NHA) awarded
        the buildings to the displaced Muslims in 2000, not once were they checked
        or maintained because of “delinquent” renters. In 2004, the NHA also stopped
        supplying water, as there were residents who weren’t able to pay.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3917d2e-f429-4845-a788-32b205d0f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA’s records also state that each unit measures either 24 sqm or
        22.5 sqm. Macusang adds that one unit sometimes houses more than three families,
        with the number increasing rapidly after war broke out in Marawi in 2017.
        The buildings have five floors each and the rent starts at around ₱500 for
        those living on the highest floor, and ₱1,620 for those on the ground floor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3f77d-d1ee-450c-9211-7c0e1acd0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Macusang says that they were informed that the NHA is
        planning to increase the rent to around ₱2,000. “‘Yung mga tao naman dito
        hindi naman mayaman. Hindi nila nga nabayaran dati na sobrang isang libo lang,
        ngayon pa kaya?” she says.</p>'
    '54':
      'image': 'jcr:a20b4d0f-7243-4476-8523-7cf1820c8dc1'
      'imageCaption': 'Reymally Macusang, a member of the Maharlika Condominium Unit
        Owners Association, says that since the National Housing Association (NHA)
        awarded the buildings to the displaced Muslims in 2000, not once were they
        checked or maintained because of “delinquent” renters. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff6e16-062e-4dec-b013-85b7bef5e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5bc7c-c010-4e14-9c58-63b8137a07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islam identity in Manila</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98a5fc-101a-45d0-89a5-2697a486b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many displaced Muslims have already rebuilt their lives in
        Manila, there are still those who want to go back to Mindanao should the BOL
        be ratified. Muhammad Alforso, one of the community leaders in Maharlika who
        was originally from Marawi, has been an imam (a worship leader) of the village
        for almost a decade now.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb0165-2a15-4232-afb7-2997c177ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left Marawi over 10 years ago to earn a better income in Manila,
        and he would go back and forth from Manila to Marawi to take care of his families’
        various livelihoods. But in 2017, the Marawi siege happened, reducing his
        city to ruin.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db21e8-067e-42d1-94db-d777fd92e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung nangyari na ‘yung sa Marawi, hindi na kami nakauwi dahil ‘yung
        mga kabuhayan namin, pati mga bahay namin dun, wala na, wasak na kaya parang
        wala na kaming mabalikan,” he says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090fb83-8ffd-4989-ba67-7810984367bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Alforso sees the BOL as a chance to restore his broken
        town, but more importantly, as an opportunity to start anew in the place where
        his being Muslim is not questioned or judged. He laments about how despite
        having a relatively peaceful life in Manila, Islam is still a religion and
        a way of life that is rarely understood by the general Filipino public.</p>'
    '64':
      'image': 'jcr:7112d34c-c017-47c7-918d-9db085ba4648'
      'imageCaption': 'Some of the Muslim residents in Maharlika Village during one
        of their prayers. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3414df-4f80-429d-9fa3-9016449ee29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'image': 'jcr:90aa1bb0-45c0-476f-a357-af445ee6eb55'
      'imageCaption': 'Muhammad Alforso, an imam in their village, sees the Bangsamoro
        Organic Law as a chance to restore his broken town, but more importantly,
        as an opportunity to start anew in the place where his being Muslim is not
        questioned or judged. Photo by JL Javier'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c602b-edd7-47ca-90ef-3d48e4c714cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e22270-15e1-487d-a1e0-370d88cda167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that Maharlika Village, in fact, has been often tagged as
        a dangerous place, a haven for ‘bad Muslims’ and ‘criminals.’ “Bakit katulad
        ng mga kapatid natin na mga Christian na kapag nagkasala ay ang sinasabi ay
        eto si Juan ang ginawa niya ay ganito … Hindi sinasabi na ‘Katolikong’ Juan?”
        he says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff8ad3-a42d-4656-80c8-ff49dfeaca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alforso also shares how when he was walking around in his tunic
        in one of the nearby markets, some bystanders started shouting “Abu Sayyaf!”
        towards him. Macusang shares this sentiment, adding that their Islamic faith
        is what has kept them strong despite the many accusations hurled at them.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5bfbf-7f9c-4c19-b248-2c2fd637e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakatatak na sa ibang tao na Muslim, terorista siya. Muslim, Abu
        Sayyaf siya,” she says. “‘Yung challenge [ay] kung paano pakikisamahan ‘yung
        non-Muslim na mga brother and sister kasi lalo na ‘yung [mga sinasabi nila,]
        tumatak ‘yun sa pagkatao namin.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ac581-45e8-462c-aea4-3d1b130d501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These seemingly little, day-to-day displeasures have been imprinted
        on Macusang and conceivably all other Muslims making a life in Manila. Alforso
        says this is also the main reason why going back to Mindanao remains to be
        a dream that he holds dear.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2af918-17b6-46f8-8777-e23eda3fac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit saan ka pa mapadpad, mapunta, walang kasing ganda ang pamumuhay
        doon mismo sa pinanganakan sa’yo.”</p>'
  'how-to-be-a-better-friend-in-2019':
    'author': 'Aih Mendoza'
    'caption': 'How many times have you flaked on dinner with friends, ignored a suggestion
      to go out for coffee, or have been stuck in an endless loop of “I miss you!
      Let’s see each other soon please!” but will go for months before actually seeing
      each other? Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-01-22T02:51:34.053+08:00
    'imagesource': 'jcr:7ae9346c-f8e4-498b-8b96-f2ef9cf71c6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '191aac56-bdfd-4a2f-928a-43587915c0cd'
    'lead': 'In an age where every hour seems to bring a new piece of bad news and
      the world feels like it’s falling apart at the seams, healthy support systems
      matter now more than ever.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T02:27:12.455Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:21:41.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:30.863+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 ways to be a better friend this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de745ca5-a07c-442a-ac89-37562bb031db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In an age where
        every hour seems to bring a new piece of bad news and the world feels like
        it’s falling apart at the seams, healthy support systems matter now more than
        ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb6031-6a1a-47c0-8c4f-fe36d5585ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone needs and wants loving friends to keep them afloat — but
        the question is, are people working at being being better friends themselves?
        How many of us have ever actually stopped and asked if we’re treating those
        around us well? This new year, as we’re all aiming to become our best selves,
        let’s start with improving ourselves as friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecca88-e2a0-4d16-ab4c-eaf339c9c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few important ways to build better friendships.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22ce7d-b1f2-472e-bf6d-b332ab796552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Show up</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b56af7-3e5e-4794-b9e1-87523af41f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many times have you flaked on dinner with friends, ignored a
        suggestion to go out for coffee, or have been stuck in an endless loop of
        “I miss you! Let’s see each other soon please!” but will go for months before
        actually seeing each other?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881364e-195f-49c2-984f-fae7f124ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we get older, it’s not surprising that we find ourselves seeing
        our friends less and less. Some days it could even feel like your schedules
        conspire for you to never see each other at all. And while it’s tempting to
        tell ourselves ‘We’re adults and we have responsibilities, missing another
        dinner won’t matter’ — more often than not, it does, and it says a lot about
        how important that relationship is to you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462f8d2-9cc8-4694-927e-10c144f332f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As difficult as it could be to make time for each other, this only
        highlights how friendship is an active choice that needs work. It’s great
        when being friends with someone is convenient, like maybe you’re work buddies
        or neighbors, but it’s often when we choose to show up for each other over
        other countless of choices that often build strong relationships. As cliché
        as it sounds, the little things do add up. We often hear ‘quality time, not
        quantity time,’ but the truth is that quality time can’t happen if there isn’t
        any quantity of it to start with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afa239-b44d-4f58-891e-1d6c9d8d143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangely enough, it was only after college where I found myself
        happiest and most fulfilled with the friends I was keeping. It was after the
        systems and convenience of similar class schedules or org rooms were over
        that it became clear who I would cross the whole of EDSA for and who would
        do the same for me. It was more fulfilling to hold on to friendships where
        it was said through our actions that we were, in fact, important to each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a055194-be6a-4b11-ae48-5aa449967819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Be more active when listening, initiating, and reciprocating</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34581c52-b127-43c6-a6e2-d14b8330a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the easiest but most important things in a good friendship
        is listening actively. And no, not just listening for chismis or listening
        just so that it can be your turn to speak next — but truly listening for what
        your friend might be saying between the lines, or listening to get to know
        them better without any judgment. Perhaps you noticed that they’ve been talking
        about how exhausting their new job has been the past few months, or that they’ve
        been dreading a big move. Or you could simply listen to know what their favorite
        cocktail is or that they dislike hiking. It could all seem pretty trivial
        in the moment, but it adds up to knowing each other well enough to be there
        in ways that both of you need.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc433e3-dd53-44d1-aa4c-297d4bbc1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same note, listening actively leads to initiating and reciprocating
        actively. If you know they’re moving next month, free up your schedule to
        help them out. Or if they’ve had a rough week at work, you’d know exactly
        what sort of food they turn to for comfort. If you’ve noticed that they’re
        the ones who keep initiating get-togethers, perhaps you can offer to host
        the next time in order to reciprocate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547311f-7a9a-46b8-9922-d39f57142b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while this is all about a healthy give and take, in the long
        run, listening and initiating actively can also create a safe space for your
        friends to open up to you about more personal and vulnerable things. Maybe
        the reason they’re tired all the time is because they’ve been going through
        a depression, or there’s been some trouble at home. A safe space will allow
        them to share these things with you, and in turn, you can actively offer to
        lend a hand however way you can.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e12aa7-e453-40ad-95e9-038bb1bacc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s worth noting as well that it’s helpful to be specific with
        offers, especially in sensitive situations. Instead of saying “Tell me if
        you need my help,” you can say “Do you need me to drive you there?” or “Do
        you need me to bring you food?” — there can be more pressure in asking your
        friend to say what they need instead of just saying yes or no to a specific
        offer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc866e-1dee-4235-879d-54194c7bd9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Understand empathy and how to express it</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7510d2-23f7-4a93-a537-ba94b73930fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re told over and over again that to be a good friend, we should
        put ourselves in their shoes. ‘How would you feel?’ our parents and teachers
        asked. Now that we’re grown-ups however, it’s not always that simple. Sometimes
        the idea of empathy gets lost in how each person chooses to express it, and
        it doesn’t always come across as helpful to the friend who is going through
        a tough time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e09e52-8dd0-4db1-916c-14bfb1ce0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, let’s say your buddy went through a terrible break
        up and came to you for comfort. Sometimes our first instinct is to talk about
        our own bad relationships for the next half hour or perhaps try to make them
        look at the bright side — “At least we can go out clubbing again!” While this
        all can come from a good place, you should also ask if it’s truly helpful.
        Perhaps talking too much about your experiences is making the conversation
        about yourself, or forcing them to be positive is invalidating the hurt they’re
        feeling. Not to say that these things are inherently harmful, but it’s also
        worth asking if it’s what your friend needs at the moment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a68b3be-3c3c-4657-ba55-106e6d074ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Dr. Brené Brown said says that when a person goes through
        something, it’s like they’re at the bottom of big hole. She likens sympathy
        to looking down and saying “Oh, that’s pretty bad,” whereas empathy is climbing
        down into the hole and sitting with your friend in that vulnerable place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e90d47-5391-490e-925d-3a872fceda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A while back, when I had received news from the doctor that my cancer
        was getting worse, I was in a pretty deep hole myself. I was bombarded with
        messages like “Be strong!”or “My mother got through cancer, you will too,”
        or “Have you tried this doctor?”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282e6a0-3bdb-4552-b471-547d583b180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I was very thankful for the good thoughts and support, there
        was also this feeling of people trying to take away this grief that was, at
        the time, inextricable from me. It was then when my best friend simply asked
        — “Do you want to talk about it?” When I replied that I didn’t yet know how
        to, she just said, “It’s okay. We can just hold hands and eat ice cream.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2753b-fa4a-42c9-a6ba-3ed056bb0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so simple, really, but during a time where I was feeling
        incredibly overwhelmed and pressured to “be brave,” it was all I needed to
        hear. First, she had asked me what I was feeling or what I needed to do at
        that time, and then second and most importantly, she acknowledged the situation
        without any other pretense.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7cd23-3604-42c4-ad84-7562602fd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy is honestly a difficult thing to learn and it varies so
        greatly from situation to situation. From cancer to depression, or even just
        a bad week from work — sometimes we feel that our duty as a friend is to make
        things better, to find a solution, or to make it go away. And perhaps we can.
        But often times, the grief is just not ours to fix. Instead, we can only truly
        see the situation our friends are going through and acknowledge it. Be there
        when necessary. Presence can make all the difference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35736933-2388-4acf-a273-87da876eefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Know what a healthy friendship is and leave behind all
        the toxicity</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0af52-1747-46f1-a0b5-933e1f18c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Toxic” was dubbed the word of the year of 2018 by the Oxford Dictionary
        and for good reason. We need to leave that all behind this year and perhaps
        we should start with our peers. It can be surprising how many of us disregard
        the harmful behavior of our friends. We often make excuses because of how
        long we’ve known each other, how close the bond is, or simply because we don’t
        want any conflict. Before we know it, we could be in friendships where unhealthy
        emotional co-dependencies have formed, negative influence is passed on, or
        bad behavior is enabled.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6eb75d-61cc-43d9-9a62-c734e554bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just like Marie Kondo taught us to remove all the things that
        no longer spark joy in our home, it’s a worthwhile exercise to do the same
        for the friendships that you keep. After all, friendships arguably take up
        more time, energy, and effort than your possessions. Obviously it’s not as
        simple as discarding them into the trash or organizing them into boxes — but
        you can ask yourself if the friends you’re keeping help you become a better
        person or truly bring value to your life without pulling you down in any way.
        Not to say that friendships are only about gain, but you shouldn’t be getting
        hurt from them either. There are dozens of ways a relationship can be toxic
        and recognizing the signs will help both of you.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d9c75-a66e-4911-ac2c-3f038bc2372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:27:12.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear though, you can definitely still love someone and not
        approve of the things they do. If you can see that a friendship is still very
        much important to you but needs work — try to speak to them about how or you’re
        feeling or call them out if needed. A good friendship can and should be able
        to handle it well and good friends should hold each other accountable. In
        fact, it should be necessary if both of you are committed to each other and
        want each other to grow and improve. These days, we need it more than ever.</p>'
  'Henry-Sy-death':
    'author': ' Chad de Guzman'
    'caption': 'Retail magnate Henry Sy, Sr. founded the SM Group. He was Chairman
      Emeritus of SM Prime Holdings, Inc., SM Development Corporation, Highlands Prime,
