      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f292be-f7a2-491c-9b40-ee06e29b6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslims in Manila on the BOL</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4be52-383e-4e5a-86cf-f017333f053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it is not only for Muslims living in Mindanao that the BOL
        is of importance. In Maharlika, several tarpaulins (“Yes to Bangsamoro Organic
        Law!”) hang on the chipped walls of the worn-out buildings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba3228-e727-454b-a499-26037afc6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saligan, who is also an adviser of the Hukbong Federal ng Pilipinas,
        a group that advocates for federalism in the Philippines, proudly shows her
        I.D., a photo of President Duterte plastered on the topmost part. She says
        that having a federal government is an important shift for the country, and
        that the ratification of the BOL is a crucial step towards that direction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d889436-e50d-4266-8ff3-7c3a82301ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasama kami nung nag-rally kami sa Senate, sa Mendiola, sa Batasan
        para pirmahan na [‘yung BOL,]” she says. “Importante sa amin [ang] kapayapaan
        at pagkakaisa. ‘Yun ang pinaka-base.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5315e-c898-4202-99ae-bb780ce95239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haja Sapia, a 78-year-old from Cotabato City who is also a resident
        of Maharlika, says that more than anything else, the BOL is a promise of peace
        in her hometown. After years of moving from one province to another, of crossing
        rivers with her children, of hiding in trees, being back in Mindanao is a
        desire she always wants to make possible.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f12664-4c0f-41c1-8469-e4d1bb8136ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Ang makabalik] talaga ‘yung [gusto] namin. Di lang kami makabalik
        kasi ‘yun ang mahirap, maya-maya may putok sa kabila, may putok na naman.
        Nakakatakot. Hindi kaya ‘yung ganon,” she says.</p>'
    '41':
      'image': 'jcr:885cd12b-2761-4773-b9bc-1b089ee92bd3'
      'imageCaption': '“Kahit palit-palitan mo ‘yung presidente, ganon pa rin eh.
        Wala rin nangyari eh,” says Haja Sapia, a resident in Maharlika who was originally
        from Cotabato City. “Maganda lang dito [sa Manila] kasi kahit mahirap ka hindi
        ka na natatakot. Doon, mahirap ka na, takot ka pa.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb35fd2-b033-4eab-b6cc-0d926dab4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'image': 'jcr:7c55527a-432b-477f-bf00-7319fe158e51'
      'imageCaption': 'The public housing condo units in Maharlika Village consist
        of 420 rooms, according to the official records of the National Housing Authority.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22573e78-6425-4802-8843-4d273d252e9e'
