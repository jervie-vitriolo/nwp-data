  'comelec-larry-gadon-petition-sws-pulse-asia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T23:04:04.117Z
    'imagesource': 'jcr:b8ff5fe1-1e69-415b-b6ba-fa5ae0bd7180'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5219960d-b293-491c-8077-df0d7e5bc76c'
    'lead': 'Lawyer Larry Gadon says election survey results released by the Social
      Weather Stations and Pulse Asia were "biased" and "calculated to mislead voters."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T13:46:09.243Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:21:44.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:30.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Larry-Gadon', 'Comelec', 'Social-Weather-Stations-SWS', 'Pulse-Asia',
      '2019-elections']
    'template': '1'
    'title': 'Gadon files petition asking pollsters to stop publishing ''bogus survey
      results'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344245e1-07f3-42a4-aefc-9f0b780c196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — A
        senatorial aspirant has filed a petition asking the Commission on Elections
        (Comelec) to tell two private pollsters to stop publishing what he calls "bogus
        survey results."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b858238-a0a6-4080-ab47-7f8e3bb1ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon filed the petition Monday at the Comelec which
        named him and the Katipunan ng Demokratikong Pilipino as petitioners, and
        Social Weather Stations (SWS) and Pulse Asia Research, Inc. as respondents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c62116-e2e6-4d28-9a45-b060bd9f23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-page petition said the survey results relative to the 2019
        midterm elections conducted by SWS and Pulse Asia are "biased" and "calculated
        to mislead voters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3a2ad-0734-4c06-8077-bedc077963b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a social media 2019 senatorial survey which put Gadon at
        the top 12 candidates, the petition said, "The surveys wherein the traditional
        politicians did not top the list were never published in the mainstream media
        nor broadcasted in primetime television. However, all survey results released
        by respondents SWS and Pulse Asia are printed in newspapers and reported in
        prime time news. What is the meaning of all of these?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593816c-4e3a-4fc7-b3dc-a903e48cf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to say that the "respondents have not even revealed to
        the public the exact method by which they conducted the supposed ''fair''
        election surveys."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a62cf6-4828-4125-a17c-3c00aa32ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is seemingly a mind conditioning scheme of the respondents
        to make it appear before the voting public that their chosen candidates are
        preferred, when in fact they are not," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0ed49-7416-436a-b9ae-bbbd979e8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Administrative Code of 1987, Gadon and the Katipunan
        ng Demokratikong Pilipino said the Comelec can "confiscate bogus survey results
        calculated to mislead voters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40baa321-b3f3-42e7-9cdc-d3264af49c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia released a <a href="http://www.pulseasia.ph/statement-on-the-petition-to-stop-the-publication-of-survey-results/">statement</a>
        Monday in response to the petition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6296a-da61-4333-aa61-a2a6f53fecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster said, "We release our research results as part of our
        advocacy to share relevant findings with the public. Survey results that are
        publicly disseminated are from our own non-commissioned surveys. These results
        capture the disposition of the public on issues, and in the case of pre-election
        questions, their electoral preference."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376d079-b31c-4ca2-827c-87f80b1134b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said it is open to a review of the technical details
        of its surveys "by other academics and those who truly know the difference
        between genuine and ''bogus'' surveys."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ee26d-42f2-46e0-9875-868fc21423c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.277Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it would review Gadon''s petition and lodge its answer
        before the Comelec.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23365c-60a4-47e3-a261-8ab8478db0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:46:09.277Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS has not released a statement on the issue.</p>'
  'BOL-muslim-manila':
    'author': 'Portia Ladrido'
    'caption': 'Displaced Filipino Muslims in Maharlika Village, Taguig City have
      mostly been living in this area since 2000. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-01-21T17:20:01.129Z
    'imagesource': 'jcr:9975ef2a-6d09-48f0-a463-ade6017989f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6e7389-4002-4b1a-816f-dd07dc382212'
    'lead': 'With the Bangsamoro Organic Law plebiscite commencing today, we talk
      to displaced Muslims who have found a home in Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T02:14:48.116Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:21:43.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:30.598+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the BOL is important, even to Muslims living in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5edb4b-ddd4-41f1-ba09-932bbf7e3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A melodious sound
        coming from a miranet occupies Maharlika Village in Taguig City. Men wearing
        long tunics and brimless round caps enter a mosque, preparing to start their
        daily prayer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96659c2e-38ba-474b-9564-7f2c85546ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the mosque are derelict public houses, intertwining electrical
        lines, drums of water, and strips of kiosks that sell a medley of food, drinks,
        home decor, and garments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b7a3f-a682-4b33-9cd5-e2766f48f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito, nagtitinda ako ng kakanin,” says Racma Kusain Machmood, a
        56-year-old Muslim who left Cotabato City for Manila in 1988, because of the
        conflict in her hometown among the Moro National Liberation Front (MNLF),
        the Armed Forces of the Philippines (AFP), and the Ilaga, an extremist Christian
        group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07eaba-bd1b-486b-aff9-82765c4439e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita namin ‘yung mga namamatay na Muslim. [‘Yung Ilaga], kung
        hindi tenga, ulo ‘yung pinutol nila. Kung hindi ulo, ‘yung titi,” she recalls.</p>'
    '7':
      'image': 'jcr:540038a4-4b56-4450-9b0a-d6c55af8ce38'
      'imageCaption': 'Fifty-six-year-old Racma Kusain Machmood left Cotabato City
        for Manila in 1988, after a series of wars in her hometown. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96323720-4add-4f0a-ac6d-ef9a2aeaa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c1a17-40e0-49e9-a5f6-e73ed51670cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, her husband, and their son first arrived and made a living
        in Quiapo, Manila in the ‘80s. In 2000, however, under Joseph Estrada’s regime,
        their resettlement area was demolished, transferring them to Maharlika, which
        now has the largest community of Muslims in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd52d2-d53a-4638-885d-198e3e752c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across her tiangge is another open-front hut owned by Haja Sulaika
        Saligan, who like Machmood, has been selling a variety of goods in the village.
        She arrived in Maharlika in 2002, after leaving Sambulawan in Maguindanao
        because of the war between the MNLF and the AFP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fe067-184d-41c1-9d9d-4539709105cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ‘yung mga sundalo pinupuntahan nila ang ka-Musliman, kaya
        ‘yun nagigiyera,” she says. “Pero ngayon hinahanap nila kalayaan at kapayapaan
        kaya baka maayos din.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac30f9-02c2-42bc-8f53-eece8a2c1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being displaced for almost two decades now, Saligan and
        Machmood are optimistic that the Bangsamoro Organic Law (BOL), which was signed
        by President Duterte in July 2018, will give them the peace that the Filipino-Muslim
        community have long been clamoring for.</p>'
    '15':
      'image': 'jcr:ec27e551-ea51-4562-a143-54a0733b7574'
      'imageCaption': 'The Maharlika Village in Taguig City is known to have the largest
        community of Muslims in Metro Manila. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e893d4-25de-40fe-a110-c456524cd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f96db-520b-4c35-935f-905ec8e1deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the BOL means for every Muslim</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01ae4c-e790-4f97-a83b-0b60847c9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL, previously called the Bangsamoro Basic Law (BBL), is a
        product of the many peace negotiations between rebel groups, largely headed
        by the Moro Islamic Liberation Front (MILF), and the Philippine government.
        The law abolishes the Autonomous Region in Muslim Mindanao (ARMM), which was
        signed by Cory Aquino in 1989.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00550e2f-35f1-4443-a492-7a1f2c9e7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often called a failed experiment, the ARMM was said to be spoiled
        by corruption and negligence; and today, Jan. 21, the BOL plebiscite commences
        for voters to decide if whether or not Mindanaoans want to ratify the new
        law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14734be3-e0db-4d3e-8975-7c32eddbd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL plebiscite also allows voters to determine the areas to
        be covered by the new region — the Bangsamoro Autonomous Region of Muslim
        Mindanao (BARMM) — and replace not only what area the ARMM constitutes, but
        also hopefully extinguish the decades-long rebellion in Mindanao, give the
        BARMM a substantial budget that can rebuild the towns that have been destroyed
        because of war, and solidify the Bangsamoro identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426cdc6-f1bf-4552-a870-97e2776ab368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Islamic law and politics professor
        Jamel Cayamodin of the University of the Philippines said that the new law
        is crafted in a move to answer the needs, grievances, and requests of Muslims
        in Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd36c9-cb87-4ea0-bc89-92f410e62b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:14:48.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you talk about the BBL, it''s the advocacy of every Muslim
        …  For the past years, since martial law, the Muslims have been asking for
        self-determination,” Cayamodin said.</p>'
    '28':
      'image': 'jcr:55ba7c61-cba7-456b-8c82-71a000b6bf1c'
      'imageCaption': 'One public housing building in Maharlika Village consists of
        60 units, measuring either 24 sqm or 22.5 sqm. Photo by JL JAVIER'
