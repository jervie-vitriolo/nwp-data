      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version of the bill seeks to completely abolish the Road
        Board and remit motor vehicle user''s charge collections to a special fund
        in the treasury for the construction, repair and rehabilitation of roads,
        bridges and road drainage. These projects would be included in budget bills.</p>'
