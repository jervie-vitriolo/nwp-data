  'United-Nations-peacekeeper-killed-Mali-attack':
    'author': ' Dakin Andone'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T19:51:11.418Z
    'imagesource': 'jcr:15a1766b-4c96-483b-98c1-e8049cb36914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d202b9-08da-41fe-9bac-c3bab816fe18'
    'lead': 'Ten United Nations peacekeepers were killed in an attack on a UN camp
      in Mali on Sunday, according to a statement from the UN secretary-general.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T23:16:21.601Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:29.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:33.109+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten UN peacekeepers killed in attack in Mali

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de7f6d-6516-4b33-8692-ba273067098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten United Nations peacekeepers were killed
        in an attack on a UN camp in Mali on Sunday, according to a statement from
        the UN secretary-general.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dee145-5010-43d6-a09b-6cf62b8ec63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 25 were injured in the attack, said Secretary-General António
        Guterres, who added that he condemned the attack against the camp for the
        UN''s Multidimensional Integrated Stabilization Mission in Mali, known as
        MINUSMA, in the village of Aguelhok in the Kidal region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0231b61-44cb-403f-8264-76eee3b2beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MINUSMA forces responded robustly and a number of assailants were
        killed," according to the statement, which did not say who carried out the
        attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa346ae-6c92-4f26-8223-47e9b6aafc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guterres, the peacekeepers were from Chad, and he conveyed
        "his heartfelt condolences to the government of Chad and the families and
        loved ones of the deceased."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e498905-5d69-4f71-99d1-e2e4e2df82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres called on the Malian authorities to "spare no effort in
        identifying" the attackers so they could be brought to justice as soon as
        possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cc899-240b-4ed4-8d90-9326978e2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council echoed that call in its own statement, which
        also highlighted the fact that targeting UN peacekeepers could constitute
        a war crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9429958-440d-432f-92e8-4673dfcfb905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mali can be a deadly posting for UN peacekeepers. In August 2017,
        five MINUSMA security guards, one member of the Mali National Police and one
        civilian contractor working for MINUSMA were killed during an attack on MINUSMA
        headquarters in Timbuktu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c917326-e0c7-45bc-a883-c54db56619cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, four peacekeepers and a Malian soldier were killed
        in attacks. Twenty-one others were injured, including a civilian contractor
        working for MINUSMA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704986e-8ee4-47f8-9c38-4ea17ba3c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:16:21.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ten UN peacekeepers
        killed in attack in Mali."</em></p>'
  'senate-passage-2019-national-budget':
    'author': 'CNN Philippine Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T22:10:15.984Z
    'imagesource': 'jcr:b579dcb0-48af-4bd3-aceb-787055eb12a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60159d80-3881-4102-84b7-85187d1e2c6d'
    'lead': 'Amendments to the bill include the removal of ₱75 billion in the budget
      of the Department of Public Works and Highways (DPWH). It was allegedly inserted
      by the Department of Budget and Management without the DPWH''s knowledge. The
      amount was distributed to a number of agencies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T23:22:07.591Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:28.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:33.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves ₱3.757-T 2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5639763-bc50-4180-88bd-d8b2fdf2ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Senate on Monday passed on second and third readings the ₱3.757-trillion budget
        bill for 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb37a9f-bbfe-4cfd-b9e5-94b8afe20975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 14 senators voted in favor of House Bill 8169 or the 2019 General
        Appropriations Bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910b426-c9af-453a-a590-209433297a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill went through a number of amendments, including the removal
        of ₱75 billion in the budget of the Department of Public Works and Highways
        (DPWH). It was allegedly inserted by the Department of Budget and Management
        without the DPWH''s knowledge. The amount was distributed to a number of agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fce1f-6f22-4f9d-a7c9-194857d2a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than ₱16 billion was added to the health department''s
        budget to fund the equipping and accreditation of facilities under the Health
        Facilities Enhancement Program. Almost ₱2 billion was added to the Corrections
        Bureau''s budget for the construction of prison facilities in five regions
        to decongest jails.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fb3d5-14a6-4bcb-87f6-98bbbb146af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now goes to the conference committee which has to craft
        a common budget proposal for ratification by the Senate and House of Representatives.
        Congress targeted approval by early February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1faaa-9c9a-4e58-8026-fb8dbe06404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said the upper house hopes
        to convene the bicameral conference committee on Tuesday. He said he hopes
        to ratify the committee report next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789edb6-7082-4269-a852-cfb4898c8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson earlier said he expects a heated debate among
        lawmakers due to the differences in the Senate and House versions of the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390a659-bd45-4009-9f59-8f2805d98804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the bill in November last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305015f6-d2f9-4b75-a78d-50e6b6008ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget follows a cash-based system. This means agencies
        are required to spend their entire budget within a year. This is different
        from the previous system that allowed extended spending for up to two years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a8869-cedf-4911-9861-7bfc7c49f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T23:22:07.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
