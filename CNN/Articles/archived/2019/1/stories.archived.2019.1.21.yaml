    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01af44c-9d0e-4c10-be42-3253585e135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Retail
        magnate Henry Sy Sr. passed away in his sleep Saturday morning, his family
        confirmed. He was 94.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55ef90-a1c4-439d-b77b-f7bfb8a75ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy’s death was officially announced in a statement by the SM Group,
        but provided no further details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b8bbd-b586-414f-b114-a018c3238148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are truly grateful for the outpouring of sympathy on the passing
        of our father, Henry Sy, Sr. May we respectfully ask for privacy today to
        give the family time to reflect and to finalize arrangements,” the family
        said in a separate statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fb54d-e57a-4eb7-9b35-1fcbd65a51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy was Chairman Emeritus of SM Investments Corporation (SMIC), holding
        company of the country''s largest retailer. The Sy business empire also has
        stakes in the banking, and property sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df2450-d729-4167-a588-c16c2f780ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Chinese taipan topped Forbes Magazine’s 2018 list of
        the wealthiest people in the Philippines  with a net worth of $18.3 billion
        or roughly ₱986 billion. He also dominated the 2017 list with a net worth
        of $18 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c609921-9313-4077-aa1a-bb74c7ac195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, SMIC Chairman of the Board Jose Sio expressed
        his condolences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035f964-b9b5-45ac-b408-e1ad8e5684c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a happy  man knowing that he left our world a better place
        to live.  He was an icon in Philippine retail, banking and real estate. Above
        all, he was a caring father and a god loving man. I will miss him," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddece9-96f8-4ac5-b543-ad48cd65e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy founded the SM Group and was Chairman Emeritus of SM Prime Holdings,
        Inc., SM Development Corporation, Highlands Prime, Inc., BDO Unibank, Inc.,
        and Honorary Chairman of China Banking Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5620f89-6fc3-4386-bd0c-dcff3086393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business community mourns</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc88732-ea57-404c-b86c-580f80ea2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC mourned the loss of their Chairman Emeritus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3ac79-7e91-462c-9a29-a47556ac8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that we inform you of the peaceful passing
        of our beloved Chairman Emeritus, founder and Tatang, Mr. Henry Sy, Sr. this
        morning. We join the Sy family in fervent prayer,” it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e9fcf-0f97-4662-91ad-6d1041e2d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Capital President Ed Francisco, in a message to CNN Philippines,
        said they felt sad but blessed to have worked with the renowned businessman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e614bf-97ac-4a11-b7e1-c7d6a29116a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very wise and taught us to look after our customers and
        put importance on the integrity of people we deal with . I recall he would
        even pick up paper clips after our meetings as we could reuse them," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7d331-8c57-40af-9131-1a1a72b81ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon Depot President and CEO Lorraine Belo-Cincochan lamented
        the country''s loss of "one of the biggest entrepreneurs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e24c9-7b88-4346-aded-4f73c473f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But his legacy, his philanthropic work, and his contribution in
        shaping our country will continue to inspire the generations to come...,"
        Belo-Cincochan said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3948db-9bdc-43c4-98b3-e65028162082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mang Inasal Founder and DoubleDragon Properties Chairman Edgar Injap
        Sia II said the late Sy inspired him and his work, and regarded him as a "truly
        notable man" from "humble beginnings."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210522e-34bb-434c-ba5a-d3e7bd838791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact I named my second son, who is now 17 years old, after him.
        I admire most his ability to see the future and execute his vision passionately.
        While we are many generations apart, his legacy will live on for many more
        generations after us," Sia said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac57322-0189-415a-ba8a-4786c43978e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:34:01.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:21:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Chamber of Commerce and Industry President Alegria Sibal-Limjoco
        said Sy was an "utmost visionary."</p>'
  'china-first-gene-edited-babies-illegal':
    'author': 'Serenitie Wang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T11:57:03.762Z
    'imagesource': 'jcr:b318561a-bc5f-472f-946e-813dac9e92c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22bbf9d7-0a7b-404c-9a00-aac7fc3d10c8'
    'lead': 'In November, Chinese scientist He Jiankui sparked international outrage  when
      he announced that twin girls — Lulu and Nana — had been born with modified DNA
      to make them resistant to HIV.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:18:37.971Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:38.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:31.241+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese authorities say world''s first gene-edited babies were illegal

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5915f-0b6e-4ee8-9d52-fc6a3c2fafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in China say experiments which
        led to the birth of the world''s first gene-edited babies broke the country''s
        laws, state-run Xinhua news reported Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2909d-6829-4601-80a4-7c92a88570a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Chinese scientist He Jiankui sparked international
        outrage when he announced that twin girls -- Lulu and Nana -- had been born
        with modified DNA to make them resistant to HIV. He later revealed a second
        woman was pregnant as a result of the research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9825fe-d37a-40c9-956b-5741dadcbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, China''s National Health Commission "immediately requested
        the Guangdong Provincial Health Commission to seriously investigate and verify"
        the claims made by the scientist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d8cd9-6044-46ad-85f7-e397cb276926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, investigators from Guangdong Province Health Commission
        said that "the case has been initially identified as an explicitly state-banned
        human embryo-editing activity for reproductive purposes conducted by He Jiankui,"
        Xinhua reported. The commission added that the scientist has conducted the
        work "In pursuit of personal fame and fortune, with self-raised funds and
        deliberate evasion of supervision and private recruitment of related personnel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97726d11-b6b5-4b79-8083-cdaddf041645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procedures investigated</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbfed6-367f-4904-b334-a030368fc911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities also believe He forged both ethical review documents
        and blood tests to circumvent a ban on assisted reproduction for HIV-positive
        patients, state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a65e9a-2bdc-4c31-8d26-65602b91a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions emerged over the authenticity of He''s ethical approval
        documents soon after the babies were revealed when one of the hospitals named
        in the paperwork denied any involvement in the procedures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6433c-323f-4012-b00c-feab67c39ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can ensure that the research wasn''t conducted in our hospital
        nor were the babies born here," a Shenzhen Harmonicare Women''s and Children''s
        Hospital representative told CNN in November. The hospital confirmed that
        two of the doctors named in He''s documents work at the hospital and suggested
        that an internal investigation was underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af9672-f89b-45eb-be84-bba8bc97f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing the genes of embryos intended for pregnancy is banned in
        many countries, including the United States. In the UK, editing of embryos
        may be permitted for research purposes with strict regulatory approval. It
        is unknown whether the procedure is safe or, if used in pregnancy, whether
        it can have unintended consequences for the babies later in life or for future
        generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4090cf6-cb3e-4117-9dd7-ec1b90ff5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has invested heavily in gene-editing technology, with the
        government bankrolling research into a number of world "firsts," including
        the first use of the gene-editing tool CRISPR-Cas9 in humans in 2016 and the
        first reported use of gene editing technology to modify nonviable human embryos
        in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed238666-3f57-44df-89de-2dc136f88c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A series of poor decisions''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f4629-0b78-437b-bf96-8fcddfe0fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the initial results of the investigation reported by Xinhua,
        Yalda Jamshidi, reader in Genomic Medicine at St George''s, University of
        London, said the Chinese investigators appeared to confirm that the birth
        of the gene-edited twins were the result of "a series of poor decisions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a9459-c8e3-4f94-a6e3-81f2f98e664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unsurprisingly, the experiments have been met with heavy criticism,
        particularly as the procedures used have not been tested for safety in humans,
        and were not carried out for any real medical need," Jamshidi said in an emailed
        statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc766d-3548-4a82-b823-feac32a4b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report will hopefully set an example with appropriate legal
        and punitive actions to reassure the public and scientific community that
        gene editing, like all potentially new medical interventions, will only be
        allowed where they address a true medical need, and with appropriate ethical
        and regulatory oversight," the statement added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d0dd2-eb7d-4693-bba4-f1ac02627cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr Helen O''Neill, programme director of Reproductive Science
        and Women''s Health at University College London had a more muted response
        to the latest outcome.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679e7b6-790c-48c1-a9b4-7b40074dff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reports do not shed much in the way of new light on the story.
        There is no further clarification on what measures will be taken to prevent
        this happening in future, nor what will be done as punishment for He Jiankui''s
        lack of regard for policy, the patients and the scientific community."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e2e83-dacb-4630-82f5-5c1e3ce3bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China said He and any other people or institutions
        involved will be "dealt with seriously according to the law, and if suspected
        of crimes, they will be handed over to the public security bureau," according
        to Xinhua.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dab64-a798-4e8f-b167-a0731ce7aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the born babies and pregnant volunteers, Guangdong Province
        will work with relevant parties to perform medical observation and follow-up
        visits under the guidance of relevant state departments," Xinhua said, adding
        that born babies and pregnant volunteers will be monitored and followed-up
        with under the guidance of relevant state departments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1a707-9b65-49c5-bba9-8c235ebbc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:37.974Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese authorities
        say world''s first gene-edited babies were illegal."</em></p>'
  'reject-pcgg-ogcc-abolition':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-21T22:51:16.620Z
    'imagesource': 'jcr:d317535c-9cb1-40df-9b47-880c56ba791e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b921a3a-7223-41cc-b331-4c47b9a343b5'
    'lead': 'Senator Richard Gordon says the Presidential Commission on Good Governance
      was able to retrieve a total of P171 billion, and hopes to get P40 billion more
      by 2020.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:25:28.692Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:37.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:31.391+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicam rejects proposed PCGG, OGCC abolition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05555652-d910-4191-931b-be2f534c7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Lawmakers
        thumbed down on Monday the proposed abolition of the Presidential Commission
        on Good Government (PCGG), the agency tasked to recover the alleged ill-gotten
        wealth of late President Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6918a-0d98-49ee-a7a5-d376b63232db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee disapproved the proposal to abolish
        the PCGG and the Office of the Government Corporate Counsel (OGCC), which
        is "the principal and statutory law office" of government-owned-and-controlled
        corporations (GOCC), their subsidiaries and government financial institutions,
        among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dca264-2fdf-432e-8be5-f792579e2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Justice Committee Chairperson Richard Gordon explained in
        a press briefing that despite difficulties, the agency was able to take back
        a substantial amount of resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a4d3a-3594-4347-a8fb-0a1a4a5ef794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the PCGG was able to retrieve a total of  ₱171 billion,
        and hopes to get  ₱40 billion more by 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e71e5f-26be-4716-bea4-caa3f7c88e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not approve the dissolution of the PCGG and the OGCC and
        they will remain," Gordon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3209e-137a-43cd-9a8d-d6b4bdf3dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCGG will continue under the oversight function of the senate and
        the lower house," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fd542-bbd4-4d62-9446-94a36e91dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in May 2018 approved House Bill 7376
        or the Act Further Strengthening the Office of the Solicitor General (OSG),
        which will abolish the PCGG and OGCC, and transfer their powers and functions
        to the OSG.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec565c5-782a-42e9-b6b5-1549572eb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has approved its version of the House bill on third and
        final reading, expanding the powers and capabilities of the OSG but without
        the provision on the abolition of the PCGG and OGCC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb50f2b-f5e2-4817-b051-5dd6686544a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said OGCC will also remain, citing that OSG has 250 lawyers,
        each of them handling 1,400 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeeecd3-370a-4cb5-9801-b22476813d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want them being saddled with additional cases from GOCCs.
        So it will remain as is. 1,400 cases per lawyer is just absolutely horrendous,"
        the senator added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48826b47-a796-4ea9-9767-14ed08a66b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG was created by former President Corazon Aquino in 1987
        through her first executive order, while the OGCC was founded in 1935 beginning
        as "a small corporate counsel division under the Department of Justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e4af8-726f-44ea-980a-8a862ab47590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:25:28.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'whatsapp-limit-number-of-people-share-messages':
    'author': 'Rishi Iyengar'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-21T21:58:06.756Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3998fc1-8179-4b96-a0e7-84bba8c44bde'
    'lead': 'WhatsApp is imposing stricter limits on how widely its users can share
      messages in a bid to crack down on the spread of false information.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:28:59.722Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:37.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:31.515+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp tightens limit on the number of people you can share messages
      with

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a389e-62a0-49ae-947e-979e8241d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WhatsApp is imposing stricter limits on
        how widely its users can share messages in a bid to crack down on the spread
        of false information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfaa9c-4d28-42b2-b530-155dafa714fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a six-month experiment in India, the messaging platform
        announced on Monday that it will restrict users globally to forwarding a message
        to only five chats at a time. The previous limit outside India was 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c4138-f5de-47ba-99f7-2d50a5bc83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.722Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which is owned by Facebook (FB), first imposed the five-chat
        limit in India — its biggest global market — in July after viral hoax messages
        resulted in more than a dozen lynchings. Many of the victims were mistaken
        as child abductors because of false rumors spread via WhatsApp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481d39c-2920-4338-94e6-46eb0480b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forward limit significantly reduced forwarded messages around
        the world," the company said in a statement, adding that the limits would
        help keep WhatsApp a private messaging platform for close contacts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a97c6-7172-45b8-a2f2-d7af3cfe31f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to listen to user feedback about their experience,
        and over time, look for new ways of addressing viral content," the company
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed9cf2-fc8a-4614-a43d-a350b22d6a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even under the new restrictions, a user could still share a forwarded
        message with up to 1,280 people. WhatsApp limits the number of people in a
        single chat to 256.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086eabf-0138-4f55-90e7-bfa34bd72452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lynchings placed WhatsApp at the center of India''s fake news
        debate, with the Indian government demanding that the platform do more to
        stop the spread of misinformation. While WhatsApp has refused some of the
        government''s request, such as tracing individual messages, it has taken other
        steps like labeling messages that are forwarded rather than composed by the
        sender and taking out ads to raise awareness of the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a36f8b-2048-442f-a9fd-89c0c343b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s move further highlights how India, with more than 500
        million internet users and nearly 900 million people yet to come online, is
        increasinglyinfluencing how the rest of the world uses the internet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad9619-cc7e-4a4d-9b56-88bd2b507094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silicon Valley''s biggest firms, including Facebook, Google (GOOGL),
        Amazon (AMZN), Uber and Tinder, frequently test new features in India beforerolling
        them out to their users globally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58826d-0bbc-4425-88f6-2adf55e4ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:28:59.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "WhatsApp tightens
        limit on the number of people you can share messages with."</em></p>'
  'dji-million-dollar-fraud':
    'author': 'Joshua Berlinger'
    'caption': 'DJI sells millions of drones around the world every year. | Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T21:46:23.639Z
    'imagesource': 'jcr:dd3c5dd6-081f-4b4b-ae83-55f19099ba83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3fd9b4-cc57-4090-a8d0-0e0b6f70d62f'
    'lead': 'Top drone maker DJI announces that it has fired some of its employees
      after uncovering fraud cases that could cost it tens of millions of dollars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:32:37.672Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:21:36.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:20:31.683+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese drone maker DJI uncovers fraud that could cost it $150 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66954b8-b828-463b-86f6-b7ebf589fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top drone maker DJI announced that it has
        fired some of its employees after uncovering fraud cases that could cost it
        tens of millions of dollars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff5620-e03f-439c-aee7-48f725b34fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private Chinese company, the world''s biggest producer of consumer
        drones, said in a statement Monday that an internal investigation found employees
        had "inflated the cost of parts and materials for certain products for personal
        financial gain."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310e53a-a824-4db6-bd5c-bb06ba7715d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident raises questions about the financial management of
        one of China''s best known technology firms, which sells billions of dollars
        of drones around the world each year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b3d03-36a3-4e49-8329-c9f31018cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.673Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJI said in a statement it has contacted law enforcement officials
        about the case. The company also said it would strengthen its internal controls
        and establish "new channels for employees to submit confidential and anonymous
        reports relating to any violations of the company''s workplace conduct policies"
        in the aftermath of the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fa662-52b7-4b7f-9348-78e7b4d04732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports put the number of employees it fired at 29 and the size
        of the potential losses from the fraud at $150 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc962aaf-0c62-41d6-9e06-06e126eecf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for DJI declined to confirm those numbers to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac0adb-408a-4ec6-8491-844312a0fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to investigate the situation and are cooperating fully
        with law enforcement''s investigation," the company said in its statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6ecef-e43d-45de-a3a3-4a0cf1668c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shenzhen, the city where DJI is based, didn''t immediately
        respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6201c-7ae2-495e-9297-088ec57e5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.674Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJI, which employs around 14,000 people, became one of China''s
        most successful homegrown technology companies by pioneering the global market
        for consumer drones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa53743-e7ba-4da7-a20c-4bc4044439f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Frank Wang, who founded the startup in 2006 while studying at
        a university in Hong Kong, was named the first "drone billionaire" by Forbes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dba91-231a-4bfb-b953-cffb93934fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the company has cornered nearly three-quarters of the consumer
        drone market, according to industry research firm Skylogic Research, and is
        seen by analysts as significantly ahead of its peers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46039d-4cc7-457e-9d7a-ad3c26870936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its rivals, GoPro, quit the drone market last year, citing
        difficulties with regulators and an extremely competitive market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7ba01-9a78-4ab7-a699-9807bb9630c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:37.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
