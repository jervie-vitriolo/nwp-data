      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate adopted the previous verison of the House bill. In this
        version, four trust funds managed by the Public Works, Transportation and
        Environment departments will be created.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
