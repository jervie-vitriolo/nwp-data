      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21ba29-ecd1-4188-a598-f9a0f73cc5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Supreme Court (SC) postponed the oral arguments on the third extension of
        martial law in Mindanao as a another petition was filed against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257e6e8-d082-48cd-95f5-df29282cc29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC Clerk of Court, in a formal notice issued Monday, moved the
        arguments from January 22 to January 29 and 30. He also ordered all concerned
        parties to submit their memoranda on the arguments not later than February
        1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea89dd5-4ca8-4c1a-ae5b-abc6417a3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third petition filed</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ce96b-ff39-42e9-9064-4a68af166bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Monsod and five other lawyers filed on Friday a third
        petition against martial law extension, saying the situation in Mindanao no
        longer calls for this or the suspension of the privilege of the writ of habeas
        corpus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a3f94-35bc-4730-8bcc-24e679b0485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also noted that elections for the Barangay and Sangguniang
        Kabataan pushed through in May 2018. The polls were initially postponed after
        the Commission on Elections (Comelec) said that "the necessity of the imposition
        of martial law is inconsistent to the holding of free, orderly, honest, peaceful,
        and credible elections in Mindanao."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccbd7a-f24a-44d5-834d-8bd4daf4de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that the holding of these elections showed
        that  the basis for martial law in Mindanao no longer existed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e7cab-e0c7-4baa-91c7-8cb6c64baa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except that the Comelec had no power to lift it," the petition
        read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff4d39-ec3d-4153-8fa2-be274f1b8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers added that Duterte''s justification for the extension
        "to sustain the gains" in Mindanao are not allowed under the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a853c63-0768-40a8-8992-695e2e01ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:18:51.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:21:25.072+08:00
