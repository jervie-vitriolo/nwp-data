      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'image': 'jcr:b6d9d65c-ea29-4bd2-b55d-04f53bb44af3'
      'imageCaption': '“Kasama kami nung nag-rally kami sa Senate, sa Mendiola, sa
        Batasan para pirmahan na [‘yung BOL,]” says Haja Sulaika Saligan, a resident
        of Maharlika who is originally from Maguindanao. “Importante sa amin [ang]
        kapayapaan at pagkakaisa. ‘Yun ang pinaka-base.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048f0bb-f8b0-4e1a-851e-9a38fbbc9b3a'
