      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trading fees are already almost zero," said Saluzzi. "I don''t
        think the regular investor will see any difference from this. It''s purely
        profit-driven, which is fine."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97973cce-f2ae-41ae-ad43-8d92eda143b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One industry executive complained that some of the companies involved
        in the Members Exchange have been hit with lawsuits and fines for alleged
        equity trading violations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947a281-4f1e-4f53-8ce0-49d07e1518ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, last year Bank of America Merrill Lynch admitted to
        "systematically misleading clients" between 2008 and 2013 about how orders
        were handled for more than 4 billion shares of stock.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc96f8-56ec-4b23-9b6d-42eee540b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re letting the fox build the henhouse," the executive said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20172f40-f67c-45a0-86ca-4785a9bf7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.599Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil Nazarali, Citadel Securities'' global head of business development,
        disputed that argument by noting the diversity of the MEMX''s backers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81c258-9e02-430d-9151-7b8ef9450651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.599Z
