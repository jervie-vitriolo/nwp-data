      'jcr:uuid': 'e5742a0e-6898-415e-bdb6-5b9229f151eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        government is preparing for the rehabilitation of Manila Bay starting January
        27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a795863-5298-4244-9cc6-1914d08e8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and Natural Resources (DENR) Undersecretary
        Benny Antiporda on Tuesday confirmed that the Duterte administration is allotting
        P47 billion to fund the clean-up. The budget will also be used to look for
        relocation sites of affected families living near the bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1f97b-14ee-461f-ac50-a723a65b809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the total budget
        may amount to P132 billion, adding the road users'' tax for government projects
        will be utilized to fund the rehabilitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612aa3e-bc20-4bbe-8071-a486bdfdbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s only part of the road users tax. Malaki ''yung road users
        tax (Road users tax is large)," he said in a media briefing on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7298ca-17ac-4412-a6ec-f9038a73d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special Road Board fund amounts to P45 billion, according to
        the Department of Budget and Management. President Rodrigo Duterte, during
        a Cabinet meeting on Monday, said the fund can also be used to finance hospital
        needs and additional help to Tropical Depression Usman''s victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68a82e-9d16-45a1-a94c-dd51a5d5274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Like Boracay rehabilitation?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e50140-ae72-4de4-b682-c44a7b0d7869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay is one of the many locations in the Philippines that
        is being rehabilitated by the Duterte administration. In April 2018, the world-famous
        Boracay island was closed off to tourists for six months to be cleaned up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5bd48-0b8b-4c84-b80f-0929e40a74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace said nearby establishments along Manila Bay may be ordered
        closed if found guilty of violating environment rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638df3e-2b44-4716-987c-8a41eb5fa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy of the government is if you violate certain regulations,
        you need to pay for that. Kung anong ginawa natin sa Boracay, yun din gagawin
        natin sa lahat," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376316b-d448-4018-8675-6d218f04d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: What we did with Boracay, we will do with the rest.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee91dc-c745-4f9b-a417-ce21bdbb192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech later that day, President Rodrigo Duterte specifically
        warned hotels near the bay about their waste disposal systems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7ab7d-b43e-4caf-bc5b-108e2ccbeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lagyan niyo ng water treatment yan... You do something about your
        waste otherwise I will close you," the President said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b27e5c-b87a-4ac0-a6d9-47269070294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no completion date for the rehabilitation, but Panelo said
        DENR Secretary Roy Cimatu hopes to finish it by the end of Duterte''s term
        in June 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5266f7b-d569-4129-bf75-3b4b55aefc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No specific timeline, depende ''yan eh (it depends). What is important
        to the President is that he will clean up Manila Bay," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45931c-8f49-416c-990c-fcf1e69dee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,000-square kilometer Manila Bay has been found to have extreme
        levels of coliform. Cimatu earlier said the bacteria came from waste spilled
        by the esteros or estuaries in Metro Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e4dae-1336-4d43-b49f-ffb472f9d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:36:15.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the long-term goal is to reduce the coliform
        level to 100 most probable numbers per 100 milliliters (MPN/100ml) or low
        enough for the bay to be safe for swimming. Currently, the level is at 333
        million MPN/100ml.</p>'
  'Supreme-Court-order-Palace-Congress-comment-Bangsamoro-law-petition':
    'author': ' Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T19:39:22.343Z
