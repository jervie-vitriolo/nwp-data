      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra, meanwhile, will have Miss Universe 2015 Pia Wurtzbach
        to hold their banner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e26dbd-1964-4689-b406-975f6f6c877c'
