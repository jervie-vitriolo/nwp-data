    'template': '1'
    'title': 'What lies ahead for your sign in 2019?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167c6be-445d-4e30-9e0d-d9e86a3aa2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — After what feels
        like forever, 2019 has finally rolled around. We have to ask ourselves, are
        we ever really ready for the new year? Big shifts lie ahead with three eclipses
        in Cancer and Capricorn and Jupiter entering Sagittarius, and that bodes exciting,
        potentially nerve-wracking prospects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed984fef-c1c8-4f86-acc4-65689de618a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worry not, though. We, the Astro Putas (@putastrology on Twitter)
        are here with the tea on your year ahead based on your sign. Don’t say we
        didn’t warn ya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be9dd7-fc31-471d-8c36-f24b8cfe6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.913Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aries (March 21 - April 19)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99505871-8152-4680-8d3b-5484324411cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.913Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve always been a big dreamer, Aries, but this year offers room
        for dreaming that’s bigger and bolder than the text font on your mom’s phone.
        As Chiron enters Aries until 2026, you may be looking deeper into yourself,
        looking in the mirror and asking, “Who is that girl I see?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff532d1c-9764-4b00-b8aa-05aceaa25a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.913Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a year where love may surprise you and have your perennially
        wild heart settle down. This is something of a surrender, but it’s a victory,
        too. In the words of a famous Aries, perhaps this year you’ll find yourself
        off the deep end. You’re far from the shallow now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c68c6e-b0a5-4928-8f67-847fe425d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.913Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taurus (April 20 - May 20)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0222f-8f84-4685-b9fc-cf79d3a30d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.914Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year you took some time for yourself, dear Taurus. For sure,
        you got to grow and reflect on your goals in life, but this year is the time
        to bring it all to fruition. 2019 is the time to socialize, and yes, that
        is a threat. Hard as it can be sometimes for a homebody like you, collaboration
        is your key to success in many aspects of your life this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9e66f-6a59-44f8-96b0-c116681c0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.914Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Uranus entering Taurus, you’ll be brimming with ideas
        but you’ll need to share them if you want them to succeed. As a famous Taurus
        once said, it’s time to take a risk, take a chance, make a change and break
        away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c3ca9-c3b2-4dc6-8903-c3eff0d85548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.914Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gemini (May 21 - June 20)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f393984-1433-4daa-b089-a6e62a34ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.915Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 is a time for a little Gemini adventure. Never let yourself
        get too comfortable with a setting, a person or a mode of thinking. This year
        is all about risks and rewards. You’ve got to slam your body down if you wanna
        zig-a-zig-a.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22e609-05b0-4478-a035-d2094de8da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of this, you will discover many things about yourself,
        your energies, your friendships, and romantic relationships. As is in your
        nature, dance through it all. In the words of a famous Gemini, you’re spinning
        around. They better get out of your way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95662832-9f78-4ed5-9a23-89c427fdbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancer (June 21 - July 22)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d9e59-875d-4d8d-b4c4-93c250818c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe 2018 felt like a transitional year for you, Cancer. 2019 is
        when many of those things will come to fruition. You’ll find yourself settling
        into more comfortable ways of being. Learn to embrace the comfort of being
        yourself, whether in a professional or personal setting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f0db9-1e48-42a1-9a20-c0a72416d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could all begin to come into play when the eclipse near your
        birthday comes to shake things up. Be ready for an M. Night Shyamalan twist;
        a Sasha Velour reveal, but always be open to what the universe has in store.
        As a famous Cancer taught us to say: thank u, next.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f4fb7-913c-4a71-900d-a58e4c89845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leo (July 23 - August 22)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b40a01-5601-4f44-959f-d8e603fcf208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.947Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was a time to brood and maybe nurse some wounds, but the
        time has come for you to retake Pride Rock, and they’re gonna hear you roar.
        2019 is ripe for you to take charge of your life and your choices and rid
        yourself of unhealthy thoughts and habits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eac26e-b44b-401b-aab5-ce484ac0ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the past year may have involved taking care of others (particularly
        family), this year will have you looking more towards becoming your best self.
        This is not selfish, rather it will be growth meaningful to both you and those
        you love. In the words of a famous Leo, learning to love yourself is the greatest
        love of all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c5fd3-ba76-4a62-b1b9-1020d30a4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Virgo (August 23 - September 22)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60e48c-9650-4a2a-9c9b-d92f4a4cf6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know she works hard for the money, but for Virgo, this year is
        all about settling into the life she’s been making for herself all this time.
        2019 is when the seeds you’ve planted will grow, your succulents will flourish,
        and your peaches will ripen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e0771-d52c-4def-ba5f-6357603d7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a time to look more towards your relationships and less
        at the work you bury yourself so deep in. Do not think of this as time away
        from growth, for this in itself is a time to learn and hone essential parts
        of yourself. As a famous Virgo once said, who needs a degree when you’re schoolin’
        life?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05eb689-b539-45ee-9f18-aa266bb10a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Libra (September 23 - October 22)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2eee76-9df1-4019-b817-6951fa65aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Libra, on a good day, you make more friends than a puppy at
        the dog park, but this year the focus is on the depth of your friendships
        rather than the number of friends you have. Perhaps it’s time for this pup
        to find its forever home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17353a82-ea16-4377-9357-e7e53c7aeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s a time to strengthen relationships both platonic and
        romantic, it’s also the perfect time to apply your trademark charm to your
        career. Take bigger risks, link up with the right people, and see where it
        all goes. In the words of a famous Libra, why not take a crazy chance?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234350c9-caa4-4f96-ae31-9efdb6946479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scorpio (October 23 - November 21)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3107655-8518-4f19-b87e-faf42c5bb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If last year things went topsy-turvy for you, this is the year you
        find stability in the strange new world those events created. Call it post-apocalyptic,
        but your mindset is you lived through the end of the world. Now what?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fe8f9-94aa-40f3-a376-2255a996c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will meet all kinds of people, some wildly different from you,
        but that’s what makes this post-apocalyptic world exciting. You will see yourself
        wiser, more circumspect and smarter for all the hurt you’ve been through.
        As a famous Scorpio once said, it’s time to look at life from both sides now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a4bdc-d6b4-4b2c-aee7-d0c6b30dec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sagittarius (November 22 - December 21)</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c601c-5708-416e-adac-e1f835864391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve been running a long while, Sagittarius, and this year you’ll
        be running still, just at a more even pace. Jupiter, your ruling planet, enters
        your sign for the first time in 12 years. This could be the start of something
        new — time to getcha head in the game.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b3319-42e3-476d-9d2b-1d15a901dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will feel more powerful, more renewed than ever, but it is no
        time to rest on your laurels. The power is there within you to reshape your
        life into its most ideal form. It’ll be a struggle, but the timing’s right.
        In the words of a famous Sagittarius, this is a state of grace; this is the
        worthwhile fight.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5961995-97a9-4ea6-82de-95e62eb2023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capricorn (December 22 - January 19)</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e59e21-6e68-4bf2-be87-d4310b7b0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know you love to be in control of everything, Capricorn, but
        the biggest lesson of 2019 is that you need to let it go, Elsa. After all,
        love is an open door, and the universe has so much in store for you with its
        cosmic shifts, including three eclipses in your sign that could cause drastic
        shifts for you.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5753d8-ee79-4628-9939-7eb033b51d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something big coming up for you this year. Will you fall
        in love? Build new working relationships? Move to a new place? It’s all up
        in the air and you might hate it, but you have to accept it. In the words
        of a famous Capricorn, ain’t it fun living in the real world?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49772d2f-67a6-4a7d-aad0-e5db51098443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquarius (January 20 - February 18)</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3078a1-f884-4503-b2fd-7fc087983b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a year for healing in many ways. You have a tendency to
        brush off wounds, but it’s time for some Betadine. Thankfully, you won’t be
        alone on this journey of healing and self-love. New and old friends are here
        to ease the burden.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0171d-db4a-499c-a86c-6e851d421668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 might also be time to settle into something — a relationship,
        a job, a way of being — if it feels right. This is a great year to dip your
        toe in new waters. Don’t be afraid to dive right in. As a famous Aquarius
        once said, I want to see you be brave.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fec503-c382-4f69-866b-673306d96f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pisces (February 19 - March 20)</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c9b97-709c-4287-965c-9cf5b6570c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Pisces, you may have been floundering around for a while, but
        this year it’s time for you to take charge of the currents. In 2019, you will
        find yourself taking charge of more parts of your life, and even taking on
        leadership roles. If you wanted to see change, well here’s a sea change.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3eb72-821a-4820-bd69-011993a62692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:33:56.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:03:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tides shift, you may find yourself finally finding your way
        home. Maybe you’ll come to love the person you’ve grown into — your truest,
        most comfortable self. Perhaps, in the words of a famous Pisces, you’ve found
        love in a hopeless place.</p>'
  'mike-pence-united-states-terrorists':
    'author': ' Betsy Klein'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-08T23:46:22.680Z
    'imagesource': 'jcr:fc31aa41-52f6-444d-b220-8435f783f453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2ec9868-0d1c-433d-8550-d8076aaec58a'
    'lead': 'Vice President Mike Pence on Tuesday misleadingly claimed that nearly
      4,000 "known or suspected terrorists" were caught trying to enter the U.S. as
      he made the Trump administration''s push for a southern border wall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:15:12.317Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:39.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:46.720+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence misleadingly claims nearly 4,000 terrorists caught trying to enter
      U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ab8a2-2ad3-42c9-8d82-a1509e8c9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Mike Pence on Tuesday misleadingly
        claimed that nearly 4,000 "known or suspected terrorists" were caught trying
        to enter the US as he made the Trump administration''s push for a southern
        border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006f26d-9836-4286-8266-4e43bbc4523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 4,000 known or suspected terrorists were apprehended attempting
        to come into the United States through various means in the last year," Pence
        said on ABC''s Good Morning America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796bdb0-b647-4846-b9cd-c74f2ba5d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number, however, is deeply misleading as justification for
        a wall on the southern border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ad4c5-21fe-4a04-a2d6-1f7cb970b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior administration official familiar with Customs
        and Border Protection data, just 12 of those were encountered on the southern
        border between October 2017 and October 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876f59b-7e2a-49d7-9ae3-5e08e2537036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data concerns individuals attempting to travel to the U.S.
        by air, sea or land, and includes those who made efforts to obtain visas from
        embassies and consulates around the world. In July 2017, the State Department
        said there was "no credible information that any member of a terrorist group
        has traveled through Mexico to gain access to the United States." The vast
        majority of those 4,000 individuals attempted to enter by air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c718a87-fcbd-4074-8bf9-589cb5811c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overwhelmingly at airports, not at the border," ABC''s Jon Karl
        told Pence Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e33fdc-2b47-4180-a492-d2e2e9b50efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, but 3,000 special interest individuals, people with suspicious
        backgrounds that may suggest terrorist connections were apprehended at our
        southern border," Pence replied. A 2016 DHS Office of Inspector General report
        defined special interest countries as those "that are of concern to the national
        security of the United States, based on several U.S. Government reports."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc04a1-b96a-4d06-805f-f72ad57ac811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure floated by Pence is separate from the 3,755 individuals
        the Department of Homeland Security has cited as "known or suspected terrorists"
        and requires some context.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663cd1e-d73a-48bb-a9e2-b96a46c03ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliette Kayyem, a DHS assistant secretary in the Obama administration
        and a CNN national security analyst, has said there are more special interest
        countries than the State Department''s list of officially designated states
        that "promote or have a tendency to promote terrorism." The White House also
        said last year that Customs and Border Protection enforcement actions had
        been carried out against individuals from 22 "''Special Interest Aliens''
        countries." There''s no uniform definition of the term "special interest alien,"
        but former Homeland Security Secretary John Kelly defined "special interest"
        as being "from parts of the world where terrorism is prevalent, or nations
        that are hostile to the United States."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e87e74-4141-488d-86ce-ec3e38d988b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also stated that "last year alone, 17,000 individuals with
        criminal histories were apprehended at our southern border."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3f8d2-7e30-46b4-9f4c-744aa9dab310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs and Border Protection data counts nearly 17,000 criminal
        aliens "encountered" by the Office of Field Operations and the Border Patrol
        in fiscal year 2018. But it should be noted that large portions of the immigrants
        being arrested at the southern border committed nonviolent crimes, like illegal
        entry or re-entry — the act of crossing into the U.S. illegally — and driving
        under the influence of alcohol. Customs and Border Protection statistics also
        measure immigrants convicted of crimes in the US or abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8173585-7b9d-48ef-af36-f5d9103dc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also told ABC''s Karl that "90% of all the heroin that comes
        into this country that claims the lives of 300 Americans every week comes
        through our southern border."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f21fd-9989-41d9-adc3-123cf6999d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Drug Enforcement Administration threat assessment
        report, the majority of heroin that enters the US does come through Mexico,
        but via legal ports of entry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fa81a-504f-4cae-84fa-0ea6fbf7797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is scheduled to address the nation Tuesday
        night to discuss what the administration has called a "crisis" at the southern
        border. The government has partially shut down over a budget impasse between
        Democrats and Republicans over whether to fund Trump''s demand for a border
        wall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8786f9c-8c6a-4f55-9f4b-c934e0b19089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:15:12.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pence misleadingly
        claims nearly 4,000 terrorists caught trying to enter US."</em></p>'
