  'duterte-police-military-drinking':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T22:53:24.098Z
    'imagesource': 'jcr:e93ffb37-41bc-4ffa-bde7-ba89423e5b4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1e8046-a127-41f4-a677-8b94026e15fc'
    'lead': 'The President tells the police and the military that they are no longer
      allowed to drink in public, including in drinking establishments. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:20:29.785Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:38.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:46.978+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to police, military: Do not drink in public'
    'updated': 2019-01-09T12:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c3c25-6f39-44a3-a2c1-2d9215f40f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:20:29.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte told the police and the military that they are no longer allowed
        to drink in public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd38ae1-e91f-428b-88f6-aea27994dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:20:29.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not drink in public. Sa Davao pinagbawalan ko yan, pati kayo
        na ngayon (I prohibited them in Davao, now also you). All over the Philippines.
        You do not enter into drinking places," Duterte said at the Barangay Summit
        on Peace and Order at the Cuneta Astrodome in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b733d-3a5c-420b-a88c-252a202783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:20:29.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recalled an incident in Davao City, when he was still
        mayor, where a policeman and a member of the military got into a drunken fight
        in a drinking establishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e707d62-61f0-4f69-a068-cb1210782374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:20:29.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s directive, Interior Secretary Eduardo Año said
        cops who are seen drinking in public places may face administrative charges
        such as dereliction of duty, insubordination, and gross neglect of duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c3f0d-e120-4a1d-8acc-1cf93bde8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:20:29.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot have armed policemen walking around in public reeking
        of alcohol and not in their best state of mind as it implies lack of discipline
        among our uniformed personnel. Respetuhin ninyo ang tsapa at uniporme ninyo,”
        he said in a statement on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485cc77-86fc-4852-a00d-f9c0fe1385b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:20:29.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DENR gears up for P47-billion Manila Bay rehabilitation</strong></p>'
  'joe-biden-2020-elections-united-states':
    'author': 'Dan Merica and Arlette Saenz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-08T22:47:36.440Z
    'imagesource': 'jcr:c5547aee-f311-413a-a4b7-e718c14e0f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1767dcd1-45d1-41c2-8c54-2a911bbe2697'
    'lead': 'Joe Biden is the elephant in the room for the 2020 Democratic primary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:24:35.117Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:37.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:47.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will he or won''t he? Joe Biden looms over the 2020 field'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023584db-d979-45a9-be1b-60ef682a0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden is the elephant in the room for
        the 2020 Democratic primary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a26c4-7624-4a2a-9561-c654bae2a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Democrats'' 2020 field begins to take shape, the former vice
        president is looming over the race, with his decision on whether to run becoming
        an X factor for some potential 2020 Democrats, especially those who believe
        they will appeal to the same type of voters as the former Delaware senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066be48-8428-41b0-b668-c6762a562aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, according to a source familiar with the discussions, is poised
        to decide in the coming month whether he will jump into the Democratic presidential
        race, inching closer to answering the looming question of whether he will
        make a third bid for the White House. If Biden decides to run, he could wait
        until later this winter or even early spring to make a formal announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811de67c-baf1-499a-89a5-1d1d8031ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some possible Democratic contenders have told supporters that they
        will rethink their possible run if Biden jumps in. Some have been more direct,
        telling advisers they won''t run if Biden gets in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d5852-039a-4eda-973b-f9d9f73387a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a stable of establishment Democrats have made it clear, before
        the field is even set, that they will support Biden if he runs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc22bb5-36b8-42d0-bb78-3a9ad64444da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all puts Biden in a powerful position, but it also comes with
        plenty of risks: By waiting, Biden is giving other Democrats time to court
        top staffers and donors, and the longer he waits the less patience those Democrats
        will have. Multiple Democratic operatives, who requested anonymity to speak
        openly about the former vice president, told CNN that some staffers were waiting
        for Biden''s decision before making their own 2020 moves. Many worked in the
        Obama administration and have an affinity for Biden, but worry that, by waiting
        too long, they could be left out of 2020 if the former vice president opts
        not to run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7979a-a634-4836-9c66-b6c4f9f7438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats are further along in their 2020 planning than Biden,
        too. Massachusetts Sen. Elizabeth Warren has entered the race and traveled
        to Iowa over the weekend, while possible candidates like Sens. Cory Booker,
        Kamala Harris and Kirsten Gillibrand are interviewing potential aides and
        lining up campaign headquarters. Former Housing and Urban Development Secretary
        Julian Castro is expected to announce his presidential bid on Saturday in
        San Antonio, while candidates outside Washington, like Colorado''s John Hickenlooper
        and South Bend, Indiana Mayor Pete Buttigieg are expected to be close behind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf9b0b-a66f-4137-9217-c1d542a8bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team has been quietly working behind the scenes to make
        sure the former vice president is well positioned should he decide to pursue
        a bid. They have held preliminary conversations about what staffing for a
        possible presidential campaign would entail and fielded interest from operatives
        outside the existing Biden network, but have made no commitments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c570a6a-b7cf-47d7-b3cd-ae647b6a9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats considering a 2020 run who believe they would attract
        similar supporters to Biden -- and the top advisers who are putting the pieces
        in place for different presidential campaigns -- have been closely watching
        Biden''s moves and using them to gauge their own chances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f20b4b-0ac9-4ddc-a11c-50dc3b8f4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New Orleans Mayor Mitch Landrieu has told allies that he
        would not run if Biden gets into the race. The two Democrats met in 2018,
        and Landrieu, who is thinking about a run but does not believe he has to announce
        a decision until May, according to a source close to the mayor, has been publicly
        complementary of Biden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24731df5-064a-445b-bf89-db2e82142935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like somebody that knows exactly what they''re doing because
        they''ve done that before, that can stabilize and just rebalance the country
        for three, four years," Landrieu told CNN''s David Axelrod in 2018. When the
        former Obama adviser said he is describing someone like Biden, Landrieu said,
        "I think I am."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340eeb5-37df-4f59-b2a7-e72292694ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s decision has also factored into what former Virginia Gov.
        Terry McAuliffe will do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499eaf92-9bca-4d2c-b38a-fab5241b0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to McAuliffe tells CNN that Biden, more than other
        possible contenders, directly impacts the former Virginia governor''s decision
        to run, but adds that McAuliffe would still consider running if Biden is in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb5075-11d8-4afb-9c45-c3637a7f23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a factor in his thought process," the source said. "They
        would likely be speaking to the same voters and Biden would impact his chances."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4e69b-5b18-4184-8fa5-2bac3343e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added: "It would certainly not rule it out, but it is
        a factor in his thinking."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e920607-c36b-4c5d-9d70-114e8262c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe, who had made hundreds of calls to donors and possible
        supporters since the 2018 midterms, has expressed the same to top Democrats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad5f78-fd7e-4724-a8c3-2fc1e57d6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in an interview Monday with CNN''s Kate Bolduan, he welcomed
        Biden into the race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c3f25-b28a-4b10-8cc2-48c560fdb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think Vice President Biden is probably running, from my conservations
        with him," McAuliffe said, insisting his decision is not tied to Biden''s.
        He added: "The more the merrier. It''s good for democracy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023d21b-8615-4cca-84bf-00d8cd4c3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats are even thinking about their 2020 bids as a possible
        compliment to Biden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68ae87-3719-470d-aa35-aa94bb631fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Eric Swalwell, who traveled to Iowa in December and told CNN
        that he is seriously considering a bid, has said that he would be open to
        running as Biden''s running mate, should the 2020 race come to that.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1381e-7cb6-4eaa-942e-7c5e27374b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still taking time to make that decision," he said of running.
        "I love Joe Biden, but I think none of us could say we are the only people
        (who can beat Trump). ... I think this showcase of talent is going to be the
        best thing for our country."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad2e8d-2613-4d73-aeaf-96af7d8d8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s influence is also extending beyond the large field of 2020
        Democrats considering a run and into the world of establishment Democrats
        — many of whom have worked with Biden — and are eager for an elder statesman
        to take on Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449c7c0-37dc-448f-91b8-d1b7ca438eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The will-he-won''t-he-run speculation around Biden comes as several
        prominent establishment Democrats have voiced their preference for a Biden
        candidacy. New York Gov. Andrew Cuomo, a longtime friend of Biden, said the
        former vice president has the "best case" to make among the potential Democratic
        2020 hopefuls. California Sen. Dianne Feinstein declared, "My candidate would
        be Joe Biden," even as her state colleague Sen. Kamala Harris is considering
        waging a presidential campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f90110-5f90-4abb-bd63-7144c54af155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s two home-state senators also are on board with a Biden
        run.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95b2f6-825a-4715-a3fc-a54787e55f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d be my first pick. My second pick would be Joe Biden. My third
        pick would be Joe Biden," Delaware Sen. Tom Carper told CNN. "I think that
        he would be the strongest candidate that we could field, and his selection
        of vice president as running mate would be very important."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff3a55-0ea1-4736-98d0-7ebd33754699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''d make a great candidate, and I think he''d make a
        great president. Joe Biden has more relevant direct recent experience than
        anyone in my party who could run for president," Delaware Sen. Chris Coons
        told the News Journal. "I think he is more broadly known, better respected,
        and has more of a heart for America''s middle class than any of the other
        folks who I think are going to run for the nomination in our party."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4a4fe-969e-48f6-b0fc-c4fc7fd91f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:24:35.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Will he or won''t
        he? Joe Biden looms over the 2020 field."</em></p>'
  'catriona-gray-miss-universe-media-tour':
