    'template': '1'
    'title': 'Cyntoia Brown is granted clemency after serving 15 years in prison for
      killing man who bought her for sex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7cc6ec-68da-4631-a9b3-f134e460bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:09:36.862Z
