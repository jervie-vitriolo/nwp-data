      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01472638-f437-4828-83b1-001bb1402d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have issued security measures and prohibitions for the
        Traslacion, including a "no vendor" policy. Vendors caught will be instructed
        to leave the premises, he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f749f1-e024-451c-a0bb-56a5bc491cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Traslacion 2019: What not to bring to the procession</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894fd855-1087-4605-b2d4-ad12384a8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque announced in a statement that all
        government hospitals in Metro Manila will be on "Code White" until Thursday,
        which means that these facilities are on readiness status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59636bf5-f1ef-4f25-9650-241229b989a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured " the availability of general and orthopedic surgeons,
        anesthesiologists, internists, operating room nurses, ophthalmologists, and
        otorhinolaryngologists, to respond to any emergency situation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e7b4d-9bd6-4b23-8437-0ded302774f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will also station 13 medical teams along the procession
        route.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe581c-d6a8-443d-b924-3d0f6fa4b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evening vigil at the grandstand will commence at 5 p.m. Tuesday,
        and will culminate with a fiesta mass on Wednesday at midnight.</p>'
  'kim-jong-un-visit-china':
    'author': 'kim-jong-un-visit-china'
    'caption': 'North Korean leader Kim Jong Un has arrived in China for a three-day
      visit at the invitation of Chinese President Xi Jinping, Chinese and North Korean
      state media reported Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
