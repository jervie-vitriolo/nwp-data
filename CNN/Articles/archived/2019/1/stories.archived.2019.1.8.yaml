      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f7fb9-6eca-404c-b4ec-932ba1013ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.411+08:00
