      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China will face an "unstoppable" population
        decline over the coming decades, with fewer and fewer workers struggling to
        support an increasingly aging society, according to a report by a leading
        state-sponsored Chinese thinktank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b01cc7-da6d-43a8-aceb-a2d753233405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which comes more than three years since China officially
        ended its controversial decades-long one-child policy, warns that the "the
        era of negative population growth is almost here," forecasting that the country''s
        population will peak at 1.44 billion in 2029.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1399b43-a170-40c9-a009-b2afe19e3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Academy of Social Sciences report suggests that the
        decline in fertility rates will lead to a decrease in overall population to
        1990-era levels of 1.172 billion by 2065. World Bank data from 2017 showed
        a Chinese population of 1.386 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004648a-ce1d-4b36-9375-8b1b5e036ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s working-age population has stagnated, the report
        states, while its dependency ratio -- the number of working people in relation
        to non-working, largely children and retired people -- continues to skew.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b96a60-55e5-44aa-8f33-771a81f66ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory, long-term population decline, especially accompanied
        with the increasing escalation of aging of population, is bound to bring very
        negative social and economic consequences," the report states, without elaborating
        on what these consequences could entail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbeffa-84b5-4d86-8230-afba53e54b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that as China''s working age population shrinks
        so too will domestic consumption, which could have unintended consequences
        for the global economy, which has relied on China as a growth engine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5991b-bd56-4744-8b13-64642d608923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that the country should start preparing and crafting
        policy to meet the challenges of the impending decline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69268902-6609-4d1b-bf71-b44360e9f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of following a strict one-child policy, in 2015 Beijing
        announced that it would drop the controversial policy, which, for decades
        has been blamed for infanticide and forced sterilizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b6ed4-0ea6-4bff-a245-3b0d5fdbaa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current family planning rules, the majority of Chinese couples
        are limited to two children, following the easing of the country''s notorious
        policy, which was enacted in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee8e18-1add-4f75-8ae8-68986ed36978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the changes failed to produce a spike in the birth rate.
        In 2017, the country''s total fertility rate was 1.6 children per woman, well
        below the 2.1 rate estimated to be necessary to keep the population steady.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244c4ca-aa67-4ad1-8236-93df2e5d791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current, two-child restrictions look set to be further relaxed
        under a draft reform to the country''s Civil Code, potentially allowing families
        to have multiple children for the first time in decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3d21f-150c-41e1-ad6f-f9f1e6b2f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the projected declines in the world''s most populous nation,
        the United Nations expects the global population to continue to rise, albeit
        at a slowing rate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d363c-43c1-48c2-bd2f-f466cb7b9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report from the world body estimated the 2017 number at 7.6
        billion, which is expected to reach 8.6 billion in 2030, 9.8 billion in 2050
        and 11.2 billion by the end of the century.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5cdc0-fbd9-48d3-b1bc-e6f261dc0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:50:12.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, the world''s second-largest country by inhabitants, is expected
        to overtake China as the world''s most populous by 2024, according to that
        report.</p>'
  'Saudi-teen-under-protection-of-UNHCR':
    'author': 'Helen Regan and Kocha Olarn'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-08T15:21:20.436Z
    'imagesource': 'jcr:d1274b6f-3571-476e-9a0b-93c329580639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590eabff-5536-4395-9e9d-1433d1a2912a'
    'lead': 'An 18-year-old Saudi woman who fled her family and barricaded herself
      in a Bangkok airport hotel room, saying she feared death at their hands if returned
      to them, has been released from the airport and is now under the protection
      of the UN refugee agency (UNHCR) and Thai authorities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T00:57:03.566Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:29.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:49.133+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi teen who fled family under protection of UNHCR'
    'updated': 2019-01-08T15:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8de94-255b-43ce-857c-6cd2233e10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An 18-year-old Saudi woman who fled her
        family and barricaded herself in a Bangkok airport hotel room, saying she
        feared death at their hands if returned to them, has been released from the
        airport and is now under the protection of the UN refugee agency (UNHCR) and
        Thai authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70ba93-4094-43d3-8e6f-c12f75e549cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR''s representative in Thailand, Giuseppe de Vincentiis,
        told CNN on Tuesday that it was still assessing Rahaf Mohammed Al-Qunun''s
        protection claims and it could take "several days to process the case and
        determine next steps."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ee8b8-4af8-44e7-854f-6904581c2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Qunun''s case sparked headlines around the world following a
        global social media campaign by her supporters and human rights advocates,
        urging Thai authorities not to deport her back to her family, who were in
        Kuwait. Her story has also put Saudi Arabia''s restrictive guardianship laws,
        which govern many aspects of women''s lives, back under international scrutiny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d484024-e79b-4c61-9000-4aa33584676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Qunun, who identified herself on an unverified Twitter account,
        arrived at Bangkok''s Suvarnabhumi Airport on Saturday after a flight from
        Kuwait. She told CNN she originally intended to fly on to Australia but decided
        to enter Thailand instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ee100-c74e-4ccc-a613-c4cc508bc34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing, she said she was held by Saudi embassy officials and
        had her passport confiscated. She said the Saudis tried to make her sign a
        piece of paper, and that when she refused and appealed to Thai immigration
        officials, she was escorted to a transit hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d8a3c-6bee-4e10-82e1-0d76a0930d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot flee the airport, I''ve tried but couldn''t. There''s
        a security guard watching me," she said in a video posted on Twitter before
        she left the hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffdc4b-de1e-4294-a7df-4ec34eb7c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai officials had initially said Al-Qunun would be deported to
        Kuwait but changed their minds several hours later following the global outcry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103127d-eae8-4b53-a9f7-f1e3dbcfd4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with Thai immigration officials and UNHCR representatives
        on Monday evening, Al-Qunun left the airport hotel with UNHCR staff, Thai
        immigration officials told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e4070-f612-4954-aa43-ccd8b3e1d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is now under the sovereignty of Thailand. No one and no embassy
        can force her to go anywhere. We will protect her as best as we can," Thailand''s
        immigration police chief, Surachet Hakpal, said Monday. "Since she escaped
        trouble to seek our help, we are the Land of Smiles, we will not send anyone
        to their death. We won''t do that, we will adhere to the human rights principles
        under the rule of law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ccaac-b363-46a6-8f69-b41b87d39892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Al-Qunun''s family for a response
        to the abuse allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15918e6e-f37d-4c70-b59a-a35e52638e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>&nbsp; &nbsp; &nbsp;Saudi Arabia''s draconian treatment of women</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159a3c8-e610-47b0-87a8-da72d642d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which adheres to some of the world''s strictest interpretations
        of Sunni Islam, has long prevented women from taking on a larger role in society.
        Male guardians have the power to make a range of critical decisions on a woman''s
        behalf, including whether they can marry, divorce, get a job, have elective
        surgery or travel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bdd09-dd16-4e95-b675-71057355bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi women fleeing their families can face severe violence from
        relatives, deprivation of liberty, and other serious harm if returned against
        their will," said Michael Page, deputy Middle East director at Human Rights
        Watch. "Thai authorities should immediately halt any deportation, and either
        allow her to continue her travel to Australia or permit her to remain in Thailand
        to seek protection as a refugee."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76162fa-ec63-4dbf-9bfb-faec554fb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, young Saudi woman Dina Ali Lasloom attempted to flee her
        family and claim asylum in Australia before she was stopped by Philippine
        immigration officials while in transit at Manila airport. Lasloom had pleaded
        with authorities not to deport her back to her family because she feared they
        would kill her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837058e-ef15-439f-9159-9db087de0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many women simply can''t get out," one Saudi campaigner told CNN
        in 2017. "They do not have the means and they need the permission of their
        guardian to leave their house or to leave the country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987d4cc-3795-4b71-8aaa-6238cc19189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that Al-Qunun was able to escape her family and travel
        to Thailand while her parents were in Kuwait.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fa3f5-264b-4724-b442-15eab3b95f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Saudi Ministry of Foreign Affairs said Al-Qunun
        "does not have a return reservation or a tourist program, which requires deportation
        by the Thai authorities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dff6b5-73ef-4151-8d0d-94d97a50e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that Saudi consular officials were in "constant
        contact with her family" and she would be "deported to the State of Kuwait
        where her family live." It denied allegations that her passport had been seized.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84b0cc-a5ea-4f2e-b0c3-5991992c5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>&nbsp; &nbsp; &nbsp;Thailand''s history of deporting asylum seekers</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f43e28-c032-4383-9b12-850bd2009d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being allowed to leave the airport, Al-Qunun had posted photographs
        of herself and her passport, and said she was seeking refugee status from
        "any country that would protect me from getting harmed or killed due to leaving
        my religion and torture from my family."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12d562-3769-4699-8fc1-255e5dc48b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had also posted videos on social media where she can be heard
        refusing entry to people knocking on the door of her hotel room at the airport.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702cb87-18e5-4f6a-a2b7-e3a0ef995db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to get me to come out so they can take me away.
        I''m trying to contact the UN," she told the camera. A mattress, desk and
        chair were seen standing against the chain-locked door.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23a3be-97ed-425b-84aa-1f928c5fb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, HRW''s deputy director for Asia, based in Bangkok,
        said no country should interfere with an 18-year-old''s right to travel where
        she wished. Robertson told CNN that Al-Qunun "fears for her life if she is
        returned to Saudi Arabia and her family, who have physically and psychologically
        abused her for daring to assert her independence."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55d56e-76fc-4201-afd3-fd6f3efff715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is not a signatory to the 1951 UN Refugee Convention, though
        it has signed a number of treaties that require it not to send people to places
        where they may be at risk of harm.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2dff9-74fe-4b85-ac93-fe4fb5d1fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Thailand''s track record of respecting asylum rights
        is mixed. Authorities have a history of sending asylum seekers and even registered
        refugees back to their home countries at the request of foreign governments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb356f8-8ef2-40b2-8081-30abb9878b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, former Bahraini national football player Hakeem Al-Araibi
        was detained in Thailand after authorities threatened to send him back to
        Bahrain, where rights groups say he would face imprisonment and torture. Al-Araibi
        had fled his home country in 2014 and was granted refugee status in Australia
        after speaking out about Bahraini officials'' practice of torturing footballers
        who take part in demonstrations, according to Human Rights Watch. He remains
        in custody in Thailand awaiting the outcome of Bahrain''s extradition request.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7e7a7-597e-44da-a7d1-0ddd0881c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, Thai authorities assisted in handing Turkish asylum
        seeker Muhammet Furkan Sökmen to Turkish authorities because of alleged connections
        to exiled cleric Fethullah Gülen, whom Turkey deems responsible for a failed
        coup in 2016.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51876862-f744-440d-84d3-5b66cf8f731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2015, Thailand reportedly deported to China 100 Uyghur Muslim
        asylum seekers. Beijing has held an estimated one millionUyghurs in camps
        across the country''s west.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8258976-b958-419e-a566-914cc28dffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:57:03.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said it was "very grateful" that the Thai authorities
        did not deport Al-Qunun "against her will and are extending protection for
        her."</p>'
  'San-Miguel-Beermen-PBA-Philippine-Cup-team-to-beat':
