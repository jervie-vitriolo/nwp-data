      'mgnl:lastActivated': 2023-01-29T16:03:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723324eb-3622-4b3c-8a5e-fc5bb43f48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her interview with "Good Morning America," she headed to "Live
        With Kelly and Ryan," where she chatted with hosts Kelly Ripa and Ryan Seacrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088de676-2df2-441a-821a-847377d3aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s winter in the city, but the beauty queen donned a sunny yellow
        dress. Gray shared how she is coping with the 0°C weather in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b992cb-52ba-470e-a84c-b11628fcd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m four days fresh. I have a coat and I''ve been going out in
        at least a minimal of three layers, so I''m looking a bit like a siopao when
        I go out," she said candidly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39c303-bfcd-45b3-a5c9-139a6dcd81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and talk show host Kelly Ripa brought up the fun trivia
        that Gray''s mother, who hails from Albay, dreamed of her winning the Miss
        Universe title in a red gown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540b959-5a66-4ec3-bc5f-bcf183bece0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, that is a great dress," she said excitedly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706b44f-7a4c-4b67-b8b5-447df2a7ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray shared that it was inspired by Mayon Volcano — a tidbit that
        was met with loud cheers from the live studio audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406b417-a34e-44f6-95d8-c1fb7e1c9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.131Z
