      'mgnl:lastActivated': 2023-01-29T16:03:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cyntoia Denise Brown, a woman serving a
        life sentence for killing a man who bought her for sex when she was 16 years
        old, has been granted clemency, the Tennessee governor''s office said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a07475-63cd-42ed-90d5-0ff873214107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:09:36.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 30, will be released to parole supervision on August 7 after
        serving 15 years in prison, Gov. Bill Haslam''s office said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de9925-c397-46fd-913f-22f5eb63c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:09:36.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision comes after careful consideration of what is a tragic
        and complex case," Haslam said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9bd5c-10b9-4d4e-8348-3a8b5b9d8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:09:36.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyntoia Brown committed, by her own admission, a horrific crime
        at the age of 16. Yet, imposing a life sentence on a juvenile that would require
        her to serve at least 51 years before even being eligible for parole consideration
        is too harsh, especially in light of the extraordinary steps Ms. Brown has
        taken to rebuild her life. Transformation should be accompanied by hope."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef62df-3890-4fbc-ac5e-06f41cc22346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:09:36.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s case drew the attention of several high-profile advocates
        including a U.S. congressman, several Tennessee lawmakers and a number of
        A-List celebrities. Comedian Amy Schumer, reality star Kim Kardashian West
        and actress Ashley Judd were among those who called for Brown''s clemency.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I encourage and plead with my Tennessee Governor <a href="https://twitter.com/BillHaslam?ref_src=twsrc%5Etfw">@BillHaslam</a>
        to grant <a href="https://twitter.com/hashtag/Clemency4Cyntoia?src=hash&amp;ref_src=twsrc%5Etfw">#Clemency4Cyntoia</a>.
        Cyntoia Brown was a victim of child sex trafficking, raped and forced into
        paid sexual exploitation to stay alive. She deserves our empathy and your
        mercy.</p>&mdash; ashley judd (@AshleyJudd) <a href="https://twitter.com/AshleyJudd/status/1074626602472861696?ref_src=twsrc%5Etfw">December
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c9312-0e7f-4b4e-9760-5bc8c71df4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897213e-43cd-4815-a3ac-74826c5ad09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Years-old case ignites new interest</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bfcde-0030-4cf5-a01a-93dc04ab7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Brown killed Johnny Mitchell Allen, who Brown said had
        solicited her for sex and taken her back to his house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b695b-1444-4c6b-ba7c-df9c9775d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors at the time said Brown shot Allen in the head while
        he was sleeping, stole money and guns, took his truck, and fled the scene.
        They argued the killing wasn''t motivated by self-defense, but robbery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed285bcb-d6c9-4dbd-a276-acfdee60193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said she was scared for her life by Allen''s behavior, and
        took money for fear of returning empty-handed to her pimp, nicknamed "Cut
        Throat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5556ad-2341-48dc-a891-e30ab21b3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A juvenile court found Brown competent to be tried as an adult.
        She was convicted of murder and robbery, and sentenced to life in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f2f42-a66b-40b5-bd17-de58df203ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though more than a decade had passed since her trial, the harsh
        punishment for a teenage victim of sex trafficking sparked outrage around
        the U.S. — particularly after celebrities Rihanna and Kardashian West came
        to her defense on social media in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1d146-43d9-460f-a5ab-0b17fd522df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Brown''s conviction, juvenile sentencing guidelines in Tennessee
        have been amended:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396b3e6-471a-415b-b4aa-a95858b08a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Cyntoia Brown were tried today, legal experts say she would
        not have been tried in the same way," said CNN affiliate WZTVanchor Stacy
        Case, who had been investigating reports of sex trafficking in Tennessee when
        she came across Brown''s story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a57d1a-a80d-49f4-805c-6ccdb4f77fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our courts today would view her as a child sex slave... she would
        be viewed as a victim."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e63b2-b2bb-4cb9-bc92-84964ddd820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was Brown''s trial that inspired a documentary that
        eventually helped to alter the way Tennessee deals with sex trafficking victims,
        particularly those who are juveniles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a63e6e-8777-40a4-8e20-27ef31733865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at Cyntoia''s original transcripts, they are peppered
        with the phrase ''teen prostitute,''" says Derri Smith, founder and CEO of
        non-profit End Slavery Tennessee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c119771-060f-472f-a136-faebb883b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well we know today there''s no such thing as a teen prostitute
        ... because this teen may think that she decided this was her idea to be raped
        multiple times a day and give money to someone else, it''s pretty clear there''s
        an adult behind that who''s manipulating and exploiting her."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156a325-87e2-48fa-9b56-fedc75c030bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: Want to help survivors of child sex trafficking? Stop
        using these terms</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96877b99-2c19-4fe4-9917-906fd8423fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abandoned, abused and exploited</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d8043-cb02-4416-9b6c-ac362e7cd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2011 documentary "Me Facing Life: Cyntoia''s Story," Brown
        describes being forced into prostitution at a young age, sex-trafficked and
        raped repeatedly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf3c59-2f98-4fe1-90d6-89d4decd228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time he did something to me is when he choked me and
        I passed out," Brown recounts of her alleged pimp in the documentary. "I made
        him money...he wasn''t going to let me go nowhere. He told me he''d kill me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff10820-a088-4bae-9b89-8cdab90ca30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary by Daniel H. Birman Productions, Inc. also revealed
        new evidence that suggests Brown suffered from Fetal Alcohol Syndrome, which
        can cause brain damage — evidence that the jury which convicted her in 2004
        never saw. Her mother also admitted to drinking heavily while pregnant, according
        to court records from a 2014 appeal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710bdc5-3ff0-474b-9f1d-a06a629a6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then as a teenager, she did have a nice adoptive family," Case
        said. "But because of her experiences she veered and ended up on the wrong
        side of law — and ended up being sex-trafficked. If she had grown up differently,
        if she had had other opportunities, it may not have ended up that way."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d19fe-399a-4c5d-89d0-92540755d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second installment of the documentary is scheduled for release
        this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8b9c0-d510-499f-97c1-780015501b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting for a second chance</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f1686-1579-4452-ae70-a665623b05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her sentencing, Brown has spent all of her adulthood in prison
        — but her advocates say she has worked to transform herself during her time
        behind bars.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701795cb-9d75-42fa-9e7d-d5d4cd33d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is light years today, as a woman, different from the traumatized
        16-year-old that she was," Smith says. "She''s mentoring... troubled youth,
        working on her college degree, she is planning a nonprofit so she can help
        other young people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c264702-7f79-404e-97ee-0d105359f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown received her associate''s degree from Lipscomb University
        in 2015, and, according to Smith, has been working toward her Bachelor''s
        degree while in prison. She''s also collaborating with Tennessee''s Juvenile
        Justice System to help counsel young people at risk, and her supporters say
        she''s been a model inmate during her incarceration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd24cd3-ad95-4821-856c-13b673dbe1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned that my life was — and is — not over," Brown said over
        the phone in a clip titled "Prison Reflections" from the documentary filmmakers.
        "I can create opportunities where I can actually help people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d1ce7-7628-46ff-82cb-c38687ea9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:10:58.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Cyntoia Brown is granted
        clemency after serving 15 years in prison for killing man who bought her for
        sex"</p>'
  'saudi-woman-held':
    'author': 'Kocha Olarn and Nada Altaher'
    'caption': 'A young Saudi woman says she is being detained at Bangkok''s main
      airport after trying to escape from her parents in Kuwait.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T06:26:08.455Z
