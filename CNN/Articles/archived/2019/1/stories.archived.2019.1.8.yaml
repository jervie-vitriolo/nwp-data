      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Barangay
        Ginebra and TNT KaTropa are scheduled to battle at the opener of the PBA''s
        44th season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1195e-3fa1-444e-a114-23cd0000bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:49:14.759Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams will meet in the lone match on January 13 at the Philippine
        Arena in Bocaue, Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e153fd-d5eb-4bc0-bb6c-27936b12e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:49:14.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After parting ways with Terrence Romeo, the KaTropa with head coach
        Bong Ravena will rely on veteran guard Jayson Castro to lead the franchise
        back to glory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa78ff-293b-44c8-a11b-1b9696496b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:49:14.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT will also parade new acquisitions Michael Miranda, David Semerad,
        and Brian Heruela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f94f0-0ad4-4835-8e37-73bfd7a95c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:49:14.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Tim Cone-led Ginebra boasts of an intact
        roster with L.A. Tenorio and Scottie Thompson controlling the tempo, and twin
        towers Greg Slaughter and Japeth Aguilar patrolling the shaded area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c78af-6ef9-47dc-97c0-b68d0c2f62fc'
      'mgnl:activationStatus': true
