    'jcr:uuid': '8433855d-e608-4695-a31d-7f7fe0108145'
    'lead': 'Cyntoia Denise Brown, a woman serving a life sentence for killing a man
      who bought her for sex when she was 16 years old, has been granted clemency,
      the Tennessee governor''s office said Monday.'
    'mgnl:activationStatus': true
