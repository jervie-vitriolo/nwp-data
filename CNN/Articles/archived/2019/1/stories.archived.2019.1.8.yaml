  'dilg-jose-maria-sison-alliance-of-concerned-teachers':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T13:20:08.786Z
    'imagesource': 'jcr:be3b5cfa-00af-4cbc-a385-ed1115b18e7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d4d6d0-4497-4efa-b0d1-3a4cb5d0559b'
    'lead': 'Citing a video uploaded on YouTube of a much younger Jose Maria Sison,
      DILG spokesperson Jonathan Malaya said the Alliance of Concerned Teachers is
      a communist front organization.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:23:17.148Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:24.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:50.442+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Joma said ACT a communist front organization'
    'updated': 2019-01-08T16:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2101a8-e932-4839-bc9b-b508d9448d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Department of the Interior and Local Government (DILG) claimed that Communist
        Party of the Philippines (CPP) founder Jose Maria Sison himself said that
        the Alliance of Concerned Teachers (ACT) was organized by its political wing,
        the National Democratic Front of the Philippines (NDFP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd5213-a055-4fbe-ba87-90540070d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, it gets its ideology and it gets its directives coming
        from the broad network which forms part of the National Democratic Front of
        the Philippines," DILG spokesperson Jonathan Malaya told CNN Philippines''
        The Source on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218973a-f12d-47c4-bbd1-e92142fe8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya — and earlier the Philippine National Police — were citing
        a video uploaded on YouTube where a much younger Sison talked about the structure
        of the CPP, its armed wing the NDFP and "legal democratic forces in the Philippines,"
        which include ACT, Kilusang Mayo Uno, Kilusang Magbubukid ng Pilipinas, Gabriela</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3edac2-0607-4933-964b-c1c289543c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highlights</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988539f9-8d01-4506-8003-f8656da13f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesperson Jonathan Malaya said the Alliance of Concerned
        Teachers (ACT), which cried foul over the alleged profiling of its members,
        is a legal front of communist rebels, citing exiled communist leader Jose
        Maria Sison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6438219-6603-46bd-a175-14c426159e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, and earlier PNP chief Dir. Gen. Oscar Albayalde, both cited
        a years-old video uploaded on YouTube where Sison appears to describe ACT,
        along with other militant organizations, as part of the rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc136b3-c2a0-4d9b-b150-d8299cca8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison denied this in a Facebook post, saying the video was from
        a ''distorted'' spy report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8beecd-782d-488c-b7a4-13190a4530a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said police are only monitoring members of ACT and ''any
        and all organizations'' as a precautionary measure, especially since peace
        talks with communist rebels have broken down and Sison proclaimed that the
        top goal for 2019 is the ouster of President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05a3a9-a27a-4247-b9e5-3fdbfcc11c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the militant Makabayan bloc in Congress, of which ACT
        Teachers party-list is part of, is calling for a House probe on the alleged
        order for the police to monitor ACT members.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DILG Asec. Jonathan Malaya: Joma Sison said the Alliance of Concerned
        Teachers was organized by the National Democratic Front | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/jXXfRAY4sL">pic.twitter.com/jXXfRAY4sL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082449639633088513?ref_src=twsrc%5Etfw">January
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978c392-697c-4a50-b31c-94f7c2ca215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41059353-9879-47a0-8d92-b9c121b7bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that a minority class especially the only party which
        represents it cannot win the Philippine revolution all by itself," Sison said,
        before the video cut to his enumeration of the legal organizations working
        alongside armed communist rebels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efca61-d971-487b-8b22-67cdf821a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Facebook, Sison denied that he identified
        any legal organization as a front of the CPP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5783cc-87a8-4a5f-b7e1-41cbd1eb467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[PNP chief Dir. Gen. Oscar Albayalde] is capitalizing on a distorted
        spy report on a 30-year old video of a speech of mine in Brussels in which
        I actually differentiated the legal democratic forces and the forces of the
        armed revolution," he said.</p>'
    '18':
