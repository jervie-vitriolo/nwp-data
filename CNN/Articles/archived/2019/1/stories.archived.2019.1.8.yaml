      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff282c-2842-4a4f-93ed-0016ff5bbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25fe5d-b2f7-42b2-b84d-f05e0bbf93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s immigration police chief, Surachet Hakpal, initially
        told CNN that Qunun would be returned to Kuwait later on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3616c-3176-489c-bf18-e46a39f01ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours later, Hakpal said Qunun would instead be released from
        the airport into the protection of the United Nations refugee agency (UNHCR).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9896f-0c3a-487e-8cda-c552169f537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is now under the sovereignty of Thailand. No one and no embassy
        can force her to go anywhere. We will protect her as best as we can," Hakpal
        told a news conference Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbdd24-621b-4da7-a64d-b7936c94a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will talk to her and do whatever she requests. Since she escaped
        trouble to seek our help, we are the Land of Smiles, we will not send anyone
        to their death. We won''t do that, we will adhere to the human rights principles
        under the rule of law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c82d3-0fed-4460-9af4-672be9a239f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with Thai immigration officials and UNHCR representatives,
        Qunun left the hotel with UNHCR staff through the back door to avoid the waiting
        media outside, Hakpal told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08c7ac-4a5c-4a77-8906-da6baccdae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UNHCR said it would "assess her need for international
        refugee protection and find an immediate solution for her situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15f289-757a-4b1b-92d7-0ba3444c1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Qunun''s family for a response to
        the abuse allegations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ff0b3-463a-45f2-8e2a-5d09af1f0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun says she arrived at Bangkok''s Suvarnabhumi Airport on Saturday
        after a flight from Kuwait, where her family is. She told CNN she originally
        intended to fly on to Australia, but decided to enter Thailand instead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aedbf8-311b-4462-9514-e11b2a34cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing, she claims she was held by Saudi embassy officials
        and had her passport confiscated. She said the Saudis tried to make her sign
        a piece of paper, and that when she refused and appealed to Thai immigration
        officials, she was escorted to a transit hotel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa11b8-f9fc-4b7d-b055-e92936c69b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot flee the airport, I''ve tried but couldn''t. There''s
        a security guard watching me," she said in a video posted on Twitter before
        she left the hotel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311a74b-4891-43e1-85cb-c391ccf5979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Human Rights Watch urged Thai authorities to allow
        Qunun "unrestricted access to make a refugee claim with the Bangkok office
        of the United Nations refugee agency."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed37d8f-9c3f-470d-8570-33ee3c7036e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi women fleeing their families can face severe violence from
        relatives, deprivation of liberty, and other serious harm if returned against
        their will," said Michael Page, deputy Middle East director at Human Rights
        Watch. "Thai authorities should immediately halt any deportation, and either
        allow her to continue her travel to Australia or permit her to remain in Thailand
        to seek protection as a refugee."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12719fba-e177-4a02-90b6-a03f35f0d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>went out of the room to figure out if they’re watching me closely
        or not</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78df33-3cfa-4f41-8626-6d0d68bb7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m under there sight all times “been asked to get back to the room”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757921dd-362a-4427-beb0-9b24f2c05b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was checking when I’m going to be send back to Kuwait before
        11h of the flight time they must want it to end as soon as possible pic.twitter.com/mwBbKQ9QN7</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4ba28-57c0-4ad2-85f1-f847f3106483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Rahaf Mohammed رهف محمد القنون (@rahaf84427714) January 6, 2019</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f181b0-3048-426f-80b6-41c4ee4379fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakpal, the immigration chief, told CNN that Qunun had been refused
        entry into the country because she did not present "any necessary document."
        But he denied the Saudi teenager was being detained by Thai authorities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8881d-a5bc-4635-9021-9e19890790a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to enter our country, she must comply with our regulations
        ... this is their (Saudi Arabia''s) internal affairs. We are simply performing
        our duties," he said. Hakpal also said Qunun was trying to escape from an
        arranged marriage.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c2405-05e1-4d8f-b125-428737541ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, HRW''s deputy director for Asia, based in Bangkok,
        said no country should interfere with an 18-year-old''s right to travel where
        she wished. Robertson told CNN that Qunun "fears for her life if she is returned
        to Saudi Arabia and her family, who have physically and psychologically abused
        her for daring to assert her independence."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Video from <a href="https://twitter.com/rahaf84427714?ref_src=twsrc%5Etfw">@rahaf84427714</a>
        just sent from her hotel room at the <a href="https://twitter.com/hashtag/Bangkok?src=hash&amp;ref_src=twsrc%5Etfw">#Bangkok</a>
        airport. She has barricaded herself in the room &amp; says she will not leave
        until she is able to see <a href="https://twitter.com/hashtag/UNHCR?src=hash&amp;ref_src=twsrc%5Etfw">#UNHCR</a>.
        Why is <a href="https://twitter.com/hashtag/Thailand?src=hash&amp;ref_src=twsrc%5Etfw">#Thailand</a>
        not letting <a href="https://twitter.com/Refugees?ref_src=twsrc%5Etfw">@Refugees</a>
        see her for refugee status determination? <a href="https://twitter.com/hrw?ref_src=twsrc%5Etfw">@hrw</a>
        <a href="https://twitter.com/hashtag/SaveRahaf?src=hash&amp;ref_src=twsrc%5Etfw">#SaveRahaf</a>
        <a href="https://t.co/3lb2NDRsVG">pic.twitter.com/3lb2NDRsVG</a></p>&mdash;
        Phil Robertson (@Reaproy) <a href="https://twitter.com/Reaproy/status/1082096485079048192?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3dcd2-1323-43ac-b432-09a9441d615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5066e-21c4-48ee-b57b-21b502ff652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Saudi Ministry of Foreign Affairs said Qunun
        "does not have a return reservation or a tourist program, which requires deportation
        by the Thai authorities."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb462c-1f7e-41ab-bf77-8d8f40fbcaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that Saudi consular officials were in "constant
        contact with her family" and she would be "deported to the State of Kuwait
        where her family live."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037edbe2-147c-410a-9472-b2017bd848a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It denied allegations that her passport had been seized.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328d0de-a9e1-4128-b6c9-d1764d08dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s restrictive guardianship laws govern many aspects
        of women''s lives. Women may not marry, divorce, get a job, have elective
        surgery or travel without permission of their male guardians.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebba930-6e7e-4e33-8f72-190ad005ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Qunun and guardianship laws in Saudi Arabia on
        Monday, UN spokesman Stephane Dujarric said as "a matter of principle for
        the world over, the Secretary-General believes in equal treatment of men and
        women under the law."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7a12e-c43f-4d2b-86ac-443ad2833e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Saudi teenager who
        fled her family allowed to stay in Thailand for now"</em></p>'
