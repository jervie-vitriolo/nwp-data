  'delfin-lorenzana-cpp-npa-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T15:35:33.340Z
    'imagesource': 'jcr:bf2373fc-e4be-4a41-a8f4-b894df71556f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f532d628-7c92-466d-9cd0-34210caf301a'
    'lead': 'If things go in favor of the military, the communist insurgency would
      be nipped in the bud by 2022, the last year of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T00:47:04.797Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:30.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:48.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana aims to end communist insurgency by 2022'
    'updated': 2019-01-08T20:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cda597-7d6e-4b1e-8c0b-85010d0e7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> If
        things go in favor of the military, the communist insurgency would be nipped
        in the bud by 2022, the last year of the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ea462-9e1a-462d-baf6-552a06b1cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This insurgency has been going on for the past 50 years na and
        we cannot end it in one year. Siguro ang target natin ngayon is the remaining
        three years of President Duterte''s presidency, kaya siguro nating gawin yun,"
        Defense Secretary Delfin Lorenzana told reporters Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dbd17-f877-428b-b4b4-5cdf5402b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  Our target is to end the insurgency in the last three
        years of President Duterte''s presidency, I think we can do that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c1032-979d-4b4f-8eb6-794698b7fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said that the combination of localized peace talks and
        the Enhanced Comprehensive Localized Integration Program (E-CLIP) has greatly
        reduced the numbers of the New People''s Army (NPA), the armed wing of the
        Communist Party of the Philippines (CPP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6034b62-1bec-4238-b1fa-fa731cbaa83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the way we are doing now with our localized peace talks and
        the E-CLIP, sa dami ng bumababa, we can do it in three years time," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b27bec-4add-47ee-a9f0-92c40a0389f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that NPA militia forces have at least 50,000 armed
        men. Of the approximate 11,000 rebel surrenderees last year, 1,000 of them
        were from the armed wing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aeb8c1-de0d-4673-9cb5-fea2e7ca725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite constantly trading barbs, CPP founder Joma Sison and President
        Rodrigo Duterte have both said that they are still open to peace talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45735527-b8b7-4c5a-b6dc-6ecded7443f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte, Sison not closing doors to peace talks</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029dad65-3f0b-4a82-997a-1f0e1f994b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CPP called the new deadline a "pipedream," Lorenzana''s
        surrenderee figures "a farce," and the E-CLIP a "corruption racket."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d660a56-7205-4f4a-bacd-d67550868c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte brags of ''localized peace talks'' and the so-called E-CLIP
        (Enhanced Cooperation Local Integration Program), which are nothing but a
        big corruption racket where billions of pesos line up the pockets of military
        officers. These programs are being carried out to cover up the failure of
        the reactionary regime to address the basic demand of the peasant masses for
        land reform," the CPP said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0842df-5b9b-41c1-bc17-9601bf7c8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it is more likely that President Rodrigo Duterte would
        be unable to end his term in three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104fa65a-f658-4f9c-aae4-f8cf41e93c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to declarations of ending the NPA, it is Duterte who
        is more likely to be unable to end his term as his regime oversees a worsening
        economic crisis and make people suffer from deteriorating social conditions
        and rising cost of living. Duterte is rousing the people to wage ever fierce
        resistance against his tyranny and terrorism," the CPP said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c993e6-b4e2-4b98-b5c2-aab71357f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the year, Sison said that ousting Duterte from power
        would be the communist group''s top priority for 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09ea89-8661-4d47-a384-cb9f969b8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:47:04.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Joma Sison: Ousting Duterte is top priority for 2019</strong></p>'
