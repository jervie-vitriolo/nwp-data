      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Actress
        Sharon Cuneta and beauty queens Pia Wurtzbach and Kylie Verzosa lead this
        year''s cast of muses, as the PBA ushers in the new season on January 13 at
        the Philippine Arena in Bocaue, Bulacan.</p>'
