    'jcr:uuid': '55394850-c302-4d9f-ac23-56e1571e60df'
    'lead': 'Meralco customers will pay less at the start of the year as the power
      distributor announced a drop in overall electricity rates for January.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T00:40:14.331Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:31.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:48.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco rates lower in January'
    'updated': 2019-01-17T17:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffa2a7-528b-4fbc-a547-ebd3422bea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:14.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Manila
        Electric Company (Meralco) customers will be charged less in January as the
        power distributor announced a drop in overall electricity rates for the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfefac1-bc4e-4a9c-a99b-9ef77de2c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:14.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Tuesday announced that rates will go down from P10.1803
        per kilowatt hour (kWh) to P9.8385 per kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5726fcf-ae0c-438c-a542-ec20b1e31dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:14.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributes the P0.3418 per kWh drop to lower charges
        under its power supply agreements (PSA) and lower generation cost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35112922-33f3-4fa2-a307-b206e2269c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:14.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a roughly P68 decrease in the total bill of a
        typical household consuming 200 kWh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d7fc0c-e697-440c-ba53-827e09d680e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:14.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower PSA charges were brought about by a reduction in capacity
        fees as a result of the annual reconciliation of outage allowances done at
        the end of each year under the PSAs approved by the Energy Regulatory Commission,"
        Meralco Public Information Office Head Joe Zaldarriaga said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c653846-e9a8-4280-b60b-b1b0c9ba8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T00:40:14.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, charges from the Wholesale Electricity Spot Market also
        went down by P0.0165 per kWh due to the improvement in the power situation
        in Luzon, Meralco said.</p>'
