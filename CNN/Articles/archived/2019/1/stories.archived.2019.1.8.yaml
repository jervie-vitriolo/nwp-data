    'template': '1'
    'title': 'SC sets oral arguments for third martial law extension in Mindanao'
    'updated': 2019-01-08T13:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb48bd-7cc9-4e9d-be4c-2af144eaa98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:12:03.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Supreme Court has scheduled oral arguments for the third extension of martial
        law in Mindanao on January 22 and 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db7c07-8d3c-4fc6-b848-d653e2335ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:12:03.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to a petition filed by opposition lawmakers
        on January 4 seeking to nullify the congressional decision to extend martial
        law in the region, upon the request of President Rodrigo Duterte, until December
        31, 2019. They said this "mocks the 1987 Constitution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33079085-f6c0-448d-a48f-b2e7af59db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:12:03.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint session on December 12, 2018, Congress voted 235-28 to
        extend martial rule in the South for the third time. Martial law was first
        proclaimed in 2017 in the wake of a terrorist attack on Marawi City in May.
        The battle to free the city took five months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855c541-a72d-4ad5-9ccf-9e3d0cc3f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:12:03.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court previously junked all petitions questioning the extension
        of martial law in Mindanao.</p>'
