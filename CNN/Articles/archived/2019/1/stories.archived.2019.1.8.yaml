  'immigration-carlywyn-baldo-daraga-albay':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T20:39:47.858Z
    'imagesource': 'jcr:cfc9ccfa-2e36-4ac6-99f5-f86f274c648d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa0c897-e3c1-4d45-87a7-c4440a552913'
    'lead': 'Daraga, Albay Mayor Carlwyn Baldo has been placed on the immigration
      lookout list.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:29:29.335Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:35.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:47.563+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daraga town mayor on immigration lookout list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56980e9d-43f2-46c4-8d6d-beca40b483a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Department of Justice (DOJ) has issued a lookout bulletin for the suspects
        in the killing of AKO BICOL Party-list Rep. Rodel Batocabe, including the
        alleged mastermind, Daraga, Albay Mayor Carlwyn Baldo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cad4bd-57e2-4569-9ea5-a5bbf0800748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Baldo, the DOJ also issued immigration lookout bulletin
        orders (ILBOs) for confessed gunman Henry Yuson and other suspects who surrendered
        in separate incidents, namely Emmanuel Rosillo, Jaywin Babor, Danilo Muella
        and Christopher Cabrera Naval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b4ed2-91c1-44dc-accc-007b3f4a1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main witness, Emmanuel Judavar, who says he was part of the
        plot to kill Batocabe until he backed out, is also included in the immigration
        list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208e3f8-8da3-43a8-840e-7a8d0171231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ILBOs are also out for certain Agaton Concepcion and Gilbert Concepcion,
        but the Philippine National Police has yet to clarify their involvement in
        the killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ff7e2-9645-4a9e-a47c-4d178ec103c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Undersecretary Markk Perete said the ILBO directs the Bureau
        of Immigration to coordinate with or seek assistance of National Prosecution
        Service, National Bureau of Investigation, and other relevant offices should
        any of its subjects attempt to leave the country and place themselves outside
        reach of the Philippine authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d264bd-c5da-4ea8-83af-e67b7deecad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his police security detail were fatally shot last December
        22 during a gift-giving activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69418501-da15-4bf4-9d58-33da484899f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six suspects in the killing have pointed to Baldo as the mastermind,
        which he has repeatedly denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc783ce2-1ea7-47c6-9592-2891f7342d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:29:29.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Sharon-Cuneta-Pia-Wurtzbach-PBA-muse-44th-season-opening-ceremonies':
