    'title': 'Metro Manila Film Festival 2018 earns over ₱1 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee730c5b-2e48-4df3-88f0-b6aa96e3a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.618Z
