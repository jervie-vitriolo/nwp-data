      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the innovations were designed for humans, fur-babies
        weren''t overlooked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da037a-128f-4245-aae4-57c21256adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.674Z
