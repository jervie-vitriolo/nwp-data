    'template': '1'
    'title': 'Saudi teenager who fled her family allowed to stay in Thailand for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508853b7-3d6c-4178-a5bf-aca7d9af714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Saudi teenager who flew to Thailand to
        escape her family in Kuwait will be allowed to stay in the country for now,
        Thai officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c32f91-76a9-442d-a639-e783d18958a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old, who identified herself as Rahaf Mohammed Mutlaq
        Al-Qunun on an unverified Twitter account, had barricaded herself in a Bangkok
        airport hotel room in an effort to prevent officials from sending her back
        to her family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc58ff-379d-4b1f-b43e-50262780d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted photographs of herself and her passport, and said she
        was seeking refugee status from "any country that would protect me from getting
        harmed or killed due to leaving my religion and torture from my family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cd7f8-c89d-43c0-bcaf-6f62ac4d97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Qunun posted videos on social media where she
        can be heard refusing entry to people knocking on the door of her hotel room
        at the airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0a354-c455-4eb4-bdb3-36605f6bbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:16:06.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to get me to come out so they can take me away.
        I''m trying to contact the UN," she told the camera. A mattress, desk and
        chair were seen standing against the chain-locked door.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Official from <a href="https://twitter.com/KuwaitAirways?ref_src=twsrc%5Etfw">@KuwaitAirways</a>
        is at Rahaf’s door but she’s refusing to leave <a href="https://twitter.com/hashtag/SaveRahaf?src=hash&amp;ref_src=twsrc%5Etfw">#SaveRahaf</a>
        <a href="https://t.co/TcRf3p7Dys">pic.twitter.com/TcRf3p7Dys</a></p>&mdash;
