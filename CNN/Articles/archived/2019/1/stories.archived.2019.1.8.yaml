      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Malacañang
        is urging Congress to approve the 2019 budget at the soonest time possible,
        saying its delay would directly affect Filipinos, infrastructure projects
        and social services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ff14e-f317-41b2-90ac-e6b77df6a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Presidential Spokesperson Salvado Panelo
        said, "Congress must not shirk from its constitutional duty to approve the
        General Appropriation Bill."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8250de7-9ce2-4243-94ee-8aa02405be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Executive branch submitted the proposed budget earlier
        than required specifically to give Congress enough time to review it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5934f0-b92e-42ad-bc5c-b85ee3a1b849'
      'mgnl:activationStatus': true
