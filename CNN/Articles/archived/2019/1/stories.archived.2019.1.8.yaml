  'horoscope-2019':
    'author': 'Astro Putas'
    'caption': '2019 is upon us. What do the stars have for you this year? Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
