  'Donald-Trump-primetime-immigration-address':
    'author': 'Brian Stelter and Oliver Darcy'
    'caption': 'U.S. President Donald Trump announced in a tweet on Monday that he
      will deliver his address at 9 p.m. ET on Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T07:08:19.395Z
    'imagesource': 'jcr:bde89c06-f599-47bb-b357-d6559c64f303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691ad40a-a055-497c-ba30-331e66f948c2'
    'lead': ' In his tweet, the U.S. president characterized the situation on the
      border as a ''national security crisis.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:05:04.770Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:08.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:53.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. broadcast networks deliberating whether to air Trump''s prime time
      immigration address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01cf26-a227-4272-966f-ebe5d55e0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The broadcast networks are deliberating
        over U.S. President Donald Trump''s request for airtime to deliver a prime
        time address on border security, network executives told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d82fc4-a414-4cff-9ef6-55b822cdaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced in a tweet on Monday that he will deliver his address
        at 9 p.m. ET on Tuesday. In his tweet, the president characterized the situation
        on the border as a "national security crisis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bc1ce-4e0e-4f63-bbaf-ca94f26391ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hours later, none of the major networks had announced whether
        they would air the address. Network newsrooms were abuzz with speculation
        about what the broadcasters would decide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c14da-48c8-4a85-9fe2-bd3928f3f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents have been using Oval Offices addresses on broadcast networks
        to make big announcements for decades. But the networks sometimes resist requests
        for air time for a variety of reasons, including the perceived urgency of
        the subject and the popularity of the shows that would be interrupted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8928ed6-c959-4de0-ab64-ae4b7003042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump, there are other factors to consider, including his record
        of deception and his tendency to ramble off script in long speeches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07eb6a-cde8-4ae5-a159-488632570cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Trump critics posted messages on social media urging the networks
        not to air an address that could be filled with falsehoods. Some said that
        a prominent Democrat should be given equal time. It is unclear if any sort
        of Democratic rebuttal is in the works.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13034ef5-8363-4325-9ff5-a2e299231132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for ABC, CBS, NBC, the Fox broadcast network, and PBS
        either declined to comment or said they would comment at a later time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b3873-cf9d-4f7d-8d4f-09a316c70124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the TV executives who spoke to CNN Business confirmed that
        the White House had requested time for the speech, as is customary in the
        relationship between a president and the press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2629b-b33a-4c65-9fb1-d8467abad846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time has been requested for 9 p.m. Networks are deliberating,"
        the network executive said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99baf336-4745-40b7-80d7-885be0633488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is almost certain to go ahead with the address regardless
        of what the broadcast networks do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c7baf-f76b-4037-89fa-816b9186a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for CNN and Fox News said their networks would air
        the address. A spokesman for MSNBC said the channel''s coverage plans were
        "still being discussed." It would be highly unusual for the cable news networks
        not to air a presidential prime time address.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02d299-d92f-4896-be03-2026966fac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is precedent, however, for broadcast networks declining to
        air a presidential speech. In 2014, ABC, NBC, and CBS declined to carry an
        address delivered by President Barack Obama on immigration, though Obama''s
        White House never formally requested time after it was determined networks
        would be reluctant to agree to broadcast it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34160d-af04-4bf7-b9c5-9f3581109b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Monday request for networks to air his speech touched on
        a number of debates that have been raging in journalism since his ascension
        to the Oval Office. Among them: Should his fact-free speeches be aired live?
        What kind of fact-checking methods should networks employ?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ed3a6-835a-4a5e-8b5b-e978ec25e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a recent debate in journalism circles about whether
        networks should air Trump''s words in real-time. Several media critics, for
        instance, told CNN last week that networks should not rush to air Trump''s
        remarks made during pool sprays and briefings, given how much misinformation
        he spreads.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d293e44-2d24-4666-a588-922e1d8347c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some advice -- demand to see the text in advance and if it is not
        truthful either don''t air it or fact check it live on lower third," tweeted
        Joe Lockhart, the former White House press secretary under President Bill
        Clinton. "And cut away if he goes off text and starts lying."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fd3c3-52af-4b41-b714-f672a00ae681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:05:04.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Broadcast networks
        deliberating whether to air Trump''s prime time immigration address."</em></p>'
  'world-bank-resignation-trump':
    'author': 'Kevin Liptak and Donna Borak'
    'caption': 'World Bank President Jim Yong Kim abruptly resigned nearly three years
      ahead of schedule on Monday, setting up an opening for U.S. President Donald
      Trump to fill — and a potential clash with other countries over the long-standing
      practice of the U.S. making the appointment. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T06:44:13.488Z
    'imagesource': 'jcr:139ad9f7-32cb-4ffb-81a7-5e9829bf1242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f9392b0-fa58-4778-a78e-a335efc35672'
    'lead': 'World Bank President Jim Yong Kim abruptly resigned nearly three years
      ahead of schedule on Monday, setting up an opening for U.S. President Donald
      Trump to fill — and a potential clash with other countries over the long-standing
      practice of the U.S. making the appointment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:07:35.914Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:08.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:53.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank president''s resignation opens up possible challenge to Trump
      from developing countries'
    'updated': 2019-02-08T06:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fefc4-ac92-499c-ba79-07562f65f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World Bank President Jim Yong Kim abruptly
        resigned nearly three years ahead of schedule on Monday, setting up an opening
        for U.S. President Donald Trump to fill — and a potential clash with other
        countries over the long-standing practice of the U.S. making the appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac163bfa-2e2b-4ccd-998f-7065d5a00a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly voiced disdain for multilateral institutions
        and questioned U.S. foreign aid commitments, making it likely his authority
        to name a new president will be challenged by emerging economies that have
        in recent decades grown increasingly opposed to U.S. dominance over the global
        development bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730f132-7861-4912-bd78-cb47fd8ceea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately say on Monday whether Trump
        plans to name a new president or provide a list of potential candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9d251-87f5-42fd-b313-990a0b277f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has enjoyed a close working relationship
        with Kim. Ivanka Trump, the President''s daughter and senior adviser, developed
        a woman''s entrepreneurship initiative in partnership with the World Bank
        in 2017 with the goal of providing more than $1 billion in financing for small-business
        owners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec3952-9e30-4ca3-9ef4-1e78c7091eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s daughter took the idea in April 2017 to Kim, who agreed
        to fast track the initiative. Her involvement in the international fund drew
        scrutiny from watchdog groups, which said the setup could open up potential
        conflicts of interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bb2c8-720e-41cd-8e9d-a6418cb7d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.915Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump also drew intense scrutiny after briefly taking her
        father''s seat at the table during the G20 meeting that July, sitting with
        world leaders to help launch the loan program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28883c11-b67b-4184-a6b0-3fad86accf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim defended the younger Trump''s effort at the summit. "This is
        not a cute little project," he said. "This is going to be a major driver of
        economic growth in the future ... and it''s going to drive gender equality
        at the same time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702826a-9be0-4705-b318-2a17bcc4d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has largely ignored the World Bank, surprising some
        who expected his administration to have harsher words for the lender. He has
        also praised the outgoing president, calling him a "friend" and a "great guy,"
        and suggesting he himself might have selected him. "I might have even appointed
        him, but I didn''t," Trump said during the 2017 G20 meetings in Germany.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ccb13-5ddd-4427-972b-5b44be35a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, who had served in the role since 2012, shifted the focus of
        the bank to attracting private-sector investment in development projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287e20a-c1de-4671-951c-c4a8c2ca24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced Monday he would leave his post well ahead of his term''s
        expiration at the end of 2021. If Kim had served out his tenure, Trump would
        have had an opportunity to name a successor only during a potential second
        term in the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb140e7-1118-4db0-9351-5fb8992675f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the bank said the outgoing president would join
        a firm focusing on infrastructure investments in the developing world and
        return to the board of a health organization he founded three decades ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9898b5a-5ed7-4015-81ce-0246aa1c43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a great honor to serve as President of this remarkable
        institution, full of passionate individuals dedicated to the mission of ending
        extreme poverty in our lifetime," Kim wrote in a statement. "The work of the
        World Bank Group is more important now than ever as the aspirations of the
        poor rise all over the world, and problems like climate change, pandemics,
        famine and refugees continue to grow in both their scale and complexity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c8a3e-f551-4693-8206-f4f0c7e8fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding at the end of World War II, the World Bank has
        been led by Americans, all of whom were appointed by the U.S. president. The
        United States is the bank''s largest shareholder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea2d0a-4ca7-4c94-acdf-77d438f55650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice has drawn criticism from some other nations, who have
        insisted the bank''s focus on providing loans to developing nations requires
        participation by leaders from other regions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40e887-f2b9-45f5-900e-a3372a5ad5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the World Bank''s sister organization, the International
        Monetary Fund, has always been European.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41795234-05c5-4fcc-a28a-5cc6ad98c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama broke tradition in 2012 by choosing Kim,
        who was serving as president of Dartmouth College at the time. Past bank leaders
        had emerged from the financial world, but Kim — who was born in Seoul, South
        Korea, but raised in Iowa — is an anthropologist and physician by training.
        Obama said at the time that it was "time for a development professional to
        lead the world''s largest development agency."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1d0f2-9498-4119-a95c-b47ecbd43128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also considered candidates like then-Sen. John Kerry, who went
        on to become his second-term secretary of state; and then-U.S. Ambassador
        to the UN Susan Rice, who would become his national security adviser.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d08f8f-9ac0-4cd0-92a6-fdfac62f462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s nomination faced a challenge from Nigeria''s finance minister,
        the first time since the bank''s founding the U.S. candidate faced serious
        opposition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86065daa-823a-4c35-a6ac-627f73f7adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately Kim garnered enough support from the bank''s executive
        directors to become president, but the process of securing votes — which people
        close to the bank describe as "arm-twisting" — laid the groundwork for future
        challenges to the U.S. control of the bank''s presidency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d3511-7bdd-4e59-b0b0-8cb9da4524f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:07:35.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "World Bank president''s
        resignation opens up possible challenge to Trump from developing countries"</em></p>'
  'tennessee-cyntoia-brown-granted-celmency':
    'author': 'Mallory Gafas and Tina Burnside'
    'caption': 'Cyntoia Denise Brown, a woman serving a life sentence for killing
      a man who bought her for sex when she was 16 years old, has been granted clemency,
