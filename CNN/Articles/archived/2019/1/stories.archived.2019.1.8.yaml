    'title': 'PBA governors tag defending champ San Miguel as team to beat in PH Cup'
    'updated': 2019-01-08T03:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a36a9-b544-4598-be8e-63d0079b2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        PBA Board of Governors said the San Miguel Beermen are still the standard
        of excellence in the Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c6ea1-2551-4b62-be17-6603d7cfb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All team governors were one when asked who is the team to beat at
        a media briefing Tuesday at Conrad Manila in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d6c4e-be04-4e6d-832c-5aac5a32d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will try to capture their fifth consecutive title in
        the first conference of the league''s 44th season which will begin on January
        13 at the Philippine Arena in Bocaue, Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e772eeb-5ab1-43c4-b68b-16d071601f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel recently tweaked its roster after acquiring embattled
        guard Terrence Romeo from TNT KaTropa and tapping the services of Jimmy Alapag
        as assistant coach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe5978-5a8d-4215-93d5-4ca69aa28995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Beermen head coach Leo Austria, the pressure of winning another
        crown will be high especially now at their position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf568308-ee71-4ce2-85f3-4a4f18c4dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough challenge for us because everybody expects us to
        win no less than a championship. Talent alone is not enough to win a championship.
        We have to work hard as a team," he told CNN Philippines'' Sports Desk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edbf02-f762-4831-b71b-1cf0843e4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:01:45.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel will start its title-retention quest against Columbian
        Dyip on January 18 at the Cuneta Astrodome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34255a27-572c-476a-a626-771476b10c13'
