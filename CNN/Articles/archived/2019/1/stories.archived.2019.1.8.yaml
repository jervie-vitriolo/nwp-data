      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite will determine which other cities and provinces,
        aside from the covered areas of ARMM, will be named part of the proposed Bangsamoro
        region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8d612-783e-4136-b5c2-5915f0137810'
