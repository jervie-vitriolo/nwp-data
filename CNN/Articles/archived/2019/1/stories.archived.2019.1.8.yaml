    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cd0c7-6e51-43e6-9d77-ac879e29007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Philippines'' Catriona Gray captivated American TV hosts as she officially
        kicked off her reign as Miss Universe 2018 in New York City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48762b7f-c376-4431-be4f-aaf7c7240028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stop of her media tour was on TV show "Good Morning America"
        on Monday. She was introduced by host Ginger Zee as a woman who is "gorgeous
        inside and out."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb897e6b-c53b-4a3e-ada2-e9ccaeddaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zee brought up Gray''s advocacy to help less-fortunate children,
        therefore sealing the TV host''s impression that the Miss Universe queen is
        truly worthy having the crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ae0a9-d934-4636-ad3a-74c7110fe05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously you''re perfect that''s why you were crowned Miss Universe,"
        the host quipped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0fd91-c16e-4afc-ac8f-27b2aabb3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino-Australian stunner also shared her future
        plans in the music industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34e0ad-c343-41fe-9e68-72277c71f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:27:41.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as a Miss Universe, I would love to participate in a benefit
        concert to really merge my love for music and giving back. That would be amazing,"
        she said.</p>'
    '11':
