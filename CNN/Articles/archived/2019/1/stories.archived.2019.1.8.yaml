    'template': '1'
    'title': 'Duterte to certify as urgent hike on excise taxes on alcohol, tobacco'
    'updated': 2019-02-08T16:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22399d33-7b23-4885-a39b-96e539098bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte will certify as urgent measures increasing excise taxes on
        alcohol and tobacco products, Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ccd24-1010-4dc7-b10f-ecc176a36405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the proposal backed by the Department of Health
        (DOH) and the Department of Finance (DOF) during the 33rd Cabinet meeting
        on Monday, Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108170db-9685-4c79-9a2a-3419b1d73a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a key public health measure to reduce deaths and disabilities
        due to tobacco and alcohol consumption and, at the same time, a revenue measure
        to fund the universal health care program," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c39fbf-5f74-4543-a081-5b729b2446d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF earlier backed Senator Manny Pacquiao''s bill raising excise
        taxes on tobacco products to P60 from the current ₱35 per pack of cigarettes,
        and increasing the rate further by 9 percent annually. Pacquiao''s bill proposes
        higher rates compared to bills in the House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8417bc4-aed6-47d5-b155-e32ff4d93b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the proposal by the DOF and DOH also seeks to raise
        taxes on alcohol to 40 per liter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace51201-9132-4e1e-a836-2b85330d3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, the President''s spokesman clarified
        the measure would amend existing excise tax increases for tobacco and alcohol
        under the Tax Reform Acceleration and Inclusion (TRAIN) law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be615b5b-c28d-4b55-8228-af269510364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendation is that that bill should be passed and signed
        into law. That was what was approved last night," Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60296d3-be46-4bbc-8ff1-952f3e742309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the House of Representatives approved a bill raising
        the current tax of ₱35 per pack of cigarettes to ₱37.50 beginning July 2019.
        The bill also calls for another increase to ₱40 in July 2020, ₱42.50 in July
        2021, and ₱45 in July 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021696b-6032-4b22-ae07-fba1ba3fc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereafter, the rate shall be raised to four percent every July
        annually, the House bill states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7bb3c3-3d92-46e1-9444-9dbdb3b051cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate House bill, imposes a 22-percent tax rate on retail price
        per proof of distilled spirits, such as brandy and whisky, as well as a specific
        tax of ₱30 per liter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607d9a2-9ab0-4af1-8859-d45f73f520fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:42.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific tax will go up by ₱5 yearly until it reaches ₱45 per
        liter in 2022.</p>'
  'Samsung-profit-plunge-smartphone-business-struggle':
    'author': 'Sherisse Pham'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-08T12:10:54.435Z
    'imagesource': 'jcr:14c990fd-a413-46e4-bfaf-3fad30b49615'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ace6fb-4db3-4848-a22a-13291c18a662'
    'lead': 'It''s not just Apple— Samsung is hurting, too.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:26:23.494Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:20.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:50.967+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung profits plunge as smartphone and chip businesses struggle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712cd4b-bfb9-48ad-9651-7ba46f5a41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s not just Apple — Samsung is hurting,
        too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c623db0-0be6-44d7-9a11-3b5f13f9590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech company said Tuesday that its fourth-quarter
        operating profit is set to plunge nearly 30% from a year earlier. It blamed
        the sharp drop on "lackluster demand" for its memory chips and "intensifying
        competition" in the smartphone industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44ed0e-88c9-48a0-92e2-a871aaf878d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s guidance comes after Apple (AAPL) set off alarm bells
        last week by warning that it will sell fewer iPhones than previously expected,
        mainly because of disappointing demand in China amid an ongoing trade war
        with the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3d483-810b-4a01-a5a6-ba2717c074e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, the world''s largest smartphone maker, didn''t mention
        China specifically in its earnings guidance on Tuesday, but it said "mounting"
        macroeconomic uncertainties are affecting its business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dba325-1075-4245-82a7-9aada832e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s largest smartphone market, is experiencing a
        deepening economic slowdown that''s affecting businesses around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cef20-ecaf-4a1a-ae71-f58a52493f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as selling its own phones, Samsung supplies key parts like
        chips and display screens to other major device manufacturers. Apple''s latest
        iPhones use Samsung''s OLED screens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fcd95-9b0b-4852-9011-a29cc064dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean company said it expects operating profit for the
        fourth quarter of 2018 to come in at 10.8 trillion won ($9.6 billion), compared
        with about 15.2 trillion won ($13.5 billion) in the same period a year earlier.
        It predicted sales will drop about 11% to 59 trillion won ($52.5 billion).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adca586-2b1c-49c7-9b51-a8cafe6d41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned the weak performance is likely to continue, predicting
        its earnings will "remain subdued in the first quarter of 2019 due to difficult
        conditions for the memory business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998b9d0-de95-4f33-94a1-7e4aba16da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts were not surprised by Samsung''s bleak forecast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b9e7c-187e-438f-a67f-4dea8bb847a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is obviously the competition from the Chinese players that
        is limiting the growth of Samsung in many markets including the high-growth
        ones like India and South East Asia," said Kiranjeet Kaur, a Singapore-based
        analyst with research firm IDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242a06c-e667-4b8f-a250-4e53c9c4b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IDC''s latest report, Samsung still sells the most
        devices globally, but experienced a 13% decline in sales in the third quarter
        of 2018, compared with the same period a year earlier. Chinese smartphone
        maker Huawei, meanwhile, posted 33% growth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c309c2-e9dc-4206-99d7-72870655ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many smartphone makers still use Samsung as a supplier,
        memory chip prices have "passed their peak days," Kaur added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262bc69-7426-4b5e-8cd9-058c98a964c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung will report full fourth-quarter results at the end of this
        month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc833edc-bf90-4cff-97bf-5c433f2aa2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:26:23.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Samsung profits
        plunge as smartphone and chip businesses struggle."</em></p>'
  'Donald-Trump-Kim-Jong-Un-summit-Bangkok-Hanoi-Hawaii':
    'author': 'Kylie Atwood'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T11:42:33.561Z
    'imagesource': 'jcr:c7f9c545-e4e0-4b29-84b1-e093d3a5815d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2bfd4ba-5532-4092-914e-66aed5e26f21'
    'lead': ' Bangkok, Hanoi and Hawaii have been visited by White House scouting
      teams as they search for a location for a potential second summit between North
      Korean leader Kim Jong Un and President Donald Trump, according to a source
      familiar with the planning process. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:29:57.667Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:19.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:51.164+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. scouts Bangkok, Hanoi and Hawaii as possible locations for Kim-Trump
      summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596b799-9d7e-4f41-a0ec-df21b0145714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bangkok, Hanoi and Hawaii have been visited
        by White House scouting teams as they search for a location for a potential
        second summit between North Korean leader Kim Jong Un and President Donald
        Trump, according to a source familiar with the planning process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314c5a3-672f-4af6-ac83-7b7b025c3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump said that the U.S. is "negotiating a location"
        for a second summit with Kim and the two had spoken "indirectly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573c1e7-cf70-41b3-898d-1ec86ed727db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has not decided on a top pick and the list, which could
        expand, has not yet been presented to the North Koreans. There have not been
        any meetings between the U.S. and North Korean officials in these locations
        yet, according to the source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b1e30-b8e0-4ee7-976f-fb3c3f5ae8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working level discussions will be required to pick a date and location
        but getting both parties to the table has proved to be a challenge. Late last
        year a planned meeting in New York City between the U.S. and North Korea was
        canceled and there is no future meeting on the calendar. Stephen Biegun, the
        U.S. special representative to North Korea, has not met with his counterpart
        one-on-one since taking the job, though he did travel to Pyongyang with Secretary
        of State Mike Pompeo in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b957961-a6b4-462a-a611-122c0d5df69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department would not say when the next round of working
        level talks will happen but claimed that there are still open lines of communication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c7451-1810-46dc-8210-d3948f13cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions are ongoing," a State Department spokesperson told
        CNN. "There will be many follow-up discussions until we reach our desired
        goal. Not all will be announced or read out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093203e-38aa-41e2-b9f3-b4c1f5a2d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts worry that hosting the summit in the Vietnamese capital
        Hanoi would send the wrong message because it invites a comparison between
        North Korea and Vietnam. Kim does not want to emulate another communist country''s
        efforts to modernize its economy, experts say. Kim is wary to invite outside
        investment, which he believes could disrupt his grip on power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937f933-4610-40ec-acf3-2b8896879496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has called Vietnam-U.S. engagement after the Vietnam War
        a "miracle" and pointed to it as an example of the path that North Korea could
        follow if they abandon their nuclear program. He has stated that the Vietnamese
        economy has greatly benefited from increased trade with the U.S., which grew
        by 8000% in the last two decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a0799-9beb-4f18-b5f3-d3eec6833be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we are cooperating -- and not fighting -- is proof
        that when a country decides to create a brighter future for itself alongside
        the United States, we follow through on American promises," Pompeo said during
        a trip to Hanoi last summer. "In light of the once-unimaginable prosperity
        and partnership we have with Vietnam today, I have a message for Chairman
        Kim Jong Un: President Trump believes your country can replicate this path."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c8cf3-fc9c-4a14-90ff-ad18e9a0c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that Bangkok would not be flat out dismissed. Thailand
        has diplomatic ties with North Korea and similarly to Singapore, where Trump
        and Kim met in June of last year, Pyongyang would be able to send in teams
        that could be based at the embassy in the city ahead of time to conduct planning.
        That is not the case for Hawaii.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04852ea-1f62-4daf-967e-fb971e1b8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that would make Hawaii difficult is that there is no
        DPRK embassy there," said Joe Yun, the former US State Department special
        representative for North Korea and a CNN contributor. "Within the U.S., New
        York is possible because there is a North Korea mission there. That is the
        same in parts of Europe like Geneva and Stockholm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8441edf-87b6-4c87-95c7-14f18dca8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans have said that they would like the summit to be
        in Pyongyang but it is highly unlikely that the U.S. would agree to that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c2046-875e-4b5d-9644-e065a93a4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:57.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US scouts Bangkok,
        Hanoi and Hawaii as possible locations for Kim-Trump summit."</em></p>'
  'DepEd-personal-info-teachers':
    'author': ' CNN Philippines'
    'caption': 'DepEd says one of its regional offices has recalled a letter addressed
      to school heads, forwarding a memorandum from a unit of the Philippine National
      Police (PNP).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T10:39:05.022Z
    'imagesource': 'jcr:39811038-23c4-4480-b853-e5fcfd97b725'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df6d01dc-3586-433a-9798-f3831038d1ae'
    'lead': 'DepEd says one of its regional offices has recalled a letter addressed
      to school heads, forwarding a memorandum from a unit of the Philippine National
      Police (PNP).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:32:10.771Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:18.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
