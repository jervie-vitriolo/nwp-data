  'ACT-Party-list-PNP-profiling-charges':
    'author': 'CNN Philippines Staff'
    'caption': 'ACT TEACHERS Party-list Representatives Antonio Tinio and France Castro
      wants the police to explain reports citing PNP personnel making rounds in schools
      and offices of the Department of Education (DepEd) seeking an inventory of ACT
      members.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T14:22:10.961Z
    'imagesource': 'jcr:60fb8531-1cc4-4a7b-b111-80cf9cc7b0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25632372-6703-46f0-9438-77c03d643407'
    'lead': 'ACT Party-list wants the police to explain reports citing PNP personnel
      making rounds in schools and offices of the Department of Education (DepEd)
      seeking an inventory of ACT members. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:04:59.360Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:27.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:49.449+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teacher group eyes filing charges vs. police for alleged profiling'
    'updated': 2019-01-08T15:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dfd36-0e2a-4eee-9258-f79acb48b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Alliance of Concerned Teachers (ACT) party-list group is considering filing
        charges against the Philippine National Police (PNP) before the Ombudsman
        for alleged profiling of its members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132c62b-c909-4218-84d9-6def9067838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group wants the police to explain reports citing PNP personnel
        making rounds in schools and offices of the Department of Education (DepEd)
        seeking an inventory of ACT members. The police reportedly cited a PNP memoranda
        to justify their action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4729b-922a-4076-97ca-8d18de5ee472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ipaliwanag ng PNP kung bakit nag-isyu sila ng ganitong
        memo, at kung bakit nilalabag nila ang karapatan ng mga guro natin,"</em>
        Rep. France Castro of ACT Teachers Party-list said in a media briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78a340-e5ae-4433-ac55-fba5345a726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP should explain why they issued a memo and
        why they infringe on the rights of our teachers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608fb8d-5eeb-40e4-89de-e88731d281c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list group said it will file charges for violating the
        right to privacy, as well as a possible breach of election laws as the inventory
        was conducted ahead of the 2019 midterm elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209e895-1653-4d22-bf9a-703ced8aa761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As concerned in the memo, reference o context ''yung midterm elections
        nung intelligence operation nila. As far as we''re concerned, this is blatant
        partisan intervention by the PNP in the elections," Tinio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f523a4a-ff92-4161-9269-05e5f12f0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary and Spokesperson Jonathan Malaya told
        CNN Philippines'' ''The Source'' that the police are monitoring ACT members
        for alleged links to the Communist Party of the Philippines (CPP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66450fe3-0c91-481a-b04f-70a2681e3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said their surveillance of the party-list group will continue
        for this reason.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5a0bd-a1a6-4b18-ab6a-d6739b7289c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see anything problematic with what''s being done," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267095ac-540d-4650-bf64-aa4ca7a0fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:04:59.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was previously "red-tagged" as a member of the CPP and its
        armed wing, the New People''s Army, after she was charged for illegally holding
        minors along with National Democratic Front (NDF) co-founder Satur Ocampo.
        The NDF is the political arm of the CPP.</p>'
  'hong-kong-lamma-oil-tanker-fire':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-08T14:01:05.966Z
    'imagesource': 'jcr:d1274b6f-3571-476e-9a0b-93c329580639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df0dbff-0687-487d-b98d-571e7be17c0b'
    'lead': 'At least one person is dead after an oil tanker caught fire south of
      one of Hong Kong''s main islands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:07:09.008Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:27.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:49.584+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One dead after oil tanker catches fire south of Hong Kong'
    'updated': 2019-02-15T21:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f542b34-9ec5-4917-96b1-a998625f9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least one person is dead after an oil
        tanker caught fire south of one of Hong Kong''s main islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d314dd-1053-4f6f-8113-9a3c7ae70898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out aboard a vessel transporting kerosene as it passed
        near Lamma Island around 11:30 a.m. local time, a police spokeswoman told
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11965006-6d90-4dd9-89f0-5ddae26ff5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew on board jumped into the water as the fire engulfed the ship,
        21 of whom had now been rescued by marine police boats, the spokeswoman said.
        One dead body was also pulled out of the water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ceb23-fbf3-4f35-b442-384c93bb120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police could not confirm reports there had been an explosion before
        the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3ad86-ebd3-4bd5-b16f-7edb8bc82924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11,000-ton, Vietnamese-flagged Aulac Fortune was en route to
        Hong Kong from the southern Chinese port of Dongguan, according to ship tracker
        Marine Traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee667d-4087-48d1-aaa3-c419dd97fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Lamma and nearby Lantau Island reported hearing a loud
        bang and hearing their windows and other furniture shake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3192d3d-523f-47b5-9990-759c24e43b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My windows shook really badly but (there) was no wind," Lamma resident
        Deb Lindsay said on Facebook. "I thought there had been an earthquake!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7024e91-2fd7-4722-befb-2b7ebf201099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Lockwood, a Lamma resident, said she was teaching across the
        Lamma Channel in Aberdeen, on the southern part of Hong Kong island, and felt
        a "big wallop on the windows."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88f0d4-5f4d-46dc-a570-b2e255a1f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was just a weird big gust of wind but it must have
        been (the) explosion," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594200b5-f001-4bd9-8e8c-a23b6ff9b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of southern Lamma are a protected nesting site for green turtles,
        a highly endangered species. Lamma has also struggled in the past to deal
        with pollution and debris flowing onto beaches from the sea, and many residents
        expressed concern the tanker fire would see the island''s coast flooded with
        oil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10fb70-41f2-40a6-81bb-0bdc548f91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:07:09.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "One dead after oil
        tanker catches fire south of Hong Kong"</em></p>'
  'carlos-ghosn-tokyo-court-appearance':
    'author': 'Daniel Shane and Yoko Wakatsuki'
    'caption': 'Carlos Ghosn is finally about to tell his version of the events that
      led to his arrest in Japan nearly two months ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-08T14:00:15.274Z
    'imagesource': 'jcr:e21dad8a-d4c0-4991-96d8-10bf1311cb57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924f30fb-dc11-442a-a2d1-002ddb511eb2'
    'lead': 'Carlos Ghosn has for the first time given his version of the events that
      led to his arrest in Tokyo seven weeks ago on suspicion of financial misconduct.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:10:00.764Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:26.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:49.804+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Your honor, I am innocent'': Carlos Ghosn speaks out after 7 weeks
      in a Japanese jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba38fcd-d939-47cd-978e-a61861dfa8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Ghosn has for the first time given
        his version of the events that led to his arrest in Tokyo seven weeks ago
        on suspicion of financial misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0832672-7a25-4375-9c18-18f8a4491fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your honor, I am innocent of the accusations against me," Ghosn
        said Tuesday in Tokyo''s District Court. Wearing a dark suit and plastic slippers,
        the former Nissan (NSANY) chairman told the judge he had been wrongly accused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6da2a-3417-4066-b7a5-fc3c9bf682b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn, who remains chairman and CEO of Renault (RNSDF), had entered
        the court in handcuffs with a rope around his waist, as is customary for detainees
        in Japan''s legal system. He was noticeably thinner, with his normally jet
        black hair graying at the roots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f6e51-d798-40f1-94da-7d095509c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global business leader''s spectacular downfall following his
        arrest in November has shaken the international auto industry and strained
        the alliance he built between Nissan, Renault and Mitsubishi Motors (MMTOF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed1019-257b-4663-8f5a-2b572e483cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors suspect Ghosn of under-reporting his income by tens
        of millions of dollars and transferring personal investment losses to Nissan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa4e2b-fc76-4603-a12d-df91039cf2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ghosn''s version of events</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa76d1-93d4-484f-be76-b6da0fa4d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in court, Ghosn said he had "always acted honorably and
        legally" and with the knowledge and approval of the appropriate executives
        inside the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c3de3-cc9e-440a-8b1a-69dda7ddb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn expressed "love and appreciation for Nissan," telling the
        court: "I have dedicated two decades of my life to reviving Nissan. I worked
        on these goals day and night."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7288a86-09fb-4f20-a5ef-21baaa58e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a written version of his remarks that was issued via
        a representative before Tuesday''s proceedings, Ghosn insisted he had been
        "unfairly detained based on meritless and unsubstantiated accusations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3120ac0-bba7-4e23-8e05-e3af081e9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Brazilian-born French citizen who grew up in Lebanon, Ghosn requested
        the open hearing at a Tokyo court to seek an explanation on why he has been
        held so long.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e2916-34f5-4d42-a2b2-be131d52eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance generated significant public interest, with hundreds
        of reporters lining up for just a handful of seats inside the court. No photography
        is permitted during proceedings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd925244-d5d7-4052-939e-45f8c2130de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Tuesday''s hearing, Ghosn''s legal team will hold a news
        conference at the Foreign Correspondents'' Club of Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20dc8f-8910-41a4-af6f-fad813228c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge says Ghosn is a flight risk</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05d04c-e1e4-44e4-8d5f-8062744b2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto industry legend has been locked in a Tokyo jail cell since
        November 19, and the court has already approved a request from prosecutors
        to extend his detention until January 11.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd32cb-6b20-4079-893a-f9915b963045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge at Tokyo''s District Court said Tuesday that keeping Ghosn
        in jail during the investigation was justified because he posed a flight risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa40974-6fab-40d6-963a-553520e91a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn and Nissan were indicted on December 10 on allegations that
        they under-reported his income by tens of millions of dollars between 2010
        and 2015. That charge carries a maximum prison sentence of 10 years. Prosecutors
        are also investigating allegations that the practice went on for longer and
        that Ghosn temporarily shifted 1.85 billion yen ($16.6 million) of losses
        from his private investments onto a Nissan subsidiary in 2008.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecfb04-35fe-4e44-bdcb-bd7602801284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Ghosn denied the allegations of under-reporting
        his income, saying that he "never received any compensation from Nissan that
        was not disclosed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed1420-4040-4afd-ae22-0c78d3170818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the foreign-exhange contracts that he temporarily transferred
        to Nissan in 2008 during the height of the financial crisis didn''t result
        in any loss for the company.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c1374-d666-40f3-9002-0e4c28c1ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nissan spokesman on Tuesday declined to comment specifically on
        Ghosn''s remarks to the court or the legal proceedings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98e0c9-8925-44a5-b6f0-162793cae6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nissan''s internal investigation uncovered substantial and convincing
        evidence of misconduct" by Ghosn, the spokesman said. "The company''s investigation
        is ongoing, and its scope continues to broaden."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e4168-f11f-41e8-8e8e-ccbe4f2c40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The conditions are not very good''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dfe1f-5cb6-49a3-901f-0259d6d387bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Ghosn''s appearance in court, his son spoke out in the
        French media about his father''s situation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd59df8-1abb-48cf-aaa0-efaa8b40825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Ghosn told French newspaper Journal du Dimanche in an interview
        published Sunday that his father had lost 22 pounds "because he''s eating
        three bowls of rice a day. The conditions are not very good."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd9ac0-3cdd-4c3f-a81d-5f86c01e7830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day when he wakes up in the detention center, he can tell
        the prosecutor that he challenges the accusations against him, or on the contrary,
        he can confess and be released," Anthony Ghosn told the French weekly newspaper.
        "For seven weeks, his decision has been quite clear. ... He will not give
        up."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484c342-e51e-4b21-aab3-d6f5cafde17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has sparked questions about the Japanese justice system
        and the ability of prosecutors to keep a person in jail for extended periods
        of time while investigations continue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152642d8-959e-4caa-98ab-444627d9dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visits from lawyers, family and friends are strictly controlled
        by prosecutors in Japan, making it difficult for suspects to establish a defense
        or give their side of the story to the media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534c9ce-0e06-4096-ae9f-b5b637b28f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll only let him out on the condition he confesses," Anthony
        Ghosn told Journal du Dimanche. "He [Carlos Ghosn] doesn''t speak Japanese
        and the paradox is that the confession they want him to sign is written exclusively
        in Japanese."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd58d08-eca9-4516-acb8-01944488b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in jail, Ghosn has been ousted as chairman of Nissan and Mitsubishi
        Motors. He remains chairman and CEO of Renault, but the company has assigned
        his duties to other executives in his absence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafff218-c278-4075-a85f-d14e2c830b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan has said the alleged misconduct was first brought to its
        attention by a whistleblower. An internal investigation uncovered serious
        problems, according to the company, which led it to alert authorities in Japan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c17f4-6f21-4fb2-bea9-b6e9d96791e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Kelly, the former Nissan director accused of helping Ghosn
        under-report his income, was released from jail in Japan on Christmas Day
        after being granted bail.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d78328-f949-4085-b100-ffcaf9d95f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly denies any wrongdoing. His wife said he had been wrongly accused
        as part of a power grab by Nissan executives targeting Ghosn — an allegation
        Nissan disputes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009de4b5-c061-4a88-80b8-de0d9f558417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:10:00.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''Your honor, I am innocent'':
        Carlos Ghosn speaks out after 7 weeks in a Japanese jail"</p>'
  'SC-oral-arguments-3rd-martial-law-extension':
    'author': 'CNN Philippines Staff'
    'caption': 'In a a joint session on December 12, 2018, Congress voted 235-28 to
      extend martial rule in the South for the third time.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T13:54:07.796Z
    'imagesource': 'jcr:eb89db47-5069-49a0-b1a2-66a90fccffb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b035b734-af55-4c8c-8523-02320c625a63'
