      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b81010-010e-49d0-927f-6a2b90b3a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As 2018 drew to a close, one scientist
        unveiled research that entered a new era of science. But it soon prompted
        extensive backlash from around the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf3c66-9f11-4132-9798-6ca0c57b7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientist He Jiankui announced in November that he had created
        the first gene-edited babies, twin girls whose DNA had been edited using the
        CRISPR-Cas9 tool to protect them from HIV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c39f5-0082-4001-9bbc-3de84736cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing the DNA of human embryos had never been done before, for
        good reason, and the scientist went against the advice of experts in the field
        to conduct the work, which could lead to a multitude of unknown genetic complications
        for the children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e84ff8-5b55-4406-8058-467a1da7a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone he talked to -- which was not many people -- had said "don''t
        go there," "don''t do it," explained Robin Lovell-Badge of the UK research
        facility the Francis Crick Institute, who organized the scientific summit
        in Hong Kong during which the news broke in November. "He had already been
        told not to proceed," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db9f98-ea94-4977-8314-c7e0b995844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came on the eve of this summit, the Second International
        Summit on Human Genome Editing. Two days later, He defended his work on the
        scientific stage and announced that a second pregnancy using the technology
        was underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb042a6-a834-4fa5-9ef4-c2a5bc2acee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then He went into hiding, having received threats, explained Lovell-Badge,
        who provided new detail of the events Monday. His last contact with the Chinese
        scientist was on December 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d93191-e42c-4e57-864b-c3c9b81a7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the meeting, "it was clear that we was up to something,"
        Lovell-Badge said, explaining that there had been rumors that He was seeking
        local ethical approval to edit the embryos. This was why He was invited to
        attend and speak at the conference: to get him around peers and calm his ambition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf78f2-140d-4f22-9213-4329bf5b18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us knew how far he''d actually got," Lovell-Badge said,
        adding that experts knew only of his research on mice, monkeys and human embryos.
        "Clearly, we were too late."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8e1e9-89d2-44a2-8779-2ad0c214704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the babies have not been independently confirmed, and the
        hospital named as approving the research has denied being associated with
        the scientist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73cdfb-85a2-4196-b7e1-0837580165f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovell-Badge believes that He is in an apartment in Shenzhen, surrounded
        by guards, and said he is unclear whether the guards are there to restrict
        him or protect him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1fbe7e-1e16-4952-bd03-bc23f9271b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rich, egotistical and disrespectful of guidelines</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deca5d4-711d-4b66-8420-fe17387cebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a lot of money selling companies, Lovell-Badge said, which
        enabled him to fund the research himself, and therefore no funding body validated
        his work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919a653-c18a-47e7-99e5-8e84c3faf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very rich," he said, and "treated very well by the Chinese
        system," which encouraged his return to the country after he trained as a
        physicist in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93424b-4ad6-4fb8-a231-6432092d5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovell-Badge summarized the scientist as a rich physicist who knew
        little biology, with a huge ego, someone who wants to be the first to do something
        he believes will change the world, irrespective of any guidelines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2fbb4-26a5-43f7-b2e0-cd358f5f532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew about guidelines not to implant a genetically altered embryo,
        "but he went ahead anyway" and was "doing it in secret, largely."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ae948-3643-4b1c-802d-94b41db5046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist consistently believed that he was doing good, Lovell-Badge
        explained, but the science and his ethics were flawed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99762a-7f08-492a-8996-128c74d22e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, He did not know enough about the mutation he was trying
        to introduce into the babies -- known as Delta 32 -- which was intended to
        protect the girls from HIV but could also increase the risk of West Nile virus
        and influenza, previous research had shown. He had told Lovell-Badge on stage
        at the conference that he was aware of the rise in risk of those two diseases
        but believed that the risk of West Nile virus not an issue in China and claiming
        that the influenza research had been flawed. However, a few days later, He
        asked Lovell-Badge for more information on the influenza link.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea0c4a-e542-4320-8fea-97cc7040db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovell-Badge believes the babies'' families were not informed of
        the influenza link when giving their consent to He, despite the virus being
        a huge risk in China. "It''s quite possible he has put the children at risk,"
        he said, adding to the unethical point that the scientist obtained consent
        himself, rather than through an impartial third party.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63240d6c-46c7-4492-9e14-389aa43c9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there are effective ways to prevent HIV from being
        passed from parents to children, meaning the controversial research did not
        even have an "unmet clinical need," Lovell-Badge said. But the stigma around
        HIV in China seemed to be what drove the Chinese scientist, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70426c37-7d9b-40bf-9172-3c177b3e5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m pretty sure he''s done it''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee62f54-23af-4075-b617-f103cf1db00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big question looming over the series of events is whether these
        gene-edited babies truly exist, with no proof of their existence and no peer-reviewed
        research on He''s work. It''s simply his word.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a628cbe-0843-467e-9dca-81b5b37e9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work on mice and monkeys had been presented at conferences,
        however, Lovell-Badge explained, and He had told the Summit about submitting
        a paper on the gene-edited babies for review to a reputable scientific journal.
        Where that paper is now remains a mystery, however.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d315e03-7978-4c65-9297-93dc81881e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaws in his approach also make Lovell-Badge believe that the
        babies are real. "If he was going to make this up, he would have made it up
        much better than this," he said. "I''m pretty sure he''s done it." The only
        real way to know is to test the DNA of the babies, which he believes Chinese
        authorities will ensure as part of their investigations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3ed40-0fba-4599-835d-5bd893ebe310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, He had a U.S. PR person at his side, Ryan Ferrell,
        who advised him to create videos explaining his news to post on YouTube as
        well as to provide access to the Associated Press to follow his work, all
        for a big unveiling, probably in 2019.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daa1c6-1e11-4cb2-a483-3aeabd823bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the order of play was interrupted by the MIT Technology Review,
        which caught wind of the work and reported on it, making the news global as
        the Hong Kong summit was due to begin, Lovell-Badge said. Chaos ensued. "He
        hadn''t planned to hijack the meeting."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636f271-1af6-4a65-b9d2-20a0c4835913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is a place'' for gene editing</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16eea2c-8d33-46ca-87c9-edd4ffaa3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovell-Badge believes that He will be punished and locked up or
        fined as Chinese authorities conclude their investigation and that many people
        involved will lose their jobs. He also fears for the future of the babies,
        who may have their fate, and future reproduction, controlled.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de631834-3d86-4671-874d-45f8b9a4c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the field as a whole, Lovell-Badge said, discussions began
        in 2015 on the need for a pathway for scientists to follow in order to show
        certain stages of research before finally editing embryos, with more need
        for this now than ever.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb9b99-0833-4b80-bc9b-19b969137ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear laws need to be in place, he said, as many countries -- except
        the UK and the United States -- have guidelines but not clear outlines for
        laws and resulting punishments if such research is conducted, paving the way
        for a maverick scientist like He.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb93549-846c-4fc0-b362-4443acb7b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese hospital named in He''s ethical approval documents,
        Shenzhen Harmonicare Women''s and Children''s Hospital, denies involvement
        in the procedures. "We can ensure that the research wasn''t conducted in our
        hospital nor were the babies born here," a hospital representative told CNN
        earlier. Initial investigations by the hospital said that signatures on He''s
        ethics review form are suspected to be forged.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c012983-b094-4829-b331-4c260b8f81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "properly done, there is a place for genome germline editing,"
        Lovell-Badge believes, with the germline being the genes and cells passed
        down through generations. Editing could target diseases with a true clinical
        need, he said, such as cystic fibrosis or the blood disorder beta-thalassemia.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe22546-2a67-4799-8235-cab76d8b878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What there is no place for: scientists simply on a mission to be
        the first to do something. "He should certainly be stopped from doing anything
        like this again."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de18a93-3621-4f69-bdf0-8d4f9d621d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:00:08.444Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese scientist
        was told not to create world''s first gene-edited babies."</em></p>'
  'Wall-Street-new-stock-exchange':
    'author': 'Matt Egan'
    'caption': 'A high-profile group of banks, brokerages and market makers revealed
      plans on Monday to join forces and start their own trading venue called the
      Members Exchange.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-08T07:12:59.759Z
    'imagesource': 'jcr:da1ba693-41a9-402c-9527-9feb8581b26c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48fcb9c1-d919-4ee8-994b-3ff405656dd4'
    'lead': 'The launch of the new exchange, backed by power players like Bank of
      America Merrill Lynch, UBS, Citadel Securities and Fidelity Investments, underscores
      longstanding frustrations with the current system.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:02:10.593Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:10.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:52.885+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street launches new stock exchange, taking direct aim at NYSE and
      Nasdaq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3740b84-8a86-4426-b727-f3963e23b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Stock Exchange and Nasdaq
        are hearing some footsteps behind them today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec17b3-0dca-4cee-b454-eb3a2ba9b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-profile group of banks, brokerages and market makers revealed
        plans on Monday to join forces and start their own trading venue called the
        Members Exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e225d-1040-4ae2-bd6c-648a519c182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the new exchange, backed by power players like Bank
        of America Merrill Lynch (BAC), UBS, Citadel Securities and Fidelity Investments,
        underscores longstanding frustrations with the current system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45629e67-5a88-4626-b4da-594295258ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.594Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, brokerages and market makers are upset with the cost
        that leading exchanges charge for access to the lucrative data feeds that
        are used to monitor stock prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2bcdd-6a49-4bc8-b5ad-8a61b896f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of frustration was just so high for many of us that we
        had to do something more proactive for us and our clients," Vlad Khandros,
        global head of market structure and liquidity strategy at UBS (UBS), told
        CNN Business. "There''s this massive burden on us and our clients."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b7029-3cfd-4ef5-9a77-ff6f9c548309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members Exchange, or MEMX, aims to disrupt the exchange business,
        which is dominated by just a few small players. The goal is to simplify and
        lower fees by boosting competition and increasing transparency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbd843-aa0d-4d55-8b28-4e9d76a3843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other founding members include Charles Schwab (SCHW), E*Trade (ETFC),
        Morgan Stanley (MS) and TD Ameritrade (AMTD).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6c73b-144f-4d24-9945-f0d604d2a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying, ''We''re going to take our ball and start our
        own thing,''" said Joe Saluzzi, co-head of trading at New Jersey brokerage
        firm Themis Trading and author of "Broken Markets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72531209-3da4-4f06-93bf-df53bb4cb7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exchange stocks retreat</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467604e-150d-4659-bff0-7c05e5f7acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Quirk, executive vice president of trading and education at
        TD Ameritrade, said that market data costs have become "quite gaudy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8c8c8-dd2a-434e-8576-3921dda2a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new competition is likely to erode the ability of existing exchanges
        to keep ramping up fees on brokerage firms and market makers, especially for
        data feeds. These lucrative data feeds give financial players key insight
        on market movements. Fee structure can vary based on what types of data is
        being sought.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03496e57-2314-43fe-9a44-7d5ed912134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By charging hefty fees for access to that data, exchanges have found
        a way to juice revenue in recent years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aadbdf-f4e6-4034-aeb8-b7c5707c88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members Exchange does not plan to compete with NYSE and Nasdaq on
        the separate business of listing stocks. NYSE and Nasdaq regularly vie for
        bragging rights to say they brought major private companies like Uber and
        Lyft public in splashy IPOs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211cf00-1e66-4ff2-8bca-a1302479b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Nasdaq (NDAQ) dropped more than 2 percent on Monday. IntercontinentalExchange
        (ICE), which owns the iconic New York Stock Exchange, also retreated nearly
        2 percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2995ae9-e46d-47e3-bc30-c4e5ac6a2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYSE declined to comment on the launch of Members Exchange.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4decaf-babc-448e-81eb-ad61faf423fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.596Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome competition to our transparent, highly regulated equity
        markets," Nasdaq spokesman Joseph Christinat, told CNN Business. "However,
        with dozens of equity trading venues already in operation in the United States,
        we are keen to learn more about the value proposition of a new exchange."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1737e2b-fcbe-4c45-b4f7-457ff55622b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there may be many trading venues, the business is concentrated
        in the hands of a few powerful players.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf65b39-00e9-43d8-9ef4-4862312cc99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one percent of stock trades took place at just three exchanges
        in 2018: NYSE, Nasdaq and CBOE, according to research by TABB Group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065d124-7ae3-420e-ba35-e6375b0b2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYSE led the way, with nearly one-quarter of the market. Another
        one-fifth went to Nasdaq. The next-closest player was IEX Group, the exchange
        that was founded in 2012 in a bid to capitalize on concerns about high-frequency
        trading sparked by the Michael Lewis novel "Flash Boys."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd3004-fee4-4661-9867-f0b7262a019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While IEX has been slow to gain market share, MEMX could have a
        leg up. It will launch with the backing of financial heavyweights that can
        bring their order flow with them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfecd39-0a2d-41de-ba65-19e1ed30da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Katsuyama, IEX CEO and co-founder, said Monday in a statement
        that IEX expects the industry will change "dramatically" in the coming years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f98cc-4819-4967-8d65-3753eaf04021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.597Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the latest affirmation that the exchange business is rife
        with conflicts of interest and market participants can no longer tolerate
        the abuses of power," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f6f9c-418d-4c7c-a620-aefdc48f4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TABB Group said that 36 percent of the stock trading volume in 2018
        took place off-exchange. That includes action at dark pools — exchanges that
        allow anonymous trades, often between large institutions. Other off-exchange
        trading takes place when high-speed trading firms like Virtu purchases retail
        order flow from brokers and execute the transactions themselves. And sometimes
        brokers make over-the-counter trades for institutional clients.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4ca13-8031-4934-9d42-240b5785f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MEMX raised $70 million in an initial round of funding and hopes
        to add new investors at a later date, a person familiar with the matter told
        CNN Business. The group plans to file paperwork early this year seeking SEC
        approval to become a national securities exchange.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca58cf-2a04-4d32-ab66-a370c379eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.595Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trading fees can''t go much lower</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f49766-33ab-4efe-a5b5-76c196545198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Saluzzi suspects that mom-and-pop investors will see little
        change from the entrance of Members Exchange.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f312f-4a6e-4a7a-bfed-7143297c4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:02:10.598Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:10.732+08:00
