    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No personal info of teachers turned over to gov''t entities, DepEd says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5880ea-8480-4d91-8ead-0d5fef9fc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Department of Education (DepEd) allayed fears concerning the turnover of personal
        information of teachers to government entities, following the alleged member
        profiling of a teachers'' group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bed56-412b-4714-906a-138014a81c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No personal information has been turned over with any entity. And
        should any interagency request for personal information be made to us regardless
        of what agency of government then it will be evaluated based on applicable
        laws and rules including the Data Privacy Act," DepEd spokesperson Usec. Atty.
        Nepomuceno Malaluan told CNN Philippines'' New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3024329-64d0-417f-b22f-cf27383eede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said data sought by any government body must be necessary
        to fulfill public mandate or duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58048c-70cc-4f5b-9242-bb5079f3ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any request would have to be evaluated under that standard of necessity
        and clear relevance to the stated or public purpose or mandate of an agency,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a73b75-cf62-4075-83a4-6bdf5d05f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also said one of its regional offices has recalled a letter
        addressed to school heads, forwarding a memorandum from a unit of the Philippine
        National Police (PNP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3c44d-16aa-4159-ab4b-73543f09c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said no other similar forwarding letter had been issued
        by any other DepEd units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37e56b-a575-4cc6-bce8-430019edefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our coordination and communicaton with different agencies of government
        and even the PNP, and DILG (Department of Interior and Local Government),
        has been ongoing on various matters including for disaster, for law enforcement,
        for safety of our schools," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc1aac-2a22-45b6-8fdd-c3cfd7657b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines'' The Source, DILG Spokesperson
        Jonathan Malaya also dismissed fears that there are ongoing "tokhang" operations
        against teachers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af769f-b902-42c9-9a2e-32558a57ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is monitoring not only ACT but all groups
        which may pose a threat to the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe81d4-7977-4e46-941f-44d1dcbd5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya quoted Communist Party of the Philippines founder Jose Maria
        Sison as saying in a video years ago that ACT was among legal democratic groups
        working with the communist movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f79c6b-a41f-4bc1-aa49-54c0b4aa3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is just being cautious here, because the peace talks
        have collapsed, and there has been an unnecessary rethoric coming from both
        sides of the aisle," Malaya said. He added that the "a whole governent approach"
        is being mounted against the communist insurgency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddb224-9f4b-4eb7-8b00-36ab940ecfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' group on Sunday slammed the police for supposedly
        profiling its members, saying it was a "grossly illegal and unconstitutional
        attack" on their right to free expression and self-organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4067301-1038-4b17-9e92-a8112afa6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT claimed police are "making the rounds in schools and offices
        of the Department of Education to press education officials for an inventory
        of all ACT members under their jurisdiction." The party-list group said police
        either presented or asked school officials to refer to PNP memoranda, so they
        would give the names of all ACT members in their respective schools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e9946-c5bb-4c4a-adcf-fc4f1f3eacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:32:10.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Monday ordered the relief of intelligence
        officers involved in the leak.</p>'
  'ces-2019-tech-show-breast-pumps-bread-robots-pets':
    'author': 'Ahiza Garcia and Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-08T09:07:21.059Z
    'imagesource': 'jcr:5d7f1fb1-1d59-477e-a4bd-4dcb6f140df9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8767437c-9a1d-46ef-9608-50245e75e748'
    'lead': 'The event showcased a few interesting ideas, but not all will make it
