    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un pays another visit to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304c75c-5921-443a-951e-35bfa90b19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:48:32.106Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korean leader Kim Jong Un has arrived in China for
        a three-day visit at the invitation of Chinese President Xi Jinping, Chinese
        and North Korean state media reported Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3b6e9-3113-4c49-ad27-f4e434944dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:48:32.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Yonhap news agency, citing an unspecified source
        familiar with North Korea issues, earlier said a North Korean train possibly
        carrying a "high-level" official had crossed the border into China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241cd19-d20d-45b8-90f2-0bf4aa1bb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:48:32.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of security vehicles and officials blocked the roads around
        a train station in the Chinese border city of Dandong through which the train
        passed, according to Yonhap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e4070-f838-4b6c-a613-19433b131488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:48:32.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On previous occasions when Kim Jong Un has traveled to China to
        hold meetings with President Xi, the North Korean leader made the journey
        in a distinctive armored green train such as the one observed on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e59cc-91c8-49d3-823e-cec6eeb724e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:48:32.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Kim''s fourth trip to China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
