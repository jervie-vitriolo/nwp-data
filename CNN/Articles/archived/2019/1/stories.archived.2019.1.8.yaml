    'template': '1'
    'title': 'Kevin Spacey pleads not guilty, and his attorneys want key texts to
      be preserved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac85f11-237e-476b-ae1b-c9a02beda763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Kevin Spacey appeared at a Nantucket
        courthouse and a plea of not guilty was entered on his behalf, in connection
        with accusations that he allegedly groped an 18-year-old busboy at a bar on
        the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df1911-d596-46ea-8728-50456402132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey, the 59-year-old Hollywood actor, was arraigned on a charge
        of indecent assault and battery, a felony charge that comes with up to five
        years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17813a0e-0c53-43a4-ba94-eca56f01d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors asked that he stay away from the alleged victim and
        his family, and the court agreed. Defense attorneys asked the court to preserve
        cell phone data and other text messages from the victim from the date of the
        incident until six months afterward, which defense attorneys said would be
        "likely exculpatory" for Spacey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd17ad9-5f5a-451f-a007-a5923e6741de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next court appearance is scheduled for March 4. The judge agreed
        to waive Spacey''s right to appear at that hearing at the downtown Nantucket
        courthouse, but he must be reachable by phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888cbde-05f0-4e74-a2de-ff7b40173a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge stems from an incident in July 2016 at the Club Car,
        a restaurant and bar on Nantucket. According to the criminal complaint, an
        18-year-old busboy at Club Car told Spacey that he was 23 and befriended the
        actor, known for his roles in the film "The Usual Suspects" and the Netflix
        series "House of Cards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05bf57-a876-4a61-a361-37b23532381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busboy''s shift ended at midnight, after which he changed his
        clothes and began talking to Spacey. According to the complaint, the busboy
        told police Spacey bought him a number of alcoholic drinks, bragged to him
        about the size of his penis, and tried to get him to go back to the actor''s
        house afterward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e32af-8243-4b05-b40e-9c00837dd12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as the two stood near the piano player in the bar, Spacey
        reached over and began to rub the busboy''s thigh, the complaint states. Spacey
        then unzipped the accuser''s pants and rubbed his penis, both in and out of
        his pants, for about three minutes, he told police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e0d9e-a27d-45ce-af26-d116092a14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busboy filmed a short part of the alleged groping on Snapchat
        and sent the video to his girlfriend, the complaint states. In his interview
        with police, investigators showed the busboy that video and confirmed his
        and Spacey''s clothing that night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7122a-c7d1-4716-b552-8e63e45fd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several minutes, Spacey got up to go to the bathroom and the
        18-year-old left the bar and went home, the complaint states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbbb10-a1d5-4ea9-9557-33fe5299ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Spacey''s attorneys had asked that he be allowed to waive
        his right to be physically present at Monday''s arraignment, saying he lived
        out-of-state and believed his presence would "amplify the negative publicity
        already generated" in the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1d878-c4b8-4174-a4ed-c5820977f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Judge Thomas Barrett denied that request. And on Monday,
        satellite trucks and dozens of media members arrived on the island to see
        the actor face the felony charge in court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f653a56-8510-4c94-88f4-c50b15b997ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense previews its strategy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa2b77-5f3d-4a32-a588-e5c197307f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s arraignment comes more than a year after the busboy''s
        mother went public with the allegations against Spacey. Heather Unruh, a former
        TV news anchor in New England, held a press conference in November 2017 saying
        her son had been sexually assaulted by Spacey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ea653-7312-4dc4-870a-875ba3436b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busboy told his family about the alleged assault at the time
        but did not report the incident to police until more than a year later. He
        decided to come forward and tell police because he did not want what happened
        to him to happen to someone else, he said in the complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b847d-d07c-4727-a492-e3b74cfa57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent hearing to determine if there was enough evidence for
        Spacey to be charged, Spacey''s lawyers questioned a Massachusetts state trooper
        about the video.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46014a63-bf85-41eb-a53f-c3059ac4d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their questioning hinted at their strategy, focusing on the amount
        of time it took the accuser to go to police and his behavior on and off camera.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de98852-5a8b-485c-bcfe-6f1765b529cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Snapchat video is less than one second long. It shows a hand
        making contact with a shirt, but no body parts are visible in the video, Trooper
        Gerald Donovan said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b7248-4101-4406-aef2-4cb107c8c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of walking away or moving away or moving back or grabbing
        the wrist or slapping the hand, he indicated to you that, during that 3-minute
        time period, that he was texting and Snapchatting?" lawyer Alan Jackson asked,
        referring to the busboy''s statements to police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee46218-87da-4e47-9f2d-b2c7bb418f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s correct," Donovan responded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35578f-63fa-4c6e-baa1-c6b7b72bdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spacey and the #MeToo movement</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19eaa8f-a4e2-4e09-bb5e-d32a067c2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once one of Hollywood''s most famous and recognizable actors, Spacey''s
        career collapsed in November 2017 following several allegations of sexual
        assault and harassment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626896c-d132-406b-8684-498e32a3bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, actor Anthony Rapp accused Spacey of making a sexual advance
        toward him in 1986 when he was 14 years old and Spacey was 26, Rapp told BuzzFeed
        News.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b59552-fd1a-4005-b343-deb3d804e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter statement, Spacey said he did not remember the incident
        but offered an apology. In that same statement, he came out as a gay man,
        a decision sharply criticized for its seeming attempt to conflate his sexuality
        with a serious allegation of wrongdoing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d240b08-b9c2-4d90-b82f-58c4cccd2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming out stories should not be used to deflect from allegations
        of sexual assault," Sarah Kate Ellis, president and chief executive officer
        of GLAAD tweeted at the time. The actor did not respond to CNN''s request
        for comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16315e86-0f1e-4676-9a05-65481ab5c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix fired Spacey days later following a CNN report in which
        several current and former members of the "House of Cards" production staff
        came forward with allegations of sexual harassment. One former production
        assistant told CNN that Spacey sexually assaulted him during one of the show''s
        early seasons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af5b3d-ff08-493b-b267-01195c1525f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey had been silent since his apology until late December, when
        he posted a video to his Twitter account speaking directly to the camera in
        the persona of his "House of Cards" character Frank Underwood. The character
        was killed off in the show after Spacey was fired.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef03e17-717d-4b4b-9264-a1375f3f89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course some believed everything and have just been waiting with
        bated breath to hear me confess it all," he said with the character''s Southern
        accent. "They''re just dying to have me declare that everything said is true
        and that I got what I deserved. Wouldn''t that be easy if it was all so simple?
        Only you and I both know it''s not that simple, not in politics and not in
        life."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4049ca-6723-4d5d-80ee-85d396895172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you wouldn''t believe the worst without evidence, would you?
        You wouldn''t rush to judgment without facts, would you? Did you?" he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84ea4a-5d08-47e2-8fbe-7acda09bfa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:56:00.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kevin Spacey pleads
        not guilty, and his attorneys want key texts to be preserved."</em></p>'
