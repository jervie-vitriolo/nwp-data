      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Metro Manila Film Festival (MMFF) posted its highest earnings ever, surpassing
        the record set in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1a196-abba-4951-8324-0fa64141b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on social media Tuesday, MMFF Chairperson
        Danilo Lim said the 2018 MMFF hit the billion-peso mark on January 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71df325-70a0-4b58-bec6-1a755ad492f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the theaters closed on January 7, the last day of the festival,
        we have set a new record as the highest grossing MMFF ever, earning over ₱1.060
        billion, ₱10 million more than the 2015 record of ₱1.050 billion," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0648df-48b5-4b9f-9987-83db3eafc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim went on saying most of the films shown during the festival period
        are still showing in cinemas nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56caa61c-efc4-4f88-a56c-5155936c54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Rainbow''s Sunset'' wins big at 2018 MMFF awards
        night</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffbf41-4c67-43fd-a35c-c47cc9167319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said he is hopeful the success of the festival will continue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e413375-6d54-4457-b4a3-42aa1e43eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:18:18.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, we will celebrate the 45th anniversary of the MMFF coinciding
        with the celebration of the centennial of Philippine Cinema," he said.</p>'
