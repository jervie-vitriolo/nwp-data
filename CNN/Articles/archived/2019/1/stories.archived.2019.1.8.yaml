    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b513071-5258-4776-b605-d58a68acd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.740+08:00
