  'Meralco-rates-lower-January-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T16:23:28.830Z
    'imagesource': 'jcr:9a92e2d8-2990-44c5-ae99-8afa57e75218'
