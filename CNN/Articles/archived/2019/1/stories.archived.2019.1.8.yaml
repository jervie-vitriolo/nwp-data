      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further unreasonable delay on the part of Congress to approve the
        General Appropriation Bill that will throw a monkey wrench on the program
        of the administration will be unacceptable to the sovereign people that place
        them in office," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d29bcc-84c5-4107-8603-04dbcbdb04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Senate said it would not have time to pass the
        budget before the start of the new year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c1e58-a9c1-4bd6-8b71-a150f4b434dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said "partisan considerations" should be put aside and lawmakers
        should focus on passing the budget "for the service of the people that they
        have sworn to protect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b595c3-a240-4318-bd7f-c40f996f421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we face crisis and calamity one after the other, the swift passage
        of the General Appropriation Bill will merit approbation and accolade to all
        the members of Congress by a grateful nation," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab3859-93da-42fd-981c-4188460a91cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the 2019 budget bill was not passed before the year end,
        the government will have to work based on last year''s P3.767 trillion budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4ce5f-55d7-44b2-b509-185c0ee1ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:06:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:03:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management, in its first circular letter
        for 2019, set guidelines on how and how much could be spent by government
        agencies under the assumption that the 2019 General Appropriations Act will
        be passed by the first quarter.</p>'
