    'template': '1'
    'title': 'SC orders Palace, Congress to comment on petition vs. Bangsamoro law'
    'updated': 2019-01-08T19:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f12daf-62bd-45b5-b8a9-248a3ca8e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.384Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Supreme Court (SC) has ordered the executive and legislative departments to
        submit their comments on an ongoing petition against the Bangsamoro Organic
        Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bc981-b2fe-4984-bbe3-2054fce455e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Midas Marquez on Tuesday announced the judiciary
        has asked Malacañang and Congress to comment on the Philippine Constitution
        Association''s (Philconsa) petition for a temporary restraining order (TRO)
        against the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b97431-a397-4588-b960-1306b5d02e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philconsa in December urged the high court to stop the ratification
        of the law, calling it "unconstitutional."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c071b4-5ddf-4175-b85b-3ae9be83149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the executive and legislative departments had been asked to
        comment," Marquez said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62638e11-d819-4980-852f-747521a36628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, comment pa lang (just the comments) on the petitions and
        prayers for TRO ang (are) required by the court," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ecb70-381a-485e-98d1-9eddb6810c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philconsa petition is just one of the appeals filed against
        the Bangsamoro law. The Sulu provincial government, through its governor Abdusakur
        A. Tan II, in October filed a petition for certiorari and prohibition asking
        the high court to review the constitutionality of the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46862f46-a7f7-4bda-9aa6-c3bb9b191367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, meanwhile, ordered the consolidation of the two
        petitions, Marquez added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee60f1-1d5e-4b63-b544-e742560fde2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Islamic accountants, as well as lawyers on Monday urged
        SC to "uphold the constitutionality" of the measure and junk the two aforementioned
        petitions. They argued the law is a social justice legislation designed to
        empower the Bangsamoro people-- letting them free from "unwarranted encroachment
        by the majority population of the country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd13d99-33f1-4392-93d3-c74f776636eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, President Rodrigo
        Duterte announced he had signed the Bangsamoro Organic Law, creating the new
        Bangsamoro Autonomous Region in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaa3c9-88b7-4ef2-9fe0-548c69ae58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region will abolish the current Autonomous Region in Muslim
        Mindanao (ARMM).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a144525-4045-4b33-860e-7e5d8f649809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Referendum to push through</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc787f-9028-4b51-8a82-246235641d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez added the Commission on Elections'' (Comelec) scheduled
        plebiscite on January 21 in Mindanao will push through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec712f-0101-428e-906e-93e228d5f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec set the plebiscite on January 21, and since there is
        no TRO as of the moment, then that plebiscite can proceed," Marquez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a7168-078f-4009-b264-0acb9563bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:38:59.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '27':
