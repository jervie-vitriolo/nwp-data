      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: PBA governors tag defending champ San Miguel
        as team to beat in PH Cup</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e959d85-cfcc-42dd-a221-e254560ea1d7'
      'mgnl:activationStatus': true
