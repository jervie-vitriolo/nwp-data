  'pahalik-traslacion-line':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T08:21:24.377Z
    'imagesource': 'jcr:d7e2b025-f9c6-4c8f-85d4-187310715a32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09cf25c1-9a60-4060-b819-14e2458382a7'
    'lead': 'The police say at least 16,000 people have lined up for the "Pahalik"
      as of Tuesday afternoon'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:44:32.253Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:16.345+08:00
