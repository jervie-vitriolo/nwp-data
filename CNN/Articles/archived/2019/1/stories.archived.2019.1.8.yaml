    'title': 'Authorities identify Cotabato blast suspects'
    'updated': 2019-02-08T14:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29bc08b-d13a-417c-8107-d09d978208c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Authorities
        have identified the suspects behind the deadly blast in Cotabato City, Defense
        Chief Delfin Lorenzana said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc835f-037d-4d62-9a97-7c9aa1c8d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the names will not be revealed yet, but he said they are
        connected with the Bangsamoro Islamic Freedom Fighters (BIFF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5969c-2613-463e-9b42-2cbf9bbd89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary said they are investigating the motive behind
        the mall blast on New Year''s Eve that killed two and injured dozens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f37ed-c275-4599-b7ef-0b19c1212882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are under investigation now, under tactical investigation,
        para malaman natin kung ano talaga ang purpose nila kung bakit sila nagpaputok
        dun," he said in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18904c97-9f2e-4c90-ade1-620d2d88f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police regional office earlier said they are eyeing two suspects
        identified from a security camera footage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab1e41-8bef-4a23-8b25-e31791688ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Cotabato City has offered a  P500,000 reward to
        anyone who will give leads on the suspect behind the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835d100-9e7d-4350-822e-eb147e05a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City is one of the areas in Mindanao which will hold a
        plebiscite on the Bangsamoro Organic Law on January 21. The landmark legislation
        is the result of decades-long peace negotiations between the Philippine government
        and Muslim rebel groups in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa0187-e7a0-4a11-830d-3a4923de8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the residents of Cotabato were assured they can vote
        without intimidation from communist groups or local government officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f551ef-f6fb-433b-87ca-d249705ea8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:20:49.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang naging kasunduuan namin is walang takutan. All the leaders
        there, MILF at saka ''yung sitting mayor is to assure the people that they
        will be allowed to vote without intimidation, without fear, at saka kung ano
        man ang magiging desisyon ng mga tao ay dapat respetuhin nila," he said.</p>'
  'President-Rodrigo-Duterte-excise-tax-tobacco-alcohol':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Finance earlier adopted Senator Manny Pacquiao''s
      bill raising excise taxes for tobacco products to ₱60, increasing it by 9 percent
      annually.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-08T12:38:16.850Z
    'imagesource': 'jcr:02d4f8de-9e4d-43ff-8adf-29b056f8f954'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f8a0f1-d842-4b29-b8e5-887b1b3701f7'
    'lead': 'The Department of Finance earlier adopted Senator Manny Pacquiao''s bill
      raising excise taxes for tobacco products to ₱60, increasing it by 9 percent
      annually.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:23:42.327Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:20.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:50.830+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
