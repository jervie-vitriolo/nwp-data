      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d42957-aab5-4d32-8380-7a6a205c4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaya insisted that ACT, whose members have reportedly been
        the subjects of police monitoring, is "inseparable" from the bigger network
        of communist organizations, even if it is legal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1549f-a81c-4ee9-a560-5f02c695c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked with them in the past. We have worked to increase
        the salaries of public school teachers … I have worked with ACT party-list
        representatives in the past. So we have been working with them, but nonetheless,
        we do not have to shut our eyes to what is the ideological background of this
        organization," Malaya said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83aeb2-9d0f-41b0-b9e4-423f8fdda932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government should be cautious, especially now
        that peace talks with communist rebels have broken down and Sison, who is
        in self-exile, has said that ousting Duterte is the top priority for 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8610450-360d-4d91-9003-c547c901ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte, Sison not closing doors to peace talks</strong></p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DILG Asec. Jonathan Malaya: The police is simply monitoring that
        there are no threats vs. gov&#39;t | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/8vS0Q0E8To">pic.twitter.com/8vS0Q0E8To</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082450225950687232?ref_src=twsrc%5Etfw">January
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6794ab-ab24-4f24-a9f5-f6474467a804'
