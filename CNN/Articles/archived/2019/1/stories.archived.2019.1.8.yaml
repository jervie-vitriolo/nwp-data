      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: PBA governors tag San Miguel as team to beat in PH
        Cup</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5f434-33b9-4584-817c-d177b0806091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:32:36.391Z
