    'jcr:uuid': '975cb69d-5753-43e5-808f-fc3ffc560dd7'
    'lead': 'After what feels like forever, 2019 has finally rolled around. We have
      to ask ourselves, are we ever really ready for the new year? Big shifts lie
      ahead with three eclipses in Cancer and Capricorn and Jupiter entering Sagittarius,
      and that bodes exciting, potentially nerve-wracking prospects.'
