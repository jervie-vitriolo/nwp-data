      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product is part of a growing trend of training AI to recognize
        animal faces. Anki, a consumer robotics company, recently launched a robot
        called Vector that is learning individual cat faces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
