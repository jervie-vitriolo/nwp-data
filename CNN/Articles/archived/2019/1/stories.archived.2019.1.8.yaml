  'Andaya-Diokno-budget-salary-hike-common-sense':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-08T17:14:07.697Z
    'imagesource': 'jcr:61af665d-7ad0-4f25-8d7c-55b72da2fc38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cdd28c4-29ce-4c5f-9835-cba2eaab5f79'
    'lead': 'Malacañang, quoting Budget Secretary Benjamin Diokno, says there would
      be no legal basis in giving the fourth tranche of the Salary Standardization
      Law because the 2019 national budget has yet to be passed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:42:36.274Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:32.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:48.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andaya ''lacks common sense'' on 2019 budget for salary hike — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364111a6-12cd-476d-8332-309698af8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Malacañang
        on Tuesday shrugged off House Majority Floor Leader Rolando Andaya Jr.''s
        latest criticisms on the national budget, saying that the congressman "lacks
        common sense" on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e7034-a875-4903-914d-ad410f8eda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo came
        to the defense of Budget Secretary Benjamin Diokno after Andaya threatened
        to file a case of mandamus---a court order for a government official to properly
        carry out his or her duties---against Diokno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e808b-f780-496f-b490-d61e1c822dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, in a statement Monday, said he "might just see" Diokno in
        the courts should the Department of Budget and Management (DBM) fail to implement
        the fourth tranche of salary increase for government workers this year, as
        mandated by the Salary Standardization Law (SSL).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5691683-2e68-4540-9e97-93e9f2719748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.274Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said there would be no legal basis in releasing the fourth
        tranche of the SSL as the 2019 national budget has yet to be passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc1dae-3496-446a-be06-2e4b60d2d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson cited Diokno''s text message during
        the briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffac242-b99e-4ae4-8791-171159d829ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s elementary. The salary level authorized in the 2018 budget
        covers the third tranche of SSL only. The fourth tranche is provided for the
        2019 president''s budget para sa (for the) next year," Panelo told reporters.
        " Since the 2019 budget has yet to be approved, and we are operating on a
        reenacted budget, logically there is no legal basis for giving the fourth
        tranche."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a28cef-f0c1-4c4e-b9e1-fcbe11e3e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumbaga</em> (Therefore it''s just) common sense," Panelo added
        after reading the message. <em>" Mukhang kulang din siya</em> (Andaya) <em>sa</em>
        common sense <em>kung babasahin ko ''tong sagot ni</em> Secretary Diokno."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5928d2-4f2f-4d1f-8534-e00d4c83bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It seems as if Andaya also lacks common sense based
        on this answer by Secretary Diokno.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9c49c-f275-4730-861a-14c824e2c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya on Monday said the DBM had been using "scare tactics" by
        warning that a delay in the budget approval will affect the release of funds
        for some government workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01264b-b886-4d12-8d50-585fbd07d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diokno cleared of insertion issue</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057066d-ae8b-4848-ba84-d9f8fef4b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday night''s Cabinet meeting, the Panelo added President
        Rodrigo Duterte has also cleared Diokno over alleged insertions in the 2018
        budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee0c3a-6a3f-43bc-9aa1-be25ffeff804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ni presidente ''Anong</em> insertion<em>?</em> How can
        you insert something <em>na ikaw nagpe-</em>prepare?<em> Kaya ka nga nagpi-</em>prepare,
        <em>edi ikaw talaga gumagawa nun,''"</em> Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d1610-1207-49c8-af41-c2cbfa6ca6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The President said, what insertion? How can you insert
        something that you prepared? If you were the one who prepared it, then it
        was really you who did the proposal.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfbc1a-9db6-4d67-95c2-a7aa35c14107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Rep. Andaya questioned Diokno for supposedly inserting
        multibillion-peso allocations for infrastructure projects in the budget proposal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bde63-b944-4951-8217-ed88862ed3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heated exchange during the question hour at the House of Representatives,
        Andaya said the "insertions" took place without the knowledge of the Department
        of Public Works and Highways (DPWH).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96ada4-281f-4407-b2fd-dec8e39a0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Palace berates Congress for ''disrespecting,'' ''mocking''
        Diokno</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb884a81-7b67-4de3-9938-955847f14596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:42:36.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Andaya made another allegation against Diokno, saying
        that funds for the DPWH''s flood-control projects were being transferred to
        a company owned by Diokno''s in-laws in Sorsogon.</p>'
