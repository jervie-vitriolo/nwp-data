      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning four-time Philippine Cup champions San Miguel Beermen will
        go with Miss International 2016 Kylie Verzosa as their muse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd267fa-c29b-482b-b61a-7f1c34494ed2'
      'mgnl:activationStatus': true
