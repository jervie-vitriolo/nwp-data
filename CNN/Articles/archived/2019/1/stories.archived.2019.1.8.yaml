  'Nigeria-army-newspaper-shutdown-Boko-Haram':
    'author': 'Bukola Adebayo'
    'caption': 'Nigerian soldiers raided the offices of a local newspaper and took
      away journalists who wrote an article that "divulged classified information"
      and put its troops'' lives at risk, the army said Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-08T07:32:43.583Z
    'imagesource': 'jcr:510e5aa6-92be-47e7-aa3e-5af14a7ae871'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0c7de7-558b-4ff9-9f20-8c569f27e001'
    'lead': 'The Daily Trust said security agents ''invaded'' the newspaper''s bureau
      in the country''s troubled northeastern region and took away two journalists
      who worked on a story about the military''s operations against terror group
      Boko Haram.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:50:38.178Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:15.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:51.995+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigerian army raids newspaper over Boko Haram article'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ca820-b773-44e0-8fb0-7a5530b41fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigerian soldiers raided the offices of
        a local newspaper and took away journalists who wrote an article that "divulged
        classified information" and put its troops'' lives at risk, the army said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b756a9-4677-484e-aea2-2532fe6e188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Trust said security agents "invaded" the newspaper''s
        bureau in the country''s troubled northeastern region and took away two journalists
        who worked on a story about the military''s operations against terror group
        Boko Haram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1cae7-c1b4-420e-b3e4-377649812ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soldiers shut the gate of the Maiduguri regional office, after
        arresting the two editorial staff on sight at the time of the raid," the newspaper
        said on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3645ebd-352e-4e66-a66a-76754ddaa049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army has faced fierce criticism following the raid. Garba Shehu,
        a spokesman for President Muhammadu Buhari, said on Sunday that the military
        had been ordered to leave the newspaper''s premises and that differences should
        be worked out through dialogue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c071915-1109-4806-b0c2-5233c1b1d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army said it did not arrest the journalists but "invited" them
        to discuss the security implications of the article.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae752f23-6806-4f35-b5cb-7da170f2c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to state that the invitation of those involved in
        divulging military plans was done with the best intention in order to make
        them realise the import of such acts to our national security," army spokesman
        Gen. Sani Usman said in a statement on Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe84fa0-c2d2-4c34-82a7-dfd60ada2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication contained sensitive information that disclosed plans
        to counter the terrorist activities in Nigeria''s troubled northeast, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf1b3f-b0ad-4cdf-9169-0e5e0031df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s main opposition party has seized the opportunity to score
        campaign points against Buhari and called the raid "an attack on freedom of
        the press."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a61b7-0643-4ea3-a820-415a78d430ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers should not be used to target law-abiding citizens," a
        spokesman for opposition candidate Atiku Abubakar said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86680a-71f9-488a-b4f1-dc3ab4d8b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military bases have come under intense attack from Boko Haram militants
        in recent months with reports of large numbers of army casualties. The army''s
        leadership often denies these reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9700c-7ec7-4780-80b3-0b8c04d549b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, it was forced to admit that 44 soldiers died in an
        attack on its military base in Metele village, Borno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f370b-dc85-4545-8ad9-78bb5afbee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurgents have also reportedly reclaimed Baga, a village on the
        outskirts of Maiduguri and hundreds of residents, including the village head,
        have fled their homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35fd01-620b-475c-b47f-cecad613546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:38.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nigerian army raids
        newspaper over Boko Haram article."</em></p>'
  'Shaquille-O-Neal-Jazmine-Barnes-shooting':
    'author': 'Jill Martin'
    'caption': 'Shaquille O''Neal, a four-time NBA champion and 15-time All-Star in
      his 19-year NBA career, is an analyst with Turner Sports.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-08T07:29:46.167Z
    'imagesource': 'jcr:ac55bc7a-c9cc-4917-ba2b-95b575ff7ce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea547fac-7680-4226-895d-87a4a1d208d2'
    'lead': 'Shaquille O''Neal, a four-time NBA champion and 15-time All-Star in his
      19-year NBA career, is an analyst with Turner Sports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:53:00.307Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:14.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:02:52.159+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shaquille O''Neal joins effort to help pay for Jazmine Barnes'' funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8f439-80a4-4950-9768-196c9a20dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA great Shaquille O''Neal is helping
        to cover funeral costs for Jazmine Barnes, the 7-year-old girl who was killed
        in a drive-by shooting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c53c3b-50ca-4c4e-a981-ce4e3450efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal, a four-time NBA champion and 15-time All-Star in his 19-year
        NBA career, is an analyst with Turner Sports. He and Houston Senior Police
        Officer Kenneth Miles brought a cashier''s check to Jazmine''s family last
        week to pay for the funeral, which is scheduled for Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004d77d-7172-4192-aac5-e7261c4dcde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news, first reported by CNN affiliate KPRC, was verified to
        CNN on Thursday by O''Neal through Turner Sports. Turner Sports and CNN are
        part of Warner Media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15789d-5425-4c24-8121-f516e1be968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazmine was in a car with her family as they drove through Houston
        when she was shot in the head on December 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d750222-bf5f-4410-b2e0-b1a3d9f83191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Black Jr., 20, has been arrested and is expected to be charged
        Monday with capital murder in Jazmine''s death. Black reportedly told police
        he drove the vehicle used in the shooting while a man in the passenger seat
        opened fire. A second person, currently in jail on drug charges, is also listed
        as a suspect in the shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bc869-f85b-4aa9-bca5-769bca00471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Houston Texans wide receiver DeAndre Hopkins pledged
        his playoff game check to Jazmine''s family. In an interview with CNN''s Brooke
        Baldwin, Hopkins said it was to help the family with funeral costs, hospital
        bills for Jazmine''s mother or other family needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7670fbe-be37-4325-9201-3f1c6d8386e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could have been anyone in my family," Hopkins said, reiterating
        one of his tweets in which he said that he thought of his own 5-year-old daughter
        when he saw a picture of Jazmine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a757da-c730-4d3e-bc91-a4d144b5ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NFL, Hopkins was set to make $29,000 for Saturday''s
        AFC Wild Card game. The Texans lost to the Indianapolis Colts in Houston,
        ending their season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5eaefa-ceec-4554-9ee1-b9e65f0f8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: A previous version of this story stated that Eric
        Black Jr. has been charged in the murder of Jazmine Barnes. He has not yet
        been formally charged.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e32b0-444a-42aa-b7e2-ea369565edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:53:00.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "Shaquille O''Neal joins
        effort to help pay for Jazmine Barnes'' funeral."</em></p>'
  'Kevin-Spacey-Nantucket-incident-not-guilty-indecent-assault-battery':
    'author': 'Eric Levenson and Aaron Cooper'
    'caption': 'Kevin Spacey, the 59-year-old Hollywood actor, was arraigned on a
      charge of indecent assault and battery, a felony charge that comes with up to
      five years in prison.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-08T07:25:07.695Z
    'imagesource': 'jcr:09ebd439-d2bc-4382-9dca-e60783348158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6338d0-9c4e-4808-b75a-870c48a7fc1d'
    'lead': 'Kevin Spacey, the 59-year-old Hollywood actor, was arraigned on a charge
      of indecent assault and battery, a felony charge that comes with up to five
      years in prison.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:56:00.028Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:03:14.019+08:00
