      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cost about $189 when it is released in the United States
        in September. It will also monitor food intake and alert pet owners when kitty
        needs a refill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125b035-0fd4-4610-9bc2-c375404d9d76'
