    'lead': 'North Korean leader Kim Jong Un has arrived in China for a three-day
      visit at the invitation of Chinese President Xi Jinping, Chinese and North Korean
      state media reported Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:48:32.106Z
