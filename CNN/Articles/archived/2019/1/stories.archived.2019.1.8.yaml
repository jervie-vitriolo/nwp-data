      'mgnl:lastActivated': 2023-01-29T16:03:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the covert monitoring of "any and all organizations"
        should continue, despite objections of the militant teacher''s group.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DILG Asec. Jonathan Malaya on PNP memo to &#39;profile&#39; teachers:
        I don&#39;t see anything problematic, there&#39;s no crackdown of teachers
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/qPa36fK1oN">pic.twitter.com/qPa36fK1oN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082448233274601472?ref_src=twsrc%5Etfw">January
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5eb33-414d-4a78-9da7-2ea5adbcc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504ab83-6733-4aaf-a734-3cc6b5296bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see anything problematic with what''s being done. There''s
        no crackdown. They''re not being removed … from their posts as teachers,"
        Malaya said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46523a0-4818-45d8-a0f0-93ac67367b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Like drug watchlist</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae97c31-df32-43f6-acc4-b3ced1e8c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters at the PNP heaquarters in Camp
        Crame, Quezon City, Albayalde again defended the supposed inventory of ACT
        members, likening it to the drugs watchlist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b86062-8e0d-4abf-86d5-a1ddbe3143e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ba ng nasa</em> drugs watchlist <em>nakita mo na trinabaho?</em>
        There are validations conducted. How do you conduct the validation? Through
        intelligence gathering. <em>Oh, eto may listahan ka.</em> This is part of
        adjudication and validation <em>kung ikaw talaga ay</em> involved <em>sa</em>
        illegal act or not," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3413a7b-cf42-403b-9c85-ac46ff872d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is nothing illegal with intelligence gathering and
        that it was just a case of identifying who among the teachers'' organizations
        truly supported the communist armed rebellion who may be teaching children
        about communist ideology.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792a42a-6484-46f8-a880-eefeb53b8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ang gusto natin malaman – sino ang mga nagtuturo ng mga
        ganito sa ating mga kabataan, hindi ba?"</em> Albayalde said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005ace0-4c65-4584-a386-5ebfb04febfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we want to find out – who is teaching
        our children about these things, right?]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c416a9-aeaf-4146-bea2-c16357a3ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that ACT has been "red-tagged" or accused
        of being part of the communist rebellion, which has been waging a guerilla
        warfare against the government since its foundation in 1968 with the goal
        of replacing it with a "national democratic" state.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17c29d-a315-4e99-808b-6008c32053c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than former Armed Forces chief Carlito Galvez accused ACT
        Rep. France Castro and NDF co-founder and former Bayan Muna Rep. Satur Ocampo
        as "active members" of the CPP and NPA, after they were charged for illegally
        holding minors and transporting 14 children from Talaingod, Davao del Norte.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c7da5-3dcc-4442-b18d-dc3c4ffb4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro and Ocampo have denied this accusation and said they are
        eyeing charges against Galvez before the Office of the Ombudsman for supposedly
        endangering their lives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769a971-78e2-4b0f-95ca-f3ad337a54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makabayan wants probe</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99696d3e-4a74-4419-8f3b-9b70c5d77e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant Makabayan bloc in Congress, of which ACT Teachers party-list
        is part, wants a House probe on the PNP''s profiling of individuals, organizations
        and political candidates who are being linked to the communist rebellion pursuant
        to an alleged police memorandum.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7df064-8eaf-48cc-aaaf-f02f63871027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Bayan Muna party-list Rep. Carlos Zarate sent to reporters
        a copy of a supposed memorandum from the Manila Police District, which calls
        for a periodic situation report on threat groups like the legal and armed
        wings of "communist terror groups (CTG)" and the identification of CTG-backed
        candidates in the midterm polls.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3adce-4cc6-4b89-9635-1eb86eba0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of lawmakers said in House Resolution No. 2233 that the
        PNP''s supposed memo "instills the wrong and dangerous militarist mindset
        of treating those advocating change, those who join rallies and basically
        exercising their constitutional rights and freedom of expression and assembly,
        as enemies of the state."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd0bfa-d31d-41e0-82fd-fa47d6b7908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed that police officers visited some public hospitals
        on Sept. 8 and Oct. 3 to "question and harass" health workers'' union officers,
        "creating an atmosphere of fear and uncertainty in the workplace."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b9342-fa32-4906-bfe8-ec62b34d2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said PNP memo seems to have crossed the line in profiling and
        engaging in partisan politics by targeting individuals, organizations and
        candidates on the basis of mere allegations," the Makabayan bloc said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d770ac3-6977-4c4b-91d7-c2dcf38aae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said it is eyeing to file charges before the Office of the Ombudsman
        against the police for supposedly violating teacher privacy and for allegedly
        committing election-related violations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716a720-8b33-456d-a193-18c7e71a95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa atin, bahagi ng isang demokrasya na may mga organisasyon
        na tulad ng</em> ACT <em>na nagsasalita at lumalaban. Sila,</em> in fact,
        ang threat sa democratic rights <em>ng mga mamayang Pilipino sa ginagawa nilang
        pagmamanman, paniniktik at pag-harass ng mga members ng ACT,"</em> ACT Teachers
        party-list Rep. Antonio Tinio told CNN Philippines'' Balitaan.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b7dbb-0cdf-49e8-8e8f-be7f4255136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, it''s part of democracy that there are organizations
        like ACT which is speaking up and fighting. They are, in fact, the threat
        to democratic rights to our fellow Filipinos who because of their surveillance,
        spying and harassment of ACT members.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa4359-7910-4c93-8cac-08c1b74ed2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has also slammed the alleged profiling of ACT members, calling
        it an affront to their democratic rights.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb061cc-3947-457e-9294-7d21ddd63f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said Sunday that the profiling
        of ACT members "violates rights to privacy and association."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0188d-a7ed-4627-96d3-514d1ad95aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clandestine operations may lead to a number of abuses as it is
        easier to deny accountability for any action," the CHR said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae797d13-740b-4a21-89c5-cee33dff20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.155Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) has since recalled at least
        one letter from an unspecified Schools Division Office which forwarded a purported
        memorandum from a PNP unit asking for a list of ACT members.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86767a4-24d4-41e6-a9ef-8ee488789d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also told CNN Philippines'' <em>New Day</em> that the personal
        information of teachers have not been turned over to government entities.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162e7bc-f57c-4664-ab98-1a4a46ddc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the Palace has denied that the PNP is profiling ACT members.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a39c3-5cc3-4b49-ac37-95257bced43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the DILG and the DepEd are meeting at 11 a.m. today
        on the alleged order to profile ACT members.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f597e9-a54c-4331-96f1-d7ac62236ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albayalde has since sacked police intelligence officers
        who supposedly leaked the memorandum.</p>'
