    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands line up for ''Pahalik'''
    'updated': 2019-02-08T14:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11275c-4541-48e7-b4e8-f0afae8c853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Thousands
        of devotees lined up at the Quirino Grandstand in Manila for hours to participate
        in the ceremonial "Pahalik" or kissing and touching of the feet of the Black
        Nazarene, police reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce2765-a48b-4ba1-b9a9-5eef63aebdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police said they monitored around 16,000 people
        in the area as of Tuesday afternoon. The line to the image of the Black Nazarene
        has reached the May Katigbak corner of Roxas Boulevard, approximating one
        kilometer long. The "Pahalik" started around 6:00 a.m. In 2018, around 153,000
        Black Nazarene devotees joined the rites.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr"><a href="https://twitter.com/hashtag/Traslacion2019?src=hash&amp;ref_src=twsrc%5Etfw">#Traslacion2019</a>:
        Libo-libong deboto, pumila para sa pahalik | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@JoyceIlas</a><br><br>BASAHIN:
        <a href="https://t.co/LyGdUa8CII">https://t.co/LyGdUa8CII</a> <a href="https://t.co/s1WxDTn8mv">pic.twitter.com/s1WxDTn8mv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082489291513618433?ref_src=twsrc%5Etfw">January
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28297bb-5020-4563-8fdc-c47c2a1e022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392b900-53b7-4b35-bac7-453f1a70284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police Director SSupt. Vicente Danao Jr. said they have deployed
        at least 2,000 police personnel to secure the area inside and outside the
        Quirino Grandstand. An additional 5,000 forces from the Metro Manila police
        and the National Headquarters will also be sent to the area later in the day,
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e22f8-555c-475b-8119-e68811da5720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pahalik" is celebrated a day before the annual tradition of
        the Traslacion where the image of the Black Nazarene will be moved to the
        Quiapo Church through a six kilometer-long procession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f1259-07df-4b28-9b5e-455c63884aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said at least 7,000 police officers will be on standby during
        the procession which is expected to span about 22 hours beginning Wednesday
        at 5 a.m.. Danao said they expect at least three million people to join the
        event. Last year, 1.1 million devotees attended the procession.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Devotees line up overnight for today&#39;s &#39;Pahalik&#39; | <a
        href="https://twitter.com/hashtag/Traslacion2019?src=hash&amp;ref_src=twsrc%5Etfw">#Traslacion2019</a>
        <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/fgIYyEKayX">https://t.co/fgIYyEKayX</a> <a href="https://t.co/wQfHwkySXg">pic.twitter.com/wQfHwkySXg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082410699203067904?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26f22b-f87a-4e98-a754-81bb6d048285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:44:32.254Z
      'mgnl:createdBy': 'ryan'
