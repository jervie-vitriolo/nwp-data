      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volta, an Italian company, has a product called Mookkie that recognizes
        each pet''s face and then dispenses the appropriate food. This is particularly
        useful for households with different types of animals like a dog and a cat
        or animals with different dietary needs.</p>'
    '37':
      'image': 'jcr:4d3215ad-13b7-4404-a22f-2be6177cb3b5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c748d97-a7f9-4f35-9d4e-0bd2630479c4'
