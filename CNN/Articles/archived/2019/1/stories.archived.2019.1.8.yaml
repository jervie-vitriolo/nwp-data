    'template': '1'
    'title': 'CES 2019 kicks off with breast pumps and a bread robot'
    'updated': 2019-02-08T09:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7c407-b817-4e4a-a384-7f57eac20119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Vegas (CNN Business)</strong> — The largest technology
        show in the world has a large amount of mediocre gadgets and a small handful
        of gems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1472b-4fab-4e46-b6d8-6769edab2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of CES 2019, the annual consumer technology conference
        in Las Vegas, reporters and aspiring tech companies fill a conference hall
        for a first look at some of this year''s offerings. The "CES Unveiled" event
        is a chance to see what technology themes will fill up the show this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56a3e6-cb99-4b8f-888e-cee05626f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the companies showed similar innovations, such as the multiple
        smart-home security cameras and various fuzzy robots for children who have
        tired of their human playmates. There were funny but forgettable entries,
        such as a water bottle with a Bluetooth speaker, and a refrigerator that detects
        when you are out of beer and orders more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81564c5c-5c14-4676-8fdd-2930f7dcef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event showcased a few interesting ideas, but not all will make
        it to market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e012fd6-0afc-41cd-b3f4-4cddb34171c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fresh bread is always appreciated</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd337e-c896-4062-97b7-90b3f1ae1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the event was yummy, fresh bread baked on the spot
        by the Breadbot — a carb vending machine. The automated device starts with
        dry ingredients and bakes several different types of bread, including white,
        whole wheat, nine grain, sourdough and honey oat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e5c91-a23b-49c2-b923-42c0a49f3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bakes 10 loaves an hour and mixes, forms, proofs and cooks them
        all on its own, without a human. The bread requires fewer preservatives since
        it''s made on the spot, according The Wilkinson Baking Company.</p>'
    '12':
      'image': 'jcr:5d7f1fb1-1d59-477e-a4bd-4dcb6f140df9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96355d74-9f23-43a5-a986-7550910ade6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dbf68-80c5-4989-b05a-5ad126348ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three U.S. grocery chains will begin testing it out in stores later
        this year, though Breadbot''s makers would not specify which ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b77be-1520-472b-8ad4-ee31173b76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breast pumps are all the rage</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe605aa7-a46b-49ea-affe-542632958a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile breast pumps made a splash at CES two years ago, and now
        multiple companies are hopping on the trend. Willow is back with a slightly
        updated version of its hands-free, cordless breast pump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b924422-3ad1-45bc-b129-485cc67f596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British company Elvie is coming out with a similar looking device
        that can also be worn in a bra under normal clothes and operates with minimal
        sound so moms can go about their normal jobs and routines. The Elvie is already
        available in the United Kingdom and will start shipping in the United States
        in February.</p>'
    '19':
      'image': 'jcr:12866180-0e87-4a9e-84d2-77fca21896b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4c44e-cfbc-4712-adcb-eb50ed1f018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb19d74-9d04-43c2-b061-5cb3c991e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, yet another hands-free breast pump device will
        make its debut at CES with a ... unique event. Imalac will have two women
        using its Nurture devices to pump milk live on the show floor, which it claims
        is a first for CES. Nurture is not a stand-alone pump, but a massage system
        that works with a standard pump to increase milk output.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2deab0-68d0-4ecb-b24e-f764f385a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are devices for digital detoxing</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ce1ad-0a9f-4708-a285-afc918e4f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several products claimed they could help users cut down on screen
        time to live happier lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfce65-22bc-48fa-a203-dbc8d172fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mui is a $600 piece of wood. It is also a touchscreen display with
        Google Assistant voice controls that is meant to be a more natural interface
        than a regular screen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b3272-a15f-4807-9a51-37fa5f7c26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows users to check the news and weather and send and receive
        messages by showing lit white text on the wooden slat. The Japanese company
        behind Mui says the technology blends into your home, for a calmer environment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb0a13-5623-40d1-800a-9a03470eb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Seraphin is a docking device that turns your mobile phone
        into a smart light bulb. It wakes users with a simulation of natural light,
        instead of the harsh blare of the smartphone screen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618ace2-38b6-4a48-a54a-2d3f4d03b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies also showcased connected and battery-powered eye
        masks meant to improve sleep.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156cdce-105b-4913-ad13-34302768278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pets weren''t forgotten</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fb70b-e768-44d6-a5bd-c7ad2356dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:38:14.674Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:17.833+08:00
