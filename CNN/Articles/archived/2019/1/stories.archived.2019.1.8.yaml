      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196e1fa-ced9-42f3-9d5b-02f4f3d8b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:03:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said this is the reason why police are monitoring or profiling
        members of ACT, so they can find out what is happening on the ground and be
        prepared for any "action on this directive coming from the higher ups."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bdbf5-ea06-4f6f-b15d-68dfaf451250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:23:17.152Z
