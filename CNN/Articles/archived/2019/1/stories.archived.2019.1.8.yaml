      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta was tapped by the Magnolia Hotshots, who recently captured
        the 2018 Governors'' Cup title, ending a four-year championship drought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d649ec6-21ca-45ae-a957-f9427638426b'
