      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012 he thrilled the crowd at the Apollo Theater in New
        York City during a campaign event when he sang a snippet of the Al Green hit
        "Let''s Stay Together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
