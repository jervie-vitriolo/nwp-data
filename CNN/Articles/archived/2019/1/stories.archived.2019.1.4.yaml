        has ever looked like this"</em></p>'
  'Batocabe-killer-gunman-Daraga-Mayor-Carlwyn-Baldo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-04T10:26:33.794+08:00
    'imagesource': 'jcr:da0a48b0-c49b-486c-a185-032a1b639a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d528d5-7b45-43e7-8484-d7d598c2e88c'
    'lead': 'The self-confessed gunman profusely apologized to the family left behind
      by the solon, while explicitly naming Daraga Mayor Carlwyn "Awyn" Baldo as the
      man who ordered the killing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:42:15.815Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:02.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:39.944+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confessed gunman surrenders, tags Daraga Mayor Baldo in Batocabe slay'
    'updated': 2019-01-05T13:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080800b-741d-464a-be60-82c309832b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> A former
        militiaman surrendered on Friday, admitting his role as the main gunman in
        the killing of AKO-BICOL party-list Rep. Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db3484-b0ab-4ba9-b9b4-af8018966917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Yuson surrendered to the Army in Sorsogon on Thursday then
        was turned over to the police because of a standing arrest warrant over a
        rape charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbad3c9-b99b-41d3-a24e-f370a4054347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.815Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Oscar Albayalde
        presented Yuson to the media in Camarines Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8dee7-9b3d-4dc4-b93c-070c91597abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-confessed gunman profusely apologized to the family left
        behind by the solon, while explicitly naming Batocabe''s could''ve-been political
        rival Carlwyn "Awyn" Baldo in the May 2019 polls as the brains behind the
        killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbf409-901f-47af-bf0d-433e9d7d5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko mag-sorry po sa pamilya ng Batocabe. Napag-utusan lang,
        nabayaran lang na ipapatay si Congressman Rodel Batocabe ni Awyn, Mayor Baldo,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6286f6c-83b3-4210-90ce-6dab0c3e5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed the reason why Baldo hired six people to kill the congressman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc8947-d714-454c-97b3-1cd15bebd063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ni Mayor Awyn Baldo na siya ang permanenteng makaupo sa Daraga
        para maging mayor kasi may pangako siya sa amin na tuloy-tuloy ang kabuhayan
        namin, nagsasahod kami sa kanya," Yuson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea608f67-edb8-4c71-bea4-e6eddeeffdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not receive payment for the killing of Batocabe after
        his fellow hired killer took all the money. He said he wasn''t initially aware
        that the plan was to gun down the solon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a1f75-fdc3-4b85-8df6-f6ca8622921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also said it has custody of Jerwin Babor, the alleged
        driver of the getaway motorcycle used during the ambush that killed Batocabe
        and his security aide on December 22, 2018. Four out of six suspects are in
        police custody.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccd081-9797-4fc7-bc8d-cf902466e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun-for-hire team was composed of 6 paramilitary personnel and
        former communist rebels, the PNP said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e61a4-ff0f-4a1e-a0d1-7397fa8bfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Thursday revealed the names of those allegedly involved
        in the lawmaker''s killing based on the testimony of suspect Christopher Cabrera
        Naval, who surrendered to the PNP Intelligence Group on December 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057a0de-b92e-4739-a2dd-c3ce05d227eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Naval told them about plans to assassinate Batocabe
        as early as August 2018. Baldo allegedly offered them P5 million to kill Batocabe
        in September 2018 and gave Naval  P250,000 for the team to purchase guns and
        motorcycles for the assassination. His accounts coincided with those of Emmanuel
        Judavar, another conspirator in the case who also reportedly backed out from
        the assassination attempt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb48729-ec09-44fd-b1a6-4646850c7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of double murder and six counts of multiple frustrated murder
        were filed before the provincial prosecutor''s office of Albay against Baldo
        and members of the gun-for-hire group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b2507-3bee-4947-9379-50761b2c4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case, we considered solved but not closed. Why? Some of the
        suspects are not yet arrested," Albayalde said on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d1c7b-06ba-40c7-90b3-89ce21e8995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo on Thursday refuted the police''s allegation that he is the
        main culprit behind the killing of his would have-been rival for the Daraga
        mayoralty race in 2019. He maintained his innocence over the lawmaker''s death,
        saying he is just being used as a "convenient scapegoat."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc2f5d-cc36-4aed-9daa-8e81499f2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assert my innocence. Let us not forget that while I am being
        used as a convenient scapegoat, those who are truly responsible for the crime
        remain free and blameless. I am an easy target but that does not make me guilty
        of the crime," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90524d9-6941-4149-b1ab-efb4646a5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:42:15.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Ano said administrative cases have been
        filed against Baldo before the Ombudsman for his preemptive suspension, saying
        the case against the official is "very strong."</p>'
