      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song features Obama along with Christopher Jackson and gospel
        star BeBe Winans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d4b86-487b-4ce3-b6f0-ab1b08a2e88c'
