    'template': '1'
    'title': 'Duterte to poll bets: Don''t terrorize voters, I can campaign for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5229e2f-b5c8-4c60-b6c8-6bcc09ddb5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.258Z
