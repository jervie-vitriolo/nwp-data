      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labrusca added that his biggest mistake was probably to let his
        emotions get the better of him after a long flight from Canada.</p>'
  'china-economy-reserve-requirement':
    'author': ' Charles Riley'
    'caption': '(Photo: ChinaFotoPress/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-04T23:00:01.613+08:00
    'imagesource': 'jcr:9d63cb72-e434-42e4-8943-a2113c6f6720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37a7a7fd-3b9a-4349-b31f-1ff188df9b12'
    'lead': 'The People''s Bank of China is slashing the amount of money that banks
      are required to hold in reserve, the latest in a series of policy changes the
      government has taken to support growth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:29:35.429Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:19.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:35.791+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China gives its slowing economy a new shot in the arm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29cc89-9bb4-48cb-9c1f-e2039a086eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is taking new steps to encourage
        bank lending and stimulate the country''s flagging economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a29602-2905-4a44-bdd7-4018a14737d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China is slashing the amount of money that
        banks are required to hold in reserve, the latest in a series of policy changes
        the government has taken to support growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651d1b8-a7a3-4da0-bc44-0c59105c5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said Friday it would cut its reserve requirement
        ratio by 1 percentage point over the next month. The reductions will be made
        in two stages on January 15 and January 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157811d-de49-4bc5-a0d4-d07dd9f11e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the new measures should inject about 800 billion yuan
        ($116 billion) into the world''s second largest economy as growth slows and
        a trade war with the United States takes its toll.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f238066-ac30-4969-9fdd-f6bbe81aeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists said the move was partly about managing the amount of
        money in circulation ahead of Chinese New Year, when cash is often exchanged
        as gifts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d2fde-248c-4e63-8e8b-5b5bc4573f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Capital Economics said the policy change is "also intended to
        provide support to the economy and will be reinforced with further easing
        soon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5acea-7fe6-46b0-a463-a2a360fd1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stimulus efforts move up a gear</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2a770-2b2d-480a-99c2-8a4b6ed2325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Macquarie Capital said that the rate cut shows government
        efforts to support the economy have now moved to the "second level" and should
        signal to investors that more stimulus is in the pipeline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235fa47-f48e-4fd1-b871-ef6e7e9bf639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of sharp expansion, the Chinese economy is cooling.
        Growth in 2018 is set to be the weakest since 1990, and 2019 looks even worse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813aa71-be01-437d-adeb-4b9a8a35ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is feeling the effects of a darkening trade outlook and government
        attempts to rein in risky lending after a rapid rise in debt levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459bf4a-7ad2-4477-a1c0-a98a4c94147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the pressures the economy is facing though, it could still
        be months before growth stabilizes," noted the analysts at Capital Economics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52bbc0-f48a-4f40-a65f-f08b61a64631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about China''s economic health have already rattled financial
        markets. The issue became a major focus for investors this week when Apple
        (AAPL) warned that it would sell fewer iPhones because of the slowdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a703fc4-c5d1-40ec-9455-806e7e75f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains uncertain is the severity of the slowdown and how far
        the Chinese government will go in trying to soften its impact. One big wild
        card is how the trade war between the United States and China will play out
        in 2019. Beijing said Friday that talks aimed at ending the dispute would
        resume next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f5c27-f8f9-4ffd-af86-ba55cfddc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at JPMorgan Chase said that the central bank''s action
        suggests that "the Chinese government is tilting toward a growth-oriented
        stance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e036e88-f9c5-45aa-938f-636358618638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts said the central bank may cut the reserve requirement
        ratio further, and pump more money into the economy in the form of infrastructure
        investment and tax cuts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18431f05-14e4-4407-b806-4feeb2882c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:29:35.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China gives its
        slowing economy a new shot in the arm."</em></p>'
