    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1649c2-a01a-415e-b7a7-23d6c03acc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.614Z
