    'title': '#WalangPasok: Nazareno feast on January 9 prompts suspension of classes,
      work'
    'updated': 2019-01-08T15:27:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
