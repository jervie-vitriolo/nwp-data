    'lead': 'MMDA says the bridge, also known as the Rockwell Bridge, will be closed
      starting 8 a.m. of January 12, Saturday. Widening repairs will last until 2021. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:11:30.542Z
