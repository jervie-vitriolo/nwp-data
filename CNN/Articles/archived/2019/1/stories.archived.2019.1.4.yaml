      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he denied ever bragging about being a celebrity, contrary
        to what the BI alleged in its statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1ccba-bee3-4ea3-81c1-0989ea461a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry that I somehow took my frustrations out on the Officer.
        But never did I ever call anyone stupid, nor an idiot much less brag about
        being a celebrity," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120a5f4-52c2-4d68-92c0-526ddfdabc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.929+08:00
