    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri Chief sacks NAIA quarantine team for disregarding protocol vs entry
      of African swine fever'
    'updated': 2019-01-04T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731c911-6a97-41d1-8db1-fd74dfc5082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Agriculture
        Secretary Manny Piñol has ordered the relief of the quarantine team of Bureau
        of Animal Industry deployed at the Ninoy Aquino International Airport (NAIA)
        for failing to follow a directive to prevent the entry of the African swine
        fever virus that affects pigs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145eeb07-19b7-48b2-b99c-64fd4d7cc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, on his Facebook page on Friday, said the whole quarantine
        group stationed at the country''s main airport will be sacked on Friday afternoon
        for their negligence, hoping it sends a clear message to the Agriculture staff
        to take heed of administrative directives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5718f-d3bf-4df6-9596-bc6d4600de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said that one of his quarantine orders was to install foot
        baths at all entry points of the country. Travelers need to pass these to
        disinfect themselves. He said he was told by Bureau of Animal Industry (BAI)
        Acting Director Ronnie Domingo that the NAIA staff failed to install the foot
        bath facility due to "procurement issues," leading to their sacking. The staff
        will be probed for neglect of duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5060dc3-91da-4803-9ccf-df226c77038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Secretary of Agriculture who is in charge of the implementation
        of these measures, I apologize to the stakeholders of the hog industry for
        this administrative lapse," Piñol wrote.</p>'
