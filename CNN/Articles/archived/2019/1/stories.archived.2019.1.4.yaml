  'israel-netanyahu-elections':
    'author': 'Andrew Carey and Abeer Salman'
    'caption': 'The leaders of Israel''s coalition government decided on Monday to
      dissolve the Knesset and hold early elections in April, seven months earlier
      than required by law.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T23:18:26.653+08:00
    'imagesource': 'jcr:8c0f4605-1b89-4db7-9a75-0806d55cae09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fe0621-79d2-448d-94df-993d04670865'
    'lead': 'In a video posted Thursday evening the Israeli premier said his opponents
      wanted Attorney General Avichai Mandelblit to use the period before the general
      election on April 9 to summon him for a hearing, a necessary move before any
      final decision to indict.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:23:15.184Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:20.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:35.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu slams ''brutal pressure'' to indict him during election period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba1b82-267a-4367-948f-82bdf035ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.184Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        has accused the Israeli media, and what he characterized as "left-wing demonstrators,"
        of applying "brutal and inhuman pressure" on Attorney General Avichai Mandelblit
        to issue an indictment against him "at any price."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc04ae7-a01c-4b13-b4d7-838d9948d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted Thursday evening the Israeli premier said his
        opponents wanted Mandelblit to use the period before the general election
        on April 9 to summon him for a hearing, a necessary move before any final
        decision to indict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5794f39-3db0-4c7e-be70-44bb2935061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu poured scorn on that idea, saying it was clear to everyone
        that it would be "impossible to complete an indictment hearing before the
        election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e75118-f0d4-4692-9c4b-34b6be171a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrapping up their investigations last year, Israeli police said
        they had uncovered enough evidence to indict Netanyahu on charges of bribery,
        fraud, and breach of trust. A final decision whether to prosecute lies with
        Mandelblit -- who is considering three corruption cases involving the Prime
        Minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b3284-8069-410b-b00f-8ddab994bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu denies wrongdoing: "I believe nothing will come of it
        because there is nothing in it," he said in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02324d-6bd1-4080-835c-466b15329ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Israel''s parliament, the Knesset, voted on December
        26 to dissolve itself, triggering early elections in April -- nearly eight
        months earlier than required by law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd11b18-b927-4962-92ce-a19299e81daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the video to dismiss his opponents, and address his Likud
        party supporters directly, the Israeli premier likened himself to a superstar
        footballer, saying "(The other political parties) know that our team always
        wins, so they are trying to pressure the referee to take Messi out of the
        game."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68733882-4bbb-4ccf-9870-7ff493d30499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandelblit defended himself and the judicial process Thursday, addressing
        suggestions from one of Netanyahu''s closest allies, David Amsalem, that much
        of the Israeli public would reject any move to indict the Prime Minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76b494-03ff-499f-b916-540511157a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attorney General said such comments were "irresponsible" and
        an attempt to "undermine the public''s trust in the impartiality of our decision,"
        Israeli media reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180191c8-ce63-4708-bea9-d4e4df091ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is currently in his fourth term as prime minister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc97906-960e-488d-9f48-d5b4d3543c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:23:15.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netanyahu slams
        ''brutal pressure'' to indict him during election period."</em></p>'
  'tony-labrusca-bureau-of-immigration':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-04T23:09:21.256+08:00
    'imagesource': 'jcr:78b9cf85-d290-4860-9e7b-05c6a7cc59a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd913f913-3f04-43cc-b6ce-8f6196afff1f'
    'lead': 'The actor apologizes for arguing with the immigration officer upon his
      return from Canada and denies touting his celebrity status to get his way. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:26:55.360Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:19.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:35.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tony Labrusca apologizes to Immigration staff after controversial row'
    'updated': 2019-01-06T13:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e3299-9c34-4d25-a19d-39c4a15c7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Today
        was a bad day to be Tony Labrusca.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b7827-44c7-440a-b68e-4a5d52a4db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor admitted, after several netizens called him out, to loudly
        arguing with a Bureau of Immigration (BI) officer upon his return from Canada
        on January 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e702eab-64a6-4618-8ac1-457808991d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged argument has led the bureau to issue a statement the
        following day, but did not name the celebrity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b99516-ba88-4335-aaa4-98a1a7ab4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The celebrity, who the agency refused to name, is an American passport
        holder who reportedly shouted expletives when he was only given a 30-day stay.  He
        was allegedly furious at immigration for ''giving him a hard time, despite
        him being a celebrity, with people wanting to take pictures with him''," the
        BI statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ed760-f021-481f-8344-99aefaf8a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI clarified that the Balikbayan privilege, which Labrusca claimed
        he had, was only for former Filipinos and immediate family members. Those
        who do not qualify for the privilege but come from a country eligible for
        visa-free entry may get an automatic  30-day visa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c574ab6-9f80-48b3-88f1-637bc1a08099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our immigration officers have been instructed to observe
        maximum tolerance, it is against the law to disrespect immigration authorities,
        and violating aliens may be excluded and blacklisted from the Philippines,"
        BI Spokesperson Dana Krizia Spokesperson said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c41b7-121e-473e-8482-db868b11188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr., meanwhile,
        posted "just deport him" on social media Friday, responding to a netizen''s
        suggestion that the actor apologize to the immigration officials.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just deport him. <a href="https://t.co/3E9oCc9bXV">https://t.co/3E9oCc9bXV</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1080999712306663431?ref_src=twsrc%5Etfw">January
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe4c18-8388-466a-b0b7-34f5e865f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T23:05:18.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23f865-dce9-4460-96c3-eb0bf8cf1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labrusca took to twitter to air his side of the story Friday night
        and to apologize to the officer that he had fought with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57781e77-96f8-4fde-87c4-2dca36063b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to extend my sincerest apology to the superior Immigration
        Officer (I.O.) who was on duty and I had a talk with yesterday morning, 03
        Jan 2019," Labrusca said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/ymxuqBspua">pic.twitter.com/ymxuqBspua</a></p>&mdash;
        Tony Labrusca (@tonythesharky) <a href="https://twitter.com/tonythesharky/status/1081184995639582720?ref_src=twsrc%5Etfw">January
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7ed62-6c81-4a6a-b225-51afc8bc1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T23:05:18.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c4f22-61a8-4bff-b914-abb6ac3d2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, he was frustrated when he asked why he was only
        given 30 days to stay in the country, unaware that he did not qualify for
        the Balikbayan stamp because he was not with his mother at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156c6dc-255a-4952-be03-43ed875ad350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:26:55.362Z
