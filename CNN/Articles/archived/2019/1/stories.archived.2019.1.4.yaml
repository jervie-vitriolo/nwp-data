    'template': '1'
    'title': 'Muslim and Jewish holy books among many used to swear-in U.S. Congress'
    'updated': 2019-01-04T12:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ac3a1-30c1-4943-a878-8df6a1e50be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 116th class of Congress is one of the
        most diverse to serve the United States — and nowhere is that more evident
        than in this viral photo showing the books used during Thursday''s swearing-in
        ceremonies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe698d-799d-44ee-8fd5-02182d580c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: No other Congress has ever looked like this</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde5dda-31a8-480b-aeb1-bec1b9fc1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen documents and books — including the U.S. Constitution,
        Eastern Orthodox Bible, and Quran — were used to swear in officials of various
        ethnic and religious backgrounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad37cc0-cacd-480b-9472-9c80814bf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Ilhan Omar and Rashida Tlaib, the first two Muslim
        women to serve in the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21841cd-40b4-4dd3-b62a-0aa3ae6b889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib, a Michigan Democrat, also made history as the first Palestinian-American
        woman to serve in Congress. Tlaib said she was considering using Thomas Jefferson''s
        centuries-old Quran during the ceremony, calling the holy book a symbol that
        "Islam has been part of American history for a long time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e57b6-a61d-441e-9c9b-a54a521f17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Capitol Hill is still largely dominated by Christians,
        religious diversity is growing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd354fa5-78d5-4ebf-9241-675563173efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly nine in 10 members of Congress (88%) identify as Christians,
        according to a recent Pew study. Two of the 253 Republicans do not identify
        as Christian: Reps. Lee Zeldin and David Kustoff, who are Jewish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cd698-e13d-42af-8422-f539f38fd7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democrats, 61 of the 281 party members do not identify as
        Christian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef740ff3-93de-4ac4-93cb-f02e74e2c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of those are Jewish, 18 declined to name a religious
        affiliation, three are Muslim, three are Hindu, two are Buddhists, two are
        Unitarian Universalists and one is not affiliated with a particular religion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b40807-6e5b-4aed-91dd-bc370a42c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Madeleine Dean from Pennsylvania took her oath on her uncle''s
        Bible.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am honored to be sworn in on my Uncle Walter Dean’s Bible. He
        worked as a Priest for 53 years, but he was also an educator. He always believed
        in me and inspired my passion for learning, teaching, and service. <a href="https://twitter.com/hashtag/SwearingInDay?src=hash&amp;ref_src=twsrc%5Etfw">#SwearingInDay</a>
        <a href="https://t.co/2u0MLVeVYW">pic.twitter.com/2u0MLVeVYW</a></p>&mdash;
        Madeleine Dean (@mad4pa) <a href="https://twitter.com/mad4pa/status/1080872558931660801?ref_src=twsrc%5Etfw">January
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be0bcb-6b26-48b6-9020-4ffae3bfb943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T23:29:32.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49add721-2d74-4a85-b032-08a3e3884c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored to be sworn in on my Uncle Walter Dean''s Bible,"
        she posted on Twitter. "He worked as a Priest for 53 years, but he was also
        an educator. He always believed in me and inspired my passion for learning,
        teaching, and service."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cfba5-9daa-4b8b-b872-f4198bbd0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and representatives can take oaths of office on any book
        they desire. According to the US Constitution, they are only bound "by oath
        or affirmation" to support the Constitution and no religious test is required
        as a qualification for office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6fd0e-ad24-4f78-a634-55ba3c413b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:22:44.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Muslim and Jewish
        holy books among many used to swear-in Congress"</em></p>'
  'thailand-traffic-road-deaths-southeast-asia':
    'author': 'Kocha Olarn and Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T11:02:52.213Z
    'imagesource': 'jcr:c1f61967-c793-49ab-b668-68c26bba7e79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a435adf4-f972-4312-bb89-3bcdc2be9353'
    'lead': 'The World Health Organization estimated 22,941 people die each year in
      traffic-related incidents in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:26:22.561Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:07.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:38.821+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why people keep dying on Thailand''s roads, the most lethal in Southeast
      Asia'
    'updated': 2019-01-04T11:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709f57c-17e1-454b-a75e-d82994055d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> Driving in Thailand can
        be a hair-raising experience at the best of times, but during the country''s
        so-called "seven dangerous days" over the New Year holiday motorists take
        their lives in their hands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99ab89-4d35-4571-9688-d81af118f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the one-week festive period is marred by an increase
        in crashes, deaths and injuries as Thais travel to visit friends and family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9640e-0f8a-4a2b-b7cc-4dcab0196246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to crack down on the causes of those crashes — drunk driving,
        corrupt cops and general weak enforcement of traffic laws — have so far proved
        ineffective. Between December 27 and January 2, a total of 463 people died
        in 3,791 traffic accidents, pretty much on par with last year''s 423 deaths,
        according to the country''s Department of Disaster Prevention and Mitigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b65b8-b32b-4003-9273-219cf9a9925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization estimated 22,941 people die each year
        in traffic-related incidents in Thailand, making its roads the deadliest in
        Southeast Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112f0ec-90e8-4051-a2fc-9f4dd05ade2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.562Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an average of 62 deaths every day, according to the WHO''s
        2018 report on global road safety — just slightly fewer than the average deaths
        over the New Year period of 66 per day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c8dfa-2f8d-4320-8d2a-a688ce78b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those deaths — 73% — are riders of motorcycles,
        which have exploded in numbers over the past few decades to become the most
        popular form of transport for most households in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7a38a-8647-4d6c-80f7-2c5720c9cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of enforcement</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739dab9-5e38-44ab-b637-1a8a2373b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest obstacles to safer roads is poor enforcement
        of traffic rules. The Interior Ministry''s Road Safety Thailand unit said
        the majority of deaths during this New Year period (41.5%) were caused by
        drunk driving and 28% by speeding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb842c6-c186-43e1-902b-197ef68be95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern province of Chiang Mai, which reported the second largest
        number of incidents this New Year period, with 16 deaths, is a case in point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe1b20-3bad-4e46-a008-2f4273e5165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years the number of police traffic stops around the provincial
        capital of the same name has increased and there are more signs ordering motorcyclists
        to wear helmets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b1eeb-a17e-46a9-9fd8-78fb599c3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many areas of the city it seems the traffic stops are more
        about making money than road safety. It is common to see drivers in Chiang
        Mai being stopped by police for failing to produce a driving license or wear
        a helmet, only to jump back on their bikes and drive away once they''ve paid
        a "fine".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de85176-4f1d-4847-b7d5-64cdebaccd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikorn Jumnong, former Deputy Transport Minister and Chairman of
        the People''s Safety Foundation, told CNN that if road safety is to be improved,
        this kind of corruption needs to stop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a84b0f-bd3b-46e9-bdfd-77a27e8c4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one of our main problems, and it is a two-way problem.
        Corrupt law enforcers see loopholes (in the law) and the commuters are not
        following the law too," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dad4a5-7075-4e60-8ff2-03295301e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, just over half of motorcycle drivers wear a helmet and
        a mere 20% of pillion passengers, and only 58% of car drivers wear seatbelts,
        according to the WHO report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61857987-a965-4073-915a-01d38f9ee2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those figures are an improvement on a decade ago, the WHO
        estimated that if everyone wore a helmet it could prevent 40% of deaths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b8b56-f71f-4a28-aa2d-99eeb0e906f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the failure to wear helmets and seatbelts, speeding,
        drunk driving, and a lack of restraints for children are among the biggest
        risks to road safety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f852b-234f-4eda-9de6-95b2c143d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to change the DNA (of the country) and our instinct to
        follow the laws," Nikorn said. "Education on law enforcement is the key. We
        have so many laws and I think they are good and more than enough. But it is
        all about enforcement."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb0b42-af4d-4365-978d-f14e120c7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is making some progress. The number of road deaths has
        decreased from 36.2 per 100,000 people in 2015 to 32.7 out of every 100,000
        in the WHO''s latest report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb0cf2-c314-4030-ae38-8d760cb6cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''pandemic''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf348ec4-d03f-491c-ad0f-2480ec17055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is not the only nation struggling to make its roads safer.
        The risk of a road traffic death is three times higher in poorer countries
        than in more affluent nations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cbcac-625e-4c52-b1d3-79b46d00a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, 111 people died in 147 accidents during the four days
        between December 29 and January 1, traffic police said, according to local
        media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d36d9f-7a3a-4f69-accd-a4438a04773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, road accidents have been labeled a "pandemic" by the
        Pulitzer Center and are the eighth leading cause of death for people of all
        ages, ahead of HIV/AIDS and tuberculosis, recent WHO figures show — with 1.35
        million people globally dying on the roads in 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7fae6-6eba-4f6f-b38b-51b2491da87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Road safety is an issue that does not receive anywhere near the
        attention it deserves — and it really is one of our great opportunities to
        save lives around the world," Michael R Bloomberg, Founder and CEO of Bloomberg
        Philanthropies and WHO Global Ambassador for Noncommunicable Diseases and
        Injuries, said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae77c0-bfb8-41e5-9120-87274a6df34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know which interventions work. Strong policies and enforcement,
        smart road design, and powerful public awareness campaigns can save millions
        of lives over the coming decades."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f9474-2fa3-4f40-aa9f-ea1cb9fecc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO report points out that progress has been made in certain
        areas, such as legislation. But it has not been fast enough to meet the UN
        goal of halving road traffic deaths between 2016 and 2020.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72520fa4-d5cc-4779-9fac-dffe2657faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:26:22.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Why people keep
        dying on Thailand''s roads, the most lethal in Southeast Asia"</em></p>'
  'house-democrats-reject-trump-border-wall-funding':
    'author': ' Clare Foran'
    'caption': 'House Democrats vowed to press ahead on Thursday with plans to pass
      a legislative package that would reopen shuttered parts of the federal government
      without providing any new money for President Donald Trump''s promised border
      wall – despite a White House veto threat.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T11:00:39.780Z
    'imagesource': 'jcr:c46cb392-876f-4708-87a8-8b009e82367e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596f00a3-7898-4f5c-8db3-566df8e0f0c8'
    'lead': 'The legislation is expected to be dead on arrival in the Senate, leaving
      congressional Democrats and the administration at a stalemate that threatens
      to prolong the shutdown, which is wrapping up its second week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:29:34.349Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:06.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:38.992+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Democrats vote to reopen government, reject Trump''s demand for
      wall funding'
    'updated': 2019-01-04T11:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891da248-8774-4891-bd79-30473ff70cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Democrats on Thursday approved a
        legislative package aimed at ending the partial government shutdown, while
        rejecting President Donald Trump''s demand for additional funding for a border
        wall, despite a White House veto threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aed071-7eb1-4f34-9c8d-c56a204c9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the legislation is expected to be dead on arrival in
        the Senate, leaving congressional Democrats and the administration at a stalemate
        that threatens to prolong the shutdown, which is wrapping up its second week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f219592-f00b-4051-a336-22f7680f21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives first voted on Thursday to approve
        a stopgap spending bill for the Department of Homeland Security that would
        not allocate any new wall funding, in a rebuke to the President. The bill
        passed by 239-192, with five Republicans joining Democrats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93202c9-598b-46d8-89d1-869e5e5f14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the House voted to approve a legislative package
        made up of six full-year spending bills to reopen other shuttered parts of
        the federal government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dddb09-8d09-46ae-ac1d-6e8390f8824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key sticking point in the shutdown fight has been the President''s
        demand for $5 billion in wall funding, which congressional Democrats have
        refused to meet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52b713-475d-4716-a376-a3ec80c6fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional leaders from both parties are expected to meet with
        the President at the White House on Friday morning, though it remains to be
        seen whether progress toward common ground will be made as both sides appear
        to be dug in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d6b7f-b9f4-4ffe-a9d2-bf448d92529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said Thursday that "if there''s no wall,
        there''s no deal" to end the partial government shutdown during an interview
        with Fox News'' Tucker Carlson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bec02f-d3d4-42ee-99b7-04aa5b82cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he expressed openness to negotiating an end to the shutdown,
        the wall was a clear sticking point: "We are here to make a deal, but it''s
        a deal that''s going to result in achieving real gains. ... We will have no
        deal without a wall," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed1c62-997f-4b00-9745-3748b809e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have stressed that their plan to reopen the government
        would not provide any additional funding for a border wall, leading congressional
        Republicans and the White House to call the effort a "nonstarter." On Thursday
        evening, the White House issued a veto threat against the legislation ahead
        of the expected House vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddcb8de-1888-4231-b96f-86ab62b80f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, newly elected House Speaker Nancy Pelosi criticized
        the President''s wall as "a waste of money" and "an immorality" during a news
        conference hours after reclaiming the gavel in the new Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa02765-0a7f-4bac-b33c-8b903200541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial government shutdown stretched into its 13th day on Thursday,
        when the new Democratic House majority was sworn in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea047e6f-109f-4ba4-b0a9-4b94718d6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the stalemate continues, there is no end in sight to the partial
        shutdown, which is affecting hundreds of thousands of federal workers who
        have either been furloughed or have had to work without pay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c08098-fd90-4061-96f5-e74af05d738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to open up government," Pelosi said on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c557ea4-ab17-43a6-9319-8e4b86d51d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she suggested that Democrats don''t plan to budge from their
        refusal to allocate wall money.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c88ea3-5547-4284-9f7a-8805e944593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:29:34.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not doing a wall," Pelosi said emphatically. "Does anybody
        have any doubt? We are not doing a wall."</p>'
