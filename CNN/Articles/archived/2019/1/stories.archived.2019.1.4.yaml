    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to slit throats of drug lords'
    'updated': 2019-01-04T20:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc40635-1cd1-470e-8a16-bfab45f79e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Rodrigo Duterte on Thursday warned big-time drug traders that he has his eye
        on them and would not hesitate to slit their throats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb720d7c-4e43-408b-8032-860657989526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the birthday celebration of former presidential adviser
        Francis Tolentino Wednesday, Duterte said,<em> "''Pag</em> big time <em>ka,
        hindi kita papatawarin. Sa harapan ng</em> human rights, I will slit your
        throat. <em>Wala akong pakialam. Sabihin ko sa inyo, huwag mong gawain ''yan
        sa bayan ko. Talagang yayariin kita.</em> So I could not be more clear."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9d8a6-ec74-455b-8c0e-8c5c241d2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are a big time player, I will not forgive you.
        I will slit your throat in front of human rights. I don''t care. I''m telling
        you not to do that to my country. I will get you. So I could not be more clear.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507f74b-a2d2-4d94-a487-a49a32ee3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "I''m just warning for the remaining three
        years <em>na ''yung malalaki, talagang tatamaan ''yan.</em> And if you ask
        me <em>kung mamatay ''yan, mamamatay talaga ''yan."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f801a-ccc0-420e-b057-60893aa5ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just warning for the remaining three years that
        the big fish will take a hit. And if you ask me if they''ll die, they will
        die.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502d828-4fbc-4545-b5a5-91d88fc08d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he had miscalculated just how much effort
        was required to fight the war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b487f-8d33-4e89-bc07-0175ddd70c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkamali kasi ako,</em> because I thought that I could fix
        it just like Davao. <em>Siyempre yung iba, pinatay ko talaga, wala tayong
        magawa e, lumaban,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460bd6a-3d91-447c-832e-70054a9bee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I made a mistake, because I thought that I could fix
        it just like Davao. Of course the others, I killed, I could not do anything
        because they fought back.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abbd7e-4ce1-42c3-a1a3-f1ab244b3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:39:42.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has taken a tough stance against drugs, promising to get
        rid of it along with corruption and criminality in his campaign for the presidency.</p>'
