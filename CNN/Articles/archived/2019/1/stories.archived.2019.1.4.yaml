    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:36.739+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers ask Supreme Court to void third martial law extension in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d68bd-5336-421d-80e1-675805972532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 4) — Opposition lawmakers
        have asked the Supreme Court to invalidate the third extension of martial
        law in Mindanao because it violates the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bb721-87a0-47dc-82c5-2c82dc2b9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edcel Lagman led the filing of a petition on Friday. The petition
        states the decision of Congress to grant President Rodrigo Duterte''s request
        for military rule in the South until December 31, 2019 "mocks the 1987 Constitution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f8d8e-ba21-4d27-b519-41d47dbadccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said "rebellion does not exist and persist in Mindanao,"
        and "public safety is not imperiled," contrary to the administration''s claims.
        These are the constitutional requirements for allowing the President to declare
        martial law and suspend the privilege of the writ of the habeas corpus, allowing
        warrantless arrests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ee705-d558-45c0-b75b-5d19b410f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s letter dated 06 December 2018 to the Congress
        initiating a third extension failed to demonstrate the sufficient factual
        basis for his request, and his allegations of lawless violence and terrorism
        were not connected to rebellion," Lagman said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb948e-8c32-4cf0-91a4-6afdaeee2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Proclamation No. 216 which declared martial law in Mindanao
        in May 2017 cannot be extended because it has accomplished its purpose of
        ending the Marawi siege. Duterte declared the liberation of Marawi from "terrorist
        influence" in October 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0e113-f0b4-4b8f-810f-0a5147009c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said allowing a third martial law extension means a total
        of 891 days of prolonged military rule, excluding the 60 day-period set by
        the Constitution for its declaration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd85cf-905c-4656-97f6-0528ce56c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:49:20.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accumulated 891 days is an enormous increase of 1,485% over
        the original period of 60 days, which defied the constitutional intent of
        limiting the duration of martial law and any extension thereof," Lagman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
