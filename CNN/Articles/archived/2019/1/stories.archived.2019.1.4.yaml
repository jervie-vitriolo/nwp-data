    'mgnl:lastActivated': 2023-01-29T15:57:01.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:40.390+08:00
