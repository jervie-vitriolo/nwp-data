  'umaalma-kumikibo-review':
    'author': 'Anna Bueno'
    'caption': 'As President Duterte jokes about sexual assault yet again, reading
      "Umaalmá, Kumikibô" couldn’t be more important.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
