    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No other Congress has ever looked like this'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6e7c6-7c06-4044-99b7-feacc428306f'
      'mgnl:activationStatus': true
