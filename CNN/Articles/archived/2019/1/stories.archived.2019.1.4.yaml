  'Jacob-Zuma-South-Africa-recording-deal':
    'author': 'Bukola Adebayo and Aanu Adeoye'
    'caption': 'South Africa''s ex-President, Jacob Zuma, has frequently been accused
      of using government resources to fund his lifestyle while in office. (Photo
      courtesy: S. Africa Presidency Office)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T06:53:38.609+08:00
    'imagesource': 'jcr:42b119a4-9ced-4c04-aa72-c5fb5bbc125f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc87e8d4-574a-4a04-8a5a-e2aa58436fa4'
    'lead': 'South Africa''s ex-President, Jacob Zuma, has frequently been accused
      of using government resources to fund his lifestyle while in office'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:04:44.012Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:59.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:40.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa''s former President lands recording deal slammed as ''slush
      fund'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a88617-8ab4-400d-a96f-6e19fb019647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africa''s ex-President, Jacob Zuma,
        has inked a recording deal, adding another venture to his controversial political
        career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39537d61-1be2-4f3f-91d9-f4b1e0792c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma, 76, will not earn a fee for recording his favorite struggle
        songs as part of a push to preserve the nation''s heritage, said Thembinkosi
        Ngcobo, chief of parks, recreation and culture for eThekwini, the municipality
        spearheading the deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b449e-5b57-4154-bce1-38f4789b052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, opponents slammed the agreement, which is expected to be
        presented to local lawmakers, as a waste of resources. Councillor Nicole Graham
        of the Democratic Alliance called it "blatant patronage" and vowed to fight
        it, local media reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff95679-ab17-4d36-95ed-65af9ea0b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This city is not an ANC slush fund and we will not tolerate its
        continued capture and abuse!" Graham posted Wednesday to Facebook, referring
        to Zuma''s ruling African National Congress, which called on him to resign
        in February.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680bd18-d178-4f13-b530-d5d355757d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma, once revered as an anti-apartheid hero who served in the party
        of the late Nelson Mandela, has fallen from grace amid a slew of corruption
        scandals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3b277-9e18-4f6a-9a15-afc4c90c2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has frequently been accused of using government resources to
        fund his lifestyle while in office and in 2016 was ordered to repay some of
        the $15 million in public funds used to upgrade his private home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467abe18-fe6f-4db9-9d0f-bb3ff4dc1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing corruption charges tied to a billion-dollar arms deal, he
        reportedly was ordered last month by another court to refund legal fees paid
        by the state in the case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf765368-1b3e-4739-af75-f7a96704bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He can sing''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478267d-7242-4621-9171-dc93db351dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording deal developed after officials in eThekwini, which
        is part of Zuma''s native province of KwaZulu-Natal and comprises his political
        base, realized no archives existed of the liberation songs from the anti-apartheid
        struggle period, local officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd60e8-475c-4a6d-9cc9-00b6a970d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then reached out to Zuma, who often sang the songs at political
        rallies, Ngcobo said. Zuma is due to perform the songs at a festival in April.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f197ab-5e33-464c-995f-940234ce8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered that he is so talented musically," Ngcobo told news
        station eNCA. "He can sing, He can command a group of people so that even
        if they don''t know the song, they will learn and participate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45213dac-d3c9-4f1b-97d0-1f6240e69e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:04:44.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Africa''s
        former President lands recording deal slammed as ''slush fund''."</em></p>'
