  'black-mirror-bandersnatch-will-poulter':
    'author': ' Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-04T15:36:40.660+08:00
    'imagesource': 'jcr:4e2885ee-c140-40f4-a9be-c6b902a1acfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23150c09-4f4a-4a6c-a279-220922bf2ad4'
    'lead': 'The English actor hinted that some of the reaction he''s been the recipient
      of since the choose-your-own-adventure film hit Netflix has taken a toll on
      his mental health, leading to his decision to take ''a step back'' from the
      platform.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:55:52.031Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:14.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:37.010+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Mirror: Bandersnatch'' actor Will Poulter taking ''step back''
      from Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9138776-f836-473c-bec8-9ae069ba7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Black Mirror: Bandersnatch" actor Will
        Poulter is taking "an alternative path" to his engagement with social media,
        in light of what he said are some recent negative experiences on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cfa8d-1ca8-4722-9fae-e2f4aef4b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English actor hinted that some of the reaction he''s been the
        recipient of since the choose-your-own-adventure film hit Netflix has taken
        a toll on his mental health, leading to his decision to take "a step back"
        from the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7cf4b3-98f8-4dfb-b7e9-fa5594421d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we all know there is a balance to be struck in our engagements
        with social media," he wrote in a note to Twitter. "There are positives to
        enjoy and inevitable negatives that are best avoided."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12c7df-88ea-4407-aa85-aee5ba842e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poulter, 25, said he will continue to post occasionally, particularly
        when it is in support of various charitable organizations with which he works.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">With love... <a href="https://t.co/JSm7oNLTsV">pic.twitter.com/JSm7oNLTsV</a></p>&mdash;
        Will Poulter (@PoulterWill) <a href="https://twitter.com/PoulterWill/status/1080527925286457344?ref_src=twsrc%5Etfw">January
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50c050-b91c-4598-bc00-0a7ee116af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T23:21:31.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e67e3-39a8-4f34-957f-6970eb5b6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I [take a step back], I''d like to say a heartfelt thank
        you to everybody who has watched ''Bandersnatch'' and for their responses
        (whatever they may be) to the material we created," he added. "I accept all
        criticisms and it''s been a delight to learn that so many of you enjoyed what
        many people worked very hard to produce!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc17570-520f-4170-8c02-15667fc7c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Mirror: Bandersnatch" premiered on Netflix just before the
        New Year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6fe33-fab6-47c4-a9fa-cc5b8d9b657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interactive film is about a video game developer named Stefan
        (Fionn Whitehead) who begins to wonder whether someone is controlling him
        or, possibly, if he''s losing control of himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a882e6-5f88-437c-a9c6-c72b5e70fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poulter plays a video game developer with whom Stefan works and
        plays a key part in the protagonist''s journey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce5475-81d0-4498-bbec-1b8034c6812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am privileged to have this platform. I hope that this shift to
        reduce my personal expression and increase the focus on issues that matter
        will result in a better outcome for everyone," Poulter said in his note.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ed1ad-b1df-4ae5-b483-cbd9db351e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, in a nod to a line from the film: "This is not the end.
        Consider it an alternative path."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61955e2e-2b22-4c7e-b5f4-7aefa5735eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:55:52.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Black Mirror:
        Bandersnatch'' actor Will Poulter taking ''step back'' from Twitter."</em></p>'
