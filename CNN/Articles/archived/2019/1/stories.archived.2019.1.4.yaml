  'Thailand-Tropical-Storm-Pabuk':
    'author': ' Kocha Olarn, Laura Smith-Spark and Euan McKirdy'
    'caption': 'Thai men move a fishing boat to a safer location in Songkhla, southern
      Thailand, in preparation for storm weather conditions on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T06:20:30.272Z
    'imagesource': 'jcr:927bb967-035b-4647-8237-4ebf91d9a877'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d026da-3340-4c19-81a2-1c3dbcde14c2'
    'lead': 'Tropical Storm Pabuk is expected to make landfall about 7 p.m. local
      time Friday (5 a.m. ET) near the Chumphon archipelago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:24:21.467Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:56.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:42.174+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of tourists flee Thai islands as Tropical Storm Pabuk approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eee421-7054-461e-a1a7-786fb6a23fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people are fleeing Thai islands
        popular with tourists ahead of what could be the most devastating storm to
        hit in decades, officials told CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c581e96-765b-4894-9269-7184ce8437f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Pabuk is expected to make landfall about 7 p.m. local
        time Friday (5 a.m. ET) near the Chumphon archipelago, on the eastern border
        of Thailand''s Surat Thani and Nakhon Si Thammarat provinces, but heavy rain
        has already arrived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04363a6-b8b7-43ae-9e67-545dfbb47624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist hotspots in the Gulf of Thailand, including Koh Samui, Koh
        Phangan and Koh Tao islands, along with islands in the Andaman Sea such as
        Phuket and Koh Phi Phi -- made famous by the movie "The Beach" -- are expected
        to be affected by the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07560f8-9089-4423-a391-619f9dab176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still compiling the number of evacuees. I can say several
        thousand people for over 16 provinces," government spokesman Putthipong Punnakanta
        told CNN by phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e59d31-7640-4165-a366-d7efcf5dc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high season, there are many foreign tourists at popular destinations.
        We have informed them in advance since two days ago. I would say most of them
        have left islands and come to the mainland."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e89742-6c16-4230-bdc6-4df1c8512d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phuwieng Prakhammintara, director general of Thailand''s Meteorological
        Department, told CNN the storm could cause waves as high as seven meters (22
        feet), but that waves were more likely to reach 3 to 5 meters in height.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe592c1-0457-48a9-9710-7bb641bc42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in coastal areas are to be closed and Thailand''s armed
        forces are on standby for Pabuk''s arrival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e11b94-0491-4bd0-8010-e9562434ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok Airways announced the cancellation of all flights to and
        from Koh Samui on Friday "for safety reasons." Affected passengers will be
        able to rebook their flights without paying fees or charges, the airline said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949b4be-1c45-4b1d-9804-9c96774ebba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crossing the Chumphon Archipelago the storm will, if the current
        track holds, make a second landfall over Surat Thani province early Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f91160-8ed7-4fd5-a929-8017af15e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabuk will then move over the Malay Peninsula towards the Andaman
        Sea relatively quickly, but not before dumping large amounts of rain across
        the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb0b03-03eb-41a8-8643-ef60f8aa255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to bring strong winds, high waves and surf
        along with surge, and heavy rain with flooding. While the winds, surf and
        surge will be dangerous especially, to an area not used to seeing these types
        of storms, the most significant danger is the rain and flood potential.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308e855-e452-4afc-8825-2c19e9ee37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas in the southernmost portion of Thailand could receive well
        over 250mm of rain. There is also the possibility of mudslides from the Phuket
        mountain range on the western side of the peninsula.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cb7e2-17fc-4059-b4a3-bd14db5b4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is highly unusual for tropical storms and typhoons to make landfall
        in Thailand. The last time a tropical storm made landfall in Thailand was
        in 1962, when Tropical Storm Harriet impacted 12 provinces and claimed 900
        lives. The only typhoon ever to make landfall in the Southeast Asian nation
        was Typhoon Gay in 1989.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801dce0-3798-47e2-910f-1d055b3c2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province likely to be worst affected is Nakhon Si Thammarat,
        where Harriet hit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86219ba8-c5c9-4360-908b-1fed18ce9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm progresses out to the Andaman Sea and towards the Bay
        of Bengal into next week it could become a problem for the coasts of Myanmar,
        Bangladesh or India.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c27f09-7296-42b6-b16a-6ff614edac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:24:21.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thousands of tourists
        flee Thai islands as Tropical Storm Pabuk approaches."</em></p>'
  'Brad-Sherman-impeachment-Democrat-Donald-Trump':
    'author': 'Jeremy Herb and Manu Raju'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T06:14:29.746Z
    'imagesource': 'jcr:269fbc3a-0d4b-4e03-a911-87aa7d341d8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea84ae9-f342-4fe5-aa65-a7f0d16db5d9'
    'lead': 'Rep. Brad Sherman, a California Democrat, plans to re-introduce articles
      of impeachment against Trump on the first day of the new Congress.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:27:40.579Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:55.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:42.332+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Democrat reintroduces impeachment articles against Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66e852-89f6-482c-b5e5-27bccc2cea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least one House Democrat isn''t going
        along with Nancy Pelosi''s plea that it''s too early to talk about impeaching
        United States President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19770f75-0e78-4a3d-b71c-4e3fd66f0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Brad Sherman, a California Democrat, plans to re-introduce
        articles of impeachment against Trump on the first day of the new U.S. Congress,
        he said Thursday. Sherman was one of three Democrats who introduced resolutions
        to impeach Trump in 2017, along with Reps. Al Green of Texas and Steve Cohen
        of Tennessee, part of an effort from a small wing of House Democrats seeking
        to remove the President from office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413af12-d262-4bc3-838f-22b25fad780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman told CNN Thursday that his goal is to force the conversation
        on impeachment when special counsel Robert Mueller''s report comes out, saying
        he is simply doing the same thing he did in 2017 to push the discussion, accusing
        Trump of obstructing justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28886da-0724-456f-a564-5368c5e5cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do this as some political move, I did it in July of 2017,
        about as far away from an election as a House member ever gets," Sherman said.
        "Now I''m making sure not to take a step backward. We had to either take a
        step backward or not take a step backward."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4fd87-763c-464d-8880-da6426b1f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment question has swirled around House Democrats since
        they won control of the chamber in November. Democrats have made clear they
        will investigate every aspect of Trump''s life in the majority, from his finances
        to his Cabinet, but Pelosi and other House Democratic leaders have tried to
        tamp down talk of impeachment, even as activists and lawmakers like Sherman
        have pressed for movement on impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603afec-fd32-4cac-93b6-4c6e5af33888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NBC News this week, Pelosi didn''t rule out
        pursuing impeachment against Trump, but said Democrats would wait and see
        what Mueller''s report finds. "We shouldn''t be impeaching for a political
        reason, and we shouldn''t avoid impeachment for a political reason," Pelosi
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea129b78-f9c8-49b0-ae65-d8329ac6a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Democrats were to impeach Trump, he can only be removed
        from office by a two-thirds Senate majority. And Republicans are already warning
        Democrats that pursuing impeachment would come with a political cost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a6bc8-0754-4089-8cd5-06fdae7df0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean that Democrats aren''t going to be discussing
        the issue -- especially when resolutions like Sherman''s are put forward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae2930-aa58-4149-bdae-44e10a8a6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too soon to be talking about it," said incoming House
        Armed Services Chairman Adam Smith, a Washington Democrat. "We will have to
        decide whether or not it''s the correct course of action. But certainly we
        should be discussing it and asking those questions and figuring out what the
        best course of action is."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc31133-b56b-4bad-8022-0cf3dd1cfc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith wouldn''t say whether he would support articles of impeachment,
        saying he would wait for the Mueller report first. "It''s something we are
        going to clearly have to investigate," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d74548-1096-49b0-8e6b-f62ad1d366a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming House Judiciary Chairman Jerry Nadler, whose committee
        would be in charge of impeachment proceedings, was non-committal when asked
        about Sherman''s resolution. "To each his own," the New York Democrat said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991495cc-1d2a-4042-bb76-49dcdde4c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Oversight Chairman Elijah Cummings of Maryland and incoming
        Intelligence Chairman Adam Schiff of California both said it was still "premature"
        to discuss impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c947257-8d5b-40f3-bde9-0a741b437d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s premature to consider what remedy is appropriate," Schiff
        said. "After Bob Mueller issues his report, we ought to see what evidence
        he produces, before we have any discussions of what the consequences should
        be."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30630026-57d0-4a90-a119-c3227c66495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman''s resolution, of course, is not a sign that Democrats intend
        to pursue impeachment yet, although he has the ability to force the issue
        on the House floor. In the 115th Congress, Green prompted two House votes
        on his impeachment resolution, which were procedural votes to kill the measure.
        They were defeated 364-58 in December 2017 and 355-66 in January 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7617c-ddfc-4e81-99e3-4c5e7006ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman said he understood why his leadership still wants to wait.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c56eb-c33f-4986-976b-aeecf74f1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our leadership would like to wait for the Mueller report.
        If that comes out in the next couple months, I can''t blame them for waiting,"
        he said. "When I took this action back in July of 2017, I couldn''t wait two
        years, but if leadership wants to wait two months, I think at that point there
        will be a serious discussion."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c2486-8f8a-485c-b5ac-0aa1120134af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman''s plans were first reported by The Los Angeles Times. Asked
        if he planned to reintroduce his impeachment resolution, Green''s office said:
        "Not today."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb62ead-66dc-40fa-8b11-145c3c3a74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:27:40.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments from
        Thursday. It was first published on CNN.com, "House Democrat reintroduces
        impeachment articles against Trump."</em></p>'
  'Democrats-United-States-Congress-Nancy-Pelosi':
    'author': 'Clare Foran and Ashley Killough'
    'caption': 'Nancy Pelosi was officially elected the new House speaker on Thursday
      in a majority vote by the United States'' House of Representatives on the first
      day of the 116th Congress.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T06:11:50.727+08:00
    'imagesource': 'jcr:70c1768e-9f36-439d-becb-a5c937bbfdf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba835465-4ec5-42fe-9005-bf882ecad903'
    'lead': 'She defeated the Republican nominee Kevin McCarthy, winning 220 votes. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:31:03.144Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:54.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:42.540+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Pelosi elected U.S. House speaker, reclaims gavel to lead Democrats''
      new majority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca0011-52b4-41b6-adc8-9f60ae4575e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nancy Pelosi was officially elected the
        new House speaker on Thursday in a majority vote by the United States'' House
        of Representatives on the first day of the 116th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757dc4ee-f4b7-4568-980e-57061c0fc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defeated the Republican nominee Kevin McCarthy, winning 220
        votes. McCarthy becomes the House minority leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b0540-df1c-4220-8671-1ce26aa0a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As House speaker, Pelosi will regularly face off against President
        Donald Trump and will preside over an emboldened and energized Democratic
        majority that is poised to launch aggressive oversight of the President and
        his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f103239-82ab-4bd4-a173-46970592166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most immediate challenges confronting Pelosi as leader
        of the new House Democratic majority will be the fight over the President''s
        long-promised border wall that triggered a standoff between congressional
        Democrats and the President and resulted in a partial government shutdown,
        which is now in its second week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89aa92-870e-467f-9f06-4472c602a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi also makes history as she reclaims a title she previously
        held when she served as the first and so far only female House speaker from
        2007 to 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7a8e8-2ae3-4f0a-b51c-a9d284886324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enter this new Congress with a sense of great hope and confidence
        for the future and deep humility," Pelosi said in remarks shortly after being
        elected to the speakership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8711d-9530-4fe5-83af-810c69706c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nation is at a historic moment," she continued. "Two months
        ago, the American people spoke and demanded a new dawn."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c2af0-b182-4dcb-a066-019918340fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small, but vocal, faction of Democrats initially worked to derail
        Pelosi''s bid to become the next speaker following the 2018 midterm elections,
        but no challenger against her ever emerged and she ultimately succeed in winning
        over many of her critics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc17253-edc3-4229-abab-2f36cda7bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve Democrats voted for others besides Pelosi, including former
        Vice President Joe Biden, Sen. Tammy Duckworth of Illinois, Rep. Cheri Bustos
        of Illinois, Rep. Stephanie Murphy of Florida, Rep. John Lewis of Georgia,
        Rep. Joe Kennedy of Massachusetts, Rep. Marcia Fudge of Ohio, and Stacey Abrams,
        who unsuccessfully ran for governor of Georgia. Three Democrats voted present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6848e8-5f89-4479-a057-0e09e899689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has already outlined a plan for Democrats to pass a legislative
        package later in the day on Thursday to re-open shuttered parts of the government.
        Contrary to the President''s demands for $5 billion for a border wall, however,
        the legislation does not provide any new wall funding, setting up an early
        confrontation between the new Democratic majority and the administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9632b-6154-4d85-bbb1-6ecf83b3d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi spoke about other priorities on the Democratic agenda after
        her election on Thursday -- describing climate change as well as income inequality
        as pressing problems that need to be addressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cb0d5-4581-4688-9b8e-19399be8d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will call upon bold thinking to address the disparity of income
        in America, which is at the root of the crisis of confidence felt by so many
        Americans," Pelosi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f24667-8777-4866-b98b-1deed20111a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also face the existential threat of our time: the climate
        crisis," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8d6fa-98c5-41b6-ae96-afe7b7962bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to the historic nature of her election, Pelosi said she
        felt "particularly proud" to serve as "the woman speaker of the House of this
        Congress which marks the 100th year of women having the right to vote."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8575b2-907f-402f-9ce6-bbe902f1ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is a "privilege to serve with over 100 women members
        of Congress, the largest number in history."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a60977-f6a1-46d5-af5c-1e7912ccc367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi''s path to the speakership</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0a573-723d-43e8-b368-e06212c3bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi always projected confidence that she would reclaim the Speaker''s
        gavel, but faced criticism and pushback along the way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392097f-ba98-455a-a078-cfd5239cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of November, she secured the nomination to become speaker
        by winning support from a majority of House Democrats -- a total of 203 votes
        in closed-door leadership elections. But she came up slightly short of the
        total 218 votes typically needed to win the speakership in the final January
        vote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d022b1d-1280-4360-a351-8d0f7466d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To become Speaker requires the support of a majority of all members
        of the House who are present and voting, a threshold that could be as high
        as 218 votes. It would be possible for Pelosi to win with fewer votes, as
        several previous House speakers have, if some members vote present or decline
        to participate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ef5b2-2529-4885-9776-49d502502507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the final vote, Pelosi deployed her deal-making abilities
        to win over detractors, and by mid-December, she appeared to have secured
        the votes necessary to prevail after negotiating an agreement with some of
        the Democrats who had been lobbying to block her from the speakership. As
        part of the agreement, Pelosi backed a proposal to enact term limits for the
        party''s top three leaders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c9814-92f1-429e-a503-0c3bb013ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see myself as a bridge to the next generation of leaders, a recognition
        of my continuing responsibility to mentor and advance new Members into positions
        of power and responsibility in the House Democratic Caucus," Pelosi said in
        a statement at the time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81a3b3-aafc-4598-ba80-a2b77ffaaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:31:03.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments from
        Thursday. It was first published on CNN.com, "Nancy Pelosi elected House speaker,
        reclaims gavel to lead Democrats'' new majority."</em></p>'
  'duterte-evil-pan-for-enemies-isis-abu-sayyaf':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-04T00:39:11.646+08:00
    'imagesource': 'jcr:fe74929a-cbc2-4fa9-b2d9-079223de86c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a882e43f-0ad8-43e1-b1f9-a211099b9284'
    'lead': 'President Rodrigo Duterte revealed that he an "evil plan" for his enemies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:33:32.714Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:53.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:42.711+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he has an ''evil plan'' for his enemies'
    'updated': 2019-01-04T07:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334cb38-96ec-4544-9121-e5b3ae940732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Rodrigo Duterte revealed that he an "evil plan" for his enemies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f28df-eefe-401b-8b71-b33d8c3c9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event Thursday, Duterte said, "That is really the
        fault of all bad people. That they think that they monopolize evil in this
        country. So may I just would like also to share with you na marami tayo [there
        are a lot of us]. I also have an evil plan for my enemies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0aae9-21a2-40de-b7b4-e7d63f0c9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not elaborate on what his evil plan was, but spoke about
        deploying more troops to run afte ISIS extremists and providing soldiers with
        sidearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f7ab3-7e4f-4ae1-ab4a-ccd565bfe4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the Abu Sayyaf Group, saying its fighters do not
        have "any tinge of redemption."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3378e0-4c61-4939-8c1a-7fc03a77f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just know how to kill and die and you have to match their
        talent for that," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4f95e-5d2d-406f-908f-384e4822fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has also been observing the ruthlessness of ISIS
        in decapitating soldiers and children, calling them the "new enemy of humanity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d5531-55c7-4c1e-9ecc-867e5d059e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Duterte ordered the deployment of additional troops
        to Jolo, Sulu, to combat the Abu Sayyaf Group. The President said the government
        will also purchase military firepower from Israel in September 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627e9d1-b084-4931-856f-2fc499ff9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:33:32.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I ordered the deployment of one division there. I hope
        it would temper their cruelty and ruthlessness <em>kasi mukhang ayaw ko rin
        na ganunin mo lang rin ako</em> [because I would not want that to happen to
        me]," he said.</p>'
  'on-the-records-new-years-resolutions':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-04T00:32:40.415+08:00
    'imagesource': 'jcr:9f8715ba-4f43-469d-9d97-5e2821b802d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c3bbcd-1769-4778-9b49-a74126409518'
    'lead': 'Three experts shared some tips on how to make New Year''s resolutions
      stick.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:36:34.206Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:53.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:42.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You''ve set your New Year''s resolutions. Now here''s how you can keep
      them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552865a3-524b-4600-b1c4-7f2b243bf8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) --</strong> It''s
        the time of the year again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf3acd-fd01-4f78-b4b3-a8decbc47aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is eager setting resolutions-to eat healthy food, to exercise
        more, to lose weight, to save money-all in the hopes of becoming better individuals
        at the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6cc81-e3a1-41bb-aa26-5c4fb2869a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a problem, though: some lose the fire to achieve them along
        the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf5fa9-97d8-4425-a285-acf189dcb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three experts shared the following tips on how to make New Year''s
        resolutions stick:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056cdb9-0d43-4a85-b4a6-6eb019cf6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Be realistic and relevant</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9f266-1db7-48d5-8367-b61a6b6d25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For James Franco, a professional counselor, it all starts by understanding
        what resolutions are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8649d2f-9e79-4108-812c-486f610a2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolutions, he explained, are "about taking the steps and having
        the mindset that the status quo in your life has to be changed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988d78b-2f39-4e47-af78-d6c18d8aa5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said resolutions should be "realistic and relevant to oneself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff6b6c-6d67-4146-980c-1e9ca6e43f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we set up so much expectations and at the end of the
        day we get pressured and stressed," he said during CNN Philippines'' On Th
        Record on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed4682-ed0c-4b36-82cd-7a420ace7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say you want to live a healthy life, there''s so many
        things that go around it. [Ask] which one is doable. Think about that kind
        of aspect of resolution," he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781ede6-e41b-425c-bfbe-2616bb373bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Start with an intention</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677444c-6ddc-4f7d-b62d-d8b57269fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Franco, achieving one''s resolutions start by identifying
        what one wants to gain in the long run.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c80c42-5ff4-48bf-9ff6-893f2a832870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention is very important at the start of the year because
        it allows your mind to really be set up on a particular goal," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a38516-c7a0-4029-9327-81a717f81f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Idea of changing what you had last year, it''s important. It
        starts when you daydream on it, it creates that sense of excitement in your
        heart and it starts with an intention in your heart and mechanism will just
        follow."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c0cf0-a22e-43fe-9673-f3e592224420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Keep track</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b3c91-1632-4e20-b910-58249e8fe71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never lose track of the progress along the process. For Aurora Suarez,
        a life coach, a simple journal can play a huge role in attaining one''s goals
        for the whole year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfb84b-0202-4521-bf36-36d653bd29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said one should create a "happy tracker" that helps in identifying
        every development one''s make in every month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a9b35-a986-4e61-9a5f-07e58f45c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come up with action points so you can make your intentions happen,"
        she said. "Journals are always good to help you look back and again to be
        mindful and be present with your intentions."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6839ee-0abc-423a-b894-fb0fcef12010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Make it fun</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0603424-62a5-48d4-9eff-441dd22f4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons why many people fail to keep their resolutions
        is the lack of enjoyment, Suarez said. To prevent this, she said, one should
        think of fun ways of turning resolutions into reality.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3eb1a-980b-45c0-89a8-9f76bc7ba82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason why a lot of resolutions fail is really [they''re]
        not joyful. You''re doing it because it''s something that everyone expects
        you to do. You have to have fun. This has to be a joyful exercise," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1671ba2-1f65-490a-8f43-fd8312dacb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone wants to lose weight, what''s the most fun way of losing
        weight? What''s the thing the will make you wanna go to the gym?" she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a638a-a455-49e2-874c-cc0836b25aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, wealth specialist and consultant John Herrera suggested
        to look for a buddy who can help in monitoring development.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a869cf-363d-41b8-a34c-cc011bd89cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re doing a really big goal you have to incentivize yourself,"
        Herrera said. If you fail to lose the 10 pounds you aimed to shed, for example,
        you have to pay your buddy P50,000, he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b57fbc-e564-420c-8e36-249d90f3a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It works with an accountability partner, you''re more aware that
        [you] won''t mess up on [your] goal, that [you] have something to lose because
        you''re more motivated by fear than pleasure," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c3dd7-59a1-4071-ab8f-d04f44b690bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Reward yourself</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02866c8-0716-43af-bd57-39384de06264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping resolutions can be difficult for some. Doing so means changing
        one''s habits and making some sacrifice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2dd41-1caa-40df-abeb-6d9e36611cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, one should give themselves a tap on the back for
        every little progress they make.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d9ed4-44ff-4ea4-a665-20a6afc9e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting yourself up for a goal is not just a mental process, it''s
        a psychological, emotional process and you have to also along the way get
        rewards for yourself," Franco said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0196c-769e-4313-8838-97df1883398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:36:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s allowing yourself to have the sense of joy and pride for
        having that kind of gratification for yourself. It''s really about claiming
        it. Have the sense of worthiness for what you want for yourself, " he added.</p>'
  'duterte-drug-lords-slit-throats':
