      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> President
        Rodrigo Duterte has offered to campaign for candidates at risk of losing the
        2019 midterm elections to stop them from resorting to terrorizing voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06d803-bb25-4416-afaf-70ecb33c74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kandidato ka, tagilid ka, huwag mong iterorismo. Tawagin
        mo ako, kakampanyahan kita. Wala akong partido,"</em> Duterte said Wednesday
        in a speech during the birthday celebration of former presidential adviser
        Francis Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22590ddf-02c8-40d7-b665-4e101cd63746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you are a candidate faring poorly, do not terrorize.
        Call me, I will campaign for you. I do not have a party."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7003ed-cace-44c6-9221-78b002cd7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte leads the ruling PDP-Laban party which is fielding candidates
        for the polls, including Tolentino who is seeking a Senate seat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf367d-dfda-4672-92a7-3346bbdb88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin ko, ''''Pag hindi nanalo itong kandidato ko, patayin ko
        kayong lahat dito.'' O ''di… Takutan na lang pero huwag mong totohanan," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98e9cf-46f1-43f3-a182-64aec73fa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I will say, ''If my candidate does not win I will
        kill you all.'' This is just to instill fear, don''t take it for real."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab44c3-f51b-47be-b27a-f26087bee74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also issued a warning against Daraga, Albay Mayor Carlwyn
        Baldo, who was tagged by the police as mastermind in the murder of his political
        rival, AKO-Bicol Party-list Rep. Rodel Batocabe. Duterte said he would slap
        Baldo, who has denied involvement in the Batocabe slay, if he threatens the
        slain lawmaker''s family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99803a1b-60e3-451b-8585-312e1b382cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Daraga mayor: Stay away from Batocabe kin
        who will run in elections</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105b801-db47-4524-85ab-f935f01ccec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his speech, Duterte appealed to politicians to "let the
        people vote freely" in the elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b1ef5-d62e-40d3-81bf-7b6f0e951460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took the chance to rally for Tolentino and other senatorial
        bets present, including former Bureau of Corrections chief Ronald dela Rosa
        and former Special Assistant to the President Christopher "Bong" Go. He said
        they are all dedicated and honest public servants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf169440-0993-4ca1-b757-6807b361a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed dismay over the results of recent surveys, which
        were not led by administration bets. "I do not have to, you know, derogate
        others. Pero ''yung… Iyong nangunguna sa survey. Susmaryosep."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6be4e1-f802-4fb5-ad94-c90bca85bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, ''yan talaga ang gusto ninyo then you deserve the kind of
        government that you elect," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8611897-6257-444f-9dae-2e1dd2d15a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention names but recent poll surveys showed Senators
        Cynthia Villar and Grace Poe as frontrunners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef39c2-bef9-4115-bfd0-c4dc6734ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:58:51.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for the May 13 elections starts on February
        12.</p>'
  'stranded-thai-islands-pabuk':
    'author': 'Helen Regan and Kocha Olarn'
    'caption': 'Thai men move a fishing boat to a safer location in Songkhla, southern
      Thailand, in preparation for storm weather conditions on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T14:39:58.873+08:00
    'imagesource': 'jcr:927bb967-035b-4647-8237-4ebf91d9a877'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45b64651-e109-4511-bf51-e045df735d2e'
    'lead': 'Thousands of people have been left stranded on Thailand''s southern gulf
      coast as authorities moved to suspend all flights and ferry services ahead of
      what could be the worst storm to hit the country in decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:02:05.396Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:12.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:37.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands stranded on Thai islands as Tropical Storm Pabuk nears'
    'updated': 2019-01-05T07:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9bb1a-c2ab-4a17-8bd6-34d96cdd42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people were left stranded
        on Thailand''s southern gulf coast as Tropical Storm Pabuk made landfall on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5445fec-5f9b-428c-a777-181e49ec9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had moved to suspend all flights and ferry services
        ahead of the storm, which officially made landfall in the Pak Panang district
        of Nakhon Si Thammarat province around 3:30 p.m. local time (3:35 a.m. ET),
        with maximum sustained wind speeds of 95 kilometers per hour (59 mph), according
        to the Joint Typhoon Warning Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70e90b-8a18-421e-a362-598d35b5ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s most popular tourist destinations, including
        Koh Samui, Koh Phangan and Koh Tao islands, along with islands in the Andaman
        Sea such as Phuket and Koh Phi Phi -- made famous by the movie "The Beach"
        -- are expected to be affected by the storm during what is peak holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3ad52-eac1-4043-baed-91ad54eaf3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite scary being here because we don''t know what''s going
        to happen and there is no way to leave," American tourist Miranda Abidyer,
        26, who is stranded on Koh Samui island, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab78409-f85a-4439-8805-266064fb9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abidyer, who traveled to the island with her young family to celebrate
        her husband''s 30th birthday, said they had a flight scheduled for Friday
        but it was canceled and ferry services have also been suspended. She said
        they hadn''t received any information from local authorities about the storm
        or what they should do. They now plan to wait it out in their private villa,
        which is about 1 kilometer (0.6 miles) from the beach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550f950-1226-4aa5-841a-8453de6dea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hide in the bathroom if the storm gets that bad. But all
        we can do is wait," said Abidyer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b615eb7-eef5-4cb8-9481-f8cdf7995271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is highly unusual for tropical storms and typhoons to make landfall
        in Thailand. The last time a tropical storm made landfall in Thailand was
        in 1962, when Tropical Storm Harriet claimed 900 lives. The only typhoon ever
        to make landfall in the Southeast Asian nation was Typhoon Gay in 1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccee8a5-eab5-4237-ac47-b767f1e913c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district chief of Koh Samui, Kittipop Roddon, told CNN by phone
        Friday that there are about 20,000 tourists staying on the island, which is
        the second largest in Thailand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89210f-3980-40f4-b6fc-d5b8814fa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island is now totally cut off from the mainland, all kinds
        of transportation (to mainland) have been suspended since yesterday," he said,
        adding that there is enough food and supplies on Koh Samui to last through
        the storm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec324ba-c695-4069-8af5-b3404dea8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those left are now preparing to ride out the storm, with residents
        on Koh Samui boarding up houses with wooden planks. By Friday, the roads on
        the island were quieter and store shelves emptier, witnesses told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b98110-7acc-4296-b5db-a5e2b36f530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s those on some of the smaller islands that could be the
        most vulnerable. The district chief of Koh Phangan and the popular diving
        island of Koh Tao told CNN that he was concerned that any emergency rescue
        operations would be more difficult on Koh Tao due to its remoteness. He said
        15,000 tourists remain on Koh Phangan and about 4,000 on Koh Tao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a31b4-e662-4800-b5b7-66561cc09134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist Danielle Dickinson told CNN she was stuck on Koh Tao. "Got
        the ferry here on Wednesday which is annoying as we weren''t told a storm
        was on its way," she said. "The rain is torrential and winds are getting stronger."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354613f-3e45-45a7-9992-815f6f235a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents living in coastal areas were evacuated to
        storm shelters on Thursday, according to Thailand''s Disaster Prevention and
        Mitigation agency. Some 5,700 people were moved to safety in the province
        of Nakhon Si Thammarat, on the country''s east coast, which is among the areas
        expected to be hardest hit by the storm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f469a95-2a5e-4e3f-a7fb-6bf61f33275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s director general, Chyapol Thitisa, told CNN that for
        three days the army had been helping to evacuate those living in remote and
        coastal areas in the province and some coastal villages prone to storm surges
        have been completely emptied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6821edd-2bfc-4f77-8c28-89fa31aac6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Thai Navy''s only aircraft carrier has been deployed along
        with two other ships to assist with rescue and relief operations, according
        to broadcaster Thai PBS. It will reportedly take 15 hours for the ships to
        sail from their base to Nakhon Si Thammarat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91711246-1a50-47ab-8456-34216e1870c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of tourists have also fled the islands, cramming onto
        ferries and specially chartered boats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23680626-8141-4d4f-b20d-af80b0d20704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakhon Si Thammarat airport is closed, and Bangkok Airways announced
        the cancellation of all flights to and from Koh Samui on Friday "for safety
        reasons."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665781ad-47b9-44ff-96ed-254b0d2bbe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential downpours have already dumped up to 200 millimeters (nearly
        8 inches) of rain on some areas, with more expected. Strong winds on Thailand''s
        gulf coast, which lies directly in the path of the storm, could bring waves
        up to 3-5 meters (10-16 ft), according to the Meteorological Department.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02ca28-7433-44d3-8a09-ce969d6bcb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crossing the Chumphon Archipelago and mainland provinces,
        the storm will move into the Andaman Sea, impacting the Andaman and Nicobar
        Islands with heavy rain and gusty winds before dissipating in the Bay of Bengal
        this weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f13418-c2b2-4a16-8fef-e60459e388fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holidaymaker Mandira Popat told CNN she was stranded on the small
        resort island of Koh Ngai, in the Andaman Sea, with her husband Akshyat Bhatia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d298e04-d001-479b-afd9-11afaecd3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are extremely strong winds and sporadic showers currently
        with strong waves in the sea," she said. "Last night there were huge thunderstorms
        which lasted til 9 in the morning. People are staying indoors and away from
        the Andaman Sea since yesterday because the sea has been violent."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d73453-b0c2-43cf-8d6f-f3ebaafc2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have flights booked from Phuket on Saturday but no ferries
        are running to take them to the island, leaving them stuck on Koh Ngai, she
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658df9d6-5e6d-44f1-93b7-4c5b2ecf3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to bring strong winds, high waves and surf
        along with surge, and heavy rain with flooding. While the winds, surf and
        surge will be dangerous especially, to an area not used to seeing these types
        of storms, the most significant danger is the rain and flood potential.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614bafc-14ec-486a-9993-91c926df01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas in the southernmost portion of Thailand could receive well
        over 250 millimeters (10 inches) of rain by the time the storm has passed.
        There is also the possibility of mudslides from the Phuket mountain range
        on the western side of the peninsula.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50819aa2-c891-4aa0-8ad9-0868c66742ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province likely to be worst affected is Nakhon Si Thammarat,
        where Tropical Storm Harriet hit in 1962.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35212908-b65f-4144-85b1-3d3c58f135be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:02:05.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Thousands stranded
        on Thai islands as Tropical Storm Pabuk nears."</em></p>'
  'northern-samar-state-of-calamity-usman':
    'author': 'Wil Mark Amazona'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-04T14:30:14.469Z
    'imagesource': 'jcr:fb1838c5-6dcd-4617-ae26-b5d5790df810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e727ec4d-61c4-4fee-a52a-41fbce4f34a6'
    'lead': 'Tropical Depression ''Usman'' dealt a blow to the agriculture sector,
      leaving damage worth P801 million as of Thursday evening'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:06:21.618Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:11.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:37.601+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usman leaves ₱801-M damage to agriculture'
    'updated': 2019-01-05T14:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc2d9e-ce81-4569-a56a-1b5b61719e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.618Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City, Leyte (CNN Philippines, January 4) —</strong>
        Tropical Depression "Usman" dealt a blow to the agriculture sector, leaving
        damage worth ₱801 million as of Thursday evening, Agriculture Secretary Manny
        Piñol said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d243f-75dc-439d-877f-d9999ffb30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a command conference led by President Rodrigo Duterte
        on Friday, Piñol said rice crops were among those most battered by Usman in
        the Eastern Visayas and Bicol regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4500e-064c-40b3-be35-db5259a91454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the rice had just been planted and were still in a "vegetative
        state."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078b733-00ec-4655-b242-54921c8706ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief assured that the government would be providing
        farmers with new seeds to plant, adding that they have 10,000 bags of seeds
        ready for distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d76564-6e80-4362-a32b-7a245fa87ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said Usman left  at least 122 dead, 60 hurt and 28 others missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072587d1-c102-4207-a9fb-a5355e245d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.619Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC attributed most of the deaths to flooding and landslides
        and recommended the relocation and resettlement of residents in landslide-prone
        areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cc4a3-d0bc-470f-b6a4-2f4a26d808de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that Usman affected 75,326 families or 308,451 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c06cb7-6b1b-4556-8982-35782ca16392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman totally damaged 698 houses and partially damaged 2,198 more,
        the NDRRMC said. It also left P2.73 billion in damage to infrastructure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8d00c-5e17-4415-80c6-39094dcfae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said they are ready to distribute
        P10 million as financial assistance to overseas Filipino workers whose families
        were hit by Usman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c71652-36ab-4e3f-9126-441d7ca42202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that the Labor department is prepared to give 3,000
        Usman-hit residents in the towns of Sagñay, Camarines Sur and Tiwi, Albay
        with emergency employment for 15 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbb926-771f-4cba-a457-74c0da578051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Northern Samar under state of calamity</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d0b51-a534-4dd8-9d9e-943430a799ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Northern Samar is the latest province to declare a state
        of calamity following similar moves by the provinces of Albay, Sorsogon and
        Camarines Sur as well as a city and at least seven municipalities in Mindoro
        Oriental.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee411343-eb72-4fbf-89b6-23bafc8ab3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Samar provincial board issued the declaration in a
        special session yesterday afternoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af528c3-519d-4c5f-a6d6-5d5aaf431d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of a state of calamity over the province would trigger
        the release of calamity funds that will aid 42,922 families or 185,902 people
        who were affected and displaced by flooding due to heavy rains brought by
        Usman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e34a1a-8d1b-4d93-ab54-2d3dc7cc43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty of the 25 towns of the province were affected by flooding,
        with the capital town of Catarman and Lope de Vega being the worst hit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803dafe-1cff-4ed9-b4a4-b3efc2557da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman left eight dead in Northern Samar, five of them were from
        Lope de Vega, while two were from Victoria and another one was from Catarman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce69824-9025-48fd-a40b-d6f4ce99f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seven-year-old boy is still missing in Victoria.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37230f63-64d5-4559-891d-09ed0bd843f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods destroyed 1,985 houses in the province and damaged 678
        others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b3f72-d317-40c9-b171-1fbc4bb22d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also left ₱35.1 million in damages to crops and fisheries, while
        it destroyed ₱62.7 million worth of infrastructures in Northern Samar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c228e5f-adc1-4bb4-ba44-ac5f34706749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the towns of San Roque, Laoang and the island town of San Vicente
        have been able to submit their assessment of damages, while Lope de Vega and
        Catarman have yet to turn in their reports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923dca03-3f08-4edc-bf8e-6493435a5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stop pointing fingers''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cada88f-4591-4aea-9370-25ee602dedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the worst-hit areas of the storm is Sagñay, Camarines Sur,
        where at least 30 were killed, while 15 others are missing in a landslide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed785dc-6924-4093-a497-7d1ba5dc2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the search for the missing continues almost a week since the
        disaster - amid fear that the death toll could still rise - questions are
        being raised and fingers are being pointed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d4f7f-fed7-4a97-9284-a42cc079dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am trying to say, do not blame us. We were ready, typhoons
        and all these. Ang problema doon, we don''t have the appropriate information.
        Dapat, meron diyan, sasabihin ng DENR (Department of Environment and Natural
        Resources), ''Ito hindi tatagal ito, ang tolerance nitong lupa dito, para
        sa ganon na millimeter of rain,''" Albay Gov. Al Francis Bichara said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3267e4f-6736-4739-9593-e91ce011946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days before Christmas, state weather bureau Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) consistently
        warned about weather systems bringing rains to Bicol.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb43868-fe97-4649-80e4-8d13468d445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR undersecretary Benny Antiporda said they "would like to encourage
        the good governor to refrain from pointing fingers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f424733-a78d-4535-9afc-7eafc487e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Department Secretary Roy Cimatu is reportedly planning
        to confront Bichara.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723847e-e754-4b63-be8a-dc7a6b3926d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said it wrote the Albay disaster office in April 2017 to
        provide them an updated database on the province''s hazard map.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c6cb0-5197-4d96-a80c-4f2f8df512d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should have implemented precautionary measures especially that
        it was issued as early as 2017," Antiporda said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd22d5-ff0a-4cdc-b17f-f6a070413556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol has had a tragic history of deadly landslides.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0877c-a5fd-4ea2-9c3b-fee8658c8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, more than a thousand people were killed after Typhoon Reming
        triggered lahar mudflow from the slopes surrounding Mayon volcano.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a95bb-3a4d-4b7c-ac77-caee735261d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high number of deaths due to Usman comes as a shock for Bicol,
        particularly Albay, which has become a model for disaster preparedness and
        resiliency.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6f26e-eff4-4440-865d-5df6488c3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we learned a lesson today. But they should do more homework,
        itong DENR," Bichara said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cfc74-29d9-4db6-970c-c4f91ebfe7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of deadly landslides in 2018 has also prompted the DENR
        to reasses the hazard maps it has provided local government units.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b50497-8c8c-499e-ba45-6376cc70026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Mapping and Resource Information Authority or NAMRIA
        has been ordered to do the review.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b3992-1605-4fc1-b7eb-ee8ba450e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also wants its local bureaus to strengthen coordination with
        local governement units to better identify areas vulnerable to landslides.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc962b1-ddca-48ed-8ef5-bd3edd574186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:06:21.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Xave Gregorio, and Tacloban-based
        journalist Mark Amazona contributed to this report.</em></p>'
