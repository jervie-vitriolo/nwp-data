      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abe04e-0bd9-4d04-9c3b-21b0a89acdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry has banned the entry of pork and pork-based
        products from China, Hungary, Belgium, Latvia, Poland, Romania, Russia, Ukraine,
        Bulgaria, Czech Republic, Moldova, South Africa, and Zambia due to the quick
        spread of the African swine fever in these countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7984a-5cf6-4f61-9c10-783660aca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the BAI was ordered to implement more stringent measures
        to temporarily close the country''s borders to pork and pork-based products
        from the African swine flu-affected countries. He ordered all pork products
        from affected countries to be confiscated at the country''s points of entry
        then destroyed to prevent its spread. There will also be mandatory inspection
        of all vessels docking in Philippine ports with meat supplies and fishing
        boats returning from the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37099c-1966-40d2-a89d-d9acc459ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAI and Customs were also told to inspect checked-in and hand-carried
        luggage of all passengers from the affected areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e90348-79a0-478d-9bf8-536c4532ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever poses no direct and immediate danger to human
        health. But its spread may threaten the hog industry, with major potential
        impact on supplies and prices. The disease, which has no vaccine or cure,
        was first detected in Asia in 2018 in an area in Siberia, according to the
        UN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d878b18-581a-4aa8-a784-6f3ee4e7ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:52:21.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat Importers and Traders Association President Jesus Cham said
        the country''s pork supply won''t be affected as, from the 13 affected countries,
        the Philippines only imports from Belgium.</p>'
  'The-Notebook-Broadway':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-04T08:20:58.887Z
    'imagesource': 'jcr:42b54c74-dc36-4f04-a053-17500bfe0b50'
