    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monks show off juggling, boxing and light saber skills to protest traffic
      fine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdc444-f846-45f3-b669-7d72acfc08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:20:35.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buddhist monks are posting videos of themselves
        skipping, juggling, boxing and even wielding a Star Wars light saber to prove
        that their traditional attire is not a driving hazard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dd622-f751-455d-a1ef-b17d97c88d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:20:35.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, shared on Twitter with the viral hashtag #僧衣でできるもん,
        meaning "I can do this in monks'' robes," started to appear after a monk in
        Japan''s Fukui prefecture was stopped last year and fined ¥6,000 ($55) for
        wearing a kimono.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42cebf-58f3-4f2c-b90a-b85485254482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:20:35.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police claimed the traditional robes "could affect safe driving"
        as its sleeves and length were considered too long, according to Yomiuri Shimbun
        newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e8ad5-f9d8-4496-877e-590f685ac278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:20:35.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consulting with his sect, the monk, who was reportedly on
        his way to a Buddhist ceremony, refused to pay the penalty, triggering the
        solidarity hashtag which has been now been fully embraced by his peers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b847235-f577-44da-be1e-1f1a7bc4d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:20:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Tetsuya Hangai, 29, posted an impressive video of himself
        juggling sticks while wearing a black robe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea107f-10b5-48a0-a8a7-000208d1c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:20:35.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been juggling devil sticks for 11 years as a hobby so when
        I saw the hashtag trending in response to the monk''s driving fine, I thought
        there was something I could do," he told CNN.</p>'
