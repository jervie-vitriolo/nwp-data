    'template': '1'
    'title': 'China to restore Spratlys'' reefs destroyed due to island-building'
    'updated': 2019-01-04T12:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a041e9-97e6-4604-8e2a-0d2a3e323462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> China
        placed facilities to restore coral reefs destroyed by its island-building
        in the disputed South China Sea, state-run Chinese news outfit Xinhua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33a84b-f194-4483-a39d-846fa621c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities on ecological protection and restoration began operating
        on Tuesday, according to the Chinese Ministry of Natural Resources. These
        were placed in Fiery Cross (Kagitingan) Reef, Mischief (Panganiban) Reef,
        and Subi (Zamora Reef) in the Spratly Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e883be0-a653-41ce-b20d-a798d36192ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua cited the ministry saying the coral reefs are "key to the
        ecological security of the Nansha Islands and the whole South China Sea region."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18365f93-1223-466b-831e-d8ad0537e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ministry also launched marine observation stations on
        the reefs, which offer regular information services such as marine forecasts
        and disaster warnings to passing ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35881a-f8ab-4d1a-871f-a78de9e5bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Prof. Jay Batongbacal, director of the University of the Philippines
        Institute for Maritime Affairs and Law of the Sea, China''s announcement only
        legitimizes the establishment of its military bases in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d84970-ce14-4884-87c5-01b3a9066b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is trying to mask its militarization of the area by higlighting
        possible civilian benefits/public goods provided by their artificial islands,"
        Batongbacal told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ace9c-6d79-4f16-8f4d-2893d5bdb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed doubts regarding China''s intention to fix the
        reefs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ec750-77ad-4ce6-9dee-3a679238abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coral reefs on its artificial islands have been completely destroyed
        and buried in concrete, so it is not likely the true objective of the announced
        project. Assuming it will be actually implemented, more likely the intended
        rehab areas are other reefs," he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef014d-ef68-4dfe-b45f-b01679c6c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has previously constructed weather stations in the region,
        as well as other military structures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20330081-345d-44eb-aa3d-bd8bf4799343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling from the Permanent Court of Arbitration — the international
        tribunal which invalidated China''s nine-dash line claim over most of the
        South China Sea — found that China has caused "severe, irreparable harm to
        the coral reef ecosystem" amid its land reclamation and construction of artificial
        islands in the global waterway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927272ee-fbef-4531-9a62-d4f1ee2ba99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:47:45.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines are two of the six claimants in the disputed
        waters. Taiwan, Vietnam, Malaysia and Brunei also have overlapping claims.</p>'
  'Philippines-African-swine-fever-pigs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-04T09:08:52.913+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
