      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vijayan said police will provide protection for any other women
        seeking to enter the temple. Those against the move will likely now turn their
        attention back to the Supreme Court, which is due later this month to hear
        petitions to revise its order.</p>'
    '41':
