      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama can thank "Hamilton" creator Lin-Manuel Miranda for making
        him a chart star due to the song "One Last Time (44 Remix)," which is a gospel
        inspired remix of a song from the hit Broadway show.</p>'
