    'lead': 'Singer Ingrid Michaelson and ''This Is Us'' supervising producer Bekah
      Brunstetter are adapting the Nicholas Sparks tale for the stage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:54:53.669Z
