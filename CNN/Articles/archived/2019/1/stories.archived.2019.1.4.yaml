    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Update: Foot baths now being installed at NAIA as part
        of quarantine measures against the deadly African Swine Fever | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/EmL1IGyIgw">pic.twitter.com/EmL1IGyIgw</a></p>&mdash;
