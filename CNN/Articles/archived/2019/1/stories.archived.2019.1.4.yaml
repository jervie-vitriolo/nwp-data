    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swedish hospital investigating a suspected Ebola case, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1ac78-febf-4d2e-ac68-7a6030377d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.492Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A person in Sweden is being treated for
        suspected Ebola contamination at Uppsala University Hospital, the regional
        authority said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15362934-79c2-443b-898c-593f055dd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who is currently in isolation, was first admitted at
        a hospital in Enköping -- about 50 miles (80km) from Stockholm -- before being
        transferred to Uppsala.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3adbd-9a87-47c9-b9f8-e8e7d17b72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the individual traveled to an area where Ebola
        is being transmitted prior to developing symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdc63f-3c69-4453-bc61-a75738350117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola -- which causes fever, severe headaches and in some cases
        hemorrhaging -- kills about half of those infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a3824-71f3-4f62-82b7-e7d1e46f4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the emergency room at Enköping has since closed
        and staff who were in contact with the patient are being looked after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4784a-dd4c-4580-ae30-36396e836919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test results are expected to come back tonight, Uppsala''s regional
        authority said in a statement, reiterating that "it is only a matter of suspicion"
        and that it could be another disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981aaf4-31bc-4396-a769-086b9042ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Ebola are very rare in Europe, with one case reported in
        Italy in 2015, one in Spain in 2014 and one in the UK the same year, according
        to the WHO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8b5bc-2dcd-49f3-9948-7a74ff70f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Medical Center in Omaha, is currently monitoring an American
        who was possibly exposed to Ebola while providing medical assistance in Congo.
        Dr. Ted Cieslak, who is an infectious disease specialist at the medical centers
        said in a statement on December 29, "the person may have been exposed to the
        virus but is not ill and is not contagious."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56888f98-647c-447d-8821-e11453252077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Republic of Congo is going through the second-deadliest
        and second-largest Ebola outbreak in history, with cases surpassing 600 on
        Wednesday. This is topped only by an outbreak in West Africa in 2014 when
        the disease killed more than 11,000 people, according to the World Health
        Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1e286-7b11-4555-a756-cb3c430399df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can become infected by Ebola if they come into contact with
        body fluids such as blood, urine and tears from an infected person or contaminated
        objects from an infected person. The virus is not transmitted through the
        air.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6aa7b-6a90-4a3e-9c14-53ec5675652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can also be exposed to the virus through infected animals,
        for example, by butchering them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce055917-b0f0-4fe2-8467-c92369aa55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers who are unprotected are susceptible to infection
        because of how close they work with patients during treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539c261-cc46-44dc-b3cc-e4d5eff5d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:35:31.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Swedish hospital
        investigating a suspected Ebola case, authorities say."</em></p>'
