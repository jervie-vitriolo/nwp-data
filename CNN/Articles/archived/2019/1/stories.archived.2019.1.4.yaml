      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former U.S. President has debuted on Billboard''s Hot R&amp;B
        Songs chart at number 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5d3c7-a42e-4374-83e3-3d744aa4ba48'
