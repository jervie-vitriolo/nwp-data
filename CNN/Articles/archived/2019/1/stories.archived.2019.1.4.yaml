    'lead': 'Buddhist monks are posting videos of themselves skipping, juggling, boxing
      and even wielding a Star Wars light saber to prove that their traditional attire
      is not a driving hazard.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:20:35.116Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:21.453+08:00
