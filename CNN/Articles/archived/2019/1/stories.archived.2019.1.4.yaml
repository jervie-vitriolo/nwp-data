      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The 116th class of Congress
        broke barriers before its members even set foot in Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d67b0f-2b2e-42a3-a340-9ffad28ee7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: Rep. Ilhan Omar, a Minnesota Democrat and the first
        Somali-American member of Congress, noted the history of her election on Twitter
        on Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7a074-6d8c-4d59-9651-fb64a874f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"23 years ago, from a refugee camp in Kenya, my father and I arrived
        at an airport in Washington DC," she tweeted, along with a photo of her and
        her father smiling with suitcases. "Today, we return to that same airport
        on the eve of my swearing in as the first Somali-American in Congress."</p>'
    '5':
      'image': 'jcr:426f9db6-711c-481d-9ea7-c0d63e37c349'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23397af-0246-40df-b385-d5f3c729f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42127daf-b639-4fac-ba56-5a092526dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar is just one of dozens of stories who started a new chapter
        Thursday. There were record numbers of women sworn in. Muslim women are serving
        for the first time — including Omar and Rep. Rashida Tlaib of Michigan — as
        are Native American women, including Reps. Sharice Davids and Deb Haaland.
        Texas sent the state''s first two Latina members to Congress, and two black
        congresswomen from New England also made history by coming to Washington.
        The historic firsts come from both parties and at least one member — Rep.
        Alexandria Ocasio Cortez of New York — is younger than 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acccd84-7480-4df7-975b-b1499b7ca226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats seized control of the House on Thursday with fresh voices
        and new energy as they prepare to take on President Donald Trump, many of
        them inspired to run because of his presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff220e-a246-48ea-a409-ecf8b1154663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new House majority will be led by a barrier breaker as well.
        Longtime Democratic leader Nancy Pelosi of California also made history on
        Thursday when she won back the speaker''s gavel and reclaimed a title she
        held from 2007 to 2011, when she served as the first, and still so far only,
        female House speaker. She spent Thursday afternoon taking pictures and participating
        in back-to-back ceremonial swearings-in of lawmakers with their families.</p>'
    '11':
      'image': 'jcr:4fb14a12-18f9-4dd0-ad80-8aa439d1ec01'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ff446-e2e9-4d6d-9f6a-2f8a837db1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cb5a8-d425-4635-abbf-71fd097708e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party breakdown in the new House of Representatives is 235 Democrats
        and 199 Republicans, with one congressional race in North Carolina still unresolved.
        In the Senate, there are now 53 Republicans and 47 Democrats, a total that
        includes two independents who caucus with the Democrats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cfc59-a499-4ebd-a145-d7732f76925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record number of women elected to Congress were key to Democrats
        reclaiming the majority in the House. Though Republicans, on the other hand,
        lost female representation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a22d46-3a5f-4b29-8929-667cfee494c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress itself is changing to meet the new members coming to Capitol
        Hill. The new class also includes more women with young children, and female
        Congress members have recently been even more vocal in forcing the US legislative
        branch to catch up with the needs of members who are juggling child care and
        official duties. NPR reported Tuesday that the new Congress opened a new child
        care facility exclusively for employees of the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff764cca-a373-45fe-b9db-9d02c4c771f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo movement is front and center as women take on new positions
        of leadership. Last month, Congress passed legislation to overhaul the way
        Capitol Hill addresses sexual harassment.</p>'
    '19':
      'image': 'jcr:585168d0-ec4f-4815-a0fa-9b443f7d920b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb4dc1-9874-4d5b-a6e9-cfd3929b684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555f3c3-0faa-4bbd-b890-02945f768faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First Native American women in Congress</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9104a87-e5c2-47c3-b124-418df1faf6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas and New Mexico sent the first Native American women to Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbf113-7a87-4418-ac2f-cebceb579975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats Sharice Davids of Kansas and Deb Haaland of New Mexico
        are the first Native American women elected to Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e8091-3928-4ba0-96f4-261cabb0f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davids identifies as a lesbian, which will also make her the first
        openly LGBT member of Congress from Kansas.</p>'
    '26':
      'image': 'jcr:c9aa260f-ba25-4601-8a56-9fa36f4d8bc6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39e5a2-4672-45aa-88ae-90db3b5ddb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2091db-951f-4d5e-a240-beb49a859342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First Muslim women in Congress</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc4502-dfbc-45e2-b8c9-70911c6a4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Democratic Reps. Rashida Tlaib of Michigan and Ilhan Omar
        of Minnesota are the first Muslim women elected to serve in Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299c446-0bbc-4946-9763-b7e95bdb2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar also has the distinction of becoming the first Somali-American
        member of Congress. She came to the US more than two decades ago as a refugee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e7195-050a-4753-a094-117ce5cd4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib is the first Palestinian-American woman to be elected to Congress.
        The daughter of Palestinian immigrants, she became the first Muslim female
        member of Michigan''s state Legislature a decade ago.</p>'
    '33':
      'image': 'jcr:957570c4-b82a-4be6-bdd3-a720639ba087'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f899046-d394-4e1b-8da6-62cd9adfd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac406dfd-4800-4b7b-86e5-bf9f64f3c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Youngest woman ever elected to Congress</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa43e41-091a-440e-9d41-7504e30eb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Democratic Rep. Alexandria Ocasio-Cortez of New York, who
        is 29 years old, will be the youngest woman ever in Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c0da6-98e1-4bcc-80ab-5e4d66d139fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby Finkenauer of Iowa, a 30-year-old Democrat elected to the US
        House, will also be one of the youngest members of Congress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b54d9d-569c-4e2b-bfe1-ba3d739229d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other notable midterm ''firsts''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e46bc3-0389-48a4-a00f-e456e1a76c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Marsha Blackburn has the distinction of being the first
        female senator from Tennessee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc51291-d5c2-4b44-bbd9-35d041d97707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Cindy Hyde-Smith made history in the midterms by becoming
        the first woman elected to Congress from Mississippi.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51cd0c6-fe3d-4361-bd9e-cb880d09637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrat Kyrsten Sinema became the first female senator elected
        to represent Arizona. Sinema will also make history as the first openly bisexual
        senator.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b06f7f-3543-4194-a4ca-23ef1b5c3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.613Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Texas sent its first Latinas to Congress after Democrats
        Veronica Escobar and Sylvia Garcia won their congressional races to serve
        in the House of Representatives.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0f7d5-5f65-46c0-897c-d327e3848567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Democratic Rep. Ayanna Pressley is now the first black
        congresswoman to represent Massachusetts, while Democrat Jahana Hayes  is
        the first black congresswoman from Connecticut.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af82b26-c924-4265-b5c0-183454f463cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New members will have to navigate a new political landscape</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48c9b5-b7f8-43ed-bd43-219d78f90df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly elected members have been sharing their experiences on social
        media in a way we''ve never seen before.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04085bc2-852e-4e73-b780-93429e74b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was Ocasio-Cortez using her Instagram stories to take people
        behind the scenes of the traditionally closed-door new-member orientation
        process, from office selection to learning the byzantine House tunnel complex,
        and using Instagram Lives to talk politics and take questions while making
        Instant Pot macaroni and cheese. There were fellow progressive newcomers,
        like Omar and Tlaib, never hesitating to use Twitter to fire back at critics
        (or traditional House floor rules) in a clear effort to announce the arrival
        of a new generation of politicos. There was incoming GOP Rep. Dan Crenshaw
        tweeting his New Year''s resolutions (including No. 5: get better at double
        ax throwing, with a video of said subpar double ax throw included, of course).</p>'
