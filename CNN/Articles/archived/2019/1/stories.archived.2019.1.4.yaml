      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A plane carrying 139 people skidded off
        the runway when it landed Thursday at an international airport in Uganda,
        the airline and airport officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df811bb3-101f-48b5-aaca-9270132ec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines flight was landing at Entebbe airport at
        12:41 a.m. Thursday (4:41 p.m. ET Wednesday) when it "overshot the runway,"
        according to airport authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6bfe99-2d51-4e7b-87ca-f92dd4c2287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers and crew on the Boeing 737-800 plane disembarked
        safely, but the incident affected inbound international flights earlier in
        the day, Uganda''s Civil Aviation Authority (UCAA) said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b1cda-46ae-469b-a3e9-8ed744bfc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was coming from Ethiopia''s busy capital, Addis Ababa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb41b9-22cc-49b9-924f-5b9b0944dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCAA later posted on Twitter that the aircraft had been removed
        and normal operations had resumed at the only international airport in the
        East African country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7089d98-1987-4856-973d-ef31e9a80834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image provided by airport authorities showed the aircraft on
        a grassy area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f83744-7841-4ac9-8b4e-a831a9bf0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines said there was no damage to the airplane, but
        the reason for the incident is being investigated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27500c1-2d94-41cc-8fd5-405c2791e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said alternative arrangements have been made for passengers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794527a4-83e1-4b2c-8517-467e589178e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to our valued customers who were onboard for the inconvenience,"
        the airline said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b4557-f477-42c2-9a04-afd8c89063c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines -- Africa''s largest carrier in passenger numbers,
        according to FlightGlobal -- has made significant expansion into other markets
        in Africa and has added more international destinations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a61f42-af7a-4ef6-8252-639d138aeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It launched new routes from Addis Ababa to Jakarta, Chicago, and
        Geneva in 2018, and is looking to make Addis Ababa a transport hub, connecting
        other African countries without a long-haul capacity to destinations around
        the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb8cc1-3a79-4825-ad04-99fc9914f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:07:29.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A plane carrying
        139 people skidded off the runway at a Ugandan airport."</em></p>'
  'European-Union-Brexit':
    'author': 'Simon Cullen and Jack Guy'
    'caption': 'All 27 remaining European Union leaders signed off Britain''s Brexit
      agreement with mixed emotions at a special summit on Sunday -- but the deal''s
      real test is yet to come.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T18:42:36.889+08:00
    'imagesource': 'jcr:ceb8deef-b23d-4189-8d6c-e883cf195fec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e4cb30-0a1f-4df4-ad84-ca76484ab243'
    'lead': 'The European Union has reiterated its position that the Brexit deal agreed
      with UK Prime Minister Theresa May will not be renegotiated.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:10:32.648Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:58.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:41.291+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU rules out renegotiating Brexit deal (again)'
    'updated': 2019-01-04T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1cf22d-fc46-469d-b4aa-92074ac0f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has reiterated its position
        that the Brexit deal agreed with UK Prime Minister Theresa May will not be
        renegotiated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37700c78-47ef-4227-9c12-7d5d0c9d2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several British lawmakers continue to argue that the EU will want
        to avoid a so-called "no deal" outcome, and could be forced into changes if
        the UK''s Parliament refuses to back the deal on the country''s scheduled
        departure from the bloc in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f9cc2-5d97-4553-8b8a-ddcb2b4e760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking in Brussels on Thursday, the European Commission''s
        deputy chief spokesperson Mina Andreeva rejected that idea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bc072-1337-44ca-a659-fb41e902d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, no further meetings are foreseen between the Commission''s
        negotiators and the UK negotiators as negotiations have indeed been concluded,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395425a7-0d51-46e0-8398-3634dd73f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not renegotiating what is on the table."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667ad4b-2575-43f1-861e-c799fe66b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.649Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Parliament is due to vote on May''s Brexit deal later
        this month, but many lawmakers have already indicated they will vote against
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49131e3-d6f4-4f0f-896f-6eb20c03e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote was due to take place in mid-December but the PM pulled the
        plug when it became clear she would lose "by a significant margin," she admitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fbff5-360f-44b4-89ad-12b6b41684c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May then survived a confidence motion triggered by members of her
        own party, before meeting with EU leaders in an attempt to renegotiate the
        deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513e9ef-3819-457e-99bd-b9e206aa22de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However her overtures were rejected and now the EU has said, once
        again, that the existing deal is the only one available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470a928-a7dc-4fba-8506-b2a1ef07e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit supporters are worried that Britain might end up staying
        in the EU if May''s deal is voted down in parliament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e464b-3d52-4177-b35b-46942837f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Trade Secretary Liam Fox, a prominent Brexit supporter,
        warned that there is a "50-50" chance Brexit won''t happen if Parliament rejects
        May''s deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b30b3-ef4a-4868-9b2f-6379f4412cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as things stand, the UK is set to leave the EU on March
        29 whether or not an agreement is in place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c091ed9-9949-427a-b67d-824a77f10329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a "no deal" Brexit has stoked worries over the potential
        for massive disruption to almost every aspect of British life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745153b7-b8bc-4352-8c05-d9b76c3df54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK would suddenly no longer be a party to the legislative and
        regulatory framework that has governed its external trade and much of its
        internal economy for the past four decades, and experts said there was simply
        not enough time to put in place an alternative framework.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b22e42-a998-42c8-a6ca-981b724e4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is not prepared because it is simply too big a question
        to be prepared for," David Henig, a former government trade official and director
        of the UK Trade Policy Project, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae393f2-4e5b-472d-881f-673853ee04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation the government has released an additional £2 billion
        ($2.5 billion) from the UK Treasury to help mitigate these consequences --
        in addition to the £4.2 billion already allocated since 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f477e-e78f-4f2a-926e-d6e6b41e53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plans to place 3,500 troops on standby, but business and
        lobby groups still warn of disruptions at ports, dwindling medical supplies
        and potential food shortages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed67a1-5c02-4bc6-80d6-8acc1d86f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:10:32.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "EU rules out renegotiating
        Brexit deal (again)."</em></p>'
