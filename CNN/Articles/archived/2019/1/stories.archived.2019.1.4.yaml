      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Some
        cities and government offices have suspended classes and work on Wednesday,
        feast day of the Black Nazarene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb360c-0eaf-4b66-8e69-aee4df75b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:32:39.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City on Tuesday announced that classes in all levels will
        be suspended on January 9 because of reported threats to security and orderliness
        of the Traslacion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c7e68-d8f5-46e1-81e0-9b94b4e071a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:32:39.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate also canceled its work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693536c-88be-4f84-8378-e779f42fc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:32:39.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Manila suspended classes and work in local government offices
        except those involved in the Traslacion, the traditional procession of the
        image of the Black Nazarene. The Manila City Hall left the suspension in other
        offices up to their management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c1433-4d38-4305-9f98-32f8f36e9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:32:39.833Z
      'mgnl:createdBy': 'ryan'
