      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Bicol
        region will be the first to benefit from the multibillion-peso road user''s
        tax collection once the Road Board is abolished, President Rodrigo Duterte
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a21bbb-7b31-45fe-b172-158b270f2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a briefing on the effects of deadly Tropical Depression
        Usman, Duterte said nothing can stop him from scrapping the corruption-ridden
        Road Board. This body is tasked to manage the road user''s tax or the motor
        vehicle user''s charge to be used for repairs and maintenance of roads, but
        was repeatedly slammed by state auditors for irregularities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e6bda-f854-4dfd-a4df-9a573653db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kausapin ko si Senate President (Vicente "Tito" Sotto) pati si
        Speaker (Gloria Macapagal Arroyo) kasi kayo, wala akong objection kung tanggalin.
        Tatanggalin ko talaga ''yan e. It cannot remain," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5193a0-5b28-43a8-8a45-104f74d04906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work together, convince Congress, wala naman silang magawa
        talaga diyan, ayaw ko talaga e. Maski saan niyo ilagay I will not release
        any single centavo there. Manghinayang ako. But if it (road user''s tax collection)
        can be put to good use… Okay ako diyan. Unahin na muna ang Bicol," Duterte
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ba4ae-a2b7-46ff-b0c7-a0adfbec10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Budget and Management, P1.5 billion
        is collected by the Road Board every month, and its estimated balance is pegged
        at P45 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d623f-6d2b-4c91-9953-6d52a1f5477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that money I will give you my commitment that you''ll be the
        first. Kunin talaga natin yang pera na ''yan. I will get it, put it somewhere
        else para makaano sa tao," Duterte added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573afed-af02-4585-8c7b-c27d5ee7931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement as local officials called for help for flood-prone
        Camarines Sur, which Rep. Luis Villafuerte said serves as catch basin of floods
        coming from Albay and Camarines Norte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4ca2e-b659-42b4-ad38-5d4dcba45283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe if the national government can dredge the Bicol River masososlve
        po or mamimitigate yung baha Sir," Villafuerte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc0734-bec0-41e1-8ac3-75be3ac16cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said funds from the Road Board can also be used in building
        more evacuation centers in the Bicol region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47d719-0264-4238-a05f-145b9226cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay and Camarines Sur, along with Sorsogon, have been placed under
        a state of calamity following the onslaught of Tropical Depression Usman.
        The storm claimed at least 122 lives, mostly in the Bicol region, and damaged
        crops, houses, roads, and other infrastructure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063c415-0a57-4c2d-a2fc-cd5bbf88d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, meanwhile, expressed some reservations
        in abolishing the Road Board, saying the government should make sure there
        are enough funds dedicated for the maintenance of the country''s roads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571aec8-6c3e-43e4-b636-26d8c3c3aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:39:01.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and the House passed a bill abolishing the Road
        Board, but the lower chamber rescinded House Bill No. 7436''s approval on
        third reading, leaving the measure in limbo.</p>'
  'philippine-e-commerce-2019':
    'author': 'Sandra Zialcita'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-04T21:02:40.972+08:00
    'imagesource': 'jcr:bde76ea5-dfed-433d-8c3a-fe7cc7752861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be985215-0be7-4ecc-9b7c-77c95351d6fb'
    'lead': 'The Philippine e-commerce industry is seeing more growth in 2019 with
      the number of digital natives increasing and taking their daily tasks to the
      digital space, including their shopping. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:41:43.019Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:16.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:36.381+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH e-commerce industry sees more growth in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9ff8b-bb62-479c-8faf-0714d38b8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        e-commerce industry is gaining ground as digital marketplaces end 2018 with
        record highs to reflect the growing number of Filipinos doing their shopping
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da9e6e-23a6-49a1-b800-1e2ec066da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet World Stats reported that around 67 million Filipinos
        were active online in January 2018. This was a 12% increase year-on-year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf223b-5305-43ac-9c69-d05e016d6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranked first in the world in terms of social media
        use and amount of time spent online. Businesses believe this makes the country
        an ideal place for e-commerce to thrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccebf27-437a-4eb2-9c1f-7747e44407e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Statista said that the Philippine e-commerce market
        revenue grew to $840 million or about P44 trillion in 2018 from $688 million
        or about P36 trillion in 2017. Revenue is expected to grow about 10.5% annually
        leading to a market volume of $996 million dollars or about P53 trillion pesos
        by 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbfa8a-be48-4684-b444-81beea8bbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.020Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-founder and CEO of Zalora Philippines Paulo Campos III said their
        company has seen accelerated growth in the last 2 to 3 years, particularly
        in the 4th quarter of the year where most transactions happened. He said he
        expects more growth in 2019 and the years ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d2929-c90d-4c3a-9329-e377bcadf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Campos, about 2% of the overall retail market is done
        online. E-commerce penetration is about 2% and he fully expects that to go
        up to 5-7% in the next few years, which means the market is growing extremely
        fast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618f6b1-3cd9-491d-829f-557ed1698cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia''s leading e-commerce firm Lazada also reported record
        breaking sales during the 11-11 and 12-12 online shopping festivals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913d0a9-6161-4250-9403-305c4da4f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lazada group saw 1.3 billion visits during their 11-11 and 12-12
        sale days. 12-12 sales reached more than 30 times their normal day gross merchandise
        value in various locations, including the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de5a73-2a7f-49d4-8bf2-0297c9820991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consistent growth of e-commerce in the country can be attributed
        to the convenience sought by digital-savvy shoppers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e631abb-cab2-4577-aedb-a3b0ee8ec80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also sees a big potential for e-commerce. The Trade
        department launched its e-commerce roadmap up to 2020. It targets to have
        e-commerce contribute 25% to the gross domestic product by 2020 from 10 percent
        in 2015. The agency believes going digital will also help micro, small and
        medium enterprises compete globally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6571c-b53d-4424-b863-5a473bc2d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.021Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos said he believes the Philippines can be number 1 in terms
        of online shopping given the amount of time Filipinos spend online and the
        ecosystem converging to make e-commerce thrive in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27477b2b-a586-46b7-98c6-07087b3f1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T21:43:55.651+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T15:57:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The beautiful thing about e-commerce is somehow it''s a very democratizing
        force that anyone can really sell online and that you no longer need big investment
        to put up a store or offline presence to be able to sell,” said Campos in
        an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aaeda5-526f-4147-b08e-a61b26cc974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T21:43:55.651+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T15:57:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6911409-515a-4955-9881-6b3fa5be7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T21:43:55.651+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T15:57:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s something about the power of unleashing the digital Filipino
        into the global economy that is quite exciting and that any type of business
        that emerges online, whether it be e-commerce or even some of the other digital
        businesses like ride-hailing, will be particularly strong here in the Philippines
        than in other countries,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbd880-d19a-4063-8442-9d192a92c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Campos believes internet access and the payments space can
        be improved, he said the country has crossed over to a point where e-commerce
        can only grow and become a major contributor to the retail sector.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76550287-fb14-4d62-823a-fe45c6d6dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:41:43.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prospect encourages entrepreneurs to take their businesses
        online as they enter 2019.</p>'
  'business-roundup-ernesto-pernia-2018-gdp':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-04T04:30:49.792+08:00
    'imagesource': 'jcr:9f7716e8-223c-499a-b3d4-e0756c62a906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a7c105-e1a6-46a4-b341-fdf7314113c8'
    'lead': 'The Socioeconomic Planning Secretary told CNN Philippines'' Business
      Roundup that 2018 was a challenging year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:44:46.363Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:15.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:36.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pernia: Economy grew lower than 6.7 percent in 2018'
    'updated': 2019-01-04T11:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08033890-942f-41ae-b18b-1f6e91c84fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        economy may have slowed down in 2018, the third decline under the Duterte
        administration, a Cabinet official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb963a0-8389-4b07-975e-6ec7dfeaaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Business Roundup, Socioeconomic
        Planning Secretary Ernesto Pernia and Budget Secretary Benjamin Diokno gave
        their outlook for upcoming growth data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518841eb-ce29-4528-abad-a8f636b8cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started in 2016 at 6.9 percent gross domestic product (GDP)
        growth rate then it went down to 6.7 in 2017. And this year we are going to
        have something lower than 6.7 also," Pernia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a3d56-e5da-4f13-a76a-337b304cdd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Diokno had said that the economy will unlikely
        hit the original growth target of 7-8 percent GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567c410-0797-4347-a503-ef4fdc291136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers had revised this target downward to 6.4 to 6.9
        percent for the whole year. The economy has been growing at an average of
        6.3 percent rate for three quarters in 2018. The fourth quarter data will
        be released on January 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff88167-5bc9-412f-a76c-964458219b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the year faced with challenges, the economy should have grown
        by at least 7 percent to reach the low-end of the target range.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Government economic outlook for 2019 | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/2xwoYunImf">pic.twitter.com/2xwoYunImf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1081110013215617025?ref_src=twsrc%5Etfw">January
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505075b-f505-4004-b4e5-3df7a79ec715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T23:20:10.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41d89d-1080-42ae-a1af-0a77eb48f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 was a challenging year because of high oil prices which affected
        our imports, including food imports and crude imports of course. Not only
        that, we were battered by--agriculture did not perform well," Pernia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980796d-ae19-4325-a7fa-e4606907bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tighter U.S. monetary policy, the trade tensions between
        U.S. and China, and a potential global growth slowdown trend are possible
        challenges to the economy in 2019, especially for the export sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af62f1-ad12-4ce7-8084-fc38a6312aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers, however, are positive that the economy will
        be back on track to meet the 7-8 percent GDP target this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af483a-f5be-4341-91b4-7ca3535c7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s doable despite the looming economic slowdown, because
        our economy is driven by internal demand like Build, Build, Build and investment
        in human capital," Diokno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479a773-4044-4d7a-b35f-bd7643d5f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also expect inflation to continue to slow down back to the
        2-4 percent target range.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ffec2-1b43-47a9-9005-99833cb0a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation rate is clearly on a downtrend and it will gontinue
        to go down to our target of 2 to 4 percent range for 2019 and subsequently,"
        Pernia said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c2d2b-4f48-430b-a190-a24aeced6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T22:44:46.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Inflation slows down further to 5.1% in December</strong></p>'
