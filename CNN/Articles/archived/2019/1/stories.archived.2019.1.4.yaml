    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Notebook'' is coming to Broadway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611eb819-6291-483d-a63b-1576ba38009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a decade after Ryan Gosling and
        Rachel McAdams made moviegoers believe in love again, "The Notebook" is coming
        to Broadway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2946ef-d02f-4086-9ed9-34943a507c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Ingrid Michaelson and "This Is Us" supervising producer Bekah
        Brunstetter are adapting the Nicholas Sparks tale for the stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eaed50-476d-4251-b1ad-d530115d7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michaelson made the announcement on "Today" on Thursday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a25cea-c5cd-46de-8c4a-f959947fcb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t been able to talk about it because we''ve been in negotiations,"
        she said. "I''ve been writing for about a year and a half, so it''s been a
        long process for me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bc08a-7159-4b89-a0c4-1bbf4ec05e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin McCollum and Kurt Deutsch are producing the musical in association
        with Sparks, according to a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7263d7-44ec-4bcb-ac6f-ec51aa3c1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cast has been set.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3afad1-c817-45b4-a119-79c64dfe440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Notebook," a love story that chronicles one couple''s passion-filled
        and sometimes turbulent relationship, was published in 1996.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5d5c6-4a44-411c-a660-8aae6f64808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A film based on the book was released in 2004 and quickly became
        a new romantic classic, with stars Gosling and McAdams in the main roles of
        Noah and Allie. James Garner and Gena Rowlands played the older versions of
        the characters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9dfea-607e-46b6-ab73-7a2fb5db47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled to work with Bekah and Ingrid in order to make ''The
        Notebook'' a reality on Broadway," Sparks said in a statement. "They are amazingly
        talented, and obviously, the story is near and dear to my heart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045f6e2-2f95-4800-9ef4-eb792e043500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:54:53.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the paraphrased words of Noah, it appears people''s love for
        "The Notebook" still isn''t over.</p>'
