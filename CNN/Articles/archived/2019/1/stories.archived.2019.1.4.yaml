      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, Court of Appeals, Regional and Metropolitan Trial
        Courts in Manila City also canceled work for the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d3afb-dd72-4917-ace0-984c0e9a7a0f'
      'mgnl:activationStatus': true
