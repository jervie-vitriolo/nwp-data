    'lead': 'President Rodrigo Duterte has offered to campaign for candidates at risk
      of losing the 2019 midterm elections to stop them from resorting to terrorizing
      voters. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:58:51.257Z
