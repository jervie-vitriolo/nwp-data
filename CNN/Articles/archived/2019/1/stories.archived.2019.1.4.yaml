    'template': '1'
    'title': 'Inflation slows down further to 5.1% in December'
    'updated': 2019-01-04T22:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bee61e-f611-4fc2-83c6-daa1181dff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Prices
        of goods and services slid further down in December 2018 mainly due to cheaper
        food, non-alcoholic beverages and fuel, according to the Philippine Statistics
        Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aaef9-6279-408f-bd78-90529b5ce0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate slowed down to 5.1 percent in the last month
        of 2018 from 6 percent in November. This was the second successive inflation
        slowdown after a nine-year high 6.7 percent in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f246fd4-b59d-4553-852d-ccedff8ec68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December inflation rate was the slowest since June. It is also
        below the Bangko Sentral ng Pilipinas forecast range of 5.2 to 6 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37c60f-70d6-4e97-9fae-3a9b8c04f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year-to-date inflation rate is 5.2 percent, the high end of
        government''s annual inflation forecast of 4.8 to 5.2 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe58f3-796a-433c-9c2a-fedd1b811b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Grace Bersales said top contributors to the
        slowdown are food and non-alcoholic beverages, housing, water, electricity,
        gas and other fuels, and restaurant and miscellaneous goods and services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b81678-dfb9-47bc-af65-7fb9e55ed64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the same drivers that caused higher inflation in the past
        months," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb35078-421e-4b0c-85d5-4e5210052407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersales said they have have yet to factor in the full impact of
        Tropical Depression Usman'' in the December inflation figure. More than P800
        million in agricultural damage has been reported in the regions of CALABARZON,
        Bicol, and Eastern Visayas, the Department of Agriculture said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b12951-6480-45cc-9b0c-583f2e576c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila inflation slowed down to 4.8 percent from 5.6 percent
        in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd0b72-90c5-4423-812f-289ffa6c8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas outside Metro Manila also posted slower inflation at 5.3 percent
        from 6.2 month-on-month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c2d51-544f-46f2-ac1e-a66080ea11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao posted the highest inflation
        in areas outside Metro Manila at 7.5 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abd080-72df-4e98-8e8b-b990e314243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the economic managers of the Duterte administration
        welcomed the slower price rate, but said that they will remain vigilant against
        risks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a9f77-8ef2-4a54-b7fa-2142fa3d360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also ask concerned government agencies to fast-track the implementation
        of the mitigating measures scheduled this year under the Tax Reform for Acceleration
        and Inclusion Law, particularly the unconditional cash transfer and fuel vouchers,"
        they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ac8a2-dc55-4c5e-9e4d-d18fb7080846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team added that they will push for the operationalization
        of the National Single Window program, which aims to create a single internet-based
        system for most trade regulatory requirements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810f85f-ae4f-4bde-89fb-c03ea86f3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) said that it will consider
        the lower inflation rate at its next monetary policy meeting on February 7.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da98ce-e64a-4ad9-8a36-1ab0fe40898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP continues to keep a close watch over price developments
        in the country and shall consider all relevant information at its next monetary
        policy meeting on 7 February 2019 to ensure that the monetary policy stance
        remains consistent with the BSP''s primary mandate of price stability," the
        BSP said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c30179-8c01-4254-8d48-8c816b9b8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has consistently raised interest rates in 2018 to curb rising
        prices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ef4a3-1db9-4b79-87c5-51fc4d74ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Month-on-month inflation is more telling</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbb2b1-205a-4ff0-85e5-6d8cf25ec625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Officer-in-Charge Diwa Guinigundo, in a separate statement,
        said the current month-on-month inflation rate showed that supply-driven inflation
        is only short-lived.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73c2bc-9a25-437f-ab2b-53c9510434af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With seasonality, month-on-month inflation for December 2018 stood
        at -0.6 percent while deseasonalized series shows month-on-month inflation
        rate of -0.4 percent," Guinigundo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbcb3b3-e913-4da2-89b1-a87fa17534b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the annual impact of the tax reform package was less than
        one percent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d16c8-fecf-45d4-b911-0c00ff4f3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo also lauded government efforts to curb supply-driven
        inflation, such as easing the import of rice. It added implementing the tax
        reform law would lower and stabilize inflation in 2019 and 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83d252-bd71-41c9-b7b2-3a63c551c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:45:25.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forecasts as of today remain at 3.2 percent for 2019 and 3.0
        percent for 2020. With lower price movement, we could be optimistic about
        the growth prospects and their positive feedback to inflation," the BSP added.</p>'
  'China-restore-coral-reefs-Spratly-Islands':
    'author': 'Chad de Guzman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T09:40:35.321Z
    'imagesource': 'jcr:50ec2b59-e084-4a8e-a8ef-ce0742948181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3abf907d-c066-49fc-99ee-6e389cba94ac'
    'lead': 'The Chinese ministry also launched marine observation stations on the
      reefs, which offer regular information services such as marine forecasts and
      disaster warnings to passing ships.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
