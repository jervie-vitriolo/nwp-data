      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46266d65-94e9-4bcb-b7c5-cd4e5c5c4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis bluntly criticized Catholic bishops in the
        U.S. for their approach to the church''s sexual abuse crisis, saying that
        their finger-pointing, abuses of power and "playing the victim or the scold"
        have undermined the church''s credibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed952f9-c11f-4a74-91f8-d2542cd281b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church''s credibility has been seriously undercut and diminished
        by these sins and crimes," the Pope said of the abuse of children by Catholic
        clergy, "but even more by the efforts made to deny or conceal them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2343227-5007-4410-adf2-c7ce326b070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also said the bishops'' disunity and blame-shifting have
        led to mistrust and pain among the church''s followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e946d2-95af-4cfd-803b-b09a4e182ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God''s faithful people and the Church''s mission continue to suffer
        greatly as a result of abuses of power and conscience and sexual abuse, and
        the poor way that they were handled, as well as the pain of seeing an episcopate
        (body of bishops) lacking in unity and concentrated more on pointing fingers
        than than on seeking paths of reconciliation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33023feb-f8d1-4ddc-abf8-ebae661c203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s eight-page letter to the American bishops is a mix of
        spiritual encouragement and blunt criticism. He urges the bishops to root
        their response to the abuse crisis in Scripture, and makes clear that their
        actions thus far have been far from ideal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07c7dc-2c63-48ea-994b-e028bb66f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the bishops to "abandon a modus operandi of disparaging,
        discrediting, playing the victim or the scold in our relationships, and instead
        to make room for the gentle breeze that the Gospel alone can offer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cd3f2-d348-4c0b-87b2-9c3569cc1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us try to break the vicious circle of recrimination, undercutting
        and discrediting," he continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba4101-17b9-425d-aac3-53de41118505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do this if we can stop projecting onto others our own confusion
        and discontent, which are obstacles to unity, and dare to come together, on
        our knees, before the Lord..."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbeb03-f589-416f-ae5c-63dc70c19526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not propose specific solutions, Francis said that "combating
        the culture of abuse, the loss of credibility, the resulting bewilderment
        and confusion, and the discrediting of our mission" demands "a renewed and
        decisive approach to resolving conflicts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf70e06-e774-4f13-aa8a-7559cab4004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s letter was sent to Catholic bishops secluded this week
        at Mundelein Seminary in Illinois for a spiritual retreat, which was suggested
        by the Pope himself in September "as a necessary step toward responding in
        the spirit of the Gospel to the crisis of credibility you are experiencing
        as a Church."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5812e2e-9f16-43e5-9655-c2c79f3d7835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250 bishops are attending the retreat, which ends January
        8, according to a spokeswoman for the U.S. Conference of Catholic Bishops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2963a2-717b-44e4-bfcf-9037855012e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said he wanted to join the bishops but couldn''t because
        of "logistical reasons." Instead, he sent Capuchin Friar Father Raniero Cantalamessa,
        the preacher to the papal household. No ordinary business will be conducted
        during the retreat, according to the U.S. Conference of Catholic Bishops.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fc67b-9874-420b-9063-a9ac406817a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' letter comes in the wake of a devastating year for American
        Catholics. A prominent cardinal resigned in disgrace, grand jurors accused
        hundreds of Catholic clerics of secretly abusing children and a former Vatican
        ambassador urged the Pope himself to step down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27241b99-0d66-4054-95a4-2b8991ececb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the clergy sex abuse scandal shows no signs of abating, with
        a federal investigation and probes in at least 12 states and the District
        of Columbia in the works.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1689285-b820-44da-8775-a16b23242f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has convened a meeting of bishops from around the world
        in Rome February 21-24, saying he wants the church to tackle the scandal together.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7a656-bcc4-4544-90b6-76cbe78159cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, Francis said he wants the American bishops to pray and
        think about the abuse crisis, before they figure out the next steps forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb696b-f154-47c4-bd2b-724fd4bdd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credibility, Francis said, "cannot be regained by issuing stern
        decrees or by simply creating new committees of improving flow charts, as
        if we were in charge of a department of human resources."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ea910-93b2-445e-991a-780f30532808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach, according to the Pope, risks "reducing everything
        to an organization problem."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af6a38-e0b1-4211-8089-ffbf64c6df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the church''s loss of credibility has also "raised painful questions
        about the way we relate to one another," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2cfe3-2c11-4629-b865-f99d72bd4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, a living fabric has come undone, and we, live weavers,
        are called to repair it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f5e88-cdfd-451a-a6fc-13bfb4893420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repairs the Pope suggests require a "new approach to management,
        but also a change in our mindset, our way of praying, our handling of power
        and money, our exercise of authority and our way of relating to one another
        and the world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31906ebf-5ee2-4a2f-95c6-079983a6aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any approach to the abuse crisis that does not blend spiritual insights
        with pragmatic steps will be "doomed from the start," Francis said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca8506-dd84-480b-a7f1-33dd29554af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without both, "everything we do risks being tainted by self-referentiality,
        self-preservation and defensiveness."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a11e52-3936-4e29-a640-7a497d69843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Daniel DiNardo, president of the U.S. Conference of Catholic
        Bishops, said in a brief statement that the bishops "carry with us these days
        the pain and hope of all who may feel let down by the Church."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f898e-406a-448d-ae50-aaeb86d59a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:13:35.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope blasts US bishops
        on sex abuse crisis, saying church''s credibility has been ''undercut''."</em></p>'
  'Saudi-prosecutors-Jamal-Khashoggi':
    'author': 'Nada Altaher, Chandler Thornton and Sheena McKenzie'
    'caption': 'Jamal Khashoggi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T06:34:43.932+08:00
    'imagesource': 'jcr:c53c63b2-f30d-4af4-ac6a-70259791c494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd82334a6-efc3-47d4-9c6b-9b6f14cf4931'
    'lead': 'The trial comes three months after the Washington Post columnist, and
      Saudi royal family insider-turned-critic, was killed and allegedly dismembered
      at the consulate in Istanbul.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:16:42.970Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:57.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:41.761+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi prosecutors seek death penalty as Khashoggi murder trial opens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caf5b6-1a8b-4cae-8419-a832fb094c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi prosecutors sought the death penalty for five of the
        11 suspects accused of murdering journalist Jamal Khashoggi on Thursday as
        their trial began in Riyadh, Saudi Press Agency (SPA) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f018a-378a-4b25-88b4-7bdb9e397710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial comes three months after the Washington Post columnist,
        and Saudi royal family insider-turned-critic, was killed and allegedly dismembered
        at the consulate in Istanbul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc92468-43b9-4d11-ba81-b43a517e89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Saudi Public Prosecutor, Turkey has not responded
        to requests to turn over relevant evidence in the case, SPA reported. Turkey
        in turn has repeatedly called for the culprits to be prosecuted under its
        laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97516b-eea7-4975-a8e5-2733bff5a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi prosecutors first announced their intention to seek the death
        penalty in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aff462-1963-4832-9f98-8e35b765a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They alleged Khashoggi was tied up and injected with an overdose
        of a sedative that killed him. Then his body was dismembered and removed from
        the consulate by five people and given to a local collaborator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc04217-4a96-440f-acee-b65dd6a468cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about Khashoggi''s fate,
        initially denying any knowledge before arguing that a group of rogue operators,
        many of whom belong to Saudi Crown Prince Mohammed bin Salman''s inner circle,
        were responsible for the journalist''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4fd58-0ebc-4406-9c2c-c40367d3ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi attorney general later acknowledged that Khashoggi was
        killed in a premeditated murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58fec5-09c1-4cd8-9f19-e6f7cd5ddfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia admitted Khashoggi was killed in its Istanbul
        consulate, five high-ranking officials were dismissed, including bin Salman''s
        media chief and the deputy head of the Saudi intelligence service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2ecc9-8795-4b49-b98c-617f528a2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, 21 people were arrested and six officials have been removed
        from their positions, according to the prosecutor and the Saudi Foreign Minister.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e3582-10ef-4663-982c-1531e11eb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor King Salman knew
        of the operation to target Khashoggi. U.S. officials, however, have said such
        a mission -- including 15 men sent from Riyadh -- could not have been carried
        out without the authorization of bin Salman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc9465-3a75-46f3-bcdb-153a2ad7bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:16:42.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi prosecutors
        seek death penalty as Khashoggi murder trial opens."</em></p>'
  'India-Kerala-temple-women-shrine':
    'author': 'Sugam Pokharel and Nikhil Kumar'
    'caption': 'The two women who broke with centuries of conservative taboo Wednesday
      to enter a temple in the southern Indian state of Kerala are now in hiding,
      as violent protests left at least one person dead.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T06:31:51.813+08:00
    'imagesource': 'jcr:07a32488-28e6-4ead-a405-79932a04ac16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88709dc4-4db3-47e2-9ae1-678f12565b18'
    'lead': 'The pair, aged 42 and 44, became the first women to access the shrine
      after the country''s Supreme Court overturned a centuries-old ban on women aged
      10 to 50 from entering the temple in September last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T00:20:22.509Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:56:56.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:41.978+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First women to enter India temple in centuries now in hiding as protests
      rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86854dd-49ef-4fe1-8843-4e5765a87e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two women who broke with centuries
        of conservative taboo Wednesday to enter a temple in the southern Indian state
        of Kerala are now in hiding, as violent protests left at least one person
        dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c0435-a16d-4a0f-9ee5-0334ba7a622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, aged 42 and 44, became the first women to access the shrine
        after the country''s Supreme Court overturned a centuries-old ban on women
        aged 10 to 50 from entering the temple in September last year, ruling it to
        be discriminatory and arguing that women should be able to pray at the place
        of their choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8f6fc-8884-4b87-9210-42f7f7fe7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesman told CNN Thursday that the women -- identified
        only by their given names Bindu Ammini and Kankadurga -- are currently in
        an undisclosed location along with some of their relatives. The spokesman
        added the women had previously attempted to enter the temple in December but
        were stopped by mobs of angry hardliners shouting and blocking their path.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7e8e5-ef77-401f-b674-8b19d6b78569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same protesters came out in droves again Wednesday, forcing
        police to deploy tear gas and water cannon to separate demonstrators both
        for and against the ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249cbed-5a9f-40fd-b476-dbb4a01679fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a protester belonging to India''s ruling Bharatiya Janata
        Party (BJP), who are seeking to uphold the gender ban, died Wednesday night
        after being hit in the head by a stone thrown by counter demonstrators. Four
        people, including a police officer, were injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f97155-8563-4718-b6a1-8fe671733caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have arrested two people and filed a complaint against
        them for murder and rioting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ae036-8fc2-4193-82d8-f85b064f0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secret mission</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54047a46-1671-40c8-a17e-fabef6715d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sabarimala shrine, which is thought to be more than 800 years
        old, is considered the spiritual home of Lord Ayyappa, a Hindu god of growth.
        Proponents of the ban on women of menstrual age argue that since Ayyappa is
        considered celibate, allowing "impure" women into the temple would be disrespectful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016968d-5494-44d9-b4f6-4b2d4dd2042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the area around the Sabarimala Temple complex has been
        the scene of angry clashes, as protesters attempted to prevent the court''s
        decision from being enacted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ac579-ba83-4c82-93fe-cb0592ac2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1,300-strong contingent of police officers, deployed to ensure
        the safety of any woman wishing to visit the temple, had previously not been
        enough to resist the overwhelming hostility of thousands of Hindu traditionalists
        bent on preventing them from entering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefb029-d7d9-45dd-b484-dac40df10dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people ... came to enter the Sabarimala Temple (since September)
        but these people were blocked by the public, so they couldn''t enter into
        the temple," said Prasad Amore, a supporter of the women. "Thousands of police
        were deployed at the temple premises but they were helpless."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d92869-e898-4e76-aafc-cae981d8a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amore was part of a group which accompanied Ammini and Kankadurga
        on the long, arduous trek up the mountainside to the famous golden-roofed
        temple under the cover of darkness in the early hours of Wednesday morning,
        when they successfully entered the shrine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88367339-c70b-4917-abbc-1418e4b481cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found many devotees who did not make any trouble on the way
        to the Sabarimala Temple," he said. "We were a total of six people, including
        police officials. It was the first time I visited the temple."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc189bf-2bac-4236-a601-e8e07ebca060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Wednesday''s visit, priests at the temple moved to
        "purify" the grounds, leading to the temporary closure of the site. "These
        two women broke the social taboo," said Amore. "I gave advice (to them) on
        the way and how to behave... how to distract people who opposed (them), how
        to deal with panic situations," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25304edb-c1bc-481b-9d26-6785f22be08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battleground state</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3168f-4cdf-48f8-a3b5-27699e531914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, Pinarayi Vijayan, chief minister of Kerala, blamed
        the BJP for politicizing the issue and turning the state into a battleground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b505ab3-9ffb-4f18-a563-060722cc5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two women asked for police help to enter the temple and we
        provided that to them because that was our duty," he said. "We fulfilled our
        constitutional responsibility."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7018e0-2194-476d-8505-c8e42eaeb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has become a point of contention between the local government,
        run by the Communist Party of India-Marxist (CPIM), and the ruling Hindu nationalist
        BJP.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f3b54-2d08-4118-aeed-ab95f51e8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit Shah, the leader of the BJP, has characterized the debate as
        one between people of faith and an "oppressive" state government in Kerala.
        Indian Prime Minister Narendra Modi also appeared to support the ban Wednesday,
        highlighting that some temples do not allow men to enter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7e5eb-75f7-4c7d-972c-fbbf2a3d1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, as many as five million female protesters took
        part in a peaceful "women''s wall" protest organized in part by the CPIM in
        support of gender equality and the right of women to enter the temple freely.
        They formed a human chain, extending an estimated 620 kilometers (385 miles)
        across Kerala.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44234024-f32c-48b2-acf6-e8441273bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:56:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many women and there wasn''t even space for women
        to extend arms. If they had extended their arms, the length of the wall would
        have increased so much that women would be falling in the Arabian Sea," said
        Subhashini Ali, a local civil servant and CPIM member.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce640775-7507-4473-837c-e7355138930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T00:20:22.512Z
      'mgnl:createdBy': 'ryan'
