    'template': '1'
    'title': 'Estrella-Pantaleon bridge closure set on January 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca23f62-e797-41c3-b814-fbb28a86d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:11:30.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Authorities
        are pushing through with the closure of the Estrella-Pantaleon Bridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23cc2d-c328-459e-ad2e-847cf69cc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:11:30.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA on Friday said the bridge, also known as the Rockwell Bridge,
        will be closed starting 8 a.m. of January 12, Saturday. Widening repairs will
        last until 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239b155-e9f5-45df-a711-862f63b22f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:11:30.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge, which connects Estrella Street in Makati and Barangka
        Drive in Mandaluyong, was closed for two days in September 2018, but was reopened
        after the Department of Public Works and Highways decided to defer the repair
        and expansion of the bridge until after the Christmas season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb468b75-b264-428f-a308-6ce3d8e417e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:11:30.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said an average of 100,000 vehicles pass the bridge on a daily
        basis and warned of worse traffic situation as the vehicles will be diverted
        to Guadalupe Bridge.</p>'
