      'mgnl:lastActivated': 2023-01-29T15:57:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an organization, the BSP remains focused on its mandate to ensure
        stable prices and maintain a sound financial system," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120cb99-9633-463e-8523-0f249a771619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:08:31.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla last went on leave in September 2018. He revealed in February
        2018 he was diagnosed with cancer.</p>'
  'Estrella-Pantaleon-bridge-closure':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2019-01-04T14:25:51.979Z
    'imagesource': 'jcr:3382c046-49a9-4f56-96cf-aa961230547d'
