    'template': '1'
    'title': 'China closer to equipping warships with electromagnetic railguns, state
      media reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d54c6-39f1-4e3c-a851-b406e20340b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is getting closer to equipping its
        warships with electromagnetic railguns, state media reports – which, if true,
        means its fleet could soon boast some of the most advanced weapons technology
        on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d471ea-2e0f-4dd4-a172-695dc1bd0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing CCTV, the state-run Global Times on Thursday reported the
        underlying railgun technology – which utilizes electrical power rather than
        explosives to launch projectiles – was based on "fully independent intellectual
        property," rather than copied from other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d181c5-e7cd-4f16-a638-02afa872841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconfirmed sightings of a Chinese landing ship apparently equipped
        with a test railgun in an undisclosed location have circulated around the
        internet this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cc5bb-4842-48c2-aa12-8c906e72c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military expert Carl Schuster, former director of operations at
        the US Pacific Command''s Joint Intelligence Center, told CNN that if the
        reports were accurate, the weapon was likely to be "a year or two away from
        being operational."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1742de-986a-49fa-b58d-6baaa43d1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll say it''s operational – what that mean the operational
        evaluation has started, (and they''re) testing it under more realistic conditions,"
        he said. "Typically you''re looking at a year before being deployed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a6036-88e2-491b-99c4-1821b2d62c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said it was significant that China appeared to be transitioning
        from copying foreign weapon designs to "developing their own" technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c620362-b7b0-4434-a23b-35b38d3ddc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also tells you (that China) is no longer 10-15 years behind
        (the US)... They are now approaching parity with the west in terms of weapons
        development," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4fa1e-3c25-4675-8637-eed9d16f7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technological sea change</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9055b7-17d1-4198-9a45-0fc11225e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railgun technology, which uses electromagnetic force to send projectiles
        up to 125 miles at 7.5 times the speed of sound, is cheaper and more accurate
        than traditional gunpowder-based methods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87695d-231e-499a-96c0-343a3e03fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a massive electrical pulse rather than a chemical propellant,
        the railgun can launch projectiles much farther than the 13-nautical-mile
        range of the US Navy''s standard 5-inch naval gun," the US Office of Naval
        Research says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e18cb1-3b66-4999-8177-82ee8419f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railgun projectiles also don''t need explosive warheads – they do
        their damage with sheer speed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413e17a-8a0b-4aad-be76-803c497c7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Railguns) give you more firepower, more range, (and they can be
        better) guided, as you control acceleration in the barrel," Schuster added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faccce9-bf02-4149-b4f2-4de6d4c7f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:14:34.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "China closer to equipping
        warships with electromagnetic railguns, state media reports."</p>'
  'LeBron-James-NBA-2019-NBA-All-Star-Game-voting':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-04T13:53:43.250Z
    'imagesource': 'jcr:6b9c0a90-04eb-46fb-a5a7-51299b2d9751'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67305822-d00d-4a8e-93ff-9ad41aee7896'
    'lead': 'Los Angeles Lakers forward LeBron James and Milwaukee Bucks forward Giannis
      Antetokounmpo lead their respective conferences in the first tally of fan voting
      for the 2019 NBA All-Star Game.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:17:22.944Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:09.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:38.195+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron James leads pack in early All-Star voting'
    'updated': 2019-01-04T14:01:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934eee6-75ac-4f2a-999e-e275d73088d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:17:22.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Los Angeles Lakers forward LeBron James
        and Milwaukee Bucks forward Giannis Antetokounmpo lead their respective conferences
        in the first tally of fan voting for the 2019 NBA All-Star Game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e786af-d81c-4ed6-b04c-d9f9ad1cb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:17:22.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to totals released by the league Thursday, James is the
        first player to get more than 1 million votes (1,083,363) for the February
        17 showcase at the Spectrum Center in Charlotte, North Carolina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e1a63-ebb2-4950-adf2-25da7baf25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:17:22.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other leading vote-getters in the West include Dallas Mavericks
        rookie Luka Doncic, Golden State Warriors teammates Stephen Curry and Kevin
        Durant, and Minnesota Timberwolves guard Derrick Rose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcaa8ba-607a-4f07-8a63-ccba66d869b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:17:22.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo (991,561) is second overall in the early returns.
        The rest of the top five in the East are Boston Celtics guard Kyrie Irving,
        Toronto Raptors forward Kawhi Leonard, Philadelphia 76ers center Joel Embiid
        and Miami Heat guard Dwyane Wade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5819d-76d8-43a0-86fd-1afc9c43ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:17:22.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan voting accounts for 50 percent of the final determination
        of the 10 All-Star starters, with voting by current NBA players and a media
        panel each accounting for 25 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b79fe3-20f9-475c-b95b-9c3d4f753149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:17:22.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top vote-getters from each conference will serve as team captains.
        They will draft rosters from the players who are named as starters and reserves,
        regardless of conference affiliation. The All-Star draft will be televised
        for the first time this year, revealing the order in which players are picked
        after such information was kept quiet last year.</p>'
  'Maguindanao-Mayor-Talib-Abo-Sr-drugs-narcopolitician':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-04T13:42:40.560Z
    'imagesource': 'jcr:100ff008-7f64-4575-a8ed-84ae79232d0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ad73bf-fce9-4097-8ae0-77e6794b179f'
    'lead': 'A former Maguindanao town mayor tagged by President Rodrigo Duterte as
      a "narco politician" was killed in an anti-drug operation in Cotabato City on
      Friday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:19:43.258Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:08.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T15:56:38.406+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Maguindanao town mayor killed in anti-drug operations'
    'updated': 2019-01-04T22:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a379bb-2180-45cd-8545-944af382b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> A former
        Maguindanao town mayor tagged by President Rodrigo Duterte as a "narco politician"
        was killed in an anti-drug operation in Cotabato City on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7abe5e-7a8c-425a-94f4-2b058de94229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report stated the police went to the house of Talib Abo
        Sr. to serve a search warrant, but the 62-year-old former official resisted
        and engaged authorities in a firefight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e92a8c-df91-4b12-87d7-a0aa06475d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Abo was wounded and brought to the hospital where he
        was declared dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfb7de-0acc-4600-8cf8-ba6241599337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered firearms in his house. They also found a large
        sachet of suspected shabu estimated at P590,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ecc2a-aa31-4519-b386-f6f73ecf1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said that an investigation
        should be held to check if the police had observed its own guidelines during
        the operation that led to Abo''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d3830-c7b0-4cbb-954d-064c32daf856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to find out the truth on what transpired during
        the said police operation to determine if the police has observed its own
        guidelines in serving warrants and the use of proportional force even during
        claimed encounters. An objective investigation shall ensure that human rights
        were not violated and all acts were carried out in line with our laws," CHR
        Spokesperson Jacqueline de Guia said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a649e0-400e-42e5-a712-cf67b463e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the CHR recognizes the ill effects of illegal drugs
        to individuals and communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e07322-c9ea-4e82-8b55-6585b7496d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:19:43.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, even from the start, we have expressed qualified support
        to the government campaign against illegal drugs and its intent to provide
        a better life to all Filipinos," de Guia said.</p>'
  'us-congress-religious-ethnic-books-swear-in':
    'author': 'Amanda Jackson'
    'caption': 'More than a dozen documents and books were used to swear in U.S. officials
      of various ethnic and religious backgrounds,'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T12:32:51.778Z
    'imagesource': 'jcr:56f831bc-10ec-4ed1-87c9-2514e275ea91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1d03c6-1f44-4d1b-8d77-2c56654c098d'
    'lead': 'Although Capitol Hill is still largely dominated by Christians, religious
      diversity is growing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:22:44.157Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:08.377+08:00
