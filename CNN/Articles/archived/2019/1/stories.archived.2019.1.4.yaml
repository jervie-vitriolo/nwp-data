  'Supreme-Court-petition-third-martial-law-extension-Mindanao':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-04T18:03:58.079+08:00
    'imagesource': 'jcr:67b7f93f-eb19-49c6-90d4-88de8a98dd9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141bf34c-41e7-4b82-b8d0-c9a16436d016'
    'lead': 'Opposition lawmakers have asked the Supreme Court to invalidate the third
      extension of martial law in Mindanao because it violates the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:49:20.896Z
