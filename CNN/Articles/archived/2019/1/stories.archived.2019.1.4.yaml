      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As newly elected members get used to Washington — hiring their staffs,
        figuring out their office budgets and figuring out which apartments to rent
        — they''ll also be faced with trying to navigate a new political landscape
        on both sides of the aisle.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15e5b2-964f-4132-99c1-f79390e6f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Republicans, most have aligned themselves with Trump.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd3566-5d1d-4a82-b49f-57a8aaabcf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voices on the other side of the aisle are less united.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f2a9c-0680-40b1-8bf2-455cb2c37024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive firebrands like Ocasio-Cortez, who promised to mobilize
        the resistance, have been elected to the same party as conservative and moderate
        Democrats who won in districts that went for Trump in 2016 — and they want
        to keep those seats in 2020.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfe14a-af55-41c6-a96b-2956c345b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side, progressives ran on promises of impeaching Trump, abolishing
        Immigration and Customs Enforcement, raising the minimum wage and "Medicare-for-all."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4d943-8d00-49ad-8410-eb4b3080b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderates, on the other hand, promised to prioritize small businesses,
        tweak the existing health care system, and work with Republicans and Trump
        when they can.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9841d-4b20-4f63-850e-a733fb232f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:38:56.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 2020 presidential election nears, and Democrats try to decide
        what kind of candidate they want to run, don''t expect these new voices to
        stay quiet.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa6f77-60e5-454b-a427-343170883f59'
