  'sweden-ebola-case':
    'author': ' Bianca Britton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-04T22:47:02.611Z
    'imagesource': 'jcr:1047a733-1a4a-43b3-ade5-64cdc6ebf9b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e00d8d0-7a1f-47cf-a97f-12b1c9fd772a'
    'lead': 'Ebola -- which causes fever, severe headaches and in some cases hemorrhaging
      -- kills about half of those infected.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T22:35:31.492Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T15:57:17.845+08:00
