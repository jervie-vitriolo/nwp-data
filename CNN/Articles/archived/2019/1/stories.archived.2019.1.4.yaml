      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) governor is on medical leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68c483-2bd9-450b-8c8e-9cb83ea5ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:08:31.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla will be on leave from January 4 to
        21 to avail of medical care overseas, a statement from the central bank read
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12720bce-02e4-496c-804f-02b3548df0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:08:31.940Z
      'mgnl:createdBy': 'ryan'
