      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago he shared even more of his R &amp; B flow when he
        "slow jammed" the news on "The Tonight Show with Jimmy Fallon."</p>'
