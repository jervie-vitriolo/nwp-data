      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T15:57:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over five million people are expected to swarm the roads of Manila
        for the Traslacion which begins on Wednesday at 5 a.m. The image of the Black
        Nazarene will be moved from Quirino Grandstand to Quiapo Church through a
        six kilometer-long procession. Some three million people are expected to participate
        and witness the event which may last about 22 hours.</p>'
