    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '183ed026-f4b1-45d0-822e-72a8496b14b9'
    'lead': 'African swine fever poses no direct and immediate danger to human health. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T23:52:21.453Z
    'mgnl:createdBy': 'ryan'
