      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Governors Diwa Guinigundo and Maria Almasara Tuaño-Amador
        will take turns as officer-in-charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1190c9-b7c8-4d7d-88cf-9ad00ad2dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T23:08:31.940Z
