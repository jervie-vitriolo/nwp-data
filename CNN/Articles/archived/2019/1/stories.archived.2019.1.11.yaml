      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Government
        workers will receive the last portion of their salary increase in February
        when the 2019 budget is likely to have been passed by Congress, Budget Secretary
        Ben Diokno said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87093599-3d4d-4196-8548-a4d2af039965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.687Z
