      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier announced that his office was studying the increase
        in compensation for government workers from 2020 to 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c995e-9f58-45b9-80b3-7c97209c7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.689Z
