      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gained famed as the Heisman Trophy winning quarterback at the
        University of Florida, where his teams won two national championships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3daa8-67f3-4619-83cc-1e0ef39409e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His professional career had few highlights, and he drew more notice
        for praying on one knee at times on the sidelines. The act grew to be called
        "Tebowing."</p>'
  'Oceans-warming-faster':
    'author': 'Jen Christensen'
    'caption': 'The sun sets behind the Hillhouse A oil and gas platform near the
      Federal Ecological Reserve in the Santa Barbara Channel, February 15, 2001,
      near Santa Barbara, CA.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T10:01:01.466Z
    'imagesource': 'jcr:db2501c3-2586-49f9-948d-a322d597ce3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0414bfb2-39bc-4de1-8823-1e8b8a839264'
    'lead': 'The data, published in Thursday''s edition of the journal Science, shows
      that the oceans have experienced consistent changes since the late 1950s and
      have gotten a lot warmer since the 1960s. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:09:02.387Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:38.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:12.287+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The oceans are warming faster than scientists thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d429a71-7bce-4d36-b38c-13e4089d1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s oceans are warming at an accelerated
        rate and are much warmer than scientists thought -- and things could get a
        lot worse if nothing is done to stop climate change, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bfc2c-e797-445c-bece-ca09b1e1fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, published in Thursday''s edition of the journal Science,
        shows that the oceans have experienced consistent changes since the late 1950s
        and have gotten a lot warmer since the 1960s. The oceans are heating up much
        faster than scientists calculated in the UN assessment of climate change released
        in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffdc94-3763-439f-b81d-af206d1dac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, scientists used data collected by a high-tech
        ocean observing system called Argo, an international network of more than
        3,000 robotic floats that continuously measure the temperature and salinity
        of the water. Researchers used this data in combination with other historic
        temperature information and studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d2b76-6124-4a51-abfa-48d8db080d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors say the warming is happening because of climate
        change created by such human activities as the burning of fossil fuels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770110d-d4c5-4998-ad4d-cc520133484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is the memory of climate change, along with melted ice,
        and 93% of the Earth''s energy imbalance ends up in the ocean," said study
        co-author Kevin Trenberth, part of the Climate Analysis Section at the US
        National Center for Atmospheric Research. "Global warming is close to ocean
        warming, and 2018 will be the warmest year on record, followed by 2017, then
        2015."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0690536-23ea-4cca-828e-3e3938ddd931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a warmer ocean might make for a more pleasant swim, it carries
        deadly consequences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3aae71-5c0d-4584-9b7a-8dc5aec546e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer ocean causes sea level to rise, bringing problems like
        dangerous coastal flooding. It leads to the loss of sea ice, heating the waters
        even further. It can affect the jet stream, allowing cold Arctic air to reach
        farther south, making winters more intense, and endanger the lives of animals
        that depend on sea ice like penguins and polar bears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05324b-c3ee-4a8f-8aa7-815c04daaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer ocean also contributes to increases in rainfall and leads
        to stronger and longer-lasting storms like Hurricanes Florence and Harvey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8658ff-1793-4a96-9066-491e7615e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warming is convoluted with natural variability, and one of
        the warmest spots was where [Florence] developed this past year and where
        Harvey developed this previous year," Trenberth said. "The warm water fuels
        the evaporation and moisture for storms."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7f834-ff2c-4cab-bd04-8da22cb552b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every 1 degree Celsius (1.8 degree Fahrenheit) increase in temperature,
        there is 7% more moisture in the air. Ocean temperatures around Florence trended
        1.5 degrees C (2.7 degrees F) warmer than normal, contributing to about 10%
        more moisture available in the atmosphere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c59d51-e8db-4787-994d-9d6ba0a167b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could see many more weather-related problems if the ocean continues
        to warm at this accelerated pace, especially if there is no human intervention
        to manage climate change, experts say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cd4e1-863d-4b86-bcee-13b61721edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global warming is rearing its head," Trenberth said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc5a06-0335-4506-8364-a72996dcf60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If humans don''t do anything to mitigate climate change, warming
        in the upper part of the ocean will be six times higher by 2081-2100 than
        total ocean warming in the past 60 years, researchers estimate. If, however,
        humans act and can reach the goals set by the Paris agreement, ocean warming
        could be cut in half by 2081-2100, the authors said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c4a76-76e4-4430-9931-20c309f70949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study fits within other reports like the United Nations warning
        in October that humanity has just over 10 years to act to avoid disastrous
        levels of global warming. That report urged governments to make "rapid, far-reaching
        and unprecedented changes in all aspects of society."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9a5da-a774-48f1-a25c-c3104e3351c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report found that the planet would reach the crucial threshold
        of 1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial levels
        by as early as 2030, precipitating the risk of extreme drought, wildfires,
        floods and food shortages for hundreds of millions of people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea628f5c-d125-4f81-8f6c-db62c093f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. government report in November delivered a similar dire warning
        that the country could lose hundreds of billions of dollars and thousands
        of lives by the end of the century due to climate change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d2e32-30aa-4a49-bb53-fa26abcced60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:09:02.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The oceans are warming
        faster than scientists thought."</em></p>'
