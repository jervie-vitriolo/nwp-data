  'reuters-reporters-jailed-myanmar-lose-appeal':
    'author': 'Helen Regan and Cape Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T15:38:58.578+08:00
    'imagesource': 'jcr:c35c6df5-3b96-4f7c-8108-90c4e07997e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ade04d-26d2-4072-889a-5a336dcd22d0'
    'lead': 'Myanmar''s High Court has rejected the appeals of two Reuters journalists
      imprisoned in Myanmar for breaking the Official Secrets Act while investigating
      a massacre of Rohingya Muslims.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:12:30.911Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:49.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:08.584+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reuters reporters jailed in Myanmar lose appeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc329fe8-5c64-4058-b9f8-5c4d09402ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar''s High Court has rejected the
        appeals of two Reuters journalists imprisoned in Myanmar for breaking the
        Official Secrets Act while investigating a massacre of Rohingya Muslims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b332408-88a4-4da1-814e-54bf3b22d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone, 32, and Kyaw Soe Oo, 28, were sentenced to seven years
        in prison last September, a ruling that cast a pall over Myanmar''s media
        community, and sparked increased international criticism of the country''s
        de facto leader and Nobel laureate Aung San Suu Kyi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6ce3d-e0a1-4705-ad3b-adee41140115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court room on Friday, Wa Lone and Kyaw Soe Oo''s lawyer
        Than Zaw Aung said he would discuss with the two reporters and their families
        whether they would take their appeal to the Supreme Court. The pair did not
        attend the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1556fe-1c64-4388-9949-a38f8f07194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo were originally detained in December 2017
        during an investigation which helped uncover the killing of 10 Rohingya men
        in the western state of Rakhine. It served as evidence of Myanmar military
        abuses against Rohingya civilians there, despite repeated denials from the
        army and the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee292117-3651-41fa-94de-4942ef7174f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings they investigated were part of a campaign of rape,
        arson and murder which the military unleashed on the persecuted minority in
        August 2017, and which led to more than 720,000 Rohingya fleeing to neighboring
        Bangladesh. A UN fact-finding mission has called for several top generals
        to face charges of genocide over the crackdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a827fe-fa3a-4bc4-9dc0-ab5e19081540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two journalists'' reporting did not sit well with the military
        leaders, who paraded them through a trial which human rights lawyer Amal Clooney
        declared a "sham" and "a miscarriage of justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84745f4d-3829-4c54-bd0d-d751312977e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged with breaching the Official Secrets Act, a rarely-used
        colonial-era law, for possessing documents relating to the massacre. But supporters
        of the pair have said they were set up, and police captain Moe Yan Naing later
        told the court he witnessed a plot by senior police to frame the two journalists.
        He was himself imprisoned not long afterwards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d909573-d028-47a8-9721-daaedbdf9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial the military confirmed that the massacre had taken
        place, and state media reported that seven soldiers were jailed for the killings.
        Yet still, Wa Lone and Kyaw Soe Oo were sentenced to seven years in prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c68719-78dd-4b79-b3e5-77b5c4ef77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates the extent to which the military is still controlling
        significant portions of the judicial system," Matt Smith, chief executive
        officer of advocacy group Fortify Rights, told CNN in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb204889-bb51-4a0e-ae59-509a61a19ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout their many trial and hearing appearances, Wa Lone''s
        cheery smile and double thumbs became his trademark, despite being shackled
        and led everywhere by police. The two also continued to call for press freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c17b7f-49fd-4e12-8f09-5d3e15849829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the pair were among several journalists named as Time
        magazine''s Person of the Year 2018 under the banner "the Guardians." It''s
        just one of several honors, awards and accolades the pair have received for
        their work while behind bars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45310df-631a-44e4-ab19-fd78ff405923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo have always maintained their innocence.
        "We didn''t do anything wrong," Kyaw Soe Oo said after their sentencing in
        September, though he added he was "not exactly shocked by the verdict."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0b645-1fe3-4ebe-b913-0bf280c0ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 20, the Yangon High Court allowed an appeal by the two
        journalists to go ahead. But their more than year-long incarceration has "sent
        a shiver through the national media, "said Yin Yadanar Thein, director of
        advocacy group Free Expression Myanmar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b66a0d-8e27-42dc-9feb-e18aeb3287d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result there is an almost total media blackout on what is
        happening inside Rakhine state because journalists are too fearful to publish
        even the most basic information," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fd605-7a0f-4222-92a4-c3ca8ec80ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has defended the reporters'' jailing, saying last year that
        they broke the law and their conviction had "nothing to do with freedom of
        expression at all." She has also steadfastly defended the military''s actions
        in Rakhine, echoing assertions by the army that the crackdown was a legitimate
        response to attacks by Rohingya militants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b469d-cebd-4d23-a587-614058f33e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as accusing the international media of biased coverage of
        the Rohingya crisis, ministers in Suu Kyi''s government have called on domestic
        journalists to protect the reputation of the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4f475-08ba-4e5e-89d2-0d26c2931aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:12:30.914Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Reuters reporters
        jailed in Myanmar lose appeal."</em></p>'
  'US-president-Donald-Trump-Syria-exit':
    'author': 'Nicole Gaouette, Jennifer Hansler and Kylie Atwood'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T14:44:38.488+08:00
    'imagesource': 'jcr:3ee40114-832f-4565-95c1-31d4076799fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea1c52a-5b8d-4ef2-8753-9a78dbef8b64'
    'lead': 'Secretary of State Mike Pompeo insisted that there has been no contradiction
      in the shifting U.S.  strategy in Syria or confusion about it -- claims that
      fly in the face of shocked responses from allies in the Middle East and beyond.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:16:15.174Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:49.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:08.894+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aftershocks of Trump Syria exit plan shake allies and region'
    'updated': 2019-01-11T14:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714075da-dc3d-43dc-8e69-4a49dd82c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State Mike Pompeo insisted
        Thursday that there has been no contradiction in the shifting U.S. strategy
        in Syria or confusion about it -- claims that fly in the face of shocked responses
        from allies in the Middle East and beyond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d784af6-ec72-48ac-9938-8c24353f6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pompeo and other U.S. officials continue to qualify the terms
        and timing of a U.S. pullout of troops from Syria -- altering President Donald
        Trump''s December 19 assertion that forces would leave "now" -- the fallout
        is beginning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce39884-ce9a-4093-bb4d-998c05f06298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN learned Thursday that the first U.S. military ground equipment
        has been withdrawn from Syria in recent days but there''s still no clarity
        on when troops might withdraw with Pompeo and national security adviser John
        Bolton refusing to commit to a withdrawal timetable in recent days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cc568-4305-43de-ba67-86073f233b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurds on the frontlines of the fight against ISIS tell CNN their
        morale has taken a hit as they seek protection by strengthening other alliances.
        Arab allies, sensing a loss of U.S. leverage on Syria, are looking to improve
        relations with Damascus by rekindling warmer diplomatic relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c53739-b82a-46db-9c15-f99515b1729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A basic question</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262d015-5571-4b6c-9639-c5eae51a3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with Turkey have become even more deeply strained over
        U.S. demands that Syrian Kurds be protected. Perhaps most profoundly, some
        analysts said, as the administration issues conflicting and changing statements,
        trust in the steadiness of U.S. policies and the authority of its most senior
        officials has been further eroded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079354ee-3afd-4a90-8722-14545a8f8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most significant implication of the withdrawal decision, first
        and foremost, is that our allies will now have to question the confidence
        in which they will hold statements by our secretary of state and national
        security adviser and secretary of defense," said Robert Satloff, executive
        director of the Washington Institute for Near East Policy. "Do these senior
        officials speak for the President?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eece615-e779-44ab-9888-ff135f26db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so fundamental to the operations of our foreign policy,"
        Satloff continued. "I can''t remember a moment, two years into an administration,
        when this basic question was on the table."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da2e8e-3111-4ac4-9989-a0e10a0f3b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No contradiction''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a41b9-1eb6-48e4-ae6d-9d11f7491776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo insisted in a Cairo speech Thursday that under the Trump
        administration, the U.S. is a stalwart presence in the Mideast. He told reporters
        separately that "there''s no contradiction whatsoever" in the U.S. policy
        on Syria, arguing that "this is a story made up by the media."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9748f-a6ba-450a-98f7-f0049a4e497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the top U.S. diplomat has denied allies were confused
        about the U.S. withdrawal from Syria. "I think everyone understands what the
        United States is doing," Pompeo said as he traveled to the Middle East this
        week. "At least the senior leaders in their governments do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e321689-0ff3-4710-ad66-cc6aed479739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on the ground and in diplomatic circles, Trump''s decision landed
        with explosive effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0fa98-aa00-4431-98b4-08618a6a23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. allies in the region were blindsided. Two diplomatic sources
        say their countries were not consulted or informed and the news came as a
        total surprise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b85b2f-2be6-4778-889b-e5b3d65b5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What is going on?''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795dfe3-97db-4a61-981c-e4f16d25b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, as the timeline and U.S. intentions grow less clear, a
        senior European diplomat told CNN that, "we are just like everyone, trying
        to find out what is going on. Are the US staying a la Bolton until conditions
        are right? Or heading off in three or four months time?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b450672-f975-4c42-b2d7-18f4ab954750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shaffa, Syria, on the frontlines of the fight against ISIS, a
        Syrian Defense Forces commander told CNN that "we were all surprised by it,"
        adding that the announcement "impacted us all."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd708a53-a173-44b4-a02d-43f50724c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It affected our morale, and some of the soldiers and commanders
        asked to stop the fighting," the commander said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5e65e-47a5-403c-950e-506c8c953601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s abrupt move also influenced ISIS, this commander said.
        "It encouraged ISIS and provided them hope that they can activate sleeper
        cells and continue to fight harder," he said, noting that he and his men have
        been fighting ISIS alongside coalition forces, "especially the U.S.," for
        four years now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba56669-97ce-4838-b0e2-a27b362a722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was not in the right time," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff17a20-fce9-416e-9e9a-504ed7ebea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds have become the trigger for deepening US tensions with
        Turkey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f6e3f-bd80-468b-8858-ec16dfb78830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated 2,000 US troops in Syria work closely with a Kurdish
        group called the People''s Protection Units, or YPG, which forms the backbone
        of the Syrian Democratic Forces, the main U.S. partner on the ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcee5ff-6f13-4aa4-91bf-474ebee6172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkey believes the YPG, which has controlled a large swathe
        of northern Syria for the past several years, is a terrorist organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d671b8-5bdd-48d6-9daa-c270c56981ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan had been threatening to conduct
        operations against the Kurds even before Trump agreed, in a phone call, to
        leave Syria. Bolton''s insistence on protection for the Kurds made Erdogan
        livid, creating yet another irritant in a deeply strained U.S.-Turkish relationship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76be53-f8fb-4d58-af5d-382f841d464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And facing the prospect that the U.S. might no longer protect them
        against Turkish attack, Kurds have begun turning to the Assad regime and the
        Russians for protection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf8e8a-b679-48b6-8727-1a01df1d7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gulf country shift</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba6ab0-249f-444d-9fee-fea2beddca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the Kurds are making adjustments to protect themselves,
        there is a clear shift underway among Gulf countries, as U.S. leverage on
        Syria is now seen as waning.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4e64a-76f8-4beb-981e-7c2ff8728c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Trump''s December 19 announcement, the U.S'' Gulf
        allies, including United Arab Emirates, are ramping up their engagement with
        the regime of Syrian President Bashar al Assad.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f5b0f-c022-40f2-934b-d6d2009e15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, the Emirates had been considering re-opening their embassy
        in Syria, according to two sources familiar with the matter. The U.S. asked
        them to pause, believing that the opening of embassies could be used as a
        carrot to draw the Assad regime into the UN-led political negotiations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d19a1e-f081-4fc8-9884-a9ca5f5c9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirates agreed. After Trump decided to withdraw from Syria,
        they changed their mind.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df3a57-aec0-4011-8289-049772293df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their view, according to the sources, any pressure the U.S. could
        place on the Syrian regime would be largely blunted without a US troop presence
        on the ground. Further, Trump''s decision to work with Turkey was not welcomed.
        Gulf countries believe Turkey enabled terrorist groups including ISIS and
        Iranian proxies to gain a hold in Syria, as their primary focus was the Kurds.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf33b61-3c76-440d-8b6f-2371558c2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, the Emirates opened their embassy in Damascus.
        At the time, their Foreign Ministry explained that "the step confirms that
        the UAE government is keen to restore relations between the two brotherly
        countries back to normal."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e64db-f673-4322-beb5-5e2fff7cb5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain followed the Emirates lead and the belief, among diplomats
        and experts, is that other countries in the region will soon follow. They
        say that when the domino effect begins, it will be fast, because countries
        will be looking to get "brownie points" with Assad for re-engaging.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbd738-8153-47c6-bd8a-b0ece2875f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cairo Thursday, Pompeo delivered a speech declaring that the
        Trump administration was correcting mistakes the previous White House made
        in the Middle East. "We learned that when America retreats, chaos often follows,"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792944b-ec0f-4987-9d08-bf45f8c812d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his trip, he insisted that the U.S. is maintaining steadfast
        support of allies, insisting there was no contradiction between Trump and
        Bolton''s comments about the withdrawal, telling the press he believed "they
        both said the same thing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb222a-9ef2-4fec-9908-5db60f15e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Now''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e669cdb-ee0d-45a8-be22-c91ab2d08c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump declared that the U.S. would pull troops from Syria
        and a U.S. Defense official told CNN that planning was underway for a "full"
        and "rapid" withdrawal, Bolton began adding conditions that could indefinitely
        delay a troop departure and has refused to discuss timelines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedf730-5b78-4187-8682-ad47279f5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They both said we''re gonna get out," Pompeo said on Monday. "The
        President said we''re going to do it in an orderly fashion that achieves our
        objective and that the, our mission set in the region remains unchanged. Those
        seem pretty consistent to me."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a9bcb-abcf-46c1-8504-2630b5e8fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it might not matter what Pompeo or Bolton says, Ege
        Seçkin, a principal analyst at the global risk firm IHS Markit, wrote in an
        analysis, noting that Trump still appears intent to pull US military personnel
        out of Syria.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b4d32-6875-4296-9918-c403b2a9027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His demonstrated willingness to make unilateral decisions that
        both disregard the counsel of his advisers and contradict their public proclamations
        means that a withdrawal could take place regardless," Seçkin said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e05ce-6cec-427e-849e-20c962aae982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:16:15.180Z
