  'sws-self-rated-poverty-december-2018':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T23:26:31.415Z
    'imagesource': 'jcr:1ff28b13-4fd4-4b5b-b845-82cdfb63a165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe771f4-1029-4100-94db-608a9511a4cb'
    'lead': 'Around 11.6 million Filipino families considered themselves poor in the
      last quarter of 2018, down from the previous quarter, according to the latest
      SWS survey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:35:09.385Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:57.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:01.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 50% of Filipino families consider themselves poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd510e-7f4f-4521-b708-8fddce07c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.385Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Approximately
        11.6 million Filipino families considered themselves poor in the last quarter
        of 2018, down from 12.2 million the previous quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac6077-14e3-4719-97a9-7cfe17f9fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the latest Self-Rated Poverty survey by Social
        Weather Stations (SWS), conducted from December 16-19, 2018. The independent
        pollster conducted face-to-face interviews of 1,440 adults— 360 representatives
        each from Balance Luzon, Metro Manila, Visayas, and Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a926ff-5d85-494a-b607-e844dc7b8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is equivalent to 50 percent of Filipino families, 2 points
        lower than the estimated 52 percent (12.2 million) of families that considered
        themselves poor in the previous quarter''s results released in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398f8ae-784f-4345-858b-d45c4677bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop comes after a 10-point increase over two consecutive quarters.
        However, on an annual basis, the rate is still 2 points up from 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec764e1-e8ab-47bd-967f-7eaa1d6fb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting average Self-Rated Poverty rate of 48% for 2018 is
        2 points above the average 46% in 2017, and 4 points above record-low average
        of 44% in 2016. This is the second consecutive increase in the annual Self-Rated
        Poverty rate since 2016," SWS said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6b07c-ca02-48d0-a43e-19376325f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who rated themselves poor, around 7 percent considered
        themselves to be "non-poor" 1-4 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78917901-d61d-4963-bf2b-81fd203ef67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer respondents from Mindanao and Visayas considered themselves
        poor, down by 16 points to 49 percent and by 6 points to 61 percent respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65211a8a-7ef2-401d-bcba-bcb7c9b95d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was offset by the increase of self-rated poor respondents from
        Metro Manila and Balance Luzon, which both increased by 4 points to 30 percent
        and 51 percent respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2d71c-a1f0-4141-ad0d-e8f0a22e3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:35:09.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error margin of 2.6 percent for national
        percentages, and ±5 percent for regional percentages.</p>'
  'business-roundup-pcci-limjoco-agriculture':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-11T20:56:32.826+08:00
    'imagesource': 'jcr:7b2f2ac7-7b80-401d-96ac-399c80174e36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728eb0db-c0b3-4b95-9140-924220e67dba'
    'lead': 'The Philippines'' lagging agriculture sector may see an extra boost from
      foreign investors and millennials in 2019, according to one of the country''s
      oldest chambers of commerce.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:37:44.025Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:57.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:02.037+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCCI: Foreign investors eyeing PH agriculture sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bb0b8-6709-47f5-af5d-516597a0fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Philippines'' lagging agriculture sector may see an extra boost this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e71426-32a5-414b-9a66-39ff0b6c8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Chamber of Commerce and Industry (PCCI) President Ma.
        Alegria Sibal-Limjoco said Friday that she has received several courtesy calls
        from foreign countries who wish to invest in the agricultural sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ddae1-19b6-4d57-bd88-5c4b1809e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''m the president of PCCI, I have many courtesy calls from
        different countries, and they want to invest in agriculture because they know
        its what we are weak at and for them to invest here, their return on investment
        (ROI) will be very fast," Sibal-Limjoco said in an interview with CNN Philippines''
        Business Roundup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed2b6f-2e5f-4f8c-9586-6a0dbc429c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector contracted during the third quarter of 2018
        by 0.83 percent based on latest data from the Philippine Statistics Authority.
        This was despite the 0.15 percent increase in output for the quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc2d62-3078-44a3-95ed-cc980d4a438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides foreign investments, Sibal-Limjoco also sees growing interest
        in agriculture from the youth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1cdaa9-92b0-48e5-9897-dc70e0e076bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found out from the universities, the enrollment in agri-entrepreneurship
        or agri-business by the millennials is there also. So we''re looking at this
        light," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ec418-306e-4d64-b298-5f5017cb7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible growth of the agriculture sector along with the continued
        growth of infrastructure as the administration''s Build, Build, Build program
        gains traction could benefit the small and medium-sized enterprises (SMEs)
        the most.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff572ac3-7a13-4986-b62e-bffbfb11c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The micro are now becoming small and the small becoming medium
        because the golden age of infrastructure is the golden age of SMEs," the PCCI
        President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c95b8e-962d-4f35-bd03-040996669dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous year was a "challenging" year for the Philippine economy,
        economic advisers of the Duterte administration admit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530c70f-2b99-4949-9dc7-c7e4c115f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 was a challenging year because of high oil prices which affected
        our imports, including food imports and crude imports of course. Not only
        that, we were battered by--agriculture did not perform well," Socioeconomic
        Planning Secretary Ernesto Pernia told Business Roundup last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364de9fa-f4c6-460f-8da0-f0541cb45f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Pernia: Economy grew lower than 6.7 percent in 2018</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b9ef6-ce4f-478f-b4fd-e5f91525bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with inflation expected to continue its downward trend, the
        PCCI agreed with Pernia that things are looking up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbffe79-ef80-4fff-97b2-50991d41c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:37:44.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still feel the economy will surge because our fundamentals are
        there. Quite good," Sibal-Limjoco said.</p>'
  'DBM-govt-workers-4th-tranche-salary-hike-2019-budget':
