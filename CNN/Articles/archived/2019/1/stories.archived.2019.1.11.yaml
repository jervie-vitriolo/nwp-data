      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With pronouncements from Congress that the budget bill will be
        their top priority upon resumption next week, we expect the GAA (General Appropriations
        Act) to be signed first week of February," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
