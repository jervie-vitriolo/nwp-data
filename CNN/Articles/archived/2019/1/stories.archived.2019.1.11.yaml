      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know that the President wants the wall, I think he
        just wants to debate on the wall," she added.</p>'
    '52':
