      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary maintained that the last tranche of the salary adjustment
        scheduled for 2019 could only be available after the P3.757 trillion national
        budget is signed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556f8f8-65b0-41b5-a91f-20cf095cb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya, Jr. had threatened to file
        a case against Diokno in the Supreme Court if the pay hike was not implemented
        by January 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a7948-d217-4630-8190-be5bfe7f732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Budget chief downplays Andaya''s lawsuit threat over
        salary hike delay</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396eb580-e50d-4c43-8ac7-3d5436525713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino and Ping Lacson likewise called on the Department
        of Budget and Management (DBM) to release funds for the salary hike, saying
        these could be sourced from the Miscellaneous Personnel Benefits Fund in the
        reenacted 2018 budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dfb91-dcdb-455c-99da-466bc999c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.688Z
      'mgnl:createdBy': 'ryan'
