    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1c655-65f0-4907-abac-37cee949b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever has pledged to have all of its packaging reusable, recyclable
        and compostable by 2025.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be522f8-9549-4a06-8926-9213e491cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Unilever programs intended to address the issue of packaging
        waste include a community-based sachet recovery program, office and factory
        solid waste management programs, packaging innovations, as well as collaboration
        with industry coalitions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8e153-3852-42c5-8a3a-de6311e096fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of this is the Surf Misis Walastik Program, which helps
        collect post-consumer sachet waste in communities across Metro Manila through
        a product exchange incentive program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a046eab-e54e-45f9-a91f-19d9d1e9cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an educational and awareness campaign in partnership with
        barangay and community leaders, flexible plastics like wrappers, pouches,
        or sachets are collected, and subsequently recycled and converted into school
        chairs. These school chairs are then donated to public schools around the
        metro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697be9a6-5262-4ee6-a1f3-6ff0bc53eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular program is focused on collection — what we want
        to find out is the most viable way by which our households will start to consider
        and start to segregate," Sunico said of the program.</p>'
