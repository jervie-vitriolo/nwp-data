    'template': '1'
    'title': 'Gov''t workers to get 4th tranche of salary hike in February – Budget
      chief'
    'updated': 2019-01-11T20:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ded55-da45-4f6d-8d53-5f2bb7e9d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:40:24.687Z
