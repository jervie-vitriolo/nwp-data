    'jcr:uuid': '9b78b911-ae80-4ef0-a5e3-8e68fb70fc16'
    'lead': 'Unilever has pledged to have all of its packaging reusable, recyclable
      and compostable by 2025.'
    'mgnl:activationStatus': true
