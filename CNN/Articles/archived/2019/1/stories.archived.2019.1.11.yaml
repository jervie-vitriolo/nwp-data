      'mgnl:lastActivated': 2023-01-29T16:12:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results from the study are expected to be delivered by the independent
        firm before end of June this year. Consequently, the DBM will come out with
        a proposed salary schedule by the third quarter of 201," he said in a statement.</p>'
  'Department-of-Health-HIV-drug-treatment-shortage':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T20:08:31.352Z
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b092d69-3812-4e7f-a2e3-e4ea3d09fa36'
    'lead': 'The Health Department assured Filipinos that treatment is available for
      individuals affected by Human Immunodeficiency Virus (HIV). '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:42:58.159Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:56.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:02.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No shortage of HIV drugs in PH — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffbf23-f10f-4bad-89dc-6f4251a19e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Department of Health (DOH) assured that treatment for Filipinos affected by
        Human Immunodeficiency Virus (HIV) is still available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b5a27-a5f7-4fbb-8417-f7e3eb1b7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid rumors of a supposed shortage of anti-retroviral
        drugs (ARV) in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75d6fb-0888-4b75-80de-cc7bf9b984fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, DOH said it still provides free medication
        such as Nevirapine, Lamivudine/Tenofovir for citizens at risk with HIV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecdfda-6a36-4a1d-8832-b07c08583385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health (DOH) takes the issue of HIV infection
        in the country seriously. We have taken great steps to ensure that HIV testing
        is available and accessible to those who are at risk," the department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8038623-b9ab-425a-8e3a-3bcf4a803ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, we have taken great steps to ensure that access
        for HIV treatments are available for those who are diagnosed with HIV."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We are aware of news circulating online that there is shortage of
        the antiretroviral drugs. We hear your concerns and we have taken measures
        to ensure continuity of the treatment for PLHIV. <br><br>📧 Talk to us if
        you have other concerns through our PLHIV Response center <a href="https://t.co/mWN66jnEpz">pic.twitter.com/mWN66jnEpz</a></p>&mdash;
        Department of Health (@officialdohgov) <a href="https://twitter.com/officialdohgov/status/1083534511197966337?ref_src=twsrc%5Etfw">January
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72965c94-4e58-447c-add8-1da8c0b1d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158102b-8b78-4cda-ab28-365a4b45801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 2018, the department noted it has 32,224 enrolled
        persons living with HIV in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4849c-d8de-4303-a16c-68d392c67196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 3,200 enrollees were given Nevirapine, while 1,791 were
        on Lamivudine/Tenofovir as of December 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55475ac-35f6-46fc-bc90-24222964f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working very closely with our suppliers to ensure that there
        are no gaps in our supply chain. In fact, we are waiting for deliveries of
        an additional 12,375 bottles of Nevirapine good for another three months and
        7,024 bottles of Lamivudine/Tenofovir good for another two months," the Health
        Department said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e2724-00c8-4f82-af04-511d7500f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, particularly on social media site Twitter, have been clamoring
        for response from officials regarding the alleged shortage of ARV in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5785d02-3584-4627-b56a-add1b48ca342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has signed into law the HIV and AIDS Policy
        Act of 2018, the Palace announced on Wednesday. The measure aims to strengthen
        the government''s response to both HIV and Acquired Immune Deficiency Syndrome
        (AIDS) cases</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db5bba-1ae3-459d-852b-41a2cffdd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:42:58.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) recorded 945 new HIV cases in November
        2018, with 18 percent of these or 174 in an advanced stage. Most of them were
        male and on average were 27 years old at the time they tested positive.</p>'
  '3x3-basketball-tournament-SBP-Cebu':
    'author': 'Dale Israel'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T19:59:08.770+08:00
    'imagesource': 'jcr:ff290b0c-e9ab-4ccc-97bf-5313ad21cc73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da30b95d-f615-4a98-b50a-72da36945683'
    'lead': 'Over 2,000 students will be joining the event.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:45:59.300Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:55.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:03.521+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biggest 3x3 basketball tournament kicks off in Cebu on Saturday'
    'updated': 2019-01-11T20:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202f5d3-d2f7-40a0-b22e-0efaba8d489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 11) —</strong> A Catholic school
        for indigent students will be the venue for what could be world''s biggest
        tournament for simultaneous 3x3 basketball games, organizers said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adac8e1-60dd-462b-b85f-bab6d67c74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 students from the Sisters of Mary School (SMS) Boystown
        and Sisters of Mary School Girlstown will be participating in the first-ever
        3x3 basketball tournament organized by the Chooks-to-Go and Samahang Basketball
        ng Pilipinas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a844dc-1f05-4812-ac55-b58abab8ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.300Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will be held at the 50 outdoor basketball courts
        of the SMS Boystown Complex in Minglanilla Town, some 20 kilometers south
        of Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33399aab-346e-4610-9694-f2c7b9cb7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said that there are 277 teams or 1,100 students who will
        compete in the under-18 division. The Girlstown will have 397 squads or 1,588
        players who will see action in the 18-under girls division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095b811-f691-414a-8807-fced834f2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director of the Samahang Basketball ng Pilipinas Rico Navarro
        said the tournament could be the world''s biggest 3x3 games done simultaneously.
        He said the statistics will be sent to the International Basketball Federation
        or FIBA in Switzerland to verify if the event has the most number of participants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383947c-6d90-46f0-8e7a-51553d102d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament itself will have a total of 952 games and four leg
        champions and one overall champion in each division will be declared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f2785-92ba-4f23-882f-ea2c3ba7447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMS is a boarding school for indigent families from the Visayas
        and Mindanao regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00451c44-9bf3-46d1-a8a4-3a514ad9e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top amateur cagers Kobe Paras of the University of the Philippines
        Fighting Maroons and Thirdy Ravena of the Ateneo de Manila Blue Eagles are
        already in Cebu. Both will help organize the tournament and support the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99c400-720a-424d-b0d7-1cd404c76633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras said that he is so excited to see young people who will be
        joining the historic event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc76dc9-5960-45b1-9e6c-cbb595dd2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:45:59.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
