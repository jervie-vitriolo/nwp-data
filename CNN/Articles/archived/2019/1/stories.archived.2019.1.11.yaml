  'SBMA-Hanjin-corporate-rehabilitation-layoffs':
    'author': 'CNN Philippines Staff'
    'caption': 'The Subic Bay Metropolitan Authority (SBMA) on Friday said Hanjin
      Philippines filed a petition on Tuesday to initiate voluntary rehabilitation,
      due to slowdowns in the global shipping industry.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T12:04:45.209Z
    'imagesource': 'jcr:a1c1a442-c707-4ae9-b3f5-e1b3e758a54f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '886f58d7-9023-4147-835b-5cf2d0fcf1fa'
    'lead': 'The SBMA is coordinating with the Department of Labor and Employment,
      as well as the Department of Public Works and Highways to address the possible
      layoffs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:43:36.024Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:42.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:10.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some 3,000 workers of Korean shipmaker Hanjin may face layoffs after
      firm files for rehab'
    'updated': 2019-01-11T14:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887c5cc-f00a-4625-ad88-002d27b0c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, January 11) —</em> Around 3,000
        workers of Korean shipmaking firm Hanjin Heavy Industries and Construction
        (HHIC) Philippines are at risk of losing their jobs after the company filed
        for corporate rehabilitation at a regional court in Olongapo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3cf06-a444-47ac-b837-88f23a4b09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Subic Bay Metropolitan Authority (SBMA) on Friday said Hanjin
        Philippines filed a petition on Tuesday to initiate voluntary rehabilitation,
        due to slowdowns in the global shipping industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2d386-a5f3-40c2-b154-158902a98833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Manghihingi na po sila ng tulong sa korte upang makausap nila
        ang mga bangko</em> [They will ask help from the courts to talk to banks]
        on how they can move forward in paying their debt," Atty. Wilma Eisma, SBMA
        Chairperson and Administrator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab4f5f-3dc2-49cd-900c-8c8a3b379568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisma clarified however, that Hanjin is not yet ceasing operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0f3e5-b213-484e-9c81-d45103ac50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa po silang nami-</em>miss <em>na bayad sa utang, bayad
        pa po sila sa</em> interes, <em>wala pa pong</em> default <em>''yung mga utang
        nila.</em> And they are being responsible for filing the rehabilitation before
        that happens," Eisma said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bbd58-1ad3-4478-a955-2ac611a4ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have not missed in paying debt, they have paid
        interest, they have not yet reached credit default.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f6978-27bc-4d15-abff-376a39ad1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBMA said Hanjin currently has $2.3 billion in foreign direct
        investments, but the company owes $412 million in outstanding loans from Philippine
        banks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19181814-d8c5-4e51-b770-ca8247817e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of demand, Hanjin was able to employ more than 30,000
        personnel. In 2018, 7,000 were laid off due to worsening conditions of the
        shipbuilding industry. Eisma says they are now down to 3,000 employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a955d81-c4d9-49a6-aced-e1db28462e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende po sa kung ano ang mangyayari sa</em> receivership
        and rehabilitation petition, <em>maaari po silang magtanggal ng</em> additional
        3,000," the SBMA added, saying that at worst Hanjin will only keep 300 to
        400 workers to continue operations in the ship repair facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fad55-ce24-4ce1-aadf-6a343c526c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on what will happen on the receivership
        and rehabilitation petition, they may lay off an additional 3,000.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc046af1-1c13-406a-b373-44175da71c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:43:36.026Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBMA is coordinating with the Department of Labor and Employment,
        as well as the Department of Public Works and Highways to address the possible
        layoffs.</p>'
  'Duterte-Church-rob-kill-rich-bishops-tambay':
    'author': 'CNN Philippines Staff'
