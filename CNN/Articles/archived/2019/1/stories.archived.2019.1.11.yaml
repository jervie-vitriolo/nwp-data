  'Donald-Trump-Mexico-border-wall-check':
    'author': 'Betsy Klein'
    'caption': 'President Donald Trump claimed Thursday that his oft-made 2016 campaign
      promise that he would build a wall and Mexico would pay for it didn''t mean
      it would be a direct payment, despite outlining just that scenario during his
      campaign.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:29:48.625Z
    'imagesource': 'jcr:374c3ff9-1362-4a42-83db-70030778c4de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60c76a0b-1ff7-4bf1-8b8e-1bab1700cba9'
    'lead': 'The prospect of Mexico paying for a wall became a 2016 campaign rallying
      cry for his supporters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:45:38.832Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:30.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:14.892+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump claims ''obviously'' Mexico isn''t going to write a check for
      a border wall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4443977-0ad5-4c89-ba1b-9f48ac87fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump claimed Thursday
        that his oft-made 2016 campaign promise that he would build a wall and Mexico
        would pay for it didn''t mean it would be a direct payment, despite outlining
        just that scenario during his campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41af39-172b-4d0d-9976-251fb5ad36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When during the campaign, I would say ''Mexico is going to pay
        for it,'' obviously, I never said this, and I never meant they''re gonna write
        out a check, I said they''re going to pay for it. They are," he said as he
        prepared to depart the White House for the southern border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb419949-7bb1-41ca-ab1b-c5938a3ec6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in April 2016, Trump''s campaign outlined the steps he would
        take to compel Mexico to pay the U.S. "$5-10 billion" to fund a border wall
        -- a plan that relies largely on threatening to bar undocumented Mexican immigrants
        in the United States from wiring money to relatives in Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86324b87-a584-4ab7-8fec-04e5707bc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an easy decision for Mexico: make a one-time payment of $5-10
        billion to ensure that $24 billion continues to flow into their country year
        after year," the memo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147eb100-d1eb-45c8-9f65-bbec37f74e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a broad interpretation of the post-9/11 USA Patriot Act, Trump
        wrote in the memo that he would threaten to issue new regulations that would
        compel money transfer companies like Western Union to verify a client''s identity
        and legal status before authorizing a wire transfer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b632a-4894-48d8-a387-031d531c1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now claims his renegotiated trade deal with Mexico and Canada
        would result in Mexico "indirectly" paying for the wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742a619-62c5-476b-a1be-4e5406d45d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US-Mexico-Canada trade deal has not yet been approved by
        Congress and even the perceived benefits of its passage would not amount to
        a Mexican -- direct or indirect -- payment of the border wall. Whatever economic
        benefits the trade deal delivers would be reflected in financial benefits
        to companies and higher wages for some individuals, not in any immediate financial
        boon to the U.S. government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b486357-0a57-424b-9f67-7e16a922a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And White House acting chief of staff Mick Mulvaney noted Sunday
        that border wall construction "requires appropriation" of federal funds from
        Congress, even if financial benefits from the trade deal help cover the cost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47deb6b2-d152-4381-b553-bbddd7b82a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Trump claimed: "Mexico is paying for the wall indirectly,
        and when I said Mexico will pay for the wall in front of thousands and thousands
        of people, obviously they''re not gonna write a check. But they are paying
        for the wall indirectly many, many times over by the really great trade deal
        we just made."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632481b9-b142-4227-8026-f1d4c35a2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Mexico paying for a wall became a 2016 campaign
        rallying cry for his supporters, but has come under fire in the second year
        of his presidency as Trump seeks $5.7 billion in border security funding,
        which includes funding for the construction of a wall or steel barrier. Mexican
        officials have consistently rebuffed the idea that their government would
        pay for a wall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27bcd4-0fe9-4cb9-91f7-53a55d50f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarking on the trade deal''s prospects for congressional approval,
        Trump predicted Thursday that Democrats could hold up its passage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86836096-322e-458e-ae5d-0d925c663628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a trade deal, it has to be approved by Congress. It probably
        will be other than maybe they even hold that up because they want to do as
        much harm as they can only because of the 2020 presidential election," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e5c00-c5f8-4647-9e35-4a80e983c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:45:38.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump claims ''obviously''
        Mexico isn''t going to write a check for a border wall."</em></p>'
  'Secretary-of-State-Mike-Pompeo-Barack-Obama-Iran-Cairo-speech':
    'author': 'Jennifer Hansler'
    'caption': 'In lengthy remarks at the American University in Cairo, U.S. Secretary
      of State Mike Pompeo invoked former President Barack Obama''s speech in the
      same city a decade ago to offer a point-counterpoint assessment of the two administration''s
      policy moves.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:24:46.909Z
    'imagesource': 'jcr:b210f32e-9178-433a-92d7-de37a247fb2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955d376c-ee61-45ba-bda6-d4448ee26e27'
    'lead': 'In lengthy remarks at the American University in Cairo, the U.S.'' top
      diplomat invoked Obama''s speech in the same city a decade ago to offer a point-counterpoint
      assessment of the two administration''s policy moves. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:48:13.492Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:29.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:15.074+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Secretary of State rebukes Obama and takes on Iran in Cairo speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ff0c6-3309-4f9c-a6e9-9444bee83e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State Mike Pompeo delivered
        a major speech outlining the Trump administration''s Middle East policy on
        Thursday that took aim at two of the Trump administration''s main foes: President
        Barack Obama and the Iranian regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25709b9a-09a6-4b56-8b79-074fc48f2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lengthy remarks at the American University in Cairo, the U.S.''
        top diplomat invoked Obama''s speech in the same city a decade ago to offer
        a point-counterpoint assessment of the two administration''s policy moves.
        Pompeo accused the former President of laying out "fundamental misunderstandings"
        in his 2009 speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718ea02-ba34-4c95-be2c-cc48583ca4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told you that radical Islamist terrorism doesn''t stem from
        ideology. He told you 9/11 led my country to abandon its ideals, particularly
        in the Middle East," Pompeo said. "He told you that the United States and
        the Muslim world needed ''a new beginning.'' And the results of these misjudgments
        have been dire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ea99b-4f3f-407d-ae75-69b2717cb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo cataloged a series of alleged missteps by the Obama administration:
        underestimating "the tenacity and viciousness of radical Islamism," a failure
        to act against Syrian leader Bashar al-Assad after his use of chemical weapons,
        silence "as the people of Iran rose up against the mullahs in Tehran in the
        Green Revolution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69328e-cd46-4fdd-8abf-05a605a84e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did we learn from all this?" Pompeo asks. "We learned that
        when America retreats, chaos often follows. When we neglect our friends, resentment
        builds. And when we partner with enemies, they advance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31f668-8b29-4a4d-9cf5-ffa0a529cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo declared that "the age of self-inflicted American shame is
        over, and so are the policies that produced so much needless suffering. Now
        comes the real ''new beginning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f224e-8a45-44a3-b0a4-de908ff78ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just 24 months, actually less than two years, the United States
        under President Trump has reasserted its traditional role as a force for good
        in this region, because we''ve learned from our mistakes," he claimed. "We
        have rediscovered our voice. We have rebuilt our relationships. We have rejected
        false overtures from enemies. And look at what we have accomplished together."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd346c-1f59-4232-b127-fbb16fb79b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those accomplishments included the U.S. withdrawal from the Iran
        nuclear deal and the re-imposition of sanctions, the move of the U.S. Embassy
        in Israel to Jerusalem, and the military strikes on the Assad regime -- an
        action that Pompeo warns the U.S. is willing to repeat if necessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b0642-6b2b-403b-8606-c2e8e30402a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With respect to Iran, Pompeo spoke extensively of the U.S. "campaign
        to stop Iran''s malevolent influence and actions against this region and the
        world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23cfd7-7bc0-4635-aa31-d1eb1bd374af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nations of the Middle East will never enjoy security, achieve
        economic stability, or advance the dreams of its peoples if Iran''s revolutionary
        regime persists on its current course," he said. "America''s economic sanctions
        against the regime are the strongest in history, and will keep getting tougher
        until Iran starts behaving like a normal country. The 12 demands we stated
        in May remain in force, because the regime''s threat to the region endures."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1e9a4-cd09-466b-9321-bc0e4ad21718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo stressed that the U.S. would remain a partner in the fight
        against terrorism in the region, but noted that the U.S. expects allies to
        "shoulder new responsibilities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff848d3-9d58-47af-a972-4466db705247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: America will not retreat until the terror fight
        is over," said Pompeo, who reiterated the claim that the U.S. withdrawal from
        Syria was not "a change of mission."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b762fdf-ef19-40ab-a982-a21f51a53e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to the complete dismantling of the ISIS threat
        and the ongoing fight against radical Islamism in all its forms. But, as President
        Trump has said, we are looking to our partners to do more in this effort going
        forward. For our part, our airstrikes in the region will continue as targets
        arise. We will keep working with our partners in the Coalition to Defeat ISIS,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d88ee5-1ab8-4c06-92b8-698a6160d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silence on human rights</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037087b-8234-4528-b686-d12daf9d93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the secretary of state touched upon the issue of religious
        freedom, a broader discussion of human rights was notably absent from his
        address -- he did not use the phrase "human rights" in his remarks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dafd55-49c9-41a0-8747-e11e8c1c0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Yemen, we will work for a lasting peace," Pompeo said, but did
        not mention the humanitarian crisis in that nation. 14 million are on the
        brink of starvation, aid groups estimate, and the US has been warned that
        its support for the Saudi and United Arab Emirates-led coalition could contribute
        to the famine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8cca7-7ee2-4de7-8901-5fd307745e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian aid was mentioned briefly in the context of Iraq and
        Yemen, but a long-term vision for that aid or the potential impact it could
        have on capacity building and the fight against extremism was not.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475d05f-16c1-48cf-8efd-1dffcb1c1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Action, an organization helmed by former Obama
        administration officials, slammed Pompeo''s speech in a release prior to its
        delivery.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cdfa22-8cab-4e72-8bdc-2781d77b0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That this administration feels the need, nearly a decade later,
        to take potshots at an effort to identify common ground between the Arab world
        and the West speaks not only to the Trump administration''s pettiness but
        also to its lack of a strategic vision for America''s role in the region and
        its abdication of America''s values," it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b5f90-3071-4608-876b-4427e42e6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:48:13.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pompeo rebukes Obama
        and takes on Iran in Cairo speech."</em></p>'
  'Michael-Cohen-US-Congress':
    'author': 'Jeremy Herb'
    'caption': 'Michael Cohen has agreed to testify publicly before the U.S. House
      Oversight Committee on February 7.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:20:23.557Z
    'imagesource': 'jcr:8ebbbf78-1d46-412b-9b9b-b72fcead437f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f7fd21-e424-41d1-afd6-8df8f0e517db'
    'lead': 'Michael Cohen has agreed to testify publicly before the panel on February
      7.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:50:17.166Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:28.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:15.283+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Cohen, Trump''s former lawyer, to testify publicly before Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9daa4-f371-4e65-9a14-e252ad9f2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s former lawyer
        Michael Cohen will testify before the House Oversight Committee, the first
        major move by House Democrats to haul in a member of Trump''s team connected
        to special counsel Robert Mueller''s investigation, according to a schedule
        published by the committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d79a03-ab88-40f4-a9c4-212ab8afe77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has agreed to testify publicly before the panel on February
        7, according to a statement from Cohen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f579c7-5d2f-4a83-b680-a21980708d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank Michael Cohen for agreeing to testify before the Oversight
        Committee voluntarily," said Oversight Chairman Elijah Cummings, a Democrat
        from Maryland, in a statement. "I want to make clear that we have no interest
        in inappropriately interfering with any ongoing criminal investigations, and
        to that end, we are in the process of consulting with Special Counsel Mueller''s
        office."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64160f-3130-454a-a9f3-8d5381aadf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is coming to Capitol Hill after he pleaded guilty and was
        sentenced in December to three years in prison on multiple charges, including
        two campaign finance crimes tied to illicit payments made to silence women
        during the presidential campaign — crimes that prosecutors say Trump directed
        Cohen to commit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e82c8b-c96a-49c4-97ed-81302b6a5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen cooperated with Mueller''s investigation after his August
        guilty plea, and his congressional testimony could thrust some of those still-private
        details he provided into the public sphere. Mueller''s team in court filings
        wrote that Cohen provided "useful information concerning certain discrete
        Russia-related matters core to its investigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436a2ef-7032-4e00-b115-8c7039fd1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Cohen said he agreed to testify "in furtherance
        of my commitment to cooperate and provide the American people with answers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3d956-d11f-49aa-809f-20fa519bcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to having the privilege of being afforded a platform
        with which to give a full and credible account of the events which have transpired,"
        Cohen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faea63-9e44-4f48-96fe-04c32c0e32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s cooperation with Mueller prompted a falling out with his
        former client, with Trump attacking Cohen on Twitter, including accusing him
        of lying to try to lessen his jail sentence. Trump has denied directing Cohen
        to pay women who alleged affairs with Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170ac22-9b34-4524-86de-d6734dcb455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen addressed his relationship with Trump at his sentencing, saying
        he had "blind loyalty to this man that led me to choose a path of darkness
        over light."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1d045-3b38-4962-a6e2-4097e483a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, the President tweeted a statement calling me ''weak,''
        and he was correct, but for a much different reason than he was implying,"
        Cohen said at the time. "It was because time and time again I felt it was
        my duty to cover up his dirty deeds rather than to listen to my own inner
        voice and my moral compass."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf279a-58d1-47f5-a4bf-a22d84d1cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump''s longtime lawyer and "fixer," Cohen had connections to
        a number of the key questions surrounding the President, the Mueller probe
        and now the Democratic congressional investigations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d4fee-a380-408d-a543-d3f357fa48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue is Trump Tower Moscow. Cohen worked on the Moscow project
        during the 2016 presidential campaign, which included outreach to Russian
        officials. Cohen initially lied and said the Trump Tower Moscow talks ended
        in January 2016, but he admitted last month those conversations extended through
        June 2016 when he pleaded guilty to lying to Congress about the project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef20128-9ac2-471f-a2e6-ab7e59068749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s court filings revealed that Cohen had spoken to a Russian
        in 2015 who had offered "political synergy" with the Trump campaign while
        discussing Trump Tower Moscow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e444b22-78e3-4236-ba26-a78bf237d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments made or orchestrated to women during the campaign --
        to adult-film star Stormy Daniels and former Playboy model Karen McDougal
        -- to stay silent about alleged sexual encounters with Trump are also sure
        to be a hot topic at the congressional hearing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c8c0c-0482-48b9-9811-91b53f17267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is likely to face questions about the June 2016 Trump Tower
        meeting between senior members of the Trump campaign and a Russian lawyer
        as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6a917-2b2c-447b-bcf6-582ff850fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Cohen''s testimony is the latest sign that House
        Democrats plan to make oversight of every aspect of Trump''s life a key part
        of their control of the House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54541c02-4006-43ae-a1bf-1b7fdf05dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether Cohen will agree to speak to any other
        committees. Cohen spoke in 2017 to the House and Senate Intelligence Committees
        — and later pleaded guilty to lying to them about the Trump Tower Moscow timeline
        — and both have indicated they want to speak to him again before he begins
        his jail sentence in March.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35cf2a-3754-469d-98bf-4ce71a3ff23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in Trump''s personal orbit are also facing scrutiny, and
        House Democrats, having retaken the majority earlier this month, now have
        subpoena power. On the House Intelligence Committee, for instance, Chairman
        Adam Schiff of California has said he will issue a subpoena if necessary to
        obtain Donald Trump Jr.''s phone records to find out who Trump''s son called
        when Trump Jr. called a number blocked in phone records while setting up the
        June 2016 Trump Tower meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d6fb3-67ea-4faa-a018-a2742866908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration officials are likely to be summoned to Capitol
        Hill, too. House Judiciary Chairman Jerry Nadler of New York is demanding
        acting Attorney General Matt Whitaker testify this month, and he''s threatening
        a subpoena if Whitaker won''t voluntarily appear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e89c9f-c8db-434e-9126-0fa78afd94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:50:17.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Thursday.
        It was first published on CNN.com, "Michael Cohen, Trump''s former lawyer,
        to testify publicly before Congress."</em></p>'
  'better-safer-world-unilever-zero-waste-nature-program':
    'author': 'CNN Philippines staff'
    'caption': 'Unilever’s plastic collection program was able to recover over 300
      metric tons of waste upcycled into school chairs.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-10T17:07:46.214+08:00
    'imagesource': 'jcr:a0730885-1716-45be-b4f0-d3f78a3c2d7b'
