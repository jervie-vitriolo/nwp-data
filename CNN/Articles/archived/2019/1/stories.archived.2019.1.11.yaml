    'jcr:uuid': 'e4d11150-0e19-4c26-832b-d06313f66d26'
    'lead': 'President Rodrigo Duterte remained the most trusted government official
      in the last quarter of 2018. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:03:15.980Z
