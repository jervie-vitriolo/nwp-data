    'template': '1'
    'title': 'Building a better, safer world with Unilever''s Zero Waste to Nature
      program'
    'updated': 2019-01-11T07:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e91507-8271-4732-b2d9-5d596c28e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        has often been placed atop the rankings of countries contributing to pollution
        globally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df774a42-910a-4e84-804f-4ae0f3df7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Manila was named among the least sustainable cities
        in the world by Amsterdam-based consultancy firm Arcadis Design and Consultancy
        for Natural and Built Assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a956c-4742-4656-a173-05981570fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the country was also identified by an international
        environment group as the third worst polluter of the world''s oceans, and
        has one of the largest trash collection rates in Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68c51c-b79f-4c2b-a6e5-cd54ad8c7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One significant contributor to the Philippines'' waste is the country''s
        large plastic consumption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd63b0-c02e-4b6d-9296-f916b01a684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the product has its own benefits — cheap, light, and relatively
        easy to produce — it still accounts for 10 percent of all the waste the Philippines
        generates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea600e-cd40-44c5-aeac-9633f10cb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this statistic, about 50 percent is single-use or disposable
        plastic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e800d-63e3-404d-afe7-90cd68882766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this environmental issue continues to hound the country, several
        advocates have been pushing for the #ZeroWaste movement that encourages Filipinos
        to avoid utilizing single-use plastic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570e54a-5af4-4d23-90a1-c77964a77f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer goods company Unilever has a comprehensive Zero Waste to
        Nature program with a special focus on packaging waste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6009c7-9fba-4c53-9f4b-92a4b571ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program is quite ambitious. The fact that we''re saying zero
        waste, it means the intent really is not to have any of our plastic waste
        going to the wrong channels like water streams," said Unilever Vice President
        for Sustainable Business and Communications Unilever Philippines Ed Sunico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a3379-f817-4011-b86b-f7dc56495fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T02:55:04.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure that we have a lot of collaborations happening,"
        he added.</p>'
    '19':
