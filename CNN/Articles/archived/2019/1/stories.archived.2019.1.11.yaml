    'template': '1'
    'title': 'Andy Murray to retire at Wimbledon, at the latest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b83153-ad8b-4167-b2a9-4485563b2c6f'
      'mgnl:activationStatus': true
