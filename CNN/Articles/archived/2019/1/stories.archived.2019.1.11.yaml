    'template': '1'
    'title': 'Duterte approval, trust ratings up in December — Pulse Asia'
    'updated': 2019-01-11T19:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abb16b-c2bd-4455-bab0-ca6001c013c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> After
        hitting record lows in the third quarter of 2018, President Rodrigo Duterte''s
        trust and performance ratings have slightly increased in December, an independent
        pollster reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aeaf0b-de94-4dd9-8871-e42767d38b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia Survey conducted December 14 to 21 and released Friday
        showed the President gained a 76 percent trust score and an 81 percent performance
        rating in the last quarter of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72f316-7368-4ef0-89b1-0824f222348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was up four percent and six percent from his 72 percent and
        75 percentage scores in September 2018-when Duterte posted his lowest survey
        ratings so far in his tenure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e38286-a8d7-4801-82c5-98e96c637f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven percent of the respondents said they disapproved of the President''s
        performance, while 13 percent remained undecided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f52b3b-791b-44cc-8a1b-119cb53be772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte''s trust, approval ratings hit record low
        - Pulse Asia</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c7275-4619-4724-b467-e710d2b9aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll has a ± 2.3 percent error margin at the 95 percent confidence
        level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8cb5a-8e29-4a1e-8e3b-205b5609056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo received stable scores in
        the two categories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5ebda-4957-4c77-950b-f52af49ea746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s performance score slightly improved from 61 percent in
        September to 62 percent in December. Her trust score, on the other hand, remained
        steady at 56 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e28219-267d-4288-a724-64b1bf0ac080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16 percent of the respondents said they disapproved of the Vice
        President''s performance in the last quarter, while 21 percent were undecided.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75656340-0ddb-402d-a830-b554b3d581cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte still the most trusted official; respondents still critical
        of House Speaker</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b3fd9-35ad-4844-8e62-06a4e0a2aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte remained the most trusted government official, the pollster
        added. Only six percent of the respondents said they have little to no trust
        for the chief executive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b37603-ef20-4123-9c8a-8d4a4c1815fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the survey results only serves as a message to detractors
        who "don''t see or refuse to see the good in whatever the Chief Executive
        (Duterte) does and says."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e80ce-4188-4a8e-a6fc-805d91949c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pulse Asia survey was conducted from December 14 to 21, 2018,
        coming at a time when Congress approved the third extension of martial law
        in Mindanao and PRRD''s approval of his economic managers'' recommendation
        to proceed with the implementation of the P2 hike in fuel excise tax and the
        arrest of partylist members in Davao del Norte, as among the developments
        that preoccupied our people''s mind during the survey data gathering period,"
        Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c9177-2abc-4964-aa2d-0a800d415d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the performance rating will not stop Duterte from "excelling"
        and performing his duties as President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966292b-0e43-46f1-9993-040e3830f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His heart and mind will be focused (on) performing his constitutional
        duties faithfully and courageously," the spokesman added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb3e64-6466-4555-a25b-ce238d585b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar added the improvement in
        the President''s ratings is a "testament to how this administration (is) attuned
        to the needs of the greater majority."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357851f-a753-462e-a9b8-181a3b12d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government will continue to focus on the goal of giving a
        "comfortable life for all" rid of hard drugs, criminality and corruption,"
        Andanar said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f0df1-7e22-4526-9f6b-c35f959368ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III also garnered the trust
        of majority of the Filipinos with a 66 percent rating in December.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47105412-b7b8-42e2-a8e5-d4d536040ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge chunk of the respondents remained critical of the work done
        by House Speaker Gloria Macapagal Arroyo in the last quarter of 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582a7ab-1541-4ca7-a458-466de8d4c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five percent of respondents nationwide expressed little to
        no trust for the former President. Majority of Metro Manila respondents (52
        percent) voiced out distrust for Arroyo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f93237-03b2-423c-b0af-e70218246b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House Speaker said these ratings were "not new to her."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57254e-d001-4fa8-85b3-be806b0ac461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember I was pilloried very much when I was President so I haven''t
        done much to overcome that because I just have to do my work," Arroyo said
        in an interview in Pampanga Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c35904-1b44-472d-8ad2-022d865cfdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already said it the last time, I am not a stranger to those kinds
        of ratings."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b313344-b009-4811-af33-097b3283d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval and trust ratings also remained steady for the legislative
        and judiciary branches, Pulse Asia added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b692b5-7240-4a3d-815e-f0a5e7de5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate received the highest performance approval rating at 69
        percent, while the House of Representatives and the Supreme Court got 66 percent
        and 64 percent, respectively.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822bad0-da34-49fb-8b1c-ba546759f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:03:15.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted through face-to-face interviews. It included
        a sample of 1,800 adults from around the country.</p>'
  'Facebook-takes-down-over-200-pages-controlled-by-PH-company':
    'author': 'imor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T16:16:24.209+08:00
    'imagesource': 'jcr:968c6bc3-c0cd-4ab2-b356-6868c4de0e7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0f2937-71d2-4089-a2ea-886e84090d36'
    'lead': 'Facebook has deleted over 200 pages controlled by a digital marketing
      company in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:06:29.109Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:51.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:07.979+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook takes down over 200 pages controlled by PH company'
    'updated': 2019-01-12T17:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055fbc1-d879-492c-b58c-f65631bcbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Facebook
        has deleted over 200 pages controlled by a digital marketing company in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41f6a8-cb21-4341-ab67-f53186a80a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the social media giant said it has banned
        Twinmark Media Enterprises for repeatedly violating its misrepresentation
        and spam policies through "coordinated inauthentic behavior, the use of fake
        accounts, leading people to ad farms, and selling access to Facebook Pages
        to artificially increase distribution and generate profit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8503e4b-51e9-4024-86eb-213177d18949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence of the ban, Facebook said it took down 220 Facebook
        pages controlled by Twinmark, including the most followed Filipino Channel
        Online, with 10.4 million followers. Also deleted were Gorgeous Me, Unhappy,
        Text Message, and TNP Media which had around 4 to 6 million followers each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b633d2b-b6db-4eb2-a624-a2e8bc4f96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also removed from its system 73 Facebook accounts and 29
        Instagram accounts associated with Twinmark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a9ada-823a-492c-8d5f-53014b62ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel Gleicher, head of Facebook''s Cybersecurity Policy explained
        that an investigation was launched after they learned that Twinmark was selling
        admin rights to Facebook pages it had created to increase distribution and
        generate profit - something that violates Facebook''s spam policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762396d-d71f-4ac8-aea3-d2f3fda15261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This prompted our teams to take a deeper look at a broader group
        of Pages and accounts associated with these users, ultimately uncovering a
        large network of Pages and accounts that were engaging in coordinated inauthentic
        behavior, the use of fake accounts, leading people to ad farms and selling
        access to Facebook Pages," Gleicher said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421eaf6-c5b7-4212-a18b-631fd830961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, "our decision to remove this organization, and the
        Pages and accounts it controls, is based on the behavior of these actors who
        repeatedly violated our misrepresentation and spam policies, rather than on
        the type of content they were posting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbb2ca-f764-4470-b1d3-81019f12393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it will continue with its efforts to prevent any form
        of abuse of the social media platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad3ed1-b776-46bc-abf7-b8f71865257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:06:29.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to invest heavily in safety and security in order
        to ensure that people can continue to trust the connections they make on Facebook,"
        Gleicher said.</p>'
  'Yeng-Guiao-Poy-Erram-Kevin-Alas-NLEX-Road-Warriors-PBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T16:13:37.824+08:00
    'imagesource': 'jcr:ced96c18-54f7-4367-ba71-875755dd743e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce14c1cb-c351-4225-8acf-2a095428c3c1'
    'lead': 'The Road Warriors hope to replicate what they achieved in the previous
      All-Filipino conference.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:09:43.040Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:50.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:08.390+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Guiao believes new addition Erram, returning Alas to make the difference
      for NLEX in PH Cup'
    'updated': 2019-01-12T16:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa793b-763d-43f5-88a2-f9fed33a41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> NLEX
        head coach Yeng Guiao said the Road Warriors are ready to go full throttle
        in the upcoming PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f36af-7391-4964-bda1-70418d133960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors side will be a little different from last season
        as a new face and a returning player will be on board for their quest for
        success.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a833c-42d6-44c8-a364-eba07f96cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Poy Erram was acquired from the Blackwater Elite in a three-way
        deal, while Kevin Alas is making a comeback from a torn anterior cruciate
        ligament (ACL).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581107e-a3bf-4594-8b1c-41985c4b067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Guiao, these two players will be crucial in their pursuit of
        that first championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98627f1-9bae-4cd1-a7a4-12cf1473ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poy Erram is really a big addition to our team. We were looking
        for a big man who can anchor us both inside and outside. His game is really
        fit to the system that we run," the fiery mentor told CNN Philippines'' Sports
        Desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa147d7-fb23-48fd-a8d0-e3fc2badd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin Alas is healthy and he''s playing well in practice. He''s
        working hard. There''s no trace of him being absent for the last eight months,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d65d58-c5e4-4bae-a135-aaba8294a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really excited. These two guys are really going to make a
        difference," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07eeb51-3941-4485-8c61-faebf871508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fresh start, Guiao said his team will be aiming to duplicate
        their semifinals feat last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a4217-03e3-40ac-b40e-6d67a2828e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have no excuses this conference. Last year, we already
        made the semifinals with Kevin healthy and Kiefer (Ravena) still able to play.
        We''re hoping we can make at least accomplish the same thing this conference,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ddd40-c077-4ebe-bbc4-dda4be20f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX will still be without Ravena in the entire Philippine Cup as
        he is still serving his 18-month FIBA ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593d531-031b-4a24-8d92-de00e69490ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:09:43.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors will start their campaign against the Rain or
        Shine Elasto Painters on January 18 at the Cuneta Astrodome in Pasay City.</p>'
    '21':
