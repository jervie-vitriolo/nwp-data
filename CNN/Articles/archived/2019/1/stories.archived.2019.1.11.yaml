  'Mitch-McConnell-Senate-Democrats-US-government':
    'author': 'Clare Foran and Ted Barrett'
    'caption': 'Senate Majority Leader Mitch McConnell blocked a move by Senate Democrats
      on Thursday to get the chamber to vote on spending bills to reopen the government
      on day 20 of the ongoing partial shutdown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:35:36.780Z
    'imagesource': 'jcr:d687ba1f-b12a-478a-92e3-bbe696395149'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c516c740-9651-49eb-b60e-c4a7bd6f653c'
    'lead': 'In a testy back-and-forth exchange on the Senate floor, Senate Democrats
      called for the Senate to take up legislation advanced by House Democrats to
      reopen shuttered parts of the federal government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:43:39.264Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:31.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:14.381+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mitch McConnell blocks Senate Democrats'' move to reopen U.S. government'
    'updated': 2019-01-11T06:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3c2ea-5bc5-4e79-91a0-311f03fdd9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While U.S. President Donald Trump brought
        his sales pitch for wall to the Texas-Mexico border Thursday, Senate compromise
        talks to end the government shutdown stalled and congressional Democrats and
        Republicans spent the day casting votes aimed more at political messaging
        than resolving their disputes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079556e-9f84-4513-87fb-f3477c0453a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a testy back-and-forth exchange on the Senate floor, Senate Democrats,
        including Senate Minority Leader Chuck Schumer, called for the Senate to take
        up legislation advanced by House Democrats to reopen shuttered parts of the
        federal government and argued that parts of the federal government not related
        to the border wall should be reopened immediately as negotiations continue
        over the border wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb29f08-3d8d-4b3e-8511-27745c8c1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell objected to the move, saying that "political stunts are
        not going to get us anywhere."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f673df-a40a-4d9d-8249-46f38551ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell has made clear that he won''t take up any legislation
        related to the shutdown in the Senate that President Donald Trump won''t sign.
        And the President has dug in in his refusal to sign legislation that does
        not meet his demand for roughly $5 billion for a border wall, which Democrats
        refuse to provide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895e194-5c55-4b3b-a883-78ba885ae5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we need to do right now is trade pointless -- absolutely
        pointless -- show votes back and forth across the aisle," McConnell said on
        the floor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a472d18-417d-46cc-b085-70a077c4d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Senate Democrats to attempt to force a vote on spending
        bills amounted to an effort to put pressure on Senate Republicans amid the
        ongoing government shutdown and highlight the legislation passed by the new
        House Democratic majority to reopen government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627db29-00f1-4416-a4e5-74bd6e579651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed a legislative package last week that would end
        the shutdown and has started passing a series of bills this week that would
        open back up closed federal agencies, but the White House has issued veto
        threats for the legislation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7240ed-fd20-43fc-8242-5e25bdc66b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.265Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer argued that Senate Republicans must take action even if
        the President remains entrenched in his position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561642c-da6b-491c-9e87-47925e61c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leader McConnell and Senate Republicans have a responsibility,
        not simply to wait for the President, but to intervene," Schumer said in remarks
        on the Senate floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc9119-79c9-4e52-b8c1-8226d84cc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats continue to block other legislation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e46f0-eefa-4545-b02f-dac698ccd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, the standoff between Democrats and Republicans
        over the shutdown continued to play out in the chamber when Senate Democrats
        -- for the second time this week -- blocked an effort to bring up a Middle
        East policy bill in protest over the lack of action to end the shutdown. The
        vote was 53-43.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125553c-a701-4bf8-bda9-1534a98a2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the last scheduled vote of the week and many senators departed
        Washington for their home states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f448266-c195-4a00-a051-dfbe3852cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it is inappropriate for the Senate to leave with the shutdown
        still unresolved, Democratic Sen. Joe Manchin of West Virginia replied, "It''s
        hard. I''ve got people back home I''m going to go visit -- food banks and
        different government workers -- and try give them some reassurances we''re
        doing everything we can. I''m ready to vote."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe577c-51a2-4654-b18e-2492280dd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks on the Senate floor earlier in the day, McConnell blamed
        Democrats for the continued impasse, saying that the shutdown has been "prolonged
        by my Democratic colleagues'' refusal to even come to the table."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9270436-aaf7-4b04-8157-16cf966a4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prospects for any kind of a deal appear even dimmer after Trump
        declared on Wednesday that a meeting with Schumer and House Speaker Nancy
        Pelosi to discuss the shutdown was "a total waste of time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c60768-8ba0-4327-8f14-95c643861cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been signs in the past week that cracks are emerging
        among Senate Republicans with several GOP senators saying that they would
        support ending the partial shutdown even without a border wall deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee5c6c-6ca1-4d8d-bf9d-dc2f26621957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President still has a critical mass of congressional Republicans
        supporting him and McConnell has remained firm in saying he will only take
        up legislation to reopen government that the President backs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3db75b-ea6d-4e7d-93da-5408ac799fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talks fizzle on broader immigration deal</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1463ec5-a254-4956-ad29-8f4d4f4d48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump stormed out of a White House meeting with congressional
        leaders, GOP senators privately gathered in Sen. Lindsey Graham''s office
        on Wednesday to discuss a way out of the logjam. The long-shot idea: propose
        an immigration deal that would include $5.7 billion for Trump''s border wall
        along with several provisions that could entice Democrats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abdb15-e8f9-4010-8ff0-be68d329130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, a group of Republican senators, many who met
        in Graham''s office last night, gathered in McConnell''s office. The group
        that convened included Sens. Lisa Murkowski of Alaska, Lamar Alexander of
        Tennessee, Thom Tillis of North Carolina, Richard Shelby, the chair of the
        Senate Appropriations Committee, Rob Portman of Ohio and Susan Collins of
        Maine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb0ecd-8c6e-42c8-bd2d-da2130c14da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move seems to have stalled by Thursday afternoon. Graham appeared
        to acknowledge the effort''s issues when he told CNN and other reporters,
        "I don''t see a pathway forward," after several days of talks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e863eba-a1e7-421a-8238-79e48d2956c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators said they recognized that the only way out of the
        standoff is for Trump, Pelosi and Schumer to reach a deal that would be acceptable
        to them and that could pass the House and Senate and be signed into law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded60cef-571c-49f2-8022-b3bc0b16bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and Schumer and Pelosi are going to have to get together
        and say, ''this is what we agree on.'' Otherwise, we can create a forum. It
        goes nowhere," said Sen. Richard Shelby, an Alabama Republican who chairs
        the Appropriations Committee and who sat in talks with the compromise group.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc0876-1890-43f0-b543-2282d1155c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You create a lot of noise. You create some optics, but ... do you
        create substance? I don''t think so," he said about the Graham effort.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca868c-c8f3-4b81-be6b-28c1be665800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House Democrats plan to continue voting on bills to end shutdown</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1f537-6472-4984-be48-9495fafd7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that any bills without Trump''s request for wall
        funding are dead on arrival in the Senate for now, House Democrats plan to
        keep moving ahead with legislation to reopen government -- without new wall
        money.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85826c-e86c-42d7-ae79-860b680723fe'
