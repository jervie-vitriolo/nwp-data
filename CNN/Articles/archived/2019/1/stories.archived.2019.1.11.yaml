    'title': 'Tim Tebow takes a knee and asks former Miss Universe to marry him'
    'updated': 2019-01-11T10:05:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdb7eb-569f-4f36-bf2b-5835663dc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the past when Tim Tebow took a knee,
        it was controversial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7e4b4-8660-4717-a043-a3da157d8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday the former NFL quarterback turned baseball prospect
        went down to one knee for a moment we probably all can support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583bd60-52df-4c5a-a192-112b88689eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked Demi-Leigh Nel-Peters, Miss Universe 2017, to marry him,
        and she agreed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97c0fc-d68d-40a1-96f5-ec14f5a607ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for saying YES and making me the happiest man in the
        world," he wrote on Instagram. "You''re the love of my life, and I can''t
        wait to spend the rest of my life with you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabff3a-9849-4232-97f2-d3f4754cc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any dreams I''ve ever had, you''ve exceeded them all! I love you
        and I can''t wait to spend forever with you! @timtebow," she wrote.</p>'
