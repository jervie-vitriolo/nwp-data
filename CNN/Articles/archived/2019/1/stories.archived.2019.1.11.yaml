  'Rodrigo-Duterte-National-Bible-Day-special-working-holiday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T07:48:41.293Z
    'imagesource': 'jcr:8bd33bea-150d-4bff-b2de-aeec3a386ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecc45b89-a1a6-4359-936e-98539d966f08'
    'lead': 'The President signed the law on December 20.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:31:12.708Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:35.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
