    'title': 'Duterte tells ''tambays'' to rob, kill rich bishops'
    'updated': 2019-01-11T11:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b2e86-1b6c-4c1f-af1d-7b724967aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> President
        Rodrigo Duterte has encouraged street loiterers to steal from wealthy bishops
        and even kill them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb7a72-a51d-403a-9cd8-23d093f5adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko, ''Hoy, kayong mga tambay diyan, kapag dumaan ''yang obispo
        ninyo holdapan ''yan, maraming pera ''yan. P***** i** niya. Patayin mo. Galit
        sa akin ‘yung sige’ng yawyaw [nag-iingay],," he said in a speech in January
        9 in Masbate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cd41f-fe9f-4d41-8b81-ca1195a0cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To bystanders, when a bishop passes by, rob them.
        They''re rich. Kill them. They dislike me.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba003a-99fa-447e-b333-4ec1d50460a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also slammed bishops for using their platform to criticize
        him and his administration''s war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59477c2c-6c5b-4b85-a790-41821b8b3af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong pari, you know, do not use the pulpit, ito ba sa simbahan.
        Magpa-interview ka diyan sa opisina mo. ''We do not like the way Duterte is
        handling the problem because there are so many persons, innocent are killed,''"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb9567-ce9a-4cc0-9aae-388102a79b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte''s numerous threats against members of the clergy,
        the Palace has defended the President and shrugged off concerns of possibly
        inciting violence against Church officials. Presidential Spokesperson Salvador
        Panelo said Duterte''s "kill bishops" remarks are only hyperbole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a6704-9996-48ce-b4d6-e54344da05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:53:15.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:42.065+08:00
