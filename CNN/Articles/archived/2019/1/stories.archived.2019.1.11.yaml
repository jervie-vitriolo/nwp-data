  'Ombudsman-flood-control-scam-Andaya-Diokno-budget':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T12:15:01.720Z
    'imagesource': 'jcr:6674ac65-bf94-4e3b-a7db-f3371711c8e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98973df3-020e-47bd-bdfd-cdb38faeb370'
    'lead': 'Ombudsman Samuel Martires, however, confirms that his office has started
      gathering documents regarding the supposed scam linked to the in-laws of Budget
      Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:35:25.794Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:44.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:10.354+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman: No probe yet on ''flood control scam'''
    'updated': 2019-01-11T12:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24acbf-2eb4-48ed-9f63-18e1969ef9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Office of the Ombudsman denied it has started its investigation into the allegedly
        anomalous flood-control projects linked to the in-laws of Budget Secretary
        Benjamin Diokno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156170a-1949-4dd3-a738-8b131ea827ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires, however, confirmed on Thursday that his
        office has started gathering documents regarding the supposed scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359a684-0c88-4033-bf33-764604de8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet conducted any investigation with respect to the
        subject matter of the privilege speeches of Senator Panfilo Lacson and Rep.
        Andaya. As of the moment, we are only in the process of gathering documents,"
        he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac125b-0169-47c7-833d-e8f66bcb44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he asked for copies of Lacson and Rep. Rolando Andaya''s
        privilege speeches on the allegedly misplaced budget allocations to be better
        informed on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1a428-1440-4cd3-b5b2-0f1a6afe8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martires slams Andaya</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbde53-2ce9-4237-8fed-4cd024433c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also refuted Andaya''s "inaccurate" statement that his
        office has seen "red flags" during the House panel hearing into the flood-control
        projects in Sorsogon — the bailiwick of Diokno''s in laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894b321-6c51-41e8-a7ae-47017c1b9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth of the matter is, we have not seen any red flag even from
        the horizon because we have not been sufficiently educated as to the subject
        matter of the privilege speeches of Sen. Lacson and Rep. Andaya, and as we
        have yet to fully investigate the matter," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7208c-9af4-4bca-9363-4440d2d74488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya earlier said the Office of the Ombudsman "noticed red flags
        of corruption on the evidence presented and on the testimonies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aea6c6-1dcb-42f5-a820-a40ecaf399fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman urged the House Committee on Rules to continue its
        investigation and file complaints before his office if it finds sufficient
        evidence to prove its allegation against Diokno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c04667-dd05-4911-9c1b-51c71ab273bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not good to drag the Office of the Ombudsman into this feud
        between the Office of the Secretary of Budget and Management and the House
        of Representatives," Martires said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171591aa-4013-4d15-81dd-211e9e81b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House panel probe on January 3, Andaya said Diokno allocated
        P385 million for the flood-control projects of Casiguran, Sorsogon — an area
        which is not threatened by floods. He also said contractors are being used
        as fronts by Aremar Construction Corporation, a firm owned by Diokno''s in-laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db780666-d071-4ea7-a950-710eb8db0dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least P70-million worth of kickbacks were deposited to the bank
        account of Aremar by their dummy contractors," Andaya said on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56056105-6ee8-43fe-936a-8a4afc0a6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aremar''s biggest shareholder is Casiguran Mayor Edward Hamor. He
        is married to Sorsogon Vice Governor Ester Hamor, the mother of Diokno''s
        son-in-law Romeo "Jojo" Sicat Jr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da534a5-4899-4f92-bb11-a9b0fed68b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:35:25.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel has formally invited Diokno, his daughter Charlotte
        Justine, and his in-laws to attend the next hearing on January 15.</p>'
  'antonio-trillanes-charge-grave-threat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T12:11:33.868Z
    'imagesource': 'jcr:5c8e9997-d161-41d6-9147-3f10da60e5b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05e218c-19fe-4d76-91e9-e8a5fd7b7345'
    'lead': 'The Pasay City Prosecutor''s Office said opposition Senator Antonio Trillanes
      IV "creat[ed] fear and anxiety" when he supposedly threatened to kill a Labor
      undersecretary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:39:30.802Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:43.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:10.661+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes charged with grave threat'
    'updated': 2019-01-11T17:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b92c7-597d-495a-822a-4a48911b7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Pasay City Prosecutor''s Office has charged opposition Senator Antonio Trillanes
        IV with grave threat for allegedly threatening the life of a Labor undersecretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e14ecc-72b6-436f-a76c-20a10413af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case filed before the Pasay City Metropolitan Trial Court Branch
        47, Assistant City Prosecutor Janette Herpas-Baggas said Trillanes "creat[ed]
        fear and anxiety on the mind" of Labor undersecretary Jacinto "Jing" Paras
        when he told him, <em>"Yayariin kita. Mercenaryo ka. Yayariin kita,"</em>
        which the Labor executive qualified in his complaint as "to kill."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007c1fb-f40c-4d34-a5eb-d64cc038545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stems from a complaint filed by Paras, a former Negros
        Oriental representative and a member of the Volunteers Against Crime and Corruption
        (VACC), who claims to have been threatened by Trillanes when they faced off
        in the Senate premises in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a745778-ad86-4cf0-ae79-045a5b2bb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 282 of the Revised Penal Code, a threat to kill a
        person is punishable by prision correccional or a jail term of six months
        and one day to six years. The charge is a bailable offense, where the accused
        may post a P36,000 bail, according to the 2018 Bail Bond Guide from the Department
        of Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8d17b-0185-47cb-9ca6-3d009c9f93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' arraignment is set on February 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619fbff-7c56-4ebf-a3d9-7ee3bc80cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the charge against him, Trillanes said justice under
        the administration of President Rodrigo Duterte has been "turned upside down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761ba69-be17-4801-a80f-270a6edda373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya</em> (Duterte) <em>itong pinapatay mismo ang mga ordinaryong
        Pilipino, pinapa-</em>rape <em>ang mga babae sa mga sundalo, pinapa-</em>kidnap
        <em>at</em> torture <em>ang mga</em> [Commission on Audit] auditors <em>at
        pinapa-</em>holdup <em>ang mga</em> bishops,<em> tapos ako ang pinakasuhan
        nya ng</em> grave threats <em>sa mga bata nya? Baliw talaga,"</em> Trillanes
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3edb76-10de-4783-b825-e86210823ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is the one who is killing ordinary Filipinos, orders
        soldiers to rape women, wants Commission on Audit auditors kidnapped and tortured,
        and urges priests and bishops to be mugged, and then I''m the one who is being
        sued for grave threats by his minions?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba624e72-d07d-4030-a083-235e15232ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just the same, the senator said he would face the "harassment
        cases" against him squarely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb183ae1-2f02-4333-897a-290e50c931bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has denied the supposed threats, which Paras claimed stemmed
        from the inciting to sedition case he and other VACC members filed against
        the senator for supposedly encouraging soldiers to shoot President Rodrigo
        Duterte if it is proven that he has hidden wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad705d-41b7-4463-a819-f8964c28c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes made the statement in a November 11, 2017 privilege speech,
        where he accused Duterte of having undeclared bank transactions amounting
        to P2 billion from 2006 to 2015. The supposed call to shoot the President
        stems from a dare from Duterte himself that anyone who finds his supposedly
        hidden wealth should shoot him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e996aeb-f521-43ed-9306-acdb2e758b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Ombudsman junks Trillanes'' plunder case vs. Duterte</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54547d7-0255-4284-ba69-3ac4043a353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11, Article VI of the Constitution grants lawmakers immunity
        from prosecution for anything they say in debates and speeches in Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab568f1f-384f-47c0-9ff3-0b0c2a47cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grave threat and inciting to sedition charges against Trillanes
        are only some of the many legal battles hounding the staunch critic of President
        Duterte. The President revoked the senator''s 2011 amnesty, reviving the already-junked
        rebellion and coup d''etat charges against him, and Duterte''s son, former
        Davao City Vice Mayor Paolo Duterte sued Trillanes for libel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8d001-ecde-402f-b0df-c8eea4f35909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Makati court denies Trillanes'' plea over rebellion
        case</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336dd2dc-9da3-434a-89cf-95148db2f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:39:30.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC has filed several complaints against known Duterte critics,
        such as Trillanes and detained Senator Leila de Lima, and ousted Chief Justice
        Maria Lourdes Sereno. In January, Paras was appointed to the Labor Department
        while VACC founding chair Dante Jimenez was appointed to the Presidential
        Anti-Corruption Commission.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a0a81-c4b4-4183-9123-70f6e10808dc'
