      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People magazine reported the proposal took place at a Tebow family
        farm near Jacksonville, Florida, as her family and some friends, who were
        flown in from South Africa, watched along with Tebow''s from a distance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c19d4-6cef-4825-adee-cfcff1def7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring is 7.25 carats, People reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb5543-4a9d-41bf-80f0-3c88abb4b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow, 31, is property of the New York Mets baseball team and spent
        last season in the minors at Class AA Binghamton. He hit a respectable 0.273
        before a hand injury ended his sports year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0c784-05cd-410b-b1ff-105878f48d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.009Z
