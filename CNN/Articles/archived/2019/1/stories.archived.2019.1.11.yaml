      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said on Thursday that House Democrats would continue to vote
        on spending bills next week to reopen shuttered parts of government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f8bf9-a0b5-4f38-8a18-58b42685c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:43:39.268Z
