      'jcr:uuid': 'f2e8f8cb-ceb9-4b35-b00d-e61745a482cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.004Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> President
        Rodrigo Duterte on Wednesday said he is considering arming mayors should attacks
        by communist rebel group New People''s Army (NPA) continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52254d5-d171-487e-b554-51e15be82801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako sinasabi ko lang sa</em> NPA, <em>ayaw kong armasan ang
        mga tao. Pero ''pag sige ganun ang ano,</em> I will allow the purchase of
        individual firearm. <em>Pati ''yung mga</em> mayor bigyan <em>ko ''yan ng
        armas talaga. Wala akong magawa eh,"</em> Duterte said in a speech in Masbate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d2266-8988-424d-b7bf-11ae858b809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I''m just telling the NPA, I don''t want to arm everyone,
        but if push comes to shove, I will allow the purchase of individual firerams.
        Even the mayors, I will give them arms. I have no choice.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c373c-4c49-4d85-a560-e0ea0b1fd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed the mayors "feel naked" without arms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9d26c-3e02-4921-a088-6c854c590f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they can tone down (attacks), <em>walang</em> ambush, <em>walang
        patay ang pulis ko, sundalo ko, pwede pa kaming mag-usap,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe133d-a014-4888-8cc1-7bb398381b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if they can tone down attacks, no ambushes, no
        deaths among police and military, we can still talk.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944db78-5ff7-43aa-906f-30de353c606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte terminated peace negotiations with the NPA and its mother
        organization, the Communist Party of the Philippines (CPP) in November 2017,
        after both sides argued over allegedly violating ceasefires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8f0ac-0e49-4c89-8d44-9722ab43bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Duterte administration opted for localized peace talks,
        a move which the CPP rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008920c-39b0-4d5a-bced-b75d0942c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: CPP rejects localized peace talks, says Duterte ''pretending
        to want peace''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950fae4-dec3-4b59-855e-988786bcaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:55:58.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also wants to declare the CPP and NPA as a terrorist
        group, but this bid is still pending before the court.</p>'
  'Cristiano-Ronaldo-rape-allegation-warrant-DNA':
    'author': 'Steve Almasy'
    'caption': 'The Wall Street Journal reported police sent the warrant to a court
      in Italy, where Cristiano Ronaldo plays for famed club Juventus. (PHOTO: Marco
      Luzzani/Getty Images via CNN)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T10:19:05.609Z
    'imagesource': 'jcr:d33d718c-c89a-4532-94ea-a122922abbd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979370e1-306c-457b-b7e0-790066437f55'
    'lead': 'The Wall Street Journal reported police sent the warrant to a court in
      Italy, where Cristiano Ronaldo plays for famed club Juventus.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:58:59.160Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:41.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:11.327+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo''s DNA sought by Las Vegas police investigating rape
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf0a88-7b3c-430c-bb52-d1e65fd327fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Las Vegas police investigating a rape allegation
        against Cristiano Ronaldo have sent a warrant to authorities in Italy requesting
        a sample of the Portuguese football superstar''s DNA, a police spokeswoman
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4742b7e-cb08-485c-bc8f-da06c2f185fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LVMPD is taking the same steps in this case as in any other
        sexual assault to facilitate the collection of DNA evidence," Officer Laura
        Meltzer said. "We can confirm that an official request has been submitted
        to Italian authorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe85e2-1420-4d9e-8d0d-0c6aa2061a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported police sent the warrant to a court
        in Italy, where Ronaldo plays for famed club Juventus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501f167-d758-4076-9826-9b8068bfac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported investigators want to see whether Ronaldo''s
        DNA matches DNA found on Kathryn Mayorga''s dress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bca35d-b325-4a2a-b633-931daebbcb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga has said in a lawsuit that Ronaldo raped her in a Las Vegas
        hotel room in 2009 while she repeatedly screamed no. After Mayorga filed suit,
        police reopened a criminal investigation into the case, which includes results
        of a medical exam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae45f44-77de-4c3e-af79-57010da54748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ronaldo has always maintained, as he does today, that what
        occurred in Las Vegas in 2009 was consensual in nature, so it is not surprising
        that DNA would be present, nor that the police would make this very standard
        request as part of their investigation," Ronaldo''s attorney Peter S. Christiansen
        said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d37279-5835-469c-9707-19b7b0e04467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not reach Mayorga''s representatives on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea5ed6-dafa-4326-99dc-2a28854f95bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayorga went to police eight years ago</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25801922-3197-4f62-b730-e21b4d337e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Metropolitan Police Department spokesman Aden Ocampo-Gomez
        said in October that in 2009 Mayorga made a complaint but did not provide
        an assailant''s name or the location of the alleged assault.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a3863-eaec-4fbb-bfc4-e324043517c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wanted only to report a sexual assault and submit to a medical
        exam, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b11cc-c3e3-4f14-a35b-104eb3ecba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators did not follow up with Mayorga and the case was closed
        shortly thereafter, he said. But the evidence, including images and other
        information from the exam, is still with police. The case was reopened at
        the request of Mayorga or someone representing her, Ocampo-Gomez said in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4325700-61b3-4e71-a34c-0d36cb83be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas police did not comment on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc437e-7e57-46b9-8634-bdc78e4b2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit accuses Ronaldo, 33, and his camp of taking advantage
        of her fragile emotional state to coerce her into signing a settlement and
        nondisclosure agreement in 2009. She claims she received $375,000 in exchange
        for her silence. Her lawsuit seeks to void the settlement and agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee9672-8bcd-4599-b26b-d4049c2e7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/football for more news and videos</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a7bb9-ab1e-4068-84bc-125d5c5922c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Ronaldo said he was not a rapist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4312a79-7e9b-45d6-8cb0-75e2f0a8f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly deny the accusations being issued against me," Ronaldo
        wrote on Twitter. "Rape is an abominable crime that goes against everything
        that I am and believe in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938c366-0a01-4e52-b842-6ffb3c57fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keen as I may be to clear my name, I refuse to feed the media spectacle
        created by people seeking to promote themselves at my expense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118178b-8186-440d-9095-9937336a6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My clear conscience will thereby allow me to await with tranquility
        the results of any and all investigations."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c092b5-167c-48c6-ba9a-6da1c872aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:58:59.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cristiano Ronaldo''s
        DNA sought by Las Vegas police investigating rape case."</em></p>'
