      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An ailing Andy Murray said he plans to
        retire at Wimbledon — if he can make it that far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4f72d-0072-4bc1-a2b0-52f5734b2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindered by a hip injury, Murray made the announcement in an emotional
        press conference ahead of the Australian Open, which starts Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76200497-056a-4b91-8a55-4fd089486dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot admitted the year''s first major could be his final event,
        such is the state of his surgically repaired hip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289afbd-c8f6-4809-8d1f-7aac2039fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray is arguably the best tennis player to ever play for Great
        Britain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8bdbd-546d-45b9-9fd1-8b1c425d2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years ago, he became the first British man to win at home at
        Wimbledon since Fred Perry in 1936. He has won two other grand slams and is
        the lone man to win back-to-back Olympic singles gold medals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d04307-3f39-4731-85c2-657de7ca7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, 31, received a knighthood for his tennis achievements and
        charity work on the eve of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195de62-f29b-4b21-8642-d4b51c5cbca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will become the first member of tennis'' so-called "Big Four"
        — Roger Federer, Rafael Nadal and Novak Djokovic are the other three — to
        quit the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88189a-1857-474d-9701-006b3f3958a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:10:55.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story</em></p>'
  'andy-murray-last-tournament-retirement-australian-open':
    'author': 'Ian Ransom, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T09:22:03.730Z
    'imagesource': 'jcr:bf7c4822-4031-49ec-ab10-a62c42bb966a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e146bc83-050d-4149-81de-83864177c531'
    'lead': 'The Australian Open starts on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:12:57.620Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:36.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:12.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Injured Murray says Australian Open could be his last tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ff643-1d64-4577-bc30-1d9b25b83f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:12:57.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MELBOURNE (Reuters) —</strong> Former world number one Andy
        Murray has said the Australian Open could be his last tournament as he continues
        to struggle with severe pain from his troublesome right hip, the Briton said
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9922072-b745-447b-bfa6-0d7d27c5f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:12:57.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-times a runner up at Melbourne Park, Murray had surgery on
        the hip a year ago and has been unable to recover his best form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba030a1-e726-48c2-8db3-be21cfb189e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:12:57.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray told reporters at Melbourne Park that he had hoped to play
        until at least this year’s Wimbledon tournament but said he felt the Australian
        Open might end up being his swansong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921df1cd-92ed-4409-bb61-59fef2f0052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:12:57.621Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeah, I think there’s a chance of that, yeah for sure,” the emotional
        Scot said, as he struggled to hold back tears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e61630-118e-483e-ad1c-335988d02f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:12:57.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure I’m able to play through the pain for another four
        or five months.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6c670-817c-4f77-a5d4-0f90b6b709d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:12:57.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open starts on Monday.</p>'
  'Rodrigo-Duterte-purchase-arms-military-equipment-United-States':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T08:34:05.488Z
    'imagesource': 'jcr:0e1b30b1-668b-4a46-a236-d08023d5c627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67cda303-0719-4bcf-a2cc-4b72b94e34b7'
    'lead': 'The Philippines will look to allies from Israel and South Korea to supply
      arms, the President said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:16:48.261Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:36.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:12.907+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Do not expect me to purchase arms from U.S.'
    'updated': 2019-01-11T08:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04740f2b-c3b4-4f87-8385-b802a772df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, January 11) —</em> President
        Rodrigo Duterte said the United States should not expect the Philippines to
        get into any arms and military equipment deals with them amid their threats
        to sanction countries engaging in trade with Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d134b9-4317-4092-a06d-a99b60c22f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before government forces Thursday evening, the President
        added the U.S. was also against the Philippines trading with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76032b-2570-4ad1-89de-30ab50fa3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka bumili ka sa</em> [If you purchase from] China o maybe
        Russia, <em>magsali ka sa</em> [you will join the] (arms) embargo, you cannot
        trade with America. So <em>para kang inipit doon sa ano. Eh sabi ko naman
        sa</em> [I told] --- your superiors and the civilian leaders, with that kind
        of arrangement, do not expect me to buy arms from the United States," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6d9c0-461a-431a-91c4-bf0a03710af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Philippines will look to allies from Israel and South
        Korea to supply arms, Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5dd0cb-8776-41b3-9370-b9269bf0a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not agree to buy. <em>Pangit tingnan. Hindi maganda.</em>
        [It looks bad.] It does not sit well with the Filipino <em>na ganunin ka tapos
        pasunod-sunod ka na lang</em> [that they will do something like that and you
        will just follow]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68903249-1d6f-41d8-8072-08bc64dd7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte clarified he is not mad at the United States, saying
        they started it with the sanctions and the heavy criticism against his administration''s
        war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e103430-262b-4704-a986-82f991fa1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statements come a month after Defense Secretary Delfin
        Lorenzana said that government is eyeing the purchase of 16 U.S.-made Sikorsky
        Black Hawk combat utility helicopters worth $240 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89836a08-a742-4aae-9cda-21ba2e8e850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump on August 2017 signed a law levying
        new sanctions on countries and entities engaging in transactions with Russia''s
        defense and intelligence agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b06d2-c995-454b-a0a0-27bfbf01e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:16:48.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed the law in light of Russia''s occupation and annexation
        of the Crimea peninsula, as well as allegations for interfering in the U.S.
        2016 presidential elections.</p>'
  'Estrella-Pantaleon-Rockwell-Bridge-closure':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T08:11:57.488Z
    'imagesource': 'jcr:d6b6f1c0-79f0-42ef-a14f-2fbc7019c7ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b848dd2d-6c88-48f2-ac1c-405f007a747b'
    'lead': 'A day before the scheduled closure, the MMDA says it will be pushed to
      January 19.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:24:10.719Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:35.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:13.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s final: Rockwell Bridge two-year closure set on January 19'
    'updated': 2019-01-11T11:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79eb49e-3570-4244-a35f-798c7938dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        30-month closure and reconstruction of the Estrella-Pantaleon Bridge is finally
        pushing through after a few delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913f6e5-37aa-47ef-9dbf-2880d1b143ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA on Friday said the closure of the bridge, also known as the
        Rockwell Bridge, will push through on January 19, 4am.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12197819-c445-4742-bd39-c1430bc2f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definite na ito. Wala nang atrasan," MMDA General Manager Jojo
        Garcia said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa752e94-333b-421c-af91-36569f5a60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA initially announced that the reconstruction will start on January
        12. Prior to that, it was closed for two days in September 2018, but was reopened
        after DPWH decided to defer the expansion until after the Christmas season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b6534-c84d-4d6c-bc63-01283ddb9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairs and widening of the bridge, which connects Estrella Street
        in Makati and Barangka Drive in Mandaluyong, will last until the first quarter
        of 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523ea5c-d9ee-4fb2-ab3b-3c7ab43fe02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a 9-minute trip through the bridge, Garcia said it may take
        motorists 30 minutes to one hour to get past the area. Despite the estimated
        120,000 vehicles that will be affected daily once construction begins, he
        said it is necessary to widen and reconstruct the bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5a83a-ac72-4a10-a092-0eef3544469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:24:10.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matibay pero hindi designed for highly-urbanized city. We can''t
        compromise safety over traffic," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
