      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about Wednesday''s meeting, Pelosi described Trump as "unpresidential"
        and accused his team of staging the event. "Not only was the President unpresidential
        -- surprise, surprise -- yesterday in his behavior, I think the meeting was
        a setup, so he could walk out, but I''ll say just that."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d5694-62ec-4c6d-b6f1-0bc967a21886'
      'mgnl:activationStatus': true
