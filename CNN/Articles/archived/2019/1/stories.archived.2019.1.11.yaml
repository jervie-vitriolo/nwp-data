      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the murdered journalists, Putin said it appeared that "some
        local groups are behind this attack."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56b9a3-5318-493c-8613-20908ea2eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately," he added, "there is no reliable information yet."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076eaa0-ddb7-4103-b61d-4e23983d4f8f'
