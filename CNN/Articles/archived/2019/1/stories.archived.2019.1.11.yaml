    'lead': 'The Canadian Parliament has announced plans to add more than one million
      new permanent residents in the next three years. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:01:01.631Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:40.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:11.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada wants to welcome more than 1 million new immigrants in the next
      three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccc378-3f5f-44b5-bcaa-42827e508cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember when you said you wanted to move
        to Canada? Now is a good time to start packing your bags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2d66a-2936-4a65-9486-a38c3d4b3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Parliament has announced plans to add more than one
        million new permanent residents in the next three years. That''s nearly one
        percent of the country''s population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9408f7-ed66-437b-9dcb-cc30cdd30cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada welcomed more than 286,000 permanent residents in 2017 and
        projects that number could reach 350,000 this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37cc9f-3d5d-4ae3-9f25-26f3307c7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 360,000 in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc805c-2c01-4435-befb-49fc2af8557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 370,000 in 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50238f6-2b3e-425c-b955-00da26fc6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of immigrants, eh?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a9477-2f6f-4c1e-85ea-9559ce4627fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks in great part to the newcomers we have welcomed throughout
        our history, Canada has developed into the strong and vibrant country we all
        enjoy," said Ahmed Hussen, Canada''s minister of Immigration, Refugees and
        Citizenship (IRCC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006e4d2-da68-4309-a814-a38eb31cd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussen, himself an immigrant from Somalia, said the influx will
        help offset Canada''s aging population and declining birth rate while growing
        its labor force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204c23c-9550-4b7e-a556-fb421bd8e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s friendly stance towards new residents comes as many other
        Western nations, including the United States, are adopting more restrictive
        immigration policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa331fd-b201-4961-a5fc-a74f1746e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is especially dedicated to offering protection to refugees.
        The United Nations Refugee Agency reported unprecedented levels of refugees
        in 2017, with the number of forcibly displaced people reaching 68.5 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a1dca-8c9d-4354-8283-e9bbe6b4f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRCC has pledged $5.6 million to support global resettlement initiatives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c81e4-95c5-4b08-9582-3b430f1fb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:01:01.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada wants to
        welcome more than 1 million new immigrants in the next three years."</em></p>'
  'China-US-Navy-missiles':
    'author': 'Brad Lendon'
    'caption': 'Chinese military vehicles carrying DF-26 ballistic missiles participate
      in a 2015 military parade in Beijing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T10:08:10.841Z
    'imagesource': 'jcr:b4b51973-ce5c-41fb-a583-316da70615ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b30e1c-a486-4dbb-a39c-c0befbd1f51f'
    'lead': 'China claims to have deployed missiles ''capable of targeting medium
      and large ships'' days after the latest U.S. Navy ''freedom of navigation''
      operation near contested islands in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:03:45.165Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:39.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:11.818+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s reaction to U.S. Navy operation: We have missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ddfb5-f983-4727-8ef7-cb43558d26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China claims to have deployed missiles
        "capable of targeting medium and large ships" days after the latest U.S. Navy
        "freedom of navigation" operation near contested islands in the South China
        Sea, state media announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b63c8e-b5fa-4fdc-b78d-db818bf211f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the DF-26 ballistic missiles in China''s remote
        northwest plateau, originally announced Tuesday on China Central Television,
        follows a mission from the U.S. guided-missile destroyer USS McCampbell, which
        steamed close to the Paracel Islands, the previous day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822b46a-346d-4fa4-83ee-5cb1298cee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capable of hitting targets 3,400 miles (5,471 kilometers) away with
        nuclear or conventional warheads, the DF-26 was dubbed the "Guam killer" by
        analysts at the time because it would allow China to bring unprecedented firepower
        to the U.S. island territory -- home to Andersen Air Force Base and other
        key U.S. military installations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2b231-d03d-4df6-ae6f-182cbc8b501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.3 million-square-mile South China Sea has seen increasing
        tension in recent years, with China aggressively asserting its stake amid
        conflicting claims from several Southeast Asian nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8625d-e33f-4bd8-9a4c-f5535cacd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McCampbell sailed within 12 nautical miles of the Paracel Islands
        to challenge excessive maritime claims and preserve access to the waterways
        as governed by international law," U.S. Pacific Fleet spokesperson Lt. j.g.
        Rachel McMarr said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541668e5-e82c-4c78-b6e1-37ac0db3c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accused the U.S. of trespassing into its territorial waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6237daa-6df4-431c-b97f-ad211b74b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. action violated the Chinese laws and international laws,
        infringed China''s sovereignty, damaged regional peace, security, and order,"
        Foreign Ministry spokesperson Lu Kang said on Monday. "China will take necessary
        actions to protect state sovereignty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04d072-1865-429f-8b80-44318f54524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an anonymous expert, the Global Times said the DF-26 missile
        mobilization "is a good reminder that China is capable of safeguarding its
        territory."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d4952-24fa-433d-9fc0-c953e2faeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has built fortifications on contested islands, landed long-range
        bombers and last year President Xi Jinping, who claims the area has been Chinese
        territory since "ancient times," oversaw China''s largest-ever naval parade
        there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d41e9-843b-418b-87e9-ed5a8188fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DF-26 missile system originally entered active service in the
        People''s Liberation Army Rocket Forces last April. It was unveiled during
        a military parade in 2015 in Beijing in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decba98-5ca4-4e0e-a9fe-6b2eea9b4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foremost among China''s military assets capable of reaching Guam,
        the DF-26 IRBM represents the culmination of decades of advancements to China''s
        conventional ballistic missile forces," a 2016 report from the U.S.-China
        Economic and Security Review Commission said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf7004-abf2-4891-b839-1fad2b946db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Missile Defense Project at the Center
        for Strategic and International Studies, China may have an anti-ship version
        of the DF-26 under development -- and may have even tested it in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4268f-0c93-499c-9d7a-aaaa3439664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However military analyst Carl Schuster, a former director of operations
        at the U.S. Pacific Command''s Joint Intelligence Center, cast doubt on whether
        the DF-26 was workable as an anti-ship weapon. Using one effectively would
        require practicing procedures and tactics that China had not yet shown, he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab248fd9-7f61-4eaa-aa49-933090fb1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, the Soviet Union never successfully developed an ASBM
        (anti-ship ballistic missile) and no country in the West has one," Schuster
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89a7d9-1075-4822-b3ee-f49c2ebb9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of its deployment may be intended to show the domestic Chinese
        audience that Beijing has the will and ability to defends its South China
        Sea claims, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf560b-abfb-4833-a4b5-d29dc3601bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s Global Times report, citing an unnamed expert, said the
        DF-26 was deployed in China''s northwest as it was protected from opposing
        anti-missile forces in that area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df954bc-3e33-47f9-83b0-45211d4c1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Chinese warnings, the U.S. is unlikely to stop challenging
        Beijing''s claims in the South China Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40757e-7138-4908-8d9c-8ac9f8287b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington says China''s construction and fortification of man-made
        islands puts trillions of dollars of trade, travel and communications under
        the thumb of Beijing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21105c6d-3fcd-4318-952e-79fd655e4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is not going to back off in the face of
        Chinese pressure," Malcolm Davis, a senior analyst in defense strategy and
        capability at the Australian Strategic Policy Institute in Canberra, told
        CNN in December.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9195a-0cd8-4ff1-9a09-a8c8ea7318d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any U.S. withdrawal would "severely undermine (U.S.) credibility
        and encourage the Chinese to be more assertive and bold," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2633a68-ba2a-4069-afc3-ddc4ea4a4eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McCampbell''s "freedom of navigation" operation on Monday was
        the U.S. Navy''s first of 2019. Analysts said the U.S. performed one about
        every eight weeks last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4cb03-79a3-4496-9dc4-f73cb1cbc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One operation almost resulted in a collision between a U.S. destroyer,
        the USS Decatur, and the Chinese one that challenged it, the Lanzhou, in September.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29fd30-edeb-4f2e-a4b4-439354a0b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vessels came within 45 yards (41 meters) of each other near
        the contested Spratly Islands, with the U.S. Navy saying at the time that
        the Chinese warship "conducted a series of increasingly aggressive maneuvers
        accompanied by warnings for Decatur to depart the area."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6bb91-3b48-4c1d-ae24-d8ac17960823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, some pro-Beijing commentators called for China''s
        navy to go even further.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7935971-b7d6-455b-9332-7224373484ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a U.S. warship illegally enters into Chinese territorial waters
        again, two Chinese warships should be sent, one to stop it and the other to
        bump against and sink it," Dai Xu, president of China''s Institute of Marine
        Safety and Cooperation, was quoted as saying in an article on the Chinese
        military''s English-language website.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85264f-6b29-46c4-8817-2091b87ab1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Xi reportedly started 2019 by ordering the
        country''s military to enhance combat readiness.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0dbde-274b-4195-bace-81e6ee5d431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting of the Central Military Commission in Beijing
        on January 4, Xi said the PLA should "upgrade commanding capability of joint
        operations, foster new combat forces, and improve military training under
        combat conditions," according to a state media report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae0881-d3a1-49e1-b560-ce6b35d8a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:03:45.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s reaction
        to US Navy operation: We have missiles."</em></p>'
