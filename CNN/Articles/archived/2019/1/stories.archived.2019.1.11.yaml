    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte declares National Bible Day a special working holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eec7a1-d36a-47ba-9ca7-4f25b076f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:31:12.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> President
        Rodrigo Duterte declared the last Monday of January a special working holiday,
        in observance of National Bible Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c287cd9-d0ae-4830-92f4-0da0f60c8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:31:12.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Republic Act 11163 on December 20 last year, instilling
        the holiday as part of government''s mandate "to aid and encourage development
        of the moral character and spiritual foundation of the Filipino people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d35e7f-60f9-46dc-ac78-27595333e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:31:12.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the authors of the law are Senators Manny Pacquiao and Joel
        Villanueva, who are known practicing Christians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce46039-93c0-4ab7-82ca-fb09b7a2dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:31:12.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a predominantly Christian nation and the largest Christian nation
        in the Asia Pacific, this Act recognizes the value of the Holy Bible as the
        core of Christian faith," the law said.</p>'
  'Holocaust-memorial-funeral-United-Kingdom':
    'author': 'Matthew Robinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:52:21.943Z
    'imagesource': 'jcr:edf98e82-ff3d-48a8-bd85-ef2c1379bc79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06eef72a-7e8f-4ca7-b227-657d133a59a6'
    'lead': 'The victims will be laid to rest in a Jewish cemetery in Hertfordshire
      on January 20, just one week before Holocaust Memorial Day. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:33:19.051Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:34.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:13.490+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six unidentified Holocaust victims to be given unprecedented Jewish
      funeral in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2ef98-cc09-4fa2-8e37-0c3b50e03ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The remains of six unidentified Holocaust
        victims are to be given a formal Jewish burial after being stored at London''s
        Imperial War Museum (IWM) for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146d2c7-75c6-4538-9c93-fdd8c3f58fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims will be laid to rest in a Jewish cemetery in Hertfordshire
        on January 20, just one week before Holocaust Memorial Day. It is believed
        to be the first time that victims of the Holocaust will be buried in the UK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ece5f6-f40f-4514-be2a-28ba78d2bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvyn Hartog, Head of United Synagogue Burial -- the burial society
        overseeing the ceremony -- told CNN that burying the remains of the victims
        is a "unique and holy responsibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c770fa8-2ed2-4159-86f0-2e6e975a0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that following the funeral service the remains will be taken
        to their final resting place, and Holocaust survivors will be invited to fill
        the graves with earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c7d1b-890e-49d2-8686-58f28b9fd7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ash and bone fragments, believed to be from five adults and
        a child, had been stored at the IWM since January 1997, when a private donor
        bequeathed a number of Holocaust-related items to the museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d763ea-978c-4473-be8c-5b7c21b35006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, which has a license to hold human tissue, handed over
        the remains last year to the United Synagogue -- a union of British Orthodox
        Jewish synagogues -- after consulting the Chief Rabbi, Ephraim Mirvis and
        the Auschwitz museum in Poland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee978d-a10f-49d6-bf74-074e6b2e8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IWM told CNN the museum decided to relinquish the remains after
        conducting a review of all the items in its archives relating to the Holocaust,
        ahead of the construction of new World War II and Holocaust Galleries at the
        museum, which are due to open in 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d240b-07be-43f0-bb11-000fe06d7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said that while they had originally expressed interest
        in acquiring a selection of items from the donor, they had explicitly expressed
        that they did not wish to acquire the human remains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64900961-8b05-43a6-9c81-2103e570a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were nevertheless sent to the museum, it said. Testing carried
        out at the English Heritage Centre for Archaeology confirmed that the remains
        were likely to be from five adults and one child.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171e95b-e851-4adc-a10a-27b7d6878f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IWM consequently contacted the Auschwitz-Birkenau State Museum in
        Poland -- who confirmed that the remains did indeed originate from their site
        -- but both organizations concluded that "it was not appropriate" for the
        remains to be returned there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9023548-0749-4fbf-977a-91d535de5afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum was instead advised on burial as the most appropriate
        way forward by the Office of the Chief Rabbi, and the remains will laid to
        rest at Bushey New Cemetery in Hertfordshire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168439a-88c7-4397-9da9-fcb52b321ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hoped that the burial, which will be attended by members
        of Jewish and non-Jewish communities, will afford these individuals the respect
        and dignity they were denied in both life and death," Diane Lees, director-general
        of IWM, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb27db-f2cb-4411-a06c-9a34ca732772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Goldstein, United Synagogue president, described the upcoming
        burial as the "final act of kindness" and an opportunity to provide the victims
        with a "dignified and appropriate Jewish burial."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d06094-6d11-4405-8fef-debaee5bbdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Marks-Woldman, chief executive of the Holocaust Memorial
        Day Trust -- a charity which supports Holocaust Memorial Day in the UK --
        said the burial is a "deeply moving, rare moment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693d0c7-bf97-4d7d-acc2-7b1b20371fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the symbolic significance of the funeral is clear, particularly
        for so many survivors of the Holocaust who were not able to hold funerals
        for their own relatives, we must not forget that these remains are of six
        individuals, who lived distinct and unique lives," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab6bc7-56a9-44ab-8555-3e8b1fc83f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Karen Pollock MBE, chief executive of the Holocaust Educational
        Trust -- a UK charity which aims to educate people on the history of the Holocaust
        -- said: "Today, our hearts go out to everyone who had to endure the pain
        of losing loved ones during the Holocaust, the unique and unprecedented genocide
        of the Jewish people, and we pledge to continue our effort that the memories
        of those who were murdered live on."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f80001-7209-4279-96e9-14805d3d11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:33:19.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six unidentified
        Holocaust victims to be given unprecedented Jewish funeral in UK."</em></p>'
