    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBC probed for possible ''terrorist'' content by Russian media regulator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40497f-f1dc-4524-bbe1-19045df69f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BBC''s Russian-language website is being
        investigated by Russia''s telecommunications regulator Roskomnadzor for possible
        "terrorist content."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ad58f-2f89-49d1-b05c-19ddc66c7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomnadzor said Thursday it would probe whether the British public
        broadcaster was in violation of Russia''s strict anti-extremism laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86918240-cbd6-43de-b4e4-a169cb5cdf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, materials have been discovered that broadcast the ideological
        attitudes of international terrorist organizations (quotes from terrorist
        Al-Baghdadi)," Roskomnadzor said, referring to ISIS leader Abu Bakr al-Baghdadi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0f486-3481-485f-a9cf-f02d88bcdbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An examination is carried out to determine whether these materials
        comply with Russian anti-extremist legislation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c4927-d1de-446f-8014-14df3a8e487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the allegations, a BBC spokesperson told CNN: "As
        a global broadcaster, BBC fully complies with the legislation and regulations
        of every country where it operates, including Russia, and we are always ready
        to provide additional information about our coverage when requested by the
        appropriate regulator."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d672ef3-381d-4a10-8ed7-4bc9cb733d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has anti-extremism laws that observers say have strong potential
        to stifle political speech. As a matter of practice, Russian news organizations
        refer to ISIS as an organization that is outlawed in the Russian Federation,
        a disclaimer not used by foreign media outlets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2273e-b433-4a58-9c17-18ee27691565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomnadzor in December said it would open a probe into the BBC''s
        compliance with Russian law after Britain''s media regulator, Ofcom, ruled
        that state-owned Russian network RT''s coverage of the Salisbury poisonings
        breached impartiality rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76052760-a695-4825-b7ad-9a33d63badaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofcom said the Russian broadcaster failed to preserve "due impartiality"
        in seven programs that aired after the poisoning of former Russian double
        agent Sergei Skripal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fb132-9a59-4090-b0ca-292b101fb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomnadzor described the move at the time as a tit-for-tat response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a3ea1-8941-4ccd-ade8-6221e801d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:35:19.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "BBC probed for possible
        ''terrorist'' content by Russian media regulator."</em></p>'
  'Rwanda-model-killed-domestic-worker':
    'author': ' Damilola Odutayo'
    'caption': ' Damilola Odutayo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:46:28.646Z
    'imagesource': 'jcr:61a96176-e84f-42e7-9ce3-3eaec260b2f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37a7240e-275c-4aa1-a324-050c012f33ea'
    'lead': 'Alexia Mupende, 35, was found dead with stab wounds on Tuesday at her
      family''s home in Kigali, Rwanda''s capital.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:37:16.834Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:33.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
