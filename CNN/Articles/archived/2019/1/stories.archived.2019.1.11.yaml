  'Duterte-pacc-recommend-charges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T19:55:07.044+08:00
    'imagesource': 'jcr:cdd41aa7-2b1b-4882-876d-1751cbdcbe21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba9f2c0-91ac-4a58-816e-2942b94a9697'
    'lead': 'The Presidential Anti-Corruption Commission can now recommend the filing
      of criminal charges against presidential appointees suspected of committing
      illegal acts. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:48:28.522Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:55.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:04.143+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s anti-corruption body can now recommend the filing of criminal
      charges against presidential appointees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a7ff8-f9dc-4935-9521-0b7fe17bfdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Presidential Anti-Corruption Commission (PACC) can now recommend to the Chief
        Executive the filing of criminal charges against his appointees suspected
        of committing illegal acts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03007ee2-fbc9-4c9e-a1fd-8a097b07c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte amended the executive order creating the
        PACC to give the body power to recommend the filing of criminal complaints
        before the the Ombudsman or the justice department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa58fb5-adee-436b-abbc-9cc2035db20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the PACC could only recommend to the President administrative
        penalties and preventive suspension of officials suspected of wrongdoing,
        or refer cases to the Ombudsman and the appropriate disciplinary authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e28403-b865-43d0-ab59-950f8045f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also granted the PACC power to recommend to the Anti-Red
        Tape Authority the investigation of cases of possible violation of the Anti-Red
        Tape Act of 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46105c20-ae32-4519-83ca-cc40c5b6e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also perform "such other functions or duties as may be
        assigned by the President."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54fd40-e816-46c3-9d73-c47b72bba208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same, Duterte said that nothing could prevent him from investigating
        or authorizing other offices under him to conduct an investigation or take
        over the probe on cases being investigated by the PACC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e71c6f-7daf-47b1-9f2b-950f6921c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is currently looking at corruption complaints against Labor
        Secretary Silvestre Bello III, former Customs Commissioner and now Technical
        Education and Skills Development Authority head Isidro Lapeña, and National
        Commission on Indigenous Peoples chair Leonor Quintayo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b7d77-7527-4c6e-ba3c-73e40e7e8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:48:28.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its creation in 2017, the PACC has recommended the preventive
        suspension of Assistant State Prosecutor Michael John Humarang, Senior Deputy
        State Prosecutor Rassendel Gingoyon and former Acting Prosecutor General Jorge
        Catalan who cleared high-profile personalities of drug charges.</p>'
  'stock-market-financials-hanjin':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-11T17:59:35.741Z
    'imagesource': 'jcr:a1c1a442-c707-4ae9-b3f5-e1b3e758a54f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b94fcd-ac7e-4d36-a2c2-6b3f27e9c4fb'
    'lead': 'News about Hanjin seeking corporate rehabilitation leaves the country''s
      stock market short of its target. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:51:44.714Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:55.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:04.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banking stocks drop on reports of Hanjin''s debt problems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d08ed-3b25-4d13-a289-23c9cdb6188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Stocks
        of creditor banks with loan exposure to Hanjin Heavy Industries and Construction
        (HHIC) fell on Friday, after reports that the South Korean shipbuilding firm
        had sought corporate rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24490b-ea37-4186-861e-20863357d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index (PSEI) closed at 7,904.09, down
        by 1.02 percent or 81.4 points, short of the target 8,000 mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7129128-e7b2-44f0-90bc-beb1c9140401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sub-indices except for the industrial sector were in the red,
        with the financials index seeing the biggest fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee02a4e-328e-4d3a-ab25-75616def8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragged by the news about Hanjin asking for help to fix its financial  problems,
        the financials sector dropped by 2.54 percent at the end of trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a57b51-5748-40b2-8afd-774fc28b984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The index dropped 81.14 points today to close at 7,904.09, but
        even fell by as much as 129 points intra-day, dragged down by the Hanjin debt
        issue which plagued the banking sector," said Gio Perez, sales associate for
        P2P Trade Online (Papa Securities).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c3d8c-6056-4651-8d14-a78125203abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some obvious headwinds preventing us from cracking well past 8,000
        - financials getting hit as five of the largest Philippine banks are firefighting
        the biggest corporate default in the country''s history, reaching for an exposure
        of $12 million dollars," noted Regina Capital head of sales Luis Limlingan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695cb43-4b12-4e5b-9cee-8cdeaf76f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of the Philippine Islands saw the heftiest drop among Hanjin''s
        five largest creditors, at 4.50 percent. It was followed by the Metropolitan
        Bank and Trust  and Rizal Commercial Banking Corporation, which fell by 3.95
        and 2.65 percent respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7ed67-cbef-47e9-8c99-ee523885ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Unibank managed to stay unscathed, trading flat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b15c5-012b-4178-b600-bc2615877031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LandBank of the Philippines, the fifth creditor as listed by Bangko
        Sentral ng Pilipinas Officer-in-Charge Diwa Guinigundo, is not listed on the
        exchange.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a72ebb-8ed7-4869-a1c4-875928c65c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Central bank says lenders'' exposure to Hanjin ''negligible''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f616b15-1960-4680-828d-709757b53f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:44.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSEI defied the trend in U.S. and regional markets, which all
        landed firmly in the green.</p>'
  'DENR-Commercial-areas-residences-pollute-bacteria-infested-Manila-Bay':
    'author': 'Carolyn Bonquin'
    'caption': 'Children and adults alike beat the summer heat through swimming at
      this portion of Manila Bay — something that the state disaster bureau is not
      too happy about owing to the threats to health that swimming in polluted waters
      poses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T05:43:52.427+08:00
    'imagesource': 'jcr:7a7558d5-dc61-4d9b-a746-7e63ad4e0ea9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cdec39-7b8b-43bb-a68f-9591eba6282a'
    'lead': 'The Environment Department said commercial establishments and residences
      are to blame for the bacteria-infested Manila Bay, which is home to billions
      of harmful bacteria – way above the level considered safe. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:54:10.794Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:54.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:05.194+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR: Commercial areas, residences pollute bacteria-infested Manila
      Bay'
    'updated': 2019-01-11T06:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3abc1-2fe9-40af-a6bb-b3767a032eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Environment Department said commercial establishments and residences are to
        blame for the bacteria-infested Manila Bay, which is home to billions of harmful
        bacteria – way above the level considered safe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def3952-ff21-4c47-9ff5-76637ad8dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inspection on Friday, Environment Secretary Roy Cimatu
        visited shanties in Parañaque. He saw rows of houses without septic tanks,
        with human wastes going into the creek that flows to Parañaque River, then
        to Manila Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f7e3a-e36d-4129-b0e0-27011de32f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To rehabilitate the bay, DENR is prioritizing relocating 233,000
        informal settlers near bodies of water connected to Manila Bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac6225-cca4-48a6-9a3f-d0801fb6830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito hindi na ata nakakarating high tide kaya hindi nahihila dumi.
        stagnate na dito. Almost 1 billion quality ng coliform dito," Cimatu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdd8e2-e15e-4ae5-9726-3835e38b39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coliform is a group of harmful bacteria from human and animal feces.
        Parts of Manila Bay are home to a whopping 1.3 billion most probable number
        (mpn) of coliform for every 100 ml; the safe level is below 200.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be287a-698d-47ef-8572-4e186484d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from residential areas, Cimatu also inspected the outfall
        of Estero de San Antonio Abad in Manila City. He found that the 60-year-old
        Manila Zoo does not have a sewage treatment plant. Zoo officials clarified
        they have a septic tank and only the animals'' murky bathing water is being
        discharged to the drainage, which leads to the estero and then to the bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4b559-ff18-49d3-b218-562dc2dbdd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kanilang mga dumi, ginagawa naming fertilizer," Manila Zoo
        Public Recreation Department Atty. Jas Garcia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca08019-63cd-45ea-8794-b835bc3371e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Zoo management said the local government already promised
        to help them construct a sewage treatment plant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5336e8e-6085-4e15-ae85-9e1c8e628164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay will undergo a full rehabilitation starting January 27,
        but authorities said that cleaning Laguna Lake is important to ensure the
        success of the rehabilitation project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac2c58-9317-4613-9e44-eb09c48ca4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it rains, the bay and lake water circulate. Like the Manila
        Bay, the Laguna Lake is also polluted. Of the 4,000 industrial establishments
        surrounding Laguna Lake, 2,000 have pending cases for failing to achieve the
        standard. Residents of over 60 cities and municipalities also dump their liquid
        waste on the lake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8ecea-5428-4b4d-bc50-3b7cf11dd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major source (of pollution is) domestic. Marami sa residential
        areas unsewered. Ang treatment is septic tank, which is hindi efficient para
        i-treat ang pollutants," Laguna Lake Development Authority (LLDA) Environmental
        Regulations Manager Engr. Emeterio Hernandez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07d770-6712-4a3c-a0cf-f6c5003f10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With liquid waste as the main problem, Manila Water and Maynilad
        have been ordered to connect all clients to sewage system. But Cimatu said
        sewage is not the be all and end all solution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7d98d-b7e6-4fd6-9d93-43b17fa949e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:54:10.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with DPWH and LLDA, DENR will extract the silted material
        below Laguna Lake early part of this year. Local governments also were asked
        to help in cleaning the water from 17 rivers in Metro Manila, Calabarzon,
        and Region 3, which discharge water to the bay.</p>'
  'duterte-afp-pnp-comelec-bangsamoro-plebiscite-2019-polls':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T05:10:23.474+08:00
    'imagesource': 'jcr:168a7313-1262-43f4-a48f-5c59f750b39f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3937042b-3a64-447b-bb5a-1c790a9baad3'
    'lead': 'President Duterte ordered the military and police to assist the Commission
      on Elections in the holding of the plebiscite for the Bangsamoro Organic Law
      and the 2019 midterm polls.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:56:41.551Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:53.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:06.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders AFP, PNP to aid Comelec in Bangsamoro plebiscite, 2019
      polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda58981-6331-4751-bbc8-2d3280421408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> President
        Rodrigo Duterte ordered the military and police to coordinate and cooperate
        with the Commission on Elections (Comelec) in the holding of the plebiscite
        for the Bangsamoro Organic Law (BOL) and the 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cbcc7c-c027-44c5-908c-36746784093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte granted the Comelec''s request to deputize the Armed Forces
        of the Philippines and the Philippine National Police (PNP) in separate memorandum
        orders for the BOL plebiscite on Jan. 21 and Feb. 6 and for the May 9 midterm
        polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af397e3-c861-4cf7-8192-db5b705502ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that means is that the PNP will be available to us, both their
        personnel and their equipment and resources in case we should need it," Comelec
        spokesperson James Jimenez said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27e75c-dccc-4d90-8ef2-6985c0d4fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez explained that they would be able to call out the police
        and the military as deemed necessary and would also train policemen to substitute
        for election officers in case of their absences on election day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9501bf-f59c-4ff5-8f04-557fdddb0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2(4), Article IX-C of the Constitution allows the Comelec
        to deputize law enforcement agencies, including the AFP, for the elections.
        The President is the commander-in-chief of the police and the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a21f3-2ace-47d0-b90a-42a98e52cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under the Autonomous Region in Muslim Mindanao (ARMM), along
        with Cotabato City and Isabela City in Basilan would be voting for or against
        the BOL and whether or not they would allow themselves to be included into
        the new Bangsamoro ARMM (BARMM), which would replace the present ARMM, on
        Jan. 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a61cd-c0d9-41e3-bf1c-43eb58241f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato and the 28 areas which petitioned for inclusion into the BARMM would
        be held on Feb. 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90820aa7-461a-47ca-8034-fe76f27e14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a bombing in Cotabato City, Comelec officials there have
        recommended that the city be placed under Comelec control, which means that
        the election body would take immediate and direct supervision and control
        over all national and local officials in the municipality, including exercising
        control and supervision over all law enforcement agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cbec3-3b60-4241-b63c-c0e0577725e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar recommendation from local poll officials in Daraga town,
        Albay, whose mayor has been tagged as the brains behind the assassination
        of AKO BICOL party-list Rep. Rodel Batocabe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556dbb1-cd4b-4aaf-a8b5-2489ba956241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:56:41.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez said the Comelec has not yet decided whether it
        would place these areas under its control.</p>'
  'Rahaf-al-Qunun-granted-asylum':
    'author': 'Kocha Olarn and Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T17:05:58.662+08:00
    'imagesource': 'jcr:edf98e82-ff3d-48a8-bd85-ef2c1379bc79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c810acd-99f8-4b33-accb-5fa6eb134852'
    'lead': 'Canada will grant asylum to an 18-year-old Saudi woman who fled to Thailand
      to escape her allegedly abusive family, Prime Minister Justin Trudeau said Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:00:08.712Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:53.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:06.650+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rahaf al-Qunun: Saudi teen granted asylum in Canada'
    'updated': 2019-01-12T15:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f0ad1-f808-46cd-85b2-90ac1c3d97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada will grant asylum to an 18-year-old
        Saudi woman who fled to Thailand to escape her allegedly abusive family, Prime
        Minister Justin Trudeau said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b50c91-e96a-46bf-99d0-da8c629ae918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahaf Al-Qunun will head to Toronto, with a stopover in Seoul, said
        Thailand''s Immigration Police Chief Surachate Hakparn. She boarded a Korean
        Airlines plane in Bangkok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b2c54-277c-48bd-920b-585bdbb9f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau told reporters in Saskatchewan that his nation accepted
        the request made by United Nations officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849d2f9-8296-41f0-9340-bf1272efeb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news followed confusion earlier in the day over where the teenager
        would be resettled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9f719-973e-43c3-a6f9-7d3d92e86ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakparn initially told CNN that Qunun had been offered asylum by
        both Australia and Canada. But he later requested that the statement be retracted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffe9e7-715d-4c4a-bab7-f5b554bcfff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the sense of uncertainty surrounding the case, the Twitter
        account used by Qunun throughout her appeal for asylum was deactivated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff992e-e971-4808-b5b5-28a82ed386eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC reporter Sophie McNeill tweeted Friday that Qunun was "safe
        and fine" but had been "receiving a lot of death threats. She will be back
        on Twitter but for now she''s apparently having a short break."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85551a8f-b13f-4b97-baa2-b27abe3874e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun had flown to Thailand from Kuwait to escape her family, saying
        she feared they would kill her because she renounced Islam. She had intended
        to fly on to Australia, but barricaded herself in a hotel room in Bangkok''s
        main airport on Sunday after Thai immigration officials attempted to deport
        her back to the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4fd1a-0164-4fd3-8c3f-e32dd9756b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun and her supporters drew global attention to her case through
        a social media campaign launched mostly on Twitter. She documented her arrival
        and subsequent detention in Bangkok on her smartphone, creating new Twitter
        and Periscope accounts where she received a deluge of supportive messages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efece857-1cab-4a9a-8de3-c16ffecfa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story has also put Saudi Arabia''s guardianship laws, which
        restrict many aspects of women''s lives, back under international scrutiny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76216fe9-775e-40cb-ad20-298870172b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the media campaign, Thai authorities allowed Qunun
        access to the UNHCR and did not deport her to Kuwait. Her online campaign
        was so successful that Saudi chargé d''affaires Abdalelah Mohammed A. al-Shuaibi
        told Thai officials through a translator: "We wish they had confiscated her
        phone instead of her passport."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9410b4-2043-4107-a177-8246c8428ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qunun later tweeted the video of that meeting and wrote that her
        "Twitter account has changed the game against what he wished for me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ad4f1-b80a-4763-ae2d-5ffc966e02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resettlement not an option for many refugees</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b335ca-f8ba-4984-adc0-98d727ab2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not an automatic right for refugees to be resettled and fewer
        than 1% of registered refugees globally were resettled in 2017, according
        to the UNHCR.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2fc4f-113f-4724-8113-e500426b0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees can wait their whole lives for a third country to accept
        them. The process is often assessed on the urgency of a refugee''s individual
        needs, with the most vulnerable prioritized. Refugees can wait from nine months
        to several years to hear an answer -- longer if they appeal a refusal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9665ad3-74df-41e3-aa5a-4dec1b78e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Australia''s Department of Home Affairs had told CNN
        it would consider Qunun''s "referral in the usual way, as it does with all
        UNHCR referrals." Home Affairs Minister Peter Dutton also said there would
        be no "special treatment" in the case, according to CNN affiliate Nine News.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace339fe-f33f-4ae8-9da0-7ef62f7f50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to see a young girl in distress and she has obviously
        now found a safe haven in Thailand," Dutton told reporters in Brisbane.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d7f9c-cadc-46de-bd27-e61087f4706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Global Affairs Canada spokesman Stefano Maron told
        CNN that Canada was very concerned by, and was closely watching, Qunun''s
        case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d0a75-6c5d-490e-98a6-f1f6367f1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in close contact with partners about her situation," Maron
        said. "Canada will always stand up for human rights, very much including women''s
        rights."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844d69d-98af-4320-9153-1adeb2f74d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:00:08.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rahaf al-Qunun:
        Saudi teen granted asylum in Canada."</em></p>'
  'Rodrigo-Duterte-trust-approval-rating-Pulse-Asia-December-2018':
    'author': 'Alyssa Rola'
