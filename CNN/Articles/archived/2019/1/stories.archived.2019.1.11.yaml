    'template': '1'
    'title': '‘Buong barrio po namin nandito’: Traslacion as a family tradition'
    'updated': 2019-01-12T02:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47dbc46-35a3-4bb6-b855-31a6e3179c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Panata” is a word
        I kept hearing on Jan. 9 as I combed the streets of Manila during the annual
        Traslacion. The event, a day-long procession to move the Black Nazarene from
        Intramuros to Quiapo Church, attracts millions of devotees each year from
        nearby locales like Tondo, Baclaran, Sta. Ana, and Sta. Mesa, and neighboring
        cities like Quezon City, Caloocan, Mandaluyong, and San Juan — their chapter
        names and hometowns printed on the backs of their maroon and yellow shirts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd864abb-58d7-4af7-bdbf-a944edc34806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panata” means to make a vow, or more accurately, a vow of gratitude.
        But for some devotees, expressing this gratitude means more than traversing
        just the six kilometers from the Quirino Grandstand to the Basilica, but rather,
        as far as 100 kilometers from their hometowns. Following the procession, I
        walked along the route to talk to such devotees and learn why they make the
        journey out each year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5ef74-ffb9-4538-a80d-bc3b5f4d7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 41-year-old Joy Sapasap, she joins the procession to thank the
        Black Nazarene for her eldest child''s good health. When he was younger, he
        was so sickly that he would end up in the hospital almost every week. Her
        father, a longtime devotee, advised her: “Sabi ng tatay ko, ipampanata mo.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abb5de-69fc-47c4-bdd6-338d4408fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her eldest is now 23 years old, and as we speak is making his way
        to the andas, or the carriage, to join thousands of others in an attempt to
        touch or wipe a towel on the image — an act that is said to bring good luck
        and healing.</p>'
    '7':
      'image': 'jcr:5c2e53f9-8590-46f4-90ff-d19dcd7d5509'
      'imageCaption': '“Nitong year na ‘to, ang daming sakit,” says 41-year-old Joy
        Sapasap. “Pero naka-survive kami ... ‘Yun bang, ‘yung sa pagsubok na ‘yun,
        [thankful] kami [sa Nazareno] kasi naka-survive kaming lahat.” Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1d633-46cf-4766-a272-d42b7efdedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742444d-15e1-49d1-b774-3e89580c71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fourteen years old pa lang siya sumasampa na siya. Hinihintay na
        lang namin sila. Kaya parang nag-picnic kami dito,” she says pointing to their
        spot on the sidewalk where several of her children nap on a blanket, each
        one with a “VIVA NAZARENO” headband tied around their foreheads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95230e4-dfd2-4a33-a2d0-f39dccd04cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapasap grew up in Tondo and spent her childhood attending the procession
        with her father. Moving to Cavite with her husband did not deter her from
        returning, and has since continued the tradition with her own children. “Hindi
        pa rin nawawala sa amin ‘yung kultura namin at saka ‘yung panata namin,” she
        says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebec59c-de2d-4a44-9df9-7104217703ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she says that she and her family aren’t asking for much
        from the Black Nazarene, rather, they are here to give thanks for getting
        through the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdacd4fd-360f-4ed0-a2f7-5d88e7c03795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.579Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nitong year na ‘to, ang daming sakit. Ilan ang anak kong nagka-dengue?
        Dalawa. Bukod pa ako,” says Sapasap. “Pero naka-survive kami ... ‘Yun bang,
        ‘yung sa pagsubok na ‘yun, [thankful] kami [sa Nazareno] kasi naka-survive
        kaming lahat.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f029fb-8375-4624-a7eb-563aa6068c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.579Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May hinihiling pa rin ako, pero hindi na [katulad] nung noon. Marami
        rin kaming blessing kasi.”</p>'
    '17':
      'image': 'jcr:5a8cc283-c889-4a2a-862c-c4467b92bbd8'
      'imageCaption': 'When Aiza Veldad''s son contracted measles and pneumonia in
        2013, her husband Frederick attended Traslacion in order to bring home a blessed
        towel, which the family believes helped him get better. Today, his wife, children,
        and mother-in-law join him for their first procession. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98843e3f-5b33-4cf8-879c-0a2b9f22fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.579Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6990d05-89f4-4f0d-a40c-7062095b30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.579Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, seated on a tarp laid out on an island, are Aiza Veldad
        and her family, who live in Santa Rosa, Laguna. They too are here to give
        thanks to the Black Nazarene for saving their child, whom they have also brought
        along with them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba79391-86ad-4938-aed8-9d6837de0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong batang ‘to, muntikan nang mamatay,” says Aiza pointing to
        her son, who had contracted measles and pneumonia in 2013. “Noong unang-unang
        punta [ng asawa ko] dito, kapapasok lang ng ospital.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa27daa-cc88-4523-abd5-d9bb01e8dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya lang pumunta [sa Traslacion] nung taon na ‘yun,” Aiza continues.
        “‘Yung dala niyang towel pagpunta niya dito, inilatag lang namin doon sa higaan
        niya sa ospital. [Pagkatapos nun], lumaban siya.”</p>'
    '23':
      'image': 'jcr:fd684c0c-ee85-446c-9b05-814e427dfcd4'
      'imageCaption': 'Pacita Lopez travels from Magalang, Pampanga each year to give
        thanks to the Black Nazarene for blessing her with a daughter. “[Itong baby
        ko] nilimos namin dito,” she says. “Kaya lumaki na siya dito.” Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3105e-6d71-4302-b4a8-d4353d999104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c8467-4594-4b83-9092-8ad473c089a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.580Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further up the route, dozens of devotees seek shade at a jeepney
        terminal. Many also have their children in tow — some as young as toddlers.
        Worshippers are advised not to bring young kids to the procession for their
        safety. But just like Sapasap and Veldad, they believe that the Black Nazarene
        is the very reason their children are alive. The same goes for Magalang, Pampanga
        resident Pacita Lopez.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d48943-2647-4a0e-8972-1c502a1917e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is a staunch devotee, commuting from Magalang to Manila not
        only for Traslacion, but for the fiesta of Tondo and Holy Week as well. She
        has been attending Traslacion since 1998, when she first asked the Black Nazarene
        to grant her with a child. Over 10 years later, she finally conceived a baby
        girl.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7443074-9810-4353-93bf-fb93f2b19e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez has not stopped attending even after the birth of her daughter.
        Instead, she has made it a point to bring her along each year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca300d5-cec2-4b81-841f-96b5c2392708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.581Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Itong baby ko] nilimos namin dito,” she says of the eight-year-old
        girl beside her. “Kaya lumaki na siya dito.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2eeba-1e6e-4bd5-9e39-a3b02ac05d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; ***</p>'
    '34':
      'image': 'jcr:b39305a3-2d29-43ee-b8b0-cfca0dd628cd'
      'imageCaption': '“Iba ang pakiramdam namin dito. Parang faith na po talaga namin
        na sumama dito,” says Lemery, Batangas residents Aivan Balatar on why he,
        his aunt Jessica Avecilla, and their entire clan and neighbors have been attending
        the procession for 10 years. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48f7ed-2873-45a9-ae23-1d77f6296c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fe49e-c868-4fab-bcbb-175b1f30288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the people I spoke to, perhaps Jessica Avecilla and her nephew,
        Aivan Balatar, hailed from the farthest hometown. Coming from Lemery, Batangas,
        which is about three to four hours away from Manila, the two boarded a truck
        at midnight and arrived at Quirino with all their relatives and neighbors
        at around 4 a.m.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2d55f-bcd9-47c0-9a09-ceb812d546fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.582Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avecilla tells me that they are about 50 in total. “Halos lahat
        ng pamilya namin nandito,” says Balatar. “Buong barrio po namin nandito.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47a916-be2e-46a6-b1df-0a5b8507c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si [Nazareno] po kasi dumarating sa amin every year,” adds Balatar.
        “Kasi tabing-dagat po kami. Then ‘pag dinadala siya, maraming huli ng mga
        isda sa amin.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7f9e2-339f-4b19-a207-dd3a23978a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the yearly visits to their town, it has become their family’s
        custom to make the trip out to Manila. This is their 10th year in attendance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31110d6-1fca-4a08-83b3-c0395597447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they keep coming back, Balatar says, “Iba ang pakiramdam
        namin dito. Parang faith na po talaga namin na sumama dito.”</p>'
    '44':
      'image': 'jcr:92e2379f-a680-46ba-bfee-1ba48aff1d68'
      'imageCaption': 'Retired police officer Jun Odiver has been a devotee of the
        Black Nazarene for 30 years. “Ipinamamana ko na sa kanila [ang tradisyon,]”
        he says of his family, who started accompanying him five years ago. Photo
        by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebb962-cde2-4641-8c43-3ec9ef5908e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383aadfb-7289-4062-af20-7266fdd01d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around noon somewhere near Carriedo, 60-year-old Jun Odiver makes
        his way towards the procession, which is now inching its way through Binondo.
        Coming from Bacoor, Cavite, Odiver left his home at 7 a.m., and had just arrived
        moments earlier.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d649e0-739f-48d8-a597-ea881e9f2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odiver has been a devotee of the Black Nazarene since he became
        a policeman some 30 years ago, when he first joined the procession alone.
        He attributes his getting the job to his devotion, and continues to attend
        even long after he has retired.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6e4b2-2f5d-47e3-b0f9-29ffffd66ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, he no longer attends alone. He is joined by his family,
        whose good health he also thanks the Nazarene for. They have been accompanying
        him for years now, their attendance — their devotion — a family tradition
        of sorts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6e6db-c9ca-47e0-9e49-e26ac6886d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T01:21:14.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:13:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro mga limang taon [na nila ako sinasamahan dito],” says Odiver.
        “Noon, ako lang mag-isa. Eh, syempre ngayon, [dahil matanda na ako] nahihirapan
        na tayo. Ipinamamana ko na sa kanila.”</p>'
  'csis-south-china-sea-chinese-fishing-spratlys':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T23:44:54.116+08:00
    'imagesource': 'jcr:ef917902-3f6e-4ddc-90a5-fe2b5523b27c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca914f3-16ed-4a5b-98f3-98bf94b25fe1'
    'lead': 'There was a significant increase in Chinese fishing vessels that spend
      ''far less time fishing and far more time at anchor'' in contested waters in
      the South China Sea, according to a report by the Center for Strategic and International
      Studies. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:29:51.944Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:58.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:01.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Think tank flags increase in number of Chinese fishing vessels in Spratlys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1449408-a759-41e7-8547-2adef418e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> A
        U.S.-based think tank has its doubts on the increased number of Chinese vessels
        in the South China Sea, and whether or not those vessels were actually fishing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ec94e-9ee0-4e35-9dab-488257551519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report posted by the Center for Strategic and International Studies
        (CSIS) analyzed satellite images of contested areas in the South China Sea,
        particularly in the Spratly group of islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86227d4-69da-482d-99e8-d923f3c5d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that China controls most of the fishing vessels operating
        in the area in 2018, concentrating around Subi (Zamora) and Mischief (Panganiban)
        reefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3310087-eca5-4592-8f68-d5da55e7201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An analysis of historical imagery shows that the numbers of Chinese
        ships at Subi and Mischief were much higher in 2018 than in 2017. In August,
        which appears to have been the busiest month, there were about 300 ships anchored
        at the two reefs at any given time. Over 90 percent of these were fishing
        vessels with an average length of 51 meters and a projected displacement of
        about 550 tons," the CSIS report read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f858f-9e03-4148-8f6e-ef3b1ebf990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing clusters of approximately ten vessels were also spotted
        in Thitu (Pag-asa) and Loaita (Kota) islands, both occupied by the Philippines,
        and the Taiwan-occupied Itu Aba Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f13e4e-01df-48cc-a869-a320a0c40920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its satellite data, CSIS had doubts on whether or not the
        vessels were really conducting fishing activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d20ac-3aa8-42c6-a653-6f3f552901d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only does imagery analysis show that most Chinese fishing vessels
        in the Spratlys are not fishing very often but that they could not do so sustainably.
        The size and quantity of Chinese vessels observed in the Spratlys suggests
        a massive overcapacity," the CSIS said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85801a36-5deb-482f-88c7-24490731c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the CSIS said that it is possible that these ships serve,
        perhaps in a part-time capacity, the Chinese militia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a022faf-f09e-40ff-9c53-ea1b258534af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gross overcapacity combined with their tendency to congregate
        around both Chinese-occupied reefs and those held by other claimants leads
        to the conclusion that most of these vessels serve, at least part-time, in
        China''s maritime militia," the CSIS added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e99ae-09f1-46d7-9a56-5e33ce73fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Chinese vessels in Subi reef peaked in August 2018
        at 243 vessels, much higher than the 54 vessels spotted in the same month
        in 2017, according to the CSIS data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c239347-0d40-43c5-b3c8-df142177b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:29:51.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mischief reef, Chinese activity peaked in June 2018, with 139
        vessels or a seven-fold increase from the estimated 20 vessels spotted in
        the same area in June 2017.</p>'
  'Philippine-Azkals-China-AFC-Asian-Cup-2019':
    'author': 'CJ Marquez'
    'caption': 'Courtesy: AFC Asian Cup/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T23:38:02.859Z
    'imagesource': 'jcr:bc4557e5-e6da-4ff8-8679-e8d22209a822'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e93b97-3c97-4212-8604-91a423b51071'
    'lead': 'The Philippines remains winless in the continental tournament.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:33:21.669Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:58.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:01.351+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Asian Cup: Azkals absorb tough beating from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456af028-2844-4870-b808-17d2c91ad583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 11) —</strong> The Azkals suffered
        a 3-0 blow from China PR Friday at the Mohammed Bin Zayed Stadium in Abu Dhabi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366cf55-d64d-4576-8767-23c39b496d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the kickoff, China was the more aggressive side early in the
        match with an almost 30 percent difference at the possession department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05919e67-32cc-4001-8cd0-2a67a6f85a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little resistance from the Filipino defenders, Wu Lei saw an
        opening and landed a spectacular goal to give China the advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77450143-486a-49b8-a980-b1e80501c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals almost scored an equalizer with a clean strike from Kevin
        Ingresso at the tail end of the first half, but China''s goal keeper Yan Junling
        denied it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6ab3c-f559-41c3-9cc9-f145c7d7013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heroic save by Carli de Murga after blocking Zhao Xuri''s shot
        at the 50th minute to prevent China from pulling away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192caa9-5908-47f0-9f81-3d284519dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wu Lei was just having a superb performance for China as he
        scored another goal off a cross pass at the 66th minute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27cf46-fcea-40d0-8178-65e6d8b189f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was not yet done as Yu Dabao netted their third goal off a
        header at the 80th minute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75499610-8e65-4b80-b393-ef11ac5f414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was downhill for the Philippines since as it fell to its second
        setback in the competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584dd73-45cc-4df4-9c82-5a87938998fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:33:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, will advance to the next round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
