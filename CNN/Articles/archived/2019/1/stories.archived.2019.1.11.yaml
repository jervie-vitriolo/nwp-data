  'Duterte-Catholic-Church-Altar-of-Secrets':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-11T14:05:22.423+08:00
    'imagesource': 'jcr:9d6a7b77-341a-4161-aa92-704b7fcacecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9dccda-1373-4ddc-b83d-046ded463d80'
    'lead': 'President Rodrigo Duterte said he will have himself crucified if priests
      debunk just one allegation in the book ''Altar of Secrets: Sex, Politics, and
      Money in the Philippine Catholic Church.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:20:35.162Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:47.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:09.157+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I''ll have myself crucified if priests debunk an allegation
      in ''Altar of Secrets'''
    'updated': 2019-01-11T14:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d4354-56f8-4414-bbb4-6a26b747139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> President
        Rodrigo Duterte said he will have himself crucified if priests debunk just
        one allegation in the book "Altar of Secrets: Sex, Politics, and Money in
        the Philippine Catholic Church."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9de7a0-6d73-4e29-9c55-b334287d94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, written by Filipino journalist Aries Rufo, reveals sexual
        misconduct and financial mismanagement by some members of the clergy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caba518-39bc-4e59-9df8-a56b6333c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung masagot nila ito at sabihin nila may isang bagay dito
        na mali, abangan ninyo ang</em> Holy Week. <em>Dito ako magpalansang sa krus
        sa</em> Bulacan," Duterte said at the unveiling of a high school in Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb51e58-8078-4f62-bf32-0c03c9ea86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If they are able to answer it and tell me one thing
        here is wrong, wait for Holy Week. I will have myself nailed to the cross
        here in Bulacan."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09657c93-c6f4-451f-800f-de466d53d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Holy Week, many Catholics seek penance to atone for their
        sins and pray for miracles. The most extreme of which is having themselves
        crucified, like Jesus did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31653b40-5934-427d-ab35-a768ac3d8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero huwag naman matagal. Siguro mga</em> 30 <em>minutos ka
        naka… kaya ko man ''yan. Walang -- walang yabang,"</em> the President added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358e93e-547f-471d-836a-691bdb6cd089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But not for long. I think 30 minutes will do. I can
        do that, I am not boasting."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc7c71-717b-4419-92ca-58325d52c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the Catholic Church to correct the wrongdoings and tell
        the people the truth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647128fa-27f5-463b-a22c-a2c1a27d0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kami</em> we''d had no choice when you - when I was born.
        Catholic <em>''yung nanay pati tatay ko.</em> I was brought to the church.
        <em>Eh ''di wala akong magawa.</em> It''s not my choice actually, it''s a
        choice of my parents," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92554318-aa56-4d40-b096-9e8e2149e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President usually hurls tirades against the Catholic Church
        in his speeches, claiming he himself has been a victim of sexual abuse by
        a priest when he was a student. Sometimes, he also urges the audience to read
        the "Altar of Secrets" and even gives away some copies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163898e-d2b0-4141-a1cd-b139d1d92b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July 2018 met with Catholic Bishops Conference of the
        Philippines (CBCP) President Archbishop Romulo Valles in a one-on-one conversation,
        where the President vowed to stop his outbursts against God and the Church.
        This was supposed to be followed by Malacañang''s dialogue with the CBCP,
        which has yet to happen. Duterte remains popular in surveys despite majority
        of Filipinos being Catholics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23178b62-a2d8-401d-b293-8f49a9d2a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Satisfaction with Duterte up in Q4 — SWS</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb2523-991d-4d94-b13d-ab1e8f8ab151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:20:35.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church has been one of the institutions critical of Duterte''s
        controversial polices, including the bloody war on drugs, which has seen over
        5,000 deaths in police operations.</p>'
  'Roger-Federer-tennis-big-four-Australian-Open':
    'author': 'Euan McKirdy'
    'caption': 'FILE PHOTO. Roger Federer'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T13:46:41.851+08:00
    'imagesource': 'jcr:ac308e89-616c-4d23-a9ad-4c15b1dc565f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f5e72ce-fdfe-4a00-a0d7-04364e9d7931'
    'lead': 'Is there anyone out there who can knock Roger Federer off his perch in
      Australia? '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:25:09.278Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:47.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:09.503+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer starts 2019 strong — but is this the year a young gun
      cracks the ''big four''?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c921e-d15b-456c-ab7f-e11e670aa2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is there anyone out there who can knock
        Roger Federer off his perch in Australia?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29e5b7-5038-4637-b8bf-53da7a42b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old started the year on the right foot, winning the
        Hopman Cup for the second straight time alongside Switzerland teammate Belinda
        Bencic. It was the perfect warmup on his way to defending -- for the sixth
        time -- his Australian Open title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e214b6-c441-419c-90f1-c888e7dd2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his advancing years, Federer is champing at the bit to enhance
        his record of 20 grand slam titles and extend the run of dominance that an
        elite group known as the Big Four have shared for well over a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f4d24-d502-4d0d-94e1-b8d68f9b1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, Rafael Nadal and Novak Djokovic have won a staggering 51
        of the 62 grand slams since the 2003 edition of Wimbledon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d4741-56c0-4566-8f27-1b26be48ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw no sign of an end to their reign -- the trio shared
        the 2018 crop of grand slams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6abff0-21bd-4fbf-9c25-13bb0d6fde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Andy Murray, who announced his impending retirement from
        the sport Friday, is unseeded for the opening major of the year but rounds
        out the group. He has three Grand Slam trophies to his name, along with a
        respectable degree of tour success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de93a5a-2bef-4c88-a328-ebd696e3d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I confident? I dunno!" the Swiss master Federer told CNN''s
        Christina MacFarlane before the start of the Open on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00b86b-a808-47eb-b9df-a0de1d7750e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been training really well, I''ve had another great season
        this year, still happy playing and I won the last two Australian Open editions
        so yeah, I definitely should be going in there with confidence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1150b4e-cfbd-405c-884f-a66929e45ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his groaning trophy cabinet, Federer -- widely considered
        the greatest male tennis player of all time -- has dropped down the pecking
        order in recent years, with both Serbia''s Djokovic and Spain''s Nadal currently
        ahead of him in the world rankings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f64ade-93c8-4102-9c6d-4c89b3d1fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic in particular looks set to continue to dominate the sport
        for a while yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8d9a2-76b4-4b86-acf6-5de0d4054b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb, who ended a lull to win the last two of the four majors
        in 2018, looks set to be an irresistible force again this year. With a record-equaling
        six Australian Open titles under his belt, he is at least as likely a winner
        in Melbourne as his longtime friend and rival Federer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd75f3-2856-4c14-8a8b-301d1c0d70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb, current number one in the ATP rankings, is the tournament
        top seed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbf28a-3a2f-4e05-b8d9-1addefe3574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Djokovic has had great success in Australia, he''s won it six times,
        and the way he finished last year it''s hard not to say it''ll be him," tennis
        legend and broadcaster John McEnroe told journalists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a8455-9a33-4e43-bafd-cf360b420294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federer has positioned himself to have a good run. It''s hard to
        pick."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467a8da-31cd-47d4-957c-1c60bea7a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where are the youngsters?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ab1cf-452d-49de-b2ba-2b9e5152f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, there has yet to be a men''s Grand Slam winner who was
        born in the 1990s. The youngest, Marin Cilic, who won the 2014 US Open, was
        born in September 1988.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022f206-854a-42ad-928b-49c15772e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnroe says it''s increasingly hard for younger players to break
        down their older opponents'' fast and physical games over the course of a
        grueling tournament.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6657c-4366-44f8-ba21-49ce0fd2787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game has become more physical and the ball has been struck
        faster -- it''s just become more difficult for a young kid to be able to stand
        up to that for seven matches," the seven-times grand slam champion told journalists
        in Melbourne.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecceb7cf-0c04-4b01-9859-cda03f849a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it could be up to another veteran to break the foursome''s grip
        on the tour.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a04b3-f8fb-4574-8bf3-c138f0b30916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the numbers, Juan Martin del Potro (#5) is best placed. Or Cilic
        could summon up the grit and resolve he showed to beat Kei Nishikori in straight
        sets at Flushing Meadows in 2014.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4364d0-1a2c-4c86-a9fe-a471fc0e9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Anderson, runner-up to Djokovic at last year''s Wimbledon,
        could also present a challenge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae60d9-b649-49c8-a99f-b0776c3db57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, McEnroe feels a corner is about to be turned.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6e043-6338-4f4b-9306-4bb0930fcb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this year will be the year that you are going to see
        one of these young kids break through," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f90e7d-874f-48a4-b458-78b03c22701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pundits, McEnroe included, believe Germany''s Alexander Zverev
        -- Federer''s Hopman Cup final opponent -- is the most likely candidate to
        step up and snatch a Slam trophy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4f085-81a8-4cee-a420-1e21bc10b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After defeating Djokovic to win the ATP Tour Finals in London in
        November, beating the #1 and #2 seeds on consecutive days, the German is growing
        in confidence, technique and ability -- and in 2019 the world #4 is a good
        prospect to pick up his first Slam trophy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691d1cc-a263-4e7c-98a3-1198594fc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s joined by a host of other strong claimants in their 20s, including
        Austria''s Dominic Thiem, American 20-year-old Frances Tiafoe, Japan''s rising
        star Kei Nishikori, Greece''s Stefanos Tsitsipas, Australian bad boy Nick
        Kyrgios, the Russian duo of Karen Khachanov and Daniil Medvedev, and Britain''s
        Kyle Edmund.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a9488-70bb-4451-9267-22c02ea6de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The door is open: if you look at the rankings, you have a lot of
        players positioned to make a big breakthrough," McEnroe said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa390df3-721d-4247-a1b5-67ad7837cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there will be a changing of the guard this year. Whether
        it''s Zverev, or one of the others like Khachanov or Tsitsipas, you''re going
        to see them do something big."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0f186-9b05-4f4f-a412-20f583f31515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for that to happen, and for the world to embrace a new generation
        of superstars, the old guard will first have to step aside.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40da0e-4e68-44a4-89d6-8c0b6c1bd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:25:09.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roger Federer starts
        2019 strong -- but is this the year a young gun cracks the ''big four''?"</em></p>'
  'Facebook-fake-news-65-years-senior-citizens-age-group-study':
    'author': ' Eric Levenson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T13:36:49.446Z
    'imagesource': 'jcr:a77b8e8e-2cb1-4780-a66b-b29c37c8abd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5563934-1ead-41e4-9fa7-6c1a71158a71'
    'lead': 'And a new study analyzing users'' Facebook posts during that time identified
      the age group sharing many of those fake stories. People over 65.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:28:05.652Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:45.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:09.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People over 65 share fake news stories on Facebook more than any other
      age group, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab369985-3fa5-4a8b-873a-05be7a4ce099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First the good news: The vast majority
        of Facebook users did not share any fake news stories during the 2016 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a7fb6-37e3-4ed7-bd5e-cc33aed94448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people did. And a new study analyzing users'' Facebook
        posts during that time identified the age group sharing many of those fake
        stories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d62f9b-a27d-492b-af45-c3f572b237f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People over 65.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c55c7-2fa0-45c3-83c9-9d49b62684b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, those Facebook users shared nearly seven times as many
        articles from fake news domains as the youngest age group, according to a
        study published Wednesday in Science Advances, a peer-reviewed journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1982585-56e6-411c-9376-945be1e93dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives were more likely to share stories from fake news domains,
        the study said, with a pro-Donald Trump orientation in 2016. Still, it found
        that even controlling for the effect of ideology, partisanship, education
        and the number of web links shared, older folks were more likely to share
        fake news than younger people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8148fe-031e-407b-ab14-342cc427e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other demographic characteristic seems to have a consistent
        effect on sharing fake news, making our age finding that much more notable,"
        authors Andrew Guess, Jonathan Nagler and Joshua Tucker wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd1ff0-8d84-4ed6-ac0c-0e511ebd62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study relied on users'' Facebook sharing history instead of
        asking them to self-report that history. Using online polling firm YouGov,
        it asked respondents to provide access to parts of their Facebook profiles,
        including timeline posts and external links.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d9eb5-160f-49c9-b1a5-e6a64b72093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those shared links were then compared with a list of fake news domains
        compiled by BuzzFeed News. The study authors additionally removed partisan
        and hyperpartisan domains such as Breitbart News to focus solely on sites
        that produced intentionally or systematically false news stories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7bf6f-18d1-4a09-9e48-ed3fc33d0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting list of fake news domains includes sites such as abcnews.com.co,
        The Denver Guardian, and Ending the Fed -- sites that wrote false stories
        that Pope Francis had endorsed Trump or that Hillary Clinton sold weapons
        to ISIS, for example.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5854f-4880-47b4-b02e-2cafedfa746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why senior citizens?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656c0f6-4c0b-4cc8-b12f-debdf69d78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, the vast majority of Facebook users did not post fake
        news stories from these sites. The study found that more than 90% of respondents
        shared no stories from fake news domains, and just 8.5% shared at least one
        such article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d083d5-586b-4e47-98c8-01c5797654c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the difference in fake news sharing between those over 65 and
        the youngest category in the study was "large and notable," the authors wrote.
        About 11.3% of people over 65 shared links from a fake news site, while 3%
        of those between 18 and 29 did, the authors wrote in The Washington Post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e191d-96b1-48e5-bb89-91a3aa9de18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.656Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why people over 65? One possible reason is that they lack the
        digital media literacy skills to determine trustworthiness online, the authors
        suggested. They say that more research is needed to understand the interaction
        between age and online political content. The authors also suggested the issue
        may be related to aging''s effect on memory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e3910-1542-402c-a64a-f9d0f9935213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.656Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the study could be helpful for organizations working
        to combat the spread of fake news online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94031396-9f12-4c29-834b-992c85dc142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.656Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital media literacy training has largely focused on teaching
        these skills to young people, such as the Clemente Middle School in Germantown,
        Maryland, but this study suggests older folks may be more in need of it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4577b-dc3c-44a6-92df-284a848a5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:28:05.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "People over 65 share
        fake news stories on Facebook more than any other age group, study says."</em></p>'
  'DeMarcus-Cousins-Golden-State-Warriors-debut-NBA-January-18':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-11T13:30:17.815Z
    'imagesource': 'jcr:7739fdb1-7795-47a9-8dfa-c81170a28f37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e062088-dee3-407a-a1b0-05c7635ddaf7'
    'lead': 'Golden State center DeMarcus Cousins is targeting January 18 for his
      return to the court, and said he plans to start when the Warriors face the Clippers
      in Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:30:10.572Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:45.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:10.024+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Cousins set to start in January 18 debut with Warriors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4715d-87e2-43ff-baa3-6e0a8fb5a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Golden State center DeMarcus Cousins
        is targeting January 18 for his return to the court, and said he plans to
        start when the Warriors face the Clippers in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724568a-6a99-4323-ac5b-f4c135d61545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Steve Kerr confirmed Thursday that Cousins will start
        immediately upon his return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ef0bc-c609-4f3b-8008-110fa7b4a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeah, I’ll start him,” Kerr said. “After that, everything’s on
        the table. We have to figure out what the rotations will look like, how many
        minutes he can play. We’ll have to play around with it — the minutes, the
        combinations, the sets. We haven’t had a player like him here before.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabf1ef-ea90-4b7a-a1cd-49b35883236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins, a four-time All-Star, has not played since he suffered
        a ruptured left Achilles tendon playing for the New Orleans Pelicans against
        the Houston Rockets on January 26, 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaca565-5813-496c-a426-d52260de8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins joined the Warriors on a one-year, $5.3 million deal in
        free agency with the expectation he could return to the court early in 2019.
        Though he began practicing with Golden State’s G League team in Santa Cruz
        in mid-December, some reports indicated his Warriors debut would likely be
        delayed until February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5acf173-f2b2-4140-b97b-14cdf7822c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins and the Warriors decided on a January 18 return, a source
        told ESPN, after initially considering a January 16 return against the visiting
        Pelicans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28639f5f-af64-46f7-99e0-afb3058b3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, Cousins has made some “big strides” in his rehab
        and conditioning, according to Kerr. The return date is set as long as those
        strides continue and he is cleared by Rick Celebrini, the team’s director
        of sports medicine and performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88021a9-207e-415f-aec7-b858d4d4f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s looked to us and it’s felt to him that he has broken through
        a barrier,” Kerr said. “And we were waiting for that barrier. So that he’s
        through that barrier, and assuming everything goes well the next week or two,
        that’s sort of the idea to get him in some time that week.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5acacb-0353-407a-953b-aa1f4415fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending return has thrilled Cousins’ teammates, including
        All-Star swingman Klay Thompson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064cc75-9dd7-4aa0-b512-33f4e8b12e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s exciting,” Thompson said. “I know our fan base is excited.
        The NBA is excited. I can’t wait to integrate him with our team. He adds a
        whole new dimension. Especially on the block, he’s such a handful down there,
        his ability to play-make. So I’m excited to get DeMarcus back. He’s been great
        in the rehab process. I commend him for sticking with it.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e14a31-4c9c-4b8d-9103-2bd05151098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:30:10.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the injury last season, Cousins was averaging 25.2 points,
        12.9 rebounds, 5.4 assists, 1.6 steals and 1.6 blocks for the Pelicans.</p>'
  'BSP-Diwa-Guinigundo-Hanjin-Philippines':
    'author': 'Chad de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-11T13:19:18.425Z
    'imagesource': 'jcr:70f9ced3-0824-4359-8455-42576690c5ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad73975-b2e4-42a0-bc94-ae72b36c19f4'
    'lead': 'BSP Officer-in-Charge Diwa Guinigundo said the combined exposure of Filipino
      lenders is ''very negligible'' relative to total loans of the banking system
      and total foreign currency deposit unit loans (FCDU). '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:32:53.310Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:44.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:10.183+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Central bank says lenders'' exposure to Hanjin ''negligible'''
    'updated': 2019-01-11T20:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25991e04-42b5-48c4-89f9-96fe901e79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) on Friday allayed fears about the fallout
        from the financial troubles of Hanjin Heavy Industries and Construction (HHIC)
        Philippines which has filed for corporate rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da2bbb-b963-40d5-8d4b-ee9d79e04d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Officer-in-Charge Diwa Guinigundo said the combined exposure
        of Filipino banks is "very negligible" in relation to the total loans in the
        banking system and total foreign currency deposit unit loans (FCDU).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66b4b6-c4ce-4c5a-bc3b-cec49552751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our banks as a whole are very strong and more than adequately capitalized.  Their
        assets continue to grow and the quality of their loans based on non-performing
        loan ratio is less than two percent," Guinigundo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a57a63-e145-42ca-9d72-f66518288b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo said five Philippine banks have  $412 million in combined
        loans to the shipbuilding firm.  These are BDO Unibank, Landbank of the Philippines,
        Rizal Commercial Banking Corporation, Metrobank, and the Bank of the Philippine
        Islands (BPI).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baeeb7d-322c-44b9-928d-ca1ca647b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that these banks have risk management systems in place,
        and their loan loss provisioning is more than 100 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa8b57-6dba-4c18-93e7-2f7cebec946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI President and CEO Cezar Consing said the banks are working together
        to work on Hanjin''s rehabilitation program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365aca7b-f0e3-40cd-8da3-4f7d4a856eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five banks decided to hold hands and work together. Based on
        our initial assessment, the assets of Hanjin Philippines are in excess of
        the liabilities. If we can work on a rehabilitation program.  It will be alright,"
        Consing told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822762a8-ce45-419c-ae41-fafe04e8ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Trade Secretary Ramon Lopez also assured
        that there was no need for the government to bail out the Korean conglomerate''s
        local arm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a719928-90ed-4289-8faf-4bd589303051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T02:32:53.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in that business.  It''s not in our policy to get into
        that business but there are a lot of private companies wanting to get in,"
        he noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eaccd8-66b0-4cec-b7b3-062710a08d96'
