    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rwandan model may have been killed by domestic worker, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50714c-50f7-474f-8872-1a904197482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A prominent Rwandan model found dead in
        her parent''s home may have been killed by a domestic worker, according to
        police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c085c-0376-4fff-9276-5a4d73196870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexia Mupende, 35, was found dead with stab wounds on Tuesday at
        her family''s home in Kigali, Rwanda''s capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bc71e-ceca-4772-9d85-8d57291511ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was around 7.30 p.m. local time, her body was found on the bed.
        The suspect is the family''s domestic help or house boy, his name is Niyireba
        Antione. Police are still looking for him," police spokesman John Bosco Kabera
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40670eba-a26a-47e8-9ce9-0240c62e48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabera said the suspect fled the home that night, and his whereabouts
        remain unknown. Mupende was due to get married next month, according to local
        media reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dba1c0-81c8-42dd-b669-9d92bef3ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have poured in for Mupende who was described as a warm
        and hardworking person. Hundreds of fans gathered outside her parents'' house
        to pay their respects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4ccb5-a2a3-477c-b5d9-e57ab1508a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mupende had lived in Kenya and Uganda before moving back to her
        native Rwanda, where she studied business information and technology, the
        reports said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeaa821-4bee-44b1-a3e9-fec7943a7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a poem paying tribute to the model, Hope Azeda, the founder of
        a local arts group with which Mupende had collaborated for years, described
        the her as "beautiful and eloquent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ea132-8f7b-43ca-b5eb-3a0ad204db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:37:16.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rwandan model may
        have been killed by domestic worker, police say."</em></p>'
  'Russian-journalists-car-ambush':
    'author': 'Tim Lister and Sebastian Shukla'
    'caption': 'New evidence shows that three Russian journalists killed in the Central
      African Republic last year were victims of a well-planned ambush involving a
      senior police officer with shadowy Russian connections -- and they were tracked
      from the moment they arrived in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-11T06:42:28.980Z
    'imagesource': 'jcr:b1ce1d2a-6d99-4266-a0ed-d22d006d07cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a77239a-02c8-4458-860f-befa2df76953'
    'lead': 'The three journalists -- Kirill Radchenko, Alexander Rastorguyev and
      Orkhan Dzhemal -- went to the Central African Republic in July 2018 to investigate
      the activities of Russian private military contractors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T03:40:23.979Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:12:33.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:12:14.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murdered journalists were tracked by police with shadowy Russian links,
      evidence shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41781513-22a8-4e9a-abe0-8ba2703830c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New evidence shows that three Russian journalists
        killed in the Central African Republic last year were victims of a well-planned
        ambush involving a senior police officer with shadowy Russian connections
        -- and they were tracked from the moment they arrived in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8934d-be10-4b17-8c21-35a32e9a15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three journalists -- Kirill Radchenko, Alexander Rastorguyev
        and Orkhan Dzhemal -- went to CAR in July 2018 to investigate the activities
        of Russian private military contractors. Their intention was to find out how
        the contractors were involved in exploiting the CAR''s mineral wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eabe44-6847-4316-83a3-ee38d126b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio were shot dead after the vehicle in which they were traveling
        was attacked on a remote road in the volatile country. Their fate has cast
        a spotlight on a growing Russian presence in Africa, involving the Kremlin,
        private companies with ties to to President Vladimir Putin and large shipments
        of weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc6b02-e90c-491a-9ef7-ebe8165ac61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explanation of their death is that they were in the
        wrong place at the wrong time, victims of bandits or rebels. But that story
        never quite added up. Nothing of value was taken from their vehicle, their
        driver survived unscathed, and investigations remain incomplete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995445c-73d0-4da6-8680-7ca2f6188f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, six months later, there is evidence that far from being the
        victims of a random attack, the murder of the trio was carefully planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9616d1-77bc-4618-97bf-4636493ad49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day they were killed, their driver was in regular communication
        with a senior CAR police officer, according to call logs seen by CNN. That
        officer followed the journalists in another vehicle as they drove north from
        Bangui, the capital of CAR. A major in the national gendarmerie, the officer
        is closely connected with Russian contractors working in the country, many
        of whom work closely with both the Russian government and Russian companies
        active in CAR. CNN has approached the CAR national gendarmerie for comment;
        it has yet to respond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8116ed-8c97-4866-8c14-af1cfa965a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists were in CAR on a trip sponsored by the Center for
        Investigation -- a now-closed online news outfit funded by exiled Russian
        businessman and Putin critic, Mikhail Khodorkovsky. "I want the people who
        were involved in this tragedy to be interrogated and charged," Khodorkovsky
        told a news conference in London on Thursday. "We believe that the Russian
        authorities should do this. They have every opportunity to interrogate people
        in Russia and also people in the CAR."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d413842-c6e5-40d9-b244-096ed3e50b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fatal mistake</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4259b4-421e-46af-93d8-eb85af97f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio arrived in CAR from Casablanca on July 28. Two days later
        they set out from Bangui in a blue-gray Mitsubishi 4 x 4 with a local driver.
        They were planning to visit a goldmine near Bambari that had recently been
        taken over by a Russian company -- some 400km away. By dusk they''d only reached
        the town of Sibut -- about halfway there. But instead of continuing east towards
        Bambari, they headed north towards a town called Dékoa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99101388-cb1b-42e5-a1a0-66376ca1e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just why they took that road, and why they travelled after dark,
        against the advice of local officials, is still unknown. Whatever the reason,
        their detour proved fatal. The UN says their vehicle was ambushed and they
        were shot dead in a remote area some 25km from Sibut.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fcc81-65a6-42d6-97b6-33211316cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent autopsy carried out in Moscow found that one of the
        journalists, Orkhan Dzhemal, was shot a total of five times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cb1c4-9c95-4123-a857-d74c7c0c4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local officials, the driver claimed the vehicle had
        been stopped by men wearing turbans and speaking Arabic -- even though the
        area is far south of any Arabic-speaking region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a84d0b-1426-4e61-98e2-59ca6a5ec539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodorkovsky''s staff in London, who launched an extensive investigation
        into the circumstances of the murder, say that most of the journalists'' equipment,
        including fuel and backpacks, was left untouched.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c782c1f-0074-4a3f-926c-d6e0ce4d3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was briefly interviewed by CAR authorities and Russian
        investigators, but neither CNN nor Khodorkovsky''s staff have been able to
        locate him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565638cc-560f-45b3-9088-22fe554fb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khordorkovsky''s Dossier Center, which is based in London, gained
        access to phone records showing regular calls between the driver and the police
        officer. They show frequent calls on the day the journalists were murdered
        -- about an hour apart -- and the last came from Sibut.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a93832-bc41-4080-9ebe-d845f7bf74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the police officer''s background,
        he had attended a camp run by Russian military trainers on the border with
        Sudan, and maintained regular contact with Russian contractors after his training.
        Shortly before the journalists arrived in CAR, he had obtained a new cell
        phone and SIM card. Phone logs show he was in the vicinity of Bangui airport
        when the journalists arrived on a flight from Casablanca on July 28.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7378e0-b241-4baa-862c-3f8212a2d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodorkovsky''s staff have also shared phone data with CNN which
        shows frequent communications between the police officer and one Russian in
        particular. According to documents seen by CNN, the Russian was a specialist
        trainer in counter surveillance and recruitment in Central Africa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2db87-3cba-4c6b-a751-f99095acadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent effort to disguise his communications, the Russian
        trainer had registered his mobile phone under a fake American name, using
        a forged passport, according to the Dossier Center''s investigation. In reality
        he was working with one of the Russian military contractors that has a presence
        in CAR -- Wagner. CNN has seen his Wagner ID.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59655553-b847-4b9e-be22-d5f553096645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner has been sanctioned by the U.S. Treasury for its activities
        in Ukraine, as has the man who runs the company, Dmitry Utkin. Someone of
        the same name is listed as a senior executive with a St. Petersburg company,
        Concord Management and Consulting -- a sprawling corporation owned by an oligarch
        with links to the Kremlin: Yevgeny Prighozin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3631ab-d628-48e4-8fbb-c7ce36926647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prighozin denies any links to Wagner -- but he too is under U.S.
        sanctions for financing the Internet Research Agency, which generated fake
        social media accounts intended to influence the 2016 US election. CNN has
        contacted Concord for comment but has not received a reply.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb25eb5-1628-4e33-ae9a-08b9e0124b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin''s interests have extended from Ukraine and Syria to African
        countries like Sudan, CAR and Libya, recently attending a meeting at the Ministry
        of Defense in Moscow with Libyan military strongman Khalifa Haftar. His activities
        demonstrate how a combination of state power and oligarchs are driving Russian
        ambitions in Africa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73630c-9c52-456c-9443-7cc744d8dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s Africa play</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb77690-18e2-407a-9cf7-c115e40f9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia stepped up its presence in CAR at the beginning of last year,
        after being given permission by the UN Security Council to supply weapons
        to the country''s security forces. As part of the arrangement, Russia also
        sent some 170 military trainers to the CAR. Almost all were contractors. A
        source knowledgeable about the deployment says they were "high quality," with
        active links to the Russian security services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba7ab4-d4c5-4b8c-9438-f5c0077cf06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces control only about one-fifth of CAR territory,
        with about a dozen rebel factions active across much of the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff062694-9e3f-4c2a-87ad-556788950155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has avidly courted CAR president Faustin-Archange Touadera,
        who was invited to the St. Petersburg International Economic Forum last year,
        where he met with President Putin. Weeks after the Russian military trainers
        began arriving in early 2018, Touadera appointed a Russian, Valery Zakharov,
        as his special security advisor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2345f24-2914-43e9-9c16-6f3ff11261fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to diplomatic communications in Bangui seen by CNN, an
        aide to Zakharov took charge of the investigation into the journalists'' deaths.
        A communication, sent by the Russian Ministry for Foreign Affairs on September
        19, 2018, asks the aide how the Russian embassy in Bangui should respond to
        questions it has received from the victims'' families.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461e7a5-4d6b-49a2-a82a-eda2b697f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated efforts by CNN to reach Zakharov and his office in Bangui
        have been met with silence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9be57-9bb6-4257-a720-85bbf8a81c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakharov has said that he worked in conflict resolution for Russian
        intelligence in the restive Russian republics of Chechnya and Dagestan in
        the 1990s. He recently took CAR citizenship and last September applied for
        a Russian visa. On his application, he listed his sponsor as M-Finans, one
        of several Russian companies active in CAR. (It is not clear why Zakharov
        decided to become a citizen of CAR, nor why as a Russian passport-holder he
        wanted to use a passport issued by CAR to travel home. )</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14ed06-a846-4974-a318-3c320c7ed976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M-Finans is a St. Petersburg entity which was run by Yevgeny Khodotov
        until June last year, when he sold it to his wife. Company documents describe
        its main activity as the "extraction of precious stones." CNN has found that
        M-Finans'' registration data lists an email address with the same domain as
        Concord Catering, part of the Prigozhin empire.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a8715-6e2e-45f1-ad56-d59439042bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodotov used to work as a police officer in St. Petersburg''s organized
        crime investigation unit. Many of the unit''s former employees have gone on
        to work in security roles for Prigozhin, according to Denis Korotkov, a reporter
        for St. Petersburg newspaper Fontanka.ru, who has been investigating Wagner
        activities since 2013.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f08e54-6d44-403d-beb9-33f159835f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Russian training mission in CAR began, several Russian
        companies began operations at mines that had been closed by the fighting between
        rebels and government forces. Some of those mines are in territory held by
        rebels, but Russian officials have established a relationship with several
        of the groups even while training government security forces.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1aa63-d361-42b4-8006-9dfab7b7af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, Russia convened a meeting of four of the rebel groups
        in Khartoum, capital of neighboring Sudan. France criticized the meeting as
        disrupting a dialogue led by the African Union. There are also dueling missions
        to train a new army in CAR -- an EU-funded effort as well as the Russian initiative
        that began in January last year. Russia signed a military cooperation agreement
        with CAR in August last year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acb250-f76c-459b-a981-07d65056f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the UN peacekeeping force in CAR, Parfait Onanga-Anyanga,
        has publicly supported Russia''s role. He told the Russian news agency Sputnik
        last year that "it''s a very good thing, and we expect that soon there will
        be a face-to-face dialogue between the government and the armed groups."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc3587-3fb3-4a1f-aa26-9c3154235453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, the former colonial power, has been much less enthusiastic.
        The mission of the 13,000-strong UN peacekeeping force in CAR was extended
        last month but only after heated arguments between France and Russia in the
        Security Council.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c46e8-db90-4451-b1cd-c9f4c225617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is also wary of Russian ambitions in Africa. U.S.
        National Security Advisor John Bolton said in December that "Russia, for its
        part, is also seeking to increase its influence in the region through corrupt
        economic dealings. Across the continent, Russia advances its political and
        economic relationships with little regard for the rule of law."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1824161-3fc9-478d-bee7-0242c2d4b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:12:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Putin, in his end-of-year news conference, took a rather
        different view. He said companies like Wagner had "every right to work and
        promote their business interests anywhere in the world."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172aa5a-fca7-442f-a117-e653d0fad02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:40:23.985Z
      'mgnl:createdBy': 'ryan'
