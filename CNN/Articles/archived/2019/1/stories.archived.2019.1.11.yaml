    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bd10a-b477-4fe3-90f5-755c48cd0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T03:06:52.009Z
