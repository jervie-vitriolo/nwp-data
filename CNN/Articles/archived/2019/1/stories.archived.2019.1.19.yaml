    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575805a7-fe67-40c8-be55-626016041402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.994Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deep Blue came up and brushed up against the boat, maybe she''s
        pregnant, maybe she''s itchy?" Ramsey wrote, adding: "She swam away escorted
        by two rough-toothed dolphins who danced around her."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8692b5-e50c-47a1-89e7-e5cbefbf47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.995Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep Blue is over 50 years old, and was caught on camera five years
        ago in a video that quickly went viral.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e9fba-27fb-40ce-b9f5-a9be60a1ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.995Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey said her team had been monitoring tiger sharks feeding when
        the legendary great white made her surprise appearance. The divers "spent
        the entire day with her till the sun went down," Ramsey wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c5630-6c30-4330-8140-407b812f7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.995Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I waited quietly, patiently, observing as she swam up to the dead
        sperm whale carcass and then slowly to me," she said. "I gently put my hand
        out to maintain a small space so her girth could pass."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b2d3b-c1c3-422e-b2d7-697299fc8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey touched the shark as it swam by and, while noting that some
        divers frown upon this, added that "sometimes sharks seek touch."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae5d98-e1c7-40bb-a11f-789bb865db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species "are not the mindless monsters they are portrayed as,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a603c6-65bc-42d4-8682-344bed4dade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramsey later warned people that the creatures can be unpredictable,
        writing: "I highly discourage people from purposely jumping in the water with
        great white sharks or tiger sharks." CNN has contacted Ramsey for further
        comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84f133-825e-4bfd-862d-e59bb78a03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Richardson, conservation officer at UK organization The Shark
        Trust, told CNN that the spotting of Deep Blue is "incredibly exciting."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96e75e-e048-4ea8-9a27-3be18bafc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If Deep Blue does prove to be pregnant, this is even
        more significant."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a071e7-bca4-4dc4-9776-941d42d8b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While white shark sightings are rare in Hawaii, satellite tagging
        shows they make annual migrations from the Californian coast to the middle
        of the Pacific each winter -- including Hawaii," Richardson said. "While males
        return to Californian waters, female white sharks often appear to remain offshore."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6342a87-3677-4a6a-8e9e-9415a8bed403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.998Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned against engaging with sharks as closely as the divers
        did, stressing that the species can be "unpredictable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776a663-1f7d-4775-9673-7411cb0b943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.998Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s great to see a ''positive'' shark-human encounter given
        global coverage, we must add a note of caution which holds true for interactions
        with any large, powerful wild animals," Richardson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad472bf-f583-4b2b-9cba-f1d1f2563bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.998Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emphasis must always be on ensuring divers, kayakers, swimmers
        and supporting vessels do not intentionally disrupt a shark''s natural behaviour,
        touch or harass it in any way," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c604e53-5ced-477f-8e76-8e0b87e470bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.999Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Legendary great
        white shark filmed swimming with divers off Hawaii."</em></p>'
