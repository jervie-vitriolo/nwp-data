        <a href="https://t.co/L3BcOPP26J">pic.twitter.com/L3BcOPP26J</a></p>&mdash;
        Department of State (@StateDept) <a href="https://twitter.com/StateDept/status/1006345969154134016?ref_src=twsrc%5Etfw">June
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
