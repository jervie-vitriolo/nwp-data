    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb113-1bb8-46e7-ab0c-1cc665a78759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of condolences poured in from netizens, who always found
        their days brightened by the pup''s presence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc618d2-b688-4b3e-b7e7-036e760d8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since starting Boo’s FB page, I’ve received so many notes over
        the years from people sharing stories of how Boo brightened their days and
        helped bring a little light to their lives during difficult times. And that
        was really the purpose of all this...Boo brought joy to people all over the
        world," his owners said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d2f97-fb6e-415b-bcfa-54f33edc1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boo was born on March 16, 2006. He loved running outside, following
        his fellow dogs around, and squeaky toys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506c50e-78f9-441d-8008-7edd57eb30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:22.230Z
      'mgnl:createdBy': 'jeff'
