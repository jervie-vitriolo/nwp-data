      'text': '<p>The state weather bureau said it may hit land earlier than expected
        – on Sunday instead of Monday – in Surigao del Norte and/or Siargao.</p>'
  'R-Kelly-James-Mason-surrenders-sheriff':
    'author': 'Lisa Respers France'
    'caption': 'R Kelly (Photo: Brandon Williams/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-19T08:56:58.494Z
    'imagesource': 'jcr:cfa69887-eaa2-4efd-8281-43e844918bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745a3e12-b943-409b-91de-f2f3b98def91'
    'lead': 'He is accused of threatening the father of Joycelyn Savage, one of the
      women featured in the Lifetime docuseries ''Surviving R. Kelly.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:33:16.777Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:08.138+08:00
