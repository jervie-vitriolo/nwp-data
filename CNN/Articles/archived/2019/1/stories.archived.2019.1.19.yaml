      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A great white shark, believed to be one
        of the largest on the planet, has been spotted by divers as it fed on a whale
        carcass off the coast of Hawaii.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100e444-19ce-419e-b1ba-7431d44b2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.994Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divers, who captured remarkable footage of the encounter, say
        the shark is Deep Blue -- a 20-foot-long female.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d2cb6-b2a9-4142-8c2c-cc25e2a83781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.994Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature approached the team''s boat to scratch herself on Tuesday,
        and was flanked by two "dancing" dolphins as she swam, diver Ocean Ramsey
        wrote on Instagram alongside a picture of the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47033c93-38bc-4321-ab99-d944c401681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:09.994Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And incredibly, the group got close enough to touch the shark as
        it passed.</p>'
