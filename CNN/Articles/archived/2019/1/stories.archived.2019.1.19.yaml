      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a076b-c69f-45d7-b3ae-408344cdf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd9c43-4089-4677-ba65-3e5a62e13663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel really great, we''re about to have a great discussion,"
        Trump said. "I think it will be tremendously successful, and it''s my honor
        and we will have a terrific relationship. I have no doubt."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95d419-2fb1-492f-9934-3ca3452399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim then gave a few words.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913b6a3-ede1-499c-9fca-58e1b25f4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not been easy to come to this point. For us the past has
        been holding us back, and old practices and prejudices have been covering
        our eyes and ears, but we have been able to overcome everything to arrive
        here today," Kim said in Korean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f901af5-3cb4-461f-b594-85a49373d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then reached over to shake each hands, again smiling.</p>'
