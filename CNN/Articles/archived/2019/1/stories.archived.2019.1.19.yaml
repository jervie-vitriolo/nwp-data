    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b497da-231e-40ce-ace7-c188a989ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:35:32.842+08:00
      'mgnl:createdBy': 'jeff'
