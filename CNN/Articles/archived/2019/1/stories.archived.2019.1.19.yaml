    'template': '1'
    'title': 'Two-year closure of Rockwell Bridge starts today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbddc96-2fb0-404a-a6e6-bde9a667f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:52:09.040Z
