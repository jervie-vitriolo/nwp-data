    'jcr:uuid': 'b85ce2fb-ca43-46a7-aa17-7713294ed376'
    'lead': 'The nervous 18-year-old sits picking furiously at her nails. Once an
      Olympic speed skating hopeful, she is one of a number of women to come forward
      in recent weeks with stories of physical abuse and sexual harassment within
      one of South Korea''s most prestigious sports.'
