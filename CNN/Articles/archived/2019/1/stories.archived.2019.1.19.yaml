    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taguiwalo hits back at Duterte''s ''false'' accusations: Stop demonizing
      me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a089e33-cf32-4afa-85d9-415bca87ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Former
        Social Welfare and Development Secretary Judy Taguiwalo has had enough of
        President Rodrigo Duterte''s accusations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce75c1-0128-4146-8937-42a9708ab0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded statement Friday night, Taguiwalo denied the
        President''s repeated allegations that she only used her government post to
        help armed communist rebels. Duterte has said that instead of giving conditional
        cash grants to the poor, Taguiwalo handed it all to members of the New People''s
        Army (NPA), the armed wing of the Communist Party of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246db07e-e4c3-4bba-b24f-1b4aa30aeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, Mr. President, I did not give money to the NPA nor did I enroll
        them in the 4Ps (Pantawid Pamilyang Pilipino Program). In fact, it was the
        families of soldiers killed-in-action that were enrolled in the 4Ps upon your
        explicit instructions," Taguiwalo said in a Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd313f-0dc6-4ac7-b2d7-b29677158e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo was among the left-leaning individuals Duterte appointed
        to his Cabinet in 2016 as he reached out to communist rebels to talk peace.
        But peace negotiations have been called off and officials with leftist affiliations
        have either been fired, rejected by the Commission on Appointments (CA), or
        resigned. Taguiwalo was rejected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276f44e-ddaf-43a9-981c-98c75b0d5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte relieved Congress rejected appointment of leftist
        Cabinet members</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827c0d0-d616-4106-8fe4-dd9bc3190f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder why I continue to be the subject of unfounded and completely
        false accusations by no less than the President," Taguiwalo said, noting that
        these were never brought up during hearings at the powerful CA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb315670-4209-4341-a4af-65ac977ad2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been very open and transparent during my term. The President
        knows very well how I assiduously and continuously reported to him the services
        and activities of the department," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f1bf3-1c2f-4b7a-8982-6826b5826e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech in Cotabato City that night said Taguiwalo "was
        only taking care of the needs of the NPAs" during her stint as head of the
        Department of Social Welfare and Development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af2ad0-ad95-419b-9cb3-db8a0b6f15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo called on the President to stop "demonizing me and other
        upright civil servants like my fellow teachers whose only crime, if it can
        be considered a crime, is to exercise our democratic right to be critical
        of policies and programs that are anti-people and anti-poor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e25244-7f62-4a09-93c0-e512340f9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She could be referring to members of the militant group Alliance
        of Concerned Teachers who face alleged profiling from the police for supposed
        ties with the communist group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896683f9-7a87-4512-aa2a-21dd03f7e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:06:34.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I should be used by now to the President''s penchant for
        ''hyperbole,'' ''jokes'' and such other justification for his ramblings, the
        current political atmosphere of red- and ''terrorist'' tagging, killings and
        illegal arrests of those arbitrarily tagged as NPA or NPA supporters requires
        that I make this rejoinder," she said.</p>'
  'Daraga-mayor-Comelec-LAKAS-CMD-re-election-bid':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-19T12:09:51.015Z
    'imagesource': 'jcr:6953f012-03d6-40d2-a71a-2cca0357ca1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56da7993-4bb8-4502-be8d-f4c943602b35'
    'lead': 'The Daraga mayor claims he was not informed of the revocation, and he
      was not given a chance to explain his side.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:10:26.319Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:09.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:56.171+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daraga mayor asks Comelec to deny party''s withdrawal of support for
      his re-election bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5937d-87a4-454a-8dda-31c7c9d3105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        mayor tagged as the ''mastermind'' in the killing of AKO-BICOL Party-list
        Representative Rodel Batocabe asked the Commission on Elections (Comelec)
        to deny his political party''s official withdrawal of support for his mayoral
        candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25951f-7cf9-4f81-aa9a-029432005a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraga Mayor Carlwyn Baldo, in a comment sent to the Comelec en
        Banc Friday, sought to junk LAKAS-Christian Muslim Democrats (CMD)''s revocation
        of his certificate of nomination and acceptance (CONA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18d7d8-9107-456f-b9b6-7c3e10c46e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was nominated as the official candidate of LAKAS-CMD for the
        mayoralty post of Daraga, Albay. The slain lawmaker was his supposed political
        rival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ff2dc-084f-4f4f-9d02-bc94d112a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comment, Baldo said he is being implicated in the "sensationalized
        case" of Batocabe. He also maintained his innocence and denied involvement
        in the killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e72a2c-84ec-4409-b5aa-7aa0726d2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daraga mayor claimed he was not informed of the revocation,
        and he was not given a chance to explain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc1e68-686a-4355-9b0b-aa89f54b26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due process dictates that [Baldo] should have been given the opportunity
        to be notified of the intention and the grounds relied upon by LAKAS-CMD,
        if indeed it is true, in revoking his CONA, and give his explanations thereto,"
        the letter read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccef701-eaa1-47f8-85bc-64f124e1b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo and the six gunmen, who pointed at him as the mastermind,
        are facing double murder and six counts of multiple frustrated murder charges
        over the killing of Batocabe and his security aide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7977e-806d-42fb-bf09-e911205ea661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD is allied with President Rodrigo Duterte''s party, Partido
        Demokratiko Pilipino-Lakas ng Bayan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c54e38-5482-42e5-95ee-a0b2c45ef53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:10:26.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo also sought help from the President to grant him fair treatment
        and to provide protection for his family amid investigations.</p>'
  'PAGASA-weather-bulletin-January-19-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'The latest weather bulletin of the Philippine Atmospheric, Geophysical
      and Astronomical Services Administration (PAGASA) said the LPA is estimated
      at 1,170 kilometers east of Mindanao.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-19T09:29:38.099Z
    'imagesource': 'jcr:f324ce8b-94ba-45cf-9cff-47d74bb8869f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af5db853-99e8-437a-8c43-fb272c1cef4c'
    'lead': 'If it develops into a tropical cyclone in the Philippines, it will be
      called ''Amang.'''
    'mgnl:activationStatus': true
