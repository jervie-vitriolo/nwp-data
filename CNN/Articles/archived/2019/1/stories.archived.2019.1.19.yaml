      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        government is investigating the data breach that hit pawning and remittance
        company Cebuana Lhuillier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6072a15-12a3-41bc-94c7-ea01e84c143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:30.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900,000 clients were affected, compromising information such
        as birthdays, addresses and source of income, the P.J. Luillier Group of Companies
        said in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f21e2-3818-4ae6-866f-3059d36843f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:30.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also notified all affected clients and provided them guidance
        on how to further protect their personal information," the firm said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f1082-3dbb-4655-90e2-27c255cf891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:30.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It assured clients that their transaction details were not affected
        and that the company''s main servers remain safe and protected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccd964-ed7e-461e-802c-198041ddf772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:30.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy Commissioner Raymund Enriquez Liboro said the government
        was informed about the compromise of clients'' information last Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cec170-83ff-4179-a27a-d38b76b3616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:30.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident is now under investigation," Liboro said. "We await
        further details as to scope and severity of the breach."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89743b03-de1a-430f-9ac7-c44ec2ccdc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:43:30.062Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company also asked a third party information security
        provider to help out with response and mitigation.</p>'
  'Henry-Sy-condolences':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-19T15:33:18.804Z
    'imagesource': 'jcr:b12746c9-4c34-4c12-a584-554b96ea8a54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e58e66-e61a-4040-bdc2-40be26f9ba3b'
    'lead': 'Some government officials joined the business community in mourning the
      passing of the richest man in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:53:23.105Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:10.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:55.786+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t lauds contribution of Henry Sy Sr. to Philippine economy

      '
    'updated': 2019-01-19T19:33:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7665b-6271-430d-9c0d-a62e0a9d8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.105Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>Malacañang
        joined the business community in mourning the passing of Henry Sy, Sr., calling
        him "a pillar of the Philippine economy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d897a-6943-43a1-ae48-e141060a70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy, the richest man in the country and founder of the largest retailer
        SM Group, passed away in his sleep Saturday morning. He was 94.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7d86f-0285-4b1d-b0ce-82a05f31a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace expresses its deepest and heartfelt condolences to the
        family, friends, and colleagues of SM Group Founder, Mr. Henry Sy Sr., as
        well as to the legions whose lives have been touched by him," Presidential
        Spokesperson Salvador Panelo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0f4f4-d969-4fd7-8c2f-955f96215f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Filipino-Chinese taipan who also has stakes in banking
        and property sectors, "exemplified the hardworking Filipino," noting his rags
        to riches story that began with a small shoe store in Quiapo, Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a3b3f-6c11-4dd7-8b19-919dfbd637de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A grateful nation respects and admires the man for his lasting
        legacy which he attributed to hard work," Panelo added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8befb3-ea45-42dd-8c22-23a3da810f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Retail icon Henry Sy Sr. passed away at age 94</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08381c-83fa-49c3-9f47-dde7e6d5d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Sy’s biggest contribution
        was providing employment to millions of Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea500397-3740-4926-8fa9-8c909e9f7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He made his billions working hard, first selling shoes, to build
        a current conglomerate of giant malls, real estate, banks, financial services,
        insurance, retail, and a dozen of other businesses,” he noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030e0e3-63cb-4c59-9e33-c06fc969d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:53:23.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito said Sy was “definitely a mover and a game changer
        of the Philippine economy.”</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Henry Sy, Sr. makes even prouder to  be a Jaycee. <br><br>Definitely
        a mover and a game changer of the Philippine economy. <a href="https://t.co/BbPjvnqWHq">pic.twitter.com/BbPjvnqWHq</a></p>&mdash;
        JV Ejercito (@jvejercito) <a href="https://twitter.com/jvejercito/status/1086485406487666688?ref_src=twsrc%5Etfw">January
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c0a18-6c32-4e66-b120-73a5b2c3aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:12:26.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c30a0-e11b-4c2e-b520-4d6b41f7da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:12:26.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy topped Forbes Magazine’s 2018 list of the wealthiest people in
        the Philippines with a net worth of $18.3 billion or roughly ₱986 billion.
        He also dominated the 2017 list with a net worth of $18 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ac0a4-ce9f-4612-8562-a8d6b62695e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:12:26.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Sy — also known for his rags to riches story—
        had  vacated his post as Chairman Emeritus of SM Investments Corporation,
        SM Prime Holdings, Inc., SM Development Corporation, Highlands Prime, Inc.,
        and BDO Unibank, Inc. He was also Honorary Chairman of China Banking Corporation.</p>'
  'Rodrigo-Duterte-charter-change-economic-provisions':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-19T13:39:24.805Z
    'imagesource': 'jcr:7bd527f3-eba7-4aa6-8ba7-7da2540f7edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc79da2c-dea6-4803-bfc2-fbcd80f0a161'
    'lead': 'Duterte has since batted for a shift from a unitary to a federal form
      of government, even forming a Constitutional Commission to review the current
      charter.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:02:38.851Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:19:09.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:18:55.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hints at limiting charter change to economic provisions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b684a9e-33c5-43bc-8352-957d154bdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte hinted at limiting constitutional changes to the economic
        provisions, as he spoke before Cotabato City residents on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe131f-fa84-46c3-ae0a-5cd4f96d37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pitched for the ratification of the Bangsamoro Organic Law
        for the last time, citing that Filipinos are being accustomed to electing
        their leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a1a15-ba3a-4658-9611-b42ac182b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.851Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been used to it. We are the people governed by elections
        and we elect leaders. The leaders must be the choice of the people. I am sure
        that with that --- the fundamentals provided by the law and hopefully if we
        can amend the Constitution, not all, but a few of the economic provisions
        and some...," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0eaa22-4087-4b6d-a035-94c2d10d5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since batted for a shift from a unitary to a federal
        form of government, even forming a Constitutional Commission to review the
        current charter. Congress, however, has yet to pass the amendments to the
        1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22d22e-d0f0-4795-a16c-aba11b6201f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed to the Senate in December the
        Resolution of Both Houses (RBH) No. 15, the proposed constitution seeking
        the federal shift. The Senate, however, said there is no more time to tackle
        charter change within the 17th Congress due to budget deliberations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b7111-5d86-41cd-8959-f3c3c55c81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not elaborate further on this plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc099a-fdd7-42fa-8351-a74d614d4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:38.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I do not want to discuss it with you now because ''<em>yun
        na ang sunod natin</em> and <em>hindi na ninyo problema ''yun</em> [that''s
        what''s next for us and it''s no longer your problem]. Yours would just really
        be to ask for the law that will further enhance the governance of the Bangsamoro
        law," he said.</p>'
