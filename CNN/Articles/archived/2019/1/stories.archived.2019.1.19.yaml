      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75e93d-a934-4ff4-ba4e-0f7915c74fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nervous 18-year-old sits picking furiously
        at her nails.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126a074-f9d1-4ea6-8c04-f89b265bb0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an Olympic speed skating hopeful, she is one of a number of
        women to come forward in recent weeks with stories of physical abuse and sexual
        harassment within one of South Korea''s most prestigious sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1f8a9-80f2-4e82-b006-56316bd910d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to get called into the coach''s room, where she would hit
        me with a skate blade sleeve 10 to 20 times," she said. "I suffered muscle
        rupture, severe bruises and split skin. My older brother was beaten with a
        golf club."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42935c6b-7702-430b-8de4-cf2fd5b9e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A" -- she told CNN she was too scared to reveal her identity, but
        unwilling to stay silent any longer -- said the abuse started when she was
        just 11. She tried to leave the skating team several times but was convinced
        to come back as she had huge potential. Her mother complained to local government
        officials about her daughter''s treatment and tried to rally other parents,
        but her efforts were unsuccessful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b6b25-8928-41e1-80de-c2b553a9c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a small and powerful clique," A said. "If I criticize
        my coach, my career as a skater is over. If I accuse my coach of crimes, I
        won''t be accepted onto a university or professional team. That''s how it
        works."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba001f3-3f1e-492c-912d-ddf7d737e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the sexual harassment started when she was 15. A new male
        coach began kissing her on the cheek closer to her lips, hugging her repeatedly,
        and then began two years of texts professing his love for her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636564ac-e68e-4405-a6cb-8ebe6408a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt it was dirty, I was young back then. Had I known how wrong
        and serious it was, I would have told my mom instead of keeping it to myself,"
        A said. "It makes me feel sad I couldn''t tell anyone about that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da8ad9-0bd1-4ea9-91d2-da119084fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While A still struggles to make eye contact while talking about
        her experiences, she said she found strength to speak out because of the bravery
        of multiple Olympic gold medalist Shim Suk-hee, whose allegations of sexual
        abuse have rocked the world of speed skating and forced those in power --
        all the way up to South Korean President Moon Jae-in -- to sit up and take
        notice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d33c0-999d-4afe-8be8-815075e8be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Speaking out</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b1f4a-25a5-437f-963c-8ac66d5de553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim, a household name in South Korea and known internationally
        to fans of short track speed skating, said she was repeatedly raped by her
        former coach, Cho Jae-beom, from the age of 17.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef47e4-d7b5-4cc7-9cdb-44d4bc2c9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho -- who was found guilty of assaulting Shim and three other skaters
        last year and is serving a 10-month prison sentence -- denies the new rape
        allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efaf8c-77f8-4df9-ad12-11516fcb6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.007Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Cho''s sentencing hearing for assault in December, Shim
        said she hoped "no more people are victimized like me in the field of sports
        ... whatever the reason, the violence must stop."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312cd5f-e403-4971-a902-6e09d74785f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.007Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations of violence caused a stir, but the allegations of
        rape have sparked outrage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046f711-695f-442d-8e4d-2b196a3327e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.007Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent series of testimonies about violence and sexual assault
        in the sports industry represent our shame that has been hidden beneath the
        glorious appearance of Korea as a sports powerhouse," President Moon said
        at a senior advisers'' meeting this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2135ce-8fae-4bc0-985b-91af4bf3e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.007Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon referenced previous cases over the years that failed to bring
        lasting change, a primary complaint of activists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172558b8-de8c-4d7b-9b87-c8a6ff97b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.008Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo Jun-hyung, a former skater and coach, set up a support group
        for young skaters because he said accusations were repeatedly swept under
        the rug by officials and sports associations. Yeo said his sister was physically
        abused alongside fellow athletes 14 years ago. The two coaches involved apologized
        and resigned with no legal ramifications -- one still works in the industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24f3f3-6446-4287-a4d1-5b4591c7d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.008Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Associations are more about serving the needs of executives and
        coaches," Yeo told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c89684-79d5-48bb-94b2-ed107c80f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.008Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Kee-heung, head of the Korean Sport and Olympic Committee, this
        week apologized to the athletes, the public and businesses who supported the
        sports industry, blaming "systemic flaws" for repeated abuse being allowed
        to continue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c224c-bfe1-4efa-9f8c-e28d1a44a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.008Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will root out the practice of coaches having absolute control
        over the future of their athletes and abusing that power," Lee said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88063c3a-40be-4fa8-bb78-40f650b9d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo said that many skaters who contact him for help are too afraid
        to make their accusations public as they want to continue skating and fear
        career ramifications.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e032d18-0f74-4434-b359-f44a0e2d5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One person holds too much power in the skating world, so people
        are afraid of retaliation," he said, adding the recent revelations are likely
        only the tip of the iceberg.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c239ce-1648-4f0f-942a-38adb20c0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cover up</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c5983-cc10-43d2-bd3b-01a1740dfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.009Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim''s family wanted to come forward about the abuse she endured
        ahead of the Pyeongchang Winter Olympics, held in South Korea last February.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f86c08-1f15-438d-bc58-8e4bb0a199ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.010Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim briefly left the skating team -- which would go on to win multiple
        medals -- because she was unable to cope with the abuse. She later returned.
        According to lawmaker Sohn Hye-won, who has been investigating the case, an
        executive at the Korean Skating Union (KSU), Jeon Myung-gyu, pressured the
        family to keep silent. Sohn released audio allegedly of Jeon saying he prevented
        Shim''s family holding a press conference to air their allegations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbbac0c-495d-486e-a8cd-83cb301337d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.010Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeon did not respond to a request for comment from CNN. He has since
        resigned from the KSU and is being investigated by the Ministry of Culture,
        Sports and Tourism. In a statement, KSU said it "apologizes to the public
        for all the troubles this case caused."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11bc9e-3878-4eff-90c7-1d7db160e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.010Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a voice recording provided to a government audit last year by
        Sohn, Jeon can be heard saying he worked to convince those around Shim to
        withdraw their support for her allegations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c3b3b-d13c-4c65-bce5-8e31ee992882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.010Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a request for comment from CNN, the International
        Olympic Committee (IOC) in Lausanne, Switzerland, said it did not know of
        Shim''s claims before the Pyeongchang Winter Olympics, but added it would
        be in contact with the KSU and the country''s Olympic association to offer
        support in improving practices.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc6fb8-a33b-4567-b2cb-dfd91541fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.011Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>People think abuse ''is natural''</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7f321-dab7-4e56-b59a-b6e15ed1a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.011Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations from Shim and other skaters come as a resurgent
        women''s movement is demanding changes to South Korea''s notoriously patriarchal,
        conservative culture. Last year, tens of thousands of women took to the streets
        to protest the prevalence of non-consensual upskirt and spy camera filming,
        and young South Korean women are also pushing back against strict beauty standards.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67443c01-19e5-4980-a9bc-1111dd93caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.011Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is increasing the pressure on the country''s sporting authorities
        to take action. Indeed, South Korea''s President, top officials and the IOC
        are all promising change. A special investigation has been launched; government
        officials said penalties for coaches found guilty of abuse will be strengthened
        and lifetime bans imposed both domestically and internationally.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a0c44-0ffd-4178-ac22-de7ff2fc7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.011Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the attention, and the numerous athletes who have been brave
        enough to come forward, has victims feeling hopeful.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11ca2e-bb6b-4e88-a7c8-4dcee20b577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, numerous sexual misconduct and assault claims were
        uncovered but they were swept under the carpet," said A, the 18-year-old skater.
        "But if other victims pluck up the courage to speak like I did, I think this
        time it may be solved."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101776c7-cddf-4e92-af0a-8b3785591633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has one concern about the focus of the criticism and investigations
        -- that they are becoming too narrow.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35755f-4124-42b0-8e0f-b1e893f5e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now society and people are paying a lot of attention to sexual
        problems," A said. "Inside the sports world, people think violence and verbal
        abuse are natural, athletes too. Even if they get hurt and find it hard, people
        don''t speak up about it."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af383667-9448-4c61-ab6b-5120e6cc8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:11:30.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:19:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The female athletes
        speaking out about South Korean skating''s culture of abuse."</em></p>'
